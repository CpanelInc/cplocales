"Configure [asis,Apache] to use a single log target for all virtual host access and bandwidth logs. The combined logs will be piped to a helper application where they can be split based upon domain. This option will reduce the number of log files [asis,Apache] manages, which will free system resources. Piped logging is recommended for systems with a large number of domains. By default this feature is disabled, and [asis,Apache] will create distinct log files for each virtual host entry.": 'Konfigurieren Sie [asis,Apache] so, dass ein einzelnes Protokollziel für alle Zugriffsprotokolle für virtuelle Hosts und alle Bandbreitenprotokolle verwendet wird. Die kombinierten Protokolle werden an eine Hilfsanwendung weitergeleitet, wo sie auf der Grundlage der Domäne aufgeteilt werden können. Mit dieser Option lässt sich die Zahl der von [asis,Apache] verwalteten Protokolldateien reduzieren, wodurch Systemressourcen frei werden. Die weitergeleitete Protokollierung wird für Systeme mit einer großen Anzahl an Domänen empfohlen. Standardmäßig ist diese Funktion deaktiviert, [asis,Apache] erstellt für jeden Eintrag für einen virtuellen Host verschiedene Protokolldateien.'
