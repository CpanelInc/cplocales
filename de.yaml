"[asis,HTMLArea] requires [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 ([asis,Windows] only), or [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3-Beta on any platform. Any browser based on [output,url,http://mozilla.org/newlayout,Gecko] will also work, provided that Gecko version is at least the one included in [asis,Mozilla-1.3-Beta] (for example, [output,url,http://galeon.sf.net,Galeon-1.2.8]). However, it is backwards compatible with other browsers. They will get a regular textarea field instead of a [asis,WYSIWYG] editor.": 'Für [asis,HTMLArea] wird [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 (nur [asis,Windows]) oder [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3-Beta auf allen Plattformen benötigt. Auch jeder auf [output,url,http://mozilla.org/newlayout,Gecko] basierende Browser kommt in Frage, wenn mindestens die in [asis,Mozilla-1.3-Beta] enthaltene Gecko-Version verwendet wird (z. B. [output,url,http://galeon.sf.net,Galeon-1.2.8]). Es besteht jedoch Abwärtskompatibilität mit anderen Browsern. In diesen wird anstelle eines [asis,WYSIWYG]-Editors ein reguläres Textbereichsfeld angezeigt.'
