"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Spezielle FTP-Konten sind [output,acronym,FTP,File Transfer Protocol]-Konten, die mit Aspekten Ihres Hostingkontos verknüpft sind. Ihr Hauptkonto ist mit den Hauptanmeldedaten für Ihr Hostingkonto verbunden, Protokollkonten ermöglichen den Zugang zu Nutzungskonten, und anonyme Konten ermöglichen den anonymen Zugriff auf Ihre Dateien. Für spezielle FTP-Konten gelten spezielle Einschränkungen, und sie können nicht gelöscht werden.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Spezielle FTP-Konten sind mit administrativen Aspekten Ihres Hostingkontos verknüpft und können nicht gelöscht werden. Weitere Informationen finden Sie im Dokument [output,url,_1,documentation,target,_2,id,_3].'
