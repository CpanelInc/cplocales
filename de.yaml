"MySQL Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. MySQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only MySQL Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'In MySQL-Datenbanken können große Datenmengen leicht zugänglich gespeichert werden. In diesen Datenbanken werden die Daten nicht im Klartext gespeichert und sind für Menschen nicht lesbar. MySQL-Datenbanken werden von vielen Webanwendungen, wie z. B. einigen Bulletin Boards, Content Management-Systemen, benötigt. Wenn Sie eine Datenbank verwenden möchten, müssen Sie sie zunächst erstellen. Nur MySQL-Benutzer (nicht identisch mit E-Mail-Benutzern oder anderen Benutzern), die zum Datenbankzugriff berechtigt sind, können Daten aus der Datenbank lesen bzw. in die Datenbank schreiben.'
