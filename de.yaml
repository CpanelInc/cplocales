"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'Das relationale Datenbank-Managementsystem MySQL wird in den meisten cPanel-Systemen als ein zentraler Dienst genutzt. Diese Benutzeroberfläche ermöglicht es Ihnen, Ihren MySQL-Server auf neuere Versionen zu aktualisieren. Bei neuen Nebenversionen (dies sind Versionen, die sich nur an der dritten Zahl in der Versionszeichenfolge von der Vorversion unterscheiden) installiert cPanel die Aktualisierung für Ihre MySQL-Installation automatisch. Aktualisierungen auf neue Hauptversionen (mit zwei anderen Zahlen an den ersten beiden Stellen der Versionszeichenfolge) sind komplizierter und es besteht ein substantielles Risiko, dass Daten verloren gehen. Die Benutzeroberfläche führt Sie durch die Installation von Aktualisierungen auf eine neue Hauptversion. Wenn Sie die aktuell verwendete Hauptversion beibehalten und nur eine Aktualisierung auf die neueste Nebenversion installieren möchten, wechseln Sie stattdessen zu der Benutzeroberfläche [output,url,_1,Serversoftware installieren].'
