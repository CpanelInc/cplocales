"When you create your index page, use one of the following names.": 'Verwenden Sie bei der Erstellung Ihrer Indexseite einen der folgenden Namen.'
"When you edit the verify message, you [output,strong,must] leave [asis,verify#%msgid%] in the subject line exactly as it appears. If you change [asis,verify#%msgid%] in the subject line, [asis,BoxTrapper] will not function correctly.": 'Bei der Bearbeitung der Überprüfungsnachricht [output,strong,muss] „[asis,verify#%msgid%]“ in der Betreffzeile unverändert bleiben. Wenn Sie den Teil „[asis,verify#%msgid%]“ der Betreffzeile ändern, funktioniert [asis,BoxTrapper] nicht richtig.'
"When you enable [asis,cPanel]’s [asis,chkservd] service, it can monitor services and restore them if they fail.": 'Wenn Sie den [asis,chkservd]-Dienst von [asis,cPanel] aktivieren, kann dieser Dienste überwachen und wiederherstellen, wenn sie fehlschlagen.'
"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'Wenn Sie einen neuen Remote-Zugriffsschlüssel generieren, werden die vorhandenen Remote-Zugriffsschlüssel ungültig. Nach Erstellen eines neuen Schlüssels können Systeme, die den vorhandenen Schlüssel verwenden, keine Verbindung mehr herstellen.'
