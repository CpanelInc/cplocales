"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'Wenn Sie einen neuen Remote-Zugriffsschlüssel generieren, werden die vorhandenen Remote-Zugriffsschlüssel ungültig. Nach Erstellen eines neuen Schlüssels können Systeme, die den vorhandenen Schlüssel verwenden, keine Verbindung mehr herstellen.'
"When you pipe to a program, enter a path relative to your home directory.": 'Wenn Sie Daten per „pipe“ an ein Programm umleiten, sollten Sie den relativen Pfad zu Ihrem Home-Verzeichnis angeben.'
