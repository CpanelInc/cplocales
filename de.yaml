"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'Apache-Handler steuern, wie die Software des Apache-Webservers mit bestimmten Dateitypen und Erweiterungen für Ihre Website umgeht. Apache ist werksseitig für den Umgang mit CGI-Skripten und vom Server geparsten Dateien konfiguriert. Sie können Apache so konfigurieren, dass ein neuer Dateityp mit einem vorhandenen Handler bearbeitet wird, indem Sie den Handler und die Erweiterung unten manuell hinzufügen. Zum Beispiel: Damit der Server Dateien mit der Erweiterung [output,em,.example] als CGI-Dateien behandelt, geben Sie „cgi-script“ unter [output,em,Handler] und „.example“ unter [output,em,Erweiterung(en)] ein.'
