"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": '[asis,mod_userdir] von Apache ermöglicht es Benutzern, ihre Websites anzuzeigen, indem sie eine Tilde (~) und ihren Benutzernamen als URI auf einem bestimmten Host eingeben. So wird beispielsweise mit [output,strong,http://test.cpanel.net/~fred/] die Domäne des Benutzers Fred aufgerufen. Der Nachteil dieser Methode ist, dass jede Bandbreitennutzung durch diese Website auf die Domäne, unter der auf sie zugegriffen wird, übertragen wird (in diesem Fall test.cpanel.net). Der [asis,mod_userdir]-Schutz verhindert dies. Sie sollten diese Funktion jedoch für bestimmte virtuelle Hosts deaktivieren (im Allgemeinen gemeinsam genutzte SSL-Hosts).'
