"Use the form below to install a certificate on a specific domain. Currently, your cPanel account can only have one installed certificate. You may either select the domain and look up any matching certificate and private key, or paste in a certificate and look up the matching domain and private key. If the certificate and key are available on the server already, they will be located. In the event that you have not installed these resources on your cPanel account, you will need to upload the certificate and key. On a rare occasion, you may also be required to include a CAB or Certificate Authority Bundle. If one cannot be found for your certificate, you must acquire one from your SSL Certificate vendor.": 'Mit dem Formular unten können Sie ein Zertifikat in einer bestimmten Domäne installieren. Derzeit lässt Ihr cPanel-Konto nur die Installation eines einzigen Zertifikats zu. Sie können entweder die Domäne auswählen und dann nach einem übereinstimmenden Zertifikat und privaten Schlüssel suchen oder ein Zertifikat einfügen und nach der zugehörigen Domäne sowie dem zugehörigen privaten Schlüssel suchen. Wenn das Zertifikat und der Schlüssel bereits auf dem Server verfügbar sind, werden sie abgerufen. Falls Sie diese Ressourcen noch nicht in Ihrem cPanel-Konto installiert haben, müssen Sie Zertifikat und Schlüssel hochladen. In seltenen Fällen wird auch ein CA-Bundle benötigt. Falls keines für Ihr Zertifikat gefunden wird, müssen Sie es von Ihrem SSL-Zertifikatanbieter erwerben.'
