"An SSL certificate can secure one or more domains; to create an [output,acronym,SSL,Secure Socket Layer] host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. [output,acronym,SSL,Secure Socket Layer] certificates for production use usually also require a [output,acronym,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required [output,acronym,CA,Certificate Authority] bundle, you will need to paste it here.": 'Ein SSL-Zertifikat kann eine oder mehrere Domänen schützen. Um einen [output,acronym,SSL,Secure Socket Layer]-Host für eine Domäne zu erstellen, benötigen Sie ein Zertifikat für diese Domäne. Zu jedem SSL-Zertifikat gibt es eine zugehörige Schlüsseldatei, die ebenfalls für die Zertifikatinstallation benötigt wird. [output,acronym,SSL,Secure Socket Layer]-Zertifikate für den normalen Betrieb benötigen normalerweise außerdem ein [output,acronym,CA,Certificate Authority]-Bundle, das automatisch vom Server abgerufen wird. Wenn der Server das erforderliche [output,acronym,CA,Certificate Authority]-Bundle nicht bereitstellen kann, müssen Sie es hier einfügen.'
