"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] ist ein weit verbreitetes relationales Datenbank-Managementsystem, das in den meisten [asis,cPanel]-Systemen als zentraler Dienst genutzt wird. In dieser Benutzeroberfläche können Sie Ihren [asis,MySQL]-/[asis,MariaDB]-Server auf eine neuere Version aktualisieren. [asis,cPanel] wird Ihre [asis,MySQL]-/[asis,MariaDB]-Installation automatisch auf neuere Nebenversionen (die dritte Stelle in der Versionszeichenfolge) aktualisieren, da diese Aktualisierungen nur ein geringes Risiko für die Daten Ihrer Benutzer darstellen. Aktualisierungen auf neue Hauptversionen (die ersten beiden Stellen in der Versionszeichenfolge) sind kritischer, da in diesem Fall das Risiko eines möglichen Datenverlusts wesentlich größer ist. Die Benutzeroberfläche führt Sie durch den Aktualisierungsprozess für die Hauptversion. Wenn Sie die aktuelle Hauptversion beibehalten und nur eine Aktualisierung auf die neueste Nebenversion vornehmen möchten, wechseln Sie stattdessen zur Benutzeroberfläche [output,url,_1,Serversoftware installieren].'
"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] ist ein weit verbreitetes relationales Datenbank-Managementsystem, das in den meisten cPanel-Systemen als zentraler Dienst genutzt wird. In dieser Benutzeroberfläche können Sie Ihren [asis,MySQL]-/[asis,MariaDB]-Server auf eine neuere Version aktualisieren. Ihre [asis,MySQL]-/[asis,MariaDB]-Installation wird von cPanel automatisch auf neuere Nebenversionen (die dritte Stelle in der Versionszeichenfolge) aktualisiert, da diese Aktualisierungen nur ein geringes Risiko für die Daten Ihrer Benutzer darstellen. Aktualisierungen auf neue Hauptversionen (die ersten beiden Stellen in der Versionszeichenfolge) sind kritischer, da in diesem Fall das Risiko eines möglichen Datenverlusts wesentlich größer ist. Die Benutzeroberfläche führt Sie durch den Aktualisierungsprozess für die Hauptversion. Wenn Sie die aktuelle Hauptversion beibehalten und nur eine Aktualisierung auf die neueste Nebenversion vornehmen möchten, wechseln Sie stattdessen zur Benutzeroberfläche [output,url,_1,Serversoftware installieren].'
