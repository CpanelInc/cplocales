"An SSL certificate can secure one or more domains; to create an SSL host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. SSL certificates for production use usually also require a [output,abbr,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required CA bundle, you will need to paste it here.": 'Ein SSL-Zertifikat kann eine oder mehrere Domänen schützen. Um einen SSL-Host für eine Domäne zu erstellen, benötigen Sie ein Zertifikat für diese Domäne. Zu jedem SSL-Zertifikat gibt es eine zugehörige Schlüsseldatei, die ebenfalls für die Zertifikatinstallation benötigt wird. SSL-Zertifikate für Produktionsumgebungen erfordern normalerweise außerdem ein [output,abbr,CA,Zertifizierungsstelle]-Bundle, das automatisch vom Server abgerufen wird. Wenn der Server das erforderliche CA-Bundle nicht abrufen kann, müssen Sie es hier einfügen.'
