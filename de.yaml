"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'Auf diesem Server ist ein signiertes SSL-Zertifikat für die Domäne „[_1]“ installiert. Sie sollten eine Verbindung mit der SSL-Domäne „[_1]“ anstatt mit der Domäne „[_2]“ herstellen, wenn Sie eine sichere (SSL) Web Disk verwenden, damit keine Sicherheitswarnungen in Ihrer Anwendung angezeigt werden.'
