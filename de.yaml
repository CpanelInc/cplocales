"When checked, the system will transfer system backups to the additional destination.": 'Wenn aktiviert, werden Systemsicherungen vom System an das zusätzliche Ziel übertragen.'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": 'Nach Fertigstellung das Zertifikat, den Schlüssel und die [output,acronym,CSR,Zertifikatsregistrierungsanforderung] per E-Mail an mich senden.'
