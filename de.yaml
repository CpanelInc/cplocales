"This feature requires the “[_1]” option and is not enabled on your account.": 'Diese Funktion erfordert die Option „[_1]“ und ist in Ihrem Konto nicht aktiviert.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Mit dieser Option können Sie für jede Domäne die Gesamtzahl der E-Mail-Sendeversuche anzeigen. Es werden für jede Domäne die erfolgreichen und fehlgeschlagenen Versuche sowie die Gesamtzahl der gesendeten Bytes angezeigt.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Diese Funktion verwendet die cPanel-API, um eine Sicherung des Kontos zu erstellen und diese zur Wiederherstellung an den Server zu senden.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Mit dieser Funktion können Sie einen Bereich von IP-Adressen sperren, um zu verhindern, dass über diese Adressen auf Ihre Website zugegriffen wird. Sie können auch einen vollqualifizierten Domänennamen eingeben, der vom IP Deny Manager in eine IP-Adresse aufgelöst wird.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Diese Funktion stellt vollständige Sicherungen, cPanel-Sicherungen und cPanel Move-Dateien wieder her und speichert sie in einem der folgenden Formate:'
"This feature “[_1]” is disabled in demo mode.": 'Die Funktion „[_1]“ ist im Demomodus deaktiviert.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Diese Funktion war früher unter dem Namen [output,strong,Nameserver-IP-Adressen] bekannt und stellt Informationen zu den Nameservern bereit, die von den Zonen auf diesem Server verwendet werden. Die angezeigten Daten werden jede Nacht oder bei Übertragung eines Kontos aktualisiert.'
"This field can only use the following characters: [join, ,_1]": 'In diesem Feld sind nur die folgenden Zeichen zulässig: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Dieses Feld enthält Zeichen, die von einigen Zertifizierungsstellen möglicherweise nicht akzeptiert werden. Wenden Sie sich an Ihre Zertifizierungsstelle, um zu überprüfen, ob sie diese Zeichen akzeptiert.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Dieses Feld ist optional und gibt den Pfad des Verzeichnisses „cpbackup“ in der Verzeichnisstruktur des Remotekontos an.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Dieses Feld ist optional und gibt den Pfad des Verzeichnisses, in dem Sicherungen gespeichert werden, in der Verzeichnisstruktur des Remotekontos an.'
"This field is required.": 'Dieses Feld muss eingegeben werden.'
"This field may not contain any uppercase letters ([_1]).": 'Dieses Feld darf keine Großbuchstaben enthalten ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Dieses Feld darf nicht länger als [quant,_1,Zeichen,Zeichen,Zeichen,Zeichen,Zeichen,Zeichen] Zeichen sein.'
"This field must be an integer.": 'In dieses Feld muss eine Ganzzahl eingegeben werden.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Dieses Feld darf nur Buchstaben, Ziffern und grundlegende Interpunktionszeichen (z. B. Punkt, Bindestrich, Leerzeichen, Unterstrich, Komma) enthalten.'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Der Dateityp dieser Datei scheint ungültig zu sein. Möchten Sie sie trotzdem bearbeiten?'
"This file is an invalid file type. Do you still wish to edit this file?": 'Der Dateityp dieser Datei ist ungültig. Möchten Sie sie trotzdem bearbeiten?'
"This file is currently encoded as “[_1]”.": 'Diese Datei hat derzeit die Codierung „[_1]“.'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Mit diesem Formular können Sie sich an die Hersteller von [asis,cPanel amp() WHM] wenden.'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Mit dieser Funktion können Sie die Sprache ändern, die in Ihrer cPanel-Benutzeroberfläche angezeigt wird. Wenn Sie eine neue Sprache benötigen, wenden Sie sich an Ihren cPanel-Anbieter, damit dieser diese Sprache installiert.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Mit dieser Funktion können Sie die Statistikprogramme auswählen, die Sie verwenden, wenn Sie die Websitestatistiken anzeigen, wenn dies für Sie zulässig ist.'
"This function allows you to see the bandwidth usage for your site.": 'Mit dieser Funktion können Sie die Bandbreitennutzung für Ihre Website anzeigen.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Mit dieser Funktion können Sie die Bandbreitennutzung für Ihre Website anzeigen. Es wird die Bandbreitennutzung des aktuellen Monats sowie der entsprechende absolute Wert angezeigt. Dazu gehören die HTTP (Web)- und POP (E-Mail)-Bandbreitennutzung sowie die FTP-Bandbreitennutzung, wenn Ihr Systemadministrator die Protokollierung der FTP-Bandbreitennutzung aktiviert hat.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Mit dieser Funktionen können Sie die Route von dem Computer, den Sie für den Zugriff auf das System verwenden, zu dem Server nachverfolgen, der Ihre Website hostet. Sie können beispielsweise die Anzahl der Server in der Route und die Server, über die Ihre Daten geleitet werden, feststellen.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Mit dieser Funktion können Sie die Route von dem Computer, auf dem Sie auf cPanel zugreifen, zu dem Server nachverfolgen, auf dem sich Ihre Website befindet (d. h. die Anzahl der Server und die Server, über die Ihre Daten geleitet werden, um zu Ihrer Website zu gelangen).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Diese Funktion zeigt die letzten 300 Fehler für Ihre Website an. Überprüfen Sie dieses Protokoll häufig, um sicherzustellen, dass Ihre Website problemlos ausgeführt wird. Diese Informationen können Ihnen beispielsweise helfen, beschädigte Links oder Probleme mit fehlenden Dateien zu finden.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Mit dieser Funktion können bis zu [numf,_1] der neuesten Einträge im Apache-Protokoll für die Website einer bestimmten Domäne angezeigt werden.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Diese Funktion zeigt die letzten 300 Fehler für Ihre Website an. Dies kann sehr nützlich sein, um beschädigte Links oder Probleme mit fehlenden Dateien zu finden. Die häufige Überprüfung dieses Protokolls kann Ihnen helfen, sicherzustellen, dass Ihre Website problemlos ausgeführt wird.'
"This functionality is not available with the current server configuration.": 'Diese Funktionalität ist in der aktuellen Serverkonfiguration noch nicht verfügbar.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Dieses Gästebuch verwendet PHP und MySQL und stellt erweiterte Funktionen bereit.'
"This hook is disabled.": 'Dieser Hook ist deaktiviert.'
"This hook is enabled.": 'Dieser Hook ist aktiviert.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Dieser Hook gehört möglicherweise zu einer installierten Anwendung. Wenn er gelöscht wird, funktioniert die Anwendung u. U. nicht mehr.'
"This hook runs as a normal user.": 'Dieser Hook wird mit normalen Benutzerrechten ausgeführt.'
"This hook runs as the root user.": 'Dieser Hook wird mit Root-Benutzerrechten ausgeführt.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Das Zertifikat dieses Hosts bietet keinen ausreichenden Schutz für diese Domäne. Beim Zugriff auf die Domäne werden Sicherheitswarnungen im Browser der Benutzer angezeigt.'
"This host’s certificate secures this domain.": 'Das Zertifikat dieses Hosts schützt diese Domäne.'
"This icon indicates that the stats program is locked by the administrator.": 'Dieses Symbol zeigt an, dass das Statistikprogramm vom Administrator gesperrt ist.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Diese Informationen können Ihnen helfen, sicherzustellen, dass Ihr [output,acronym,DNS,Domain Name System] korrekt eingerichtet ist, wenn Sie beispielsweise Änderungen am [output,acronym,DNS,Domain Name System] vorgenommen haben.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Dies weist Ihren Browser an, alle Dateien, die diese Erweiterungen verwenden, als [output,acronym,HTML,Hyper-Text Markup Language] -Dateien zu interpretieren.'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Über diese Benutzeroberfläche können Sie eine Reihe globaler Einstellungen für [asis,ModSecurity™] konfigurieren. Wenn Sie weitere Informationen zu den einzelnen unterstützten Anweisungen wünschen, können Sie über die mit jeder Anweisung bereitgestellten Links zusätzliche Details anzeigen.'
"This interface does not interact with “[_1]”.": 'Diese Benutzeroberfläche interagiert nicht mit „[_1]“.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Hier können die bereits auf dem Server vorhandenen Hooks verwaltet werden. Informationen dazu, wie Hooks hinzugefügt werden, welche Funktionen in Hooks aufgerufen werden können und wie Hooks erstellt werden, sind in der Dokumentation unter [output,url,_1,target,_blank] zu finden.'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Hier können die mit [asis,AppConfig] installierten und registrierten Anwendungen angezeigt werden.'
"This interface lets you configure SSL for your domains.": 'Hier können Sie SSL für Ihre Domänen konfigurieren.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'In dieser Benutzeroberfläche können Sie [output,acronym,SSL,Secure Socket Layer] für Ihre Domänen konfigurieren.'
"This interface provides the ability to control installed software.": 'Hier kann die installierte Software verwaltet werden.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Hier können Sie die Sicherheitsrichtlinie für cPanel, cPanel Webmail und WHM auf Ihrem Server konfigurieren.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Dies ist ein selbstsigniertes Zertifikat. Selbstsignierte Zertifikate können von Angreifern leicht vorgetäuscht werden und führen zu Sicherheitswarnungen im Browser der Benutzer. Sie sollten dieses Zertifikat nur vorübergehend installieren, bis ein signiertes Zertifikat von einer gültigen Zertifizierungsstelle ausgestellt wurde.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Dies ist eine Standardformatliste der [output,acronym,SSL,Secure Socket Layer]-Verschlüsselungen, die [asis,Dovecot] verwenden sollte. Normalerweise ist eine Anpassung nur für [output,acronym,PCI,Payment Card Industry]-Compliance erforderlich.'
"This is a test - 1399661404.": 'Dies ist ein Test – 1399661404.'
"This is a test message.": 'Dies ist eine Testnachricht.'
"This is not a valid domain.": 'Dies ist keine gültige Domäne.'
"This is not a valid package name.": 'Dies ist kein gültiger Paketname.'
"This is not a valid username.": 'Dies ist kein gültiger Benutzername.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Diese Einstellung wird nicht empfohlen. Sie sollten sie in modernen Systemen deaktivieren und stattdessen die SMTP-Authentifizierung verwenden.'
"This is the [output,strong,recommended] version for your operating system.": 'Dies ist die [output,strong,empfohlene] Version für Ihr Betriebssystem.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Dies ist das Symbol, das cPanel für Ihr Plugin verwendet. (In diesem Formular wird die Größe des Bildes in [numf,_1] ✕ [numf,_2] Pixel geändert.)'
"This is useful if you need to limit access to a certain part of your site.": 'Dies ist nützlich, wenn Sie den Zugriff auf einen bestimmten Teil Ihrer Website einschränken müssen.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Dies ist nützlich, wenn Sie E-Mails über einen anderen Dienst senden möchten (z. B. [asis,mac.com] oder [asis,comcast.com]).'
"This is your account’s new password:": 'Dies ist das neue Kennwort Ihres Kontos:'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Dieser Schlüssel verwendet eine [numf,_1]-Bit-Verschlüsselung, die keine ausreichende Sicherheit bietet. Sie müssen einen Schlüssel verwenden, der mindestens eine [numf,_2]-Bit-Verschlüsselung aufweist, um ein Zertifikat oder die zugehörige [output,acronym,CSR,Zertifikatsregistrierungsanforderung] zu erstellen.'
"This list is [output,strong,private].": 'Diese Liste ist [output,strong,privat].'
"This list is [output,strong,public].": 'Diese Liste ist [output,strong,öffentlich].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Dies kann dazu führen, dass die Daten in der [output,url,_1,Dateiverwaltung,id,_2,target,filemgr] und die hier angezeigten Informationen nicht übereinstimmen.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Dies kann zu Abweichungen zwischen den Daten in der [output,url,_1,File Manager,id,_2] und den hier angezeigten Informationen führen.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Dies kann dazu führen, dass die Daten in der [output,url,_1,Dateiverwaltung] und die Informationen in der nachstehenden Tabelle nicht übereinstimmen.'
"This message contains HTML.": 'Diese Nachricht enthält HTML-Code.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Diese Nachricht enthält [output,acronym,HTML,Hyper-Text Markup Language].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Diese Nachricht konnte noch nicht übermittelt werden. Der E-Mail-Server wird die Übermittlung später erneut versuchen.'
"This message could not be delivered.": 'Diese Nachricht konnte nicht übermittelt werden.'
"This message was discarded by an email filter or spam detection software.": 'Diese Nachricht wurde durch einen E-Mail-Filter oder eine Software zur Spam-Erkennung verworfen.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Diese Nachricht wurde zur SMTP-Zeit von einer RBL, einem Filter oder einer anderen Konfiguration zurückgewiesen.'
"This message was saved into an email archive.": 'Diese Nachricht wurde in einem E-Mail-Archiv gespeichert.'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Hierbei muss es sich um eine [output,acronym,IPv6,Internet Protocol Version 6]-Adresse handeln.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Mit diesem Vorgang können Sie das [output,asis,root][comment,unix super user]-Kennwort für das Betriebssystem ändern.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Mit dieser Option wird eine neue Funktion mit dem gleichen Namen wie das Plugin hinzugefügt. Sie können dann den Zugriff auf das Plugin mit dem Funktionsmanager von WHM steuern.'
"This option allows only one backup. This option will only save changed information.": 'Mit dieser Option ist nur eine Sicherung möglich. Diese Option speichert nur geänderte Informationen.'
"This option allows root users to assign a specific backup system to each user.": 'Diese Option ermöglicht Root-Benutzern, jedem Benutzer ein bestimmtes Sicherungssystem zuzuweisen.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Mit dieser Option können Sie Ihren Server als Sicherungs-Mail-Exchanger konfigurieren. Ihr Server hält E-Mails zurück, bis ein Mail-Exchanger mit einer niedrigeren Priorität verfügbar ist.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Mit dieser Option können Sie Ihren Server so konfigurieren, dass E-Mails stets akzeptiert werden. E-Mails, die Ihr Server empfängt, werden lokal bereitgestellt.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Mit dieser Option können Sie Ihren Server so konfigurieren, dass E-Mails nicht lokal akzeptiert und an den [output,acronym,MX,Mail-Exchanger]-Datensatz mit der niedrigsten Priorität gesendet werden.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Mit dieser Option können Sie die Antworten anpassen, die E-Mail-Absender empfangen, wenn sie Nachrichten an ein Konto mit aktiviertem [asis,BoxTrapper] senden.'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Mit dieser Option können Sie festlegen, dass [asis,Dovecot] für [output,acronym,IPv6,Internet Protocol Version 6]-Adressanforderungen empfangsbereit sein soll.'
"This option allows you to enable or disable backups for suspended accounts.": 'Mit dieser Option kann die Sicherungsfunktion für gesperrte Konten aktiviert oder deaktiviert werden.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Mit dieser Option können Sie E-Mails, die von [asis,BoxTrapper] authentifiziert wurden, an eine andere E-Mail-Adresse weiterleiten.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Mit dieser Option können Sie E-Mail-Nachrichten von angegebenen Konten zulassen, ablehnen und ignorieren.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Mit dieser Option können Sie die Protokolle auswählen, die [asis,Courier] verwenden soll, um für [output,acronym,IPv6,Internet Protocol Version 6]-Adressanforderungen empfangsbereit zu sein.'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Mit dieser Option können Sie [asis,BoxTrapper] verwenden, um E-Mail-Adressen einzurichten, und angeben, wie lange Protokolle und Warteschlangennachrichten aufbewahrt werden sollen.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Mit dieser Option können Sie alle [asis,BoxTrapper]-E-Mails anzeigen, die überprüft werden müssen.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Mit dieser Option können Sie die Registrierungsanforderung anzeigen und die zugehörige Beschreibung bearbeiten.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Mit dieser Option kann das Zertifikat angezeigt und die zugehörige Beschreibung bearbeitet werden.'
"This option allows you to view the key and edit the key’s description.": 'Mit dieser Option können Sie den Schlüssel anzeigen und dessen Beschreibung bearbeiten.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Bei aktivierter Option kann „[_1]“ jede beliebige IP-Adresse einem Konto zuweisen.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Mit dieser Option werden [asis,Apache] und [asis,PHP] automatisch mit den zuletzt gespeicherten Standardwerten neu erstellt. Außerdem wird [asis,Ruby Gems] automatisch aktualisiert und [asis,Apache] sowie [asis,PHP] werden neu erstellt.'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Mit dieser Option wird [asis,Ruby Gems] automatisch aktualisiert, [asis,Apache] und [asis,PHP] werden jedoch erst neu erstellt, wenn Sie dies auswählen.'
"This option does not allow users to include Additional Destinations.": 'Durch diese Option können Benutzer keine zusätzlichen Ziele hinzufügen.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Diese Option zwingt ProFTPD, TCP-Wrapper zu verwenden, die Sie mittels der Dateien /etc/hosts.allow und /etc/hosts.deny konfigurieren können. Diese Option verhindert möglicherweise jedoch auch Verbindungen durch Ihre Clients, wenn deren Hostnamen nicht korrekt konfiguriert wurden.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Diese Option wird über die Optimierungseinstellungen verwaltet und sollte dort aktiviert oder deaktiviert werden.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Diese Option ist nicht für die Kontowiederherstellung erforderlich, jedoch für die Serverwiederherstellung. Ihre Aktivierung wird dringend empfohlen.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Diese Option ermöglicht eine schnellere Übermittlung als das Abfragen des Apache-Servers zur Bestimmung des Absenders.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Dies Option erfordert ein separates Laufwerk bzw. eingehängtes NFS-Verzeichnis.'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Bei aktivierter Option kann „[_1]“ nur eine der markierten IP-Adressen unten einem Konto zuweisen.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Mit dieser Option werden Ihre gesamten Informationen gespeichert. Dies erfolgt schneller als in komprimierter Form, allerdings wird mehr Speicherplatz benötigt.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Mit dieser Option werden alle von Ihnen eingegebenen Daten gespeichert. Es wird weniger Speicherplatz benötigt, der Speichervorgang dauert aber länger.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Mit dieser Option werden Sie schrittweise durch den Aktualisierungsprozess geführt. Dieser Prozess umfasst die Aktualisierung von [asis,Ruby Gems] und [asis,MySQL] sowie das erneute Erstellen von [asis,Apache] und [asis,PHP].'
"This option will enable or disable backup activity.": 'Mit dieser Option werden Sicherungen aktiviert oder deaktiviert.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Bei aktivierter Option bleiben die Sicherungen auch dann im lokalen Standardsicherungsverzeichnis gespeichert, wenn sie zu einem anderen Ziel übertragen werden.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Diese Option reduziert die Auswirkungen auf die Leistung auf dem Quellserver, die Übertragung von Konten benötigt dann jedoch mehr Zeit.'
"This option will set the MySQL password to be the same as the new password.": 'Durch diese Option wird das neue Kennwort auch als MySQL-Kennwort verwendet.'
"This option will set your MySQL password to be the same as your new password.": 'Durch diese Option wird Ihr neues Kennwort auch als MySQL-Kennwort verwendet.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Durch diese Option wird Ihr neues Kennwort auch als MySQL-Kennwort verwendet. Wenn Sie eine „[_1]“ in Ihrem Home-Verzeichnis eingerichtet haben und weiterhin das Kennwort in Ihrer „[_1]“ verwenden möchten, sollten Sie diese Option deaktivieren.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Durch diese Option wird Ihr [asis,MySQL]-Kennwort als identisch mit Ihrem neuen Kennwort festgelegt.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Auf dieser Seite können Sie das neue oder das alte Sicherungssystem für die Benutzer aktivieren oder deaktivieren.'
