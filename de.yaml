"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI ermöglicht die Nutzung einer einzelnen IP-Adresse für mehrere Websites. Dadurch können alle Benutzer SSL-geschützte Websites erstellen und nicht nur diejenigen, die über eine dedizierte IP-Adresse verfügen. Außerdem kann jeder Benutzer mit Hilfe von SNI mehrere SSL-geschützte Websites erstellen. Die meisten modernen Browser unterstützen SNI. Bei manchen älteren Browsern ist dies jedoch nicht der Fall. In diesen älteren Browsern werden beim Zugriff auf eine andere SSL-geschützte Website als die „primäre“ Website Sicherheitswarnungen angezeigt. Die „primäre“ Website einer IP-Adresse kann nur von Benutzern festgelegt werden, die über eine dedizierte IP-Adresse verfügen. Daher wird eine dedizierte IP-Adresse benötigt, damit mit Browsern ohne SNI-Unterstützung auf eine SSL-geschützte Websites zugegriffen werden kann.'
