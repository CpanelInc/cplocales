"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Über MIME-Typen werden Browser angewiesen, wie bestimmte Dateierweiterungen verarbeitet werden sollen. So entspricht beispielsweise der MIME-Typ „text/html“ auf den meisten Servern den Dateierweiterungen „.htm“, „.html“ und „.shtml“ und dies teilt dem Browser mit, alle Dateien mit diesen Erweiterungen als HTML-Dateien zu verwenden. Sie können für Ihre Website die MIME-Typen anpassen und neue hinzufügen (beachten Sie jedoch, dass Sie die vom System festgelegten MIME-Typen nicht ändern können). MIME-Typen werden oft verwendet, um neue Technologien zu verarbeiten, wenn diese verfügbar werden. Als beispielsweise die WAP-Technologie entstand, waren die für diese Technologie verwendeten Dateierweiterungen noch auf keinem Server eingerichtet. Das Konzept der MIME-Typen ermöglichte damals, die entsprechenden Typen selbst einzurichten und sofort damit zu beginnen, WAP-Seiten bereitzustellen.'
