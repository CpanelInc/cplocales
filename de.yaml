"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Wenn Sie eine Zertifikatsregistrierungsanforderung erstellen, können wir Ihnen eine Kopie des erzeugten selbstsignierten Zertifikats, des privaten Schlüssels und der Zertifikatsregistrierungsanforderung zusenden. Allerdings könnte diese E-Mail je nach E-Mail-Dienstanbieter über einen unsicheren Kanal gesendet werden. Wir raten von der Übermittlung privater Schlüssel ab, wenn der E-Mail-Dienstanbieter keinen sicheren Dienst über SSL/TLS bereitstellt.'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'Wenn der HotLink-Schutz aktiviert wird, können andere Websites nicht mehr direkt auf die angegebenen Dateien auf Ihrer Website verlinken.'
"When is your wedding anniversary (Enter the full name of month)?": 'Wann ist Ihr Hochzeitstag? (Geben Sie den vollständigen Namen des Monats ein.)'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'Wenn Sie Daten per „pipe“ an ein Programm umleiten, sollten Sie den relativen Pfad zu Ihrem Home-Verzeichnis angeben. Wenn für die Ausführung des Skripts ein Interpreter wie Perl oder PHP benötigt wird, lassen Sie die Komponente „/usr/bin/perl“ oder „/usr/bin/php“ weg. Stellen Sie sicher, dass Ihr Skript ausführbar und in der ersten Zeile ein geeignetes [output,url,_1,target,_2,hashbang,id,_3] angegeben ist. Wenn Sie nicht wissen, wie Sie das Hashbang hinzufügen, speichern Sie das Skript in jedem Fall mit der richtigen Dateiendung. Das Hashbang wird dann vom System vorgeschlagen und ggf. automatisch hinzugefügt.'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'Geben Sie bei Aufforderung Ihren Benutzernamen und Ihr Kennwort ein. Wenn die Aufforderung zur Eingabe von Benutzername und Kennwort nicht jedes Mal angezeigt werden soll, aktivieren Sie das Kontrollkästchen [output,class,Kennwort speichern,code]. Klicken Sie auf [output,class,OK,code].'
"When someone views a directory in your public_html area, they will see the index page for that directory. When creating your index page, you should use one of the following names (the first one found will be shown if the visitor doesn’t specify a page in the URL):": 'Wenn Benutzer ein Verzeichnis in Ihrem „public_html“-Bereich anzeigen, wird die Indexseite für dieses Verzeichnis angezeigt. Wenn Sie die Indexseite erstellen, sollten Sie einen der folgenden Namen verwenden (wenn der Besucher in der URL keine Seite angibt, zeigt das System die erste gefundene Seite an):'
"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Bei der Archivierung von Adressenlisten durch das System werden nur die Nachrichten gespeichert, die an in der Liste enthaltene externe Benutzer gesendet werden, wenn eine Nachricht empfangen wird.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Das System erstellt zusammen mit einem selbstsignierten Zertifikat und einer [output,acronym,CSR,Zertifikatsregistrierungsanforderung] auch einen neuen privaten Schlüssel. Zum Schutz des Zertifikats muss dieser Schlüssel vertraulich behandelt werden. Senden Sie diesen privaten Schlüssel nicht auf unsichere Weise.'
"When the transport completes, the system will send an additional notification with the status of the transport.": 'Wenn der Transport abgeschlossen ist, sendet das System eine zusätzliche Benachrichtigung über den Status des Transport.'
"When the “[_1]” service reaches its memory limit, the system performance will suffer because the service must start a new process and it will lose all of the data that it has cached in memory.": 'Wenn der Dienst „[_1]“ seine Speicherplatzbegrenzung erreicht, leidet die Systemleistung darunter, da der Dienst einen neuen Prozess starten muss und alle im Speicher gecachten Daten verloren gehen.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Wenn diese Option deaktiviert ist, leert das System die Rohdatenprotokolldateien am Anfang jedes Monats.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'Wenn diese Option aktiviert ist, dürfen Rohdatenprotokolle nur die Daten einiger Stunden enthalten, da das System verarbeitete Zugriffsdaten löscht.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Wenn diese Option aktiviert ist, werden Nachrichten in den Ordnern für den Papierkorb und gelöschte Nachrichten auf der Grundlage der unten konfigurierten Ablaufzeit entfernt.'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Wenn Benutzer ein Unterverzeichnis in Ihrem [asis,public_html]-Bereich besuchen, wird die Indexseite für dieses Unterverzeichnis angezeigt.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": 'Wenn Sie auf ein E-Mail-Konto mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'Wenn Sie auf ein E-Mail-Konto mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden. Sie können mit den automatischen Konfigurationsoptionen unten versuchen, Ihr E-Mail-Programm automatisch zu konfigurieren. Falls die Optionen nicht mit Ihrem Programm kompatibel sind, müssen Sie die Informationen unter [output,strong,Manuelle Einstellungen] verwenden.'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Wenn Sie auf ein E-Mail-Archiv mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden. Sie können mit den automatischen Konfigurationsoptionen unten versuchen, Ihr E-Mail-Programm automatisch zu konfigurieren. Falls die Optionen nicht mit Ihrem Programm kompatibel sind, müssen Sie die Informationen unter [output,strong,Manuelle Einstellungen] verwenden. Über IMAP ist nur der Lesezugriff auf die E-Mail-Archive möglich.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Wenn Sie auf ein E-Mail-Archiv mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Wenn Sie einen Server hinzufügen und für die Synchronisierung konfigurieren, wird die DNS-Pfadgrafik unten aktualisiert. Versuchen Sie, die Breite der Grafik möglichst gering zu halten.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Beim Zuweisen einer IPv6-Adresse zu einem Benutzer wählen Sie einen hier hinzugefügten Bereich aus.'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'Wenn Sie versuchen, sich beim Remoteserver anzumelden, vergleicht [output,acronym,SSH,Secure Shell] den öffentlichen und den privaten Schlüssel. Wenn Sie übereinstimmen, erlaubt [asis,SSH] Ihnen die Anmeldung.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'Wenn Sie den Benutzernamen ändern, muss die Digest-Authentifizierung durch Ändern des Kontokennworts wieder aktiviert werden.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'Wenn Sie ein neues Kennwort auswählen, stellen Sie sicher, dass es in allen Hinsichten von alten Kennwörtern abweicht.'
"When you configure [asis,FileZilla], you will download an XML file and import it to your FileZilla client.": 'Beim Konfigurieren von [asis,FileZilla] laden Sie eine XML-Datei mit Einstellungen herunter und importieren diese in Ihren FileZilla-Client.'
"When you configure an autoresponder, use the following tags to format the response message:": 'Wenn Sie einen Autoresponder konfigurieren, verwenden Sie die folgenden Tags, um die Antwort-E-Mail zu formatieren.'
"When you connect to the [asis,MySQL] server, you [output,em,must] specify this host.": 'Bei einer Verbindung zum [asis,MySQL]-Server [output,em,müssen] Sie diesen Host angeben.'
"When you create a Web Disk inside a public directory, such as the [output,strong,public_html] directory, the files that you upload to that directory are publicly accessible. If you wish to keep your files private, use a private directory or password protect the directory.": 'Wenn Sie eine Web Disk in einem öffentlichen Verzeichnis, beispielsweise dem [output,strong,public_html]-Verzeichnis, erstellen, sind alle dorthin hochgeladenen Dateien öffentlich zugänglich. Wenn Sie Ihre Dateien vor öffentlichem Zugriff schützen möchten, verwenden Sie ein privates Verzeichnis oder schützen Sie es mit einem Kennwort.'
