"Apache SpamAssassin™ is a mail filter to identify spam. It is an intelligent email filter which uses a diverse range of tests to identify unsolicited bulk email, more commonly known as Spam. These tests are applied to email headers and content to classify email using advanced statistical methods. More information is available at [output,url,_1,spamassassin.apache.org,id,_2]": 'Apache SpamAssassin™ ist ein Mailfilter zur Identifizierung von Spam. Dies ist ein intelligenter E-Mail-Filter, der anhand einer Reihe verschiedener Tests unwillkommene Massen-E-Mail-Sendungen („Spam“) identifiziert. Diese Tests werden auf E-Mail-Kopfzeilen und -Inhalte angewendet, um E-Mail-Nachrichten anhand moderner statistischer Verfahren zu klassifizieren. Weitere Informationen finden Sie unter [output,url,_1,spamassassin.apache.org,id,_2].'
