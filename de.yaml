"If they use the same filenames as your new website’s files, the system will automatically overwrite them when you click Publish.": 'Wenn die Dateinamen denselben Namen wie die Dateien Ihrer neuen Website haben, überschreibt das System sie automatisch, wenn Sie auf „Veröffentlichen“ klicken.'
