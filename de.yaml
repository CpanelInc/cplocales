"This feature allows [asis,cPanel] [asis,Subaccount] users with access to email, FTP, and [asis,Web Disk] services, to reset their passwords. In addition, when you create a new [asis,Subaccount] in [asis,cPanel’s] User Manager interface, you can send a welcome email that allows the user to set the password.": 'Mit dieser Funktion können [asis,cPanel] [asis,Subaccount]-Benutzer mit Zugriff auf E-Mail-, FTP- und [asis,Web Disk]-Dienste ihre Kennwörter zurücksetzen. Zusätzlich können Sie nach dem Erstellen einer neuen [asis,Subaccount] in [asis,cPanel’s]-Benutzermanager-Oberfläche eine Willkommens-E-Mail verschicken, um es dem Benutzer zu ermöglichen, das Kennwort zurückzusetzen.'
"This feature allows [asis,cPanel] account users to reset their passwords.": 'Mit dieser Funktion können [asis,cPanel]-Kontobenutzer ihre Kennwörter zurücksetzen.'
"This feature allows users with root access to assign an IPv6 address to a specific account.": 'Diese Option ermöglicht Benutzern mit Root-Zugriffsrechten, einem bestimmten Konto eine IPv6-Adresse zuzuweisen.'
"This feature allows users with root access to assign an IPv6 address to a specific account. IPv6 addresses that were assigned without this feature will be erased for the selected users when you enable IPv6 with this feature. Hold shift and click on an account name to select or deselect multiple accounts. Click the blue asterisk to select all accounts.": 'Diese Option ermöglicht Benutzern mit Root-Zugriffsrechten, einem bestimmten Konto eine IPv6-Adresse zuzuweisen. Die den ausgewählten Benutzern ohne diese Funktion zugewiesenen IPv6-Adressen werden gelöscht, wenn Sie IPv6 mit dieser Funktion aktivieren. Halten Sie die Umschalttaste gedrückt und klicken Sie auf einen Kontonamen, um mehrere Konten auszuwählen oder deren Auswahl aufzuheben. Klicken Sie auf das blaue Sternchen, um alle Konten auszuwählen.'
