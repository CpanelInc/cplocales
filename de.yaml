"When you create a ticket with [asis,cPanel] support using the [output,url,_1,cPanel Customer Portal,target,_2], we generate a unique SSH key related to this ticket and server. This key allows support to access your server. You may use this page to install the SSH key provided by [asis,cPanel] or to remove a key previously installed.": 'Wenn Sie ein Ticket mit [asis,cPanel]-Unterstützung unter Verwendung von [output,url,_1,cPanel Customer Portal,target,_2] erstellen, wird der eindeutige SSH-Schlüssel für dieses Ticket und diesen Server vom System erstellt. Über diesen Schlüssel kann der Support auf Ihren Server zugreifen. Sie können diese Seite verwenden, um einen von [asis,cPanel] bereitgestellten SSH-Schlüssel zu installieren oder beliebige zuvor installierte Schlüssel zu deinstallieren.'
"When you create your index page, use one of the following names.": 'Verwenden Sie bei der Erstellung Ihrer Indexseite einen der folgenden Namen.'
