"If Research in Motion (RIM), recognizes you as a Mail Service Provider (MSP), this server can answer subscription requests at the following URLs: [join,_*]": 'Wenn Research in Motion (RIM) Sie als E-Mail-Dienstanbieter erkennt, kann dieser Server Abonnementanforderungen unter den folgenden URLs beantworten: [join,_*]'
"If [asis,cPanel] users do not choose a style, the [asis,cPanel] interface will default to the following style:": 'Wenn [asis,cPanel]-Benutzers keinen Stil verwenden, wird für die [asis,cPanel]-Benutzeroberfläche der folgende Standardstil verwendet:'
"If a mail exchanger that is not the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to act as a backup mail exchanger.": 'Wenn ein Mail-Exchanger, bei dem es sich nicht um den Mail-Exchanger mit der niedrigsten Nummer handelt, auf eine IP-Adresse auf diesem Server zeigt, wird der Server als Sicherungs-Mail-Exchanger konfiguriert.'
"If encodings are not important to you because you will only be working with English or other Western languages, you can disable this dialog by clicking here:": 'Wenn Codierungen nicht wichtig für Sie sind, weil Sie hauptsächlich mit Englisch oder anderen westlichen Sprachen arbeiten, können Sie diesen Dialog deaktivieren, indem Sie hier klicken:'
"If necessary, provide your iTunes password to complete the installation.": 'Geben Sie ggf. Ihr iTunes-Kennwort ein, um die Installation abzuschließen.'
"If no mail exchangers point to an IP address on your server, then your server will not accept local email. The mail server with the lowest [output,acronym,MX,Mail Exchanger] record will accept email.": 'Wenn keine Mail-Exchanger auf eine IP-Adresse auf Ihrem Server verweisen, wird Ihr Server keine lokalen E-Mails annehmen. Der Mailserver mit dem kleinsten [output,acronym,MX,Mail Exchanger]-Eintrag wird die E-Mail annehmen.'
"If possible, do [output,strong,not] log in from public computers.": 'Melden Sie sich möglichst [output,strong,nicht] an öffentlichen Computern an.'
"If prompted, provide your Google account information, then tap Accept and Download.": 'Geben Sie bei der entsprechenden Aufforderung Ihre Google-Kontoinformationen ein, und tippen Sie anschließend auf „Akzeptieren und herunterladen“.'
"If the address bar is not visible, from the menu bar, select [output,class,Go,code], and then [output,class,Location,code] (Ctrl + L).": 'Wenn die Adressleiste nicht angezeigt wird, wählen Sie in der Menüleiste zunächst [output,class,Start,code] und dann [output,class,Standort,code] (Strg+L).'
"If the auto-configuration fails, please set up the account using the manual settings.": 'Wenn die automatische Konfiguration nicht möglich ist, müssen Sie die Kontoeinstellungen manuell festlegen.'
"If the auto-configuration fails, set up the account with the manual settings.": 'Wenn die automatische Konfiguration nicht möglich ist, müssen Sie die Kontoeinstellungen manuell festlegen.'
"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'Falls die Optionen nicht mit Ihrem Programm kompatibel sind, müssen Sie die Informationen unter [output,strong,Manuelle Einstellungen] verwenden.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Wenn der Mail-Exchanger mit der niedrigsten Nummer auf eine IP-Adresse auf diesem Server zeigt, wird der Server so konfiguriert, dass er Mail lokal und von außerhalb des Servers akzeptiert.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'Wenn der Mail-Exchanger mit der niedrigsten Prioritätszahl auf eine IP-Adresse auf einem anderen Server zeigt, wird Ihr Server als Sicherungs-Mail-Exchanger konfiguriert.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'Wenn der Mail-Exchanger mit der niedrigsten Prioritätsnummer auf eine IP-Adresse auf Ihrem Server zeigt, wird der Server so konfiguriert, dass er lokale E-Mails und E-Mails von außerhalb dieses Servers akzeptiert.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'Wenn für die Ausführung des Skripts ein Interpreter wie [asis,Perl] oder [asis,PHP] benötigt wird, lassen Sie die Komponente [asis,/usr/bin/perl] bzw. [asis,/usr/bin/php] weg.'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'Wenn der Server über ein von einer anerkannten Zertifizierungsstelle signiertes Zertifikat verfügt und Sie eine Verbindung über Port 2078 herstellen können, ist keine Aktivierung erforderlich.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'Wenn der Server über ein von einer anerkannten Zertifizierungsstelle signiertes [output,acronym,SSL, Secure Socket Layer]-Zertifikat verfügt und Sie eine [output,acronym,SSL, Secure Socket Layer]-Verbindung über Port 2078 herstellen können, ist keine Aktivierung erforderlich.'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'Wenn die Website nicht erreichbar ist und der Server online ist, dann sollte dies die Adresse des Servers sein, auf dem sich das Konto befindet.'
"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'Wenn der Benutzer eine „[_1]“ in seinem Home-Verzeichnis eingerichtet hat und weiterhin das Kennwort in seiner „[_1]“ verwenden möchten, sollten Sie diese Option deaktivieren.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'Wenn der Benutzer in der [asis,URL] keine Seite angibt, zeigt das System die erste gefundene Seite an, die einen der folgenden Namen hat:'
"If the “[_1]” directive does not appear in “[_2]”, its default value is “[_3]”.": 'Wenn die Anweisung „[_1]“ nicht in „[_2]“ angezeigt wird, lautet ihr Standardwert „[_3]“.'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Wenn kein Mail-Exchanger auf eine IP-Adresse auf diesem Server zeigt, akzeptiert der Server lokal keine Mail und sendet die Mail an den niedrigsten MX-Datensatz.'
"If this happens, immediately abort the edit and select the correct encoding.": 'Falls dies geschieht, brechen Sie sofort die Bearbeitung ab, und wählen Sie die richtige Codierung aus.'
"If this happens, immediately abort the edit and select utf-8 encoding.": 'Falls dies geschieht, brechen Sie sofort die Bearbeitung ab, und wählen Sie die UTF-8-Codierung aus.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'Wenn diese Option nicht ausgewählt ist, werden Sicherungen gelöscht, nachdem Sie zu einem anderen Ziel verschoben wurden.'
"If users reconnect from the same network subnet, they will not be disabled.": 'Wenn Benutzer sich erneut aus demselben Subnetz verbinden, werden ihre Konten nicht deaktiviert.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'Falls Sie [asis,PuTTY] bereits verwendet haben, können Sie auf [output,em,Schlüssel importieren] klicken, um die öffentlichen bzw. privaten Schlüssel zu importieren.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'Wenn es Ihnen möglich ist, eine vollständige Sicherung zu erstellen, sollten Sie dies unbedingt tun und die Sicherungsdatei mit [output,url,_1,Vollständige Sicherung/cpmove-Datei wiederherstellen] wiederherstellen.'
"If you are certain that the [asis,EasyApache] process is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Wenn Sie sicher sind, dass der [asis,EasyApache]-Prozess abgeschlossen ist, können Sie auf die folgende Schaltfläche klicken, um die [asis,MySQL]-Aktualisierung erneut zu starten.'
"If you are certain that the easyapache is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Wenn Sie sicher sind, dass EasyApache nicht mehr ausgeführt wird, können Sie die MySQL-Aktualisierung erneut ausführen, indem Sie auf die folgende Schaltfläche klicken'
"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Wenn Sie sicher sind, dass der hier aufgelistete Aktualisierungsprozess nicht mehr ausgeführt wird, können Sie die MySQL-Aktualisierung erneut ausführen, indem Sie auf die folgende Schaltfläche klicken'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Wenn Sie sicher sind, dass der hier aufgelistete Aktualisierungsprozess abgeschlossen ist, können Sie auf die folgende Schaltfläche klicken, um die [asis,MySQL]-Aktualisierung erneut zu starten.'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'Wenn Sie sich sicher sind, dass diese Datei in [_1] sein muss, dann sollten Sie die zuletzt vorgenommenen Änderungen rückgängig machen und die Datei erneut speichern.'
"If you are not redirected automatically, please [output,url,_1,click here].": 'Wenn Sie nicht automatisch weitergeleitet werden, [output,url,_1,klicken Sie hier].'
"If you are not redirected in [quant,_1,second,seconds] please [output,url,_2,click this link].": 'Wenn Sie nicht innerhalb von [quant,_1,Sekunde,Sekunden,Sekunden,Sekunden,Sekunden,Sekunden] umgeleitet werden, [output,url,_2,klicken Sie auf diesen Link].'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'Wenn Sie zum Öffnen, Ausführen oder Speichern dieser Datei aufgefordert werden, klicken Sie auf „Ausführen“ oder „Öffnen“.'
"If you are sure you have entered all hosts (your primary mail exchanger and any other mx entries are automatically included) that will send mail for your domain, check this box to exclude all other domains.": 'Wenn Sie sicher sind, dass Sie alle Hosts eingegeben haben (Ihr primärer Mail-Exchanger und die anderen MX-Einträge werden automatisch eingefügt), die E-Mails für Ihre Domäne versenden, dann aktivieren Sie dieses Kontrollkästchen, um alle anderen Domänen auszuschließen.'
"If you are trying to restore a crashed system, please set backup to “Restore Only”.": 'Wenn Sie versuchen, ein System nach einem Absturz zu wiederherzustellen, wählen Sie für die Wiederherstellung die Option „Nur wiederherstellen“.'
"If you are unsure of what to do, click “OK”.": 'Wenn Sie nicht genau wissen, was Sie tun sollen, klicken Sie auf „OK“.'
"If you are using a Western European language like English, Spanish or French without any special characters, select “ISO-8859-1.”": 'Wenn Sie eine westeuropäische Sprache, wie z. B. Englisch, Spanisch oder Französisch ohne Sonderzeichen verwenden, wählen Sie „ISO-8859-1“ aus.'
"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Wenn Sie eine westeuropäische Sprache wie z. B. Englisch, Spanisch oder Französisch ohne Sonderzeichen verwenden, wählen Sie „ISO-8859-1“ aus.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Wenn Sie keine westeuropäische Sprache verwenden oder wenn sich in der Datei Sonderzeichen befinden, die nicht HTML-codiert sind, wählen Sie „UTF-8“ aus.'
"If you are using a remote billing solution, you will probably need to set up a remote access key on all your cPanel and WHM servers.": 'Wenn Sie eine Remote-Abrechnungslösung verwenden, müssen Sie wahrscheinlich auf allen verwendeten cPanel- und WHM-Servern einen Remote-Zugriffsschlüssel einrichten.'
"If you are using popup dialogs, i.e. for insert table, insert image, select color, then you need to include the [asis,dialog.js] file. This is recommended anyway.": 'Wenn Sie Popup-Dialogfelder verwenden, beispielsweise, um Tabellen oder Bilder einzufügen, oder um die Farbauswahl anzuzeigen, dann müssen Sie die Datei [asis,dialog.js] einbinden. Dies wird in jedem Fall empfohlen.'
"If you are using third-party software to add or remove users, you should have it use the password file:": 'Wenn Sie Software von Drittanbietern verwenden, um Benutzer hinzuzufügen oder zu entfernen, sollte diese die Kennwortdatei verwenden:'
"If you assign the same level priority to multiple email servers, email will distribute to those servers randomly.": 'Wenn Sie mehreren E-Mail-Servern dieselbe Prioritätsstufe zuweisen, werden die E-Mails beliebig auf diese Server verteilt.'
