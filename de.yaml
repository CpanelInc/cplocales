"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Spezielle FTP-Konten sind [output,acronym,FTP,File Transfer Protocol]-Konten, die mit Aspekten Ihres Hostingkontos verknüpft sind. Ihr Hauptkonto ist mit den Hauptanmeldedaten für Ihr Hostingkonto verbunden, Protokollkonten ermöglichen den Zugang zu Nutzungskonten, und anonyme Konten ermöglichen den anonymen Zugriff auf Ihre Dateien. Für spezielle FTP-Konten gelten spezielle Einschränkungen, und sie können nicht gelöscht werden.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Spezielle FTP-Konten sind mit administrativen Aspekten Ihres Hostingkontos verknüpft und können nicht gelöscht werden. Weitere Informationen finden Sie im Dokument [output,url,_1,documentation,target,_2,id,_3].'
"Specifies the maximum number of authentication processes that may be running at one time.": 'Gibt an, wie viele Authentifizierungsprozesse maximal gleichzeitig ausgeführt werden können.'
"Specifies the maximum number of mail ([output,acronym,IMAP,Internet Message Access Protocol] and [output,acronym,POP3,Post Office Protocol] servers) processes that may be running at one time.": 'Gibt an, wie viele E-Mail-Prozesse ([output,acronym,IMAP,Internet Message Access Protocol] und [output,acronym,POP3,Post Office Protocol]-Server) maximal gleichzeitig ausgeführt werden können.'
"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Gibt die Minutenzahl zwischen [output,acronym,IMAP,Internet Message Access Protocol]-Leerlaufmeldungen „OK Still here“ an. Durch Heraufsetzen dieses Wertes lässt sich bei manchen mobilen Clients möglicherweise eine längere Akkulaufzeit erzielen.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Gibt an, wie viele gleichzeitige [output,acronym,IMAP,Internet Message Access Protocol]-Verbindungen ein einzelner Benutzer (eine einzelne IP-Adresse) jeweils herstellen kann.'
"Specifies the number of simultaneous [output,acronym,POP3,Post Office Protocol] connections that a single user (IP address) may make at one time.": 'Gibt an, wie viele gleichzeitige [output,acronym,POP3,Post Office Protocol]-Verbindungen ein einzelner Benutzer (eine einzelne IP-Adresse) jeweils herstellen kann.'
"Specifies whether to use a new login process for each new [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol] connection. Setting this to yes may improve the security of the [asis,Dovecot] authentication processes, but doing so imposes a significant performance penalty on heavily loaded servers.": 'Gibt an, ob für jede neue [output,acronym,POP3,Post Office Protocol]- oder [output,acronym,IMAP,Internet Message Access Protocol]-Verbindung ein neuer Anmeldeprozess verwendet werden soll. Mit der Einstellung „ja“ kann die Sicherheit der [asis,Dovecot]-Authentifizierungsprozesse verbessert werden, bei stark ausgelasteten Servern geht dies jedoch mit erheblichen Leistungseinbußen einher.'
"Specify a [asis,Project Honey Pot API Key] for use with the [asis,@rbl] operator.": 'Geben Sie einen [asis,Project Honey Pot API Key] für die Verwendung mit dem [asis,@rbl]-Operator an.'
"Specify a path for the [asis,Google Safe Browsing] Database.": 'Geben Sie einen Pfad für die [asis,Google Safe Browsing]-Datenbank an.'
