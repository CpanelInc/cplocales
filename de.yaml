"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'Wenn Sie sicher sind, dass der hier aufgelistete Aktualisierungsprozess abgeschlossen ist, können Sie auf die folgende Schaltfläche klicken, um die Aktualisierung erneut zu starten.'
