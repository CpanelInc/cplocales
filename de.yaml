"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'Sie können mit Frontpage kennwortgeschützte Verzeichnisse erstellen, wie Sie es bereits gewohnt sind. Sie können auch die Frontpage-Erweiterungen deaktivieren, aber weiterhin Frontpage verwenden, um Ihren Websiteentwurf per WebDAV oder FTP zu veröffentlichen.'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'Sie können mit [asis,Frontpage] kennwortgeschützte Verzeichnisse erstellen. Sie können auch die [asis, Frontpage Extensions] deaktivieren, aber weiterhin [asis,Frontpage] verwenden, um Ihren Websiteentwurf per [asis,Webdav] oder [asis,FTP] zu veröffentlichen.'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'Sie können [output,acronym,MIME,Multipurpose Internet Mail Extensions]-Typen speziell für Ihre Website hinzufügen, wenn neue Technologien verfügbar werden. Als beispielsweise die [output,acronym,WAP,Wireless Application Protocol]-Technologie verfügbar wurde, waren die entsprechenden Dateierweiterungen auf den Servern noch nicht zugeordnet Diese Erweiterungen konnten über[output,acronym, ,MIME]Multipurpose Internet Mail Extensions-Typen konfiguriert werden, so dass diese Server die [asis,.wap]-Seiten problemlos bereitstellen konnten.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Sie können einen Remote-Zugriffsschlüssel (oder Hash) verwenden, um die Authentifizierung mit der [output,url,_1,Remote-API] oder den DNS-Clusteringfunktionen von WHM durchzuführen.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'Sie können ein selbstsigniertes Zertifikat oder ein von einer SSL-Zertifizierungsstelle ausgestelltes vertrauenswürdiges SSL-Zertifikat verwenden. Wenn Sie ein selbstsigniertes Zertifikat für eine Ihrer Websites verwenden möchten, können Sie es unten erzeugen. Um ein von einer Zertifizierungsstelle erhaltenes SSL-Zertifikat zu verwenden, laden Sie über das Formular das Zertifikat hoch oder stellen es bereit.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Sie können ein selbstsigniertes Zertifikat oder ein von einer [output,acronym,SSL,Secure Socket Layer]-Zertifizierungsstelle ausgestelltes vertrauenswürdiges Zertifikat verwenden. Wenn Sie ein selbstsigniertes Zertifikat für eine Ihrer Websites verwenden möchten, können Sie es unten erzeugen. Um ein von einer Zertifizierungsstelle erhaltenes [output,acronym,SSL,Secure Socket Layer]-Zertifikat zu verwenden, laden Sie über das Formular das Zertifikat hoch oder stellen es bereit.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Sie können Autoresponder verwenden, um für bei einem bestimmten Konto eingehende E-Mails automatisch eine Antwortnachricht zurückzusenden.'
"You can use email filters to send messages with specific content to different folders.": 'Mit E-Mail-Filtern können Sie Nachrichten basiert auf deren Inhalt in verschiedene Ordner verschieben.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Sie können mit dieser Funktion gefährdete Konten an eine anzugebende [asis,URL] weiterzuleiten und diese bei Bedarf auch zu sperren.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Sie können damit Symbole neu anordnen oder in andere Felder verschieben und Felder löschen.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Sie können E-Mai-Server mit höherer Priorität beispielsweise nutzen, um Ihre E-Mail zu sichern.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Sie können die Zugriffsprotokolle für verschiedene Zwecke verwenden, z. B. zum Beheben von Problemen mit einer Website oder zum Erkennen von Angriffen.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'Mit dem Branding-Editor können Sie die Bilder in Ihren Designs anpassen. Erstellen Sie zu diesem Zweck einen neuen Branding-Stil und fügen Sie dann benutzerdefinierte Bilder hinzu oder laden Sie ganze Bildarchive hoch.'
"You can use the HTML editor to make changes to the template that you selected.": 'Sie können den HTML-Editor verwenden, um an der ausgewählten Vorlage Änderungen vorzunehmen.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'Wenn Sie den HTML-Editor zusammen mit dem [output,acronym,CSS,Cascading Style Sheets]-Editor verwenden und benutzerdefinierte Bilder nutzen, können Sie angepasste Skins für die Benutzeroberfläche herstellen.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'Mit dem [asis,Entropy] Banner-Manager können Sie für einzelne Banner die Priorität anpassen, Banner hochladen und entfernen und die Stelle ändern, an der Banner eingebunden werden.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Sie können Ihren Schlüssel unter Verwendung des [output,acronym,DSA,Digital Signature Algorithm]- oder des [asis,RSA]-Verschlüsselungsalgorithmus verschlüsseln. [asis,DSA] ermöglicht eine schnellere Schlüsselerzeugung und Signatur, während [asis,RSA]-Schlüssel schneller überprüft werden können.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Sie können mit den automatischen Konfigurationsoptionen unten versuchen, Ihr E-Mail-Programm automatisch zu konfigurieren.'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'Verwenden Sie das Formular unten, um uns bezüglich Ihres Hostingkontos zu kontaktieren. Geben Sie dabei Fragen, Kommentare und Probleme so genau wie möglich an.'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'Sie können die Beispielseite unter [output,url,_1,_type,offsite] verwenden.'
"You can use this field to explain the purpose of this certificate.": 'Sie können in dieses Feld den Zweck des Zertifikats eingeben.'
"You can use this field to provide a description for this private key.": 'Sie können in dieses Feld eine Beschreibung für den privaten Schlüssel eingeben.'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'Sie können in dieses Feld den Zweck dieser [output,acronym,CSR,Zertifikatsregistrierungsanforderung] eingeben.'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'Mithilfe dieser Datei können Sie Ihr Konto auf einen anderen Server verschieben oder eine lokale Kopie Ihrer Dateien aufbewahren.'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'Sie können mit dieser Funktion anzeigen, welche Benutzer derzeit über FTP an Ihrer Website angemeldet sind. Darüber hinaus können Sie auch bei Bedarf beliebige FTP-Verbindungen mit Ihrer Website beenden, und auf diese Weise verhindern, dass unbefugte Benutzer auf Ihre Dateien zugreifen.'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'Sie können über diese Benutzeroberfläche neue [asis,SSH]-Schlüssel erstellen, Schlüssel importieren, [output,url,_1,Schlüssel verwalten] und Schlüssel löschen, um automatisierte Anmeldungen per [asis,SSH] zu ermöglichen.'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'Über diese Benutzeroberfläche können Sie beliebige bestehende und angepasste Branding-Elemente löschen. Daneben können Sie auch zuvor gelöschte Standardelemente wiederherstellen.'
"You can use this interface to download any branding styles that are available in your account.": 'Über diese Benutzeroberfläche können Sie verfügbare Branding-Stile in Ihr Konto herunterladen.'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'Mit dieser Benutzeroberfläche können Sie einem Masterserver ein oder mehrere zusätzlichen Server in einem Konfigurationscluster zuweisen. Anschließend können Sie über andere WHM-Benutzeroberflächen die Konfigurationseinstellungen des Servers auf die Server in dem Konfigurationscluster kopieren. Alle Änderungen, die Sie an diesen Einstellungen vornehmen, werden ebenfalls auf die Server kopiert, die in dieser Benutzerschnittstelle aufgelistet sind.'
