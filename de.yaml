"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Bei der Archivierung von Adressenlisten durch das System werden nur die Nachrichten gespeichert, die an in der Liste enthaltene externe Benutzer gesendet werden, wenn eine Nachricht empfangen wird.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Das System erstellt zusammen mit einem selbstsignierten Zertifikat und einer [output,acronym,CSR,Zertifikatsregistrierungsanforderung] auch einen neuen privaten Schlüssel. Zum Schutz des Zertifikats muss dieser Schlüssel vertraulich behandelt werden. Senden Sie diesen privaten Schlüssel nicht auf unsichere Weise.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Wenn diese Option aktiviert ist, werden Nachrichten in den Ordnern für den Papierkorb und gelöschte Nachrichten auf der Grundlage der unten konfigurierten Ablaufzeit entfernt.'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Wenn Benutzer ein Unterverzeichnis in Ihrem [asis,public_html]-Bereich besuchen, wird die Indexseite für dieses Unterverzeichnis angezeigt.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": 'Wenn Sie auf ein E-Mail-Konto mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'Wenn Sie auf ein E-Mail-Konto mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden. Sie können mit den automatischen Konfigurationsoptionen unten versuchen, Ihr E-Mail-Programm automatisch zu konfigurieren. Falls die Optionen nicht mit Ihrem Programm kompatibel sind, müssen Sie die Informationen unter [output,strong,Manuelle Einstellungen] verwenden.'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Wenn Sie auf ein E-Mail-Archiv mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden. Sie können mit den automatischen Konfigurationsoptionen unten versuchen, Ihr E-Mail-Programm automatisch zu konfigurieren. Falls die Optionen nicht mit Ihrem Programm kompatibel sind, müssen Sie die Informationen unter [output,strong,Manuelle Einstellungen] verwenden. Über IMAP ist nur der Lesezugriff auf die E-Mail-Archive möglich.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Wenn Sie auf ein E-Mail-Archiv mit einem E-Mail-Programm wie „[_1]“ zugreifen, müssen dort die spezifischen Informationen zu Ihrem E-Mail-Konto konfiguriert werden.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Wenn Sie einen Server hinzufügen und für die Synchronisierung konfigurieren, wird die DNS-Pfadgrafik unten aktualisiert. Versuchen Sie, die Breite der Grafik möglichst gering zu halten.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Beim Zuweisen einer IPv6-Adresse zu einem Benutzer wählen Sie einen hier hinzugefügten Bereich aus.'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'Wenn Sie versuchen, sich beim Remoteserver anzumelden, vergleicht [output,acronym,SSH,Secure Shell] den öffentlichen und den privaten Schlüssel. Wenn Sie übereinstimmen, erlaubt [asis,SSH] Ihnen die Anmeldung.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'Wenn Sie den Benutzernamen ändern, muss die Digest-Authentifizierung durch Ändern des Kontokennworts wieder aktiviert werden.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'Wenn Sie ein neues Kennwort auswählen, stellen Sie sicher, dass es in allen Hinsichten von alten Kennwörtern abweicht.'
