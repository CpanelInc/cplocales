"To access your calendars and contacts on your personal devices, you need to configure your client to connect to [asis,CalDAV] for calendars and [asis,CardDAV] for contacts. Use the information below to configure your client.": 'Damit Sie auf Ihre Kalender und Kontakte auf Ihren privaten Geräten zugreifen können, müssen Sie Ihren Client so konfigurieren, dass er sich für Kalender mit [asis,CalDAV] und für Kontakte mit [asis,CardDAV] verbindet. Verwenden Sie die Informationen unten, um Ihren Client zu konfigurieren.'
