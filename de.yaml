"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Gibt die Minutenzahl zwischen [output,acronym,IMAP,Internet Message Access Protocol]-Leerlaufmeldungen „OK Still here“ an. Durch Heraufsetzen dieses Wertes lässt sich bei manchen mobilen Clients möglicherweise eine längere Akkulaufzeit erzielen.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Gibt an, wie viele gleichzeitige [output,acronym,IMAP,Internet Message Access Protocol]-Verbindungen ein einzelner Benutzer (eine einzelne IP-Adresse) jeweils herstellen kann.'
