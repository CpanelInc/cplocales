"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'Auf diesem Server ist das Voranstellen von Datenbankpräfixen aktiviert. Die Namen aller Datenbanken oder Datenbankbenutzer, die bei aktivierter Voranstellung von Präfixen erstellt werden, beginnen mit einem Präfix, das aus den ersten acht Zeichen des Benutzernamens des Kontos besteht. Folglich entsprechen die Namen von Datenbanken und Datenbankbenutzern visuell dem Namen des zugehörigen Kontos. So können Administratoren leicht erkennen, zu welchem Konto eine Datenbank oder ein Datenbankbenutzer gehört. Wenn Sie ein Konto umbenennen, können Sie auch die Datenbanken und Datenbankbenutzer des Kontos umbenennen, damit die Namen weiterhin übereinstimmen. Dadurch kommt es allerdings zu Fehlern in Anwendungen, in denen die früheren Namen verwendet werden.'
