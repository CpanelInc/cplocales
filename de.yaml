"This feature allows you to block a range of IP addresses access to your site.": 'Mit dieser Funktion können Sie für einen Bereich von IP-Adressen den Zugriff auf Ihre Website sperren.'
"This feature allows you to change the overall look and feel of the interface. You can choose from several preinstalled styles.": 'Mit dieser Funktion können Sie das allgemeine Layout der Benutzeroberfläche ändern. Sie können aus mehreren vorinstallierten Layoutstilen wählen.'
"This feature allows you to choose which statistics programs you wish to use when you view site statistics. Your service provider must enable this feature.": 'Mit dieser Funktion können Sie die Statistikprogramme auswählen, die Sie verwenden möchten, wenn Sie die Websitestatistiken anzeigen. Ihr Dienstanbieter muss diese Funktion aktivieren.'
"This feature allows you to configure the [asis,cPHulk] settings and notifications. [asis,cPHulk] provides protection from brute force attacks against your web services.": 'Mit dieser Funktion können Sie die [asis,cPHulk]-Einstellungen und -Benachrichtigungen konfigurieren. [asis,cPHulk] bietet Schutz vor Brute-Force-Angriffen, die gegen Ihre Webdienste gerichtet sind.'
"This feature allows you to create an archive of all of the files and configurations on your website.": 'Mit dieser Funktion können Sie ein Archiv aller Dateien und Konfigurationen Ihrer Website erstellen.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Mit dieser Funktion können Sie ein Archiv aller Dateien und Konfigurationen Ihrer Website erstellen.'
"This feature allows you to create and manage [asis,MySQL] profiles. A [asis,MySQL] profile defines the connection information for a local or remote [asis,MySQL] server. A remote [asis,MySQL] server can be useful for high traffic hosts or servers with large databases because it allows you to offload [asis,MySQL]-related work.": 'Mit dieser Funktion können Sie [asis,MySQL]-Profile erstellen und verwalten. In einem [asis,MySQL]-Profil werden die Verbindungsinformationen für einen lokalen oder Remote-[asis,MySQL]-Server definiert. Ein Remote-[asis,MySQL]-Server kann für Hosts mit hohem Datenaufkommen oder Server mit großen Datenbanken nützlich sein, da Sie auf diese Weise die Möglichkeit haben, [asis,MySQL]-bezogene Arbeiten auszulagern.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and SpamAssassin rules.": 'Mit dieser Funktion können Sie definieren, wie Ihr Server Updates und Upgrades behandelt. Sie können Ihre Einstellungen für [asis,cPanel amp() WHM], die mit der Verteilung Ihres Betriebssystems verknüpften RPMs und die SpamAssassin-Regeln angeben.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and [asis,Apache SpamAssassin™] rules.": 'Mit dieser Funktion können Sie definieren, wie Ihr Server Updates und Upgrades behandelt. Sie können Ihre Einstellungen für [asis,cPanel amp() WHM], die mit der Verteilung Ihres Betriebssystems verknüpften RPMs und die [asis,Apache SpamAssassin™]-Regeln angeben.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], your operating system’s RPMs, and [asis,Apache SpamAssassin™] rules.": 'Mit dieser Funktion können Sie definieren, wie Ihr Server Updates und Upgrades behandelt. Sie können Ihre Einstellungen für [asis,cPanel amp() WHM], die RPMs Ihres Betriebssystems und die [asis,Apache SpamAssassin™]-Regeln festlegen.'
"This feature allows you to designate IP addresses from which you can access your account.": 'Mit dieser Funktion können Sie IP-Adressen zuweisen, über die Sie auf Ihr Konto zugreifen können.'
"This feature allows you to designate the IP addresses that can access your account.": 'Mit dieser Funktion können Sie die IP-Adressen festlegen, die auf Ihr Konto zugreifen können.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Mit dieser Funktion können Sie eine gezippte Kopie Ihrer gesamten Websites oder von Teilen Ihrer Website auf Ihren Computer herunterladen.'
"This feature allows you to download a zipped copy of your entire site, or parts of it, to your computer.": 'Mit dieser Funktion können Sie eine gezippte Kopie Ihrer gesamten Websites oder von Teilen Ihrer Website auf Ihren Computer herunterladen.'
"This feature allows you to enable a [asis,Dovecot] mail server to use with [asis,cPanel amp() WHM]. The mail server allows users to acccess their email.": 'Mit dieser Funktion können Sie einen [asis,Dovecot]-E-Mail-Server zur Verwendung mit [asis,cPanel amp() WHM] aktivieren. Über diesen E-Mail-Server können Benutzer auf Ihre E-Mails zugreifen.'
"This feature allows you to manage products that users may purchase via the [asis,cPanel] interface.": 'Mit dieser Funktion können Sie Produkte verwalten, die Benutzer über die [asis,cPanel]-Benutzeroberfläche kaufen können.'
"This feature allows you to manage your authentication providers and authenticated users.": 'Mit dieser Funktion können Sie Ihre Authentifizierungsanbieter und die authentifizierten Benutzer verwalten.'
"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'Mit dieser Funktion können Sie [asis,MySQL®]-Datenbanken auf einen Remoteserver stellen, auf dem [asis,MySQL] ausgeführt wird. Die Verwendung eines separaten [asis,MySQL]-Servers kann bei stark ausgelasteten Servern oder Servern mit großen Datenbanken hilfreich sein, da Sie so die Möglichkeit haben, [asis,MySQL]-bezogene Arbeiten auf den [asis,MySQL]-Remoteserver auszulagern.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Mit dieser Funktion können Sie Teile von cPanel wiederherstellen, indem Sie Ihre Teilsicherungs-ZIP-Datei(en) hochladen, die Sie von der Sicherungsfunktion heruntergeladen haben.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'Mit dieser Funktion können Sie die E-Mail-Sendeversuche in Ihrem Konto und den Konten Ihrer Kunden überprüfen.'
"This feature allows you to review email delivery attempts for your account.": 'Mit dieser Funktion können Sie die E-Mail-Sendeversuche in Ihrem Konto überprüfen.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'Mit dieser Funktion können Sie E-Mails überprüfen, die von Ihrem Konto oder den Konten Ihrer Kunden gesendet werden.'
"This feature allows you to review email messages sent from your account.": 'Mit dieser Funktion können Sie die über Ihr Konto gesendeten E-Mails überprüfen.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Mit dieser Funktion können Sie ausgehende E-Mails suchen und anzeigen, die von einem bestimmten Konto in Ihrer Domäne gesendet werden. Sie können sehen, ob die verschiedenen Nachrichten erfolgreich gesendet wurden, und die Details zu jedem Sendeversuch überprüfen.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Mit dieser Funktion können Sie E-Mails suchen, überprüfen und verwalten, die von einem bestimmten Benutzer über Ihren Server gesendet wurden.'
"This feature allows you to select what to restore.": 'Mit dieser Funktion können Sie auswählen, was Sie wiederherstellen möchten.'
"This feature allows you to select which items you wish to restore.": 'Mit dieser Funktion können Sie die Elemente auswählen, die Sie wiederherstellen möchten.'
"This feature allows you to select which partial backup you want to download.": 'Mit dieser Funktion können Sie auswählen, welche Teilsicherung Sie herunterladen möchten.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Mit dieser Funktion können Sie Ihr [asis,cPanel]-Design vorübergehend zu einem anderen Design ändern.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Mit dieser Funktion können Sie Ihre [asis,zip]-Teilsicherungsdateien hochladen, um Teile Ihres Kontos wiederherzustellen.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Mit dieser Funktion können Sie 2 Arten von Dateien verwenden, um gleichzeitig mehrere E-Mail-Adressen oder E-Mail-Weiterleitungen für Ihr Konto zu erstellen. Sie können Excel-Tabellen (XLS) oder kommagetrennte Tabellen (CSV-Dateien) verwenden, um die Daten zu importieren. Eine CSV ist eine Textdatei, die eine CSV-Erweiterung erhalten hat.'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Mit dieser Funktion können Sie sich über ein einzelnes Konto bei allen Ihren cPanel-Konten anmelden.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Mit dieser Funktion können Sie zwei Arten von Dateien verwenden, um gleichzeitig mehrere E-Mail-Adressen oder E-Mail-Weiterleitungen für Ihr Konto zu erstellen. Sie können eine [output,acronym,XLS,Excel]-Datei oder eine [output,acronym,CSV,Comma Separated Value]-Datei verwenden, um die Daten zu importieren.'
"This feature allows you to view and manage email messages queued for delivery.": 'Mit dieser Funktion können Sie die E-Mails in der Sendewarteschlange anzeigen und verwalten.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Dieses Feature und seine Funktionalität wurden mit „[output,strong,_1]“ zusammengeführt. In einer zukünftigen Version wird diese Seite entfernt werden.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Diese Funktion kann den Wert „[_1]“ [asis,setting_id] nicht handhaben.'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Diese Funktion stellt sicher, dass eingehende Nachrichten unverändert sind und original vom angegebenen Absender stammen.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Diese Funktion erhöht den Datenverkehr bei der XML-Sitemap-Erstellung und -Übermittlung.'
"This feature is disabled in demo mode.": 'Diese Funktion ist im Demomodus deaktiviert.'
