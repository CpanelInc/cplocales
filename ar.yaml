"You can access this feature from the Home interface when you click on the [output,img,_1,File Manager] icon.": 'يمكنك الوصول إلى هذه الميزة من خلال الواجهة الرئيسية بالنقر فوق الأيقونة [output,img,_1,إدارة الملفات].'
"You can access your board at [output,url,_1,target,boardwin].": 'يمكنك الوصول إلى اللوحة الخاصة بك على [output,url,_1,target,boardwin].'
