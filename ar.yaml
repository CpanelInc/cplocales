"You can automatically delete messages that the system marks as spam. First, set the number of hits that you wish to require before the system marks mail as spam.": 'يمكنك حذف الرسائل التي تم وضع عليها علامة‎ “بريد مزعج‎” بواسطة النظام تلقائيًا. قم أولاً بتعيين عدد النتائج التي ترغب فيها قبل أن يقوم النظام بوضع علامة بريد مزعج على رسائل البريد.'
