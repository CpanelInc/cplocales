"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'يسمح SNI لعنوان IP واحد باستضافة العديد من مواقع الويب، والتي تسمح لجميع المستخدمين بإنشاء مواقع ويب SSL، وليس فقط للمستخدمين الذين لديهم عنوان IP مخصص. كما تسمح SNI أيضًا لكل مستخدم بإنشاء العديد من مواقع ويب SSL. تدعم معظم مستعرضات الويب الحديثة SNI، ومع ذلك، هناك عدد من مستعرضات الويب القديمة التي لا تدعم SNI. ستقوم مستعرضات الويب الأقدم هذه بإظهار تحذيرات تتعلق بالأمان عند الوصول إلى أي موقع ويب SSL بأن عنوان IP ليس بالعنوان‎ “الأساسي‎” لموقع ويب SSL. فقط يمكن للمستخدم الذي لديه عنوان IP المخصص إعداد موقع ويب SSL‎ “الأساسي‎” على عنوان IP. ونتيجة لذلك، لا يزال المستخدم بحاجة إلى عنوان IP مخصص لخدمة موقع ويب SSL على مستعرضات الويب التي ليست من نوع SNI.'
