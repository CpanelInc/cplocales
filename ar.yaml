"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'يوجد بهذا الخادم بادئة قاعدة بيانات مُمكّنة. ستبدأ أسماء أيّ من قواعد البيانات أو مستخدمي قاعدة البيانات الذين تم إنشاؤهم أثناء تمكين بادئة قاعدة البيانات ببادئة تتكون من الثمانية أحرف الأولى لاسم مستخدم الحساب. ونتيجة لذلك، تتوافر أسماء قواعد البيانات ومستخدمي قواعد البيانات بصريًا مع اسم الحساب الذي يملكها. وهذا يساعد المسؤولين على معرفة الحساب الذي يملك قاعدة البيانات أو مستخدم قاعدة البيانات. عند إعادة تسمية أحد الحسابات، يمكنك إعادة تسمية قواعد بيانات الحساب ومستخدمي قاعدة البيانات للحفاظ على توافق الأسماء. ومع ذلك، سيؤدي ذلك إلى أخطاء في أي تطبيقات تعتمد على الأسماء السابقة.'
