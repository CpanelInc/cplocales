"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'تستخدم [asis,MySQL]/[asis,MariaDB] بشكل عام نظام إدارة قاعدة البيانات الذي يعتبر أحد الخدمات الأساسية على أغلب أنظمة cPanel. تسمح لك هذه الواجهة بترقية خادم [asis,MySQL]/[asis,MariaDB] الخاص بك إلى الإصدارات الأحدث. سيعمل cPanel على ترقية تثبيت [asis,MySQL]/[asis,MariaDB] الخاص بك تلقائيًا إلى إصدارات نقطة أحدث (الحرف الثالث في سلسلة الإصدار) نظرًا لأن هذه الترقيات تشمل القليل من المخاطر على بيانات مستخدميك. تعتبر الترقيات إلى إصدارات رئيسية جديدة (الحرفين الأولين في سلسلة الإصدار) أكثر شمولية لاحتمال فقد البيانات بنسبة كبيرة. تحاول هذه الواجهة أن تجعلك تعبر خلال عملية الترقية إلى إصدارات رئيسية. إذا كنت ترغب في الاحتفاظ بالإصدار الرئيسي الموجود والترقية إلى أحدث إصدار نقط، فيرجى زيارة واجهة [output,url,_1,تحديث برنامج الخادم] بدلاً من ذلك.'
