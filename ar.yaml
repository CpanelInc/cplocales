"MySQL Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. MySQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only MySQL Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'تسمح لك قواعد بيانات MySQL بتخزين كمية كبيرة من المعلومات بطريقة يسهل الوصول إليها. لا يسهل على الأشخاص قراءة قواعد البيانات بحد ذاتها. تُعد قواعد بيانات MySQL مطلوبة من خلال العديد من تطبيقات الويب بما فيها لوحات النشرات، وأنظمة إدارة المحتوى، وغيرها. لاستخدام إحدى قواعد البيانات، سيتعين عليك إنشائها. يمكن فقط لمستخدمي MySQL (غير البريد أو غيرهم) الذين لديهم الامتيازات للوصول إلى قاعدة البيانات، القراءة من قاعدة البيانات أو الكتابة إليها.'
