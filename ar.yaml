"This runs before the pkgacct script runs.": 'يعمل هذا قبل تشغيل البرنامج النصي pkgacct.'
"This runs before the tarball is extracted.": 'يعمل هذا قبل استخراج الملفات التي بصيغة tarball.'
"This runs before the “[_1]” call “[_2]”.": 'يتم تشغيل هذا قبل أن يقوم‎ “[_1]‎” باستدعاء‎ “[_2]”.'
"This runs post-restoration actions and cleanups.": 'يؤدي هذا إلى تشغيل الإجراءات والمسح بعد الاستعادة.'
"This scan may require a long amount of time if it must scan a large amount of data.": 'قد يتطلب هذا المسح فترة كبيرة إذا كان سيتم مسح كمية كبيرة من البيانات.'
