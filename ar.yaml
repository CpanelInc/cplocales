"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'عند إنشاء أحد مفاتيح الوصول عن بُعد الجديدة، ستقوم بإبطال أيٍّ من مفاتيح الوصول عن بُعد الموجودة. إذا كنت تقوم بإنشاء مفتاح جديد، فلن تتمكن الأنظمة التي تستخدم المفتاح الموجود من الاتصال.'
"When you pipe to a program, enter a path relative to your home directory.": 'عند النقل إلى البرنامج، أدخل المسار المرتبط بالدليل الرئيسي.'
