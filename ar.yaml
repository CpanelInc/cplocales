"You can add multiple rules to match subjects, addresses, or other parts of the message. You can then add multiple actions to take on a message such as to deliver the message to a different address and then discard it.": 'يمكنك إضافة قواعد متعددة لتتناسب مع موضوعات أو عناوين أو أجزاء أخرى من الرسالة. يمكنك بعد ذلك إضافة إجراءات متعددة لتطبيقها على إحدى الرسائل مثل تسليم الرسالة إلى عنوان مختلف ثم تجاهلها.'
