"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'عندما ينشئ النظام شهادة موقعة ذاتيًا وطلب توقيع الشهادة [output,acronym,CSR,]، ينشئ النظام أيضًا مفتاحًا خاصًا جديدًا للشهادة وCSR. لحماية الشهادة، يجب أن يكون هذا المفتاح سريًا. لا ترسل المفتاح الخاص من خلال طريقة غير آمنة.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'عند تعطيل هذا الخيار، يقوم النظام بإفراغ ملفات سجلات الوصول الأولي في بداية كل شهر.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'عند تمكين هذا الخيار، قد تتضمن السجلات الأولية فقط على قيمة بضع ساعات من البيانات لأن النظام يتجاهل بيانات الوصول التي تمت معالجتها.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'عند تمكين هذا الخيار، سيقوم النظام بإزالة الرسائل في سلة المحذوفات ومجلد العناصر المحذوفة وفقًا لتاريخ انتهاء الصلاحية الذي تم تكوينه أدناه.'
