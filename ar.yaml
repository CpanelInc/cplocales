"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'تستخدم MySQL بشكل عام نظام إدارة قاعدة البيانات الذي يعتبر أحد الخدمات الأساسية على أغلب أنظمة cPanel. تسمح لك هذه الواجهة بترقية خادم MySQL الخاص بك إلى الإصدارات الأحدث. سيعمل cPanel على ترقية تثبيت MySQL الخاص بك تلقائيًا إلى إصدارات نقطة أحدث (الحرف الثالث في سلسلة الإصدار) نظرًا لأن هذه الترقيات تشمل القليل من المخاطر على بيانات مستخدميك. تعتبر الترقيات إلى إصدارات رئيسية جديدة (الحرفين الأولين في سلسلة الإصدار) أكثر شمولية لاحتمال فقد البيانات بنسبة كبيرة. تحاول هذه الواجهة أن تجعلك تعبر خلال عملية الترقية إلى إصدارات رئيسية جديدة. إذا كنت ترغب في الاحتفاظ بالإصدار الرئيسي الموجود والترقية إلى أحدث إصدار نقط، فيرجى زيارة واجهة [output,url,_1,تحديث برنامج الخادم] بدلاً من ذلك.'
