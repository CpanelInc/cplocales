"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'تتحكم معالجات Apache في كيفية إدارة برنامج خادم ويب Apache لأنواع ملفات وملحقات معينة للموقع الخاص بك. يصدر Apache مكونًا لمعالجة برامج CGI النصية وملفات التوزيع المستندة إلى الخادم. يمكنك تكوين Apache لمعالجة أحد أنواع الملفات الجديدة باستخدام أحد المعالجات الموجودة عن طريقة إضافة المعالج والملحق الموجود أدناه بشكل يدوي. على سبيل المثال، لتكوين الخادم للتعامل مع الملفات بالملحق [output,em,.example] على أنها ملفات CGI، فاكتب “cgi-script” ضمن [output,em,المعالج] و“.example” ضمن [output,em,الملحق (الملحقات)].'
