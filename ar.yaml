"Specify an external program to pipe transaction log information to for additional analysis. The syntax is analogous to the [asis,.forward] file, in which a pipe at the begining of the field indicates piping to an external program.": 'تحديد برنامج خارجي لنقل معلومات سجل المعاملة للمزيد من عمليات التحليل. بناء الجمله مشابه لملف [asis,.forward]، حيث تُشير علامة النقل الموجودة في بداية الحقل إلى النقل إلى أحد البرامج الخارجية.'
