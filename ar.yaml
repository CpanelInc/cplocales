"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": 'يسمح [asis,mod_userdir] الخاص بـ Apache للمستخدمين عرض المواقع الخاصة بهم عن طريق إدخال التلدة (~) وأسماء المستخدمين الخاصة بهم كـ URI على أحد المضيفات المحددة. على سبيل المثال، سيعرض [output,strong,http://test.cpanel.net/~fred/] مجال fred الخاص بالمستخدم. ومن سيئات هذه الميزة أنه سيتم وضع أي استخدام للنطاق الترددي يستخدمه هذا الموقع على المجال الذي يتم الوصول إليه ضمن (في هذه الحالة test.cpanel.net). تمنع حماية [asis,mod_userdir] حدوث ذلك. وبالرغم من ذلك ربما تريد تعطيلها على مضيفات ظاهرية محددة (تقوم عادة بمشاركة مضيفات ssl).'
