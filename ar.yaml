"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'عندما تقوم بتغيير اسم المستخدم، سوف تحتاج إلى إعادة تمكين‎ “المصادقة الكلية‎” عن طريق تغيير كلمة مرور الحساب.'
