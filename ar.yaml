"This software allows you to manage your domain’s email accounts, mailing lists, and more. This Getting Started Wizard will introduce you to some of the concepts behind email hosting and allow you to configure some basic settings. At any time, you can use the jump menu to skip ahead to the next section.": 'يسمح لك هذا البرنامج بإدارة حسابات البريد الإلكتروني للمجال الخاص بك، والقوائم البريدية، والمزيد. سيوفر لك‎ “‏‫معالج الشروع في بدء الاستخدام‎‎”‬ التعرف على بعض المفاهيم خلف استضافة البريد الإلكتروني ويسمح لك بتكوين بعض الإعدادات الأساسية. في أي وقت، يمكنك استخدام قائمة الانتقالات السريعة للتخطي مباشرة إلى الجزء التالي.'
