"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'تخبر أنواع MIME المستعرضات بكيفية معالجة امتدادات محددة. على سبيل المثال، تعادل أنواع text/html MIME الامتدادات .htm, .html, and .shtml على معظم الخوادم، ويعمل هذا على إخبار المستعرض الخاص بك بتفسير جميع الملفات بهذه الامتدادات كملفات HTML. يمكنك أيضًا التبديل إلى أو إضافة أنواع MIME جديدة المخصصة لموقعك (لاحظ أنه لن يمكنك التبديل إلى النظام المحدد بقيم أنواع MIME). تستخدم أنواع MIME عادة لمعالجة تقنيات جديدة عند ظهورها. عندما ظهرت تقنية WAP لأول مرة لم تكن هذه الامتدادات قد تم إعدادها على الخوادم. باستخدام أنواع MIME، مع ذلك، من المحتمل أن تكون قد قمت بإعدادها بنفسك وبدأت في تصفح صفحات WAP على الفور.'
