"If [asis,cPanel] users do not choose a style, the [asis,cPanel] interface will default to the following style:": 'إذا لم مستخدمو [asis,cPanel] باختيار النمط، سوف تتم إعادة الواجهة [asis,cPanel] افتراضيًا إلى النمط التالي:'
"If a mail exchanger that is not the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to act as a backup mail exchanger.": 'إذا كان مبادل البريد عدا المبادل ذو أدنى ترقيم يشير إلى عنوان IP على هذا الخادم، فسيتم تكوين الخادم ليعمل بمثابة مبادل بريد نسخ احتياطي.'
"If archiving is enabled, the raw log data will be archived before it is discarded.": 'إذا تم تمكين الأرشفة، فسوف تتم أرشفة بيانات السجل قبل التخلص منها.'
"If archiving is enabled, the system archives the raw log data before the system discards it.": 'إذا تم تمكين الأرشفة، فسوف يقوم النظام بأرشفة بيانات الوصول الأولي قبل تخلص النظام منها.'
"If encodings are not important to you because you will only be working with English or other Western languages, you can disable this dialog by clicking here:": 'إذا كانت الترميزات غير مهمة بالنسبة لك لأنك سوف تعمل فقط من اللغة الإنجليزية أو غيرها من اللغات الغربية، فيمكنك تعطيل مربع الحوار هذا بالنقر هنا:'
"If necessary, provide your iTunes password to complete the installation.": 'وإذا لزم الأمر، فقدم كلمة مرور iTunes لإكمال التثبيت.'
"If no mail exchangers point to an IP address on your server, then your server will not accept local email. The mail server with the lowest [output,acronym,MX,Mail Exchanger] record will accept email.": 'إذا لم توجد نقط مبادلات البريد لعنوان IP على خادمك، فلن يقبل الخادم البريد الإلكتروني المحلي. سوف يقبل خادم البريد بسجل مبادل البريد [output,acronym,MX,] الأدنى البريد الإلكتروني.'
"If possible, do [output,strong,not] log in from public computers.": 'إذا أمكن، لا [output,strong,تقم] بتسجيل الدخول من أجهزة كمبيوتر عامة.'
"If prompted, provide your Google account information, then tap Accept and Download.": 'عند المطالبة، قم بتوفير معلومات حساب Google الخاص بك ثم حدد باللمس‎ “قبول‎” و“‎تنزيل‎”.'
"If the [output,abbr,DNS,Domain Name Service] cluster members are unreachable because of a temporary network outage, the system will automatically process the queued commands when it reestablishes connectivity.": 'إذا كان أعضاء مجموعة [output,abbr,DNS,خدمة اسم المجال] غير قابلين للوصول بسبب انقطاع الشبكة مؤقتًا، فسوف يقوم النظام تلقائيًا بمعالجة الأوامر الموجودة في قائمة الانتظار عندما يتم إعادة إنشاء الاتصال.'
"If the above option is disabled, notify me.": 'إذا تم تعطيل الخيار المذكور أعلاه، فأخبرني.'
"If the address bar is not visible, from the menu bar, select [output,class,Go,code], and then [output,class,Location,code] (Ctrl + L).": 'إذا لم يكن شريط العنوان مرئيًا، فمن شريط القائمة حدد [output,class,انتقال,code]، ثم [output,class,موقع,code] (Ctrl + L).‎'
"If the auto-configuration fails, please set up the account using the manual settings.": 'في حال فشل التكوين التلقائي، يرجى إعداد الحساب باستخدام الإعدادات اليدوية.'
"If the auto-configuration fails, set up the account with the manual settings.": 'في حال فشل التكوين التلقائي، قم بإعداد الحساب باستخدام الإعدادات اليدوية.'
"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'وإذا كانت الخيارات المتوفرة غير متوافقة مع التطبيق الخاص بك، فاستخدم معلومات [output,strong,الإعدادات اليدوية].'
"If the home directory does not already exist, the system will not create it.": 'إذا كان الدليل الرئيسي غير موجود بالفعل، فلن يتمكن النظام من إنشائه.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'إذا كان الترقيم الأدنى لمبادل البريد يشير إلى عنوان IP على هذا الخادم، فسيتم تكوين الخادم بحيث يقبل البريد محليًا ومن خارج الخادم.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'إذا كان مبادل البريد ذو الأولوية الأدنى لا يشير إلى عنوان IP على الخادم الخاص بك، فسيعمل بمثابة مبادل بريد نسخ احتياطي.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'إذا كان مبادل البريد ذو الأولوية الأدنى المرقمة يشير إلى عنوان IP على الخادم الخاص بك ، فسيقبل الخادم الخاص بك البريد محليًا ومن خارج الخادم.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'عندما يتطلب البرنامج النصي توفر مُنفذ أوامر، مثل [asis,Perl] أو [asis,PHP]، قم بحذف الجزء [asis,/usr/bin/perl] أو [asis,/usr/bin/php].'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'إذا كان لدى الخادم شهادة SSL موقّعة من هيئة شهادات معترف بها، وكنت قادرًا على إجراء اتصال SSL على منفذ 2078، فأنت لست بحاجة إلى تمكين هذا.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'إذا كان لدى الخادم شهادة [output,acronym,SSL, طبقة مأخذ التوصيل الآمنة] موقّعة من هيئة شهادات معترف بها، وكنت قادرًا على إجراء اتصال [output,acronym,SSL, طبقة مأخذ التوصيل الآمنة] على منفذ 2078، فأنت لست بحاجة إلى تمكين هذا.'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'إذا كان الموقع لا يمكن الوصول إليه وكان الخادم عبر الإنترنت، فينبغي أن يكون ذلك هو عنوان الخادم الذي يحتوي على الحساب.'
"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'إذا كانت إحصائيات صحة النظام ضمن المعلمات الطبيعية، فيجب عليك فحص السجلات التالية لتحديد سبب انقضاء المهلة:'
"If the target server does not have the package that the user has been assigned, the system will use the account’s properties to recreate the package.": 'إذا كان الخادم الهدف لا يملك الحزمة التي قام المستخدم بتعيينها، فسوف يستخدم النظام خصائص النظام لإعادة إنشاء الحزمة.'
"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'إذا كان لدى المستخدم إعداد‎ “[_1]‎” في الدليل الرئيسي الخاص به ولديه الرغبة بالإبقاء على استخدام كلمة المرور في‎ “[_1]‎” الخاص به، فينبغي لك إلغاء تحديد هذا الخيار.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'إذا لم يحدد الزائر صفحة في [asis,URL]، فسوف يعرض النظام الصفحة الأولى التي يجدها تستخدم أحد هذه الأسماء:'
"If the “[_1]” directive does not appear in “[_2]”, its default value is “[_3]”.": 'إذا كان توجيه “[_1]” لا يظهر في “[_2]”، فإن قيمته الافتراضية هي “[_3]”.'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'إذا لم يكن هناك مبادلات بريد تشير إلى عنوان IP على هذا الخادم، فلن يقبل الخادم بريدًا محليًا وسيقوم بإرسال البريد إلى سجل MX الأقل.'
"If this happens, immediately abort the edit and select the correct encoding.": 'وإذا حدث ذلك، فقم بإيقاف التحرير على الفور وحدد الترميز الصحيح.'
"If this happens, immediately abort the edit and select utf-8 encoding.": 'وإذا حدث ذلك، فقم بإيقاف التحرير على الفور وحدد الترميز utf-8.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'إذا لم يتم تحديد هذا الخيار، سيتم حذف عمليات النسخ الاحتياطي بعد نقلها إلى وجهة أخرى.'
"If this was not your intention, you should remove this from [_1].": 'إذا لم تكن تلك نواياك، فيجب عليك إزالة هذا من [_1].'
"If users reconnect from the same network subnet, they will not be disabled.": 'وفي حالة إعادة توصيل المستخدمين من خلال نفس الشبكة الفرعية، فلن يتم تعطيل حساباتهم.'
"If you access [asis,Web Disk] through [asis,Microsoft Windows®] over non-[asis,SSL] connections, you can restore [asis,Digest Authentication] with [asis,cPanel]’s [asis,Web Disk] Accounts interface (Home » Files » [asis,Web Disk] Accounts). Click Enable [asis,Digest Authentication] next to your account name.": 'إذا قمت بالوصول إلى [asis,Web Disk] من خلال [asis,Microsoft Windows®] عبر اتصالات تختلف عن -[asis,SSL]، فيمكنك استعادة [asis,Digest Authentication] من خلال واجهات حسابات [asis,cPanel] [asis,Web Disk] (الصفحة الرئيسية » الملفات » حسابات [asis,Web Disk]). انقر فوق “تمكين” [asis,Digest Authentication] بجوار اسم حسابك.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'وإذا كنت بالفعل تستخدم [asis,PuTTY]، فانقر فوق [output,em,استيراد مفتاح] لاستيراد المفاتيح العامة والخاصة.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'إذا كنت قادرًا على إنشاء النسخة الاحتياطية الكاملة، فيُفضل القيام بذلك واستعادة ملف النسخ الاحتياطي عبر [output,url,_1,استعادة النسخة الاحتياطية الكاملة/ملف cpmove].'
