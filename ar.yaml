"You can download the private/public keys here and import into [output,url,_1,PuTTy,target,_2] (or other SSH clients) if you prefer using something else for SSH connections. Or, if you have been using PuTTY, you can import the public/private keys by clicking on Import Key. You can also download your key in PuTTY’s ppk format under View/Download.": 'يمكنك تنزيل المفاتيح العامة/الخاصة هنا واستيرادها إلى [output,url,_1,PuTTy,target,_2] (أو غيرها من عملاء SSH) إذا كنت تفضل استخدام شيء آخر لاتصالات SSH. أو، إذا ما كنت تستخدم PuTTY، فيمكنك استيراد المفاتيح العامة/الخاصة عن طريق النقر فوق‎ “مفتاح الاستيراد‎”. يمكنك أيضًا تنزيل المفتاح الخاص بك بتنسيق ppk من PuTTY ضمن عرض/تنزيل.'
"You can download your key in the [asis,PuTTY] [output,acronym,PPK,Public Private Key] format from the [output,em,View or Download] section.": 'يمكنك أيضًا تنزيل المفتاح الخاص بك بتنسيق [asis,PuTTY] [output,acronym,المفتاح العام/الخاص,PPK] من القسم [output,em,عرض أو تنزيل] .'
"You can download your raw access logs at the following URLs when you use the following login with your account password:": 'يمكنك تنزيل سجلات الوصول الأولي من خلال عناوين URL التالية عند استخدام تسجيل الدخول التالي باستخدام كلمة مرور الحساب الخاص بك.'
"You can edit all aspects of the cPanel interface, to customize the screens your clients see.": 'يمكنك تحرير جميع أوجه واجهة cPanel، لتخصيص الشاشات التي يراها العملاء.'
"You can edit all aspects of the interface, to customize the screens your clients see.": 'يمكنك تحرير جميع أوجه الواجهة، لتخصيص الشاشات التي يراها العملاء.'
"You can edit the Anonymous [output,acronym,FTP,File Transfer Protocol] Welcome Message that users will see when they attempt to access your [output,acronym,FTP,File Transfer Protocol] site without a login.": 'يمكنك تحرير رسالة ترحيب [output,acronym,بروتوكول نقل الملفات,FTP] المجهولة التي سيشاهدها المستخدمون عندما يحاولون الوصول إلى موقع [output,acronym,بروتوكول نقل الملفات,FTP] دون تسجيل الدخول.'
"You can edit the displayed logo by choosing “Edit Logos,” or completely skin the interface to look like, for example, your website, by editing the CSS, Images, Header/Footer and HTML pages.": 'يمكنك تحرير الشعار المعروض باختيار‎ “تحرير الشعارات‎” أو تغيير مظهر الواجهة لتصبح بالشكل المطلوب، مثل موقع الويب الخاص بك، بتحرير CSS والصور والرأس والتذييل وصفحات HTML.'
"You can edit the displayed logo by choosing “Edit Logos,” or completely skin the interface to look like, for example, your website, by editing the [output,acronym,CSS,Cascading Style Sheets], Images, Header/Footer and HTML pages.": 'يمكنك تحرير الشعار المعروض باختيار‎ “تحرير الشعارات‎” أو تغيير مظهر الواجهة لتصبح بالشكل المطلوب، مثل موقع الويب الخاص بك، بتحرير [output,acronym,أوراق الأنماط المتتالية,CSS]، والصور والرأس والتذييل وصفحات HTML.'
"You can find out more about [asis,HTMLArea] and download the latest version on the [output,url,_1,HTMLArea homepage,target,_blank] and you can talk to other [asis,HTMLArea] users and post any comments or suggestions you have in the [output,url,_2,HTMLArea forum,target,_blank].": 'يمكنك العثور على المزيد حول [asis,HTMLArea] وتنزيل على الأقل أحدث إصدار من خلال صفحة [output,url,_1,HTMLArea الرئيسية,target,_blank] ويمكنك أيضًا التحدث مع مستخدمي [asis,HTMLArea] الآخرين ونشر أي تعليقات أو اقتراحات لديك في منتدى [output,url,_2,HTMLArea,target,_blank].'
"You can find your archives in the following subfolders of your [output,class,INBOX,code]:": 'يمكنك العثور على الأرشيفات في المجلدات الفرعية التالية الموجودة في [output,class,علبة الوارد,code] الخاصة بك:'
"You can forward all email traffic from one domain to another.": 'يمكنك إعادة توجيه جميع عمليات انتقال البريد الإلكتروني من مجال إلى آخر.'
"You can forward individual mail accounts and email from one domain to another. [output,strong,WARNING:] If you forward a domain’s email, it overrides the default address for that domain.": 'يمكنك إعادة توجيه حسابات البريد الفردية والبريد الإلكتروني من مجال إلى آخر. [output,strong,تحذير:] في حالة إعادة توجيه بريد إلكتروني لأحد المجالات، فسيتم استبدال العنوان الافتراضي لهذا المجال.'
"You can have cron send an email everytime it runs a command. If you do not want an email to be sent for an individual cron job you can redirect the command’s output to /dev/null like this:": 'يمكنك استلام بريد إلكتروني في كل مرة تقوم فيها وظيفة cron بتشغيل الأمر. إذا لم ترغب في استلام بريد إلكتروني في كل مرة يتم فيها تشغيل وظيفة cron، يمكنك إعادة توجيه إخراج الأمر إلى /dev/null، مثل:'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters (@, #, $, %, etc).": 'يمكنك زيادة قوة كلمة المرور الخاصة بك عن طريق إضافة أحرف كبيرة وأرقام وأحرف رموز مثل (@، #، $، %، إلخ).'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters. You should avoid using words that are in the dictionary as [output,url,_1,target,_2,crackers] usually start with these first. Currently, the system requires you use a password with a strength rating of % or greater.": 'يمكنك زيادة قوة كلمة المرور الخاصة بك عن طريق إضافة أحرف كبيرة وأرقام وأحرف رموز. يتعين عليك تجنب استخدام كلمات موجودة في القاموس مثل [output,url,_1,هدف,_2,crackers] والتي عادةً ما تبدأ باستخدام هذه الكلمة أولاً. ويطلب النظام منك حاليًا استخدام كلمة مرور بمعدل قوة يصل إلى % أو أكثر.'
"You can install [asis,Gems] directly from the [asis,RubyForge] repository.": 'يمكنك تثبيت [asis,Gems] مباشرة من المستودع [asis,RubyForge].'
"You can install [asis,PEAR] packages directly from the [asis,PHP Extensions and Applications Repository (PEAR)].": 'يمكنك تثبيت حزم [asis,PEAR] مباشرة من [asis,PHP Extensions and Applications Repository (PEAR)].'
"You can install [asis,PEAR] packages directly from the [output,acronym,PEAR,PHP Extensions and Applications Repository].": 'يمكنك تثبيت حزم [asis,PEAR] مباشرة من مستودع [output,acronym,PHP Extensions and Applications Repository,(PEAR)].'
"You can install [asis,PECL] extensions directly from the [asis,PECL] repository.": 'يمكنك تثبيت ملحقات [asis,PECL] مباشرة من المستودع [asis,PECL].'
"You can install modules directly from the [asis,CPAN] repository.": 'يمكنك تثبيت الوحدات مباشرة من مستودع [asis,CPAN].'
"You can learn more about using this feature [output,url,_1,html,here,plain,at,_type,offsite].": 'يمكنك تعلم المزيد حول استخدام هذه الميزة [output,url,_1,html,هنا,plain,على,_type,offsite].'
"You can learn more about “[_1]” on the “[_1]” [output,url,_2,website,target,_blank].": 'يمكنك معرفة المزيد حول‎ “[_1]‎” عبر [output,url,_2,موقع الويب,target,_blank]‎ “[_1]”.'
"You can learn more about “[_1]” on their [output,url,_2,website,target,_blank].": 'يمكنك تعلم المزيد حول‎ “[_1]‎” [output,url,_2,على موقع الويب,target,_blank] الخاص بهم.'
"You can log into via FTP by entering “[_1]” as your FTP host and the username and password of the account you wish to log into.": 'يمكنك تسجيل الدخول عبر FTP بإدخال‎ “[_1]‎” باعتباره مضيف FTP الخاص بك واسم المستخدم وكلمة المرور للحساب الذي ترغب في تسجيل الدخول إليه.'
"You can manage all of your saved certificates on the [output,url,_1,“Certificates” page].": 'يمكنك إدارة جميع الشهادات المحفوظة على [output,url,_1,صفحة‎ “الشهادات‎‎”].'
"You can now use it to [output,acronym,SSH,Secure Shell] into your hosting account.": 'يمكنك الآن استخدامها من أجل [output,acronym,Shell‎ آمن,SSH] لاستضافة حسابك.'
"You can only decrypt them with the [output,em,private key], which the intended recipient of the message retains.": 'يمكنك فك تشفيرها فقط باستخدام [output,em,المفتاح الخاص]، والذي يحتفظ ببيانات المستلم المخصص للرسالة.'
"You can only disinfect mailboxes.": 'يمكنك فقط إزالة تأثير علب الوارد.'
"You can only enter valid domains.": 'يمكنك إدخال مجالات صالحة فقط.'
"You can only install this IP address’s active certificate onto another website with at least one domain that the certificate supports, or update the certificate for your currently installed SSL websites.": 'يمكنك فقط تثبيت الشهادة النشطة لعنوان IP هذا على موقع ويب آخر باستخدام مجال واحد على الأقل تدعمه هذه الشهادة أو تحديث الشهادة لمواقع ويب SSL المثبتة حاليًا.'
"You can only report [asis,ModSecurity] rules that a vendor provided.": 'يمكنك فقط الإبلاغ عن قواعد [asis,ModSecurity] التي يوفرها المورد.'
"You can quickly access help by clicking on the “Help” button on any page.": 'يمكنك الوصول بسرعة إلى التعليمات من خلال النقر فوق الزر‎ “تعليمات‎” على أية صفحة.'
"You can rename or delete your boxes and reorder or edit your icons.": 'يمكنك إعادة تسمية المربعات الخاصة بك أو حذفها وإعادة ترتيب الأيقونات الخاصة بك أو تحريرها.'
"You can reopen Web Disk from [output,em,Network Places] in [asis,Windows® Explorer].": 'يمكنك إعادة فتح Web Disk من [output,em,مواضع الشبكة] في [asis,Windows® Explorer].'
"You can restart MySQL using the Main » Restart Services » SQL Server feature.": 'يمكنك إعادة تشغيل MySQL باستخدام ميزة خادم SQL الخاصة بالرئيسية » إعادة تشغيل الخدمات».'
"You can restore the following items:": 'يمكنك استعادة العناصر التالية:'
"You can see details of each delivery attempt (for example, whether a message was delivered successfully).": 'يمكنك مشاهدة تفاصيل كل محاولة من محاولات التسليم، (على سبيل المثال، ما إذا كان تم تسليم الرسالة بنجاح أم لا).'
"You can see details of each delivery attempt, including whether a message was delivered successfully.": 'يمكنك مشاهدة تفاصيل كل محاولة من محاولات التسليم، بما في ذلك ما إذا تم تسليم الرسالة بنجاح أم لا.'
"You can see the progress of this restoration below. If you need to show this again, run the following command:": 'يمكنك مراجعة تقدم عملية الاستعادة أدناه. إذا كنت تريد عرض هذا مرة أخرى، فقم بتشغيل الأوامر التالية:'
"You can see whether each message was delivered successfully, and details about each delivery attempt.": 'يمكنك مشاهدة ما إذا كان يتم تسليم كل رسالة بنجاح أم لا، فضلاً عن تفاصيل كل محاولة تسليم.'
"You can select a default style, no indexes, or two types of indexing.": 'يمكنك تحديد نمط افتراضي أو بلا فهارس أو نوعين من أنواع الفهرسة.'
"You can select multiple zones.": 'يمكنك تحديد العديد من المناطق.'
"You can set a command or script to run at a specific time at a specified interval.": 'يمكنك أيضًا تعيين أمر أو برنامج نصي للتشغيل في وقت معين في فترة زمنية محددة.'
"You can switch back to the editor tab or window and continue the save operation.": 'يمكنك الرجوع إلى علامة تبويب أو نافذة المحرر والاستمرار في عملية الحفظ.'
"You can try again via [asis,cPanel]‘s “Backup” interface using the “Download a Full Website Backup” button.": 'يمكنك إعادة المحاولة مرة أخرى عبر واجهة “النسخ الاحتياطي” لـ [asis,cPanel] باستخدام الزر “تنزيل نسخة احتياطية كاملة لموقع الويب”.'
"You can update most of these settings in [asis,WHM’s] “Tweak Settings” interface.": 'يمكنك تحديث معظم الإعدادات في واجهة الإعدادات في [asis,WHM’s] “إعدادات الضبط”.'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'يمكنك استخدام Frontpage مباشرة لإنشاء دلائل محمية بكلمة مرور مثل الدلائل التي قد تجدها هنا. وبدلاً من ذلك، يمكنك تعطيل ملحقات frontpage مع الاستمرار في استخدام frontpage لنشر تصميم الموقع عبر Webdav أو FTP.'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'يمكنك استخدام [asis,Frontpage] لإنشاء دلائل محمية بكلمة مرور. وبدلاً من ذلك، يمكن تعطيل [asis, Frontpage Extensions] واستخدام [asis,Frontpage] لنشر تصميم الموقع عبر [asis,Webdav] أو [asis,FTP].'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'يمكنك استخدام أنواع [output,acronym,MIME,ملحقات بريد الإنترنت متعدد الأغراض] لاستخدام التقنيات الجديدة عند توفرها. على سبيل المثال، عند إتاحة تكنولوجيا بروتوكول التطبيق اللاسلكي [output,acronym,WAP,] لا تتوفر هذه المحلقات على الخوادم لاستخدام هذا التكنولوجيا. ويمكنك من خلال أنواع ملحقات بريد الإنترنت متعدد الأغراض [output,acronym,MIME,] تكوين الملحقات بنفسك واستخدام صفحات [asis,.wap] مباشرة.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API,target,_2] or DNS clustering features.": 'يمكنك استخدام مفتاح الوصول عن بعد (أو الوصول إلى تجزئة) للمصادقة مع [output,url,_1,remote API,target,_2] الخاص بـ WHM أو ميزات نظام مجموعات DNS.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'يمكنك استخدام مفتاح الوصول عن بعد (أو الوصول إلى تجزئة) للمصادقة مع [output,url,_1,API‎ البعيد] الخاص بـ WHM أو ميزات نظام مجموعات DNS.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'يمكنك أيضًا استخدام شهادة موقعة ذاتيًا أو شهادة موثوقة من مرجع مصدق لـ SSL. إذا كنت تخطط لاستخدام شهادة موقعة ذاتيًا لأحد المواقع الخاصة بك، فيمكنك إنشاؤه الآن. لاستخدام شهادة موثوقة، قم بتحميل الشهادة الموجودة أدناه أو تقديمها، بعد تلقي شهادة SSL من الموفر الموثوق.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'يمكنك أيضًا استخدام شهادة موقعة ذاتيًا أو شهادة موثوقة من مرجع مصدق لـ [output,acronym,SSL,طبقة مأخذ التوصيل الآمنة]. إذا كنت تخطط لاستخدام شهادة موقعة ذاتيًا لأحد المواقع الخاصة بك، فيمكنك إنشاؤه الآن. لاستخدام شهادة موثوقة، قم بتحميل الشهادة الموجودة أدناه أو تقديمها، بعد تلقي شهادة [output,acronym,SSL,طبقة مأخذ التوصيل الآمنة] من الموفر الموثوق.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'يمكنك استخدام المستجيبات التلقائية لإعادة إرسال الرسالة تلقائيًا إلى أي شخص يقوم بإرسال بريد إلكتروني لحساب محددة.'
"You can use email filters to send messages with specific content to different folders.": 'يمكنك استخدام عوامل تصفية البريد الإلكتروني لإرسال رسائل بمحتوى محدد إلى مجلدات مختلفة.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'يمكنك استخدامها لإعادة توجيه الحسابات المعرض للخطر إلى [asis,URL] التي تختارها أو تقوم بتعليقها.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'يمكنك استخدامها لإعادة ترتيب الأيقونات من خلال نقلها إلى مربعات أخرى ومن ثمّ حذف المربعات الخاصة بك.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'يمكنك استخدام خوادم البريد بأقصى قيم أولوية لنسخ بريدك الإلكتروني احتياطيًا أو لأغراض أخرى.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'يمكنك استخدام سجلات الوصول الأولي لمجموعة متنوعة من الأغراض، مثل مشاكل التشخيص مع موقع ما والكشف عن نشاط ضار.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'يمكنك استخدام محرر العلامة التجارية لتحرير الصور الموجودة في النُسق لديك. للقيام بذلك، قم بإنشاء نمط علامة تجارية جديد، وبعد ذلك إما إضافة صورة مخصصة إليه أو تحميل أرشيف الصور.'
"You can use the HTML editor to make changes to the template that you selected.": 'يمكنك استخدام محرر HTML لإجراء تغييرات على القالب المحدد.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'يمكنك استخدام محرر HTML، بالتزامن مع محرر أوراق الأنماط المتتالية‬‏‫ [output,acronym,CSS,] والصور المخصص لتخصيص مظهر الواجهة.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'يمكنك استخدام مدير شعار [asis,Entropy] لتعديل أولوية كل شعار، أو تحميل الشعارات وإزالتها أو تغيير الموقع الارتباط بالشعار.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'يمكنك استخدام خوارزمية التوقيع الرقمي [output,acronym,DSA,] أو [asis,RSA] خوارزميات التشفير لتشفير المفتاح. [asis,DSA] يقوم بتنفيذ إنشاء سريع للمفتاح وتوقيعه بينما يكون [asis,RSA] بشكل أسرع للتحقق من المفتاح.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'يمكنك استخدام خيارات التكوين التلقائي أدناه لمحاولة تكوين تطبيق البريد الإلكتروني الخاص بك تلقائيًا.'
