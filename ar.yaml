"You can also see the delivery route for a message from your account’s mail server to a remote address.": 'يمكنك أيضًا مشاهدة مسار تسليم رسالة من خادم البريد الخاص بحسابك إلى عنوان بعيد.'
"You can also update most of these settings in WHM’s Tweak Settings interface.": 'يمكنك أيضًا تحديث معظم الإعدادات في واجهة إعدادات ضبط WHM.'
