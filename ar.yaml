"You can configure your BlackBerry® device to open mail from your sent folder (or spam folder) directly in your inbox. Simply configure the device to log into email using your email address, plus /sent or /spam, as the username. For example, user@example.com/sent.": 'يمكنك تكوين جهاز BlackBerry® الخاص بك بحيث يفتح البريد من مجلد العناصر المرسلة (أو مجلد البريد المزعج) الخاص بك مباشرة في علبة الوارد الخاصة بك. ببساطة قم بتكوين الجهاز لتسجيل الدخول إلى البريد الإلكتروني باستخدام عنوان البريد الإلكتروني الخاص بك، بالإضافة إلى /العناصر المرسلة أو/العشوائية، كاسم المستخدم. على سبيل المثال، user@example.com/sent.'
