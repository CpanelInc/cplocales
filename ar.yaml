"Special FTP Accounts [output,inline,(Why?),id,special_accounts_help,class,action_link,style,cursor: pointer;font-weight: normal;]": 'حسابات FTP خاصة [output,inline,(لماذا?),id,special_accounts_help,class,action_link,style,cursor: pointer;font-weight: normal;]'
"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'تعد حسابات FTP الخاصة هي حسابات [output,acronym,FTP,بروتوكول نقل الملفات] المرتبطة بهيئة حساب الاستضافة الخاص بك. الحساب الأساسي الخاص بك مرتبط بتسجيل الدخول الأساسي لحساب الاستضافة الخاص بك، وحسابات السجلات تسمح بالوصول إلى سجلات الاستخدام الأولية، والحسابات المجهولة تسمح بالوصول المجهول إلى ملفاتك. لحسابات FTP الخاصة قيود خاصة ولا يمكن حذفها.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'تعد حسابات FTP الخاصة مرتبطة بالهيئة الإدارية لحساب الاستضافة الخاص بك ولا يمكن حذفه. لمزيد من المعلومات، اقرأ [output,url,_1,documentation,target,_2,id,_3].'
"Specifies the maximum number of authentication processes that may be running at one time.": 'تحديد الحد الأقصى لعدد عمليات المصادقة التي يمكن تشغيلها في وقت واحد.'
"Specifies the maximum number of mail ([output,acronym,IMAP,Internet Message Access Protocol] and [output,acronym,POP3,Post Office Protocol] servers) processes that may be running at one time.": 'تحديد الحد الأقصى لعدد معالجات البريد الإلكتروني لـ (خوادم [output,acronym,IMAP,بروتوكول الوصول إلى الرسائل عبر الإنترنت] و[output,acronym,POP3,بروتوكول Post Office]) التي يمكن تشغيلها في وقت واحد.'
"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'تحديد عدد الدقائق بين [output,acronym,IMAP,بروتوكول الوصول إلى الرسائل عبر الإنترنت] رسائل IDLE “OK Still here”. قد يساعدك زيادة ذلك على زيادة عمر البطارية لبعض عملاء الهاتف الجوال.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'تحديد عدد اتصالات [output,acronym,IMAP,بروتوكول الوصول إلى الرسائل عبر الإنترنت] المتزامنة والتي قد يقوم بها مستخدم واحد (عنوان IP) في وقت واحد.'
"Specifies the number of simultaneous [output,acronym,POP3,Post Office Protocol] connections that a single user (IP address) may make at one time.": 'تحديد عدد اتصالات [output,acronym,POP3,بروتوكول Post Office] المتزامنة والتي قد يقوم بها مستخدم واحد (عنوان IP) في وقت واحد.'
"Specifies whether to use a new login process for each new [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol] connection. Setting this to yes may improve the security of the [asis,Dovecot] authentication processes, but doing so imposes a significant performance penalty on heavily loaded servers.": 'تحديد استخدام عملية تسجيل دخول جديدة لكل اتصال [output,acronym,POP3,بروتوكول Post Office] أو [output,acronym,IMAP,بروتوكول الوصول إلى الرسائل عبر الإنترنت]. إعدادها إلى “نعم” قد يؤدي إلى تحسين أمان عملية مصادقة [asis,Dovecot]، ولكن القيام بذلك قد يؤدي إلى ثقل الأداء بشكل هائل على الخوادم المحملة إلى درجة كبيرة.'
"Specify a [asis,Project Honey Pot API Key] for use with the [asis,@rbl] operator.": 'تحديد [asis,Project Honey Pot API Key] للاستخدام مع المشغّل [asis,@rbl].'
