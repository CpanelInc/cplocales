"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'عندما تقوم بالوصول إلى أرشيف رسائل البريد الإلكتروني من خلال تطبيق سطح مكتب بريد إلكتروني مثل‎ “[_1]‎‎”، فسوف يتطلب تطبيق البريد الإلكتروني معلومات خاصة عن حساب البريد الإلكتروني لديك. يمكنك استخدام خيارات التكوين التلقائي أدناه لمحاولة تكوين تطبيق البريد الإلكتروني الخاص بك تلقائيًا. وإذا كانت الخيارات المتوفرة غير متوافقة مع التطبيق الخاص بك، فسوف تحتاج استخدام معلومات [output,strong,الإعدادات اليدوية]. ونحن نوفر وصول القراءة فقط في أرشيفات البريد الخاص بك عبر IMAP فقط.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'عندما تقوم بالوصول إلى أرشيف رسائل البريد الإلكتروني من خلال تطبيق سطح مكتب بريد إلكتروني مثل‎ “[_1]‎‎”، فسوف يتطلب تطبيق البريد الإلكتروني معلومات خاصة عن حساب البريد الإلكتروني لديك.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'عندما تقوم بإضافة خادم ما وتعيينه للمزامنة، فإن الرسم التخطيطي لمسار DNS أدناه سوف يتم تحديثه. حاول تقليل عرض الرسم التخطيطي قدر المستطاع.'
