"You can also revert all header and footer images back to the style’s default header and footer images.": 'يمكنك أيضًا إرجاع رأس الصور وتذييلها مرة أخرى إلى رأس الصور وتذييلها الافتراضي للنمط.'
"You can also revert all main page branded icons to the style’s main page default icons.": 'يمكنك أيضًا إرجاع جميع الأيقونات الخاصة بالعلامة التجارية للصفحة الرئيسية مرة أخرى إلى الأيقونات الافتراضية للصفحة الرئيسية الافتراضية للنمط.'
