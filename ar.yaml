"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'تسمح لك هذه الوظيفة بتتبع المسار من جهاز الكمبيوتر الذي تستخدمه للوصول إلى cPanel من الخادم الذي يوجد به موقعك (مثل عدد الخوادم والخوادم التي يجب أن تعبر بياناتك من خلالها للوصول إلى موقعك).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'تعرض هذه الوظيفة أحدث 300 خطأ لموقعك. تحقق من هذا السجل بشكل متكرر لضمان أن موقعك يعمل بشكل سلس. على سبيل المثال، قد تساعدك هذه المعلومات على العثور على الارتباطات المقطوعة أو مشكلات الملفات المفقودة.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'تعمل هذه الوظيفه على عرض ما يصل إلى [numf,_1] من أحدث الإدخالات في سجل Apache لأحد مواقع الويب لمجال محدد.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'ستعرض هذه الوظيفة آخر 300 خطأ لموقعك. ربما يكون هذه مفيدًا في العثور على الارتباطات المقطوعة أو مشكلات الملفات المفقودة. التحقق من السجل بشكل متكرر قد يساعدك على الحفاظ على تشغيل موقعك بشكل سلس.'
"This functionality is not available with the current server configuration.": 'لا تتوفر هذه الوظيفة على تكوين الخادم الحالي.'
"This group name already exists.": 'اسم هذه المجموعة موجود بالفعل.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'يعرض دفتر الضيوف، الذي يستخدم PHP وMySQL ميزات متقدمة.'
"This hook is disabled.": 'تم تعطيل موضع الإضافة.'
"This hook is enabled.": 'تم تمكين موضع الإضافة.'
"This hook may be part of an installed application, and deleting it may break that application.": 'وقد يكون موضع الإضافة في الروتين هذا جزءًا من أحد التطبيقات المثبتة، وقد يؤدي حذفه إلى إيقاف هذا التطبيق.'
"This hook runs as a normal user.": 'يتم تشغيل موضع الإضافة هذا على أنه مستخدم عادي.'
"This hook runs as the root user.": 'يتم تشغيل موضع الإضافة هذا على أنه مستخدم جذر.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'لا تعمل شهادة المضيف هذه على تأمين هذا المجال. وسوف تظهر التحذيرات الخاصة بالأمان في مستعرضات ويب المستخدم عند تحميل هذا المجال.'
"This host’s certificate secures this domain.": 'تعمل شهادة المضيف هذه على تأمين هذا المجال.'
"This icon indicates that the stats program is locked by the administrator.": 'تشير هذه الأيقونة إلى أن برنامج الحالة تم تأمينه عن طريق المسؤول.'
"This includes any custom modules located in the “[_1]” directory.": 'يتضمن ذلك أية وحدات نمطية في دليل “[_1]”.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'قد تساعدك هذه المعلومات على ضمان إعداد [output,acronym,DNS,نظام أسماء المجالات] بشكل صحيح، على سبيل المثال، بعد إجراء تغييرات [output,acronym,DNS,نظام أسماء المجالات].'
"This installs the backup configuration based on the target system’s defaults.": 'يؤدي هذا إلى تثبيت تكوين النسخ الاحتياطي استنادًا إلى القيم الافتراضية للنظام الهدف.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'يعمل هذا على إرشاد المستعرض لديك لتفسير جميع الملفات التي تستخدم هذه الامتدادات مثل ملفات [output,acronym,HTML,لغة تمييز النص التشعبي].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'تتيح لك هذه الواجهة تكوين عددًا من الإعدادات العامة لـ [asis,ModSecurity™]. لمزيد من المعلومات حول كل التوجيهات المدعومة، يمكنك مراجعة تفاصيل إضافية باستخدام الارتباطات المتوفرة في كل توجيه.'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'تقوم هذه الواجهة بإنشاء ملفات المكون الإضافي التي قد تحتوي على أحد العناصر أو أكثر. استخدم الجانب الأيمن من النموذج لإضافة كل العناصر التي ترغب بها، ثم انقر فوق الزر “إنشاء” الموجود على اليسار لإنشاء المكون الإضافي. ربما تجد ملفات المكون الإضافي في “[output,strong,_1]”. لمزيد من المعلومات حول تسجيل المكون الإضافي، يرجى قراءة [output,url,_2,الوثائق,target,blank].'
"This interface does not interact with “[_1]”.": 'لا تتفاعل هذه الواجهة مع “[_1]”.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'يتم استخدام هذه الواجهة لإدارة مواضع الإضافة الموجودة بالفعل على الخادم الخاص بك. للحصول على معلومات حول كيفية إضافة مواضع الإضافة وما يمكن إضافته وكيفية كتابة مواضع الإضافة، يرجى مراجعة المستند على [output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'تستخدم هذه الواجهة لعرض التطبيقات المثبتة والمسجلة في [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'تتيح لك هذه الواجهة تكوين SSL للمجالات الخاصة بك.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'تتيح لك هذه الواجهة تكوين [output,acronym,SSL,طبقة مأخذ التوصيل الآمنة] للمجالات الخاصة بك.'
"This interface provides the ability to control installed software.": 'توفر الواجهة القدرة على التحكم في البرنامج المثبت.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'توفر هذه الواجهة إعدادات التكوين الخاصة بنهج الأمان الذي ينطبق على cPanel وبريد ويب cPanel وWHM على الخادم الخاص بك.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'إليك قائمة ببروتوكولات [output,acronym,SSL,طبقة مأخذ التوصيل الآمنة] التي ينبغي على [asis,Dovecot] استخدامها. وبصورة عامة سيحتاج ذلك فقط إلى أن يتم تعديله لتوافق [output,acronym,PCI,صناعة بطاقات الدفع].'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'وهذا شهادة موقعة ذاتيًا. يسهل على المهاجمين الاحتيال على الشهادات الموقعة ذاتيًا، علاوة على أنها تنشئ تحذيرات أمان في مستعرض الويب الخاص بالمستخدم. يجب عليك تثبيت هذه الشهادة مؤقتًا حتى يصدر مرجع مصدق شهادة موقعة لاستبدالها.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'إليك قائمة بالتنسيقات القياسية لتشفير [output,acronym,SSL,طبقة مأخذ التوصيل الآمنة] التي ينبغي على [asis,Dovecot] استخدامها. وبصورة عامة سيحتاج ذلك فقط إلى أن يتم تعديله لتوافق [output,acronym,PCI,صناعة بطاقات الدفع].'
"This is a test - 1399661404.": 'هذا عبارة عن اختبار - 1399661404.'
"This is a test message.": 'هذه رسالة اختبار.'
"This is an [asis,ALPHA] release, not intended for production.": 'هذا أحد إصدارات [asis,ALPHA]، وهو غير مخصص للإنتاج.'
"This is an email address at which the system can contact you. This should be an email address that is not on your account.": 'يعد هذا أحد عناوين البريد الإلكتروني التي يمكن للنظام الاتصال بك من خلالها. وينبغي أن يكون هذا عنوان بريد إلكتروني غير مدرج على حسابك.'
"This is not a valid domain.": 'هذا مجال غير صالح.'
"This is not a valid package name.": 'هذا اسم حزمة غير صالح.'
"This is not a valid username.": 'هذا اسم مستخدم غير صالح.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'وهذا غير مستحسن، وينبغي تعطيله في الأنظمة الحديثة لكي تتم مصادقة SMTP.'
"This is recommended only if you require additional configuration flexibility.": 'يوصى بذلك فقط إذا طلبت مرونة في التكوينات الإضافية.'
"This is the [output,strong,recommended] version for your operating system.": 'هذا هو الإصدار [output,strong,المستحسن] لنظام التشغيل لديك.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'هذه هي الأيقونة التي ستستخدمها cPanel للمكون الإضافي الخاص بك. (سيعمل هذا النموذج على تغيير حجم الصورة إلى [numf,_1] ✕ [numf,_2] بكسل).'
"This is useful if you need to limit access to a certain part of your site.": 'يعد هذا مفيدًا إذا احتجت الحد من الوصول إلى جزء معين من الموقع الخاص بك.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'وسيصبح هذا الأمر مفيدًا إذا أردت إرسال بريد عبر خدمة أخرى (على سبيل المثال، [asis,mac.com] أو [asis,comcast.com]).'
"This is your account’s new password:": 'هذه كلمة المرور الجديدة الخاصة بحسابك:'
"This is your personal address book.": 'هذا هو دفتر العناوين الشخصي الخاص بك.'
"This is your personal calendar.": 'هذا هو التقويم الشخصي الخاص بك.'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'يستخدم هذا المفتاح [numf,_1] من ترميز البت والذي يُعد ضعيفًا جدًا لتوفير الأمان الكافي. يجب عليك استخدام مفتاح يحتوي على الأقل على [numf,_2] من ترميز البت لإنشاء شهادة أو [output,acronym,CSR,طلب توقيع شهادة‬].'
"This list is [output,strong,private].": 'هذه القائمة [output,strong,خاصة].'
"This list is [output,strong,public].": 'هذه القائمة [output,strong,عامة].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'قد يتسبب هذا في حدوث اختلافات بين البيانات التي تشاهدها في [output,url,_1,إدارة الملفات,id,_2,target,filemgr] مقابل المعلومات التي تجدها هنا.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'قد يتسبب هذا في حدوث اختلافات بين البيانات التي تشاهدها في [output,url,_1,File Manager,id,_2] مقابل المعلومات التي تجدها هنا.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'قد يتسبب هذا في حدوث اختلافات بين البيانات التي تشاهدها في [output,url,_1,إدارة الملفات] مقابل المعلومات التي تجدها في الجدول أدناه.'
"This message contains HTML.": 'تحتوي هذه الرسالة على HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'تحتوي هذه الرسالة على [output,acronym,HTML,لغة تمييز النص التشعبي].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'تعذّر تسليم هذه الرسالة حتى الآن. سيحاول خادم البريد التسليم مرة أخرى في وقت لاحق.'
"This message could not be delivered.": 'تعذّر تسليم هذه الرسالة.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'هدف هذه الرسالة إخبارك بأن الحساب “[_1]” يضم معرف المستخدم 0 (ميزات الجذر). ربما تشير إلى أن نظامك معرض للخطر. لتكون في أمان، يجب التحقق من عدم تعرض نظامك للخطر.'
"This message was discarded by an email filter or spam detection software.": 'تم تجاهل هذه الرسالة من قبل عامل تصفية البريد إلكتروني أو برنامج الكشف عن البريد المزعج.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'تم رفض هذه الرسالة في وقت SMTP بسبب RBL أو عامل تصفية أو تكوين آخر.'
"This message was saved into an email archive.": 'تم حفظ هذه الرسالة في أرشيف رسائل بريد إلكتروني.'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'قد يتسبب هذا التكوين غير الصحيح في فشل إعادة تشغيل بعض الخدمات على الخادم لديك بشكل صحيح.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'تضمن هذه الوحدة النمطية تكوين المجالات الفرعية للوكيل مثل [list_and_quoted,_1] بشكل صحيح.'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'تعمل هذه الوحدة النمطية على زيادة الحصة النسبية للحساب مؤقتًا وتشغيل البرامج النصية المخصصة قبل الاستعادة.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'تقوم هذه الوحدة النمطية بتحديث قواعد بيانات النظام وعنوان IP لاسم الخادم وإدراج الأجهزة وإعادة تشغيلها وإلغاء تأمين المحتوى الديناميكي وتشغيل البرامج النصية المخصصة لما بعد الاستعادة.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'يجب أن يكون هذا عنوان [output,abbr,IPv6,الإصدار 6 من بروتوكول الإنترنت].'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'يجب أن يكون هذا عنوان [output,acronym,IPv6,الإصدار 6 من بروتوكول الإنترنت].'
"This notice is the result of a request from “[_1]”.": 'هذا الإشعار نتيجة لطلب من “[_1]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'هذا الإشعار نتيجة لطلب تم تقديمه عن طريق جهاز كمبيوتر بعنوان IP “[_2]” من خلال خدمة “[_1]” على الخادم أثناء تسجيل الدخول كـ “[_3]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'هذا الإشعار نتيجة لطلب تم تقديمه عن طريق جهاز كمبيوتر بعنوان IP “[_2]” من خلال خدمة “[_1]” على الخادم.'
"This notice was generated on “[_1]” at “[_2]”.": 'تم إنشاء هذه الملاحظة على “[_1]” في “[_2]”.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'تسمح لك هذه العملية بتغيير كلمة مرور [output,asis,root][comment,unix super user] لنظام التشغيل.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'يضيف هذا الخيار ميزة جديدة بنفس الاسم مثل المكون الإضافي. يمكنك إذن استخدام إدارة ميزة WHM للتحكم في الوصول إلى المكون الإضافي.'
"This option allows only one backup. This option will only save changed information.": 'يتيح هذا الخيار عملية نسخ احتياطي واحدة فقط. سيقوم هذا الخيار بحفظ فقط المعلومات التي تم تغييرها.'
"This option allows root users to assign a specific backup system to each user.": 'يتيح هذا الخيار لمستخدمي الجذر تخصيص نظام نسخ احتياطي محدد لكل مستخدم.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'يسمح لك هذا الخيار بتكوين الخادم الخاص بك كمبادل بريد نسخ احتياطي. سيقوم الخادم الخاص بك بتعليق البريد حتى يتوفر مبادل بريد ذو أولوية أقل.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'يسمح لك هذا الخيار بتكوين الخادم الخاص بك لقبول البريد دائمًا. سيتم تسليم البريد الإلكتروني الذي يتلقاه الخادم الخاص محليًا.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'يسمح لك هذا الخيار بتكوين الخادم الخاص بك بحيث لا يقبل البريد الإلكتروني محليًا وإرسال البريد الإلكتروني إلى سجل [output,acronym,MX,مبادل البريد] الأقل أولوية.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'يتيح لك هذا الخيار تخصيص الردود التي يتلقاها مرسلو البريد الإلكتروني عندما يقوموا بإرسال الرسائل إلى حساب [asis,BoxTrapper]-تم تمكينه.'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'يسمح لك هذا الخيار بتمكين [asis,Dovecot] للاستماع لطلبات عنوان [output,acronym,IPv6,الإصدار 6 من بروتوكول الإنترنت].'
"This option allows you to enable or disable backups for suspended accounts.": 'يتيح لك هذا الخيار تمكين عمليات النسخ الاحتياطي للحسابات الموقوفة مؤقتًا أو تعطيلها.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'يسمح لك هذا الخيار بإعادة توجيه رسائل البريد الإلكتروني التي تمت مصادقتها [asis,BoxTrapper]-إلى عنوان بريد إلكتروني آخر.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'يتيح لك هذا الخيار السماح لرسائل البريد الإلكتروني أو رفضها أو تجاهلها من حسابات محددة.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'يسمح لك هذا الخيار بتحديد البروتوكولات التي سيستخدمها [asis,Courier] للاستماع لطلبات عنوان [output,acronym,IPv6,الإصدار 6 من بروتوكول الإنترنت].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'يسمح لك هذا الخيار باستخدام [asis,BoxTrapper] لإعداد عناوين البريد الإلكتروني وتحديد المدة التي تريدها للاحتفاظ بالسجلات ورسائل قائمة الانتظار.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'يتيح لك هذا الخيار عرض أي بريد إلكتروني [asis,BoxTrapper] يتطلب التحقق من الصحة.'
"This option allows you to view the CSR and edit the CSR’s description.": 'يتيح لك هذا الخيار عرض CSR وتحرير وصفها.'
"This option allows you to view the certificate and edit the certificate’s description.": 'يتيح لك هذا الخيار عرض الشهادة وتحرير وصف الشهادة.'
"This option allows you to view the key and edit the key’s description.": 'يتيح لك هذا الخيار عرض المفتاح وتحرير وصفه.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'يسمح هذا الخيار‎ “[_1]‎” بتخصيص أي عنوان IP متوفر لأحد الحسابات المملوكة.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'يعمل هذا الخيار على إعادة إنشاء [asis,Apache] و[asis,PHP] باستخدام آخر قيم افتراضية تم حفظها. وكذلك سيعمل على تحديث [asis,Ruby Gems] تلقائيًا وإعادة إنشاء [asis,Apache] و[asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'يعمل هذا الخيار على تحديث [asis,Ruby Gems] تلقائيًا ولكنه لن يقوم بإعادة إنشاء [asis,Apache] و[asis,PHP] حتى تختار القيام بذلك.'
"This option does not allow users to include Additional Destinations.": 'لا يسمح هذا الخيار للمستخدمين بتضمين الوجهات الإضافية.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'يُجبر هذا الخيار ProFTPD على استخدام أغلفة TCP، والتي يمكنك تكوينها باستخدام ملف /etc/hosts.allow وملف /etc/hosts.deny. ومع ذلك، قد يمنع هذا الخيار الاتصال من خلال عملائك إذا قاموا بتكوين أسماء المضيفين بشكل غير صحيح.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'تتم إدارة هذا الخيار باستخدام‎ “إعدادات الضبط‎‎”‬‏‫، ويجب تمكينه أو تعطيله هناك.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'وهذا الخيار ليس مطلوبًا لاستعادة الحساب، بل لاستعادة الخادم. فننصح بشدة بتمكين هذا الخيار.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'يوفر هذا الخيار عملية تسليم أسرع من استعلام إلى خادم Apache لتحديد المرسل.'
"This option requires a separate drive or other mount point.": 'يتطلب هذا الخيار محرك أقراص منفصل أو نقطة تحميل أخرى.'
"This option requires a separate drive/Network File System (NFS) mount.": 'يتطلب هذا الخيار محرك أقراص منفصل/تحميل نظام ملف الشبكة (NFS).'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'يحظر هذا الخيار‎ “[_1]‎” ليكون قادرًا فقط على تخصيص أحد عناوين IP التي تم فحصها أدناه لأحد الحسابات المملوكة.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'سيحتفظ هذا الخيار بعمليات النسخ الاحتياطي في دليل النسخ الاحتياطي المحلي الافتراضي، حتى بعد أن يقوم النظام بنقل النسخ الاحتياطية إلى وجهة أخرى.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'يحفظ هذا الخيار جميع المعلومات الخاصة بك، كما أنه أقوى من المضغوط، إلا أنه يستخدم مساحة أكبر على القرص.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'يحفظ هذا الخيار جميع المعلومات الخاصة بك، ويستخدم مساحة أقل على القرص، ولكنه يستغرق وقتًا أطول للإتمام.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'ينقلك هذا الخيار من خلال عملية الترقية. تتضمن هذه العملية تحديث [asis,Ruby Gems]، وتحديث [asis,MySQL]، وإعادة إنشاء [asis,Apache] و[asis,PHP].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'ينقلك هذا الخيار من خلال عملية الترقية. تتضمن هذه العملية تحديث [asis,Ruby Gems] وتحديث [asis,MySQL]/[asis,MariaDB] وإعادة إنشاء [asis,Apache] و[asis,PHP].'
"This option will disable the local [asis,FTP] server.": 'سيقوم هذا الخيار بتعطيل خادم [asis,FTP] المحلي.'
"This option will enable or disable backup activity.": 'سوف يمكّن هذا الخيار نشاط النسخ الاحتياطي أو تعطيله.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'سيُبقي هذا الخيار عمليات النسخ الاحتياطي في دليل النسخ الاحتياطي المحلي الافتراضي حتى بعد أن يتم نقل النسخ الاحتياطية إلى وجهة أخرى.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'سيعمل هذا الخيار على تقليل تأثير الأداء على الخادم المصدر، ولكنه سيعمل على زيادة الوقت الذي يستغرقه لنقل الحسابات.'
"This option will set the MySQL password to be the same as the new password.": 'سيقوم هذا الخيار بتعيين كلمة مرور MySQL لتكون هي نفس كلمة المرور الجديدة لديك.'
"This option will set your MySQL password to be the same as your new password.": 'هذا الخيار سيقوم بتعيين كلمة مرور MySQL الخاصة بك لتكون هي نفس كلمة المرور الجديدة لديك.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'هذا الخيار سيقوم بتعيين كلمة مرور MySQL الخاصة بك لتكون هي نفس كلمة المرور الجديدة لديك. إذا كان لديك إعداد‎ “[_1]‎” في الدليل الرئيسي الخاص بك وترغب في متابعة استخدام كلمة المرور في‎ “[_1]‎” الخاص بك، فينبغي لك إلغاء تحديد هذا الخيار.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'هذا الخيار سوف يقوم بتعيين كلمة مرور [asis,MySQL] الخاصة بك لتكون هي نفس كلمة المرور الجديدة لديك.‬'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'لن يؤدي هذا الخيار إلى اتخاذ أي إجراءات عندما يكون [asis,cPHulkd] معطلاً.'
"This option will trigger no actions when the Tweak Setting “Send bandwidth limit notification emails” has been disabled.": 'لن يؤدي هذا الخيار إلى تشغيل أية إجراءات عند تعطيل إعدادات الضبط “إرسال رسائل البريد الإلكتروني المتعلقة بإعلام حد النطاق الترددي”.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'تسمح لك هذه الصفحة بتمكين المستخدمين من أحد أنظمة النسخ الاحتياطي الجديدة أو القديمة أو عدم تمكينها.'
"This page allows you to select the backup options for individual users.": 'تسمح لك هذه الصفحة بتحديد خيارات النسخ الاحتياطي للمستخدمين الفرديين.'
"This password has a strength of [_1] which meets or exceed the system requirement of [_2].": 'تتمتع كلمة المرور هذه بقوة [_1] والتي تستوفي أو تتجاوز متطلبات النظام [_2].'
"This password has a strength of [_1], but your system requires a strength of [_2].": 'تتمتع كلمة المرور هذه بقوة [_1]، ولكن نظامك يتطلب أن تكون قوتها [_2].'
"This password has a strength of [numf,_1] which meets or exceed the system requirement of [numf,_2].": 'تتمتع كلمة المرور هذه بقوة [numf,_1] والتي تستوفي أو تتجاوز متطلبات النظام [numf,_2].'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'تتمتع كلمة المرور بقوة [numf,_1]. يتطلب قوة [numf,_2] أو أعلى.'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'كلمة المرور هذه ضعيفة جدًا. إضافة المزيد من مجموعات الأحرف الصغيرة والكبيرة والأرقام والرموز. (الحد الأدنى للقوة [numf,_1]).'
"This password reset request originated from “[_1]”.": 'تم إنشاء طلب إعادة تعيين كلمة المرور من قبل‎ “[_1]‎”.'
"This performs pre-restoration actions and cleanups.": 'يؤدي هذا إلى القيام ببعض الإجراءات والمسح قبل عملية الاستعادة.'
"This private key is in use by the following resources:": 'هذا المفتاح الخاص قيد الاستخدام من قبل الموارد التالية:'
"This protects your inbox from spam.": 'يعمل هذا على حماية علبة الوارد الخاصة بك من البريد المزعج.'
"This query produced a result set that exceeds the reportable limit.": 'أنتج هذا الاستعلام مجموعة نتائج تتجاوز الحد المعاد حمله.'
"This recreates account packages.": 'يعمل هذا على إعادة إنشاء الحزم الخاصة بالحساب.'
"This release was compiled on [datetime,_1,datetime_format_long].": 'تم تجميع هذا الإصدار في [datetime,_1,datetime_format_long].'
"This removes legacy [asis,Frontpage] entries from [asis,.htaccess].": 'يعمل هذا على إزالة إدخالات [asis,Frontpage] القديمة من [asis,.htaccess].'
"This repairs mail permissions and upgrades the system to the latest storage methods.": 'يؤدي هذا إلى إصلاح أذونات البريد وترقية النظام إلى أحدث طرق التخزين.'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'يمكن أيضًا للموزع هذا تثبيت شهادة واحدة على [output,url,_1,عنوان IP المشترك المخصص له/لها].'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'يمكن أيضًا لبائع التجزئة هذا تثبيت شهادة واحدة على [output,url,_1,عنوان IP مشترك مخصص] لبائع التجزئة.'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'قد يقوم الموزّع بإنشاء مضيفي SSL للمجالات التي يتم إرفاقها لحساب يملكه الموزّع كمجال أساسي أو مجال موقوف مؤقتًا أو مجال فرعي أو مجال وظيفة إضافية.'
"This resets email quotas to safe values and restores email aliases and filters.": 'يؤدي هذا إلى إعادة تعيين الحصص النسبية للبريد الإلكتروني إلى قيم آمنة واستعادة عوامل التصفية والأسماء المستعارة للبريد الإلكتروني.'
"This restores [asis,Horde] configuration and preferences.": 'يؤدي هذا إلى استعادة تكوين [asis,Horde] والتفضيلات الخاصة به.'
"This restores [asis,MariaDB]/[asis,MySQL] databases, users, and grants.": 'يؤدي هذا إلى استعادة قواعد بيانات [asis,MariaDB]/[asis,MySQL] ومستخدميها والمنح المتعلقة بها.'
"This restores [asis,PostgreSQL] databases, users, and grants.": 'يؤدي هذا إلى استعادة قواعد بيانات [asis,PostgreSQL] ومستخدميها والمنح المتعلقة بها'
"This restores [asis,Roundcube] configuration and preferences.": 'يؤدي هذا إلى استعادة تكوين [asis,Roundcube] والتفضيلات الخاصة به.'
"This restores [asis,Tomcat] data.": 'يؤدي ذلك إلى استعادة بيانات [asis,Tomcat].'
"This restores [asis,crontab] entries.": 'يؤدي ذلك إلى استعادة إدخالات [asis,crontab].'
"This restores [output,abbr,FTP,File Transfer Protocol] accounts.": 'يؤدي هذا إلى استعادة حسابات [output,abbr,FTP,بروتوكول نقل الملفات].'
"This restores [output,abbr,SPF,Sender Policy Framework] records and updates them for the target server.": 'يعمل هذا على استعادة سجلات [output,abbr,SPF,إطار عمل نهج المرسل] وتحديثها للخادم الهدف.'
"This restores [output,abbr,SSL,Secure Sockets Layer] keys, certificates, and virtual host entries.": 'يؤدي هذا إلى استعادة مفاتيح [output,abbr,SSL,طبقة مأخذ التوصيل الآمنة] والشهادات وإدخالات المضيف الظاهري.'
"This restores [output,acronym,DKIM,DomainKeys Identified Mail] keys and updates records for the current server.": 'يعمل هذا على استعادة مفاتيح [output,acronym,DKIM,بريد DomainKeys المحدد] وتحديث السجلات للخادم الحالي.'
"This restores all of the privileges the account previously had, including the “all” privilege which is equivalent to root access.": 'يؤدي ذلك إلى استعادة كل الامتيازات القديمة للحساب، بما في ذلك امتياز “الكل” والذي يعادل الوصول إلى الجذر.'
"This restores custom [output,abbr,DNS,Domain Name System] Zone entries.": 'يؤدي هذا إلى استعادة إدخالات “نطاق [output,abbr,DNS,نظام اسم المجال]” المخصصة.'
"This restores custom locales.": 'يؤدي هذا إلى استعادة الإعدادات المحلية المخصصة.'
"This restores custom virtual host includes.": 'يؤدي هذا إلى استعادة ما يتضمنه المضيف الظاهري المخصص.'
"This restores mailing lists.": 'يعمل هذا على استعادة القوائم البريدية.'
"This restores ownership of files previously owned by the “nobody” user in the home directory.": 'يؤدي هذا إلى استعادة ملكية الملفات المملوكة سابقًا لمستخدم “أي شخص” في الدليل الرئيسي.'
"This restores password data for digest authentication.": 'يؤدي هذا إلى استعادة بيانات كلمة المرور للمصادقة الكلية.'
"This restores proxy subdomains.": 'يؤدي هذا إلى استعادة المجالات الفرعية للوكيل.'
"This restores reseller privileges.": 'يؤدي هذا إلى استعادة امتيازات بائع التجزئة.'
"This restores service access logs.": 'يؤدي هذا إلى استعادة سجلات الوصول إلى الخدمة.'
"This restores subdomains, parked domains, and addon domains.": 'يؤدي ذلك إلى استعادة المجالات الفرعية والمجالات الموقوفة مؤقتًا ومجالات الوظيفة الإضافية.'
"This restores the [asis,cPanel] account’s configuration data.": 'يؤدي هذا إلى استعادة بيانات تكوين حساب [asis,cPanel].'
"This restores the account’s data storage quota.": 'يؤدي هذا إلى استعادة الحصة النسبية لتخزين بيانات الحساب.'
"This restores the account’s feature list setting.": 'يؤدي هذا إلى استعادة إعداد قائمة ميزات الحساب.'
"This restores the account’s shell.": 'يؤدي ذلك إلى استعادة shell الخاصة بالحساب.'
"This restores the bandwidth and [asis,RRDtool] data.": 'أدى ذلك إلى استعادة النطاق الترددي وبيانات [asis,RRDtool].'
"This restores the encrypted system password.": 'يؤدي ذلك إلى استعادة كلمة مرور النظام التي تم تشفيرها.'
"This restores the home directory’s contents.": 'يؤدي هذا إلى استعادة محتويات الدليل الرئيسي.'
"This restores web counter counts.": 'يؤدي هذا إلى استعادة مؤقتات عدادات الويب.'
"This restores website configuration ([asis,userdata]).": 'يؤدي هذا إلى استعادة تكوين مواقع الويب ([asis,userdata]).'
"This rewrites web disk home directories to the correct location on the new server.": 'يؤدي هذا إلى إعادة كتابة الدلائل الرئيسية لـ web disk في الموقع الصحيح على الخادم الجديد.'
"This runs after a [asis,cPanel amp() WHM] update.": 'يعمل ذلك بعد تشغيل تحديث [asis,cPanel amp() WHM].'
"This runs after a user’s password is changed.": 'يتم تشغيل هذا بعد تغيير كلمة مرور المستخدم.'
"This runs after an account is created.": 'يتم تشغيل هذا بعد إنشاء أحد الحسابات.'
"This runs after an account is modified.": 'يتم تشغيل هذا بعد تعديل أحد الحسابات.'
"This runs after an account is removed.": 'يعمل هذا بعد أن تتم إزالة أحد الحسابات.'
"This runs after an account’s shell is changed.": 'يتم تشغيل هذا بعد تغيير shell الخاص بالحساب.'
"This runs after an individual user’s statistics are processed.": 'يعمل هذا بعد أن تتم معالجة إحصائيات المستخدم الفردي.'
"This runs after cpanellogd runs for all users.": 'وهذا يعمل بعد تشغيل cpanellogd لجميع المستخدمين.'
"This runs after pkgacct generates an archive.": 'يعمل هذا بعد أن يقوم pkgacct بإنشاء أرشيف ما.'
"This runs after the account is restored.": 'يعمل هذا بعد أن تتمت استعادة الحساب.'
"This runs after the tarball is extracted but before any work is done with it.": 'يعمل ذلك بعد استخراج الملفات التي بصيغة tarball ولكن قبل أن يتم إجراء أي عمل عليها.'
"This runs after the “[_1]” call “[_2]”.": 'يتم تشغيل هذا بعد قيام‎ “[_1]‎” باستدعاء‎ “[_2]”.'
"This runs before a [asis,cPanel amp() WHM] update.": 'يعمل هذا قبل تشغيل تحديث [asis,cPanel amp() WHM].'
"This runs before a user’s password is changed.": 'ويتم تشغيل هذا قبل تغيير كلمة مرور المستخدم.'
"This runs before an account is created.": 'يتم تشغيل هذا قبل إنشاء أحد الحسابات.'
"This runs before an account is modified.": 'يتم تشغيل هذا قبل تعديل أحد الحسابات.'
"This runs before an account is removed.": 'يتم تشغيل هذا قبل إزالة أحد الحسابات.'
"This runs before an account’s shell is changed.": 'ويتم تشغيل هذا قبل تغيير shell الخاص بالحساب.'
"This runs before an individual user’s statistics are processed.": 'يعمل هذا قبل أن تتم معالجة إحصائيات المستخدم الفردي.'
"This runs before cpanellogd runs for all users.": 'وهذا يعمل قبل تشغيل cpanellogd لجميع المستخدمين.'
