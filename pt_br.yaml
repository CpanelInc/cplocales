"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'A SNI permite que um único endereço IP hospede vários sites, permitindo que todos os usuários criem sites SSL, não apenas os usuários que têm um endereço IP dedicado. A SNI também permite que cada usuário crie vários sites SSL. Os navegadores da Web mais modernos são compatíveis com a SNI. No entanto, determinados navegadores da Web antigos não são compatíveis com a SNI. Esses navegadores da Web mais antigos mostrarão avisos de segurança quando acessarem qualquer site SSL que não seja o site SSL “primário” do respectivo endereço IP. Somente um usuário com um endereço IP dedicado pode definir um site SSL “primário” do endereço IP. Consequentemente, um usuário ainda precisará de um endereço IP dedicado para apresentar um site SSL em navegadores da Web não compatíveis com a SNI.'
