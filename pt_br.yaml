"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Os tipos MIME informam aos navegadores como identificar extensões específicas. Por exemplo, o tipo MIME texto/html é igual às extensões .htm, .html e .shtml na maioria dos servidores, além de pedir para o navegador interpretar todos os arquivos com essas extensões como arquivos HTML. Você pode alterar ou adicionar novos tipos MIME especificamente para o site (observe que não pode alterar os valores de tipo MIME definidos pelo sistema). Os tipos MIME costumam ser usados para identificar novas tecnologias à medida que elas aparecem. Quando a tecnologia WAP apareceu, ninguém tinha essas extensões configuradas no servidor. Porém, com tipos MIME, você pode ter configurado ele sozinho e começado a exibir páginas WAP imediatamente.'
