"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] é um sistema de gerenciamento de banco de dados relacional muito usado; trata-se de um serviço básico na maioria dos sistemas cPanel. Essa interface permite fazer upgrade do servidor [asis,MySQL]/[asis,MariaDB] para uma versão mais nova. O cPanel fará upgrade automático da instalação do [asis,MySQL]/[asis,MariaDB] para versões de ponto mais novas (o terceiro dígito na cadeia de caracteres da versão) porque esses upgrades envolvem baixo risco para os dados dos usuários. Os upgrades feitos nas novas versões principais (os dois primeiros dígitos na cadeia de caracteres da versão) são mais complexos porque há um risco substancial de perda de dados. Essa interface tenta orientá-lo em meio ao processo de upgrade da versão principal. Caso deseje manter a versão principal existente e fazer upgrade para a versão de ponto mais recente, visite a interface [output,url,_1,Atualizar software de servidor].'
