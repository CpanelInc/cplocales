"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'As contas de FTP especiais são contas de [output,acronym,FTP,File Transfer Protocol] vinculadas a aspectos da conta de hospedagem. A conta principal está vinculada ao login principal da conta de hospedagem, as contas de logs permitem o acesso a logs de uso bruto e as contas anônimas permitem acesso anônimo aos arquivos. As contas de FTP especiais têm restrições especiais e não podem ser excluídas.'
