"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Специальные учетные записи FTP – [output,acronym,FTP,протокол FTP] это учетные записи, которые привязаны к некоторым аспектам размещающей учетной записи. Основная учетная запись привязана к основному входу вашей размещающей учетной записи, учетные записи журналов позволяют получить доступ к журналам использования необработанных данных, а анонимные учетные записи допускают анонимный доступ к вашим файлам. Специальные учетные записи FTP имеют специальные ограничения и не могут быть удалены.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Специальные учетные записи FTP привязаны к административным аспектам вашей размещающей учетной записи и не могут быть удалены. Дополнительную информацию см. в [output,url,_1,documentation,target,_2,id,_3].'
"Specifies the maximum number of authentication processes that may be running at one time.": 'Указывает максимальное количество процессов проверки подлинности, которые могут выполняться одновременно.'
"Specifies the maximum number of mail ([output,acronym,IMAP,Internet Message Access Protocol] and [output,acronym,POP3,Post Office Protocol] servers) processes that may be running at one time.": 'Указывает максимальное количество почтовых процессов (серверы [output,acronym,IMAP,Internet Message Access Protocol] и [output,acronym,POP3,Post Office Protocol]), которые могут выполняться одновременно.'
"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Указывает количество минут между сообщениями [output,acronym,IMAP,Internet Message Access Protocol] IDLE (Бездействие) «OK Still here» (ОК, все еще здесь). Увеличение данного интервала может способствовать увеличению срока службы аккумуляторов некоторых мобильных клиентов.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Указывает количество одновременных подключений [output,acronym,IMAP,Internet Message Access Protocol], которые может выполнять один пользователь (IP-адрес) в конкретный момент времени.'
"Specifies the number of simultaneous [output,acronym,POP3,Post Office Protocol] connections that a single user (IP address) may make at one time.": 'Указывает количество одновременных подключений [output,acronym,POP3,Post Office Protocol], которые может выполнять один пользователь (IP-адрес) в конкретный момент времени.'
"Specifies whether to use a new login process for each new [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol] connection. Setting this to yes may improve the security of the [asis,Dovecot] authentication processes, but doing so imposes a significant performance penalty on heavily loaded servers.": 'Указывает, следует ли использовать новый процесс входа для каждого нового подключения [output,acronym,POP3,Post Office Protocol] или [output,acronym,IMAP,Internet Message Access Protocol]. Применение параметра «да» может способствовать повышению безопасности процессов проверки подлинности [asis,Dovecot], однако влечет за собой значительное уменьшение производительности тяжело нагруженных серверов.'
"Specify a [asis,Project Honey Pot API Key] for use with the [asis,@rbl] operator.": 'Укажите [asis,Project Honey Pot API Key], который следует использовать с оператором [asis,@rbl].'
