"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'С помощью типов MIME веб-браузеры узнают, как обрабатывать определенные расширения. Например, тип MIME text/html на большинстве серверов обозначает расширения .htm, .html и .shtml и сообщает веб-браузеру, что все файлы с такими расширениями следует обрабатывать как HTML-файлы. Можно изменить существующие или добавить новые типы MIME для вашего сайта (но заданные системой значения типов MIME изменить нельзя). Типы MIME часто используются для работы с новыми технологиями по мере их появления. Когда появилась технология WAP, ни у кого не было расширений для ее поддержки на своих серверах. Но с помощью типов MIME можно легко настроить расширение и начать обработку страниц WAP.'
