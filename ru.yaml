"When you pipe to a program, enter a path that is relative to your home directory. If the script requires an interpreter such as Perl or [asis,PHP], remove the /usr/bin/perl or /usr/bin/php portion of the path. Be sure that you add the appropriate hashbang at the top of the script. [output,strong,Note:] If you do not know how to add a hashbang, save your script file with the correct extension, and your program will automatically add the hashbang.": 'При передаче по конвейеру в программу следует ввести путь относительно вашего корневого каталога. Если для сценария требуется интерпретатор, такой как Perl или [asis,PHP], удалите часть /usr/bin/perl или /usr/bin/php. Убедитесь, что в начале сценария указан соответствующий хэшбэнг. [output,strong,Примечание.] Если вы не знаете, как добавить хэшбэнг, сохраните файл сценария с правильным расширением, после чего программа добавит его автоматически.'
