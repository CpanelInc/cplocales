"Configure [asis,Apache] to use a single log target for all virtual host access and bandwidth logs. The combined logs will be piped to a helper application where they can be split based upon domain. This option will reduce the number of log files [asis,Apache] manages, which will free system resources. Piped logging is recommended for systems with a large number of domains. By default this feature is disabled, and [asis,Apache] will create distinct log files for each virtual host entry.": 'Настройте [asis,Apache] для использования одного целевого адреса журнала для всех журналов доступа и пропускной способности виртуальных узлов. Объединенные журналы будут собраны во вспомогательном приложении, где они могут быть разделены на основании доменов. Данная функция уменьшит количество файлов журналов, которыми управляет [asis,Apache], что позволит высвободить ресурсы системы. Для систем с большим количеством доменов рекомендуется использовать функцию комбинированного входа (Piped logging). По умолчанию данная функция отключена и [asis,Apache] создает отдельные файлы журналов для каждого входа виртуального узла.'
