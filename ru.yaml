"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Эта функция позволяет выбрать, какие статистические программы будут использоваться при просмотре статистики сайта, если у вас есть для этого разрешения.'
"This function allows you to see the bandwidth usage for your site.": 'Эта функция позволяет просмотреть сведения об использовании пропускной способности для вашего сайта.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Эта функция позволяет просмотреть сведения об использовании пропускной способности для вашего сайта. Отображается текущее использование полосы пропускания в текущем месяце, а также общее использование полосы пропускания. В том числе отображается информации об использовании пропускной способности по протоколу HTTP (Интернет) и POP (почта), а также об использовании пропускной способности по протоколу FTP, если администратор включил ведение журнала для FTP.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Эта функция позволяет отследить маршрут с компьютера, на котором осуществляется доступ к системе, до сервера, на котором размещен ваш сайт. Например, вы можете узнать число серверов в маршруте и серверы, через которые проходят данные.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Эта функция позволяет отследить маршрут от компьютера, на котором осуществляется доступ к cPanel, до сервера, на котором находится ваш сайт (т. е. число серверов и серверы, через которые проходят данные при передаче на сайт).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Эта функция отображает 300 последних ошибок вашего сайта. Регулярно просматривайте этот журнал, чтобы обеспечить непрерывную работу сайта. Например, эти сведения помогут вам найти поврежденные ссылки или отсутствующие файлы.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Эта функция отображает до [numf,_1] последних записей журнала Apache для данного сайта домена.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Эта функция отображает 300 последних ошибок вашего сайта. Это может быть полезно для поиска поврежденных ссылок или отсутствующих файлов. Регулярно просматривайте этот журнал, чтобы обеспечить непрерывную работу сайта.'
"This functionality is not available with the current server configuration.": 'Эта функция недоступна для текущей конфигурации сервера.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Эта гостевая книга, использующая PHP и MySQL, предоставляет дополнительные возможности.'
"This hook is disabled.": 'Этот перехватчик отключен.'
"This hook is enabled.": 'Этот перехватчик включен.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Этот перехватчик может быть частью установленной программы, и его удаление может привести к остановке ее выполнения.'
"This hook runs as a normal user.": 'Перехватчик работает от имени обычного пользователя.'
"This hook runs as the root user.": 'Перехватчик работает от имени пользователя root.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Сертификат этого узла не защищает данный домен. При загрузке домена в веб-браузерах пользователей появятся предупреждения о безопасности.'
"This host’s certificate secures this domain.": 'Этот сертификат узла защищает данный домен.'
"This icon indicates that the stats program is locked by the administrator.": 'Данный значок означает, что программа статистики была заблокирована администратором.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Эти сведения помогут вам убедиться, что система [output,acronym,DNS,система доменных имен] настроена правильно, например после изменения настроек [output,acronym,DNS,система доменных имен].'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Этот параметр сообщает веб-браузеру о том, что все файлы с таким расширением следует обрабатывать как файлы [output,acronym,HTML,язык разметки гипертекста].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Данный интерфейс позволяет определять некоторые глобальные настройки [asis,ModSecurity™]. Для получения более подробной информации о каждой поддерживаемой директиве воспользуйтесь ссылками, которыми снабжена каждая директива.'
"This interface does not interact with “[_1]”.": 'Этот интерфейс не взаимодействует с «[_1]».'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Интерфейс используется для управления существующими перехватчиками на вашем сервере. Подробные сведения о добавлении перехватчиков, доступных им объектах и способах их создания см. в документации по адресу [output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Этот интерфейс используется для просмотра приложений, установленных и зарегистрированных в [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Этот интерфейс позволяет настроить SSL-шифрование для ваших доменов.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Этот интерфейс позволяет настроить [output,acronym,SSL,Secure Socket Layer] для ваших доменов.'
"This interface provides the ability to control installed software.": 'Интерфейс позволяет управлять установленным программным обеспечением.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Этот интерфейс позволяет настраивать политику безопасности для cPanel, веб-почты cPanel и WHM на вашем сервере.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Сертификат является самозаверяющим. Самозаверяющие сертификаты легко подделать, поэтому при их использовании веб-браузер пользователя отображает предупреждение о безопасности. Самозаверяющие сертификаты являются временной мерой до получения подписанного сертификата SSL от центра сертификации.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Это стандартный список форматов шифров [output,acronym,SSL,Secure Socket Layer], которые должны использоваться [asis,Dovecot]. Обычно настройка необходима только в целях соответствия требованиям [output,acronym,PCI,Payment Card Industry].'
"This is a test - 1399661404.": 'Тест — 1399661404.'
"This is a test message.": 'Это тестовое сообщение.'
"This is not a valid domain.": 'Недопустимое имя домена.'
"This is not a valid package name.": 'Это недопустимое имя пакета.'
"This is not a valid username.": 'Недопустимое имя пользователя.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Это не рекомендуется; функция должна быть отключена в современных системах, так как она заменена SMTP-аутентификацией.'
"This is the [output,strong,recommended] version for your operating system.": 'Это [output,strong,рекомендуемая] версия для вашей операционной системы.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Этот значок будет использоваться cPanel для вашего подключаемого модуля. (Эта форма изменит размер изображения до [numf,_1] ✕ [numf,_2] пикселей.)'
"This is useful if you need to limit access to a certain part of your site.": 'Это полезно при необходимости ограничить доступ к определенной части сайта.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Это полезно, если вы будете отправлять почту через другую службу (например, [asis,mac.com] или [asis,comcast.com]).'
"This is your account’s new password:": 'Новый пароль вашей учетной записи:'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Ключ использует [numf,_1]-битное шифрование, не предоставляющее надлежащий уровень надежности. Для формирования сертификата или [output,acronym,CSR,запроса на подпись сертификата] воспользуйтесь ключом как минимум с [numf,_2]-битным шифрованием.'
"This list is [output,strong,private].": 'Этот список является [output,strong,закрытым].'
"This list is [output,strong,public].": 'Этот список является [output,strong,открытым].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Это может привести к несоответствию между данными, которые отображаются в [output,url,_1,Диспетчере файлов,id,_2,target,filemgr] и сведениями, отображаемыми здесь.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Это может привести к несоответствию между данными, которые отображаются в [output,url,_1,File Manager,id,_2], и сведениями, представленными здесь.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Это может привести к несоответствию между данными, которые отображаются в [output,url,_1,Диспетчере файлов] и сведениями, представленными в таблице ниже.'
"This message contains HTML.": 'Это сообщение содержит код HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Это сообщение содержит [output,acronym,HTML,язык разметки гипертекста].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Не удается доставить это сообщение. Почтовый сервер попытается еще раз выполнить отправку позже.'
"This message could not be delivered.": 'Не удается доставить это сообщение.'
"This message was discarded by an email filter or spam detection software.": 'Это сообщение было удалено почтовым фильтром или программой обнаружения нежелательной почты.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Это сообщение было отвергнуто на этапе обработки SMTP-сервером на основе условий фильтра, черного списка реального времени (RBL) или других параметров.'
"This message was saved into an email archive.": 'Сообщение было сохранено в архив электронной почты.'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Это должен быть адрес [output,acronym,IPv6,Internet Protocol Version 6].'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Это операция позволяет изменять пароль [output,asis,root][comment,unix super user] для операционной системы.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Этот вариант добавляет новую функцию с именем подстановочного модуля. После этого доступом к модулю можно управлять посредством диспетчера функций WHM.'
"This option allows only one backup. This option will only save changed information.": 'Этот параметр допускает создание только одной резервной копии. Этот параметр сохраняет только измененные данные.'
"This option allows root users to assign a specific backup system to each user.": 'Эта функция позволяет пользователям root назначить каждому из пользователей определенную систему резервного копирования.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Этот параметр позволяет настроить сервер в качестве резервного почтового обменника. Ваш сервер будет хранить почтовые сообщения, пока не станет доступным почтовый обменник с меньшим приоритетом.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Этот параметр позволяет настроить сервер так, чтобы он всегда принимал сообщения электронной почты. Полученные сообщения будут доставляться локально.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Этот параметр позволяет настроить сервер так, чтобы он не принимал почту локально и отправлял сообщения записи [output,acronym,MX,Почтовый обменник] с самым низким приоритетом.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Этот параметр позволяет настроить ответы, которые будут получать отправители после отправки сообщений учетной записи с включенной программой [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Этот параметр позволяет включить [asis,Dovecot] для прослушивания запросов адресов [output,acronym,IPv6,Internet Protocol Version].'
"This option allows you to enable or disable backups for suspended accounts.": 'Эта функция позволяет включать и отключать резервное копирование для заблокированных учетных записей.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Этот параметр позволяет пересылать сообщения, которые прошли проверку подлинности [asis,BoxTrapper], на другой адрес.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Этот параметр позволяет разрешать, блокировать или игнорировать сообщения электронной почты от конкретных учетных записей.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Этот параметр позволяет выбрать протоколы, которые будут использоваться [asis,Courier] при прослушивании запросов адресов [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Этот параметр позволяет настраивать адреса электронной почты с помощью [asis,BoxTrapper], а также указывать длительность хранения журналов и сообщений очередей.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Этот параметр позволяет просматривать любые сообщения [asis,BoxTrapper], требующие проверки подлинности.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Этот параметр позволяет просматривать запрос на подпись сертификата (CSR) и редактировать его описание.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Этот параметр позволяет просматривать сертификат и редактировать его описание.'
"This option allows you to view the key and edit the key’s description.": 'Этот параметр позволяет просматривать ключ и редактировать его описание.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Этот параметр позволяет «[_1]» назначать находящейся во владении учетной записи любой доступный IP-адрес.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Этот параметр автоматически восстанавливает [asis,Apache] и [asis,PHP] с использованием последних сохраненных значений по умолчанию. Он также автоматически обновляет [asis,Ruby Gems], а также восстанавливает [asis,Apache] и [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Этот параметр автоматически обновляет [asis,Ruby Gems], но не восстанавливает [asis,Apache] и [asis,PHP], если не было выбрано обратное.'
"This option does not allow users to include Additional Destinations.": 'Эта функция запрещает пользователям добавлять дополнительных получателей.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Этот параметр сообщает ProFTPD о необходимости использовать оболочки TCP, которые можно настроить с помощью файлов /etc/hosts.allow и /etc/hosts.deny. Однако этот параметр также может заблокировать подключение клиентов с неправильно настроенными именами узлов.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Управление этим параметром осуществляется на странице параметров настройки, где его можно включить или отключить.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Этот параметр не используется при восстановлении учетной записи, но необходим для восстановления сервера. Настойчиво рекомендуем включить его.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Этот параметр обеспечивает ускоренный процесс доставки по сравнению с запросом к серверу Apache для определения отправителя.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Для этой функции необходимо подключить отдельный диск / сетевую файловую систему (NFS).'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Этот параметр позволяет «[_1]» назначать находящейся во владении учетной записи только один из доступных IP-адресов, приведенных ниже.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Этот параметр сохраняет всю информацию пользователя и требует меньше времени на завершение операций, но занимает больше дискового пространства.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Этот параметр сохраняет всю информацию пользователя и использует меньше дискового пространства, однако для завершения операций требуется больше времени.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Данный параметр сопровождает вас в процессе обновления. Данный процесс включает в себя обновление [asis,Ruby Gems], обновление [asis,MySQL], а также восстановление [asis,Apache] и [asis,PHP].'
"This option will enable or disable backup activity.": 'Этот параметр включает и отключает резервное копирование.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Этот параметр позволяет хранить резервные копии в локальном каталоге по умолчанию даже после отправки этих копий в другое место назначения.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Этот параметр снижает влияние на производительность исходного сервера, но увеличивает время, необходимое для передачи учетных записей.'
"This option will set the MySQL password to be the same as the new password.": 'Этот параметр устанавливает в качестве пароля MySQL новый пароль.'
"This option will set your MySQL password to be the same as your new password.": 'Этот параметр устанавливает в качестве пароля MySQL ваш новый пароль.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Этот параметр устанавливает в качестве пароля MySQL ваш новый пароль. Если в корневом каталоге установлен флажок на «[_1]», и требуется использование пароля в «[_1]», следует снять флажок с этого параметра.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Этот параметр устанавливает в качестве пароля [asis,MySQL] ваш новый пароль.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'На этой странице можно включить или отключить пользователей либо новой, либо стандартных систем резервного копирования.'
