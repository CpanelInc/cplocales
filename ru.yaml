"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL — это популярная система управления реляционными базами данных, которая является базовой службой для большинства систем cPanel. Этот интерфейс позволяет обновлять сервер MySQL до более новых версий. cPanel автоматически обновляет установку MySQL до новых выпусков (третий разряд в строке версии), так как эти обновления не представляют особого риска для данных пользователей. Обновления до новых основных версий (первые два разряда в строке версии) требуют действий пользователя, так как при их установке существует риск потери данных. Этот интерфейс помогает вам выполнить обновление до новой основной версии. Чтобы сохранить существующую основную версию и выполнить обновление до последнего выпуска, используйте интерфейс [output,url,_1,Обновить программное обеспечение на сервере].'
