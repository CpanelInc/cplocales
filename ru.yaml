"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Выполнить проверку подлинности в [output,url,_1,удаленном интерфейсе API] приложения WHM или в приложениях кластеризации DNS можно с помощью ключа или хэш-кода для удаленного доступа.'
