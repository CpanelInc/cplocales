"When you configure an autoresponder, use the following tags to format the response message:": 'При настройке автоответчика используйте следующие теги для форматирования сообщения ответа:'
"When you connect to the [asis,MySQL] server, you [output,em,must] specify this host.": 'Этот узел [output,em,необходимо] указать при подключении к серверу [asis,MySQL].'
"When you create a Web Disk inside a public directory, such as the [output,strong,public_html] directory, the files that you upload to that directory are publicly accessible. If you wish to keep your files private, use a private directory or password protect the directory.": 'При создании диска Web Disk в общедоступном каталоге, например [output,strong,public_html], файлы, переданные в этот каталог, становятся общедоступными. Чтобы файлы были доступны не всем, используйте частный каталог или защитите свой каталог паролем.'
"When you create a ticket with [asis,cPanel] support using the [output,url,_1,cPanel Customer Portal,target,_2], we generate a unique SSH key related to this ticket and server. This key allows support to access your server. You may use this page to install the SSH key provided by [asis,cPanel] or to remove a key previously installed.": 'При создании билета службы поддержки [asis,cPanel] с помощью [output,url,_1,cPanel Customer Portal,target,_2] мы формируем уникальный ключ SSH, связанный с этим билетом и сервером. Этот ключ предоставляет службе поддержки доступ к вашему серверу. Вы можете использовать эту страницу для установки ключа SSH, предоставленного [asis,cPanel], или удаления ранее установленного ключа.'
"When you create your index page, use one of the following names.": 'При создании страницы индекса используйте одно из следующих имен.'
