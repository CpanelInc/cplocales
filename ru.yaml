"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Расширение SNI позволяет размещать на одном IP-адресе несколько сайтов, что дает возможность создавать сайты с SSL-шифрованием всем пользователям, а не только тем, у кого есть выделенный IP-адрес. Кроме того, благодаря SNI любой пользователь может создать несколько сайтов с SSL-шифрованием. Большинство современных веб-браузеров поддерживает SNI; однако некоторые устаревшие веб-браузеры не поддерживают SNI. При открытии сайта с SSL-шифрованием, который не является первичным сайтом на своем IP-адресе, устаревший веб-браузер отобразит предупреждение безопасности. Задавать первичный сайт с SSL-шифрованием может только пользователь с выделенным IP-адресом. Таким образом, для того, чтобы сайты с SSL-шифрованием были доступны веб-браузерам, не поддерживающим SNI, пользователю все еще нужен выделенный IP-адрес.'
