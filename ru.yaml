"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Вы можете использовать либо самозаверяющий сертификат, либо доверенный сертификат центра сертификации [output,acronym,SSL,Secure Socket Layer]. Если вы собираетесь использовать для одного из своих сайтов самозаверяющий сертификат, его можно сформировать ниже. Для использования доверенного сертификата передайте или предоставьте ниже сертификат [output,acronym,SSL,Secure Socket Layer], полученный от доверенного поставщика.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Вы можете использовать автоответчики для автоматической отправки ответа пользователям, отправившим сообщение указанной учетной записи.'
"You can use email filters to send messages with specific content to different folders.": 'Вы можете использовать фильтры электронной почты для отправки сообщений с определенным содержимым в разные папки.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Эта функция перенаправляет скомпрометированные учетные записи на выбранный вами [asis,URL] или временно блокирует их.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'С помощью это функции вы можете переупорядочить ваши значки, переместить их в другие поля и удалить свои поля.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Вы можете использовать почтовые серверы с более высоким приоритетом для резервного копирования электронной почты или для других целей.'
