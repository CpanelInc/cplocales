"This software allows you to manage your domain’s email accounts, mailing lists, and more. This Getting Started Wizard will introduce you to some of the concepts behind email hosting and allow you to configure some basic settings. At any time, you can use the jump menu to skip ahead to the next section.": 'Это программное обеспечение позволяет управлять учетными записями электронной почты вашего домена, списками рассылки и т. д. Мастер начала работы опишет основные понятия веб-хостинга и позволит настроить базовые параметры веб-сайта. В любое время можно воспользоваться меню «Переход в раздел…», чтобы перейти к следующему разделу.'
"This specifies how many spare authentication processes should be kept running to listen for new connections.": 'Здесь указывается, сколько резервных процессов проверки подлинности должно работать для прослушивания новых подключений.'
