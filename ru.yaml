"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'Вы можете использовать этот интерфейс для привязки основного сервера к одному или нескольким дополнительным серверам в кластере конфигурации. Затем можно скопировать настройки конфигурации сервера на серверы в кластере конфигурации из других интерфейсов WHM. Любые изменения этих параметров будут копироваться на серверы, указанные в этом интерфейсе.'
