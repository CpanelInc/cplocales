"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'Вы можете использовать эту функцию, чтобы просмотреть пользователей, которые в текущий момент вошли на сайт по протоколу FTP. Вы также можете разорвать любые FTP-подключения к сайту. При этом пользователи не смогут получить доступ к вашим файлам без разрешения.'
