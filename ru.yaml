"Apache SpamAssassin™ is a mail filter to identify spam. It is an intelligent email filter which uses a diverse range of tests to identify unsolicited bulk email, more commonly known as Spam. These tests are applied to email headers and content to classify email using advanced statistical methods. More information is available at [output,url,_1,spamassassin.apache.org,id,_2]": 'Apache SpamAssassin™ — это почтовый фильтр для определения нежелательной почты. Это интеллектуальный фильтр электронной почты, использующий широкий спектр тестов для определения незапрошенных массовых сообщений электронной почты, которые называют нежелательной почтой. Эти тесты проверяют заголовки и содержимое сообщений электронной почты для их классификации с помощью статистических методов. Дополнительные сведения см. на веб-сайте [output,url,_1,spamassassin.apache.org,id,_2]'
