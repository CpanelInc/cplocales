"If [asis,cPanel] users do not choose a style, the [asis,cPanel] interface will default to the following style:": 'Если пользователи [asis,cPanel] не выбрали стиль, для интерфейса [asis,cPanel] по умолчанию используется следующий стиль:'
"If a mail exchanger that is not the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to act as a backup mail exchanger.": 'Если почтовый обменник (не с наименьшим приоритетом) указывает на IP-адрес на этом сервере, сервер будет настроен на резервное копирование почтового обменника.'
"If encodings are not important to you because you will only be working with English or other Western languages, you can disable this dialog by clicking here:": 'Если вы планируете работать только с английским и другими западными языками, и кодировка не играет для вас существенной роли, отключите это диалоговое окно, щелкнув здесь:'
"If necessary, provide your iTunes password to complete the installation.": 'При необходимости введите свой пароль iTunes, чтобы завершить установку.'
"If no mail exchangers point to an IP address on your server, then your server will not accept local email. The mail server with the lowest [output,acronym,MX,Mail Exchanger] record will accept email.": 'Если почтовые обменники не указывают на IP-адрес на вашем сервере, он не будет принимать локальную почту. Почтовый сервер с наименьшей записью [output,acronym,MX,Почтовый обменник] будет принимать почту.'
"If possible, do [output,strong,not] log in from public computers.": 'По возможности [output,strong,не] входите в систему с общедоступных компьютеров.'
"If prompted, provide your Google account information, then tap Accept and Download.": 'При запросе введите сведения о вашей учетной записи Google, затем коснитесь элементов «Принять» и «Загрузить».'
"If the address bar is not visible, from the menu bar, select [output,class,Go,code], and then [output,class,Location,code] (Ctrl + L).": 'Если не видна адресная строка, выберите в строке меню [output,class,Перейти,code], а затем [output,class,Расположение,code] (Ctrl + L).'
"If the auto-configuration fails, please set up the account using the manual settings.": 'Если не удалось провести автоматическую настройку учетной записи, укажите значения параметров вручную.'
"If the auto-configuration fails, set up the account with the manual settings.": 'Если не удалось провести автоматическую настройку учетной записи, укажите значения параметров вручную.'
"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'Если доступные варианты не совместимы с вашим приложением, ознакомьтесь с информацией о [output,strong,настройке вручную].'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Если почтовый обменник с наименьшим номером указывает на IP-адрес на этом сервере, сервер будет настроен на прием локальной почты и извне.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'Если почтовый обменник с наименьшим приоритетом не указывает на IP-адрес на вашем сервере, сервер будет работать как резервный почтовый обменник.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'Если почтовый обменник с наименьшим приоритетом указывает на IP-адрес на вашем сервере, сервер будет принимать локальную почту и сообщения извне.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'Если для сценария требуется интерпретатор, такой как [asis,Perl] или [asis,PHP], пропустите часть [asis,/usr/bin/perl] или [asis,/usr/bin/php].'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'Если сертификат SSL подписан на сервере доверенным центром сертификации, и существует возможность выполнить подключение SSL через порт 2078, нет необходимости включать этот параметр.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'Если сертификат [output,acronym,SSL, Secure Socket Layer] подписан на сервере доверенным центром сертификации, и существует возможность установить подключение [output,acronym,SSL, Secure Socket Layer] через порт 2078, нет необходимости включать этот параметр.'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'Если сайт недоступен, а сервер в сети, это должен быть адрес сервера, содержащий учетную запись.'
"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'Если в корневом каталоге установлен флажок «[_1]», а вы хотите использовать этот пароль в «[_1]», следует снять флажок в этом поле.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'Если посетитель не указал страницу в [asis,URL], система покажет первую найденную страницу, использующую одно из следующих имен:'
"If the “[_1]” directive does not appear in “[_2]”, its default value is “[_3]”.": 'Если директива «[_1]» не отображается в «[_2]», она принимает значение по умолчанию «[_3]».'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Если нет почтовых обменников, которые указывают на IP-адрес на этом сервере, сервер не будет принимать локальную почту, отправляя ее на запись MX с самым низким приоритетом.'
"If this happens, immediately abort the edit and select the correct encoding.": 'В этом случае немедленно прервите редактирование и выберите нужную кодировку.'
"If this happens, immediately abort the edit and select utf-8 encoding.": 'В этом случае немедленно прервите редактирование и выберите кодировку UTF-8.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'Если этот параметр не выбран, резервные копии перемещенных сообщений будут удаляться.'
"If users reconnect from the same network subnet, they will not be disabled.": 'Если пользователи повторно подключаются из той же подсети, их учетные записи не будут отключены.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'Если вы уже используете [asis,PuTTY], щелкните [output,em,Импорт ключа], чтобы импортировать открытые и закрытые ключи.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'Если возможно, следует выполнить полное резервное копирование и восстановить файл резервной копии через функцию [output,url,_1,Восстановить полную резервную копию/файл cpmove].'
"If you are certain that the [asis,EasyApache] process is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Если вы уверены, что процесс [asis,EasyApache] завершен, вы можете щелкнуть следующую кнопку для перезапуска обновления [asis,MySQL].'
"If you are certain that the easyapache is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Если вы уверены, что процесс easyapache не работает, вы можете перезапустить обновление MySQL, нажав следующую кнопку.'
"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Если вы уверены, что процесс обновления, указанный здесь, не работает, вы можете перезапустить обновление MySQL, нажав следующую кнопку.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Если вы уверены, что процесс обновления, указанный здесь, завершен, вы можете щелкнуть следующую кнопку для перезапуска обновления [asis,MySQL].'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'Если вы уверены, что этот файл должен находиться в [_1], отмените последние изменения и сохраните его снова.'
"If you are not redirected automatically, please [output,url,_1,click here].": 'Если перенаправление не произошло автоматически, [output,url,_1,щелкните здесь].'
"If you are not redirected in [quant,_1,second,seconds] please [output,url,_2,click this link].": 'Если перенаправление не произошло в течение [quant,_1,с,с,с,с,с,с], [output,url,_2,щелкните эту ссылку].'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'Если на экране появится запрос на выбор операции (открыть, запустить или сохранить файл), выберите вариант «Запустить» или «Открыть».'
"If you are sure you have entered all hosts (your primary mail exchanger and any other mx entries are automatically included) that will send mail for your domain, check this box to exclude all other domains.": 'Если вы уверены, что ввели все узлы (основной почтовый обменник и другие записи MX включатся автоматически), которые будут отправлять почту для вашего домена, установите этот флажок, чтобы исключить все другие домены.'
"If you are trying to restore a crashed system, please set backup to “Restore Only”.": 'Если вы пытаетесь восстановить систему после сбоя, выберите параметр «Только восстановление».'
"If you are unsure of what to do, click “OK”.": 'Если вы не знаете, что делать, нажмите «ОК».'
"If you are using a Western European language like English, Spanish or French without any special characters, select “ISO-8859-1.”": 'Если используется западноевропейский язык (например, английский, испанский или французский) без специальных символов, выберите кодировку ISO-8859-1.'
"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Если используется западноевропейский язык (например, английский, испанский или французский) без специальных символов, выберите кодировку ISO-8859-1.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Если используется язык, не принадлежащий к западноевропейским, или специальные символы, для которых в вашем файле отсутствует кодировка HTML, выберите utf-8.'
"If you are using a remote billing solution, you will probably need to set up a remote access key on all your cPanel and WHM servers.": 'Если используется система удаленного биллинга, возможно, понадобится установить ключ удаленного доступа на всех серверах cPanel и WHM.'
"If you are using popup dialogs, i.e. for insert table, insert image, select color, then you need to include the [asis,dialog.js] file. This is recommended anyway.": 'Если вы используете всплывающие диалоговые окна, например для вставки таблицы, вставки изображения или выбора цвета, необходимо включить файл [asis,dialog.js]. Это рекомендуется в любом случае.'
"If you are using third-party software to add or remove users, you should have it use the password file:": 'Если вы добавляете или удаляете пользователей с помощью программного обеспечения сторонних поставщиков, необходимо использовать файл паролей:'
"If you assign the same level priority to multiple email servers, email will distribute to those servers randomly.": 'Если назначить один приоритет нескольким серверам электронной почты, сообщения будут распределяться по ним случайным образом.'
"If you cannot find what you are looking for by paging through these results, please restrict the query further by narrowing your search.": 'Если с помощью просмотра страниц невозможно найти искомый элемент, уточните запрос, дополнительно сузив свой поиск.'
"If you change the password for the main [output,acronym,FTP,File Transfer Protocol] account, it will also change the account password. If you still wish to proceed, use the [output,url,_1,Change Password] tool.": 'Если изменить пароль для основной учетной записи [output,acronym,FTP,протокол FTP], также будет изменен и пароль учетной записи. Для продолжения используйте средство [output,url,_1,изменения пароля].'
"If you change this database’s name, you will be unable to rename it back to “[_1]”. This is because that name lacks the username prefix (“[_2]”) that this system requires on the names of all new databases and database users.": 'Если изменить имя базы данных, вы не сможете переименовать ее в «[_1]». Это связано с тем, что это имя не содержит префикс имени пользователя («[_2]»), необходимый для имен всех новых баз данных и пользователей баз данных.'
"If you change this database’s name, you will be unable to rename it back to “[_1]”. This is because the old name lacks the username prefix ([_2]) that this system requires on the names of all new databases and database users. If you require a name without the prefix, you must contact your server administrator.": 'Если изменить имя базы данных, вы не сможете переименовать ее в «[_1]». Это связано с тем, что прежнее имя не содержит префикс имени пользователя ([_2]), необходимое для всех имен новых баз данных и пользователей базы данных. Если вам необходимо имя без префикса, необходимо обратиться к администратору сервера.'
"If you change this user’s name, you will be unable to rename it back to “[_1]”. This is because that name lacks the username prefix (“[_2]”) that this system requires on the names of all new databases and database users.": 'Если изменить имя пользователя, вы не сможете переименовать его в «[_1]». Это связано с тем, что это имя не содержит префикс имени пользователя («[_2]»), необходимый для имен всех новых баз данных и пользователей баз данных.'
