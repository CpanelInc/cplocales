"PostgreSQL Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. PostgreSQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only PostgreSQL Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'Базы данных PostgreSQL позволяют удобно хранить большой объем информации. Людям не так просто читать сами базы данных. Базы данных PostgreSQL используются многими веб-приложениями, в том числе досками объявлений, системами управления содержимым и т. д. Чтобы использовать базу данных, ее необходимо создать. Только пользователи PostgreSQL (отличные от почтовых пользователей и других пользователей) с правами доступа к базе данных могут читать и записывать данные в базу данных.'
