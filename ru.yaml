"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'У данного сервера есть подписанный сертификат SSL, установленный на домене с именем «[_1]». Вам нужно подключиться к домену с SSL-шифрованием «[_1]», а не к домену «[_2]», при использовании защищенного (SSL) Web Disk, чтобы ваш клиент не получал ошибки доверия к сертификату SSL.'
"This server has a Signed [output,acronym,SSL,Secure Socket Layer] certificate installed on the domain name “[_1]”.": 'У данного сервера есть подписанный сертификат [output,acronym,SSL,Secure Socket Layer], установленный в домене с именем «[_1]».'
"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'На данном сервере включены префиксы базы данных. Имена всех баз данных и пользователей баз данных, созданных в тот период, когда были включены префиксы, будут начинаться с префикса, состоящего из восьми первых символов имени пользователя, соответствующего учетной записи. Как результат, имена баз данных и пользователей баз данных визуально совпадают с именем учетной записи, которой они принадлежат. Это помогает администраторам видеть, какой учетной записи принадлежит база данных или пользователь базы данных. При переименовании учетной записи можно переименовать принадлежащие ей базы данных и пользователей баз данных, чтобы сохранить это соответствие имен. Тем не менее, это приведет к ошибкам всех приложений, которые зависят от предыдущих имен.'
"This server is running an unsupported MySQL version ([_1]). Ask your system administrator to upgrade MySQL to improve security and features.": 'На данном сервере используется неподдерживаемая версия MySQL ([_1]). Обратитесь к администратору системы для обновления MySQL, улучшения безопасности и получения новых возможностей.'
"This server is vulnerable to cross site request forgery and cross site scripting attacks because security tokens are disabled.": 'Этот сервер уязвим для атак в форме подделки межсайтовых запросов и выполнения межсайтовых сценариев, так как маркеры безопасности отключены.'
"This server will write changes to the remote server, but when this server loads zone files, it will not obtain zone data from the remote server.": 'Сервер будет отправлять изменения на удаленный сервер, но при загрузке файлов зоны он не получит от удаленного сервера данные зоны.'
