"SSH allows secure file transfer and remote logins over the internet. Your connection via SSH is encrypted allowing the secure connection. In this section you can manage your SSH keys to allow automation when logging in via SSH. Using public key authentication is an alternative to password authentication. Since the private key must be held to authenticate, it is virtually impossible to brute force. You can import existing keys, generate new keys, as well as [output,url,_1,manage]/delete keys.": 'SSH позволяет безопасно передавать по Интернету файлы и выполнять дистанционный вход в систему. Ваше подключение через SSH зашифровано и является безопасным. В этом разделе можно управлять ключами SSH, чтобы автоматически выполнять вход в систему через SSH. Использование проверки подлинности открытых ключей является альтернативой проверки подлинности паролей. Поскольку закрытый ключ должен сохраняться для проверки подлинность, его практически невозможно сломать методом прямого подбора. Можно импортировать существующие ключи, создать новые, а также [output,url,_1,управлять]/удалять ключи.'
