"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Вы можете использовать алгоритмы шифрования [output,acronym,DSA,алгоритм цифровой подписи] или [asis,RSA] для шифрования вашего ключа. [asis,DSA] быстрее создает и подписывает ключи, а [asis,RSA] быстрее проверяет ключи.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Воспользовавшись настройками автоматической конфигурации, приведенными ниже, можно попытаться настроить приложение автоматически.'
