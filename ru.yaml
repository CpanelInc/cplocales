"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'Вы можете использовать этот интерфейс для удаления существующих или настраиваемых элементов фирменного стиля. Вы также можете восстановить любые элементы по умолчанию, которые были ранее удалены.'
