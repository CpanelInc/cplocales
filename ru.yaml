"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'При формировании нового ключа для удаленного доступа все существующие ключи удаленного доступа аннулируются. Если создать новый ключ, невозможно будет подключиться к системам, использующим существующий ключ.'
