"This setting will allow remote email clients to authenticate using unencrypted connections. When set to “no”, only connections originating on the local server will be allowed to authenticate without encryption. Selecting “no” is preferable to disabling [output,acronym,IMAP,Internet Message Access Protocol] in the [output,em,Protocols Enabled] section since it will force remote users to use encryption while still allowing webmail to function correctly.": 'Данный параметр позволяет удаленным почтовым клиентам проходить проверку подлинности с использованием незашифрованных подключений. Если установить значение «Нет», то в этом случае проверку подлинности без шифрования будет разрешено проходить только подключениям локального сервера. Выбор значения «Нет» более предпочтителен, чем отключение [output,acronym,IMAP,Internet Message Access Protocol] в разделе [output,em,Включенные протоколы], поскольку в этом случае удаленные пользователи будут вынуждены использовать шифрование, а веб-почта по-прежнему будет работать корректно.'
