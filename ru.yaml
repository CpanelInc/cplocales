"When [output,asis,cPanel] installs an SSL certificate onto one of your domains, it also installs the same certificate onto that domain’s “[_1]” subdomain, and vice-versa. Unless your certificate matches both domains, however, only one of the two domains will show as a secure site in a user’s web browser.": 'Когда [output,asis,cPanel] устанавливает сертификат SSL на один из ваших доменов, такой же сертификат устанавливается на поддомен «[_1]» того же домена и наоборот. Однако сертификат должен подходить обоим доменам, иначе только один из них будет отображаться в веб-браузере как надежный.'
"When a user accesses the protected directory through the web, they will be prompted to enter a username and password. The name that you choose for the protect directory will appear as well.": 'Когда пользователь получает доступ к защищенному каталогу через Интернет, отображается запрос на ввод имени пользователя и пароля. Также будет показано имя, выбранное для защищенного каталога.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password.": 'Когда пользователь пытается получить доступ к защищенному каталогу в веб-браузере, сайт отображает запрос на ввод имени пользователя и пароля.'
"When archiving mailing lists, only the messages that get sent out to remote users on the list when a message is received are retained in the archive.": 'При архивации списков рассылки сохраняются только те сообщения, которые после получения рассылаются удаленным пользователям.'
"When checked, the system will transfer system backups to the additional destination.": 'Если установить отметку, система передаст файлы резервного копирования в дополнительные назначения.'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": 'После завершения отправьте мне по электронной почте сертификат, ключ и [output,acronym,CSR,запрос на подпись сертификата].'
"When configuring FileZilla, you will download an XML file and import it to your FileZilla client.": 'Для настройки FileZilla нужно загрузить файл XML и импортировать его в свой клиент FileZilla.'
"When configuring an auto responder, you can use the following tags to insert information into the response email:": 'При настройке автоответчика можно использовать следующие теги для вставки данных в ответ:'
"When connecting to the mysql server you must specify this host.": 'Этот узел необходимо указать при подключении к серверу mysql.'
"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'При создании диска Web Disk в каталоге [output,strong,public_html] или другом открытом каталоге файлы, переданные в этот каталог, становятся общедоступными. Чтобы файлы были доступны не всем, не храните их в общедоступных каталогах или защищайте свой каталог паролем.'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": 'При редактировании проверочного сообщения, необходимо оставить «verify#%msgid%» в теме сообщения без изменений. Если эту часть темы сообщения изменить, BoxTrapper будет функционировать неправильно.'
"When enabled this option confines the domain lookup to this server only, and does not query the DNS cluster.": 'Если этот параметр включен, то поиск домена ограничивается только этим сервером, и запрос DNS-кластеру не отсылается.'
"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'При формировании запроса на подпись сертификата можно отправить копию сформированного самозаверяющего сертификата, закрытый ключ и запрос на подпись сертификата. В зависимости от поставщика услуг электронной почты ваша почта может быть отправлена по незащищенному каналу. Мы не рекомендуем отправлять закрытые ключи, если ваш поставщик услуг электронной почты не поддерживает безопасную почту по SSL/TLS.'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'Если защита HotLink включена, другие веб-сайты не могут указывать ссылки на заданные типы файлов на вашем веб-сайте.'
"When is your wedding anniversary (Enter the full name of month)?": 'Когда годовщина вашей свадьбы (введите полное название месяца)?'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'При передаче по конвейеру в программу следует ввести путь относительно вашего корневого каталога. Если для сценария требуется интерпретатор, такой как Perl или PHP, пропустите часть /usr/bin/perl или /usr/bin/php. Убедитесь, что сценарий выполняется и для него указан соответствующий [output,url,_1,target,_2,hashbang,id,_3] в начале сценария. Если вы не знаете, как добавить хэшбэнг, сохраните файл сценария с правильным расширением, после чего появится запрос на автоматическое добавление хэшбэнга.'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'Когда на экране появится соответствующий запрос, введите свое имя пользователя и пароль. Чтобы больше не вводить имя и пароль пользователя, установите флажок [output,class,Запомнить пароль,code]. Нажмите [output,class,OK,code].'
"When someone views a directory in your public_html area, they will see the index page for that directory. When creating your index page, you should use one of the following names (the first one found will be shown if the visitor doesn’t specify a page in the URL):": 'Когда пользователи просматривают каталог в области public_html, они увидят страницу индекса для этого каталога. При создании страницы индекса, следует использовать одно из следующих имен (первое имя будет показано, если посетитель не указал страницу в URL-адресе):'
"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'При архивации списков рассылки сохраняются только те сообщения, которые после получения рассылаются удаленным пользователям.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'При формировании самозаверяющего сертификата и [output,acronym,CSR,запроса на подпись сертификата] также генерируется новый закрытый ключ для этого сертификата и запроса. Чтобы защитить сертификат, ключ следует хранить в тайне. Не пересылайте закрытый ключ небезопасными способами.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Если этот параметр включен, система будет удалять сообщения из корзины и папок удаленных сообщений по истечении времени их нахождения в этих папках, настраиваемого ниже.'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Когда посетители просматривают подкаталог каталога [asis,public_html], они увидят страницу индекса для этого подкаталога.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": 'При доступе к учетной записи электронной почты с помощью почтового приложения для настольных компьютеров, например «[_1]», приложению потребуются определенные сведения о вашей учетной записи электронной почты.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'При доступе к учетной записи электронной почты с помощью почтового приложения для настольных компьютеров, например «[_1]», приложению потребуются определенные сведения о вашей учетной записи электронной почты. Воспользовавшись настройками автоматической конфигурации, приведенными ниже, можно попытаться настроить приложение автоматически. Если доступные варианты не совместимы с вашим приложением, ознакомьтесь с информацией о [output,strong,настройке вручную].'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'При доступе к архиву электронной почты с помощью почтового приложения для настольных компьютеров, например «[_1]», приложению потребуются определенные сведения о вашей учетной записи электронной почты. Воспользовавшись настройками автоматической конфигурации, приведенными ниже, можно попытаться настроить приложение автоматически. Если доступные варианты не совместимы с вашим приложением, ознакомьтесь с информацией о [output,strong,настройке вручную]. Доступ к вашим архивам электронной почты предоставляется только для чтения и только по протоколу IMAP.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'При доступе к архиву электронной почты с помощью почтового приложения для настольных компьютеров, например «[_1]», приложению потребуются определенные сведения о вашей учетной записи электронной почты.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Если добавить сервер и настроить его синхронизацию, приведенная ниже схема путей DNS будет обновлена. Старайтесь, чтобы схема оставалась как можно более узкой.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Назначая пользователю адрес IPv6, вы выбираете один из добавленных здесь диапазонов.'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'При входе на удаленный сервер [output,acronym,SSH,Secure Shell] сравнивает открытый и закрытый ключи. Если они совпадают, [asis,SSH] позволит вам войти в систему.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'При изменении имени учетной записи необходимо повторно включить дайджест-проверку подлинности, изменив пароль к учетной записи.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'При выборе нового пароля убедитесь, что он не похож на предыдущие пароли.'
