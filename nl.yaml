"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL is een veelgebruikt relationeel databasemanagementsysteem dat een kernservice is bij de meeste cPanel-systemen. Met deze interface kunt u uw MySQL-server upgraden naar nieuwere versies. cPanel werkt automatisch uw MySQL-installatie bij naar kleine nieuwe releases (het derde cijfer in de tekenreeks die de versie aanduidt), omdat dergelijke upgrades weinig risico met zich meebrengen voor de gegevens van uw gebruikers. Bij upgrades naar grote nieuwe releases (de eerste twee cijfers in de tekenreeks die de versie aanduidt) komt meer kijken, omdat er een wezenlijk risico is dat gegevens verloren gaan. Deze interface probeert u te begeleiden tijdens het proces waarmee u upgradet naar een nieuwe grote release. Als u uw bestaande grote release wilt behouden en wilt upgraden naar de laatste kleine release, gaat u naar de interface [output,url,_1,Serversoftware bijwerken].'
