"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Met SNI kunnen op één IP-adres meerdere websites worden gehost en kunnen alle gebruikers SSL-websites maken, niet alleen gebruikers met een toegewezen IP-adres. Daarnaast kunnen met SNI alle gebruikers meerdere SSL-websites maken. De meeste moderne webbrowsers ondersteunen SNI. Bepaalde oudere webbrowsers bieden echter geen ondersteuning voor SNI. In deze oudere webbrowsers worden beveiligingswaarschuwingen weergegeven wanneer een SSL-website wordt geopend die niet de ’primaire’ SSL-website voor het IP-adres is. Alleen een gebruiker met een toegewezen IP-adres kan de ’primaire’ SSL-website voor een IP-adres instellen. Als gevolg daarvan heeft een gebruiker wel een toegewezen IP-adres nodig om een SSL-website weer te geven voor webbrowsers die SNI niet ondersteunen.'
