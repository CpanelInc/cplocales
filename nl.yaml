"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] is een veelgebruikt relationeel databasemanagementsysteem dat een kernservice vormt voor de meeste [asis,cPanel]-systemen. Met deze interface kunt u uw [asis,MySQL]/[asis,MariaDB]-server upgraden naar een nieuwere versie. [asis,cPanel] werkt uw [asis,MySQL]/[asis,MariaDB]-installatie automatisch bij naar kleine nieuwe releases (het derde cijfer in de tekenreeks die de versie aanduidt), omdat dergelijke upgrades weinig risico met zich meebrengen voor de gegevens van uw gebruikers. Bij upgrades naar grote nieuwe releases (de eerste twee cijfers in de tekenreeks die de versie aanduidt) komt meer kijken, omdat er een wezenlijk risico is dat gegevens verloren gaan. Deze interface probeert u te begeleiden tijdens het upgradeproces voor een grote release. Als u uw bestaande grote release wilt behouden en wilt upgraden naar de nieuwste kleine release, gaat u naar de interface [output,url,_1,Serversoftware bijwerken].'
