"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'Met deze functie kunt u [asis,MySQL®]-databases opslaan op een externe server waarop [asis,MySQL] wordt uitgevoerd. Een afzonderlijke [asis,MySQL]-server kan handig zijn voor servers met veel verkeer of servers met grote databases. Taken die te maken hebben met [asis,MySQL] kunnen dan namelijk worden overgebracht naar de externe [asis,MySQL]-server.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Met deze functie kunt u gedeelten van uw cPanel herstellen door het uploaden van uw gedeeltelijke back-upbestand(en) die u hebt gedownload via de back-upfunctie.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'Met deze functie kunt u e-mailbezorgingspogingen voor uw account en voor de accounts van uw klanten controleren.'
"This feature allows you to review email delivery attempts for your account.": 'Met deze functie kunt u e-mailbezorgingspogingen voor uw account controleren.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'Met deze functie kunt u e-mailberichten controleren die vanaf uw account zijn verzonden, evenals accounts van uw klanten.'
"This feature allows you to review email messages sent from your account.": 'Met deze functie kunt u e-mailberichten controleren die zijn verzonden vanaf uw account.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Met deze functie kunt u uitgaande berichten zoeken en bekijken die vanaf een specifiek account in uw domein zijn verzonden. U kunt van elk bericht zien of het is bezorgd. Ook worden de details van iedere bezorgingspoging weergegeven.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Met deze functie kunt u e-mailberichten zoeken, bekijken en beheren die vanaf uw server zijn verzonden door een specifieke gebruiker.'
"This feature allows you to select what to restore.": 'Met deze functie kunt u selecteren wat wordt hersteld.'
"This feature allows you to select which items you wish to restore.": 'Met deze functie kunt u selecteren welke items u wilt herstellen.'
"This feature allows you to select which partial backup you want to download.": 'Met deze functie kunt u selecteren welke gedeeltelijke back-up u wilt downloaden.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Met deze functie kunt u uw [asis,cPanel]-thema tijdelijk wijzigen in een ander thema.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Met deze functie kunt u [asis,zip]-bestanden van de gedeeltelijke back-up uploaden om gedeelten van uw account te herstellen.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Met deze functie kunt u 2 bestandstypen gebruiken om gelijktijdig meerdere e-mailadressen of e-maildoorstuurders voor uw account te maken. U kunt Excel-spreadsheetbestanden (.xls) of een door komma’s gescheiden waardenblad (CSV-bestand, .csv) gebruiken om de gegevens te importeren. Een CSV-bestand is een tekstbestand zonder opmaak dat de extensie csv heeft gekregen.'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Met deze functie kunt u één account gebruiken om u aan te melden bij al uw cPanel-accounts.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Met deze functie kunt u twee bestandstypen gebruiken om gelijktijdig meerdere e-mailadressen of e-maildoorstuurders voor uw account te maken. U kunt een [output,acronym,XLS,Excel]-bestand of een [output,acronym,CSV,Comma Separated Value]-bestand gebruiken om de gegevens te importeren.'
"This feature allows you to view and manage email messages queued for delivery.": 'Met deze functie kunt u e-mailberichten weergeven en beheren die in de wachtrij staan voor bezorging.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Deze functie en de bijbehorende functionaliteit zijn samengevoegd met ’[output,strong,_1]’. Deze pagina wordt in een toekomstige versie verwijderd.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'De waarde voor [asis,setting_id] van ’[_1]’ kan niet worden beheerd met deze functie.'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Met deze functie wordt gezorgd dat binnenkomende berichten niet worden gewijzigd en dat ze echt van de aangegeven afzender afkomstig zijn.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Deze functie zorgt voor meer websiteverkeer met de mogelijkheid een gratis XML-sitemap te maken en in te dienen.'
"This feature is disabled in demo mode.": 'Deze functie is uitgeschakeld in de demomodus.'
"This feature is disabled in demo mode. The controls on this interface will not submit.": 'Deze functie is uitgeschakeld in de demomodus. De bedieningselementen van deze interface worden niet verzonden.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Deze functie is uitgeschakeld in de demomodus. De bedieningselementen van deze pagina worden niet verzonden.'
"This feature is disabled.": 'Deze functie is uitgeschakeld.'
"This feature is in technical preview and intended as a preview for you to see what the final functionality will look like. While we finalize these feature changes, please understand that some of the features on the interface may not function properly. In the meantime, use the yum CLI command for a stable user experience.": 'Deze functie is een technische proefversie waarmee u kunt zien hoe de functionaliteit eruit komt te zien. Houd er rekening mee dat bepaalde functies in de interface mogelijk niet goed werken totdat we de wijzigingen in de functies hebben voltooid. Gebruik de CLI-opdracht van yum in de tussentijd voor een stabiele gebruikerservaring.'
"This feature is not available to your account.": 'Deze functie is niet beschikbaar voor uw account.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Deze functie is niet beschikbaar als u bent aangemeld met een hoofdgebruikers- of wederverkoperswachtwoord.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Deze functie is niet ingeschakeld voor uw account. U wordt omgeleid naar de startpagina.'
"This feature is not enabled.": 'Deze functie is niet ingeschakeld.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Deze functie is alleen voor ontwikkelaars. Er is geen ondersteuning van cPanel voor deze functie. Gebruik de functie op eigen risico.'
"This feature is only for developers. There is no support from cPanel for this feature. Use at your own risk.": 'Deze functie is alleen voor ontwikkelaars. Er is geen ondersteuning van cPanel voor deze functie. Gebruik de functie op eigen risico.'
"This feature is still a work in progress. It will migrate most, but not all, of the account data. For more information, read our [output,url,_1,documentation,target,_2].": 'Deze functie is nog niet gereed. Hiermee worden de meeste, maar niet alle, accountgegevens gemigreerd. Lees onze [output,url,_1,documentation,target,_2] voor meer informatie.'
"This feature prevents outgoing spam messages.": 'Met deze functie wordt voorkomen dat spamberichten worden verzonden.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Met deze functie verhindert u dat gebruikers de e-mailserver omzeilen om e-mail te verzenden, een methode die veel door spammers wordt gebruikt.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Deze functie biedt een cPanel-interface waarin gebruikers het type archief en de retentieperiode per domein kunnen beheren.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Voor deze functie is een extra verbinding met de webserver vereist voor elk bericht dat wordt verzonden met de gebruikersaccount ’niemand’ (PHPsuExec en mod_ruid2 uitgeschakeld). Deze optie is veiliger, maar minder snel dan het vertrouwen van X-PHP-Script-kopteksten.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Voor deze functie is de optie ’[_1]’ vereist en deze is niet ingeschakeld voor uw account.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Deze functie toont voor elk domein het totale aantal pogingen om berichten te bezorgen. Deze informatie is onderverdeeld in geslaagde en mislukte pogingen, en u ziet het totale aantal bytes dat door elk domein is verzonden.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Deze functie gebruikt de cPanel-API om een back-up van de account te genereren en over te dragen naar de server voor herstel.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Met deze functie kunt u een bereik IP-adressen blokkeren om te voorkomen dat deze toegang krijgen tot uw site. U kunt ook een volledig gekwalificeerde domeinnaam invoeren. IP-blokkeringsbeheer probeert deze vervolgens voor u naar een IP-adres om te zetten.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Met deze functie worden volledige back-ups, en back-ups en move-bestanden van cPanel hersteld en opgeslagen in een van de volgende indelingen:'
"This feature “[_1]” is disabled in demo mode.": 'Deze functie ’[_1]’ is uitgeschakeld in de demomodus.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Met deze functie, voorheen [output,strong,IP-adressen naamserver] genoemd, wordt informatie gerapporteerd over de naamservers die worden gebruikt door zones op deze server. De weergegeven gegevens worden elke nacht bijgewerkt of wanneer u een account overzet.'
"This field can only use spaces and the following characters: [join, ,_*]": 'Dit veld mag alleen spaties en de volgende tekens gebruiken: [join, ,_*]'
"This field can only use the following characters: [join, ,_1]": 'In dit veld kunt u alleen de volgende tekens gebruiken: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Dit veld bevat tekens die sommige certificeringsinstanties mogelijk niet accepteren. Neem contact op met uw certificeringsinstantie om te controleren of deze tekens worden geaccepteerd.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Dit veld is optioneel en bevat het pad naar de directory cpbackup in de hoofddirectory van de externe account.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Dit veld is optioneel en geeft het pad aan naar de directory waar back-ups worden opgeslagen voor de hoofddirectory van de externe account.'
"This field is required.": 'Dit veld is vereist.'
"This field may not contain any uppercase letters ([_1]).": 'Dit veld mag geen hoofdletters bevatten ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Dit veld mag niet langer zijn dan [quant,_1,teken,tekens].'
"This field must be an integer.": 'Dit veld moet een geheel getal bevatten.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Dit veld mag alleen letters, cijfers en basisinterpunctie (zoals punten, streepjes, spaties, onderstrepingstekens en komma’s) bevatten.'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Dit bestand lijkt geen geldig bestandstype te hebben. Wilt u toch proberen dit bestand te bewerken?'
"This file is an invalid file type. Do you still wish to edit this file?": 'Dit bestand heeft een ongeldig bestandstype. Wilt u dit bestand toch bewerken?'
"This file is currently encoded as “[_1]”.": 'Het bestand is momenteel gecodeerd als ’[_1]’.'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Via dit formulier kunt u contact opnemen met de makers van [asis,cPanel amp() WHM].'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Met deze functie kunt u de taal wijzigen die in uw cPanel-interface wordt weergegeven. Als u een nieuwe taal wilt, neemt u contact op met uw cPanel-provider zodat deze de taal kan installeren.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Met deze functie kunt u kiezen welke statistiekprogramma’s worden gebruikt wanneer u sitestatistieken bekijkt (als u hiervoor bent gemachtigd).'
"This function allows you to see the bandwidth usage for your site.": 'Met deze functie kunt u het bandbreedtegebruik voor uw site bekijken.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Met deze functie kunt u het bandbreedtegebruik voor uw site bekijken. Dit toont het bandbreedtegebruik van de huidige maand, samen met uw totale bandbreedtegebruik. Dit omvat alle bandbreedtegebruik via HTTP (web) en POP (e-mail), en kan tevens FTP-bandbreedte omvatten wanneer uw systeembeheerder het vastleggen van FTP-bandbreedte heeft ingeschakeld.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Met deze functie kunt u de route traceren van de computer die u gebruikt voor toegang tot het systeem, naar de server waarop uw site wordt gehost. U kunt bijvoorbeeld het aantal servers in de route zoeken en de servers waarlangs uw gegevens worden verzonden.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Met deze functie kunt u de route traceren van de computer die u gebruikt voor toegang tot cPanel, naar de server waarop uw site staat (oftewel het aantal servers en de servers die uw gegevens passeren om op uw site te komen).'
"This function cannot edit the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Met deze functie kan het gedeelde hoofd-IP-adres niet worden bewerkt. Gebruik de Basic cPanel [output,amp] WHM instellen-interface (Startpagina » Serverconfiguratie » Basic cPanel [output,amp] WHM instellen) van [asis,WHM] om het gedeelde IPv6-adres te configureren.'
"This function cannot remove the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Met deze functie kan het gedeelde hoofd-IP-adres niet worden verwijderd. Gebruik de Basic cPanel [output,amp] WHM instellen-interface (Startpagina » Serverconfiguratie » Basic cPanel [output,amp] WHM instellen) van [asis,WHM] om het gedeelde IPv6-adres te configureren.'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Met deze functie worden de 300 meest recente fouten voor uw site weergegeven. Controleer regelmatig dit logboek om te zorgen dat uw site probleemloos werkt. Deze informatie kan bijvoorbeeld nuttig zijn om onjuiste koppelingen of problemen met ontbrekende bestanden op te sporen.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Met deze functie worden maximaal [numf,_1] van de meest recente items in het Apache-logboek voor een website van een domein weergegeven.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Met deze functie worden de laatste 300 fouten voor uw site weergegeven. Dit kan erg nuttig zijn om onjuiste koppelingen of problemen met ontbrekende bestanden op te sporen. Controleer regelmatig dit logboek om te zorgen dat uw site probleemloos blijft werken.'
"This functionality is not available in demo mode.": 'Deze functionaliteit is niet beschikbaar in demomodus.'
"This functionality is not available with the current server configuration.": 'Deze functionaliteit is niet beschikbaar met de huidige serverconfiguratie.'
"This functionality requires [asis,ModSecurity] to be installed.": 'Voor deze functionaliteit moet [asis,ModSecurity] geïnstalleerd zijn.'
"This group name already exists.": 'Deze groepsnaam bestaat al.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Dit gastenboek, dat gebruikmaakt van PHP en MySQL, biedt geavanceerde functies.'
"This hook is disabled.": 'Dit koppelpunt is uitgeschakeld.'
"This hook is enabled.": 'Dit koppelpunt is ingeschakeld.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Dit koppelpunt is mogelijk onderdeel van een geïnstalleerde toepassing. Als u het verwijdert, kan de betreffende toepassing defect raken.'
"This hook runs as a normal user.": 'Dit koppelpunt wordt uitgevoerd als een normale gebruiker.'
"This hook runs as the root user.": 'Dit koppelpunt wordt uitgevoerd als hoofdgebruiker.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Het certificaat van deze host beveiligt dit domein niet. Als gebruikers dit domein laden, worden er beveiligingswaarschuwingen weergegeven in hun browsers.'
"This host’s certificate secures this domain.": 'Het certificaat van deze host beveiligt dit domein.'
"This icon indicates that the stats program is locked by the administrator.": 'Dit pictogram geeft aan dat het stats-programma is vergrendeld door de beheerder.'
"This includes any custom modules located in the “[_1]” directory.": 'Dit omvat eventuele aangepaste modules in de directory ’[_1]’.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Met deze informatie zorgt u dat uw [output,acronym,DNS,Domain Name System] correct is ingesteld, bijvoorbeeld nadat u wijzigingen in de [output,acronym,DNS,Domain Name System] hebt gemaakt.'
"This installs the backup configuration based on the target system’s defaults.": 'Hiermee wordt de back-upconfiguratie geïnstalleerd op basis van de standaardinstellingen van het doelsysteem.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Hiermee wordt gezorgd dat uw browser alle bestanden die deze extensies gebruiken, als [output,acronym,HTML,Hyper-Text Markup Language]-bestanden interpreteert.'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Via deze interface kunt u verschillende algemene instellingen configureren voor [asis,ModSecurity™]. Als u meer wilt weten over een bepaalde instructie, volgt u de bijbehorende koppeling.'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. For more information, read the [output,url,_1,documentation,id,_2,target,_3].": 'Met deze interface kunt u functies en cPAddons in- en uitschakelen in de [asis,cPanel]-instantie van elke gebruiker. Lees de [output,url,_1,documentation,id,_2,target,_3] voor meer informatie.'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. To assign a feature list to a package, use the [output,url,_1,Edit a Package,id,_2] interface.": 'Met deze interface kunt u functies en cPAddons in- en uitschakelen in de [asis,cPanel]-instantie van elke gebruiker. Gebruik de [output,url,_1,Edit a Package,id,_2]-interface om een functielijst toe te wijzen aan een pakket.'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. To assign a feature list to a package, use the [output,url,_1,Edit a Package,id,_2] interface. For more information, read the [output,url,_3,documentation,id,_4,target,_5].": 'Met deze interface kunt u functies en cPAddons in- en uitschakelen in de [asis,cPanel]-instantie van elke gebruiker. Gebruik de [output,url,_1,Edit a Package,id,_2]-interface om een functielijst toe te wijzen aan een pakket. Lees de [output,url,_3,documentation,id,_4,target,_5] voor meer informatie.'
"This interface allows you to enable or disable piped logging of [asis,Apache] access logs and bytes logs.": 'Met deze interface kunt u piped logging van [asis,Apache]-toegangslogboeken en -byteslogboeken in- en uitschakelen.'
"This interface automatically adds the “[_1]” subdomain to every requested “[_2]” subject name. Request “[_3]” instead of “[_4]”.": 'Met deze interface wordt het subdomein ’[_1]’ automatisch toegevoegd aan elke aangevraagde onderwerpnaam ’[_2]’. ’[_3]’ aanvragen in plaats van ’[_4]’.'
"This interface cannot fulfill certificate requests for subject names of type “[_1]”. [list_and_quoted,_2] [numerate,_3,is,are] the only allowed [numerate,_3,type,types].": 'In deze interface kunnen geen certificaataanvragen worden vervuld voor onderwerpnamen van type ’[_1]’. [list_and_quoted,_2] [numerate,_3,is,zijn] de enige toegestane [numerate,_3,type,typen].'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Met deze interface maakt u bestanden voor invoegtoepassingen die een of meer items kunnen bevatten. Gebruik de linkerkant van het formulier om de gewenste items toe te voegen en klik daarna op de knop Genereren rechts om de invoegtoepassing te genereren. U vindt de bestanden van de invoegtoepassingen altijd in ’[output,strong,_1]’. Lees de [output,url,_2,documentatie,target,blank] voor meer informatie over het registreren van de invoegtoepassing.'
"This interface does not interact with “[_1]”.": 'Deze interface biedt geen interactie met ’[_1]’.'
"This interface is not supported under [asis,EasyApache4].": 'Deze interface wordt niet ondersteund door [asis,EasyApache4].'
"This interface is temporarily unavailable while the system rebuilds root’s bandwidth cache database.": 'Deze interface is tijdelijk niet beschikbaar terwijl de cachedatabase met bandbreedte-informatie van de hoofdgebruiker opnieuw wordt opgebouwd.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Deze interface wordt gebruikt om koppelpunten te beheren die al bestaan op uw server. Raadpleeg de documentatie op [output,url,_1,target,_blank] voor meer informatie over het toevoegen van koppelpunten, wat kan worden gekoppeld en het schrijven van koppelpunten.'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Deze interface wordt gebruikt om toepassingen weer te geven die zijn geïnstalleerd en zijn geregistreerd bij [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Met deze interface kunt u SSL configureren voor uw domeinen.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Met deze interface kunt u [output,acronym,SSL,Secure Socket Layer] configureren voor uw domeinen.'
"This interface provides the ability to control installed software.": 'Via deze interface kunt u geïnstalleerde software beheren.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Deze interface bevat de configuratie-instellingen van het beveiligingsbeleid dat geldt voor cPanel, cPanel-webmail en WHM op uw server.'
"This interface will display additional functions after you add reseller privileges to an account.": 'In deze interface worden aanvullende functies weergegeven nadat u wederverkopersrechten toevoegt aan een account.'
"This invitation is not valid. It may have expired or the server administrator withdrew the invitation.": 'Deze uitnodiging is niet geldig. Deze is mogelijk verlopen of de serverbeheerder heeft de uitnodiging ingetrokken.'
