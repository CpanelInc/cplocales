"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME-typen vertellen browsers hoe ze specifieke extensies moeten verwerken. Het tekst/html-MIME-type wordt op de meeste servers aangeduid met de extensies .htm, .html en .shtml. Zo weet uw browser dat alle bestanden met deze extensies als HTML-bestanden moeten worden gelezen. U kunt MIME-typen wijzigen of toevoegen die specifiek voor uw site gelden (houd er rekening mee dat u geen MIME-typewaarden kunt wijzigen die door het systeem gedefinieerd zijn). MIME-typen worden vaak gebruikt om nieuwe technologieën te verwerken wanneer deze geïntroduceerd worden. Toen WAP-technologie voor het eerst verscheen, had niemand deze extensies op zijn server ingesteld. Met MIME-typen had u dat echter zelf kunnen instellen en had u meteen WAP-pagina’s kunnen aanbieden.'
