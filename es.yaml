"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Cuando acceda a un archivo de correo electrónico a través de una aplicación de correo electrónico del escritorio, como “[_1]”, la aplicación del correo electrónico requerirá información específica acerca de la cuenta de correo electrónico. Puede usar las opciones de configuración automática a continuación para intentar configurar de manera automática su aplicación de correo electrónico. Si las opciones disponibles no son compatibles con la aplicación, necesitará usar la información de la [output,strong,configuración manual]. Le brindamos acceso de solo lectura a los archivos de correo únicamente a través de IMAP.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Cuando acceda a un archivo de correo electrónico a través de una aplicación de correo electrónico del escritorio, como “[_1]”, la aplicación del correo electrónico requerirá información específica acerca de la cuenta de correo electrónico.'
