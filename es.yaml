"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI permite que una dirección de IP pueda hacer de anfitrión de varios sitios web, lo cual habilita a que todos usuarios creen sitios web SSL, no solo aquellos usuarios que tienen una dirección de IP dedicada. SNI también permite que cada usuario cree múltiples sitios web SSL. La mayoría de los navegadores modernos admiten SNI; sin embargo, algunos navegadores más viejos no admiten SNI. Estos navegadores más viejos mostrarán advertencias de seguridad cuando accedan a un sitio web SSL que no sea el sitio web SSL “primario” de la dirección de IP. Únicamente un usuario con una dirección de IP dedicada puede establecer el sitio web SSL “primario” de una dirección de IP. Como consecuencia de esto, un usuario sigue necesitando una dirección de IP dedicada para servir al sitio web SSL en navegadores que no admitan SNI.'
