"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'Puede usar el [asis,Entropy] Administrador de banderas para ajustar la prioridad de cada bandera, cargar y eliminar banderas o cambiar la ubicación a la que está enlazada una bandera.'
