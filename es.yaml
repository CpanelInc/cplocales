"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Los tipos MIME le dicen a los navegadores cómo manejar extensiones específicas. Por ejemplo, el tipo MIME texto/html equivale a las extensiones .htm, .html y .shtml en la mayoría de los servidores y esto le dice a su navegador que interprete todos los archivos con esas extensiones como archivos HTML. Puede alterar o añadir nuevos tipos MIME específicamente a su sitio (tenga en cuenta que no puede alterar los valores de tipo MIME definidos por el sistema). Los tipos MIME a menudo se usan para manejar nuevas tecnologías a medida que aparecen. Cuando apenas apareció la tecnología WAP, nadie tenía estas extensiones configuradas en su servidor. Con los tipos MIME, sin embargo, puede configurarlas usted mismo y comenzar a servir páginas WAP de inmediato.'
