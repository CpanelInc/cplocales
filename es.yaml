"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'Cuando cree un disco de red dentro del directorio [output,strong,public_html] o de cualquier otro directorio público, los archivos cargados a ese directorio serán de acceso público. Si desea mantener sus archivos en privado, debe usar un directorio que no se encuentre dentro de ningún directorio público o proteger el directorio con una contraseña.'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": 'Cuando edite el mensaje de verificación, debe dejar “verify#%msgid%” en la línea de asunto exactamente como aparece. Si cambia esta parte de la línea de asunto, BoxTrapper no funcionará de manera correcta.'
"When enabled this option confines the domain lookup to this server only, and does not query the DNS cluster.": 'Cuando está habilitada, esta opción limita la búsqueda de dominio únicamente a este servidor y no consulta el clúster DNS.'
"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Cuando genere una solicitud de firma del certificado, podemos enviarle una copia del certificado autofirmado generado, de la clave privada y de la solicitud de firma del certificado. Según su proveedor de servicios de correo, su correo puede enviarse por un canal inseguro. No recomendamos enviar claves privadas si el proveedor de servicios de correo electrónico no admite correos seguros a través de SSL/TLS.'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'Cuando la protección de enlace directo está habilitada, otros sitios web no pueden vincularse directamente con los tipos de archivos especificados en su sitio web.'
