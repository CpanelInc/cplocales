"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Puede usar los auto contestadores para devolver un mensaje de manera automática a cualquiera que le envíe un correo electrónico a una cuenta específica.'
"You can use email filters to send messages with specific content to different folders.": 'Puede usar filtros de correo electrónico para enviar mensajes con un contenido específico a carpetas diferentes.'
