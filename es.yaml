"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'Cuando enlaza a un programa, debe ingresar una ruta de acceso relacionada con su directorio principal. Si el script requiere un intérprete, como Perl o PHP, debe omitir la porción /usr/bin/perl o /usr/bin/php. Asegúrese de que el script sea ejecutable y de que tenga el [output,url,_1,target,_2,hashbang,id,_3] adecuado en la parte superior. Si no sabe cómo añadir el hashbang, asegúrese de nombrar su archivo de script con la extensión correcta y se le pedirá que añada el hashbang de manera automática.'
