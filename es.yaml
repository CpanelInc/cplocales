"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Cuando el sistema archiva las listas de correos, solo se conservan en el archivo los mensajes que se envíen a los usuarios remotos de la lista.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Cuando el sistema genera un certificado autofirmado y una [output,acronym,Solicitud de firma de certificado,(CSR, Certificate Signing Request)], también genera una clave privada nueva para el certificado y el CSR. Para proteger el certificado, la clave debe ser confidencial. No envíe la clave privada a través de un método inseguro.'
"When the transport completes, the system will send an additional notification with the status of the transport.": 'Cuando se complete el transporte, el sistema enviará la notificación adicional con el estado del transporte.'
"When the “[_1]” service reaches its memory limit, the system performance will suffer because the service must start a new process and it will lose all of the data that it has cached in memory.": 'Cuando el servicio “[_1]” alcanza su límite de memoria, el rendimiento del sistema se verá impactado debido a que el servicio debe iniciar un nuevo proceso y perderá todos los datos almacenados en memoria.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Cuando está opción está deshabilitada, el sistema vacía los archivos de registro sin procesar al inicio de cada mes.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'Cuando se habilita esta opción, los registros sin procesar solo pueden contener el valor de los datos de algunas horas debido a que el sistema descarta los datos de acceso procesados.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Si esta opción está habilitada, el sistema eliminará los mensajes de la Papelera y las carpetas de mensajes eliminados según la hora de expiración configurada a continuación.'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Cuando los visitantes accedan a un subdirectorio del directorio [asis,public_html], verán la página índice de ese subdirectorio.'
