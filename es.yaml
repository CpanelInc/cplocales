"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Puede usar un certificado autofirmado o un certificado de confianza de una Entidad de certificación de [output,acronym,Capa de conexión segura,(SSL, Secure Socket Layer)]. Si tiene pensado usar un certificado autofirmado para alguno de los sitios, puede generarlo a continuación. Para usar un certificado de confianza debe actualizar o proporcionar el siguiente certificado, después de haber recibido el certificado [output,acronym,SSL,Capa de conexión segura] de su proveedor de confianza.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Puede usar los auto contestadores para devolver un mensaje de manera automática a cualquiera que le envíe un correo electrónico a una cuenta específica.'
"You can use email filters to send messages with specific content to different folders.": 'Puede usar filtros de correo electrónico para enviar mensajes con un contenido específico a carpetas diferentes.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Puede usarlo para redireccionar cuentas que se pusieron en riesgo a la [asis,URL] que usted elija o para suspenderlas.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Puede usarlo para volver a ordenar sus íconos, moverlos a otros cuadros y eliminar sus cuadros.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Puede usar servidores de correo con valores de prioridad más altos para realizar copias de seguridad de los correos electrónicos o para otros fines.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Puede usar registros de acceso sin procesar para varios fines, como diagnosticar problemas con un sitio y detectar actividad maliciosa.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'Puede usar el Editor de personalización de marca para editar las imágenes de las plantillas. Para hacer esto, cree un nuevo estilo de personalización de marca y, luego, añada sus imágenes personalizadas o cargue un archivo de imágenes a este estilo.'
