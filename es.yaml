"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] es un sistema muy usado de administración de bases de datos relacionales que representa un servicio central en la mayoría de los sistemas [asis,cPanel]. Esta interfaz le permite modernizar el servidor [asis,MySQL]/[asis,MariaDB] a una versión más nueva. [asis,cPanel] moderniza automáticamente la instalación de [asis,MySQL]/[asis,MariaDB] a lanzamientos menores más nuevos (el tercer dígito de la cadena de la versión), dado que estas modernizaciones no representan un gran riesgo para los datos de los usuarios. Las modernizaciones a nuevos lanzamientos grandes (los primeros dos dígitos de la cadena de la versión) son más comprometedoras, dado que existe un riesgo importante de pérdida de datos. Esta interfaz intenta acompañarlo a través del proceso de modernización a un nuevo lanzamiento grande. Si desea conservar su versión existente y modernizarla al último lanzamiento menor, visite la interfaz [output,url,_1,Actualizar el software del servidor].'
