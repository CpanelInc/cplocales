"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Puede usar una clave de acceso remoto (o un hash de acceso) para autenticar con la [output,url,_1,API remota] del WHM o con funciones de clúster DNS.'
