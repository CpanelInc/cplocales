"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Especifica el número de minutos entre mensajes “Sigue aquí” de [output,acronym,IMAP,Protocolo de acceso de mensajes de Internet] IDLE. Aumentar esto puede aumentar la duración de la batería para algunos clientes móviles.'
