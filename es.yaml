"You can download your key in the [asis,PuTTY] [output,acronym,PPK,Public Private Key] format from the [output,em,View or Download] section.": 'También puede descargar su clave en el formato [asis,PuTTY] [output,acronym,Claves públicas y privadas,(PPK, Public Private Key)] desde la sección [output,em,Ver o Descargar].'
