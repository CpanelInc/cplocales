"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL es un sistema muy usado de administración de bases de datos relacionales que representa un servicio central en la mayoría de los sistemas cPanel. Esta interfaz le permite modernizar el servidor MySQL a versiones más nuevas. cPanel moderniza automáticamente la instalación de MySQL a lanzamientos menores más nuevos (el tercer dígito de la cadena de la versión), dado que estas modernizaciones no representan un gran riesgo para los datos de los usuarios. Las modernizaciones a nuevos lanzamientos grandes (los primeros dos dígitos de la cadena de la versión) son más comprometedoras, dado que existe un riesgo importante de pérdida de datos. Esta interfaz intenta acompañarlo a través del proceso de modernización a un nuevo lanzamiento grande. Si desea conservar su versión existente y modernizarla al último lanzamiento menor, visite la interfaz [output,url,_1,Actualizar el software del servidor].'
"MySQL is not running at this time. Therefore, the system cannot generate Exim reports. You will encounter gaps in Exim reporting data during periods in which MySQL was not operational.": 'MySQL no se está ejecutando en este momento. Por lo tanto, el sistema no puede generar informes Exim. Encontrará vacíos en los datos de los informes Exim durante los períodos en los que MySQL no funcionó.'
