"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Las cuentas especiales de FTP son cuentas de Protocolo de transferencias de archivos ([output,acronym,FTP,File Transfer Protocol]) vinculadas a los aspectos de su cuenta de alojamiento. Su cuenta principal está vinculada al inicio de sesión principal de su cuenta de alojamiento, las cuentas de registro permiten el acceso a los registros de uso sin procesar y las cuentas anónimas permiten el acceso anónimo a sus archivos. Las cuentas de FTP especiales tienen restricciones especiales y no se pueden eliminar.'
