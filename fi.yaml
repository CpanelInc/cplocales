"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME-tyypit ilmoittavat selaimille, miten tiettyjä tiedostotunnisteita käsitellään. Esimerkiksi teksti/html-MIME-tyyppi vastaa useimmissa palvelimissa tiedostotunnisteita .htm, .html ja .shtml. Tämä ilmaisee selaimelle, että sen on käsiteltävä kaikkia näillä tunnisteilla varustettuja tiedostoja HTML-tiedostoina. Voit muuttaa tai lisätä uusia MIME-tyyppejä erityisesti sivustoasi varten (huomaa, ettei järjestelmän määrittämiä MIME-tyyppiarvoja voi kuitenkaan muuttaa). MIME-tyyppien avulla käsitellään usein uusia tekniikoita. Kun WAP-tekniikka tuli käyttöön, palvelimiin ei ollut määritetty siihen liittyviä tiedostotunnisteita. MIME-tyyppien avulla tiedostotunnisteen pystyi kuitenkin määrittämään itse ja aloittamaan WAP-sivujen tarjoamisen välittömästi.'
