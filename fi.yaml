"MySQL databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. MySQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only MySQL users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'MySQL-tietokantojen avulla voit tallentaa suuren määrän tietoa niin, että sitä on helppo käyttää. Tietokannat itsessään ovat ihmisille vaikealukuisia. Useat verkkosovellukset, kuten ilmoitustaulut ja sisällönhallintajärjestelmät, edellyttävät MySQL-tietokantoja. Tietokanta on ensin luotava, ennen kuin sitä voi käyttää. Vain MySQL-käyttäjät (muut kuin sähköpostin käyttäjät tai muut käyttäjät), joilla on tietokannan käyttöoikeus, voivat lukea kyseistä tietokantaa tai kirjoittaa siihen.'
"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL on yleisesti käytetty relaatiotietokantojen hallintajärjestelmä, joka toimii useimpien cPanel-järjestelmien ydinpalveluna. Tämän liittymän avulla voit päivittää MySQL-palvelimen uudempiin versioihin. cPanel päivittää MySQL-asennuksesi automaattisesti uudempiin pisteversioihin (version numerosarjan kolmas numero), sillä nämä pienemmät päivitykset eivät juurikaan sisällä käyttäjien tietoihin liittyviä riskejä. Suuremmat päivitykset (version numerosarjan kaksi ensimmäistä numeroa) vaativat enemmän käyttäjän toimia, sillä niihin liittyy huomattava tietojen katoamisen vaara. Tämän liittymän tarkoituksena on opastaa suuremman päivityksen prosessissa. Jos haluat säilyttää nykyisen pääversion ja päivittää uusimpaan pisteversioon, siirry [output,url,_1,Päivitä palvelinohjelmisto] -liittymään.'
