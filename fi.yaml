"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'Tässä palvelimessa on käytössä etuliitteiden liittäminen tietokantoihin. Niiden tietokantojen tai tietokannan käyttäjien nimet, jotka luotiin etuliitteiden liittämisen ollessa käytössä, alkavat etuliitteellä, joka koostuu tilin käyttäjänimen ensimmäisistä kahdeksasta merkistä. Tämän vuoksi tietokantojen ja tietokannan käyttäjien nimet vastaavat visuaalisesti sen tilin nimeä, joka ne omistaa. Näin pääkäyttäjät näkevät helposti, mikä tili omistaa tietokannan tai tietokannan käyttäjän. Kun nimeät tilin uudelleen, voit nimetä uudelleen myös tilin tietokannat ja tietokannan käyttäjät, jotta tämän nimien vastaavuus säilyy. Tämä kuitenkin aiheuttaa virheitä sovelluksissa, jotka ovat riippuvaisia aikaisemmista nimistä.'
