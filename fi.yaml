"We recommend that you use the [_1] file to disable updates. [asis,cPanel] [output,amp] [asis,WHM] does not check [_2] for those settings, and the use of [_3] touchfiles in [_4] has been deprecated.": 'Suosittelemme käyttämään [_1]-tiedostoa päivitysten poistamiseen käytöstä. [asis,cPanel] [output,amp] [asis,WHM] ei tarkasta [_2] kyseisten asetusten osalta, ja [_3]-touchfile-tiedostojen käyttö kohteessa [_4] on vanhentunut.'
"We recommend using IMAP over SSL/TLS since it provides increased security for your interactions with the remote mail server.": 'Suosittelemme, että käytät IMAP-palvelua SSL/TLS-protokollan kautta, koska tämä parantaa etäpostipalvelinyhteyden kautta tehtävien toimintojen suojausta.'
