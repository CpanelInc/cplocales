"This is not a valid username.": 'Tämä ei ole kelvollinen käyttäjätunnus.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Tätä ei suositella, ja se tulisi nykyaikaisissa järjestelmissä korvata SMTP-todennuksella.'
"This is recommended only if you require additional configuration flexibility.": 'Tämä on suositeltavaa vain, jos tarvitset joustavampaa kokoonpanoa.'
"This is the [output,strong,recommended] version for your operating system.": 'Tämä on käyttöjärjestelmän [output,strong,suositeltava] versio.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Tämä kuvake viittaa laajennukseesi cPanelissa. (Tässä muodossa kuvan kooksi muutetaan [numf,_1] ✕ [numf,_2] pikseliä.)'
"This is useful if you need to limit access to a certain part of your site.": 'Se on hyödyllinen, jos sinun täytyy rajoittaa sivuston määrätyn osan käyttöä.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Se on hyödyllinen, jos haluat lähettää postia toisen palvelun kautta (esimerkiksi [asis,mac.com] tai [asis,comcast.com]).'
"This is your account’s new password:": 'Tämä on tilisi uusi salasana:'
"This is your personal address book.": 'Tämä on henkilökohtainen osoitekirjasi.'
"This is your personal calendar.": 'Tämä on henkilökohtainen kalenterisi.'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Tämä avain käyttää [numf,_1]-bittistä salausta, joka on liian heikko tarjotakseen riittävän suojauksen. Käytä varmenteen tai [output,acronym,CSR:n,varmenteen allekirjoituspyynnön] luontiin avainta, jossa on vähintään [numf,_2]-bittinen salaus.'
"This list is [output,strong,private].": 'Tämä luettelo on [output,strong,yksityinen].'
"This list is [output,strong,public].": 'Tämä luettelo on [output,strong,julkinen].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Tämä voi aiheuttaa ristiriitoja [output,url,_1,tiedostonhallinnan,id,_2,target,filemgr] tietojen ja tässä esitettyjen tietojen välille.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Tämä voi aiheuttaa ristiriitoja kohteessa [output,url,_1,File Manager,id,_2] esitettyjen tietojen ja tässä esitettyjen tietojen välille.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Tämä voi aiheuttaa ristiriitoja [output,url,_1,tiedostonhallinnan] tietojen ja seuraavassa taulukossa esitettyjen tietojen välille.'
"This message confirms that “[_1]” ([_2]) can send a message to you via [asis,Posturl].": 'Tämä viesti vahvistaa, että ”[_1]” ([_2]) voi lähettää sinulle viestin seuraavaa kautta: [asis,Posturl].'
"This message confirms that “[_1]” ([_2]) can send a message to you via [asis,Pushbullet].": 'Tämä viesti vahvistaa, että ”[_1]” ([_2]) voi lähettää sinulle viestin seuraavaa kautta: [asis,Pushbullet].'
"This message confirms that “[_1]” can log in to the chat service from “[_2]” ([_3]) and send a message to “[_4]”.": 'Tämä viesti vahvistaa, että ”[_1]” voi kirjautua sisään keskustelupalveluun kohteesta ”[_2]” ([_3]) ja lähettää viestin kohteelle ”[_4]”.'
"This message confirms that “[_1]” can log in to the chat service from “[_2]” ([_3]) and send a message.": 'Tämä viesti vahvistaa, että ”[_1]” voi kirjautua sisään keskustelupalveluun kohteesta ”[_2]” ([_3]) ja lähettää viestin.'
"This message confirms that “[_1]” can send a message to you via [asis,Pushbullet].": 'Tämä viesti vahvistaa, että ”[_1]” voi lähettää sinulle viestin seuraavaa kautta: [asis,Pushbullet].'
"This message contains HTML.": 'Tämä viesti sisältää HTML-sisältöä.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Tämä viesti sisältää [output,acronym,HTML,Hyper-Text Markup Language]-kieltä.'
"This message contains a list of recently-uploaded scripts that contain code which sends email.": 'Tämä viesti sisältää luettelon äskettäin ladatuista komentosarjoista, jotka sisältävät sähköpostia lähettävän koodin.'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Viestiä ei voitu vielä toimittaa. Yritetään myöhemmin uudelleen.'
"This message could not be delivered.": 'Viestiä ei voinut toimittaa.'
"This message is to inform you that the account “[_1]” has user ID 0 ([asis,root] privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Tämän viestin tarkoituksena on ilmoittaa, että tilin ”[_1]” käyttäjätunnus on 0 ([asis,root]-käyttöoikeudet). Tämä voi tarkoittaa, että järjestelmäsi turvallisuus on vaarantunut. Varmista, että järjestelmäsi turvallisuus ei ole vaarantunut.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Tämän viestin tarkoituksena on ilmoittaa, että tilin ”[_1]” käyttäjätunnus on 0 (päätason käyttöoikeudet). Tämä voi tarkoittaa, että järjestelmäsi turvallisuus on vaarantunut. Varmista, että järjestelmäsi turvallisuus ei ole vaarantunut.'
"This message was discarded by an email filter or spam detection software.": 'Tämä viesti hylättiin sähköpostisuodattimessa tai roskapostin tunnistusohjelmistossa.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'RBL, suodatin tai muu kokoonpano hylkäsi tämän viestin SMTP-ajassa.'
"This message was saved into an email archive.": 'Tämä viesti tallentui sähköpostiarkistoon.'
"This message was sent on [datetime,_1,date_format_full] at [datetime,_1,time_format_full].": 'Tämä viesti on lähetetty muodossa [datetime,_1,date_format_full] aikaan [datetime,_1,time_format_full].'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'Tämä virheellinen määritys voi estää joitakin palvelimellasi olevia palveluja käynnistymästä uudelleen oikein.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'Tämä moduuli varmistaa, että välityspalvelimen alitoimialueet, kuten [list_and_quoted,_1], on määritetty oikein.'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Tämä moduuli suurentaa väliaikaisesti tilin kiintiötä ja suorittaa mukautettuja palautusta edeltäviä komentosarjoja.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Tämä moduuli päivittää järjestelmän tietokannat ja nimipalvelimen IP-osoiteluettelot, uudelleenkäynnistää palvelut, poistaa dynaamisen sisällön estot ja suorittaa mukautettuja palautuksen jälkeisiä komentosarjoja.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'Tämän on oltava [output,abbr,IPv6,Internet Protocol Version 6]-osoite.'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Tämän on oltava [output,acronym,IPv6,Internet Protocol Version 6]-osoite.'
"This notice is the result of a request from “[_1]”.": 'Tämä ilmoitus on seurausta pyynnöstä kohteelta ”[_1]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'Tämä ilmoitus on tulos pyynnöstä, joka on tehty tietokoneesta IP-osoitteesta ”[_2]” palvelun ”[_1]” kautta oltaessa kirjautuneena käyttäjänä ”[_3]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'Tämä ilmoitus on seurausta pyynnöstä tietokoneesta, jonka IP-osoite on ”[_2]”, palvelimen “[_1]”-palvelun kautta.'
"This notice is the result of a request made by a computer with the [output,abbr,IP,Internet Protocol] address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'Tämä ilmoitus on tulos pyynnöstä, joka on tehty tietokoneesta [output,abbr,IP,Internet Protocol] -osoitteesta ”[_2]” palvelun ”[_1]” kautta oltaessa kirjautuneena käyttäjänä ”[_3]”.'
"This notice is the result of a request made by a computer with the [output,abbr,IP,Internet Protocol] address of “[_2]” through the “[_1]” service on the server.": 'Tämä ilmoitus on seurausta pyynnöstä tietokoneesta, jonka [output,abbr,IP,Internet Protocol] -osoite on ”[_2]”, palvelimen ”[_1]”-palvelun kautta.'
"This notice was generated on “[_1]” at “[_2]”.": 'Tämä ilmoitus luotiin ”[_1]” klo ”[_2]”.'
"This notice was generated “[_1]”.": 'Tämä ilmoitus luotiin ”[_1]”.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Tämän toiminnon avulla voit vaihtaa käyttöjärjestelmän [output,asis,root][comment,unix super user]n salasanan.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Tämä asetus lisää uuden toiminnon, jolla on sama nimi kuin laajennuksella. Voit valvoa laajennuksen käyttöoikeuksia WHM:n ominaisuuksien hallinnan avulla.'
"This option allows only one backup. This option will only save changed information.": 'Tässä valinnassa sallitaan vain yksi varmuuskopio. Tässä valinnassa tallennetaan vain muutetut tiedot.'
"This option allows root users to assign a specific backup system to each user.": 'Tämän valinnan avulla pääkäyttäjät voivat määrittää tietyn varmuuskopiojärjestelmän kullekin käyttäjälle.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Tämän valinnan avulla voit määrittää palvelimen varapostinvaihtajaksi. Palvelin keskeyttää sähköpostituksen, kunnes prioriteetiltaan pienempi postinvaihtaja on käytettävissä.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Tämän valinnan avulla voit määrittää palvelimen aina hyväksymään sähköpostit. Palvelimen vastaanottama sähköposti toimitetaan paikallisesti.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Tämän valinnan avulla voit määrittää palvelimen siten, ettei sähköposteja hyväksytä paikallisesti, vaan ne lähetetään pienimmän prioriteetin [output,acronym,MX,Mail Exchanger]-tietueeseen.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Tämän valinnan avulla voit mukauttaa vastauksia, jotka sähköpostin lähettäjät vastaanottavat, kun he lähettävät viestejä tiliin, jossa [asis,BoxTrapper] on otettu käyttöön.'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Tämän asetuksen avulla voit määrittää [asis,Dovecot]in kuuntelemaan [output,acronym,IPv6,Internet Protocol Version 6]-osoitepyyntöjä.'
"This option allows you to enable or disable backups for suspended accounts.": 'Tämän asetuksen avulla voit ottaa jäädytettyjen tilien varmuuskopiot käyttöön tai poistaa ne käytöstä.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Tämän valinnan avulla voit välittää [asis,BoxTrapper]-varmennettuja sähköposteja toiseen sähköpostiosoitteeseen.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Tämän valinnan avulla voit sallia, hylätä tai ohittaa määritetyistä tileistä tulevat sähköpostiviestit.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Tämän asetuksen avulla voit valita protokollat, joita [asis,Courier] käyttää kuunnellessaan [output,acronym,IPv6,Internet Protocol Version 6]-osoitepyyntöjä.'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Tämän valinnan avulla voit määrittää sähköpostiosoitteita [asis,BoxTrapper]-suodattimella sekä kuinka pitkään lokeja ja jonossa olevia viestejä säilytetään.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Tämän valinnan avulla voit tarkastella mitä tahansa [asis,BoxTrapper] sähköpostia, joka edellyttää vahvistusta.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Tämän asetuksen avulla voit tarkastella varmenteen allekirjoituspyyntöä ja muokata sen kuvausta.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Tämän valinnan avulla voit tarkastella varmennetta ja muokata sen kuvausta.'
"This option allows you to view the key and edit the key’s description.": 'Tämän valinnan avulla voit tarkastella avainta ja muokata sen kuvausta.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Jos tämä valinta on käytössä, [_1] voi kohdistaa minkä tahansa käytettävissä olevan IP-osoitteen omistettuun tiliin.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Tämä asetus muodostaa [asis,Apache]n ja [asis,PHP]:n automaattisesti uudelleen käyttäen viimeisimpiä tallennettuja oletuksia. Lisäksi se päivittää [asis,Ruby Gems] automaattisesti ja muodostaa [asis,Apache]n sekä [asis,PHP]:n uudelleen.'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Tämä asetus päivittää [asis,Ruby Gems] automaattisesti mutta ei muodosta [asis,Apache]a ja [asis,PHP]:tä uudelleen, ennen kuin valitset niiden uudelleenmuodostuksen.'
"This option automatically updates [asis,Ruby Gems].": 'Tämä valinta päivittää automaattisesti kohteen [asis,Ruby Gems].'
"This option does not allow users to include Additional Destinations.": 'Kun tämä asetus on käytössä, käyttäjät eivät voi sisällyttää lisäkohteita.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Tämä valinta pakottaa ProFTPD:n käyttämään TCP-kääreitä, jotka voit määrittää /etc/hosts.allow- ja /etc/hosts.deny-tiedostolla Tämä valinta voi kuitenkin myös estää työasemaohjelmien yhteyden, jos niillä on virheellisesti määritetyt palvelimen nimet.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Tämä asetus tulee ottaa käyttöön tai poistaa käytöstä asetusten säädössä, jossa sitä hallitaan.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Tätä asetusta ei tarvita tilin palautukseen, mutta se on tarpeen palvelinta palautettaessa. Tämän asetuksen käyttöönotto on erittäin suositeltavaa.'
"This option only applies to [asis,Windows Vista®], [asis,Windows® 7], [asis,Windows® 8] and [asis,Windows® 10].": 'Tämä valinta koskee vain [asis,Windows Vista®]-, [asis,Windows® 7]-, [asis,Windows® 8]- ja [asis,Windows® 10] -käyttöliittymiä.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Tämän asetuksen avulla voit määrittää lähettäjän nopeammin kuin käyttämällä Apache-palvelinkyselyä.'
"This option requires a separate drive or other mount point.": 'Tämä asetus edellyttää erillisen aseman tai toisen liityntäkohdan asentamista.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Tämä asetus edellyttää erillisen aseman tai NFS-tiedostojärjestelmän asentamista.'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Tämä asetus määrittää, että [_1] voi varata vain yhden alla olevista tarkistetuista IP-osoitteista omistetulle tilille.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Tämä asetus palauttaa varmuuskopiot paikalliseen oletusvarmuuskopiohakemistoon senkin jälkeen, kun järjestelmä siirtää ne toiseen kohteeseen.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Tämä asetus tallentaa kaikki tietosi. Se on nopeampi kuin pakkaaminen mutta vie enemmän levytilaa.'
