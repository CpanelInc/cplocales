"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'Apache-käsittelijät hallinnoivat sitä, miten Apache-verkkopalvelimen ohjelmisto hallitsee sivuston tiettyjä tiedostotyyppejä ja -tunnisteita. Apache on oletuksena määritetty käsittelemään CGI-komentosarjoja ja palvelimen jäsentämiä tiedostoja. Voit määrittää Apachen käsittelemään uutta tiedostotyyppiä olemassa olevalla käsittelijällä lisäämällä käsittelijän ja tiedostotunnisteen manuaalisesti alla. Jos esimerkiksi haluat, että palvelin käsittelee CGI-tiedostoina tiedostoja, joiden tiedostotyyppi on [output,em,.example], kirjoitat cgi-script kohtaan [output,em,Käsittelijä] ja .example kohtaan [output,em,Tiedostotunniste(et)].'
