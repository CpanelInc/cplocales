"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI-tekniikan ansiosta yksi IP-osoite voi isännöidä useita verkkosivustoja. Tällöin kaikki käyttäjät voivat luoda SSL-verkkosivustoja, vaikka heillä ei olisi kiinteää IP-osoitetta. SNI-tekniikan ansiosta kukin käyttäjä voi luoda useita SSL-verkkosivustoja. Useimmat nykyaikaiset selaimet tukevat SNI-tekniikkaa. Jotkin vanhat selaimet eivät kuitenkaan tue sitä. Näissä vanhoissa selaimissa näkyy suojausvaroituksia, kun käytetään SSL-suojattua verkkosivustoa, joka ei ole IP-osoitteensa ensisijainen SSL-sivusto. Vain käyttäjä, jolla on kiinteä IP-osoite, voi määrittää IP-osoitteen ensisijaisen SSL-verkkosivuston. Käyttäjä tarvitsee siis edelleen kiinteän IP-osoitteen voidakseen tarjota SSL-verkkosivuston muihin kuin SNI-selaimiin.'
