"Use the form below to install a certificate on a specific domain. Currently, your cPanel account can only have one installed certificate. You may either select the domain and look up any matching certificate and private key, or paste in a certificate and look up the matching domain and private key. If the certificate and key are available on the server already, they will be located. In the event that you have not installed these resources on your cPanel account, you will need to upload the certificate and key. On a rare occasion, you may also be required to include a CAB or Certificate Authority Bundle. If one cannot be found for your certificate, you must acquire one from your SSL Certificate vendor.": 'Asenna varmenne määritettyyn toimialueeseen käyttämällä alla olevaa lomaketta. Tällä hetkellä cPanel-tililläsi voi olla vain yksi asennettu varmenne. Voit valita toimialueen ja etsiä sitä vastaavan varmenteen ja henkilökohtaisen avaimen tai liittää varmenteen ja etsiä sitä vastaavan toimialueen ja henkilökohtaisen avaimen. Jos varmenne ja avain ovat jo käytettävissä palvelimessa, järjestelmä paikantaa ne. Jos et ole asentanut näitä resursseja cPanel-tilillesi, sinun täytyy ladata varmenne ja avain palvelimeen. Joissakin harvinaisissa tapauksissa sinun täytyy myös sisällyttää varmenteen myöntäjän paketti. Jos sellaista ei löydy varmenteelle, sinun täytyy hankkia sellainen SSL-varmenteen toimittajalta.'
