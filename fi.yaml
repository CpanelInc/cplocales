"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] on yleisesti käytetty relaatiotietokantojen hallintajärjestelmä, joka toimii useimpien [asis,cPanel]-järjestelmien ydinpalveluna. Tämän liittymän avulla voit päivittää [asis,MySQL]-/[asis,MariaDB]-palvelimen uudempaan versioon. [asis,cPanel] päivittää [asis,MySQL]-/[asis,MariaDB]-asennuksesi automaattisesti uudempiin pisteversioihin (version numerosarjan kolmas numero), koska nämä päivitykset eivät juurikaan sisällä käyttäjien tietoihin liittyviä riskejä. Suuremmat päivitykset (version numerosarjan kaksi ensimmäistä numeroa) vaativat enemmän käyttäjän toimia, koska niihin liittyy huomattava tietojen katoamisen vaara. Tämän liittymän tarkoituksena on opastaa suuremmassa päivitysprosessissa. Jos haluat säilyttää nykyisen pääversion ja päivittää sen uusimpaan pisteversioon, siirry [output,url,_1,Päivitä palvelinohjelmisto] -liittymään.'
