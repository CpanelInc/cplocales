"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Varmenteen allekirjoituspyyntöä luotaessa voimme lähettää luodun itse allekirjoitetun varmenteen, henkilökohtaisen avaimen ja varmenteen allekirjoituspyynnön kopion. Postipalvelun tarjoajan mukaan sähköpostisi lähetetään ehkä sellaisen kanavan kautta, joka ei ole turvallinen. Emme suosittele lähettämään henkilökohtaisia avaimia, jos käyttämäsi sähköpostipalvelun tarjoaja ei tue suojattua sähköpostia SSL/TLS-yhteyden kautta.'
