"An SSL certificate can secure one or more domains; to create an SSL host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. SSL certificates for production use usually also require a [output,abbr,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required CA bundle, you will need to paste it here.": 'SSL-varmenne voi suojata yhden tai usean toimialueen. SSL-palvelimen luonti toimialueelle edellyttää, että sinulla on kyseisen toimialueen suojaava varmenne. Kullakin SSL-varmenteella on vastaava avaintiedosto, jonka täytyy myös olla luotuna, jotta varmenteen voi asentaa. Tuotantokäytön SSL-varmenteita varten vaaditaan yleensä myös [output,abbr,CA,varmenteen myöntäjän] paketti. Se pyritään noutamaan sivulle automaattisesti palvelimesta. Jos varmenteen myöntäjän pakettia ei löydy, se on liitettävä tähän manuaalisesti.'
