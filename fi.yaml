"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'Tämän palvelimen toimialueen nimeen [_1] on asennettu allekirjoitettu SSL-varmenne. Muodosta yhteys SSL-suojattuun toimialueeseen [_1] toimialueen [_2] asemesta, kun käytät SSL-suojattua Web Disk ‑sovellusta, jotta työasemaohjelmassa ei näkyisi SSL-luotettavuusvirheitä.'
