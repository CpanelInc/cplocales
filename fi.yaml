"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": 'Apachen [asis,mod_userdir] antaa käyttäjien tarkastella sivustojaan kirjoittamalla aaltoviivan (~) ja käyttäjätunnuksensa tietyn palvelimen URI-osoitteeksi. Esimerkiksi [output,strong,http://test.cpanel.net/~fred/] tuo näkyviin käyttäjän fred toimialueen. Tämän ominaisuuden haittana on, että tässä sivustossa käytetty kaistanleveys siirretään toimialueelle, jolla sitä käytetään (tässä tapauksessa test.cpanel.net). [asis,mod_userdir]-suojaus estää tätä tapahtumasta. Voit kuitenkin haluta poistaa sen käytöstä tietyillä virtuaalisilla palvelimilla (erityisesti jaetut ssl-palvelimet).'
