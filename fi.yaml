"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Jos käytät länsieurooppalaista kieltä, kuten englantia, espanjaa tai ranskaa, jossa ei käytetä erikoismerkkejä, valitse ISO-8859-1.'
