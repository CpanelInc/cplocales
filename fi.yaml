"This feature allows you to create an archive of all of the files and configurations on your website.": 'Tämän toiminnon avulla voit luoda arkiston kaikista verkkosivustosi tiedostoista ja asetuksista.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Tämän toiminnon avulla voit luoda arkiston kaikista verkkosivustosi tiedostoista ja asetuksista.'
"This feature allows you to create and manage [asis,MySQL] profiles. A [asis,MySQL] profile defines the connection information for a local or remote [asis,MySQL] server. A remote [asis,MySQL] server can be useful for high traffic hosts or servers with large databases because it allows you to offload [asis,MySQL]-related work.": 'Tämän toiminnon avulla voit luoda ja hallita [asis,MySQL]-profiileja. [asis,MySQL]-profiili määrittää paikallisen tai [asis,MySQL]-etäpalvelimen yhteyden tiedot. [asis,MySQL]-etäpalvelin voi olla hyödyllinen, kun käytetään vilkasliikenteisiä palvelimia tai palvelimia, joilla on suuret tietokannat, sillä sen avulla voi ladata [asis,MySQL]:ään liittyviä töitä.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and SpamAssassin rules.": 'Tämän toiminnon avulla voit määrittää, miten palvelin käsittelee päivityksiä. Voit tehdä [asis,cPanel amp() WHM]-määritykset, käyttöjärjestelmän jakeluun liittyvät RPM-määritykset ja SpamAssassin-sääntöjen määritykset.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and [asis,Apache SpamAssassin™] rules.": 'Tämän toiminnon avulla voit määrittää, miten palvelin käsittelee päivityksiä. Voit asettaa [asis,cPanel amp() WHM]-määritykset, käyttöjärjestelmän jakeluun liittyvät RPM-määritykset ja [asis,Apache SpamAssassin™]-sääntöjen määritykset.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], your operating system’s RPMs, and [asis,Apache SpamAssassin™] rules.": 'Tämän toiminnon avulla voit määrittää, miten palvelin käsittelee päivityksiä. Voit asettaa [asis,cPanel amp() WHM]-määritykset, käyttöjärjestelmän RPM-määritykset ja [asis,Apache SpamAssassin™]-sääntöjen määritykset.'
"This feature allows you to designate IP addresses from which you can access your account.": 'Tämän ominaisuuden avulla voit määrittää IP-osoitteet, joista tiliä käytetään.'
"This feature allows you to designate the IP addresses that can access your account.": 'Tämän ominaisuuden avulla voit määrittää IP-osoitteet, joista voidaan muodostaa yhteys tiliisi.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Tämän toiminnon avulla voit ladata pakatun kopion koko sivustostasi tai sen osista tietokoneellesi.'
"This feature allows you to download a zipped copy of your entire site, or parts of it, to your computer.": 'Tämän toiminnon avulla voit ladata pakatun kopion koko sivustostasi tai sen osista tietokoneellesi.'
"This feature allows you to enable a [asis,Dovecot] mail server to use with [asis,cPanel amp() WHM]. The mail server allows users to acccess their email.": 'Tämän ominaisuuden avulla voit ottaa käyttöön [asis,Dovecot]-postipalvelimen [asis,cPanel amp() WHM]:n kanssa käytettäväksi. Postipalvelimen avulla käyttäjät voivat käyttää sähköpostiaan.'
"This feature allows you to manage your authentication providers and authenticated users.": 'Tämän ominaisuuden avulla voit hallita todennuksen myöntäjiä ja todennettuja käyttäjiä.'
"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'Tämän toiminnon avulla voit sijoittaa [asis,MySQL®]-tietokannat etäpalvelimeen, jossa [asis,MySQL] on ajossa. Erillisestä [asis,MySQL]-palvelimesta voi olla hyötyä kiireisissä palvelimissa tai suuria tietokantoja ajavissa palvelimissa, joista voit ladata [asis,MySQL]:ään liittyviä töitä [asis,MySQL]-etäpalvelimeen.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Tämän toiminnon avulla voit palauttaa cPanel-versiosi osia lataamalla pakatut osittaisen varmuuskopioinnin tiedostot, jotka latasit varmuuskopiointitoiminnosta.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'Tämän ominaisuuden avulla voit tarkistaa tilissäsi ja asiakkaittesi tileissä tehdyt sähköpostiviestien lähetysyritykset.'
"This feature allows you to review email delivery attempts for your account.": 'Tämän toiminnon avulla voit tarkistaa tilisi sähköpostien toimitusyrityksiä.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'Tämän ominaisuuden avulla voit tarkistaa tilistäsi ja asiakkaittesi tileistä lähetetyt sähköpostiviestit.'
"This feature allows you to review email messages sent from your account.": 'Tämän toiminnon avulla voit tarkistaa tililtäsi lähetetyt sähköpostiviestit.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Tämän toiminnon avulla voit etsiä ja tarkastella tietyltä toimialueesi tililtä lähetettyjä viestejä. Voit tarkistaa, toimitettiinko sanoma onnistuneesti, ja tarkastella kunkin toimitusyrityksen tietoja.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Tämän toiminnon avulla voit etsiä, tarkastella ja hallita sähköpostiviestejä, jotka tietty käyttäjä on lähettänyt palvelimestasi.'
"This feature allows you to select what to restore.": 'Tämän toiminnon avulla voit valita palautettavat kohteet.'
"This feature allows you to select which items you wish to restore.": 'Tämän toiminnon avulla voit valita kohteet, jotka haluat palauttaa.'
"This feature allows you to select which partial backup you want to download.": 'Tämän toiminnon avulla voit valita, minkä osittaisen varmuuskopion haluat ladata.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Tämän toiminnon avulla voit tilapäisesti vaihtaa [asis,cPanel]-teeman toiseen teemaan.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Tämän toiminnon avulla voit ladata osittaisen varmuuskopioinnin [asis,zip]-tiedostoja tilisi osien palauttamista varten.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Tämän toiminnon avulla voit käyttää kahden tyyppisiä tiedostoja useiden sähköpostiosoitteiden tai sähköpostien välittäjien luomiseen samanaikaisesti tiliäsi varten. Voit käyttää tietojen tuomiseen Excel-taulukko-tiedostoja (.xls) tai pilkuilla erotellut arvot -tiedostoa, aka CSV -tiedostoa (.cvs). CSV-tiedosto on pelkkä teksti -tiedosto, jolle on annettu .csv-tiedostotunniste.'
"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Tämän toiminnon avulla voit käyttää yhtä tiliä kaikkiin cPanel-tileihisi kirjautumiseen.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Tämän toiminnon avulla voit käyttää kahden tyyppisiä tiedostoja useiden sähköpostiosoitteiden tai sähköpostien välittäjien luomiseen samanaikaisesti tiliäsi varten. Voit käyttää tietojen tuomiseen [output,acronym,XLS,Excel]-tiedostoa tai [output,acronym,CSV,Comma Separated Value]-tiedostoa.'
"This feature allows you to view and manage email messages queued for delivery.": 'Tämän toiminnon avulla voit tarkastella ja hallita toimitusta varten jonoon asetettuja sähköpostiviestejä.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Tämä toiminto ominaisuuksineen on yhdistetty kohteen [output,strong,_1] kanssa. Poistamme tämän sivun myöhemmässä versiossa.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Tämä toiminto ei voi hallita kohteen [_1] [asis,setting_id]-arvoa.'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Tällä toiminnolla varmistetaan, ettei saapuvia viestejä ole muokattu ja että ne ovat aidosti peräisin ilmoitetulta lähettäjältä.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Tämä ominaisuus lisää verkkosivuston liikennettä luomalla ja lähettämällä maksuttoman XML-sivukartan.'
"This feature is disabled in demo mode.": 'Tämä ominaisuus on poissa käytöstä esittelytilassa.'
"This feature is disabled in demo mode. The controls on this interface will not submit.": 'Tämä ominaisuus on poissa käytöstä esittelytilassa. Tämän liittymän ohjausobjektit eivät lähetä tietoja.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Tämä ominaisuus on poissa käytöstä esittelytilassa. Tämän sivun ohjausobjektit eivät lähetä tietoja.'
"This feature is disabled.": 'Tämä toiminto on poissa käytöstä.'
"This feature is in technical preview and intended as a preview for you to see what the final functionality will look like. While we finalize these feature changes, please understand that some of the features on the interface may not function properly. In the meantime, use the yum CLI command for a stable user experience.": 'Tämä ominaisuus on tekninen esikatselu, ja se on tarkoitettu esikatseluun, jotta näkisit, miltä lopullinen toiminto näyttää. Kun viimeistelemme näitä ominaisuusmuutoksia, toivomme sinun ymmärtävän, että jotkin liittymän ominaisuuksista eivät välttämättä toimi oikein. Käytä sillä välin yum CLI -komentoa saadaksesi vakaan käyttökokemuksen.'
"This feature is not available to your account.": 'Tämä toiminto ei ole käytettävissä tililläsi.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Tämä ominaisuus ei ole käytettävissä, kun kirjaudut sisään pääkäyttäjän tai jälleenmyyjän salasanalla.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Tämä toiminto ei ole käytössä tililläsi. Järjestelmä ohjaa sinut kotisivulle.'
"This feature is not enabled.": 'Tämä toiminto ei ole käytössä.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Tämä ominaisuus on vain kehittäjille. cPanel ei tue tätä ominaisuutta. Käytät sitä omalla vastuullasi.'
"This feature is only for developers. There is no support from cPanel for this feature. Use at your own risk.": 'Tämä ominaisuus on vain kehittäjille. cPanel ei tue tätä ominaisuutta. Käytät sitä omalla vastuullasi.'
"This feature prevents outgoing spam messages.": 'Tämä toiminto estää lähtevät roskapostiviestit.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Tämä ominaisuus estää käyttäjiä ohittamasta sähköpostipalvelinta sähköpostia lähettäessään, mikä on roskapostin lähettäjien usein käyttämä toimintatapa.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Tämä toiminto antaa käyttöön cPanel-liittymän, jonka avulla käyttäjät voivat ohjata arkiston tyyppiä ja säilytyskautta toimialuekohtaisesti.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Tämä ominaisuus edellyttää verkkopalvelimen lisäyhteyttä kullekin viestille, joka lähetetään käyttäjätililtä nobody (PHPsuExec ja mod_ruid2 ovat poissa käytöstä). Tämä vaihtoehto on turvallisempi mutta myös hitaampi kuin X-PHP-Script-ylätunnisteisiin luottaminen.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Tämä toiminto edellyttää asetusta [_1] eikä ole käytössä tililläsi.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Tämä toiminto näyttää kunkin toimialueen viestien toimitusyritysten kokonaismäärän. Nämä tiedot jaetaan onnistuneisiin ja epäonnistuneisiin yrityksiin. Ne ilmaisevat kunkin toimialueen lähettämien tavujen kokonaismäärän.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Tämä toiminto käyttää cPanel API:tä tilin varmuuskopion luomiseen ja sen siirtämiseen palvelimeen palautusta varten.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Tämän toiminnon avulla voit valita IP-osoitteet, joista ei voida luoda yhteyttä sivustoosi. Voit myös antaa tarkennetun toimialueen nimen, jolloin IP-osoite yritetään määrittää puolestasi IP-osoitteiden eston hallinnassa.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Tällä toiminnolla palautetaan täydellisiä varmuuskopioita, cPanelin varmuuskopioita sekä cPanelin move-tiedostoja, ja sillä tallennetaan ne johonkin seuraavista muodoista:'
"This feature “[_1]” is disabled in demo mode.": 'Tämä toiminto [_1] on poissa käytöstä esittelytilassa.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Tämä toiminto, joka tunnettiin aiemmin nimellä [output,strong,Nameserver IPs], raportoi tietoja, jotka koskevat tähän palvelimeen kuuluvien vyöhykkeiden käyttämiä nimipalvelimia. Näytetyt tiedot päivitetään öisin tai kun siirrät tiliä.'
"This field can only use spaces and the following characters: [join, ,_*]": 'Tässä kentässä voi käyttää vain välilyöntejä ja seuraavia merkkejä: [join, ,_*]'
"This field can only use the following characters: [join, ,_1]": 'Tämä kenttä voi käyttää vain seuraavia merkkejä: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Tässä kentässä on merkkejä, joita eräät varmenteen myöntäjät eivät ehkä hyväksy. Ota yhteys varmenteen myöntäjään varmistaaksesi, että se hyväksyy nämä merkit.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Tämä valinnainen kenttä määrittää etätilin juurihakemistossa sijaitsevan cpbackup-hakemiston polun.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Tämä valinnainen kenttä määrittää varmuuskopioiden tallennushakemiston polun suhteessa etätilin juurihakemistoon.'
"This field is required.": 'Tämä kenttä on pakollinen.'
"This field may not contain any uppercase letters ([_1]).": 'Tässä kentässä ei saa olla isoja kirjaimia ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Tämän kentän enimmäismerkkimäärä on [quant,_1,merkki,merkkiä].'
"This field must be an integer.": 'Tämän kentän arvon on oltava kokonaisluku.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Tämä kenttä saa sisältää vain kirjaimia, numeroita ja tavallisia välimerkkejä (esimerkiksi pisteitä, yhdysviivoja, välilyöntejä, alaviivoja ja pilkkuja).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Tämä tiedosto ei näytä olevan kelvollista tiedostotyyppiä. Haluatko silti yrittää tämän tiedoston muokkausta?'
"This file is an invalid file type. Do you still wish to edit this file?": 'Tämän tiedoston tiedostotyyppi ei kelpaa. Haluatko silti muokata tätä tiedostoa?'
"This file is currently encoded as “[_1]”.": 'Tämän tiedoston koodaus on tällä hetkellä [_1].'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Tämän lomakkeen avulla voit ottaa yhteyttä [asis,cPanel amp() WHM]-sovelluksen valmistajiin.'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Tämän toiminnon avulla voit vaihtaa cPanel-liittymässä näytettävän kielen. Jos sinun täytyy lisätä uusi kieli, ota yhteys cPanel-palveluntarjoajaasi kielen asennusta varten.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Tämän toiminnon avulla voit valita tilasto-ohjelmat, joita käytät tarkastellessasi sivuston tilastoja, jos sinulla on oikeus siihen.'
"This function allows you to see the bandwidth usage for your site.": 'Tämän toiminnon avulla voit nähdä sivuston kaistanleveyden käytön.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Tämän toiminnon avulla voit nähdä sivuston kaistanleveyden käytön. Se näyttää kuluvan kuukauden kaistanleveyden käytön sekä kaistanleveyden kokonaiskäytön. Siihen sisältyy kaikki HTTP (verkko)- ja POP (posti)-kaistanleveyden käyttö ja siihen voi sisältyä FTP-kaistanleveyden käyttö, jos järjestelmän pääkäyttäjä on ottanut FTP-kaistanleveyden lokiinkirjauksen käyttöön.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Tämän toiminnon avulla voit jäljittää reitin tietokoneesta, jolta käytät järjestelmää, sivustosi palvelimeen. Voit esimerkiksi löytää reitillä olevien palvelimien määrän ja palvelimet, joiden kautta tiedot kulkevat.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Tämän toiminnon avulla voit jäljittää reitin siltä tietokoneelta, jolta käytät cPanelia, siihen palvelimeen, jossa sivustosi on (toisin sanoen palvelimien määrä ja palvelimet, joiden kautta tietojen on kuljettava päästäkseen sivustollesi).'
"This function cannot edit the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Tämä toiminto ei voi muokata jaettua pää-IP-osoitetta. Käytä [asis,WHM]:n cPanel [output,amp] WHM -perusmääritysliittymää (Koti » Palvelimen määritys » cPanel [output,amp] WHM -perusmääritys) jaetun IPv6-osoitteen määrittämiseen.'
"This function cannot remove the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Tämä toiminto ei voi poistaa jaettua pää-IP-osoitetta. Käytä [asis,WHM]:n cPanel [output,amp] WHM -perusmääritysliittymää (Koti » Palvelimen määritys » cPanel [output,amp] WHM -perusmääritys) jaetun IPv6-osoitteen määrittämiseen.'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Tällä toiminnolla näytetään sivuston 300 uusinta virhettä. Tarkista tämä loki usein varmistaaksesi, että sivusto toimii tasaisesti. Tämä tieto voi esimerkiksi auttaa sinua löytämään rikkoutuneita linkkejä tai kadonneisiin tiedostoihin liittyviä ongelmia.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Tämä toiminto näyttää enintään [numf,_1] määritetyn toimialueen verkkosivuston Apache-lokin uusinta merkintää.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Tällä toiminnolla näytetään sivuston 300 viimeisintä virhettä. Se voi olla hyvin hyödyllinen rikkoutuneiden linkkien etsinnässä tai kadonneisiin tiedostoihin liittyvissä ongelmissa. Tämän lokin säännöllinen tarkistaminen voi auttaa pitämään sivuston toiminnan tasaisena.'
"This functionality is not available in demo mode.": 'Tämä toiminto ei ole käytettävissä esittelytilassa.'
"This functionality is not available with the current server configuration.": 'Tämä toiminto ei ole käytettävissä nykyisessä palvelimen kokoonpanossa.'
"This functionality requires [asis,ModSecurity] to be installed.": 'Tämä toiminto edellyttää, että [asis,ModSecurity] asennetaan.'
"This group name already exists.": 'Tämän ryhmän nimi on jo käytössä.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Tämä vieraskirja, joka käyttää PHP:tä ja MySQL:ää, tarjoaa kehittyneitä ominaisuuksia.'
"This hook is disabled.": 'Tämä liitos on poissa käytöstä.'
"This hook is enabled.": 'Tämä liitos on käytössä.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Liitos voi olla osa asennettua sovellusta. Liitoksen poistaminen voi vahingoittaa sovellusta.'
"This hook runs as a normal user.": 'Tämä liitos ajetaan normaalikäyttäjänä.'
"This hook runs as the root user.": 'Tämä liitos ajetaan pääkäyttäjänä.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Tämän palvelimen varmenne ei suojaa tätä toimialuetta. Käyttäjän selaimessa näkyy suojausvaroituksia, kun tämä toimialue ladataan.'
"This host’s certificate secures this domain.": 'Palvelimen varmenne suojaa tämän toimialueen.'
"This icon indicates that the stats program is locked by the administrator.": 'Tämä kuvake ilmaisee, että pääkäyttäjä on lukinnut tilasto-ohjelman.'
"This includes any custom modules located in the “[_1]” directory.": 'Tämä sisältää mahdolliset hakemistossa ”[_1]” olevat mukautetut moduulit.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Nämä tiedot voivat auttaa sinua varmistamaan, että [output,acronym,DNS,Domain Name System] on määritetty asianmukaisesti esimerkiksi sen jälkeen, kun olet tehnyt [output,acronym,DNS,Domain Name System]-järjestelmän muutoksia.'
"This installs the backup configuration based on the target system’s defaults.": 'Tämä asentaa varmuuskopioinnin määritykset kohdejärjestelmän oletusasetusten mukaisesti.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Se ilmaisee selaimelle, että sen on käsiteltävä kaikkia näillä tunnisteilla varustettuja tiedostoja [output,acronym,HTML,Hyper-Text Markup Language]-tiedostoina.'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Tämän liittymän avulla voit määrittää joitakin [asis,ModSecurity™]-palomuurin yleisiä asetuksia. Saat lisätietoja tuetuista määräyksistä kunkin määräyksen mukana toimitetuissa linkeistä.'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. For more information, read the [output,url,_1,documentation,id,_2,target,_3].": 'Tämä liittymä sallii ominaisuuksien ja cPAddonien käyttöön ottamisen ja käytöstä poistamisen kunkin käyttäjän [asis,cPanel]-sovelluksessa. Lisätietoja: [output,url,_1,documentation,id,_2,target,_3].'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. To assign a feature list to a package, use the [output,url,_1,Edit a Package,id,_2] interface.": 'Tämä liittymä sallii ominaisuuksien ja cPAddonien käyttöön ottamisen ja käytöstä poistamisen kunkin käyttäjän [asis,cPanel]-sovelluksessa. Määritä ominaisuusluettelo pakettiin käyttämällä [output,url,_1,Edit a Package,id,_2] -liittymää.'
"This interface allows you to enable and disable features and cPAddons in each user’s [asis,cPanel]. To assign a feature list to a package, use the [output,url,_1,Edit a Package,id,_2] interface. For more information, read the [output,url,_3,documentation,id,_4,target,_5].": 'Tämä liittymä sallii ominaisuuksien ja cPAddonien käyttöön ottamisen ja käytöstä poistamisen kunkin käyttäjän [asis,cPanel]-sovelluksessa. Määritä ominaisuusluettelo pakettiin käyttämällä [output,url,_1,Edit a Package,id,_2] -liittymää. Lisätietoja: [output,url,_3,documentation,id,_4,target,_5].'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Tämä liittymä luo laajennustiedostoja, jotka sisältävät vähintään yhden kohteen. Käytä lomakkeen vasenta puolta haluamiesi kohteiden lisäämiseen ja luo sitten laajennus napsauttamalla oikealla olevaa Luo-painiketta. Löydät laajennustiedostot aina kohteesta ”[output,strong,_1]”. Lisätietoja laajennuksen rekisteröimisestä on [output,url,_2,-ohjeissa,target,blank].'
"This interface does not interact with “[_1]”.": 'Tämä liittymä ei toimi kohteen [_1] kanssa.'
"This interface is not supported under [asis,EasyApache4].": '[asis,EasyApache4] ei tue tätä liittymää.'
"This interface is temporarily unavailable while the system rebuilds root’s bandwidth cache database.": 'Tämä liittymä on väliaikaisesti pois käytöstä, kun järjestelmä luo uudelleen pääkäyttäjän kaistanleveysvälimuistin tietokannan.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Tämän liittymän avulla hallitaan palvelimessa jo olevia liitoksia. Tietoja liitosten lisäämisestä, kohteista ja kirjoittamisesta on osoitteessa [output,url,_1,target,_blank] olevissa ohjeissa.'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Tämän liittymän avulla voit tarkastella sovelluksia, jotka on asennettu ja rekisteröity [asis,AppConfig]-järjestelmässä.'
"This interface lets you configure SSL for your domains.": 'Tämä liittymä antaa sinun määrittää SSL-suojauksen toimialueillesi.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Tämä liittymä antaa sinun määrittää [output,acronym,SSL,Secure Socket Layer]-suojauksen toimialueillesi.'
"This interface provides the ability to control installed software.": 'Tämä liittymä tarjoaa mahdollisuuden hallita asennettuja ohjelmistoja.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Tämä liittymä sisältää palvelimessasi olevaa cPanel-sovellusta, cPanel-webmailia ja WHM-sovellusta koskevat kokoonpanoasetukset.'
"This is a DNSONLY server. The system does not require [asis,Horde] data conversion.": 'Tämä on DNSONLY-palvelin. Järjestelmä ei edellytä [asis,Horde]-tietojen muuntamista.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Tämä on luettelo [output,acronym,SSL,Secure Socket Layer]-protokollista, joita [asis,Dovecot]in tulisi käyttää. Tätä luetteloa tarvitsee yleensä muuttaa vain [output,acronym,PCI,Payment Card Industry]-yhdenmukaisuuden vuoksi.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Tämä on itse allekirjoitettu varmenne. Hyökkääjien on helppo huijata itse allekirjoitettuja varmenteita, ja ne luovat suojausvaroituksia käyttäjän selaimeen. Asenna tämä varmenne vain tilapäisesti, kunnes kelvollinen varmenteen myöntäjä myöntää sen korvaavan allekirjoitetun varmenteen.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Tämä on standardimuotoinen luettelo [output,acronym,SSL,Secure Socket Layer]-koodeista, joita [asis,Dovecot]in tulisi käyttää. Tätä luetteloa tarvitsee yleensä muuttaa vain [output,acronym,PCI,Payment Card Industry]-yhdenmukaisuuden vuoksi.'
"This is a test - 1399661404.": 'Tämä on testi - 1399661404.'
"This is a test message.": 'Tämä on testiviesti.'
"This is an [asis,ALPHA] release, not intended for production.": 'Tätä [asis,ALPHA]-julkaisua ei ole tarkoitettu tuotantoon.'
"This is an email address at which the system can contact you. This should be an email address that is not on your account.": 'Tämä on sähköpostiosoite, johon järjestelmä voi lähettää sinulle viestejä. Tämän tulee olla sähköpostiosoite, joka ei sisälly tiliisi.'
"This is due to [numerate,_1,an existing domain,existing domains] that [numerate,_1,matches an incoming domain,match incoming domains] but [numerate,_1,does,do] not match the local [numerate,_1,username,usernames].": 'Ongelma johtuu siitä, että [numerate,_1,olemassa oleva toimialue,olemassa olevat toimialueet] [numerate,_1,vastaa saapuvaa toimialuetta,vastaavat saapuvia toimialueita] [numerate,_1,se ei,ne eivät] mutta [numerate,_1,paikalliseen käyttäjätunnukseen,paikallisiin käyttäjätunnuksiin] täsmää.'
"This is not a valid domain.": 'Tämä ei ole kelvollinen toimialue.'
