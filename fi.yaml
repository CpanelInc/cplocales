"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Postitusluetteloita arkistoitaessa säilytetään vain viestit, jotka lähetetään luettelossa oleville etäkäyttäjille.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Kun järjestelmä luo itse allekirjoitetun varmenteen ja [output,acronym,CSR:n,varmenteen allekirjoituspyynnön], se luo myös uuden henkilökohtaisen avaimen varmenteelle ja varmenteen allekirjoituspyynnölle. Jotta varmenne voidaan suojata, tämän avaimen täytyy olla luottamuksellinen. Älä lähetä henkilökohtaista avainta tavalla, joka ei ole turvallinen.'
