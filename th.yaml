"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL มักจะใช้ระบบการจัดการฐานข้อมูลแบบสัมพันธ์ซึ่งเป็นบริการหลักบนระบบ cPanel ส่วนใหญ่ อินเทอร์เฟสนี้ช่วยให้คุณสามารถอัพเกรดเซิร์ฟเวอร์ MySQL เป็นเวอร์ชันใหม่ได้ cPanel จะอัพเกรดการติดตั้ง MySQL เป็นรีลีสย่อยตัวใหม่ (เลขตัวที่สามในสตริงเวอร์ชัน) เนื่องจากการอัพเกรดเหล่านี้เกี่ยวข้องกับความเสี่ยงเล็กน้อยต่อข้อมูลผู้ใช้ของคุณ การอัพเกรดเป็นรีลีสหลักตัวใหม่ (เลขสองตัวแรกในสตริงเวอร์ชัน) มีความเกี่ยวข้องมากกว่า เนื่องจากมีความเสี่ยงสูงต่อการสูญหายของข้อมูล อินเทอร์เฟสนี้พยายามจะแนะนำคุณตลอดขั้นตอนการอัพเกรดเป็นรีลีสหลักตัวใหม่ หากคุณต้องการเก็บรีลีสหลักตัวเดิมไว้และอัพเกรดเป็นรีลีสย่อยตัวใหม่ล่าสุด โปรดไปที่อินเทอร์เฟส [output,url,_1,อัพเดตซอฟต์แวร์เซิร์ฟเวอร์] ที่ติดตั้งไว้'
