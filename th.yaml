"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'ตัวจัดการ Apache จะควบคุมวิธีการที่ซอฟต์แวร์เว็บเซิร์ฟเวอร์ Apache จัดการชนิดไฟล์และนามสกุลไฟล์บางรายการสำหรับไซต์ของคุณ Apache ได้รับการกำหนดค่าให้จัดการสคริปต์ CGI และไฟล์ที่แยกวิเคราะห์โดยเซิร์ฟเวอร์ คุณสามารถกำหนดค่าให้ Apache จัดการชนิดไฟล์ใหม่ด้วยตัวจัดการที่มีอยู่ได้ โดยการเพิ่มตัวจัดการและนามสกุลไฟล์ด้วยตนเองด้านล่าง ตัวอย่างเช่น หากต้องการให้เซิร์ฟเวอร์จัดการไฟล์ที่มีนามสกุล [output,em,.example] เป็นไฟล์ CGI ให้คุณพิมพ์ “cgi-script” ภายใต้[output,em,ตัวจัดการ] และ “.example” ภายใต้[output,em,นามสกุลไฟล์]'
