"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'ระบุจำนวนนาทีระหว่างข้อความ “OK Still here” ของ [output,acronym,IMAP,โพรโทคอลการเข้าถึงข้อความอินเทอร์เน็ต] IDLE การเพิ่มจำนวนนี้อาจช่วยเพิ่มอายุแบตเตอรี่สำหรับไคลเอ็นต์อุปกรณ์เคลื่อนที่บางรายการ'
