"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'ตัวเลือกนี้ช่วยให้คุณสามารถกำหนดค่าให้เซิร์ฟเวอร์ยอมรับอีเมลเสมอ อีเมลที่เซิร์ฟเวอร์ของคุณได้รับจะได้รับการส่งเป็นการภายใน'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'ตัวเลือกนี้ช่วยให้คุณสามารถกำหนดค่าให้เซิร์ฟเวอร์ไม่ยอมรับอีเมลภายใน และส่งอีเมลไปยังระเบียน [output,acronym,MX,ตัวแลกเปลี่ยนจดหมาย] ที่มีลำดับความสำคัญต่ำสุด'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'ตัวเลือกนี้ช่วยให้คุณสามารถปรับแต่งการตอบกลับที่ผู้ส่งอีเมลจะได้รับเมื่อส่งข้อความไปยังบัญชีที่เปิดใช้งาน [asis,BoxTrapper]'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'ตัวเลือกนี้ช่วยให้คุณสามารถเปิดใช้งาน [asis,Dovecot] เพื่อรอรับการติดต่อสำหรับการร้องขอที่อยู่ [output,acronym,IPv6,Internet Protocol Version 6]'
"This option allows you to enable or disable backups for suspended accounts.": 'ตัวเลือกนี้อนุญาตให้คุณเปิดหรือปิดใช้งานการสำรองข้อมูลสำหรับบัญชีที่ถูกระงับไว้ชั่วคราว'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'ตัวเลือกนี้ช่วยให้คุณสามารถส่งต่ออีเมลที่รับรองความถูกต้องด้วย [asis,BoxTrapper] ไปยังที่อยู่อีเมลอื่น'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'ตัวเลือกนี้ช่วยให้คุณสามารถอนุญาต ปฏิเสธ และละเว้นข้อความอีเมลจากบัญชีที่ระบุ'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'ตัวเลือกนี้ช่วยให้คุณสามารถเลือกโพรโทคอลที่ [asis,Courier] จะใช้เพื่อรอรับการติดต่อสำหรับการร้องขอที่อยู่ [output,acronym,IPv6,Internet Protocol Version 6]'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'ตัวเลือกนี้ช่วยให้คุณสามารถใช้ [asis,BoxTrapper] ในการตั้งค่าที่อยู่อีเมล และระบุระยะเวลาที่ต้องการเก็บไฟล์บันทึกและข้อความในคิว'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'ตัวเลือกช่วยให้คุณสามารถดูอีเมล [asis,BoxTrapper] ได้ทุกอีเมลที่ต้องใช้การตรวจสอบความถูกต้อง'
"This option allows you to view the CSR and edit the CSR’s description.": 'ตัวเลือกนี้อนุญาตให้คุณดู CSR และแก้ไขคำอธิบายของ CSR ได้'
"This option allows you to view the certificate and edit the certificate’s description.": 'ตัวเลือกนี้จะช่วยให้คุณดูใบรับรองและแก้ไขคำอธิบายของใบรับรอง'
"This option allows you to view the key and edit the key’s description.": 'ตัวเลือกนี้จะช่วยให้คุณดูคีย์และแก้ไขคำอธิบายของคีย์ได้'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'ตัวเลือกนี้จะช่วยให้ “[_1]” สามารถกำหนดที่อยู่ IP ที่มีให้ใช้งานแก่บัญชีที่มีเจ้าของ'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'ตัวเลือกนี้จะสร้าง [asis,Apache] และ [asis,PHP] ใหม่โดยอัตโนมัติด้วยค่าเริ่มต้นที่บันทึกไว้ล่าสุด นอกจากนี้จะอัพเดต [asis,Ruby Gems] โดยอัตโนมัติ รวมทั้งสร้าง [asis,Apache] และ [asis,PHP] ขึ้นใหม่'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'ตัวเลือกนี้จะอัพเดต [asis,Ruby Gems] โดยอัตโนมัติ แต่จะไม่สร้าง [asis,Apache] และ [asis,PHP] ใหม่จนกว่าคุณจะเลือกดำเนินการดังกล่าว'
"This option does not allow users to include Additional Destinations.": 'ตัวเลือกนี้ไม่อนุญาตให้ผู้ใช้รวมปลายทางเพิ่มเติม'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'ตัวเลือกนี้จะบังคับให้ ProFTPD ใช้ TCP Wrapper ที่คุณสามารถกำหนดค่าโดยใช้ไฟล์ /etc/hosts.allow และไฟล์ /etc/hosts.deny อย่างไรก็ตาม ตัวเลือกนี้อาจป้องกันการเชื่อมต่อโดยไคลเอ็นต์ของคุณด้วยเช่นกัน ถ้าไคลเอ็นต์มีชื่อโฮสต์ที่ไม่ได้กำหนดค่าอย่างเหมาะสม'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'ตัวเลือกนี้ได้รับการจัดการโดย ปรับแต่งการตั้งค่า และสามารถเปิดหรือปิดใช้งานได้จากที่นั่น'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'ตัวเลือกนี้ไม่จำเป็นสำหรับการคืนค่าบัญชี แต่จำเป็นสำหรับการคืนค่าเซิร์ฟเวอร์ ขอแนะนำให้เปิดใช้งานตัวเลือกนี้'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'ตัวเลือกนี้ให้การประมวลผลการนำส่งที่รวดเร็วกว่าคิวรีไปยังเซิร์ฟเวอร์ Apache เพื่อระบุผู้ส่ง'
"This option requires a separate drive or other mount point.": 'ตัวเลือกนี้ต้องมีตัวเชื่อมต่อไดรฟ์หรือจุดเชื่อมต่ออื่นๆ ที่แยกต่างหาก'
"This option requires a separate drive/Network File System (NFS) mount.": 'ตัวเลือกนี้ต้องมีตัวเชื่อมต่อไดรฟ์/Network File System (NFS) ที่แยกต่างหาก'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'ตัวเลือกนี้จำกัด “[_1]” ให้สามารถใช้ได้เฉพาะหนึ่งในที่อยู่ IP ที่ได้รับการตรวจสอบด้านล่างกับบัญชีที่มีเจ้าของเท่านั้น'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'ตัวเลือกนี้จะเก็บการสำรองข้อมูลไว้ในไดเรกทอรีการสำรองข้อมูลภายในเครื่องตามค่าเริ่มต้น แม้ว่าหลังจากระบบได้ถ่ายโอนข้อมูลสำรองไปยังปลายทางอื่นแล้วก็ตาม'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'ตัวเลือกนี้จะบันทึกข้อมูลทั้งหมดของคุณ และเร็วกว่าการบีบอัด แต่ใช้พื้นที่ดิสก์มากขึ้น'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'ตัวเลือกนี้จะบันทึกข้อมูลทั้งหมดของคุณ และใช้พื้นที่ดิสก์น้อยลง แต่ใช้เวลาในการดำเนินการให้เสร็จสิ้นนานขึ้น'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'ตัวเลือกนี้จะให้คำแนะนำคุณตลอดขั้นตอนการอัพเกรด กระบวนการนี้ประกอบด้วยการอัพเดต [asis,Ruby Gems] การอัพเดต [asis,MySQL] และการสร้าง [asis,Apache] และ [asis,PHP] ใหม่'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'ตัวเลือกนี้จะให้คำแนะนำคุณตลอดขั้นตอนการอัพเกรด กระบวนการนี้ประกอบด้วยการอัพเดต [asis,Ruby Gems], การอัพเดต[asis,MySQL]/[asis,MariaDB] และการสร้าง[asis,Apache] และ [asis,PHP] ใหม่'
"This option will disable the local [asis,FTP] server.": 'ตัวเลือกนี้จะปิดใช้งานเซิร์ฟเวอร์ [asis,FTP] ภายใน'
"This option will enable or disable backup activity.": 'ตัวเลือกนี้จะเปิดหรือปิดใช้งานเหตุการณ์การสำรองข้อมูล'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'ตัวเลือกนี้จะเก็บการสำรองข้อมูลไว้ในไดเรกทอรีการสำรองข้อมูลภายในเครื่องตามค่าเริ่มต้น แม้ว่าหลังจากการสำรองข้อมูลจะถูกถ่ายโอนไปยังปลายทางอื่นแล้วก็ตาม'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'ตัวเลือกนี้จะลบผลกระทบต่อประสิทธิภาพบนเซิร์ฟเวอร์ต้นทาง แต่จะทำให้ใช้เวลาเพิ่มขึ้นในการถ่ายโอนบัญชี'
"This option will set the MySQL password to be the same as the new password.": 'ตัวเลือกนี้จะตั้งค่ารหัสผ่าน MySQL ให้เหมือนกับรหัสผ่านใหม่'
"This option will set your MySQL password to be the same as your new password.": 'ตัวเลือกนี้จะตั้งค่ารหัสผ่าน MySQL ของคุณให้เหมือนกับรหัสผ่านใหม่ของคุณ'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'ตัวเลือกนี้จะตั้งค่ารหัสผ่าน MySQL ของคุณให้เหมือนกับรหัสผ่านใหม่ของคุณ หากคุณมีการตั้งค่า “[_1]” ในไดเรกทอรีหน้าแรกของคุณ และต้องการจะใช้รหัสผ่านใน “[_1]” ของคุณต่อไป คุณต้องยกเลิกการเลือกตัวเลือกนี้'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'ตัวเลือกนี้จะตั้งค่ารหัสผ่าน [asis,MySQL] ของคุณให้เหมือนกับรหัสผ่านใหม่ของคุณ'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'ตัวเลือกนี้จะไม่มีการดำเนินการใดๆ ขณะปิดใช้งาน [asis,cPHulkd] ไว้'
"This option will trigger no actions when the Tweak Setting “Send bandwidth limit notification emails” has been disabled.": 'ตัวเลือกนี้จะไม่ทริกเกอร์การดำเนินการใดๆ ขณะที่ปิดใช้งานการปรับแต่งการตั้งค่า “ส่งอีเมลแจ้งขีดจำกัดแบนด์วิดท์” อยู่'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'หน้านี้อนุญาตให้คุณเปิดหรือปิดใช้งานผู้ใช้จากระบบการสำรองข้อมูลใหม่หรือระบบการสำรองข้อมูลดังเดิม'
"This page allows you to select the backup options for individual users.": 'หน้านี้ให้คุณเลือกตัวเลือกการสำรองข้อมูลสำหรับผู้ใช้แต่ละราย'
"This password has a strength of [_1] which meets or exceed the system requirement of [_2].": 'รหัสผ่านนี้มีความยากในการคาดเดาเท่ากับ [_1] ซึ่งตรงตามหรือเกินกว่าข้อกำหนดของระบบที่ [_2]'
"This password has a strength of [_1], but your system requires a strength of [_2].": 'รหัสผ่านนี้มีความยากในการคาดเดาเท่ากับ [_1]แต่ระบบของคุณกำหนดให้มีความยากในการคาดเดาอยู่ที่ [_2]'
"This password has a strength of [numf,_1] which meets or exceed the system requirement of [numf,_2].": 'รหัสผ่านนี้มีความยากในการคาดเดาเท่ากับ [numf,_1] ซึ่งตรงตามหรือเกินกว่าข้อกำหนดของระบบที่ [numf,_2]'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'รหัสผ่านนี้มีความยากในการคาดเดาเท่ากับ [numf,_1] จำเป็นต้องมีความยากในการคาดเดาเท่ากับ [numf,_2] หรือสูงกว่า'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'รหัสผ่านนี้คาดเดาได้ง่ายเกินไป ให้เพิ่มชุดตัวอักษรพิมพ์ใหญ่และพิมพ์เล็ก ตัวเลข และสัญลักษณ์อื่นๆ (ระดับความยากในการคาดเดาขั้นต่ำคือ [numf,_1])'
"This password reset request originated from “[_1]”.": 'การร้องขอการตั้งค่ารหัสผ่านใหม่นี้มีที่มาจาก “[_1]”'
"This performs pre-restoration actions and cleanups.": 'การดำเนินการนี้จะคืนค่าล่วงหน้าและล้างข้อมูล'
"This private key is in use by the following resources:": 'คีย์ส่วนตัวนี้ถูกใช้งานอยู่โดยทรัพยากรต่อไปนี้:'
"This protects your inbox from spam.": 'ตัวเลือกนี้จะปกป้องกล่องจดหมายเข้าของคุณจากสแปม'
"This query produced a result set that exceeds the reportable limit.": 'คิวรีนี้ให้ชุดผลลัพธ์ซึ่งเกินขีดจัดที่จะรายงานได้'
"This recreates account packages.": 'การดำเนินการนี้จะสร้างแพคเกจของบัญชีซ้ำอีกครั้ง'
"This release was compiled on [datetime,_1,datetime_format_long].": 'รุ่นนี้ได้รับการคอมไพล์เมื่อ [datetime,_1,datetime_format_long]'
"This removes legacy [asis,Frontpage] entries from [asis,.htaccess].": 'การดำเนินการนี้จะเอารายการ [asis,Frontpage] ดั้งเดิมออกจาก [asis,.htaccess]'
"This repairs mail permissions and upgrades the system to the latest storage methods.": 'การดำเนินการนี้จะซ่อมแซมสิทธิ์ในจดหมาย และอัพเกรดระบบเป็นวิธีการจัดเก็บล่าสุด'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'ตัวแทนจำหน่ายนี้อาจยังติดตั้งใบรับรองใบเดียวบน [output,url,_1,ที่อยู่ IP ที่แชร์ซึ่งกำหนดไว้] ของเขา/เธอด้วย'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'ตัวแทนจำหน่ายนี้อาจยังติดตั้งใบรับรองใบเดียวบน [output,url,_1,ที่อยู่ IP ที่แชร์ซึ่งกำหนดไว้] ของตัวแทนจำหน่ายด้วย'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'ตัวแทนจำหน่ายนี้สามารถสร้างโฮสต์ SSL สำหรับโดเมนที่ถูกแนบมากับบัญชีที่ตัวแทนจำหน่ายเป็นเจ้าของในฐานะโดเมนหลัก โดเมนที่พักไว้ โดเมนย่อย หรือโดเมน Addon'
"This resets email quotas to safe values and restores email aliases and filters.": 'การดำเนินการนี้จะตั้งค่าโควตาอีเมลใหม่เป็นค่าที่ปลอดภัย และคืนค่านามแผงและตัวกรองอีเมล'
"This restores [asis,Horde] configuration and preferences.": 'การดำเนินการนี้จะคืนค่าการกำหนดค่าและการกำหนดลักษณะของ [asis,Horde]'
"This restores [asis,MariaDB]/[asis,MySQL] databases, users, and grants.": 'การดำเนินการนี้จะคืนค่าฐานข้อมูล ผู้ใช้ และการให้สิทธิ์ [asis,MariaDB]/[asis,MySQL]'
