"[asis,MySQL] Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. [asis,MySQL] databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only [asis,MySQL] Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'ฐานข้อมูล [asis,MySQL] ช่วยให้คุณสามารถจัดเก็บข้อมูลจำนวนมากได้อย่างง่ายดาย ตัวฐานข้อมูลไม่สามารถอ่านได้ง่ายๆ โดยคนทั่วไป ฐานข้อมูล [asis,MySQL] เป็นที่ต้องการของเว็บแอพพลิเคชันต่างๆ รวมทั้งกระดานข่าว ระบบการจัดการเนื้อหา และอื่นๆ ในการใช้ฐานข้อมูล คุณจะต้องสร้างขึ้นก่อน เฉพาะผู้ใช้ [asis,MySQL] (ต่างจากผู้ใช้เมลและผู้ใช้อื่นๆ) ซึ่งมีสิทธิ์เข้าถึงฐานข้อมูลเท่านั้นที่สามารถอ่านหรือเขียนในฐานข้อมูลนั้นได้'
