"You can install [asis,PEAR] packages directly from the [output,acronym,PEAR,PHP Extensions and Applications Repository].": 'คุณสามารถติดตั้งแพคเกจ [asis,PEAR] ได้โดยตรงจากที่เก็บ [output,acronym,PEAR,PHP Extensions and Applications Repository]'
"You can install [asis,PECL] extensions directly from the [asis,PECL] repository.": 'คุณสามารถติดตั้งส่วนขยาย [asis,PECL] ได้โดยตรงจากที่เก็บ [asis,PECL]'
