"You can manage all of your saved certificates on the [output,url,_1,“Certificates” page].": 'คุณสามารถจัดการใบรับรองที่บันทึกทั้งหมดของคุณได้ในหน้า [output,url,_1,“ใบรับรอง”]'
"You can now use it to [output,acronym,SSH,Secure Shell] into your hosting account.": 'ในขณะนี้ คุณสามารถใช้รายการนี้เป็น [output,acronym,SSH,เชลล์ที่ปลอดภัย] ไปยังบัญชีการโฮสต์ของคุณ'
