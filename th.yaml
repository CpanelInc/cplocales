"You can only install this IP address’s active certificate onto another website with at least one domain that the certificate supports, or update the certificate for your currently installed SSL websites.": 'คุณสามารถติดตั้งได้เฉพาะใบรับรองที่ใช้งานอยู่ของที่อยู่ IP นี้ลงบนเว็บไซต์อื่นที่มีอย่างน้อยหนึ่งโดเมนซึ่งใบรับรองสนับสนุน หรืออัพเดตใบรับรองสำหรับเว็บไซต์ SSL ที่ติดตั้งในปัจจุบันของคุณ'
"You can only report [asis,ModSecurity] rules that a vendor provided.": 'คุณจะสามารถรายงานได้เฉพาะกฎ [asis,ModSecurity] ที่ระบุโดยผู้ให้บริการ'
"You can quickly access help by clicking on the “Help” button on any page.": 'คุณสามารถเข้าถึงวิธีใช้ได้อย่างรวดเร็วโดยการคลิกปุ่ม “วิธีใช้” บนหน้าใดก็ได้'
"You can rename or delete your boxes and reorder or edit your icons.": 'คุณสามารถเปลี่ยนชื่อหรือลบกล่องของคุณ และเรียงลำดับใหม่หรือแก้ไขไอคอนของคุณได้'
"You can reopen Web Disk from [output,em,Network Places] in [asis,Windows® Explorer].": 'คุณสามารถเปิด Web Disk ใหม่ได้จาก[output,em,ตำแหน่งเครือข่าย] ใน [asis,Windows® Explorer]'
"You can restart MySQL using the Main » Restart Services » SQL Server feature.": 'คุณสามารถเริ่ม MySQL ใหม่โดยใช้ หน้าหลัก » เริ่มบริการใหม่ » ฟีเจอร์ SQL Server'
"You can restore the following items:": 'คุณสามารถคืนค่ารายการต่อไปนี้:'
"You can see details of each delivery attempt (for example, whether a message was delivered successfully).": 'คุณสามารถดูรายละเอียดของแต่ละความพยายามนำส่ง (เช่น แต่ละข้อความนำส่งได้สำเร็จหรือไม่)'
"You can see details of each delivery attempt, including whether a message was delivered successfully.": 'คุณสามารถดูรายละเอียดของแต่ละความพยายามนำส่ง รวมถึงว่าแต่ละข้อความถูกนำส่งเสร็จสมบูรณ์หรือไม่'
"You can see the progress of this restoration below. If you need to show this again, run the following command:": 'คุณสามารถดูความคืบหน้าของการคืนค่านี้ด้านล่าง หากคุณต้องการให้แสดงอีกครั้ง โปรดรันคำสั่งต่อไปนี้:'
"You can see whether each message was delivered successfully, and details about each delivery attempt.": 'คุณสามารถดูได้ว่าแต่ละข้อความถูกนำส่งเสร็จสมบูรณ์หรือไม่ และรายละเอียดเกี่ยวกับความพยายามในการนำส่งแต่ละครั้ง'
"You can select a default style, no indexes, or two types of indexing.": 'คุณสามารถเลือกสไตล์เริ่มต้น ไม่เลือกดัชนีใดๆ หรือเลือกการทำดัชนีสองชนิดได้'
"You can select multiple zones.": 'คุณสามารถเลือกหลายโซนได้'
"You can set a command or script to run at a specific time at a specified interval.": 'คุณสามารถตั้งค่าคำสั่งหรือสคริปต์เพื่อเรียกใช้ตามเวลาที่ระบุและช่วงที่เจาะจงได้'
"You can switch back to the editor tab or window and continue the save operation.": 'คุณสามารถสลับกลับไปที่แท็บหรือหน้าต่างตัวแก้ไขและดำเนินการบันทึกต่อ'
"You can try again via [asis,cPanel]‘s “Backup” interface using the “Download a Full Website Backup” button.": 'คุณสามารถลองดูอีกครั้งผ่านทางอินเทอร์เฟส “สำรองข้อมูล” ของ [asis,cPanel] โดยใช้ปุ่ม “ดาวน์โหลดข้อมูลสำรองเว็บไซต์ทั้งหมด”'
"You can update most of these settings in [asis,WHM’s] “Tweak Settings” interface.": 'คุณสามารถอัพเดตการตั้งค่าส่วนใหญ่เหล่านี้ในอินเทอร์เฟส “ปรับแต่งการตั้งค่า” ของ [asis,WHM’s]'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'คุณสามารถใช้ Frontpage เพื่อสร้างไดเรกทอรีที่ป้องกันด้วยรหัสผ่านได้โดยตรงเหมือนกับที่คุณใช้งานตามปกติได้ที่นี่ หรือคุณสามารถปิดใช้งานส่วนขยาย frontpage แต่ยังคงใช้ Frontpage เพื่อเผยแพร่การออกแบบไซต์ผ่านทาง Webdav หรือ FTP'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'คุณสามารถใช้ [asis,Frontpage] เพื่อสร้างไดเรกทอรีที่ป้องกันด้วยรหัสผ่าน หรือคุณสามารถปิดใช้งานส่วนขยาย [asis, Frontpage Extensions] และใช้ [asis,Frontpage] เพื่อเผยแพร่การออกแบบไซต์ผ่านทาง [asis,Webdav] หรือ [asis,FTP]'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'คุณสามารถใช้ [output,acronym,MIME,Multipurpose Internet Mail Extensions] ชนิดต่างๆ เพื่อจัดการเทคโนโลยีใหม่ๆ เมื่อมีให้ใช้งาน ตัวอย่างเช่น เมื่อเทคโนโลยี [output,acronym,WAP,Wireless Application Protocol] พร้อมใช้งาน เซิร์ฟเวอร์จะไม่รวมส่วนขยายเหล่านี้ คุณสามารถใช้ [output,acronym,MIME,Multipurpose Internet Mail Extensions]ชนิดต่างๆ เพื่อกำหนดค่าส่วนขยายด้วยตัวเอง และแสดงหน้า [asis,.wap] ได้ทันที'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API,target,_2] or DNS clustering features.": 'คุณสามารถใช้คีย์การเข้าถึงระยะไกล (หรือแฮชการเข้าถึง) เพื่อรับรองความถูกต้องด้วย [output,url,_1,remote API,target,_2] ของ WHM หรือฟีเจอร์การทำคลัสเตอร์ DNS'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'คุณสามารถใช้คีย์การเข้าถึงระยะไกล (หรือแฮชการเข้าถึง) เพื่อรับรองความถูกต้องด้วย [output,url,_1,API ระยะไกล] ของ WHM หรือฟีเจอร์การทำคลัสเตอร์ DNS'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'คุณสามารถใช้ใบรับรองที่ลงนามด้วยตนเองหรือใบรับรองที่เชื่อถือได้จากผู้ออกใบรับรอง SSL หากคุณวางแผนจะใช้ใบรับรองที่ลงนามด้วยตนเองสำหรับหนึ่งในโดเมนของคุณ คุณสามารถสร้างใบรับรองได้ที่ด้านล่าง เมื่อต้องการใช้ใบรับรองที่เชื่อถือได้ ให้อัพโหลดใบรับรองด้านล่าง หลังจากที่คุณได้รับใบรับรอง SSL จากผู้ให้บริการที่เชื่อถือได้ของคุณ'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'คุณสามารถใช้ใบรับรองที่ลงนามด้วยตนเองหรือใบรับรองที่เชื่อถือได้จากผู้ออกใบรับรอง [output,acronym,SSL,Secure Socket Layer] หากคุณวางแผนจะใช้ใบรับรองที่ลงนามด้วยตนเองสำหรับหนึ่งในโดเมนของคุณ คุณสามารถสร้างใบรับรองได้ที่ด้านล่าง เมื่อต้องการใช้ใบรับรองที่เชื่อถือได้ ให้อัพโหลดใบรับรองด้านล่าง หลังจากที่คุณได้รับใบรับรอง [output,acronym,SSL,Secure Socket Layer] จากผู้ให้บริการที่เชื่อถือได้ของคุณ'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'คุณสามารถใช้ตัวตอบกลับอัตโนมัติเพื่อส่งข้อความกลับไปยังบุคคลที่ส่งอีเมลถึงบัญชีที่ระบุได้โดยอัตโนมัติ'
"You can use email filters to send messages with specific content to different folders.": 'คุณสามารถใช้ตัวกรองอีเมลเพื่อส่งข้อความซึ่งมีเนื้อหาที่เฉพาะเจาะจงไปยังโฟลเดอร์ที่แตกต่างกันได้'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'คุณสามารถใช้ตัวเลือกนี้เพื่อเปลี่ยนเส้นทางบัญชีที่ถูกเจาะระบบไปยัง [asis,URL] ที่คุณเลือกและระงับบัญชีดังกล่าว'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'คุณสามารถใช้ตัวเลือกนี้เพื่อเรียงลำดับไอคอนของคุณใหม่ ย้ายไอคอนไปยังกล่องอื่นๆ และลบกล่องของคุณ'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'คุณสามารถใช้เซิร์ฟเวอร์จดหมายที่มีค่าลำดับความสำคัญสูงกว่าเพื่อสำรองอีเมลของคุณหรือเพื่อจุดประสงค์อื่นๆ ได้'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'คุณสามารถใช้แฟ้มบันทึกการเข้าถึงเบื้องต้นสำหรับวัตถุประสงค์ที่หลากหลาย เช่น การวินิจฉัยปัญหาที่เกิดกับไซต์และเพื่อตรวจจับกิจกรรมที่เป็นอันตราย'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'คุณสามารถใช้ตัวแก้ไขการกำหนดตราสินค้าเพื่อแก้ไขภาพในธีมของคุณได้ เมื่อต้องการดำเนินการนี้ ให้สร้างสไตล์การกำหนดตราสินค้าใหม่ แล้วเพิ่มภาพที่คุณกำหนดเองลงในสไตล์นั้นหรืออัพโหลดภาพที่เก็บถาวร'
"You can use the HTML editor to make changes to the template that you selected.": 'คุณสามารถใช้ตัวแก้ไข HTML เพื่อทำการเปลี่ยนแปลงเทมเพลตที่คุณเลือก'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'คุณสามารถใช้ตัวแก้ไข HTML ร่วมกับตัวแก้ไข [output,acronym,CSS,Cascading Style Sheets] และภาพที่คุณกำหนดเอง เพื่อสร้างสกินแบบกำหนดเองสำหรับอินเทอร์เฟส'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'คุณสามารถใช้ตัวจัดการแบนเนอร์ [asis,Entropy] เพื่อปรับลำดับความสำคัญของแต่ละแบนเนอร์ อัพโหลดหรือเอาแบนเนอร์ออก หรือเปลี่ยนแปลงตำแหน่งที่ตั้งในการเชื่อมโยงแบนเนอร์'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'คุณสามารถใช้ [output,acronym,DSA,อัลกอริทึมลายเซ็นดิจิทัล] หรืออัลกอริทึมการเข้ารหัส [asis,RSA] เพื่อเข้ารหัสคีย์ของคุณ [asis,DSA] ดำเนินการสร้างคีย์และเซ็นชื่อได้รวดเร็วกว่า ในขณะที่ [asis,RSA] ทำงานได้รวดเร็วกว่าในการตรวจสอบความถูกต้องของคีย์'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'คุณสามารถใช้ตัวเลือกการกำหนดค่าอัตโนมัติด้านล่างเพื่อพยายามกำหนดค่าแอพพลิเคชันอีเมลของคุณโดยอัตโนมัติ'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'คุณสามารถใช้ฟอร์มด้านล่างเพื่อติดต่อเราเกี่ยวกับบัญชีการโฮสต์ของคุณ โปรดให้ข้อมูลโดยละเอียดที่สุดสำหรับคำถาม ข้อคิดเห็น หรือปัญหาที่คุณอธิบาย'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'คุณสามารถใช้หน้ารายการตัวอย่างที่ [output,url,_1,_type,offsite]'
"You can use this field to explain the purpose of this certificate.": 'คุณสามารถใช้เขตข้อมูลนี้เพื่ออธิบายวัตถุประสงค์ของใบรับรองนี้'
"You can use this field to provide a description for this private key.": 'คุณสามารถใช้เขตข้อมูลนี้เพื่อให้คำอธิบายสำหรับคีย์ส่วนตัว'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'คุณสามารถใช้เขตข้อมูลนี้เพื่อให้บริบทสำหรับการใช้งานของ [output,acronym,CSR,การร้องขอการเซ็นชื่อใบรับรอง] นี้ได้'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'คุณสามารถใช้ไฟล์นี้ในการย้ายบัญชีของคุณไปยังเซิร์ฟเวอร์อื่น หรือเพื่อเก็บสำเนาของไฟล์ภายในเครื่อง'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'คุณสามารถใช้ฟังก์ชันนี้เพื่อดูข้อมูลผู้ใช้ที่เข้าสู่ระบบไซต์ของคุณผ่านทาง FTP ในขณะนี้ คุณยังสามารถยกเลิกการเชื่อมต่อ FTP กับไซต์ของคุณที่คุณไม่ต้องการให้เปิดรับการเชื่อมต่อ ซึ่งจะป้องกันไม่ให้ผู้ใช้เข้าถึงไฟล์ของคุณโดยที่ไม่ได้รับอนุญาต'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'คุณสามารถใช้อินเทอร์เฟสนี้เพื่อสร้างคีย์ [asis,SSH] ใหม่ นำเข้าคีย์ [output,url,_1,จัดการคีย์] หรือลบคีย์เพื่ออนุญาตให้ใช้การเข้าสู่ระบบ [asis,SSH] แบบอัตโนมัติ'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'คุณสามารถใช้อินเทอร์เฟสนี้เพื่อลบองค์ประกอบการกำหนดตราสินค้าแบบกำหนดเองทั้งหมดที่คุณมีอยู่ได้ คุณยังสามารถคืนค่าองค์ประกอบเริ่มต้นทั้งหมดที่อาจลบออกไปก่อนหน้านี้ได้อีกด้วย'
"You can use this interface to download any branding styles that are available in your account.": 'คุณสามารถใช้อินเทอร์เฟสนี้เพื่อดาวน์โหลดสไตล์การกำหนดตราสินค้าที่มีให้ใช้งานในบัญชีของคุณ'
