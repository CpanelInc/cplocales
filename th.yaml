"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": '[asis,mod_userdir] ของ Apache อนุญาตให้ผู้ใช้เข้าดูไซต์โดยการป้อนเครื่องหมาย (~) และชื่อผู้ใช้เป็น URI บนโฮสต์ที่กำหนด ตัวอย่างเช่น [output,strong,http://test.cpanel.net/~fred/] จะแสดงโดเมนของผู้ใช้ Fred ข้อเสียของฟีเจอร์นี้คือการใช้แบนด์วิดท์ที่ไซต์นี้ใช้จะอยู่ในโดเมนที่เข้าภายใต้ (ในกรณีคือ test.cpanel.net) การป้องกัน [asis,mod_userdir] จะป้องกันไม่ให้สิ่งนี้เกิดขึ้น อย่างไรก็ตาม คุณอาจต้องปิดการใช้งานบนโฮสต์เสมือนที่กำหนด (โดยปกติคือโฮสต์ ssl ที่แชร์ไว้)'
