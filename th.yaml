"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI อนุญาตให้ที่อยู่ IP เดียวโฮสต์หลายเว็บไซต์ได้ ซึ่งอนุญาตให้ผู้ใช้ทั้งหมดสร้างเว็บไซต์ SSL ได้ด้วย ไม่เพียงแต่ผู้ใช้ที่มีที่อยู่ IP เฉพาะเท่านั้น SNI ยังอนุญาตให้ผู้ใช้แต่ละรายสร้างหลายเว็บไซต์ SSL ได้อีกด้วย เว็บเบราว์เซอร์สมัยใหม่ส่วนใหญ่สนับสนุน SNI อย่างไรก็ตาม บางเว็บเบราว์เซอร์เก่าไม่สนับสนุน SNI เว็บเบราว์เซอร์เก่าต่อไปนี้จะแสดงคำเตือนด้านความปลอดภัยเมื่อเข้าถึงเว็บไซต์ SSL ที่ไม่ใช่เว็บไซต์ SSL “หลัก” ของที่อยู่ IP เฉพาะผู้ใช้ที่มีมีที่อยู่ IP เฉพาะเท่านั้นที่สามารถตั้งค่าเว็บไซต์ SSL “หลัก” ของที่อยู่ IP ได้ ดังนั้น ผู้ใช้ยังต้องการที่อยู่ IP เฉพาะเพื่อรองรับเว็บไซต์ SSL บนเว็บเบราว์เซอร์ที่ไม่สนับสนุน SNI'
