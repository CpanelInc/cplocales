"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'บัญชี FTP พิเศษเป็นบัญชี [output,acronym,FTP,โพรโทคอลการถ่ายโอนไฟล์] ที่เชื่อมโยงกับส่วนต่างๆ ของบัญชีโฮสต์ของคุณ บัญชีหลักของคุณจะผูกอยู่กับข้อมูลเข้าสู่ระบบหลักสำหรับบัญชีโฮสต์ของคุณ บัญชีแฟ้มบันทึกจะอนุญาตการเข้าถึงแฟ้มบันทึกการใช้งานเบื้องต้น และบัญชีที่ไม่ระบุชื่อจะอนุญาตการเข้าถึงแบบไม่ระบุชื่อสำหรับไฟล์ของคุณ บัญชี FTP พิเศษมีข้อจำกัดพิเศษและไม่สามารถลบได้'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'บัญชี FTP พิเศษเชื่อมโยงกับส่วนการจัดการต่างๆ ของบัญชีโฮสต์ของคุณและไม่สามารถลบได้ สำหรับข้อมูลเพิ่มเติม โปรดอ่าน [output,url,_1,documentation,target,_2,id,_3]'
"Specifies the maximum number of authentication processes that may be running at one time.": 'ระบุจำนวนสูงสุดของกระบวนการรับรองความถูกต้องที่สามารถเรียกใช้ได้ในแต่ละครั้ง'
