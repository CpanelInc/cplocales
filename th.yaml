"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters (@, #, $, %, etc).": 'คุณสามารถเพิ่มความยากในการคาดเดารหัสผ่านได้โดยเพิ่มตัวอักษรพิมพ์ใหญ่ ตัวเลข และอักขระสัญลักษณ์ (@, #, $, % ฯลฯ)'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters. You should avoid using words that are in the dictionary as [output,url,_1,target,_2,crackers] usually start with these first. Currently, the system requires you use a password with a strength rating of % or greater.": 'คุณสามารถเพิ่มความยากในการคาดเดารหัสผ่านได้โดยเพิ่มตัวอักษรพิมพ์ใหญ่ ตัวเลข และอักขระสัญลักษณ์ คุณควรหลีกเลี่ยงการใช้คำที่มีในพจนานุกรม เนื่องจาก[output,url,_1,เป้าหมาย,_2,crackers]มักจะคาดเดาจากคำเหล่านั้นเป็นที่แรก ขณะนี้ ระบบกำหนดให้คุณใช้รหัสผ่านที่มีระดับความยากตั้งแต่ % ขึ้นไป'
