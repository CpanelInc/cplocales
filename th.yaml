"You can learn more about using this feature [output,url,_1,html,here,plain,at,_type,offsite].": 'คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับฟีเจอร์นี้[output,url,_1,html,ที่นี่,plain,ที่,_type,offsite]'
"You can learn more about “[_1]” on the “[_1]” [output,url,_2,website,target,_blank].": 'คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับ “[_1]” ได้บน[output,url,_2,เว็บไซต์,target,_blank] “[_1]”'
