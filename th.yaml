"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'ชนิด MIME จะบอกให้เบราว์เซอร์รู้ว่าต้องจัดการนามสกุลไฟล์บางชนิดอย่าไร เช่น ชนิด MIME ที่เป็น text/html จะเทียบได้กับนามสกุลไฟล์ .htm, .html และ .shtml บนเซิร์ฟเวอร์ส่วนใหญ่ และข้อมูลนี้จะบอกให้เบราว์เซอร์แปลค่าไฟล์ทั้งหมดที่มีนามสกุลเหล่านั้นเหมือนเป็นไฟล์ HTML คุณสามารถเปลี่ยนหรือเพิ่มชนิด MIME ใหม่สำหรับไซต์ของคุณโดยเฉพาะได้ (โปรดทราบว่าคุณไม่สามารถเปลี่ยนค่าชนิด MIME ที่กำหนดระบบไว้ได้) ชนิด MIME มักจะใช้ในการจัดการเทคโนโลยีใหม่ที่เข้ามา เมื่อมีการใช้เทคโนโลยี WAP เป็นครั้งแรก ยังไม่มีใครตั้งค่านามสกุลไฟล์เหล่านี้ไว้บนเซิร์ฟเวอร์ อย่างไรก็ตาม ชนิด MIME ทำให้คุณสามารถตั้งค่าได้เองและเริ่มการแสดงหน้า WAP ได้ทันที'
