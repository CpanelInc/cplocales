"This feature allows you to review email messages sent from your account.": 'Bu özellik hesabınızdan gönderilen e-posta mesajlarını incelemenizi sağlar.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Bu özellik, etki alanınızdaki belirli bir hesaptan gönderilen giden mesajları aramanızı ve incelemenizi sağlar. Her mesajın başarıyla teslim edilip edilmediğini görebilir ve her teslimat denemesi hakkındaki ayrıntıları görüntüleyebilirsiniz.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Bu özellik, belirli bir kullanıcı tarafından sunucunuzdan gönderilen e-posta mesajlarını aramanızı, incelemenizi ve yönetmenizi sağlar.'
