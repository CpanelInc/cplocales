"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Bu işlev, sitenizde son zamanlarda en çok karşılaşılan 300 hatayı gösterir. Sitenizin sorunsuz bir şekilde çalıştığından emin olmak için bu kayıt defterini sık sık kontrol edin. Örneğin, bu bilgiler, kırık bağlantıları ve eksik dosya sorunlarını bulmanıza yardımcı olabilir.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Bu işlev, belirli bir etki alanının web sitesinde [numf,_1] adede kadar en son Apache günlüğü girişlerini görüntüler.'
