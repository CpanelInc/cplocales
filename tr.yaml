"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Bu özellik, hesabınız için eşzamanlı olarak çoklu e-posta adresi veya e-posta ileticileri oluşturmak için iki dosya türü kullanmanıza izin verir. Verileri içeri aktarmak için bir [output,acronym,XLS,Excel] dosyası veya bir [output,acronym,CSV,Virgülle Ayrılan Değer] dosyası kullanabilirsiniz.'
"This feature allows you to view and manage email messages queued for delivery.": 'Bu özellik teslimat için kuyruğa alınmış e-posta mesajlarını görüntülemenizi ve yönetmenizi sağlar.'
