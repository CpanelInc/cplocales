"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI, tek bir IP adresinin birden çok web sitesini barındırmasını sağlar; bu da yalnızca özel IP adresi olanların değil tüm kullanıcıların SSL web siteleri oluşturmasını sağlar. SNI ayrıca her kullanıcının birden çok SSL web sitesi oluşturmasını da sağlar. Çoğu modern web tarayıcısı SNI destekler; bununla birlikte bazı eski web tarayıcıları SNI desteklemez. Bu daha eski web tarayıcıları, kendi IP adresinin “birincil” SSL web sitesi olmayan bir SSL web sitesine eriştiklerinde güvenlik uyarıları gösterecektir. Yalnızca özel bir IP adresi olan kullanıcı bir IP adresinin “birincil” SSL web sitesini belirleyebilir. Sonuç olarak bir kullanıcının bir SSL web sitesini SNI olmayan web tarayıcılarında sunması için hala özel bir IP adresine ihtiyacı vardır.'
