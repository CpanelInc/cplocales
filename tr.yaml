"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": '[output,acronym,IMAP,Internet Mesaj Erişimi Protokolü] BOŞTA “OK Still here” (Tamam Hala burada) mesajları arasındaki dakika sayısını belirler. Bunu artırmak, bazı mobil istemciler için pil ömrünü artırmaya yardımcı olabilir.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Tek bir kullanıcının (IP adresi) aynı anda yapabileceği eş zamanlı [output,acronym,IMAP,Internet Mesaj Erişimi Protokolü] bağlantısı sayısını belirler.'
