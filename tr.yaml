"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Özel FTP Hesapları, barındırma hesabınızın hususlarıyla bağlantılı [output,acronym,FTP,Dosya Aktarım Protokolü] hesaplarıdır. Ana hesabınız barındırma hesabınız için ana oturum açma bilgilerine bağlıdır; günlük hesapları, ham kullanım günlüklerine erişilmesine izin verir ve anonim hesaplar dosyalarınıza anonim erişim izni verir. Özel FTP Hesaplarının özel sınırlamaları vardır ve silinemez.'
