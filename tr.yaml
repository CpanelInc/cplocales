"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Bu işlev, sisteme erişmek için kullandığınız bilgisayardan sitenizi barındıran sunucuya uzanan yolu takip etmenize izin verir. Örneğin, yol üzerindeki sunucuların ve verilerinizin geçtiği sunucuların sayısını görebilirsiniz.'
