"The Addon Domain “[_1]” is already configured for this account.": 'Le domaine supplémentaire « [_1] » est déjà configuré pour ce compte.'
"The Advanced Guestbook Installer has [output,url,_1,moved].": 'Le programme d’installation d’Advanced Guestbook a été [output,url,_1,déplacé].'
