"You can select a default style, no indexes, or two types of indexing.": 'Vous avez le choix entre un style par défaut, aucun index ou deux types d’indexations.'
"You can select multiple zones.": 'Vous pouvez sélectionner plusieurs zones.'
"You can set a command or script to run at a specific time at a specified interval.": 'Vous pouvez définir une commande ou un script à exécuter à une heure spécifique à l’intervalle défini.'
"You can switch back to the editor tab or window and continue the save operation.": 'Vous pouvez revenir à la fenêtre ou à l’onglet de l’éditeur et poursuivre l’enregistrement.'
"You can try again via [asis,cPanel]‘s “Backup” interface using the “Download a Full Website Backup” button.": 'Vous pouvez réessayer via l’interface « Sauvegarde » de [asis,cPanel] en cliquant sur le bouton « Télécharger une sauvegarde complète du site Web ».'
"You can try again via [asis,cPanel]’s “Backup” interface with the “Download a Full Website Backup” button.": 'Vous pouvez réessayer via l’interface « Sauvegarde » de [asis,cPanel] en cliquant sur le bouton « Télécharger une sauvegarde complète du site Web ».'
"You can update most of these settings in [asis,WHM]’s [_1] interface at: [output,url,_2,_2,target,_3]": 'Vous pouvez mettre à jour la plupart de ces paramètres dans l’interface [_1] de [asis,WHM] à l’adresse suivante : [output,url,_2,_2,target,_3]'
"You can update most of these settings in [asis,WHM’s] “Tweak Settings” interface.": 'Vous pouvez également mettre à jour la plupart de ces paramètres dans l’interface « Paramètres de réglage » de [asis,WHM’s].'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'Vous pouvez utiliser directement FrontPage pour créer des répertoires protégés par mot de passe, comme vous le faites normalement ici. Vous pouvez également désactiver les extensions FrontPage et utiliser FrontPage pour publier le design du site via Webdav ou FTP.'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'Vous pouvez utiliser [asis,Frontpage] pour créer des répertoires protégés par mot de passe. Vous pouvez également désactiver les [asis, Frontpage Extensions] et utiliser [asis,Frontpage] pour publier le design de votre site via [asis,Webdav] ou [asis,FTP].'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'Vous pouvez utiliser des types [output,acronym,MIME,Multipurpose Internet Mail Extensions] pour prendre en charge les nouvelles technologies. Par exemple, à l’apparition de la technologie [output,acronym,WAP,Wireless Application Protocol], les serveurs n’incluaient pas ces extensions. Les types [output,acronym,MIME,Multipurpose Internet Mail Extensions] vous permettent de configurer vous-même les extensions et de proposer immédiatement des pages [asis,.wap].'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API,target,_2] or DNS clustering features.": 'Vous pouvez utiliser une clé d’accès distant (ou hachage d’accès) pour vous authentifier auprès des fonctions de clustering DNS ou de [output,url,_1,remote API,target,_2] de WHM.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Vous pouvez utiliser une clé d’accès distant (ou hachage d’accès) pour vous authentifier auprès de l’[output,url,_1,API distante] de WHM ou des fonctionnalités de clustering DNS.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'Vous pouvez utiliser un certificat auto-signé ou approuvé par une autorité de certification SSL. Si vous envisagez d’utiliser un certificat auto-signé pour l’un de vos sites, vous pouvez le générer ci-dessous. Pour utiliser un certificat approuvé, chargez ou fournissez le certificat ci-dessous, et ce, après réception du certificat SSL émis par votre fournisseur approuvé.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Vous pouvez utiliser un certificat auto-signé ou approuvé par une autorité de certification [output,acronym,SSL,Secure Socket Layer]. Si vous envisagez d’utiliser un certificat auto-signé pour l’un de vos sites, vous pouvez le générer ci-dessous. Pour utiliser un certificat approuvé, chargez ou fournissez le certificat ci-dessous, et ce, après réception du certificat [output,acronym,SSL,Secure Socket Layer] émis par votre fournisseur approuvé.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Vous pouvez utiliser des réponses automatiques pour renvoyer automatiquement un message aux expéditeurs qui envoient un e-mail à un compte spécifique.'
"You can use email filters to send messages with specific content to different folders.": 'Vous pouvez utiliser des filtres de messagerie pour envoyer des messages avec du contenu spécifique vers différents répertoires.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Vous pouvez l’utiliser pour rediriger les comptes compromis vers l’[asis,URL] de votre choix ou les suspendre.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Vous pouvez les utiliser pour réorganiser vos icônes, déplacer vos icônes vers d’autres zones et supprimer vos zones.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Vous pouvez utiliser des serveurs de messagerie présentant des valeurs de priorité supérieures pour sauvegarder votre e-mail à d’autres fins.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Vous pouvez utiliser les journaux d’accès bruts pour effectuer différentes tâches, par exemple pour diagnostiquer les problèmes liés à un site et détecter toute activité malveillante.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'Vous pouvez utiliser l’éditeur de personnalisation pour modifier les images de vos thèmes. Pour ce faire, créez un style de personnalisation et ajoutez-y vos images personnalisées ou chargez une archive d’images.'
"You can use the HTML editor to make changes to the template that you selected.": 'Vous pouvez utiliser l’éditeur HTML pour apporter des modifications au modèle sélectionné.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'Vous pouvez utiliser l’éditeur HTML avec l’éditeur [output,acronym,CSS,Cascading Style Sheets] et vos images personnalisées pour personnaliser l’interface.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'Vous pouvez utiliser [asis,Entropy] Banner Manager pour définir la priorité de chaque bannière, charger et supprimer des bannières ou modifier l’emplacement auquel la bannière est liée.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Vous pouvez utiliser l’algorithme de chiffrement [output,acronym,DSA,Algorithme de signature numérique] ou [asis,RSA] pour chiffrer votre clé. [asis,DSA] génère et signe plus rapidement les clés tandis que [asis,RSA] les vérifie plus rapidement.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Vous pouvez utiliser les options de configuration automatique ci-dessous pour tenter de configurer automatiquement votre application de messagerie.'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'Vous pouvez utiliser le formulaire ci-dessous pour nous contacter à propos de votre compte d’hébergement. Soyez aussi exhaustif que possible dans vos questions, vos commentaires ou la description de vos problèmes.'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'Vous pouvez utiliser l’exemple de page d’accès à l’adresse [output,url,_1,_type,offsite].'
"You can use this field to explain the purpose of this certificate.": 'Vous pouvez utiliser ce champ pour décrire la fonction de ce certificat.'
"You can use this field to provide a description for this private key.": 'Vous pouvez utiliser ce champ pour fournir une description de la clé privée.'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'Vous pouvez utiliser ce champ pour mettre en contexte l’utilisation de cette [output,acronym,CSR,Demande de signature de certificat].'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'Vous pouvez utiliser ce fichier pour déplacer votre compte sur un autre serveur ou conserver une version locale de vos fichiers.'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'Vous pouvez utiliser cette fonction pour vérifier quels utilisateurs sont connectés à votre site Web via FTP. Vous pouvez également mettre fin aux connexions FTP avec votre site si vous ne souhaitez pas qu’elles restent actives. Ainsi, les utilisateurs ne peuvent pas accéder à vos fichiers sans votre autorisation.'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'Vous pouvez utiliser cette interface pour créer des clés [asis,SSH], importer des clés, [output,url,_1,gérer des clés] ou supprimer des clés afin d’autoriser les connexions automatiques à [asis,SSH].'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'Vous pouvez utiliser cette interface pour supprimer des éléments existants ou personnalisés. Vous pouvez également restaurer des éléments par défaut précédemment supprimés.'
"You can use this interface to download any branding styles that are available in your account.": 'Vous pouvez utiliser cette interface pour télécharger des styles de personnalisation disponibles dans votre compte.'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'Vous pouvez utiliser cette interface pour lier un serveur maître à un ou plusieurs autres serveurs dans un cluster de configuration. Vous pouvez ensuite choisir de copier les paramètres de configuration du serveur sur les serveurs du cluster de configuration depuis d’autres interfaces WHM. Toutes les modifications apportées à ces paramètres seront copiées sur les serveurs répertoriés dans cette interface.'
