"You can quickly access help by clicking on the “Help” button on any page.": 'Vous pouvez accéder rapidement à l’aide en cliquant sur le bouton « Aide » d’une page.'
"You can remove these domains with the [asis,cPanel] or [asis,WHM] interfaces.": 'Vous pouvez supprimer ces domaines à l’aide des interfaces [asis,cPanel] ou [asis,WHM].'
