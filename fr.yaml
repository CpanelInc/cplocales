"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL est un système de gestion de base de données relationnelle qui constitue un service principal sur la plupart des systèmes cPanel. Cette interface vous permet de mettre votre serveur MySQL à niveau vers une version plus récente. cPanel mettra automatiquement votre installation MySQL à niveau vers des versions intermédiaires plus récentes (troisième chiffre de la version), car ces mises à niveau présentent peu de risques pour les données de vos utilisateurs. Les mises à niveau vers de nouvelles versions majeures (deux premiers chiffres de la version) sont davantage concernées, car le risque de perte de données est important. Cette interface tente de vous guider dans le processus de mise à niveau vers une nouvelle version majeure. Si vous souhaitez conserver votre version majeure existante et effectuer une mise à niveau vers la dernière version intermédiaire, accédez plutôt à l’interface [output,url,_1,Mettre à jour le logiciel du serveur].'
