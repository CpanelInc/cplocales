"This feature is not enabled.": 'Cette fonctionnalité n’est pas activée.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Cette fonctionnalité est réservée aux développeurs. cPanel ne fournit aucune assistance dans le cadre de l’utilisation de cette fonctionnalité. Utilisez-la à vos risques et périls !'
