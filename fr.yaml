"If you configured your device before the release of [_1] or cPanel v[_2], you will need to complete the device setup again to realize the performance increase.": 'Si vous avez configuré votre périphérique avant la publication de [_1] ou de cPanel v [_2], vous devez renouveler l’opération pour bénéficier de performances accrues.'
"If you configured your device before the release of [list_or_quoted,_*], you will need to complete the device setup again to realize the performance increase.": 'Si vous avez configuré votre périphérique avant la publication de [list_or_quoted,_*], vous devez renouveler l’opération pour bénéficier de performances accrues.'
