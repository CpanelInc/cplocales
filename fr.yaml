"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Les types MIME indiquent aux navigateurs comment traiter des extensions spécifiques. Par exemple, le type MIME text/html correspond aux extensions .htm, .html et .shtml sur la plupart des serveurs et indique à votre navigateur d’interpréter tous les fichiers portant ces extensions comme des fichiers HTML. Vous pouvez modifier ou ajouter de nouveaux types MIME spécifiquement pour votre site (notez que vous ne pouvez pas modifier les valeurs de type MIME définies par le système). Les types MIME sont souvent utilisés pour prendre en charge les nouvelles technologies. Lorsque la technologie WAP a fait son apparition, aucun serveur ne disposait de ces extensions. Avec les types MIME, vous pouviez les configurer pour votre propre utilisation et commencer immédiatement à fournir des pages WAP.'
