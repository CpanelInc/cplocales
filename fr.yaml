"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": 'La directive [asis,mod_userdir] d’Apache permet aux utilisateurs de consulter leurs sites en saisissant un tilde (~) suivi de leur nom d’utilisateur comme URI sur un hôte spécifique. Par exemple, l’URI [output,strong,http://test.cpanel.net/~fred/] permet de consulter le domaine de l’utilisateur « fred ». L’inconvénient de cette fonctionnalité est que toute la bande passante utilisée par ce site sera associée au domaine via lequel l’utilisateur y accède (dans ce cas, test.cpanel.net). La protection [asis,mod_userdir] permet de contourner cet inconvénient. Cependant, vous pouvez la désactiver sur des hôtes virtuels spécifiques (généralement des hôtes ssl partagés).'
