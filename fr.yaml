"If the address bar is not visible, from the menu bar, select [output,class,Go,code], and then [output,class,Location,code] (Ctrl + L).": 'Si la barre d’adresse n’est pas visible, sélectionnez [output,class,Atteindre,code], puis [output,class,Emplacement,code] (Ctrl + L) dans la barre de menu.'
"If the auto-configuration fails, please set up the account using the manual settings.": 'Si la configuration automatique échoue, configurez le compte avec les paramètres manuels.'
"If the auto-configuration fails, set up the account with the manual settings.": 'Si la configuration automatique échoue, configurez le compte avec les paramètres manuels.'
"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'Si les options disponibles ne sont pas compatibles avec votre application, utilisez les [output,strong,paramètres manuels].'
"If the home directory does not already exist, the system will not create it.": 'Si le répertoire de base n’existe pas déjà, il ne sera pas créé par le système.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Si le serveur de messagerie comportant le numéro de priorité le plus bas pointe vers une adresse IP sur ce serveur, ce dernier est configuré pour accepter les e-mails localement et en dehors du serveur.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'Si le serveur de messagerie de priorité inférieure ne pointe pas vers une adresse IP sur votre serveur, ce dernier fera office de serveur de messagerie de secours.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'Si le serveur de messagerie présentant la priorité la plus élevée pointe vers une adresse IP sur votre serveur, ce dernier acceptera les e-mails locaux et extérieurs.'
"If the repair fails, contact [output,url,_1,cPanel Support,target,_2] for further assistance.": 'En cas d’échec de la réparation, contactez le [output,url,_1,cPanel Support,target,_2] pour obtenir de l’aide.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'Si le script nécessite un interprète comme [asis,Perl] ou [asis,PHP], n’indiquez pas la partie [asis,/usr/bin/perl] ou [asis,/usr/bin/php].'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'Si le serveur dispose d’un certificat SSL signé par une autorité de certification reconnue et que vous êtes en mesure d’effectuer une connexion SSL sur le port 2078, il n’est pas nécessaire de l’activer.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'Si le serveur dispose d’un certificat [output,acronym,SSL, Secure Socket Layer] signé par une autorité de certification reconnue et que vous êtes en mesure d’effectuer une connexion [output,acronym,SSL, Secure Socket Layer] sur le port 2078, il n’est pas nécessaire de l’activer.'
"If the server is licensed, run the [output,strong,/usr/local/cpanel/cpkeyclt] command as the [output,strong,root] user.": 'Si le serveur dispose d’une licence, exécutez la commande [output,strong,/usr/local/cpanel/cpkeyclt] en tant qu’utilisateur [output,strong,root].'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'Si le site n’est pas accessible et si le serveur est en ligne, il doit s’agir de l’adresse du serveur qui héberge le compte.'
"If the system blocked this user in error, you can whitelist this [output,abbr,IP,Internet Protocol] address in [asis,WHM]’s [_1] interface at: [output,url,_2,_2,target,_3]": 'Si le système a bloqué cet utilisateur par erreur, vous pouvez ajouter cette adresse [output,abbr,IP,Internet Protocol] à la liste blanche dans l’interface [_1] de [asis,WHM] à l’adresse suivante : [output,url,_2,_2,target,_3]'
"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'Si les statistiques d’état du système sont normaux, examinez les journaux suivants pour déterminer la cause de l’expiration :'
"If the target server does not have the package that the user has been assigned, the system will use the account’s properties to recreate the package.": 'Si le serveur de destination ne contient pas le package attribué à l’utilisateur, le système utilisera les propriétés du compte afin de le recréer.'
"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'Si l’utilisateur a configuré un « [_1] » dans son répertoire de base et souhaite toujours utiliser le mot de passe dans son « [_1] », cette option doit être désélectionnée.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'Si le visiteur ne spécifie pas de page dans l’[asis,URL], le système affiche la première page utilisant l’un de ces noms qu’il identifie :'
"If the “[_1]” directive does not appear in “[_2]”, its default value is “[_3]”.": 'Si la directive « [_1] » n’apparaît pas dans « [_2] », sa valeur par défaut est « [_3] ».'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Si aucun serveur de messagerie ne pointe vers une adresse IP sur ce serveur, ce dernier est configuré pour ne pas accepter les e-mails localement et envoyer les e-mails à l’enregistrement MX le plus bas.'
"If this condition persists, contact your system administrator.": 'Si le problème persiste, contactez votre administrateur système.'
"If this happens, immediately abort the edit and select the correct encoding.": 'Dans ce cas, interrompez immédiatement la modification et sélectionnez l’encodage approprié.'
"If this happens, immediately abort the edit and select utf-8 encoding.": 'Dans ce cas, interrompez immédiatement la modification et sélectionnez l’encodage UTF-8.'
"If this is the first time that you have received this type of notice, it will contain the history of recently-uploaded mail scripts for the current month.": 'Si vous recevez ce type de message pour la première fois, il contient l’historique des derniers scripts de messagerie chargés pour le mois en cours.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'Si cette option n’est pas sélectionnée, les sauvegardes seront supprimées après avoir été déplacées.'
"If this was not your intention, you should remove this from [_1].": 'Si ce n’était pas dans vos intentions, supprimez-le de [_1].'
