"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] est un système de gestion de base de données relationnelle standard présent sur la plupart des systèmes [asis,cPanel]. Cette interface vous permet de mettre votre serveur [asis,MySQL]/[asis,MariaDB] à niveau vers une version plus récente. [asis,cPanel] mettra automatiquement votre installation [asis,MySQL]/[asis,MariaDB] à niveau vers des versions intermédiaires plus récentes (troisième chiffre de la version), car ces mises à niveau présentent peu de risques pour les données de vos utilisateurs. Les mises à niveau vers de nouvelles versions majeures (deux premiers chiffres de la version) sont davantage concernées, car le risque de perte de données est important. Cette interface vise à vous guider dans le processus de mise à niveau vers une nouvelle version majeure. Si vous souhaitez conserver votre version majeure existante et effectuer une mise à niveau vers la dernière version intermédiaire, accédez plutôt à l’interface [output,url,_1,Mettre à jour le logiciel du serveur].'
