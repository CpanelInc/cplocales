"The Failed Logins list is empty.": 'La liste des connexions ayant échoué est vide.'
"The Feature Showcase will appear again at the next WHM login.": 'La présentation des fonctionnalités s’affiche de nouveau lors de la prochaine connexion à WHM.'
"The File Manager": 'Gestionnaire de fichiers'
"The File Manager allows you to upload, view, modify, and delete your site’s files.": 'Le gestionnaire de fichiers vous permet de charger, d’afficher, de modifier et de supprimer les fichiers de votre site.'
"The Forward List contains the email addresses that will receive white-listed email as forwards automatically.": 'La liste de transfert contient les adresses e-mail qui recevront automatiquement les e-mails des adresses en liste blanche.'
"The Forward List is a list of email addresses to which whitelisted and verified mail should be sent, in addition to the address BoxTrapper is protecting.": 'La liste de transfert répertorie les adresses e-mail auxquelles les messages figurant sur liste blanche et les messages vérifiés doivent être envoyés parallèlement à l’adresse protégée par BoxTrapper.'
"The Forward List is a list of email addresses which, in addition to the [asis,BoxTrapper] protected address, will receive whitelisted and verified mail.": 'La liste de transfert répertorie les adresses e-mail auxquelles les messages figurant sur liste blanche et les messages vérifiés doivent être envoyés parallèlement à l’adresse protégée par [asis,BoxTrapper].'
