"The Main Web Disk Account has the same login information as your cPanel account. This account has access to all the files in your home directory on the server.": 'Le compte WebDisk principal comporte les mêmes informations d’identification que votre compte cPanel. Ce compte a accès à tous les fichiers de votre répertoire de base sur le serveur.'
"The Manage Interface Elements feature allows you to manage your boxes and icons.": 'La fonctionnalité Gérer les éléments d’interface vous permet de gérer vos boîtes et vos icônes.'
