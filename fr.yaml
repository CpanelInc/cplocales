"If you are using third-party software to add or remove users, you should have it use the password file:": 'Si vous utilisez un logiciel tiers pour ajouter ou supprimer des utilisateurs, vous devez le configurer pour qu’il utilise le fichier de mot de passe :'
"If you assign the same level priority to multiple email servers, email will distribute to those servers randomly.": 'Si vous attribuez le même niveau de priorité à plusieurs serveurs de messagerie, les e-mails seront transmis à ces serveurs de façon aléatoire.'
"If you cannot find what you are looking for by paging through these results, please restrict the query further by narrowing your search.": 'Si vous ne parvenez pas à trouver ce que vous recherchez en parcourant ces résultats, affinez votre recherche.'
