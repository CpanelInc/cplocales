"You can reopen Web Disk from [output,em,Network Places] in [asis,Windows® Explorer].": 'Vous pouvez rouvrir le Web Disk depuis les [output,em,favoris réseau] dans [asis,Windows® Explorer].'
"You can reset the [asis,MySQL]/[asis,MariaDB] root password in [asis,WHM]’s [_1] interface at: [output,url,_2,_2,target,_3]": 'Vous pouvez réinitialiser votre mot de passe root [asis,MySQL]/[asis,MariaDB] dans l’interface [_1] de [asis,WHM] à l’adresse suivante : [output,url,_2,_2,target,_3]'
"You can reset your [asis,MySQL] [asis,root] password through the [output,url,_1,MySQL Root Password,_2] interface.": 'Vous pouvez réinitialiser votre mot de passe [asis,root] [asis,MySQL] dans l’interface [output,url,_1,Mot de passe root MySQL,_2].'
"You can resolve this conflict by doing one of the following:": 'Vous pouvez résoudre ce conflit en effectuant l’une des opérations suivantes :'
