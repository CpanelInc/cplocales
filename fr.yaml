"If you access [asis,Web Disk] through [asis,Microsoft Windows®] over non-[output,abbr,SSL,Secure Sockets Layer] connections, you can restore [_1] with [asis,cPanel]’s [asis,Web Disk] Accounts interface (Home » Files » [asis,Web Disk] Accounts). Click “[_2]” next to your account name.": 'Si vous accédez au [asis,Web Disk] via [asis,Microsoft Windows®] sur des connexions non [output,abbr,SSL,Secure Sockets Layer], vous pouvez restaurer [_1] depuis l’interface Comptes [asis,Web Disk] de [asis,cPanel](Accueil » Fichiers » Comptes [asis,Web Disk]). Cliquez sur « [_2] » en regard du nom de votre compte.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'Si vous utilisez déjà [asis,PuTTY], cliquez sur [output,em,Importer une clé] pour importer les clés publiques et privées.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'Si vous pouvez créer une sauvegarde complète, il est largement préférable de procéder de cette façon et de restaurer le fichier de sauvegarde via l’option [output,url,_1,Restaurer une sauvegarde complète/un fichier cpmove].'
"If you are certain that the [asis,EasyApache] process is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Si vous êtes certain que le processus [asis,EasyApache] est terminé, vous pouvez cliquer sur le bouton suivant pour redémarrer la mise à niveau de [asis,MySQL].'
"If you are certain that the easyapache is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Si vous êtes certain que EasyApache n’est plus en cours d’exécution, vous pouvez cliquer sur le bouton suivant pour redémarrer la mise à niveau de MySQL.'
"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Si vous êtes certain que le processus de mise à niveau indiqué ici n’est plus en cours d’exécution, vous pouvez cliquer sur le bouton suivant pour redémarrer la mise à niveau de MySQL.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Si vous êtes certain que le processus de mise à niveau indiqué ici est terminé, vous pouvez cliquer sur le bouton suivant pour redémarrer la mise à niveau de [asis,MySQL].'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'Si vous êtes certain que le processus de mise à niveau indiqué ici est terminé, vous pouvez cliquer sur le bouton suivant pour redémarrer la mise à niveau.'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'Si vous êtes certain que ce fichier doit se trouver au format [_1], annulez les dernières modifications et enregistrez-le à nouveau.'
"If you are not redirected automatically, please [output,url,_1,click here].": 'Si vous n’êtes pas redirigé automatiquement, [output,url,_1,cliquez ici].'
"If you are not redirected in [quant,_1,second,seconds] please [output,url,_2,click this link].": 'Si vous n’êtes pas redirigé dans un délai de [quant,_1, seconde, secondes], [output,url,_2,cliquez sur ce lien].'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'Si vous êtes invité à ouvrir, exécuter ou enregistrer ce fichier, sélectionnez Exécuter ou Ouvrir.'
"If you are sure that no misconfigurations exist, you should consider gradually increasing the following options in [asis,WHM]’s “Tweak Settings” feature:": 'Si vous êtes sûr qu’aucune erreur de configuration n’est présente, vous pouvez augmenter progressivement les options suivantes dans la section « Paramètres de réglage » de [asis,WHM] :'
