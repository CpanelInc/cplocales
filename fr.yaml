"If you create a website for a domain that a user does not control, that site will use [asis,Apache]’s default document root and will have the pseudo user “[_1]” as their owner. It will also always run outside Apache jails, even if you enable jails in [output,url,_2,Tweak Settings].": 'Si vous créez un site Web pour un domaine non contrôlé par un utilisateur, ce site utilise la racine du document par défaut d’[asis,Apache] et appartient au pseudo-utilisateur « [_1] ». En outre, il s’exécute toujours en dehors des jails Apache, et ce même si vous activez des jails dans [output,url,_2,Paramètres de réglage].'
