"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Les comptes FTP spéciaux sont des comptes [output,acronym,FTP,File Transfer Protocol] liés à certains aspects de votre compte d’hébergement. Votre compte principal est lié à l’identifiant principal de votre compte d’hébergement. Les comptes de journaux permettent d’accéder aux journaux d’utilisation bruts et les comptes anonymes permettent les accès anonymes à vos fichiers. Les comptes FTP spéciaux ne présentent aucune restriction spécifique et ne peuvent pas être supprimés.'
