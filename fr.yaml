"If you are trying to restore a crashed system, please set backup to “Restore Only”.": 'Si vous tentez de restaurer un système après un incident, définissez la sauvegarde sur Restaurer uniquement.'
"If you are unsure of what to do, click “OK”.": 'En cas de doute, cliquez sur OK.'
"If you are using a Western European language like English, Spanish or French without any special characters, select “ISO-8859-1.”": 'Si vous utilisez une langue d’Europe de l’Ouest, telle que l’anglais, l’espagnol ou le français, sans caractères spéciaux, sélectionnez ISO-8859-1.'
"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Si vous utilisez une langue d’Europe de l’Ouest, telle que l’anglais, l’espagnol ou le français, sans caractères spéciaux, sélectionnez ISO-8859-1.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Si vous utilisez une langue non occidentale ou si votre fichier contient des caractères spéciaux non encodés en HTML, sélectionnez UTF-8.'
"If you are using a remote billing solution, you will probably need to set up a remote access key on all your cPanel and WHM servers.": 'Si vous utilisez une solution de facturation à distance, vous devrez probablement configurer une clé d’accès distant sur l’ensemble de vos serveurs cPanel et WHM.'
