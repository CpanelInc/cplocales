"The Index Manager allows you to customize the way a directory will be viewed on the web. You can select between a default style, no indexes, or two types of indexing. If you do not wish for people to be able to see the files in your directory, choose [output,strong,No Indexing].": 'Le gestionnaire d’index vous permet de personnaliser l’affichage d’un répertoire sur le Web. Vous avez le choix entre un style par défaut, aucun index ou deux types d’indexations. Si vous ne souhaitez pas que les fichiers de votre répertoire soient visibles, choisissez [output,strong,Pas d’indexation].'
"The Index Manager allows you to customize the way a directory will be viewed on the web. You can select between a default style, no indexes, or two types of indexing. If you do not wish for people to be able to see the files in your directory, choose “No Indexing”.": 'Le gestionnaire d’index vous permet de personnaliser l’affichage d’un répertoire sur le Web. Vous avez le choix entre un style par défaut, aucun index ou deux types d’indexations. Si vous ne souhaitez pas que les fichiers de votre répertoire soient visibles, choisissez Pas d’indexation.'
"The Index Manager allows you to customize the way in which visitors view a directory on the web.": 'Le gestionnaire d’index vous permet de personnaliser l’affichage d’un répertoire pour les visiteurs d’un site Web.'
