"The Blocked IP Addresses list is empty.": 'La liste d’adresses IP bloquées est vide.'
"The Blocked Users list is empty.": 'La liste d’utilisateurs bloqués est vide.'
"The Body field cannot be empty.": 'Le champ Corps est obligatoire.'
"The Branding Editor allows you to change the images that appear at the top and bottom of the interface, as well as the icons on the [output,em,Home] interface.": 'L’éditeur de personnalisation vous permet de modifier les images qui apparaissent en haut et en bas de l’interface, ainsi que les icônes de l’interface [output,em,Accueil].'
"The CA bundle does not have any certificates.": 'Le fichier CA ne comporte pas de certificats.'
"The CA bundle does not match the certificate.": 'Le fichier CA ne correspond pas au certificat.'
"The CA bundle is invalid.": 'Le fichier CA n’est pas valide.'
"The CA bundle is removed; however, the system could not delete the CA bundle’s symbolic link ([_1]) for OpenSSL because of an error: [_2]": 'Le fichier CA est supprimé, mais le système n’a pas pu supprimer son lien symbolique ([_1]) pour OpenSSL en raison d’une erreur : [_2]'
"The CA bundle is removed; however, the system could not delete the CA bundle’s symbolic link for OpenSSL because the system failed to open the directory “[_1]” because of an error: [_2]": 'Le fichier CA est supprimé, mais le système n’a pas pu supprimer son lien symbolique pour OpenSSL, car l’ouverture du répertoire « [_1] » a échoué en raison d’une erreur : [_2]'
"The CA bundle was installed, but it is currently not accessible to [asis,OpenSSL] because an error occurred while running “[_1]” to determine the CA bundle’s subject hash.": 'Le fichier CA a été installé, mais [asis,OpenSSL] ne peut pas y accéder actuellement, car une erreur s’est produite lors de l’exécution de « [_1] » visant à identifier le hachage du sujet de ce fichier.'
"The CA bundle was installed, but it is currently not accessible to [asis,OpenSSL] because the system failed to create [asis,OpenSSL]’s symbolic link for the CA bundle. The system failed to create the symbolic link because of an error: [_1]": 'Le fichier CA a été installé, mais [asis,OpenSSL] ne peut pas y accéder actuellement, car le système n’a pas pu créer le lien symbolique d’[asis,OpenSSL] pour ce fichier. Le système n’a pas pu créer le lien symbolique en raison d’une erreur : [_1]'
"The CA bundle “[_1]” already has the same “[_2]” as the new CA bundle. Each CA bundle’s “[_2]” must be unique.": 'Le fichier CA « [_1] » possède déjà le même « [_2] » que le nouveau fichier CA. Chaque fichier CA doit posséder un « [_2] » unique.'
"The CA bundle’s certificates do not form a chain.": 'Les certificats du fichier CA ne forment pas une chaîne.'
"The Certificate Signing Request for “[_1]” has been deleted.": 'La demande de signature de certificat pour « [_1] » a été supprimée.'
"The Certificate Signing Request for “[_1]” has been generated and saved in your user directory. To purchase a trusted certificate, you must copy the Encoded Certificate Signing Request below and send it to the Certificate Authority. Follow the instructions provided by your Certificate Authority.": 'La demande de signature de certificat pour « [_1] » a été générée et enregistrée dans votre répertoire utilisateur. Pour acheter un certificat approuvé, vous devez copier la demande de signature encodée ci-dessous et l’envoyer à l’autorité de certification. Suivez les instructions de votre autorité de certification.'
"The Certificate Signing Request for “[output,class,_1,status]” has been deleted.": 'La demande de signature de certificat pour « [output,class,_1,status] » a été supprimée.'
"The Certificate Signing Request for “[output,strong,_1]” has been deleted.": 'La demande de signature de certificat pour « [output,strong,_1] » a été supprimée.'
"The Certificate Signing Request for “[output,strong,_1]” has been generated and saved in your user directory. To purchase a trusted certificate, you must copy the Encoded Certificate Signing Request below and send it to the Certificate Authority. Follow the instructions provided by your Certificate Authority.": 'La demande de signature de certificat pour « [output,strong,_1] » a été générée et enregistrée dans votre répertoire utilisateur. Pour acheter un certificat approuvé, vous devez copier la demande de signature encodée ci-dessous et l’envoyer à l’autorité de certification. Suivez les instructions de votre autorité de certification.'
"The Contact Manager allows you to specify which types of alerts you want to receive. It also allows you to specify how the system delivers them. We recommend that you assign a priority to each contact method.": 'Le gestionnaire de contacts vous permet de spécifier quels types d’alertes vous souhaitez recevoir. Il permet également de spécifier comment le système signale les alertes. Nous vous recommandons d’attribuer une priorité à chaque méthode de contact.'
"The Convert Image Format feature allows you to change an image’s format.": 'Le convertisseur de format d’image vous permet de modifier le format d’une image.'
"The DOM element must be an input tag.": 'L’élément DOM doit être une balise INPUT.'
"The Disk Usage Viewer shows disk usage totals for your account’s directories and all of its databases, not for individual files or databases.": 'La visionneuse de l’utilisation du disque affiche l’espace disque utilisé pour les répertoires de votre compte et toutes ses bases de données plutôt que pour les fichiers ou bases de données individuels.'
"The Disk Usage table below indicates how much space the directories’ contents use, not how much space the directory itself uses.": 'Le tableau de l’utilisation du disque indique l’espace occupé par le contenu des répertoires et non par les répertoires eux-mêmes.'
"The Domain Lookup tool allows you to find out the IP address of any domain, as well as DNS information about that domain. This can be a very useful tool right after your site is set up or after DNS changes have been made to make sure your DNS is setup properly.": 'L’outil de recherche de domaine vous permet de rechercher l’adresse IP de n’importe quel domaine, ainsi que les informations DNS à propos de ce domaine. Cet outil peut être très utile juste après la configuration de votre site ou après que des modifications de DNS ont été effectuées pour vous assurer de leur bonne configuration.'
"The Edit Preview Images interface allows you to add a preview image for a branding style. This image displays in the [output,url,_1,Change Style] interface when your users select the branding style that they wish to use.": 'L’interface Modifier les images d’aperçu vous permet d’ajouter une image d’aperçu d’un style de personnalisation. L’image s’affiche dans l’interface [output,url,_1,Modifier le style] lorsque les utilisateurs sélectionnent le style de personnalisation à utiliser.'
"The Email field cannot be empty.": 'Le champ E-mail est obligatoire.'
"The Email field cannot exceed [numf,_1] characters.": 'Le champ E-mail ne peut pas comporter plus de [numf,_1] caractères.'
"The Email field cannot start with a period, end with a period, or include two consecutive periods.": 'Le champ E-mail ne peut pas démarrer ni se terminer par un point ou contenir deux points consécutifs.'
"The Email field has an invalid local part.": 'Le champ E-mail contient un élément local non valide.'
"The FTP Manager allows a user to perform many different tasks involving FTP accounts. This includes creating FTP accounts, removing accounts, conferring anonymous FTP access, controlling FTP sessions, and more. The following section of this documentation will familiarize you with using the FTP Manager to accomplish the many tasks associated with FTP accounts and FTP account maintenance.": 'Le gestionnaire FTP permet à un utilisateur d’exécuter de nombreuses tâches liées aux comptes FTP. Cela inclut la création de comptes FTP, la suppression de comptes, l’octroi d’accès FTP anonymes, le contrôle de sessions FTP et bien plus encore. La section suivante de cette documentation vous expliquera comment utiliser le gestionnaire FTP pour réaliser de nombreuses tâches associées aux comptes FTP et à la maintenance des comptes FTP.'
"The FTP account “[_1]” has been created.": 'Le compte FTP « [_1] » a été créé.'
"The FTP session with PID “[_1]” was terminated.": 'La session FTP avec le PID « [_1] » a été arrêtée.'
"The FTP username cannot contain any forward slashes (“/”).": 'Le nom d’utilisateur FTP ne peut pas contenir de barres obliques (« / »).'
