"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI permet à une même adresse IP d’héberger plusieurs sites Web, ce qui autorise tous les utilisateurs à créer des sites Web SSL, et pas uniquement ceux qui disposent d’une adresse IP dédiée. SNI permet également à tous les utilisateurs de créer plusieurs sites Web SSL. Les navigateurs Web les plus récents prennent en charge SNI. Les navigateurs plus anciens qui ne prennent pas en charge SNI affichent des avertissements de sécurité lorsque les utilisateurs accèdent à un site Web SSL autre que le site Web SSL principal de leur adresse IP. Seuls les utilisateurs qui disposent d’une adresse IP dédiée peuvent définir le site Web SSL principal d’une adresse IP. Une adresse IP est donc requise pour accéder à un site Web SSL sur un navigateur Web qui ne prend pas en charge SNI.'
