"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Cette fonctionnalité fournit une interface cPanel qui permet aux utilisateurs de contrôler le type d’archive et la période de conservation en fonction du domaine.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Cette fonctionnalité nécessite une connexion supplémentaire au serveur Web pour chaque message envoyé via le compte utilisateur « personne » (PHPsuExec et mod_ruid2 désactivés). Cette option est plus sécurisée, mais moins rapide que l’approbation d’en-têtes X-PHP-Script.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Cette fonctionnalité nécessite l’option « [_1] » et n’est pas activée sur votre compte.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Cette fonctionnalité affiche le nombre total de tentatives de remise de messages pour chaque domaine. Cette information, divisée en tentatives réussies et échouées, affiche le nombre total d’octets envoyés par chaque domaine.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Cette fonctionnalité utilise l’API de cPanel pour générer une sauvegarde du compte et la transférer vers le serveur pour restauration.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Cette fonctionnalité vous permet de bloquer une plage d’adresses IP pour les empêcher d’accéder à votre site. Vous pouvez également saisir un nom de domaine complet ; le gestionnaire de refus d’IP essaiera de le convertir en adresse IP.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Cette fonctionnalité restaure des sauvegardes complètes, des sauvegardes cPanel, ainsi que des fichiers move de cPanel et les enregistre dans l’un des formats suivants :'
"This feature “[_1]” is disabled in demo mode.": 'La fonctionnalité « [_1] » est désactivée en mode démo.'
