"If you do not create a forwarder or email account with the same address as each auto responder, mail sent to the auto responder will only be handled by the auto responder before it is discarded.": 'Si vous ne créez pas de redirecteur ou de compte de messagerie portant la même adresse que chaque réponse automatique, l’e-mail envoyé à la réponse automatique sera traité uniquement par cette dernière avant d’être supprimé.'
