"If you do not currently own a license, register at the [output,url,_1,cPanel Store,target,_2,id,_3] and request a trial license in the Free Services section.": 'Si vous ne possédez pas de licence, enregistrez-vous auprès du [output,url,_1,cPanel Store,target,_2,id,_3] et demandez une licence d’essai dans la section de services gratuits.'
