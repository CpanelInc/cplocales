"This feature is not available to your account.": 'Cette fonctionnalité n’est pas disponible sur votre compte.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Cette fonctionnalité n’est pas disponible lorsque vous êtes connecté avec un mot de passe d’utilisateur root ou de revendeur.'
