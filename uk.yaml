"When [output,asis,cPanel] installs an SSL certificate onto one of your domains, it also installs the same certificate onto that domain’s “[_1]” subdomain, and vice-versa. Unless your certificate matches both domains, however, only one of the two domains will show as a secure site in a user’s web browser.": 'Коли [output,asis,cPanel] інсталює сертифікат SSL для одного з ваших доменів, той самий сертифікат також встановлюється для дочірнього домену домену „[_1]” і навпаки. Доки сертифікат не буде узгоджено з обома доменами, лише один із них відображатиметься у браузері користувача як захищений сайт.'
"When a user accesses the protected directory through the web, they will be prompted to enter a username and password. The name that you choose for the protect directory will appear as well.": 'Коли користувач отримує доступ до захищеного каталогу через веб-ресурси, йому запропонують ввести ім’я користувача та пароль. Також відобразиться ім’я, вибране для захищеного каталогу.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password.": 'Коли користувач намагається отримати доступ до захищеного каталогу через браузер, сайт запропонує ввести ім’я користувача та пароль.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password. The name that you choose for the protected directory will also display.": 'Коли користувач намагається отримати доступ до захищеного каталогу через браузер, сайт запропонує ввести ім’я користувача та пароль. Також відобразиться ім’я, вибране для захищеного каталогу.'
"When archiving mailing lists, only the messages that get sent out to remote users on the list when a message is received are retained in the archive.": 'Під час архівації списків розсилки в архіві зберігаються лише повідомлення, надіслані віддаленим користувачам у списку, за умови що повідомлення отримано.'
"When checked, the system will transfer system backups to the additional destination.": 'Якщо встановлено прапорець, система перенесе системні резервні копії в додаткове місце призначення.'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": 'Після завершення надішліть мені електронною поштою сертифікат, ключ і [output,acronym,CSR,запит на підписання сертифіката].'
"When configuring FileZilla, you will download an XML file and import it to your FileZilla client.": 'Під час настроювання програми FileZilla ви завантажуватимете XML-файл та імпортуватимете його до клієнта FileZilla.'
"When configuring an auto responder, you can use the following tags to insert information into the response email:": 'Щоб вставити відомості в електронне повідомлення з відповіддю під час налаштування автовідповідача, можна використовувати такі теги:'
"When configuring an autoresponder, you can use the following tags to insert information into the response email:": 'Щоб вставити відомості в електронне повідомлення з відповіддю під час налаштування автовідповідача, можна використовувати такі теги:'
"When connecting to the mysql server you must specify this host.": 'У разі підключення до сервера mysql потрібно вказати цей хост.'
"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'Під час створення веб-диска в каталозі [output,strong,public_html] або в будь-якому іншому спільному каталозі вивантажені до цього каталогу файли є загальнодоступними. Щоб забезпечити конфіденційність файлів, використовуйте папку, яка не міститься в будь-якому спільному каталозі, або захистить папку паролем.'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": 'Під час редагування перевірочного повідомлення слід залишити слово „verify#%msgid%” у рядку теми без змін. Інакше BoxTrapper не функціонуватиме коректно.'
"When enabled this option confines the domain lookup to this server only, and does not query the DNS cluster.": 'Коли ввімкнено, цей параметр обмежує пошук домену лише цим сервером і не надсилає запити на кластер DNS.'
"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Під час створення запиту на підписання сертифіката ми можемо надіслати копію створеного самопідписаного сертифіката, закритий ключ і запит на підписання сертифіката. Залежно від постачальника послуг електронної пошти ваша пошта може надсилатися через незахищений канал. Ми не рекомендуємо посилати закриті ключі, якщо ваш постачальник послуг електронної пошти не підтримує безпечне пересилання пошти через SSL/TLS.'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'Коли ввімкнено захист від хотлінкінгу, інші веб-сайти не можуть прямо посилатися на вказані типи файлів на вашому веб-сайті.'
"When is your wedding anniversary (Enter the full name of month)?": 'Коли ви святкуєте річницю весілля (введіть місяць повністю)?'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'У разі спрямування каналу до програми потрібно ввести шлях до свого основного каталогу. Якщо сценарій вимагає застосування інтерпретатора, наприклад Perl або PHP, слід уникати фрагмента /usr/bin/perl або /usr/bin/php. Переконайтеся, що сценарій можна виконати, а також що вгорі коду вказано належний [output,url,_1,target,_2,hashbang,id,_3] маршрут з окличним знаком. Якщо ви не знаєте, як додати маршрут з окличним знаком, просто дайте назву для файлу сценарію з правильним розширенням і вам буде запропоновано додати маршрут автоматично.'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'Коли з’явиться запрошення, введіть своє ім’я користувача та пароль. Щоб не вводити пароль кожного разу, встановіть прапорець [output,class,Запам’ятати мій пароль,code]. Клацніть [output,class,OK,code].'
"When someone views a directory in your public_html area, they will see the index page for that directory. When creating your index page, you should use one of the following names (the first one found will be shown if the visitor doesn’t specify a page in the URL):": 'Коли хтось переглядає каталог в області public_html, йому відображатиметься сторінка індексу для цього каталогу. Створюючи сторінку індексу, слід використовувати одне з таких імен (якщо відвідувач не вкаже сторінку в URL-адресі, йому відобразиться перше знайдене ім’я):'
"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Коли система архівує списки розсилки, в архіві зберігаються лише повідомлення, надіслані віддаленим користувачам у списку.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Коли система створює самопідписаний сертифікат і [output,acronym,CSR,запит на підписання сертифіката], створюється також новий закритий ключ для сертифіката й запита на підписання сертифіката. Щоб захистити сертифікат, цей ключ має бути конфіденційним. Не надсилайте закритий ключ незахищеним способом.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Коли цей параметр вимкнуто, система очищує файли необробленого журналу на початку кожного місяця.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'Коли цей параметр увімкнено, необроблені журнали можуть містити дані лише за кілька годин, оскільки система відхиляє оброблені дані доступу.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Якщо цю опцію ввімкнено, система переміщує повідомлення в папки „Кошик” і „Видалені повідомлення” після завершення їхнього терміну дії (можна налаштувати нижче).'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Коли відвідувачі переходять у дочірній домен каталогу [asis,public_html], їм відображається сторінка індексу для дочірнього домену.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": 'Коли здійснюється доступ до облікового запису електронної пошти через настільну програму електронної пошти, таку як „[_1]”, програма електронної пошти потребуватиме певні відомості щодо вашого облікового запису електронної пошти.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'Коли здійснюється доступ до облікового запису електронної пошти через настільну програму електронної пошти, таку як „[_1]”, програма електронної пошти потребуватиме певні відомості щодо вашого облікового запису електронної пошти. Спробуйте автоматично налаштувати програму електронної пошти, скориставшися наведеними нижче параметрами автоматичного настроювання. Якщо доступні параметри несумісні з вашою програмою, потрібно буде скористатися даними з розділу [output,strong,Параметри ручної настройки].'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Коли доступ до архіву електронної пошти здійснюється через настільну програму електронної пошти, таку як „[_1]”, програма електронної пошти потребуватиме певні відомості щодо вашого облікового запису електронної пошти. Спробуйте автоматично налаштувати програму електронної пошти, скориставшися наведеними нижче параметрами автоматичного настроювання. Якщо доступні параметри несумісні з вашою програмою, потрібно буде скористатися даними з розділу [output,strong,Параметри ручної настройки]. Компанія забезпечує доступ „Лише для читання” до архівів пошти тільки через службу IMAP.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Коли доступ до архіву електронної пошти здійснюється через настільну програму електронної пошти, таку як „[_1]”, програма електронної пошти потребуватиме певні відомості щодо вашого облікового запису електронної пошти.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Після додавання сервера та його синхронізування наведену нижче схему шляху DNS буде оновлено. Спробуйте зменшити ширину схеми наскільки можливо.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Після призначення IPv6-адреси користувачу виберіть діапазон, який додано тут.'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'Під час входу в систему віддаленого сервера [output,acronym,SSH,Secure Shell — „безпечна оболонка”] зіставляє відкритий і закритий ключі. Якщо вони збігаються, [asis,SSH] дозволить увійти в систему.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'Після зміни імені користувача потрібно буде повторно ввімкнути дайджест-автентифікацію шляхом зміни пароля облікового запису.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'Новий пароль не має збігатися з попередніми.'
"When you configure [asis,FileZilla], you will download an XML file and import it to your FileZilla client.": 'Під час налаштування [asis,FileZilla] потрібно завантажити XML-файл та імпортувати його до клієнта FileZilla.'
"When you configure an autoresponder, use the following tags to format the response message:": 'Щоб відформатувати повідомлення з відповіддю під час налаштування автовідповідача, потрібно використовувати такі теги:'
"When you connect to the [asis,MySQL] server, you [output,em,must] specify this host.": 'Під час підключення до сервера [asis,MySQL] [output,em,потрібно] вказати цей хост.'
"When you create a Web Disk inside a public directory, such as the [output,strong,public_html] directory, the files that you upload to that directory are publicly accessible. If you wish to keep your files private, use a private directory or password protect the directory.": 'Під час створення веб-диска в спільному каталозі, наприклад [output,strong,public_html], вивантажені до цього каталогу файли є загальнодоступними. Щоб файли залишилися недоступними для інших, завантажте їх у приватний або захищений паролем каталог.'
"When you create a ticket with [asis,cPanel] support using the [output,url,_1,cPanel Customer Portal,target,_2], we generate a unique SSH key related to this ticket and server. This key allows support to access your server. You may use this page to install the SSH key provided by [asis,cPanel] or to remove a key previously installed.": 'Коли ви створюєте квиток із підтримкою [asis,cPanel] за допомогою [output,url,_1,cPanel Customer Portal,target,_2], цьому квитку та серверу присвоюється унікальний ключ SSH. Цей ключ дозволяє спеціалістам служби підтримки отримати доступ до вашого сервера. На цій сторінці можна встановити ключ SSH, наданий [asis,cPanel], або видалити раніше встановлений.'
"When you create your index page, use one of the following names.": 'Під час створення сторінки індексу виберіть одне з наведених нижче імен.'
"When you edit the verify message, you [output,strong,must] leave [asis,verify#%msgid%] in the subject line exactly as it appears. If you change [asis,verify#%msgid%] in the subject line, [asis,BoxTrapper] will not function correctly.": 'Під час редагування перевірочного повідомлення в рядку теми [output,strong,потрібно] залишити вираз [asis,verify#%msgid%] без змін. Якщо змінити [asis,verify#%msgid%] в рядку теми, [asis,BoxTrapper] не функціонуватиме коректно.'
"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'Якщо створити новий ключ віддаленого доступу, усі наявні ключі віддаленого доступу будуть недійсними. Якщо створити новий ключ, усі системи, що використовували наявний ключ, більше не зможуть підключатися.'
"When you pipe to a program, enter a path relative to your home directory.": 'У разі спрямування каналу до програми введіть шлях до свого основного каталогу.'
