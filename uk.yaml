"If you wish to manage this domain’s files, you can do so in the [output,url,_1,File Manager,target,_blank,class,ajaxfiles].": 'Щоб керувати файлами цього домену, скористайтеся [output,url,_1,диспетчером файлів,target,_blank,class,ajaxfiles].'
"If you wish to opt out of this notification, update the cPanel Configuration Checks setting in WHM’s Contact Manager interface.": 'Щоб не отримувати більше це сповіщення, оновіть налаштування „Перевірки конфігурації cPanel” в інтерфейсі „Диспетчер контактів” WHM.'
"If you wish to preserve your customizations, please perform the following steps to complete this update from configuration version “[_1]” to version “[_2]”:": 'Якщо ви бажаєте зберегти свої настроювання, виконайте наступні дії, щоб завершити це оновлення з версії „[_1]” до „[_2]”:'
