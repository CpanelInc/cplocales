"You can see details of each delivery attempt, including whether a message was delivered successfully.": 'Ви можете побачити відомості про кожну спробу доставки, зокрема, чи повідомлення доставлено успішно.'
"You can see the progress of this restoration below. If you need to show this again, run the following command:": 'Хід цього відновлення показано нижче. Щоб показати це знову, виконайте таку команду:'
"You can see whether each message was delivered successfully, and details about each delivery attempt.": 'Ви можете бачити, чи кожне повідомлення було доставлено успішно й відомості про кожну спробу доставки.'
"You can select a default style, no indexes, or two types of indexing.": 'Можна вибрати один із варіантів: стиль за замовчуванням, без індексів або два типи індексації.'
"You can select multiple zones.": 'Можна вибрати кілька зон.'
"You can set a command or script to run at a specific time at a specified interval.": 'Команду або сценарій можна налаштувати на запуск у зазначений час і з указаними інтервалами.'
"You can switch back to the editor tab or window and continue the save operation.": 'Ви можете перейти до вкладки або вікна редактора й продовжити процес збереження операції.'
"You can try again via [asis,cPanel]‘s “Backup” interface using the “Download a Full Website Backup” button.": 'Ви можете повторити спробу, скориставшись кнопкою „Завантажити повну резервну копію даних веб-сайту” на інтерфейсі [asis,cPanel] „Резервна копія”.'
"You can update most of these settings in [asis,WHM’s] “Tweak Settings” interface.": 'Більшість цих налаштувань можна оновити в інтерфейсі „Параметри тонкого настроювання” в [asis,WHM’s].'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'FrontPage можна використовувати для створення захищених паролем каталогів так само, як це зазвичай робиться тут. Ви можете використовувати програму FrontPage для публікації сайту через Webdav або FTP, навіть вимкнувши її розширення.'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": '[asis,Frontpage] можна використовувати для створення каталогів, захищених паролем. Ви можете використовувати програму [asis,Frontpage] для публікації сайту через [asis,Webdav] або [asis,FTP], навіть вимкнувши [asis, Frontpage Extensions]'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'Працювати з найновішими технологіями можна за допомогою типів [output,acronym,MIME,Multipurpose Internet Mail Extensions — багатоцільові розширення пошти в Інтернеті]. Наприклад, коли світ побачила технологія [output,acronym,WAP,Wireless Application Protocol — протокол бездротового доступу], сервери не містили цих розширень. Однак за допомогою типів [output,acronym,MIME,Multipurpose Internet Mail Extensions — багатоцільові розширення пошти в Інтернеті] розширення можна налаштовувати самостійно та відображати сторінки [asis,.wap] без затримок.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API,target,_2] or DNS clustering features.": 'Ви можете використовувати дистанційний ключ доступу (або геш доступу) для автентифікації за допомогою [output,url,_1,remote API,target,_2] WHM або функцій кластеризації DNS.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Ви можете використовувати дистанційний ключ доступу (або геш доступу) для автентифікації за допомогою [output,url,_1,віддаленого API] WHM або функцій кластеризації DNS.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'Ви можете використовувати самопідписаний сертифікат або надійний сертифікат від вашого центру сертифікації SSL. Якщо ви плануєте використовувати самопідписаний сертифікат для одного з ваших сайтів, можна створити його нижче. Щоб використовувати надійний сертифікат, вивантажте або вкажіть його нижче після отримання сертифіката SSL від вашого надійного постачальника.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Ви можете використовувати самопідписаний сертифікат або надійний сертифікат від вашого центру сертифікації [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів]. Якщо ви плануєте використовувати самопідписаний сертифікат для одного з ваших сайтів, можна створити його нижче. Щоб використовувати надійний сертифікат, вивантажте або вкажіть його нижче після отримання сертифіката [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів] від вашого надійного постачальника.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'За допомогою автовідповідачів можна автоматично надсилати відповідь усім користувачам, які адресують електронні листи певному обліковому запису.'
"You can use email filters to send messages with specific content to different folders.": 'Фільтри електронної пошти дозволяють надсилати повідомлення з різним вмістом у різні папки.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Дозволяє переспрямувати небезпечні облікові записи на вибрану [asis,URL]-адресу або призупинити їх дію.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Дозволяє впорядковувати піктограми, переміщувати їх до інших скриньок і видаляти скриньки.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Поштові сервери з високими значеннями пріоритету можна використовувати для зберігання резервних копій електронної пошти й інших цілей.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Необроблені журнали доступу можна використовувати для різноманітних цілей, таких як діагностика проблем із сайтом і виявлення дій зловмисників.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'За допомогою брендинг-редактора можна редагувати зображення в темах. Для цього потрібно створити новий фірмовий стиль, а потім додати до нього зображення або вивантажити архів зображень.'
"You can use the HTML editor to make changes to the template that you selected.": 'Зміни до вибраного шаблону можна внести за допомогою редактора HTML.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'Використовуючи редактор HTML разом із редактором [output,acronym,CSS,Cascading Style Sheets — каскадні таблиці стилів] та власними зображеннями, можна створити повністю персоналізовану оболонку інтерфейсу.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'За допомогою диспетчера банерного ротатора [asis,Entropy] можна визначити пріоритет кожного банера, вивантажити та видалити банери або змінити розташування, до якого прив’язаний кожний банер.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Для шифрування ключа можна використовувати алгоритми [output,acronym,DSA,Digital Signature Algorithm — алгоритм цифрового підпису] або [asis,RSA]. [asis,DSA] швидше генерує та підписує ключі, а [asis,RSA] швидше їх перевіряє.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Спробуйте автоматично налаштувати програму електронної пошти, скориставшися наведеними нижче параметрами автоматичного настроювання.'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'Скористайтеся наведеною нижче формою, щоб повідомити нам дані свого облікового запису хостингу. Описи помилок, запитання та коментарі мають буди якомога детальнішими.'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'Можна використати зразок сторінки записів за адресою [output,url,_1,_type,offsite].'
"You can use this field to explain the purpose of this certificate.": 'Це поле можна використовувати для пояснення призначення цього сертифіката.'
"You can use this field to provide a description for this private key.": 'Це поле можна використовувати для надання опису закритого ключа.'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'Використовуйте це поле, щоб надати контекст для застосування цього [output,acronym,CSR,запиту на підписання сертифіката].'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'Цей файл можна використовувати як локальну копію даних; він також знадобиться, якщо обліковий запис потрібно перемістити на інший сервер.'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'За допомогою цієї функції можна дізнатися, хто з користувачів увійшов на ваш сайт через FTP. За бажанням ви також можете переривати будь-які FTP-підключення до вашого сайту. Це перешкоджає користувачам без дозволу отримати доступ до ваших файлів.'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'За допомогою цього інтерфейсу можна створювати нові ключі [asis,SSH], імпортувати їх, [output,url,_1,керувати ключами] або видаляти їх, щоб дозволити автоматичні входи в [asis,SSH].'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'За допомогою цього інтерфейсу можна видаляти будь-які наявні або спеціальні фірмові елементи. Ви також можете відновити будь-які елементи, які доступні за замовчуванням і були видалені раніше.'
"You can use this interface to download any branding styles that are available in your account.": 'За допомогою цього інтерфейсу можна завантажувати фірмові стилі, доступні для вашого облікового запису.'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'За допомогою цього інтерфейсу основний сервер можна пов’язати з додатковими серверами в кластері конфігурації. Після цього серверні налаштування можна скопіювати на сервери в кластері конфігурації з інших інтерфейсів WHM. Усі зміни, що будуть вноситися до цих налаштувань, копіюватимуться на сервери зі списку, наведеному в поданому інтерфейсі.'
"You can view list of all previous transfer sessions in [asis,WHM] under “Review Transfers and Restores.”": 'Список усіх попередніх сеансів перенесення можна переглянути в [asis,WHM], у розділі „Переглянути перенесення та відновлення”.'
"You can:": 'Ви можете:'
"You cannot add a rule with the ID “[_1]” because another rule with the same ID already exists in the “[_2]” configuration file.": 'Не можна додавати правило з ідентифікатором „[_1]”, тому що правило з цим ідентифікатором уже існує у файлі конфігурації „[_2]”.'
"You cannot change settings for the user “[output,class,_1,status]”.": 'Ви не можете змінювати параметри для користувача „[output,class,_1,status]”.'
"You cannot change settings for the user “[output,class,_1,status]”:": 'Ви не можете змінювати параметри для користувача „[output,class,_1,status]”:'
"You cannot change the password for the user “[output,class,_1,status]”.": 'Ви не можете змінювати пароль для користувача „[output,class,_1,status]”:'
"You cannot change the password for this account.": 'Ви не можете змінювати пароль для цього облікового запису:'
"You cannot change the quota on the main FTP account, as that quota is linked to your total disk space quota.": 'Ви не можете змінювати квоту в основному обліковому записі FTP, оскільки вона пов’язана із загальною квотою на дисковий простір.'
"You cannot change the quota on the main [output,acronym,FTP,File Transfer Protocol] account, as that quota is linked to your total disk space quota.": 'Ви не можете змінювати квоту в основному обліковому записі [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів], оскільки вона пов’язана із загальною квотою на дисковий простір.'
"You cannot change the settings for the user “[output,class,_1,status]”.": 'Ви не можете змінювати параметри для користувача „[output,class,_1,status]”:'
"You cannot change the settings for “[output,class,_1,status]”.": 'Ви не можете змінювати параметри для „[output,class,_1,status]”:'
"You cannot create a session for the user “[_1]” because they do not exist.": 'Ви не можете створити сеанс для користувача „[_1]”, оскільки його не існує.'
"You cannot create a “[_1]” session for the user “[_2]” because they are not a reseller.": 'Ви не можете створити сеанс „[_1]” для користувача „[_2]”, оскільки він не є торговельним партнером.'
"You cannot create an addon domain that targets your main domain.": 'Ви не можете створити домен надбудови з націлюванням на основний.'
"You cannot delete a package that you do not own.": 'Ви не можете видалити пакет, який вам не належить.'
"You cannot delete the [output,em,Root] style.": 'Не можна видалити [output,em,кореневий] стиль.'
"You cannot have an email address that is longer than 128 characters.": 'Довжина адреси електронної пошти не має перевищувати 128 символів.'
"You cannot install SSL for the domain “[_1]” because neither you nor any of your owned accounts controls a domain with that name.": 'Ви не можете інсталювати SSL для домену „[_1]”, оскільки ні ви, ні будь-який із ваших облікових записів не керуєте доменом із цим іменем.'
"You cannot install SSL for the domain “[_1]” because you do not control a domain with that name.": 'Ви не можете інсталювати SSL для домену „[_1]”, оскільки ви не керуєте доменом із цим іменем.'
"You cannot modify the parked domain “[_1]”.": 'Неможливо змінити запаркований домен „[_1]”.'
"You cannot open this file because it is either a directory or a file larger than one megabyte (1 MB). To edit the file, download it and use a local editor.": 'Ви не можете відкрити цей файл, оскільки розмір каталогу або файлу перевищує один мегабайт (1 МБ). Щоб відредагувати файл, завантажте його та скористайтеся локальним редактором.'
"You cannot park a domain on top of itself!": 'Не дозволяється паркувати домен поверх самого домену!'
"You cannot park a domain on top of itself.": 'Не дозволяється паркувати домен поверх самого домену.'
"You cannot park your main domain.": 'Ви не можете запаркувати свій основний домен.'
"You cannot queue another type of the action “[_1]” until you finalize the current [asis,assemble_config_text] action in the queue.": 'Ви не можете додати в чергу дію іншого типу „[_1]”, доки не буде завершено поточну дію [asis,assemble_config_text] у черзі.'
"You cannot remove IP addresses that are in use. You must first remove the accounts with which they are associated or switch the domains to a new IP address.": 'Неможливо видалити IP-адреси, які використовуються. Спочатку видаліть облікові записи, з якими вони пов’язані, або перемкніть домени на нову IP-адресу.'
"You cannot remove the anonymous user. If you wish to disable anonymous FTP access, use the [output,url,_1,Anonymous FTP Controls]": 'Ви не можете видалити анонімного користувача. Щоб вимкнути доступ до анонімного FTP-сервера, скористайтеся [output,url,_1,елементами керування анонімним FTP-сервером]'
"You cannot remove the log access user.": 'Ви не можете видалити користувача з доступом до журналів.'
"You cannot remove the main account.": 'Ви не можете видалити основний обліковий запис.'
"You cannot select tiers that are older than the installed version.": 'Неможливо вибрати рівні, старші за встановлену версію.'
"You cannot set a blank password!": 'Не можна встановлювати пустий пароль!'
"You cannot specify an empty action.": 'Не можна вказувати пусту дію.'
"You cannot submit a report for a rule that you created.": 'Для створеного правила неможливо надіслати звіт.'
"You cannot update the certificate unless the new certificate matches at least one domain for each SSL website on this IP address.": 'Ви не можете оновити сертифікат, доки новий сертифікат не буде відповідати принаймні одному домену кожного веб-сайту із захистом SSL для цієї IP-адреси.'
"You cannot upload without first selecting a file.": 'Спочатку потрібно вибрати файл для вивантаження.'
"You cannot use a Wild Card Redirect to redirect your main domain to a different directory on your site.": 'Функцію „Переспрямовувати символи узагальнення” не можна використовувати для переспрямування основного домену до іншого каталогу вашого сайту.'
"You cannot use a Wildcard Redirect to redirect your main domain to a different directory on your site.": 'Функцію „Переспрямовувати символи узагальнення” не можна використовувати для переспрямування основного домену до іншого каталогу вашого сайту.'
"You cannot use the [output,em,MySQL/MariaDB Upgrade] feature while your server is in this state.": 'Ви не можете користуватися функцією [output,em,Оновлення MySQL/MariaDB], доки ваш сервер перебуває в такому стані.'
"You cannot use the password that you selected because it is too weak and is too easy to guess.": 'Не можна використовувати вибраний пароль, оскільки він недостатньо надійний і його легко можна буде підібрати.'
