"This tool calculates and sets new [asis,Apache] memory limits. You can update your Apache configuration with the new limits. See [output,url,_1,RLimitMEM,target,_blank] documentation for more information.": 'Цей інструмент обчислює та встановлює нові обмеження обсягу пам’яті [asis,Apache]. Можна замінити конфігурацію Apache новими обмеженнями. Щоб дізнатися більше, див. документацію [output,url,_1,RLimitMEM,target,_blank].'
"This tool provides a command line interface to review completed and tail in progress transfer sessions.": 'Цей інструмент забезпечує інтерфейс командного рядка для перегляду завершених сеансів перенесення і тих, які наразі відбуваються.'
"This tool verifies the server hostname configuration.": 'Цей інструмент перевіряє конфігурацію імені хосту сервера.'
"This tool will calculate new [asis,Apache] memory limits based on past memory usage. The new memory limits will be updated in the [asis,Apache] configuration. See [output,url,_1,RLimitMEM,target,_blank] documentation for more information.": 'Цей інструмент обчислить нові обмеження обсягу пам’яті [asis,Apache] на основі даних про обсяг пам’яті, який використовувався раніше. Обмеження обсягу пам’яті в конфігурації [asis,Apache] буде змінено на нові. Щоб дізнатися більше, див. документацію [output,url,_1,RLimitMEM,target,_blank].'
"This tool will show all email deliveries for a specific email address.": 'Цей інструмент покаже всі доставки електронної пошти для певної адреси електронної пошти.'
