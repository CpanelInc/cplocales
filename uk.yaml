"This feature allows you to block a range of IP addresses access to your site.": 'Ця функція дозволяє блокувати доступ до вашого сайту для діапазону IP-адрес.'
"This feature allows you to change the overall look and feel of the interface. You can choose from several preinstalled styles.": 'Ця функція дозволяє змінювати загальний вигляд інтерфейсу. На вибір доступні кілька доданих стилів.'
"This feature allows you to choose which statistics programs you wish to use when you view site statistics. Your service provider must enable this feature.": 'Ця функція дозволяє вибрати статистичні програми, необхідні для перегляду статистики сайту. Її має ввімкнути постачальник послуг.'
"This feature allows you to configure the [asis,cPHulk] settings and notifications. [asis,cPHulk] provides protection from brute force attacks against your web services.": 'Ця функція дає змогу настроїти параметри та сповіщення [asis,cPHulk]. [asis,cPHulk] забезпечує захист від атак методом підбору ключа до ваших веб-служб.'
"This feature allows you to create an archive of all of the files and configurations on your website.": 'Ця функція дозволяє створити архів з усіма файлами й налаштуваннями вашого веб-сайту.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Ця функція дозволяє створити архів з усіма файлами й налаштуваннями вашого веб-сайту.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and SpamAssassin rules.": 'Ця функція дозволяє визначити спосіб обробки оновлень вашим сервером. Ви можете вказати параметри для [asis,cPanel amp() WHM], RPM-пакетів, пов’язаних із версією вашої операційної системи, а також правил SpamAssassin.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and [asis,Apache SpamAssassin™] rules.": 'Ця функція дозволяє визначити спосіб обробки оновлень вашим сервером. Ви можете вказати необхідні налаштування панелей керування [asis,cPanel amp() WHM], RPM-пакетів, пов’язаних із версією вашої операційної системи, а також правил [asis,Apache SpamAssassin™].'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], your operating system’s RPMs, and [asis,Apache SpamAssassin™] rules.": 'Ця функція дозволяє визначити спосіб обробки оновлень вашим сервером. Ви можете вказати необхідні налаштування програм [asis,cPanel amp() WHM], RPM-пакетів вашої операційної системи, а також правил [asis,Apache SpamAssassin™].'
"This feature allows you to designate IP addresses from which you can access your account.": 'Ця функція дає змогу призначати IP-адреси, з яких можна отримати доступ до свого облікового запису.'
"This feature allows you to designate the IP addresses that can access your account.": 'Ця функція дозволяє призначати IP-адреси, які можуть отримати доступ до вашого облікового запису.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Ця функція дозволяє завантажити на комп’ютер ZIP-архів з усіма даними сайту або його окремих частин.'
"This feature allows you to download a zipped copy of your entire site, or parts of it, to your computer.": 'Ця функція дозволяє завантажити на комп’ютер ZIP-архів з усіма даними сайту або його окремих частин.'
"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'Ця функція дає змогу розміщувати бази даних [asis,MySQL®] на віддаленому сервері, що працює з [asis,MySQL]. Якщо ваші сервери дуже завантажені або містять великі бази даних, скористайтеся сервером [asis,MySQL]: таке рішення дозволить переспрямувати частину завдань, пов’язаних із [asis,MySQL], на віддалений сервер [asis,MySQL].'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Ця функція дає змогу відновити частини cPanel, вивантаживши ZIP-файли з їхніми резервними копіями, завантаженими раніше.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'Ця функція дає змогу переглядати спроби доставки повідомлень електронної пошти для свого облікового запису, а також для облікових записів ваших клієнтів.'
"This feature allows you to review email delivery attempts for your account.": 'Ця функція дає змогу переглядати спроби доставки електронної пошти для вашого облікового запису.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'Ця функція дає змогу переглядати повідомлення електронної пошти, надіслані з вашого облікового запису, а також облікових записів ваших клієнтів.'
"This feature allows you to review email messages sent from your account.": 'Ця функція дає змогу переглядати повідомлення електронної пошти, надіслані з вашого облікового запису.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Ця функція дозволяє виконувати пошук і перегляд вихідних повідомлень, надісланих з указанного облікового запису у вашому домені. Ви можете побачити, чи кожне повідомлення було доставлено успішно, і переглянути відомості про кожну спробу доставки.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Ця функція дозволяє виконувати пошук і переглядати повідомлення електронної пошти, надіслані вашим сервером від певного користувача, а також керувати ними.'
"This feature allows you to select what to restore.": 'Ця функція дозволяє вибрати об’єкти для відновлення.'
"This feature allows you to select which items you wish to restore.": 'Ця функція дозволяє вибрати об’єкти, які потрібно відновити.'
"This feature allows you to select which partial backup you want to download.": 'Ця функція дозволяє вибрати часткові резервні копії, які будуть завантажені.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Ця функція дозволяє тимчасово змінити тему в [asis,cPanel].'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Ця функція дозволяє вивантажити часткові резервні копії файлів [asis,zip], щоб відновити окремі частини облікового запису.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Ця функція дозволяє використовувати 2 типи файлів для створення набору адрес або серверів пересилання електронної пошти для вашого облікового запису. Для імпортування даних можна використовувати файли електронних таблиць Excel (.xls) або CSV з розділеними комами значеннями (.csv). CSV — це звичайний текстовий файл із розширенням .csv.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Ця функція дозволяє використовувати два типи файлів для створення набору адрес або серверів пересилання електронної пошти для вашого облікового запису. Для імпортування даних можна використовувати файл [output,acronym,XLS,Excel] або [output,acronym,CSV,Comma Separated Value — значення, розділені комою].'
"This feature allows you to view and manage email messages queued for delivery.": 'Ця функція дає змогу переглядати повідомлення електронної пошти, поставлені в чергу доставки, і керувати ними.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Цю функцію та її можливості об’єднано з „[output,strong,_1]”. Ми видалимо цю сторінку в наступній версії.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Ця функція не може керувати значенням „[_1]” [asis,setting_id].'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Ця функція гарантує, що вхідні повідомлення надходять від указаного відправника в початковій формі.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Ця функція збільшує трафік веб-сайтів завдяки створенню й надсиланню безкоштовної карти сайту у форматі XML.'
"This feature is disabled in demo mode.": 'У демонстраційному режимі цю функцію вимкнуто.'
"This feature is disabled in demo mode. The controls on this interface will not submit.": 'У демонстраційному режимі цю функцію вимкнуто. Елементи керування в цьому інтерфейсі не надсилатимуть дані.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'У демонстраційному режимі цю функцію вимкнуто. Елементи керування на цій сторінці не надсилатимуть дані.'
"This feature is disabled.": 'Цю функцію вимкнуто.'
"This feature is not available to your account.": 'Ця функція недоступна для вашого облікового запису.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Ця функція недоступна, коли вхід до системи здійснюється з паролем користувача root або торговельного партнера.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Цю функцію не активовано для вашого облікового запису. Вас буде переспрямовано на домашню сторінку.'
"This feature is not enabled.": 'Цю функцію не активовано.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Ця функція призначена лише для розробників. Вона не підтримується з панелі керування cPanel. Ви несете повну відповідальність за її використання!'
"This feature is only for developers. There is no support from cPanel for this feature. Use at your own risk.": 'Ця функція призначена лише для розробників. Вона не підтримується з панелі керування cPanel. Використовуйте її на свій ризик.'
"This feature prevents outgoing spam messages.": 'Ця функція запобігає надсиланню небажаних повідомлень.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Ця функція перешкоджає користувачам надсилати електронні повідомлення, обходячи поштовий сервер, що зазвичай практикують спамери.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Ця функція являє собою інтерфейс cPanel, який дозволяє користувачам керувати типом архіву й періодом зберігання для кожного домену окремо.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Для цієї функції потрібно додаткове з’єднання з веб-сервером для кожного повідомлення, яке надсилається з облікового запису з іменем „Ніхто” (PHPsuExec і mod_ruid2 вимкнуто). Цей варіант безпечніший, але не забезпечує такої швидкості, як у разі використання надійних заголовків X-PHP-Script.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Для цієї функції потрібен параметр „[_1]”. Її не активовано у вашому обліковому записі.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Ця функція відображає загальну кількість спроб доставки повідомлень для кожного домену. Ці відомості розділено на успішні й невдалі спроби й показують загальну кількість байтів, надісланих кожним доменом.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Ця функція використовує cPanel API, щоб створити резервну копію даних облікового запису та передати її на сервер для відновлення.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Ця функція дасть змогу блокувати діапазон IP-адрес, щоб запобігти їх доступу до вашого сайту. Ви також можете вводити повні доменні імена, а диспетчер заборонених IP-адрес спробує зіставити їх з IP-адресою.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Ця функція відновлює дані з повних резервних копій, резервних копій і файлів cPanel move, після чого зберігає їх в одному з таких форматів:'
"This feature “[_1]” is disabled in demo mode.": 'Цю функцію „[_1]” вимкнено в демонстраційному режимі.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Ця функція (стара назва [output,strong,IP-адреси сервера імен]) надає інформацію про сервери імен, які використовуються зонами цього сервера. Дані оновлюються щодоби або під час перенесення облікового запису.'
"This field can only use the following characters: [join, ,_1]": 'У цьому полі можуть використовуватися лише такі символи: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Це поле містить символи, які можуть не прийматися деякими сертифікатами. Зв’яжіться зі своїм центром сертифікації та уточніть, чи вони приймають ці символи.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Це поле додаткове й визначає шлях до каталогу з ім’ям cpbackup у кореневому каталозі віддаленого облікового запису.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Це поле додаткове й визначає шлях до каталогу, у якому зберігаються резервні копії, відносно кореневого каталогу віддаленого облікового запису.'
"This field is required.": 'Це обов’язкове поле.'
"This field may not contain any uppercase letters ([_1]).": 'Це поле не може містити великих літер ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Це поле не має перевищувати [quant,_1,символ,симв.].'
"This field must be an integer.": 'Значення цього поля повинно бути цілим числом.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Це поле має містити тільки літери, цифри й основні знаки пунктуації (наприклад, крапка, тире, пробіл, символ підкреслення, кома).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Цей файл не відноситься до припустимого типу файлів. Усе рівно спробувати змінити цей файл?'
"This file is an invalid file type. Do you still wish to edit this file?": 'Цей файл відноситься до неприпустимого типу файлів. Усе одно змінити цей файл?'
"This file is currently encoded as “[_1]”.": 'Цей файл наразі закодовано в „[_1]”.'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'За допомогою цієї форми можна зв’язатися з розробниками панелі керування [asis,cPanel amp() WHM].'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Ця функція дозволяє змінювати мову інтерфейсу cPanel. Щоб інсталювати нову мову, зв’яжіться з постачальником послуг cPanel.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Ця функція дозволяє вибрати статистичні програми, необхідні для перегляду статистики сайту (якщо є відповідний дозвіл).'
"This function allows you to see the bandwidth usage for your site.": 'Ця функція дозволяє дізнатися, як сайт використовує смугу пропускання.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Ця функція дозволяє дізнатися, як сайт використовує смугу пропускання. Відображає інформацію про використання смуги пропускання за поточний місяць і за весь період. Тут також міститимуться дані про використання смуги пропускання всіма ресурсами HTTP (веб) і POP (пошта), а також ресурсами FTP, якщо системний адміністратор увімкне відповідне журналювання.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Ця функція дозволяє трасувати маршрут від використовуваного комп’ютера, щоб система отримала доступ до сервера, що забезпечує хостинг вашого сайту. Наприклад, таким чином можна визначити кількість серверів на маршруті, а також сервери, крізь які проходять ваші дані.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Ця функція дозволяє трасувати маршрут від комп’ютера, з якого відкривається cPanel, до сервера з вашим сайтом (тобто визначити сервери, крізь які мають пройти ваші дані, щоб дістатися сайту).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Ця функція відображає 300 останніх помилок, що сталися на вашому сайті. Регулярно перевіряйте цей журнал, щоб забезпечити належну роботу сайту. Наприклад, ця інформація може допомогти знайти пошкоджені посилання або відсутні файли.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Ця функція відображає до [numf,_1] останніх записів у журналі Apache для вказаного веб-сайту домену.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Ця функція відображає 300 останніх помилок на вашому сайті. Ці дані можуть знадобитися під час пошуку пошкоджених посилань або відсутніх файлів. Регулярно перевіряйте цей журнал, щоб забезпечити належну роботу сайту.'
"This functionality is not available with the current server configuration.": 'Ця функція не доступна в поточній конфігурації сервера.'
"This group name already exists.": 'Це ім’я групи вже існує.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Це гостьова книга з підтримкою PHP та MySQL, що пропонує розширені функціональні можливості.'
"This hook is disabled.": 'Цей обробник вимкнуто.'
"This hook is enabled.": 'Цей обробник увімкнуто.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Цей обробник може бути частиною інстальованої програми. Його видалення може перервати роботу цієї програми.'
"This hook runs as a normal user.": 'Цей обробник працює як звичайний користувач.'
"This hook runs as the root user.": 'Цей обробник запущено з правами користувача root.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Цей сертифікат хоста не захищає цей домен. Під час завантаження цього домену в браузерах користувача відображатимуться попередження служби безпеки.'
"This host’s certificate secures this domain.": 'Цей сертифікат хоста захищає цей домен.'
"This icon indicates that the stats program is locked by the administrator.": 'Ця піктограма вказує на те, що адміністратор заблокував програму збору статистики.'
"This includes any custom modules located in the “[_1]” directory.": 'Включно з будь-якими користувацькими модулями в каталозі „[_1]”.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Ця інформація допоможе вам упевнитися в тому, що систему [output,acronym,DNS,Domain Name System — доменна система іменування] налаштовано правильно (наприклад, після внесення змін у [output,acronym,DNS,Domain Name System — доменна система іменування]).'
"This installs the backup configuration based on the target system’s defaults.": 'Це інсталює конфігурацію резервного копіювання на основі параметрів цільової системи за замовчуванням.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Дає інструкцію браузеру інтерпретувати всі файли, що використовують такі розширення, як файли [output,acronym,HTML,Hyper-Text Markup Language — мова розмітки гіпертекстових документів].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'У цьому інтерфейсі можна налаштувати загальні параметри [asis,ModSecurity™]. Щоб дізнатися більше про кожну підтримувану директиву, перегляньте додаткову інформацію, перейшовши за відповідним посиланням.'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Інтерфейс створює файли plug-in, які можуть містити один або кілька елементів. У лівій частині форми додайте всі потрібні елементи, а потім натисніть кнопку „Створити” праворуч, щоб створити компонент plug-in. Файли plug-in можна знайти в „[output,strong,_1]”. Щоб дізнатися більше про реєстрацію компонента plug-in, прочитайте [output,url,_2,документацію,target,blank].'
"This interface does not interact with “[_1]”.": 'Цей інтерфейс не взаємодіє з „[_1]”.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Цей інтерфейс використовується для керування обробниками, які вже існують на вашому сервері. Докладніше про додавання обробників, про те, що саме можна оброблювати, і як записувати обробники див. у документації за адресою [output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Цей інтерфейс використовується для перегляду програм, які встановлено й зареєстровано за допомогою [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Цей інтерфейс дозволяє настроювати протокол SSL для доменів.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Цей інтерфейс дозволяє налаштувати протокол [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів] для ваших доменів.'
"This interface provides the ability to control installed software.": 'Цей інтерфейс дає змогу керувати інстальованим ПЗ.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Цей інтерфейс забезпечує настройки конфігурації політики безпеки, які застосовуються до панелі керування cPanel, веб-пошти cPanel і WHM на вашому сервері.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Це список протоколів [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів], які має застосовувати поштовий сервер [asis,Dovecot]. Як правило, його потрібно узгодити лише з [output,acronym,PCI,Payment Card Industry — індустрія платіжних карток].'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Це самопідписаний сертифікат. Зловмисникам легко підробляти самопідписані сертифікати. Такі сертифікати створюють попередження служби безпеки у браузері користувача. Цей сертифікат слід інсталювати лише тимчасово до видання припустимим центром сертифікації підписаного сертифіката для його заміни.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Це стандартний список форматів для шифрів [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів], які має застосовувати поштовий сервер [asis,Dovecot]. Як правило, його потрібно узгодити лише з [output,acronym,PCI,Payment Card Industry — індустрія платіжних карток].'
"This is a test - 1399661404.": 'Це тест — 1399661404.'
"This is a test message.": 'Це тестове повідомлення.'
"This is an [asis,ALPHA] release, not intended for production.": 'Це випуск [asis,ALPHA], не призначений для використання в комерційних цілях.'
"This is an email address at which the system can contact you. This should be an email address that is not on your account.": 'Це адреса електронної пошти, за якою система може з вами зв’язатися. Це має бути адреса, відсутня у вашому обліковому записі.'
"This is not a valid domain.": 'Це не є припустимим доменом.'
"This is not a valid package name.": 'Це не є дійсним іменем пакета.'
"This is not a valid username.": 'Це не є припустимим іменем користувача.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Нерекомендовано, і в сучасних системах слід вимкнути на користь автентифікації SMTP.'
"This is recommended only if you require additional configuration flexibility.": 'Це рекомендується, лише якщо потрібна додаткова гнучкість конфігурації.'
"This is the [output,strong,recommended] version for your operating system.": 'Це [output,strong,рекомендована] версія операційної системи.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Це піктограма, яку використовуватиме cPanel для вашого компонента plug-in. (Ця форма змінить розмір зображення на [numf,_1] ✕ [numf,_2] пікселів.)'
"This is useful if you need to limit access to a certain part of your site.": 'Це корисно, якщо потрібно обмежити доступ до певних частин вашого сайту.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Це корисно, якщо потрібно надіслати пошту через іншу службу (наприклад, [asis,mac.com] або [asis,comcast.com]).'
"This is your account’s new password:": 'Це новий пароль вашого облікового запису:'
"This is your personal address book.": 'Це ваша власна адресна книга.'
"This is your personal calendar.": 'Це ваш власний календар.'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Цей ключ використовує [numf,_1]-розрядне шифрування, якого недостатньо для забезпечення відповідного рівня безпеки. Потрібен ключ щонайменше з [numf,_2]-розрядним шифруванням, щоб створити сертифікат або [output,acronym,CSR,запит на підписання сертифіката].'
"This list is [output,strong,private].": 'Цей список є [output,strong,приватним].'
"This list is [output,strong,public].": 'Цей список є [output,strong,відкритим].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Це може призвести до розбіжностей між даними, указаними в [output,url,_1,Диспетчері файлів,id,_2,target,filemgr], і наведеною тут інформацією.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Це може призвести до розбіжностей між даними, указаними в [output,url,_1,File Manager,id,_2], та інформацією, наведеною тут.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Це може призвести до розбіжностей між даними, указаними в [output,url,_1,Диспетчері файлів], порівняно з інформацією, наведеною в таблиці нижче.'
"This message contains HTML.": 'Це повідомлення містить код HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Це повідомлення містить код [output,acronym,HTML,Hyper-Text Markup Language — мова розмітки гіпертекстових документів].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Повідомлення ще не доставлено. Поштовий сервер здійснить повторну спробу доставки пізніше.'
"This message could not be delivered.": 'Це повідомлення не вдалося доставити.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Це повідомлення повідомляє вас про те, що ідентифікатор користувача для облікового запису „[_1]” встановлено на 0 (повноваження користувача root). Це може означати, що вашу систему зламано. Про всяк випадок перевірте, чи систему не зламано.'
"This message was discarded by an email filter or spam detection software.": 'Це повідомлення видалено фільтром небажаної пошти або ПЗ для виявлення спаму.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Під час передавання по протоколу SMTP це повідомлення відхилено RBL (чорним списком реального часу), фільтром або іншою конфігурацією.'
"This message was saved into an email archive.": 'Це повідомлення збережено в архіві електронної пошти.'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'Помилка у конфігурації може призвести до помилок при перезавантаженні деяких служб на вашому сервері.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'Цей модуль забезпечує належну конфігурацію дочірніх доменів проксі-сервера, наприклад [list_and_quoted,_1].'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Цей модуль тимчасово піднімає квоту облікового запису та запускає сценарії користувача для підготовки відновлення.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Цей модуль оновлює бази даних системи та списки імен IP-адрес серверів, перезавантажує служби, розблокує динамічний вміст і запускає користувацькі сценарії після відновлення.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'Це має бути адреса [output,abbr,IPv6,Internet Protocol Version 6 — протокол Інтернету версії 6].'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Це має бути адреса [output,acronym,IPv6,Internet Protocol Version 6 — протокол Інтернету версії 6].'
"This notice is the result of a request from “[_1]”.": 'Це сповіщення є результатом запиту від „[_1]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'Це сповіщення є результатом запиту, зробленого через послугу „[_1]” комп’ютером з IP-адресою „[_2]”, який увійшов на сервер як „[_3]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'Це сповіщення є результатом запиту, зробленого комп’ютером з IP-адресою „[_2]” через послугу сервера „[_1]”.'
"This notice was generated on “[_1]” at “[_2]”.": 'Це сповіщення створено „[_1]” „[_2]”.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'За допомогою цієї операції можна змінити пароль [output,asis,root][comment,unix super user] для операційної системи.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Цей параметр додає нову функцію з таким же ім’ям, як і для компонента plug-in. Потім ви зможете використовувати Диспетчер функцій WHM для керування доступом до компонента plug-in.'
"This option allows only one backup. This option will only save changed information.": 'Цей параметр дозволяє зробити тільки одну резервну копію. Цей параметр зберігатиме тільки змінені відомості.'
"This option allows root users to assign a specific backup system to each user.": 'Цей параметр дозволяє користувачам root призначати окрему систему резервного копіювання для кожного користувача.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Цей параметр дозволяє налаштувати сервер як резервний поштовий обмінник. Пошта зберігатиметься на сервері, доки не стане доступним поштовий обмінник із нижчим пріоритетом.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Цей параметр дозволяє налаштувати сервер на постійний прийом пошти. Електронна пошта, яку отримує сервер, буде доставлятися локально.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Цей параметр дозволяє налаштувати сервер так, щоб він не приймав пошту локально, а надсилав її на поштовий обмінник із найнижчим за пріоритетом записом [output,acronym,MX,Mail Exchanger — поштовий обмінник].'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Цей параметр дозволяє змінювати відповіді, які отримують відправники, які надсилають повідомлення на обліковий запис з увімкненою функцією [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'За допомогою цього параметра можна ввімкнути прослуховування поштовим сервером [asis,Dovecot] запитів [output,acronym,IPv6,Internet Protocol Version 6 — протокол Інтернету версії 6]-адреси.'
"This option allows you to enable or disable backups for suspended accounts.": 'Цей параметр дає змогу вмикати або вимикати резервне копіювання для призупинених облікових записів.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Цей параметр дозволяє пересилати електронну пошту, що пройшла автентифікацію [asis,BoxTrapper], на іншу адресу.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Цей параметр дозволяє допускати, забороняти та ігнорувати повідомлення електронної пошти з указаних облікових записів.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Цей параметр дає змогу вибрати, які протоколи поштовий сервер [asis,Courier] використовуватиме для прослуховування запитів [output,acronym,IPv6,Internet Protocol Version 6]-адреси.'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Цей параметр дозволяє використовувати [asis,BoxTrapper] для налаштування адрес електронної пошти й указувати тривалість зберігання журналів і поставлених у чергу повідомлень.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Цей параметр дозволяє переглядати всі електронні повідомлення [asis,BoxTrapper], для яких потрібна перевірка.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Цей параметр дає змогу переглядати CSR і редагувати його опис.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Цей параметр дає змогу переглядати сертифікат і редагувати його опис.'
"This option allows you to view the key and edit the key’s description.": 'Цей параметр дає змогу переглядати ключ і редагувати його опис.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Цей параметр дає змогу „[_1]” призначати будь-яку доступну IP-адресу отриманому обліковому запису.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Цей параметр автоматично перебудовує [asis,Apache] і [asis,PHP] за допомогою останніх збережених налаштувань за замовчуванням. Він також автоматично оновить програму [asis,Ruby Gems], а також перебудує [asis,Apache] і [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Цей параметр автоматично оновлює [asis,Ruby Gems], але не перебудовуватиме [asis,Apache] та [asis,PHP], доки ви самі не вирішите це зробити.'
"This option does not allow users to include Additional Destinations.": 'Цей параметр не дозволяє користувачам включати додаткові місця призначення.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Цей параметр змушує ProFTPD використовувати обгортки TCP, які можна налаштувати за допомогою файлів /etc/hosts.allow і /etc/hosts.deny. Зауважте, що цей параметр не дозволить підключатися вашим клієнтам, якщо вони належним чином не налаштують імена хостів.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Цей параметр не потрібен для відновлення облікового запису, але потрібен для відновлення сервера. Настійно рекомендується ввімкнути цей параметр.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Цей варіант забезпечує швидший процес доставки, ніж запит на сервер Apache для визначення відправника.'
"This option requires a separate drive or other mount point.": 'Для цього параметра потрібен окремий диск або інша точка підключення.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Цей параметр потребує використання окремого диска / підключення до NFS (Network File System).'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Цей параметр обмежує можливості „[_1]” призначенням отриманому обліковому запису лише однієї з перевірених IP-адрес, наведених нижче.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Цей параметр зберігає резервні копії в локальному каталозі резервного копіювання за замовчуванням навіть після передачі резервних копій до іншого місця призначення.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Цей варіант резервного копіювання забезпечує збереження всіх ваших даних і продуктивніший, ніж із використанням стиснутих файлів, проте потребує більше дискового простору.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Цей варіант резервного копіювання забезпечує збереження всіх ваших даних і використовує менше дискового простору, проте потребує більше часу для завершення.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Цей параметр допоможе вам здійснити процес оновлення. Цей процес передбачає оновлення [asis,Ruby Gems] і [asis,MySQL], а також перебудування [asis,Apache] і [asis,PHP].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'Цей параметр допоможе вам здійснити процес оновлення. Цей процес передбачає оновлення [asis,Ruby Gems], [asis,MySQL]/[asis,MariaDB], а також перебудування [asis,Apache] і [asis,PHP].'
"This option will disable the local [asis,FTP] server.": 'Цей параметр вимкне локальний сервер [asis,FTP].'
"This option will enable or disable backup activity.": 'Цей параметр увімкне або вимкне резервне копіювання.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Цей параметр забезпечить збереження резервних копій у локальному каталозі резервного копіювання за замовчуванням навіть після передання резервних копій до іншого місця призначення.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Це параметр дозволить зменшити навантаження на вихідний сервер, однак збільшить час, необхідний для передачі облікових записів.'
"This option will set the MySQL password to be the same as the new password.": 'Цей параметр налаштує пароль сервера MySQL, щоб він не відрізнявся від нового пароля.'
"This option will set your MySQL password to be the same as your new password.": 'Цей параметр налаштує ваш пароль сервера MySQL, щоб він не відрізнявся від вашого нового пароля.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Цей параметр налаштує ваш пароль сервера MySQL, щоб він не відрізнявся від вашого нового пароля. Якщо в основному каталозі ви налаштували „[_1]” і бажаєте надалі використовувати пароль у „[_1]”, зніміть прапорець навпроти цього параметра.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Цей параметр налаштує пароль [asis,MySQL] так, щоб він не відрізнявся від вашого нового пароля.'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'Цей параметр не викличе ніякі дії, якщо вимкнуто [asis,cPHulkd].'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Ця сторінка дає змогу вмикати або вимикати користувачів із будь-якої нової або застарілої системи резервного копіювання.'
"This page allows you to select the backup options for individual users.": 'На цій сторінці можна вибирати параметри резервного копіювання для окремих користувачів.'
"This password has a strength of [_1] which meets or exceed the system requirement of [_2].": 'Цей пароль має рівень надійності [_1], що відповідає вимозі системи [_2] або перевищує її.'
"This password has a strength of [_1], but your system requires a strength of [_2].": 'Цей пароль має рівень надійності [_1], однак система вимагає використовувати пароль із рівнем надійності [_2].'
"This password has a strength of [numf,_1] which meets or exceed the system requirement of [numf,_2].": 'Цей пароль має рівень надійності [numf,_1], що відповідає вимозі системи [numf,_2] або перевищує її.'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'Цей пароль має рівень надійності [numf,_1]. Потрібна надійність [numf,_2] або вище.'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'Цей пароль недостатньо надійний. Використовуйте великі та малі літери, цифри й символи. (Мінімальна надійність становить [numf,_1]).'
