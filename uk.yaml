"If you need to move a large number of files at one time or if you often make changes to your site, you can set up a Web Disk account to easily access your site.": 'Якщо вам потрібно одночасно перемістити велику кількість файлів або якщо ви часто вносите зміни на сайті, налаштуйте обліковий запис Web Disk на легкий доступ до свого сайту.'
"If you need to move a lot of files at a time, or find yourself often making changes to your site, you can set up a Web Disk to easily access your site. A Web Disk allows you to add a link to your home computer’s desktop that goes to your website’s files. This means that you can view the files on your site just like you would the files on your home computer. The next step will allow you to create and set up your Web Disk.": 'Якщо вам потрібно одночасно перемістити багато файлів або якщо ви часто вносите зміни на сайті, налаштуйте Web Disk на легкий доступ до свого сайту. Web Disk дає змогу додавати на робочий стіл домашнього комп’ютера посилання, яке дозволяє одразу переходити на файли вашого веб-сайту. Це означає, що ви зможете переглядати файли на сайті так само, як і на домашньому комп’ютері. Далі описано, як створити й налаштувати свій Web Disk.'
"If you obtain a certificate from a trusted SSL provider, you must complete the Certificate Signing Request form to provide the information needed to generate your SSL certificate.": 'Якщо ви отримали сертифікат у надійного постачальника послуг SSL, заповніть форму запиту на підписання сертифіката, щоб указати потрібні відомості для створення сертифіката SSL.'
"If you obtain a certificate from a trusted [output,acronym,SSL,Secure Socket Layer] provider, you must complete the Certificate Signing Request form to provide the information needed to generate your [output,acronym,SSL,Secure Socket Layer] certificate.": 'Якщо ви отримали сертифікат у надійного постачальника послуг [output,acronym,SSL, Secure Socket Layer — рівень захищених сокетів], укажіть у відповідному запиті відомості, необхідні для створення сертифіката [output,acronym,SSL, Secure Socket Layer — рівень захищених сокетів].'
"If you plan on using these operating systems to connect to Web Disk, please [output,url,_1,Enable Digest Authentication,_2].": 'Якщо ви плануєте використовувати ці операційні системи для підключення до Web Disk, [output,url,_1,увімкніть дайджест-автентифікацію,_2].'
"If you plan on using these operating systems to connect to Web Disk, please [output,url,_1,Enable Digest Authentication,onclick,_2].": 'Якщо ви плануєте використовувати ці операційні системи для підключення до Web Disk, увімкніть [output,url,_1,Enable Digest Authentication,onclick,_2].'
"If you purchased the expired certificate from a certificate authority, you should replace the self-signed certificate as soon as possible.": 'Якщо ви придбали в центрі сертифікації сертифікат, термін дії якого закінчився, замініть самопідписаний сертифікат якнайшвидше.'
"If you really want to do this, run the following command: [_1]": 'Щоб зробити це, виконайте таку команду: [_1]'
"If you really want to install this certificate on this IP address, then you must add the domain “[_1]” (or any domain that matches “[_1]”) to the account before you continue.": 'Якщо вам дійсно потрібно інсталювати цей сертифікат для цієї IP-адреси, то перш ніж продовжити, ви повинні додати до облікового запису домен „[_1]” (або будь-який інший домен, що зіставляється з „[_1]”).'
"If you really want to install this certificate on this IP address, then you must add the domain “[_1]” (or any domain that matches “[_1]”) to the “[_2]” account before you continue.": 'Якщо вам дійсно потрібно інсталювати цей сертифікат для цієї IP-адреси, то спочатку додайте домен „[_1]” (або будь-який інший домен, який зіставляється з „[_1]”) до облікового запису „[_2]”.'
"If you really want to install this certificate on this IP address, then you must add the domain “[_1]” to the account before you continue.": 'Якщо вам дійсно потрібно інсталювати цей сертифікат за цією IP-адресою, то перш ніж продовжити, ви мусите додати домен „[_1]” до облікового запису.'
"If you really want to install this certificate on this IP address, you must add the domain “[_1]” to the “[_2]” account before you continue.": 'Якщо вам дійсно потрібно інсталювати цей сертифікат для цієї IP-адреси, то спочатку додайте домен „[_1]” до облікового запису „[_2]”.'
"If you select this option all existing SPF records will be overwritten for all your domains with these selections.": 'Якщо встановити цей параметр, усі наявні записи SPF будуть перезаписані для всіх доменів із такими налаштуваннями.'
"If you select this option, your server will overwrite all current [asis,SPF] records for your domains with these selections.": 'Якщо встановити цей параметр, ваш сервер перезапише всі поточні записи [asis,SPF] для ваших доменів із такими налаштуваннями.'
"If you set this value to a number that is lower than four, the system may suspend legitimate users.": 'Рекомендоване значення — 4. Використання меншого числа може призвести до призупинення дії облікових записів довірених користувачів.'
"If you upgrade from MySQL 5.0 or 5.1, you do not need to rebuild Apache because the system will install compatibility RPMs to ensure that MySQL will continue to function.": 'Під час оновлення MySQL 5.0 до версії 5.1 не потрібно перебудовувати сервер Apache, оскільки система встановить RPM-пакети сумісності для гарантованого продовження роботи MySQL.'
"If you upgrade from MySQL 5.5 or 5.6, you do not need to rebuild Apache because the client libraries are compatible.": 'Під час оновлення MySQL 5.5 або 5.6 не потрібно перебудовувати сервер Apache, оскільки клієнтські бібліотеки є сумісними.'
"If you upgrade from MySQL 5.5 to 5.6, you do not need to rebuild Apache because the client libraries are compatible.": 'Під час оновлення MySQL 5.5 до версії 5.6 не потрібно перебудовувати сервер Apache, оскільки клієнтські бібліотеки обох версій сумісні.'
"If you upgraded from [asis,cPanel amp() WHM] version [asis,11.40] or earlier, you should expect to receive this notification when you upgrade.": 'Ви можете отримати таке сповіщення під час оновлення [asis,cPanel amp() WHM] версії [asis,11.40] або ранішої.'
"If you use Windows Vista®, Windows 7, or Windows 8, you must [output,url,_1,Enable Digest Authentication,_2] to access your Web Disk.": 'Якщо ви використовуєте Windows Vista®, Windows 7 або Windows 8, [output,url,_1,увімкніть дайджест-автентифікацію,_2], щоб отримати доступ до веб-диска.'
"If you use a remote billing solution, you will need to set up a remote access key on all of your [asis,cPanel] [output,amp] WHM servers.": 'Якщо ви користуєтеся двомовною системою на віддаленій основі, необхідно налаштувати ключ віддаленого доступу на всіх серверах [asis,cPanel] [output,amp] WHM.'
"If you use phpPgAdmin or manually create new tables, and you want multiple PostgreSQL users to be able to access your PostgreSQL tables, you will need to synchronize the grants after adding tables to your PostgreSQL database(s).": 'Якщо ви використовуєте phpPgAdmin або створюєте нові таблиці вручну й хочете, щоб кілька користувачів PostgreSQL мали доступ до ваших таблиць PostgreSQL, синхронізуйте дозволи після додавання таблиць до ваших баз даних PostgreSQL.'
"If you use phpPgAdmin or manually create new tables, and you want multiple [asis,PostgreSQL] users to be able to access your [asis,PostgreSQL] tables, you will need to synchronize the grants after adding tables to your [asis,PostgreSQL] database(s).": 'Якщо ви використовуєте phpPgAdmin або створюєте нові таблиці вручну й хочете, щоб кілька користувачів [asis,PostgreSQL] мали доступ до ваших таблиць [asis,PostgreSQL], синхронізуйте дозволи після додавання таблиць до ваших баз даних [asis,PostgreSQL].'
"If you use phpPgAdmin, or manually create new tables, and you want multiple PostgreSQL Users to be able to access your PostgreSQL Tables you will need to synchronize the grants after adding tables to your PostgreSQL Database(s).": 'Якщо ви використовуєте phpPgAdmin або створюєте нові таблиці вручну й хочете, щоб кілька користувачів PostgreSQL мали доступ до ваших таблиць PostgreSQL, синхронізуйте дозволи після додавання таблиць до ваших баз даних PostgreSQL.'
