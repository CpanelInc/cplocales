"This action will install a newly generated key and self-signed certificate for the “[_1]” service. (The certificate will cover the domain “[_2]”.) If you proceed with this reset, you should obtain another certificate from a valid Certificate Authority to replace the self-signed certificate as soon as possible.": 'Ця дія інсталює новостворений ключ і самопідписаний сертифікат для служби „[_1]”. (Сертифікат розповсюджуватиметься на домен „[_2]”.) Якщо ви виконаєте це скидання, вам слід якнайшвидше отримати інший сертифікат від припустимого центру сертифікації для заміни самопідписаного сертифіката.'
"This action will reload the [asis,Dovecot] service, if enabled.": 'Увімкнення цієї дії призведе до перезавантаження служби [asis,Dovecot].'
"This also affects the following dependent domains:": 'Це також впливає на наведені нижче залежні домени:'
"This archive contains an instruction to grant access on the database “[_1]” to a database user named “[_2]”, but the archive’s main list of database users does not contain that username. The system will create the user and restore this grant, but the user will be unable to log in until its password is set.": 'У цьому архіві міститься інструкція з надання доступу до бази даних „[_1]” користувачеві бази даних з ім’ям „[_2]”, якого немає в основному списку користувачів цієї бази даних в архіві. Система створить користувача та відновить цей дозвіл, але користувач не зможе ввійти в систему, доки для нього не буде встановлено пароль.'
"This archive contains no PostgreSQL data.": 'Цей архів не містить дані PostgreSQL.'
"This archive does not contain [asis,cpuser] data.": 'Цей архів не містить дані [asis,cpuser].'
"This archive does not contain a “[_1]” directory.": 'Каталогу „[_1]” немає в архіві.'
"This archived file includes your home directory, databases, email forwarders, and email filters. Perform a full backup to preserve your data, or to move your account to another cPanel server.": 'Цей архівний файл містить ваш основний каталог, бази даних, сервери пересилання та фільтри електронної пошти. Щоб не втратити свою інформацію, зробіть резервну копію всіх даних або перемістить обліковий запис на інший сервер cPanel.'
"This archive’s [asis,cpuser] data is unreasonably large ([format_bytes,_1]).": 'Дані в архіві [asis,cpuser] необґрунтовано великі за розміром ([format_bytes,_1]).'
"This archive’s payload appears to be at the archive’s root level.": 'Вміст цього архіву розміщено на кореневому рівні.'
"This archive’s payload appears to be in the archive’s “[_1]” directory.": 'Вміст цього архіву розміщено в заархівованому каталозі „[_1]”.'
"This area provides information about how to connect to your site with [output,acronym,FTP,File Transfer Protocol] or [output,acronym,SFTP,Secure File Transfer Protocol]. These manual settings can be used in any FTP program to connect to the following [output,acronym,FTP,File Transfer Protocol] account. To download an [output,acronym,FTP,File Transfer Protocol] configuration file for one of the [output,acronym,FTP,File Transfer Protocol] programs below, click the transfer type for that program.": 'У цій області міститься інформація про те, як підключити ваш сайт до [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів] або [output,acronym,SFTP,Secure File Transfer Protocol — протокол безпечного передавання файлів]. Ці параметри ручної настройки можна використовувати в будь-якій програмі FTP, щоб підключитися до наведеного далі облікового запису [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів]. Щоб завантажити файл конфігурації [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів] для однієї з наведених нижче програм [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів], виберіть відповідний тип передавання.'
"This brute force attempt has exceeded the maximum number of failed login attempts that the system allows.": 'При спробі злому шляхом підбору ключа перевищено дозволену системою кількість невдалих спроб входу.'
"This build expires on “[output,strong,_1]”[comment,ideally we’d used ~[datetime,_1,date_format_medium~] for proper localization (also we could drop the bare-variable-necessitated quotes)].": 'Термін дії цієї збірки спливає „[output,strong,_1]”[comment,ideally we’d used ~[datetime,_1,date_format_medium~] for proper localization (also we could drop the bare-variable-necessitated quotes)].'
"This can only be selected when [output,class,Delivery Type,code] is [output,class,All,code].": 'Це можна вибрати, лише якщо для параметра [output,class,Тип доставки,code] встановлено значення [output,class,Усі,code].'
"This certificate does not match any domain name for the currently installed SSL host.": 'Цей сертифікат не відповідає жодному імені домену для щойно інстальованого хоста із захистом SSL.'
"This certificate does not match any of your account’s domains.": 'Цей сертифікат не відповідає жодному з доменів вашого облікового запису.'
"This certificate does not support “[_1]” or any of its aliases. Because this server does not support [output,acronym,SNI,Server Name Indication], an update to one website’s SSL certificate must also support at least one domain for each other website that shares the same IP address.": 'Цей сертифікат не підтримує „[_1]” або будь-які його псевдоніми. Оскільки цей сервер не підтримує функцію [output,acronym,SNI,Вказівник імені сервера], оновлення сертифіката одного веб-сайту із захистом SSL повинно також підтримувати щонайменше один домен для кожного іншого веб-сайту, який використовує ту саму IP-адресу.'
"This certificate has expired.": 'Термін дії цього сертифіката закінчився.'
"This certificate has expired. If you currently host secure content on the domains below, you need to contact your certificate authority to request a new certificate for these domains.": 'Термін дії цього сертифіката закінчився. Якщо ви наразі розміщуєте безпечний вміст у наведених нижче доменах, вам потрібно зв’язатися з центром сертифікації для подання запиту на сертифікат для цих доменів.'
"This certificate is different from the certificate that is already installed on this IP address. Your server does not support more than one certificate per IP address.": 'Цей сертифікат відрізняється від сертифіката, який уже інстальовано за цією IP-адресою. Ваш сервер підтримує лише один сертифікат для кожної IP-адреси.'
"This certificate is different from the one already installed on this IP address. Because your server does not support [output,acronym,SNI,Server Name Indication], you cannot install more than one SSL certificate per IP address.": 'Цей сертифікат відрізняється від уже інстальованого на цій IP-адресі. Оскільки ваш сервер не підтримує функцію [output,acronym,SNI,Вказівник імені сервера], ви не можете інсталювати більше одного сертифіката SSL на кожну IP-адресу.'
"This certificate is different from the one already installed on this IP address. Your server does not support more than one certificate per IP address.": 'Цей сертифікат відрізняється від уже інстальованого на цій IP-адресі. Ваш сервер підтримує лише один сертифікат для кожної IP-адреси.'
"This certificate is expired.": 'Термін дії цього сертифіката минув.'
"This certificate may be vulnerable to attack because of its key length ([quant,_1,bit,bits]).": 'Цей сертифікат може бути вразливим до атак, через довжину його ключа ([quant,_1,біт,біт]).'
"This certificate uses the following key:": 'Цей сертифікат використовує такий ключ:'
"This certificate was already installed on this host.": 'Цей сертифікат уже інстальовано на цьому хості.'
"This certificate will expire in [quant,_1,day,days].": 'Термін дії цього сертифіката спливає через [quant,_1,день,дн.].'
"This certificate will expire later today.": 'Термін дії цього сертифіката спливає сьогодні.'
"This certificate will expire soon. If you currently host secure content on the domains below, you should contact your certificate authority to request a new certificate for these domains.": 'Термін дії цього сертифіката спливає. Якщо ви наразі розміщуєте безпечний вміст на наведених нижче доменах, вам слід зв’язатися з центром сертифікації для подання запиту на отримання сертифіката для цих доменів.'
"This certificate’s key is short enough ([quant,_1,bit,bits]) that an attacker may be able to compromise the certificate.": 'Цей ключ сертифіката закороткий ([quant,_1,біт,біт,біт,біт,біт,біт]), тому зловмисник зможе порушити безпеку сертифіката.'
"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack.": 'Ключ цього сертифіката закороткий ([quant,_1,біт,біт]). Цей ключ не захищатиме від спуфінг-атак.'
"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack. Currently, a certificate’s key should be least [quant,_2,bit,bits] long.": 'Ключ цього сертифіката закороткий ([quant,_1,біт,біт]). Цей ключ не захищатиме від спуфінг-атак. Наразі довжина ключа сертифіката має бути щонайменше [quant,_2,біт,біт].'
"This code no longer allows the “[_1]” option. Instead, create local restore modules in “[_2]”.": 'Цей код більше не дозволяє параметр „[_1]”. Натомість можна створити локальні модулі відновлення в „[_2]”.'
"This command should resolve the hostname from the IP address. If you do not have a reverse DNS configured for the IP address, you will need to edit the [asis,/etc/hosts] file on the remote MySQL server and add an entry for your local server that includes the IP address and hostname.": 'Ця команда визначить ім’я хосту за IP-адресою. Якщо для вашої IP-адреси не налаштовано зворотний DNS, потрібно відредагувати файл [asis,/etc/hosts] на віддаленому сервері MySQL, додавши туди запис з IP-адресою та ім’ям хосту вашого локального сервера.'
"This configuration update is critical, however the system was not able to install a functional [asis,Exim] configuration due to custom settings.": 'Це оновлення конфігурації є важливим, однак системі не вдалось інсталювати функціональну конфігурацію [asis,Exim] через користувацькі настройки.'
"This configures the account for [asis,cPanel FileProtect].": 'Це настроює обліковий запис для [asis,cPanel FileProtect].'
"This control is also adjustable in [output,url,_1,Tweak Settings].": 'Цей елемент керування також настроюється в [output,url,_1,Параметрах тонкого настроювання].'
"This copy of [asis,cPanel amp() WHM] is for trial use and will expire at the end of the trial period. You will need to upgrade to a paid copy of [asis,cPanel amp() WHM] to continue using the software after that period.": 'Ця копія [asis,cPanel amp() WHM] призначена для ознайомлення й термін її дії спливає в кінці ознайомлювального періоду. Щоб і надалі продовжити використання ПЗ, [asis,cPanel amp() WHM] потрібно оновити до платної версії.'
"This creates symbolic links to former home directory paths.": 'Створює символьні посилання на шляхи до старих основних каталогів.'
"This creates symbolic links to former web root directory paths.": 'Створює символьні посилання на шляхи до старих каталогів кореневого веб-каталогу.'
"This creates the cPanel account and system user.": 'Це створює обліковий запис cPanel і користувача системи.'
"This directory contains all of your files.": 'У цьому каталозі знаходяться всі ваші файли.'
"This directory is empty.": 'Цей каталог є пустим.'
"This documentation contains valid information, but is outdated in the terms that it does not covers all the features of [asis,HTMLArea]. A new documentation project will be started, based on [asis,LaTeX].": 'Ця документація містить дійсну, однак застарілу інформацію, оскільки не охоплює всі функції [asis,HTMLArea]. Буде розпочато новий проект документації на основі [asis,LaTeX].'
"This does not have to be the domain name, just something that will identify the site.": 'Це не обов’язково повинно бути іменем домену, це просто вираз, який ідентифікуватиме сайт.'
"This element has already been turned into a time selector.": 'Цей елемент уже перетворено на часовий селектор.'
"This ensures that messages are actually coming from the listed sender and allows abusive messages to be tracked more easily.": 'Це гарантує, що повідомлення надходять саме від указаного відправника, і спрощує відстеження незаконних повідомлень.'
"This feature allows users with root access to assign an IPv6 address to a specific account.": 'Ця функція дозволяє користувачам із правами доступу root призначати IPv6-адресу для вказаного облікового запису.'
"This feature allows users with root access to assign an IPv6 address to a specific account. IPv6 addresses that were assigned without this feature will be erased for the selected users when you enable IPv6 with this feature. Hold shift and click on an account name to select or deselect multiple accounts. Click the blue asterisk to select all accounts.": 'Ця функція дозволяє користувачам із правами доступу root призначати IPv6-адресу для вказаного облікового запису. IPv6-адреси, призначені без цього компонента, будуть скасовані для вибраних користувачів, якщо ввімкнути IPv6 із цим компонентом. Щоб вибрати кілька облікових записів., утримуйте клавішу Shift і натисніть ім’я облікового запису. Натисніть синю зірочку, щоб вибрати всі облікові записи.'
