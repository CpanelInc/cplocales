"PostgreSQL Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. PostgreSQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only PostgreSQL Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'Бази даних PostgreSQL дають змогу зберігати великі обсяги інформації, забезпечуючи до неї простий доступ. Проте без додаткових засобів із ними доволі складно працювати. Бази даних PostgreSQL потрібні для роботи багатьох програм на базі Інтернету, включаючи дошки оголошень, системи керування вмістом тощо. Щоб користуватися базою даних, її необхідно створити. Тільки користувачі PostgreSQL (на відміну від користувачів пошти та інших), які мають права доступу до бази даних, можуть отримувати дані з неї або виконувати запис.'
