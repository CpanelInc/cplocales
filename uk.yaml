"Use the form below to install a certificate on a specific domain. Currently, your cPanel account can only have one installed certificate. You may either select the domain and look up any matching certificate and private key, or paste in a certificate and look up the matching domain and private key. If the certificate and key are available on the server already, they will be located. In the event that you have not installed these resources on your cPanel account, you will need to upload the certificate and key. On a rare occasion, you may also be required to include a CAB or Certificate Authority Bundle. If one cannot be found for your certificate, you must acquire one from your SSL Certificate vendor.": 'Використовуйте наведену нижче форму для інсталяції сертифіката для певного домену. Наразі обліковий запис вашої панелі керування cPanel може мати лише один інстальований сертифікат. Ви можете або вибрати домен і знайти будь-який відповідний сертифікат і закритий ключ, або вставити сертифікат і знайти відповідний домен і закритий ключ. Якщо сертифікат і закритий ключ уже доступні на сервері, їх буде знайдено. У випадку, якщо ці ресурси не інстальовані для облікового запису вашої панелі керування cPanel, потрібно буде їх вивантажити. У рідкісних випадках вам може знадобитися включити пакет Центру сертифікації (CAB). Якщо ви не зможете знайти його для сертифіката, придбайте його у свого постачальника сертифіката SSL.'
