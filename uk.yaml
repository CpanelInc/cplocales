"This restores [output,abbr,SSL,Secure Sockets Layer] keys, certificates, and virtual host entries.": 'Відновлює ключі, сертифікати й записи віртуальних хостів [output,abbr,SSL,Secure Sockets Layer — рівень захищених сокетів].'
"This restores [output,acronym,DKIM,DomainKeys Identified Mail] keys and updates records for the current server.": 'Це відновлює ключі [output,acronym,DKIM,DomainKeys Identified Mail] й оновлює записи для поточного сервера.'
"This restores all of the privileges the account previously had, including the “all” privilege which is equivalent to root access.": 'Відновлює всі права, які раніше мав обліковий запис, включаючи „всі” права, еквівалентні правам доступу root.'
"This restores custom [output,abbr,DNS,Domain Name System] Zone entries.": 'Це відновлює користувацькі записи зони [output,abbr,DNS,Domain Name System — система доменних імен].'
"This restores custom locales.": 'Відновлює мови, установлені користувачем.'
"This restores custom virtual host includes.": 'Відновлює вкладені файли користувацького віртуального хоста.'
"This restores mailing lists.": 'Відновлює списки розсилки.'
"This restores ownership of files previously owned by the “nobody” user in the home directory.": 'Це відновлює в основному каталозі право власності на файли, які раніше належали користувачеві з ім’ям „Ніхто”.'
"This restores password data for digest authentication.": 'Відновлює дані пароля для дайджест-автентифікації.'
"This restores proxy subdomains.": 'Відновлює дочірні домени проксі-сервера.'
"This restores reseller privileges.": 'Відновлення прав торговельного партнера.'
"This restores service access logs.": 'Це відновлює журнали доступу до сервера.'
"This restores subdomains, parked domains, and addon domains.": 'Відновлює дочірні, запарковані домени та домени надбудов.'
"This restores the [asis,cPanel] account’s configuration data.": 'Відновлює дані конфігурації облікового запису [asis,cPanel].'
"This restores the account’s data storage quota.": 'Відновлює квоту на зберігання даних для облікового запису.'
"This restores the account’s feature list setting.": 'Відновлює параметр списку функцій облікового запису.'
"This restores the account’s shell.": 'Відновлює оболонку облікового запису.'
"This restores the bandwidth and [asis,RRDtool] data.": 'Це відновить пропускну здатність і дані [asis,RRDtool].'
"This restores the encrypted system password.": 'Відновлює зашифрований пароль системи.'
"This restores the home directory’s contents.": 'Відновлює вміст основного каталогу.'
"This restores web counter counts.": 'Відновлюється облік лічильника відвідувань веб-сайту.'
"This restores website configuration ([asis,userdata]).": 'Відновлює конфігурацію веб-сайту ([asis,userdata]).'
"This rewrites web disk home directories to the correct location on the new server.": 'Перезаписує основні каталоги веб-диска, щоб коректно визначити розташування на новому сервері.'
"This runs after a [asis,cPanel amp() WHM] update.": 'Виконується після оновлення [asis,cPanel amp() WHM].'
"This runs after a user’s password is changed.": 'Виконується після зміни пароля користувача.'
