"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Типи MIME повідомляють браузерам, як оброблювати певні розширення. Наприклад, тип MIME text/html відповідає розширенню .htm, .html і.shtml на більшості серверів і дозволяє браузеру інтерпретувати всі файли з такими розширеннями. Можна змінювати або додавати нові типи MIME для свого сайту, однак їхні значення, визначені системою, мають лишатися сталими. Типи MIME часто використовуються для обробки нових технологій. Коли з’явилася технологія WAP, на жодному сервері відповідні розширення не були налаштовані. Проте за допомогою типів MIME можна було відразу налаштувати відповідне розширення й розпочати показ сторінок WAP.'
