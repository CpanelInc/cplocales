"Some certificate authorities may require CSRs to have a passphrase. The certificate authority can use a CSR passphrase to confirm the identity of the person or organization with whom you wish to communicate. CSR passphrases are stored [output,strong,unencrypted] in the CSR. Because of this, and also because you will share this passphrase with a third party, do not use an important password here.": 'Певні центри сертифікації можуть вимагати, щоб CSR містили парольні фрази. Центр сертифікації може використовувати парольну фразу CSR для підтвердження посвідчення особи або організації, з якими ви бажаєте зв’язатися. Парольні фрази CSR зберігаються [output,strong,незашифрованими] у CSR. Через це, а також через те, що ви надаватимете доступ до цієї парольної фрази стороннім користувачам, не застосовуйте тут важливі паролі.'
"Some of the hits do not have known rule IDs.": 'Деякі натискання не мають відомих ідентифікаторів правила.'
"Some of the interesting features of [asis,HTMLArea] that set’s it apart from other web based WYSIWYG editors are as follows:": 'Нижче наведено додаткові функції [asis,HTMLArea], що відрізняють це рішення від інших редакторів WYSIWYG на базі Інтернету.'
"Some of the rule IDs from these hits do not match the other rule IDs. Although you can report multiple hits at a time, they must all be about the same rule.": 'Деякі ідентифікатори правила цих натискань не збігаються з іншими ідентифікаторами правила. Хоча можна повідомити про декілька натискань одночасно, вони всі повинні мати одне правило.'
"Some of the settings could not be saved.": 'Деякі налаштування не вдалося зберегти.'
"Some older applications may not support the [asis,Autodiscovery] protocols. If the above settings do not work, try the following more complex configuration settings that bypass [asis,Autodiscovery].": 'Деякі застарілі програми не підтримують протоколи [asis,Autodiscovery]. Якщо наведені вище параметри не працюють, для обходу [asis,Autodiscovery] спробуйте складнішу конфігурацію.'
