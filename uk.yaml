"This runs after pkgacct generates an archive.": 'Виконується після створення архіву компонентом pkgacct.'
"This runs after the account is restored.": 'Виконується після відновлення облікового запису.'
"This runs after the tarball is extracted but before any work is done with it.": 'Виконується після вилучення tar-архіву, але до завершення будь-якого завдання з його використанням.'
"This runs after the “[_1]” call “[_2]”.": 'Виконується після „[_1]” виклику „[_2]”.'
"This runs before a [asis,cPanel amp() WHM] update.": 'Виконується до оновлення [asis,cPanel amp() WHM].'
"This runs before a user’s password is changed.": 'Виконується до зміни пароля користувача.'
"This runs before an account is created.": 'Виконується до створення облікового запису.'
"This runs before an account is modified.": 'Виконується до змінення облікового запису.'
"This runs before an account is removed.": 'Виконується до видалення облікового запису.'
"This runs before an account’s shell is changed.": 'Виконується до зміни командної оболонки облікового запису.'
