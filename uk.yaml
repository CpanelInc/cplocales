"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI дає змогу одній IP-адресі розміщувати кілька веб-сайтів, що дозволяє створювати веб-сайти із захистом SSL усім користувачам, а не тільки тим, у кого є виділена IP-адреса. SNI також дає змогу кожному користувачу створювати кілька веб-сайтів із захистом SSL. Більшість сучасних браузерів підтримують SNI на відміну від певних застарілих браузерів. У цих застарілих браузерах відображатимуться попередження служби безпеки в разі спроби доступу до веб-сайту із захистом SSL, який не є „основним” веб-сайтом із захистом SSL для своєї IP-адреси. Лише користувач із виділеною IP-адресою може встановити „основний” веб-сайт із захистом SSL для IP-адреси. Таким чином, користувачу все ж таки потрібна виділеної IP-адреси для обслуговування веб-сайтів із захистом SSL у браузерах без підтримки SNI.'
