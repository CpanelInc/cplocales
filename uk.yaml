"This server does not have a valid license. Please contact the server administrator to address this issue. Other services, for example web services, are likely functioning normally.": 'У цього сервера немає чинної ліцензії. Щоб вирішити цю проблему, зверніться до адміністратора сервера. Інші служби (наприклад, веб-служби) працюють нормально.'
"This server does not support SNI; SSL certificate updates must happen via “[_1]”, not this function.": 'Цей сервер не підтримує SNI; оновлення сертифіката SSL має здійснюватися через „[_1]”, а не цією функцією.'
"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'На цьому сервері є підписаний сертифікат SSL, інстальований для домену з ім’ям „[_1]”. Вам слід підключитися до домену із захистом SSL „[_1]” замість домену „[_2]”, коли ви використовуєте захищений (SSL) Web Disk, щоб убезпечити вашого клієнта від виникнення будь-яких помилок довіри SSL.'
"This server has a Signed [output,acronym,SSL,Secure Socket Layer] certificate installed on the domain name “[_1]”.": 'На цьому сервері є підписаний сертифікат [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів], інстальований для домену з ім’ям „[_1]”.'
"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'На цьому сервері ввімкнено префіксацію баз даних. Імена баз даних і їх користувачів, які було створено за ввімкненої префіксації баз даних, починатимуться з префікса (він складається з перших восьми символів імені користувача облікового запису). Таким чином, імена баз даних і їх користувачів відповідатимуть візуально імені облікового запису, до якого вони належать. Завдяки цьому адміністратори бачитимуть, якому обліковому запису належить база даних або її користувач. Перейменовуючи обліковий запис, можна перейменувати бази даних і їх користувачів у ньому, щоб зберегти згадану вище відповідність імен. Однак це призведе до помилок у тих програмах, де використовувалися попередні імена.'
"This server is inherited.": 'Цей сервер є успадкованим.'
"This server is running an unsupported MySQL version ([_1]). Ask your system administrator to upgrade MySQL to improve security and features.": 'На цьому сервері використовується непідтримувана версія MySQL ([_1]). Попросіть адміністратора системи оновити MySQL, щоб покращити її безпеку та функції.'
"This server is vulnerable to cross site request forgery and cross site scripting attacks because security tokens are disabled.": 'Цей сервер вразливий до міжсайтових підробок запиту й міжсайтових атак сценаріїв через те, що маркери безпеки вимкнуті.'
"This server will write changes to the remote server, but when this server loads zone files, it will not obtain zone data from the remote server.": 'Цей сервер записуватиме зміни на віддалений сервер, але якщо цей сервер завантажує файли зони, він не отримуватиме дані зони з віддаленого сервера.'
