"A certificate’s key size indicates how strongly the certificate encrypts data. Computers need more time to process longer keys, whether the computer is a legitimate user or an attacker. The key should be long enough to deter attackers but short enough not to slow down the website significantly for legitimate users. As computers become faster, longer keys are necessary to keep websites secure. [quant,_1,bit,bits] is currently the recommended key size for general use. Do not use certificates with keys shorter than [quant,_2,bit,bits] because some modern computers can attack them effectively.": 'Розмір ключа сертифіката вказує, наскільки надійно сертифікат шифрує дані. Для обробки довших ключів потрібно більше часу як у разі санкціонованого, так і несанкціонованого доступу. Ключ має бути достатньо довгим, аби відбивати напади зловмисників, але й достатньо коротким, аби не сповільнювати веб-сайт для довірених користувачів. Оскільки швидкодія комп’ютерів зростає, для підтримки захищеності веб-сайтів потрібні довші ключі. Рекомендована довжина ключа для загального використання наразі становить [quant,_1,біт,біт,біт,біт,біт,біт]. Не використовуйте сертифікати з ключами, довжина яких менше [quant,_2,біт,біт,біт,біт,біт,біт], оскільки деякі сучасні комп’ютери здатні ефективно атакувати їх.'
