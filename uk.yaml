"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'Цей торговельний партнер може також установити єдиний сертифікат для своєї [output,url,_1,призначеної спільної IP-адреси].'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'Цей торговельний партнер може також установити єдиний сертифікат для [output,url,_1,призначеної спільної IP-адреси] торговельного партнера.'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'Цей торговельний партнер може створювати хости із захистом SSL для доменів, прикріплених до облікового запису як основні, запарковані, дочірні домени або додаткові домени.'
"This resets email quotas to safe values and restores email aliases and filters.": 'Скидання квот повідомлень електронної пошти до безпечних значень, відновлення псевдонімів і фільтрів електронної пошти.'
"This restores [asis,Horde] configuration and preferences.": 'Відновлює конфігурацію та користувацькі налаштування [asis,Horde].'
"This restores [asis,MariaDB]/[asis,MySQL] databases, users, and grants.": 'Відновлення баз даних, користувачів і грантів [asis,MariaDB]/[asis,MySQL].'
"This restores [asis,PostgreSQL] databases, users, and grants.": 'Відновлення баз даних, користувачів і грантів [asis,PostgreSQL].'
