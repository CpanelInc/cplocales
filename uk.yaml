"This runs before the tarball is extracted.": 'Це здійснюється до вилучення tar-архіву.'
"This runs before the “[_1]” call “[_2]”.": 'Виконується до виклику „[_1]” „[_2]”.'
"This runs post-restoration actions and cleanups.": 'Виконує дії після відновлення та здійснює очищення.'
"This scan may require a long amount of time if it must scan a large amount of data.": 'Це сканування може тривати довше, якщо потрібно просканувати великий обсяг даних.'
"This screen allows you to find and review messages sent from and received by your server. You can see whether each message was delivered successfully. You can also view details about each delivery attempt.": 'На цьому екрані можна шукати та переглядати повідомлення, надіслані й отримані вашим сервером. Для кожного повідомлення можна побачити, чи було воно доставлено успішно. Додатково є можливість переглянути детальну інформацію щодо кожної спроби доставки.'
"This screen allows you to search for and review messages sent from your server.": 'Тут ви можете шукати та переглядати повідомлення, надіслані з вашого сервера.'
"This screen displays a list of users on your server who have relayed or forwarded mail to remote accounts.": 'Цей екран відображає список користувачів на вашому сервері, які пересилали або переспрямовували пошту на віддалені облікові записи.'
"This screen displays a list of users on your server who have relayed, or forwarded, mail to remote accounts.": 'Цей екран відображає список користувачів на вашому сервері, які пересилали або переспрямовували пошту на віддалені облікові записи.'
"This screen presents raw, undecoded DNS zone records. To make changes to these records, you must follow the quoting and escaping conventions described in [output,url,_1,RFC 1035].": 'На екрані представлені необроблені, нерозшифровані записи зони DNS. Щоб змінити ці записи, дотримуйтесь правил цитування та екранування, описаних у [output,url,_1,RFC 1035].'
"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": 'Цей пошук продовжується, доки ви не очистите його. Оскільки в результаті пошуку звіт оновлюється, після натискання кнопки [output,class,Перейти,_1] можуть з’явитися нові дані.'
"This search type may take longer to complete.": 'Цей тип пошуку може зайняти більше часу до завершення.'
"This section allows you to manage the email accounts that are associated with your domain.": 'У цьому розділі можна керувати обліковими записами електронної пошти, пов’язаними з вашим доменом.'
"This section allows you to manage your domains’ email accounts.": 'У цьому розділі можна керувати обліковими записами електронної пошти ваших доменів.'
"This section allows you to manage your domains’ email accounts. At the top of this section, select the domain for which you wish to manage mail from the menu.": 'У цьому розділі можна керувати обліковими записами електронної пошти ваших доменів. У меню вгорі цього розділу виберіть домен, керування поштою якого вас цікавить.'
