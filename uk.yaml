"This IP address “[_1]” is shared with other users. Because your server does not support [output,acronym,SNI,Server Name Indication], you must have a dedicated IP address to install an SSL-secured website.": 'Ця IP-адреса „[_1]” використовується спільно з іншими користувачами. Оскільки ваш сервер не підтримує функцію [output,acronym,SNI,Вказівник імені сервера], вам потрібно мати виділену IP-адресу, щоб інсталювати веб-сайт із захистом SSL.'
