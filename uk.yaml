"If you would like to see this functionality in other WebHost Manager interfaces, [output,url,_1,tell cPanel where you want to see it,target,_blank].": 'Щоб інтегрувати цю функцію в інші інтерфейси диспетчера WebHost, [output,url,_1,укажіть системі cPanel, куди її потрібно додати,target,_blank].'
"If you would prefer a java chat, just the link below in any of your pages:": 'Якщо ви віддаєте перевагу спілкуванню в Java-чаті, просто виберіть посилання нижче на одній із ваших сторінок:'
"If your branding migration failed, please contact our support team so that they can assist you. You can also visit [asis,cPanel]’s Themes and Branding forum to review and discuss branding with other [asis,cPanel] users.": 'У разі невдалої фірмової міграції зверніться по допомогу до нашої служби підтримки. Ви можете також відвідати форум Themes and Branding, що проводиться компанією [asis,cPanel], щоб переглянути та обговорити брендинг з іншими користувачами [asis,cPanel].'
"If your computer asks if you would like to enter the information into the registry, choose “Yes”.": 'Якщо з’являється запит про те, чи потрібно ввести інформацію до реєстру, виберіть „Так”.'
