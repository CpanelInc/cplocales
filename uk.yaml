"This should probably go to the email account you just set up.": 'Можливо, це буде застосовано до облікового запису електронної пошти, який ви щойно зареєстрували.'
"This software allows you to manage your domain’s email accounts, mailing lists, and more. This Getting Started Wizard will introduce you to some of the concepts behind email hosting and allow you to configure some basic settings. At any time, you can use the jump menu to skip ahead to the next section.": 'Це ПЗ дозволяє керувати у вашому домені обліковими записами електронної пошти, списками розсилки тощо. Цей майстер із початку роботи ознайомить вас із деякими принципами хостингу електронної пошти та дозволить налаштувати основні параметри. Ви можете в будь-який час пропустити крок і перейти до наступного розділу за допомогою навігаційного меню.'
"This specifies how many spare authentication processes should be kept running to listen for new connections.": 'Це визначає, скільки запасних процесів автентифікації потрібно підтримувати для прослуховування наявності нових підключень.'
