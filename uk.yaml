"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'Обробники Apache контролюють те, як програмне забезпечення веб-сервера Apache керує певними типами файлів і розширень для вашого сайту. Apache попередньо настроєно на обробку сценаріїв CGI і аналізованих сервером файлів. Apache можна настроїти на аналіз нового типу файлу наявним обробником, вручну додавши нижче відповідний обробник і розширення. Наприклад, щоб сервер обробляв файли з розширенням [output,em,.example] як файли CGI, у розділі [output,em,Обробник] потрібно ввести „cgi-script”, а в розділі [output,em,Розширення] —”.example”.'
