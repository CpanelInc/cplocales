"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] — це поширена система керування реляційними базами даних, що використовується як основа більшості систем cPanel. Цей інтерфейс дає змогу оновлювати сервер [asis,MySQL]/[asis,MariaDB] до новішої версії. Система cPanel автоматично оновлюватиме інстальоване ПЗ [asis,MySQL]/[asis,MariaDB] до допрацьованої версії (третя цифра в рядку версії), оскільки такі оновлення становлять дуже незначний ризик для даних користувачів. Оновлення до головних версій (перші дві цифри в рядку версії) вимагають більшої уваги, оскільки становлять значний ризик втрати даних. Цей інтерфейс містить опис процесу оновлення до останньої головної версії. Щоб зберегти наявну головну версію й здійснити оновлення до останньої допрацьованої, перейдіть в інтерфейс [output,url,_1,Оновити ПЗ сервера].'
