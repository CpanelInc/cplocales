"If you want this reseller’s accounts to have a unique, shared IP address, then change or set the reseller’s [output,url,_1,assigned shared IP address].": 'Якщо ви хочете, щоб облікові записи цього торговельного партнера мали унікальну спільну IP-адресу, змініть або встановіть призначену для торговельного партнера [output,url,_1,спільну IP-адресу].'
