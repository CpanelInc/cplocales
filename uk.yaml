"Special FTP Accounts [output,inline,(Why?),id,special_accounts_help,class,action_link,style,cursor: pointer;font-weight: normal;]": 'Спеціальні облікові записи FTP [output,inline,(Чому?),id,special_accounts_help,class,action_link,style,cursor: pointer;font-weight: normal;]'
"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Спеціальні облікові записи FTP — це облікові записи [output,acronym,FTP,File Transfer Protocol — протокол передавання файлів], пов’язані з окремими частинами вашого облікового запису хостингу. Основний обліковий запис пов’язаний з основним інтерфейсом входу в обліковий запис хостингу, облікові записи з доступом до журналів дають можливість переглядати необроблені журнали з даними про використання, а анонімні облікові записи забезпечують анонімний доступ до файлів. Спеціальні облікові записи FTP мають певні обмеження, тому їх неможливо видалити.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Спеціальні облікові записи FTP виконують функції адміністрування вашого облікового запису хостингу. Їх неможливо видалити. Докладніше: [output,url,_1,documentation,target,_2,id,_3].'
"Specifies the maximum number of authentication processes that may be running at one time.": 'Визначає, скільки процесів автентифікації може бути запущено одночасно.'
"Specifies the maximum number of mail ([output,acronym,IMAP,Internet Message Access Protocol] and [output,acronym,POP3,Post Office Protocol] servers) processes that may be running at one time.": 'Визначає, скільки поштових процесів ([output,acronym,IMAP,Internet Message Access Protocol — протокол доступу до інтернет-повідомлень] і [output,acronym,POP3,Post Office Protocol — протокол поштового офісу]) може бути запущено одночасно.'
"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Визначає, скільки хвилин мине між появою повідомлень [output,acronym,IMAP,Internet Message Access Protocol] IDLE й „OK Still here”. Збільшення цього інтервалу дозволить деяким мобільним клієнтам зекономити заряд акумулятора.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Визначає, скільки підключень [output,acronym,IMAP,Internet Message Access Protocol — протокол доступу до інтернет-повідомлень] може одночасно здійснити один користувач (з однієї IP-адреси).'
"Specifies the number of simultaneous [output,acronym,POP3,Post Office Protocol] connections that a single user (IP address) may make at one time.": 'Визначає, скільки підключень [output,acronym,POP3,Post Office Protocol — протокол поштового офісу] може одночасно здійснити один користувач (з однієї IP-адреси).'
"Specifies whether to use a new login process for each new [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol] connection. Setting this to yes may improve the security of the [asis,Dovecot] authentication processes, but doing so imposes a significant performance penalty on heavily loaded servers.": 'Визначає, чи виконуватиметься новий процес входу для кожного нового підключення [output,acronym,POP3,Post Office Protocol — протокол поштового офісу] або[output,acronym,IMAP,Internet Message Access Protocol — протокол доступу до інтернет-повідомлень]. Якщо вибрати „так”, це може підвищити безпеку процесів автентифікації [asis,Dovecot], але водночас значно знизити продуктивність на серверах із великим навантаженням.'
"Specify a [asis,Project Honey Pot API Key] for use with the [asis,@rbl] operator.": 'Укажіть [asis,Project Honey Pot API Key], який використовуватиметься разом з оператором [asis,@rbl].'
