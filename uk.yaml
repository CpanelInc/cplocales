"If you wish to provide them with a unique shared IP address, please change their assigned shared IP above.": 'Якщо необхідно надати унікальну спільну IP-адресу, змініть призначену спільну IP-адресу вище.'
"If you wish to provide them with a unique shared IP address, you will need to change their [output,url,_1,assigned Shared IP].": 'Якщо ви хочете вказати для них унікальну спільну IP-адресу, потрібно буде змінити [output,url,_1,призначену для них спільну IP-адресу].'
"If you wish to retain this deprecated behavior, set the “[asis,PREBACKUP]” setting to a value of “-1” in the “[asis,/etc/cpbackup.conf]” configuration file. You can execute the following command to perform this task:": 'Щоб зберегти цю нерекомендовану поведінку, установіть для параметра „[asis,PREBACKUP]” значення „-1” у файлі конфігурації „[asis,/etc/cpbackup.conf]”. Це завдання можна виконати за допомогою такої команди:'
