"This account is using more than 90% of its disk quota.": 'Цей обліковий запис використовує понад 90 % своєї квоти на використання дискового простору.'
"This account provides access to your entire web hosting account. Click on “Access Web Disk” to set up the Web Disk on your computer.": 'Цей обліковий запис надає доступ до вашого облікового запису всього веб-хостингу. Щоб настроїти Web Disk на комп’ютері, виберіть пункт „Відкрити Web Disk”.'
"This account used [asis,Microsoft® FrontPage®] on the source server. The local server does not support [asis,FrontPage].": 'Цей обліковий запис використовував [asis,Microsoft® FrontPage®] на вихідному сервері. Локальний сервер не підтримує [asis,FrontPage].'
"This account uses more than 90% of its disk quota.": 'Цей обліковий запис використовує понад 90% доступного йому дискового простору.'
"This action is not utilized by the current [output,acronym,SQL,Structured Query Language] system.": 'Ця дія не використовується поточною системою [output,acronym,SQL,Structured Query Language — мова структурованих запитів].'
"This action will disable [asis,chkservd] and will disable monitoring for any monitored services. Is that what you want to do?": 'Ця дія призведе до вимкнення [asis,chkservd] і деактивує відстеження будь-яких контрольованих служб. Продовжити?'
"This action will enable [asis,chkservd]. Is that what you want to do?": 'Ця дія призведе до ввімкнення [asis,chkservd]. Продовжити?'
