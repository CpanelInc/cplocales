"This runs after an account is modified.": 'Виконується після змінення облікового запису.'
"This runs after an account is removed.": 'Це виконується після видалення облікового запису.'
"This runs after an account’s shell is changed.": 'Виконується після зміни командної оболонки облікового запису.'
