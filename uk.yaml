"If you wish to see an example of the output from a specific function call that uses test data, read the [output,em,Example] section for that function call in our API documentation.": 'Щоб переглянути приклад результатів виклику певної функції, що використовує тестові дані, див. розділ [output,em,Приклад] в описі виклику відповідної функції в документації для нашого інтерфейсу API.'
