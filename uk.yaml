"[asis,HTMLArea] requires [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 ([asis,Windows] only), or [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3-Beta on any platform. Any browser based on [output,url,http://mozilla.org/newlayout,Gecko] will also work, provided that Gecko version is at least the one included in [asis,Mozilla-1.3-Beta] (for example, [output,url,http://galeon.sf.net,Galeon-1.2.8]). However, it is backwards compatible with other browsers. They will get a regular textarea field instead of a [asis,WYSIWYG] editor.": 'Для роботи [asis,HTMLArea] потрібен [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 (лише [asis,Windows]) або [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3 (бета-версія) на будь-якій платформі. Також працюватиме будь-який браузер на базі [output,url,http://mozilla.org/newlayout,Gecko], за умови, що версія Gecko принаймні відповідає тій, що використовується в [asis,Mozilla-1.3-Beta] (наприклад, [output,url,http://galeon.sf.net,Galeon-1.2.8]). Крім того, забезпечується зворотна сумісність з іншими браузерами. У них відображатиметься звичайна текстова область замість редактора [asis,WYSIWYG].'
