"SSH allows secure file transfer and remote logins over the internet. Your connection via SSH is encrypted allowing the secure connection. In this section you can manage your SSH keys to allow automation when logging in via SSH. Using public key authentication is an alternative to password authentication. Since the private key must be held to authenticate, it is virtually impossible to brute force. You can import existing keys, generate new keys, as well as [output,url,_1,manage]/delete keys.": 'Протокол SSH забезпечує передавання файлів і віддалених імен для входу через Інтернет. З’єднання через SSH є зашифрованим, а отже, безпечним. У цьому розділі ви можете керувати своїми ключами SSH, щоб забезпечити автоматичну обробку під час входу в систему через SSH. Використання автентифікації з відкритим ключем є альтернативою автентифікації пароля. Оскільки приватний ключ має використовуватися для перевірки автентичності, підбір пароля є практично неможливим. Ви можете імпортувати наявні ключі, створювати нові, [output,url,_1,керувати] ними або видаляти їх.'
