"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": '[asis,mod_userdir] служби Apache дозволяє користувачам переглядати їхні сайти, ввівши тильду (~) та ім’я користувача як URI на певному хості. Наприклад, [output,strong,http://test.cpanel.net/~fred/] викличе домен користувача fred. Недоліком цієї функції є те, що смуги пропускання, які використовує сайт, переносяться також на домен, що відкривається (у цьому прикладі — test.cpanel.net). Цьому можна запобігти за допомогою захисту [asis,mod_userdir]. Однак ви можете вимкнути його на окремих віртуальних хостах (на спільних хостах із захистом SSL).'
