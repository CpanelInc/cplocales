"An SSL certificate can secure one or more domains; to create an [output,acronym,SSL,Secure Socket Layer] host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. [output,acronym,SSL,Secure Socket Layer] certificates for production use usually also require a [output,acronym,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required [output,acronym,CA,Certificate Authority] bundle, you will need to paste it here.": 'Сертифікат SSL може захищати один або кілька доменів. Щоб створити для домену хост із захистом [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів], ви повинні мати сертифікат, який захищає цей домен. У кожного сертифіката SSL є файл відповідного ключа, який має бути в наявності, щоб інсталювати сертифікат. Для сертифікатів [output,acronym,SSL,Secure Socket Layer — рівень захищених сокетів], призначених для використання в комерційних цілях, зазвичай додатково потрібен пакет [output,acronym,ЦС,Центр сертифікації], який ця сторінка намагатиметься отримати з сервера в автоматичному режимі. Якщо сервер не знайде необхідний пакет [output,acronym,ЦС,Центр сертифікації], вам потрібно буде вставити його тут.'
