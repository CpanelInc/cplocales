"Configure [asis,Apache] to use a single log target for all virtual host access and bandwidth logs. The combined logs will be piped to a helper application where they can be split based upon domain. This option will reduce the number of log files [asis,Apache] manages, which will free system resources. Piped logging is recommended for systems with a large number of domains. By default this feature is disabled, and [asis,Apache] will create distinct log files for each virtual host entry.": 'Налаштуйте [asis,Apache] так, щоб усі журнали пропускної здатності та журнали доступу до віртуальних хостів збиралися в одному місці. Комбіновані журнали передаватимуться в допоміжну програму, у якій їх можна розділити за доменами. Ця опція дозволить зменшити кількість файлів журналу, якими керує сервер [asis,Apache], і вивільнити системні ресурси. Таке розподілене журналювання рекомендовано для систем із великою кількістю доменів. За замовчуванням цю функцію вимкнено, тож сервер [asis,Apache] створює окремі файли журналів для кожного запису віртуального хосту.'
