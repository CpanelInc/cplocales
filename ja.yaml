"This section allows you to manage your domains’ email accounts.": 'このセクションでは、ドメインの電子メール アカウントを管理できます。'
"This section allows you to manage your domains’ email accounts. At the top of this section, select the domain for which you wish to manage mail from the menu.": 'このセクションでは、ドメインの電子メール アカウントを管理できます。 このセクションの最上部にあるメニューから、メールを管理するドメインを選択します。'
"This server currently uses a development license. If you are using this server in a production environment, please notify [output,url,_1,cs@cpanel.net] immediately.": '現在、このサーバーは、開発ライセンスを使用しています。 このサーバーを実稼働環境で使用している場合は、速やかに [output,url,_1,cs@cpanel.net] までご連絡ください。'
"This server currently uses a version of [asis,MySQL] ([_1]) that is unsupported and will not function in future versions of [asis,cPanel amp() WHM]. Update [asis,MySQL] to ensure that you receive the latest features and security fixes.": '現在、[asis,cPanel amp() WHM] の今後のバージョンではサポートされず、機能しない [asis,MySQL] のバージョンがこのサーバーで使用されています ([_1])。 [asis,MySQL] を更新し、最新の機能とセキュリティ修正プログラムを入手してください。'
"This server does control any databases.": 'このサーバーでは、管理していないデータベースがあります。'
"This server does not control a MySQL database named “[_1]”.": '“[_1]” という名前の MySQL データベースは、このサーバーが管理しているデータベースではありません。'
"This server does not control a MySQL user named “[_1]”.": '“[_1]” という名前の MySQL ユーザーは、このサーバーが管理しているユーザーではありません。'
"This server does not control a PostgreSQL database named “[_1]”.": '“[_1]” という名前の PostgreSQL データベースは、このサーバーが管理しているデータベースではありません。'
"This server does not control a PostgreSQL user named “[_1]”.": '“[_1]” という名前の PostgreSQL ユーザーは、このサーバーが管理しているユーザーではありません。'
"This server does not control a database named “[_1]”.": '“[_1]” という名前のデータベースは、このサーバーが管理しているデータベースではありません。'
