"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": '証明書署名要求を生成するときに、生成される自己署名証明書、秘密キー、および証明書署名要求のコピーを受け取ることができます。 メール サービス プロバイダーによっては、安全でないチャネルを介してメールが送信される場合があります。 ご使用のメール サービス プロバイダーが SSL または TLS を介した安全なメールをサポートしていない場合は、秘密キーを送信することはお勧めしません。'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'ホットリンク保護が有効になっていると、他の Web サイトから Web サイト上の指定したファイルの種類に直接リンクできなくなります。'
