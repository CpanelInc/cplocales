"You can download your key in the [asis,PuTTY] [output,acronym,PPK,Public Private Key] format from the [output,em,View or Download] section.": '［[output,em,表示またはダウンロード]］セクションから、[asis,PuTTY] の [output,acronym,PPK,公開/秘密キー] 形式でキーをダウンロードできます。'
