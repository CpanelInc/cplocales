"This IPv6 address range does not have any IPv6 addresses available. All IPv6 addresses in this range have been assigned to users.": 'この IPv6 アドレス範囲には、利用可能な IPv6 アドレスがありません。 この範囲にある IPv6 アドレスは、すべてユーザーに割り当てられています。'
