"This account used [asis,Microsoft® FrontPage®] on the source server. The local server does not support [asis,FrontPage].": 'このアカウントでは、ソース サーバー上の [asis,Microsoft® FrontPage®] が使用されていました。 ローカル サーバーでは、[asis,FrontPage] がサポートされていません。'
