"You can have cron send an email everytime it runs a command. If you do not want an email to be sent for an individual cron job you can redirect the command’s output to /dev/null like this:": 'cron でコマンドが実行されるたびに電子メールを送信するよう設定できます。 個々の cron ジョブに対して電子メールを送信しないようにするには、次のようにコマンドの出力を /dev/null にリダイレクトします:'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters (@, #, $, %, etc).": '大文字、数字、記号 (「@」、「#」、「$」、「%」など) を加えることで、パスワードの強度を高めることができます。'
