"This certificate is different from the one already installed on this IP address. Your server does not support more than one certificate per IP address.": 'この証明書は、この IP アドレスに既にインストールされている証明書と異なります。 ご使用のサーバーでは、1 つの IP アドレスに対して複数の証明書を使用することはできません。'
"This certificate is expired.": 'この証明書は、期限切れになっています。'
"This certificate may be vulnerable to attack because of its key length ([quant,_1,bit,bits]).": 'キーの長さ ([quant,_1,ビット,ビット,ビット,ビット,ビット,ビット]) のため、証明書は攻撃に対して脆弱である可能性があります。'
"This certificate uses the following key:": 'この証明書では、次のキーが使用されています:'
