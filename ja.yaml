"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'プログラムにパイプする場合、ホーム ディレクトリに対して相対的なパスを入力する必要があります。 スクリプトに Perl または PHP などのインタープリターが必要である場合、/usr/bin/perl または /usr/bin/php の部分を省略する必要があります。 スクリプトが実行可能で、スクリプトの始めに適切な[output,url,_1,target,_2,hashbang,id,_3]が追加されていることを確認してください。 hashbang の追加方法がわからない場合は、スクリプト ファイルに正しい拡張子で名前が付けられていることを確認してください。hashbang を自動的に追加するよう求めるメッセージが表示されます。'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'メッセージが表示されたら、ご使用のユーザー名およびパスワードを入力してください。 今後、ユーザー名およびパスワードを尋ねられないようにする場合は、［[output,class,パスワードを記憶する,code]］を選択することができます。 ［[output,class,OK,code]］をクリックします。'
"When someone views a directory in your public_html area, they will see the index page for that directory. When creating your index page, you should use one of the following names (the first one found will be shown if the visitor doesn’t specify a page in the URL):": '他のユーザーが public_html エリアのディレクトリを表示する場合、そのディレクトリのインデックス ページが表示されます。 インデックス ページの作成時に、次のいずれかの名前を使用する必要があります (訪問者が URL でページを指定していない場合、最初に検出されたページが表示されます):'
"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'メーリング リストをアーカイブする場合、リストにあるリモート ユーザーに送信されたメッセージのみがアーカイブに保持されます。'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": '自己署名証明書および [output,acronym,CSR,証明書署名要求] が生成されるときに、証明書および CSR に対して新しい秘密キーも生成されます。 証明書を保護するには、このキーを知られないようにする必要があります。 秘密キーを安全でない方法で送信しないでください。'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'このオプションを有効にすると、以下で構成した有効期限に基づいて、ごみ箱のメッセージと削除したメッセージ フォルダーが削除されます。'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": '訪問者が [asis,public_html] ディレクトリのサブディレクトリにアクセスする場合、そのサブディレクトリのインデックス ページが表示されます。'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": '“[_1]” などのデスクトップ電子メール アプリケーションを使用して電子メール アカウントにアクセスする場合は、電子メール アプリケーションに特定の電子メール アカウント情報を入力する必要があります。'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": '“[_1]” などのデスクトップ電子メール アプリケーションを使用して電子メール アカウントにアクセスする場合は、電子メール アプリケーションに特定の電子メール アカウント情報を入力する必要があります。 以下の自動構成オプションを使用することで、電子メール アプリケーションを自動的に構成できる場合があります。 それらの利用可能なオプションとご使用のアプリケーションとの間に互換性がない場合は、[output,strong,手動設定]情報を使用する必要があります。'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": '“[_1]” などのデスクトップ電子メール アプリケーションを使用して電子メール アーカイブにアクセスする場合は、電子メール アプリケーションに特定の電子メール アカウント情報を入力する必要があります。 以下の自動構成オプションを使用することで、電子メール アプリケーションを自動的に構成できる場合があります。 それらの利用可能なオプションとご使用のアプリケーションとの間に互換性がない場合は、[output,strong,手動設定]情報を使用する必要があります。 IMAP のみを使用する場合は、メール アーカイブに対して読み取り専用アクセスが許可されます。'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": '“[_1]” などのデスクトップ電子メール アプリケーションを使用して電子メール アーカイブにアクセスする場合は、電子メール アプリケーションに特定の電子メール アカウント情報を入力する必要があります。'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": '以下の DNS パス図は、サーバーを追加してサーバーを同期すると更新されます。 図の幅をできるだけ小さくしてみてください。'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'IPv6 アドレスをユーザーに割り当てた場合は、追加した範囲を選択します。'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'リモート サーバーにログインしようとすると、[output,acronym,SSH,Secure シェル] によって公開キーと秘密キーが比較されます。 それらが一致した場合に、[asis,SSH] はログインを許可します。'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'ユーザー名を変更する場合は、アカウント パスワードを変更し、ダイジェスト認証を再度有効にする必要があります。'
"When you choose a new password, make certain that it is not related to your previous passwords.": '新しいパスワードを選択する場合、以前のパスワードに関連していないことを確認してください。'
"When you configure [asis,FileZilla], you will download an XML file and import it to your FileZilla client.": '[asis,FileZilla] を構成する場合は、XML ファイルをダウンロードし、FileZilla クライアントにインポートします。'
"When you configure an autoresponder, use the following tags to format the response message:": '自動返信メールを構成する場合、次のタグを使用して返信用メッセージの形式を設定します:'
"When you connect to the [asis,MySQL] server, you [output,em,must] specify this host.": '[asis,MySQL] サーバーに接続する場合、このホストを指定する[output,em,必要があります]。'
"When you create a Web Disk inside a public directory, such as the [output,strong,public_html] directory, the files that you upload to that directory are publicly accessible. If you wish to keep your files private, use a private directory or password protect the directory.": 'Web Disk を [output,strong,public_html] ディレクトリなどのパブリック ディレクトリ内に作成すると、そのディレクトリにアップロードされたファイルは一般に公開されます。 ファイルを公開しない場合は、プライベート ディレクトリを使用するか、ディレクトリをパスワードで保護する必要があります。'
"When you create a ticket with [asis,cPanel] support using the [output,url,_1,cPanel Customer Portal,target,_2], we generate a unique SSH key related to this ticket and server. This key allows support to access your server. You may use this page to install the SSH key provided by [asis,cPanel] or to remove a key previously installed.": '[output,url,_1,cPanel Customer Portal,target,_2] を使用して [asis,cPanel] サポート対応のチケットを作成する場合、このチケットとサーバーに関連する一意の SSH キーを生成します。 このキーにより、サポートがサーバーにアクセスできるようになります。 このページは、[asis,cPanel] から提供された SSH のインストールに、または以前インストールされたキーの削除に使用できます。'
"When you create your index page, use one of the following names.": 'インデックス ページを作成する場合、次のいずれかの名前を使用してください。'
"When you edit the verify message, you [output,strong,must] leave [asis,verify#%msgid%] in the subject line exactly as it appears. If you change [asis,verify#%msgid%] in the subject line, [asis,BoxTrapper] will not function correctly.": '検証メッセージを編集する場合は、件名の行の [asis,verify#%msgid%] はそのままにしておく[output,strong,必要があります]。 件名の行の [asis,verify#%msgid%] を変更すると、[asis,BoxTrapper] が適切に機能しなくなります。'
"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": '新しいリモート アクセス キーを生成すると、既存のリモート アクセス キーが無効になります。 新しいキーを生成すると、既存のキーを使用しているシステムは接続できなくなります。'
"When you pipe to a program, enter a path relative to your home directory.": 'プログラムにパイプする場合、ホーム ディレクトリに対して相対的なパスを入力してください。'
"When you pipe to a program, enter a path that is relative to your home directory. If the script requires an interpreter such as Perl or [asis,PHP], remove the /usr/bin/perl or /usr/bin/php portion of the path. Be sure that you add the appropriate hashbang at the top of the script. [output,strong,Note:] If you do not know how to add a hashbang, save your script file with the correct extension, and your program will automatically add the hashbang.": 'プログラムにパイプする場合、ホーム ディレクトリに対して相対的なパスを入力してください。 スクリプトに Perl または [asis,PHP] などのインタープリターが必要である場合、パスの /usr/bin/perl または /usr/bin/php の部分を削除します。 スクリプトの始めに適切な hashbang が追加されていることを確認してください。 [output,strong,注記: ] hashbang の追加方法がわからない場合は、スクリプト ファイルを正しい拡張子で保存してください。プログラムによって hashbang が自動的に追加されます。'
