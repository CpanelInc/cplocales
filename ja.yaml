"This is the [output,strong,recommended] version for your operating system.": 'これはご使用のオペレーティング システムに[output,strong,推奨されている]バージョンです。'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'これは、cPanel でプラグイン用に使用されるアイコンです。 (このフォームではイメージのサイズは [numf,_1] ✕ [numf,_2] ピクセルに変更されます。)'
"This is useful if you need to limit access to a certain part of your site.": 'これはサイトの特定の部分へのアクセスを制限する必要がある場合に便利です。'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'これは別のサービス ([asis,mac.com] や [asis,comcast.com] など) を使用してメールを送信する場合に便利です。'
"This is your account’s new password:": 'これはアカウントの新しいパスワードです:'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'このキーには [numf,_1] ビットの暗号化が使用されています。この暗号化は脆弱なため、十分な安全性を確保できません。 証明書または [output,acronym,CSR,証明書署名要求] を生成するには、[numf,_2] ビット以上の暗号化が使用されたキーを使用する必要があります。'
"This list is [output,strong,private].": 'このリストは、[output,strong,プライベート]です。'
"This list is [output,strong,public].": 'このリストは、[output,strong,パブリック]です。'
