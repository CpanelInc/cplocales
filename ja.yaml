"This build expires on “[output,strong,_1]”[comment,ideally we’d used ~[datetime,_1,date_format_medium~] for proper localization (also we could drop the bare-variable-necessitated quotes)].": 'このビルドは、“[output,strong,_1]”[comment,ideally we’d used ~[datetime,_1,date_format_medium~] for proper localization (also we could drop the bare-variable-necessitated quotes)] に期限が切れます。'
"This can only be selected when [output,class,Delivery Type,code] is [output,class,All,code].": '［[output,class,配信の種類,code]］が［[output,class,すべて,code]］に設定されている場合にのみ選択できます。'
