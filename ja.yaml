"You can install [asis,Gems] directly from the [asis,RubyForge] repository.": '[asis,Gems] は [asis,RubyForge] リポジトリから直接インストールできます。'
"You can install [asis,PEAR] packages directly from the [asis,PHP Extensions and Applications Repository (PEAR)].": '[asis,PEAR] パッケージは [asis,PHP Extensions and Applications Repository (PEAR)] から直接インストールできます。'
"You can install [asis,PEAR] packages directly from the [output,acronym,PEAR,PHP Extensions and Applications Repository].": '[asis,PEAR] パッケージは、[output,acronym,PEAR,PHP Extensions and Applications Repository] から直接インストールできます。'
"You can install [asis,PECL] extensions directly from the [asis,PECL] repository.": '[asis,PECL] 拡張は [asis,PECL] リポジトリから直接インストールできます。'
"You can install modules directly from the [asis,CPAN] repository.": 'モジュールは [asis,CPAN] リポジトリから直接インストールできます。'
"You can learn more about using this feature [output,url,_1,html,here,plain,at,_type,offsite].": 'この機能の使用方法について詳しくは、[output,url,_1,html,ここ,plain,次,_type,offsite]をご覧ください。'
"You can learn more about “[_1]” on the “[_1]” [output,url,_2,website,target,_blank].": '“[_1]” の詳細については、“[_1]” [output,url,_2,Web サイト,target,_blank]をご覧ください。'
"You can learn more about “[_1]” on their [output,url,_2,website,target,_blank].": '“[_1]” の詳細については、各社 [output,url,_2,Web サイト,target,_blank]をご覧ください。'
"You can log into via FTP by entering “[_1]” as your FTP host and the username and password of the account you wish to log into.": 'FTP ホストとして「[_1]」と入力し、ログインするアカウントのユーザー名およびパスワードを入力することで、FTP を介してログインすることができます。'
"You can manage all of your saved certificates on the [output,url,_1,“Certificates” page].": '［[output,url,_1,証明書]］ページでは、保存されたすべての証明書を管理できます。'
"You can now use it to [output,acronym,SSH,Secure Shell] into your hosting account.": 'これを使用して、ホスティング アカウントに [output,acronym,SSH,Secure シェル] でログインできるようになりました。'
"You can only decrypt them with the [output,em,private key], which the intended recipient of the message retains.": 'これはメッセージの送信相手が保持している[output,em,秘密キー]のみを使用して解読できます。'
"You can only disinfect mailboxes.": 'メールボックスのみをウイルス除去できます。'
"You can only enter valid domains.": '有効なドメインのみを入力できます。'
"You can only install this IP address’s active certificate onto another website with at least one domain that the certificate supports, or update the certificate for your currently installed SSL websites.": 'この IP アドレスのアクティブな証明書を別の Web サイト (ただし、この証明書がサポートしているドメインを少なくとも 1 つ持つ) にインストールするか、現在インストールされている SSL Web サイトの証明書を更新することができます。'
"You can quickly access help by clicking on the “Help” button on any page.": '任意のページで［ヘルプ］ボタンをクリックすることで、ヘルプに迅速にアクセスできます。'
"You can rename or delete your boxes and reorder or edit your icons.": 'ボックスの名前の変更または削除を行ったり、アイコンの並べ替えまたは編集を行ったりできます。'
"You can reopen Web Disk from [output,em,Network Places] in [asis,Windows® Explorer].": 'Web Disk は、[asis,Windows® Explorer]の［[output,em,ネットワーク プレース]］から再度開くことができます。'
"You can restart MySQL using the Main » Restart Services » SQL Server feature.": '［メイン］»［サービスの再開］»［SQL サーバー］機能を使用すると、MySQL を再開できます。'
"You can restore the following items:": '次のアイテムを復元できます:'
