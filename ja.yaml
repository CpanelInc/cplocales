"This password reset request originated from “[_1]”.": 'このパスワードのリセット要求は “[_1]” が行いました。'
"This private key is in use by the following resources:": 'この秘密キーは次のリソースが使用中です:'
"This protects your inbox from spam.": 'これにより受信トレイが迷惑メールから保護されます。'
"This query produced a result set that exceeds the reportable limit.": 'クエリ結果が報告できる量を超えています。'
"This release was compiled on [datetime,_1,datetime_format_long].": 'このリリースは [datetime,_1,datetime_format_long] にコンパイルされました。'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'このリセラーは、自分の[output,url,_1,割り当て共有 IP アドレス]に単一の証明書をインストールすることもできます。'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'このリセラーは、自分の[output,url,_1,割り当て共有 IP アドレス]に単一の証明書をインストールすることもできます。'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'このリセラーは、プライマリ ドメイン、パークされたドメイン、サブドメイン、またはアドオン ドメインとしてリセラーが所有するアカウントに関連付けたドメインに対して SSL ホストを作成できます。'
