"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI を使用すると、単一の IP アドレスで複数の Web サイトをホストすることができます。これにより、専用 IP アドレスを持つユーザーだけでなく、すべてのユーザーが SSL Web サイトを作成できるようになります。 また、ユーザーが複数の SSL Web サイトを作成できるようにもなります。 最近のほとんどの Web ブラウザーでは SNI がサポートされていますが、特定の古い Web ブラウザーでは SNI がサポートされていません。 これらの古い Web ブラウザーでは、IP アドレスの “プライマリ” SSL Web サイトではない SSL Web サイトにアクセスすると、セキュリティの警告が表示されます。 専用 IP アドレスを持つユーザーのみが IP アドレスの “プライマリ” SSL Web サイトを設定できます。 そのため、ユーザーは非 SSL Web ブラウザー向けの SSL Web サイト用に専用 IP アドレスを引き続き用意する必要があります。'
