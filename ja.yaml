"You can find out more about [asis,HTMLArea] and download the latest version on the [output,url,_1,HTMLArea homepage,target,_blank] and you can talk to other [asis,HTMLArea] users and post any comments or suggestions you have in the [output,url,_2,HTMLArea forum,target,_blank].": '[output,url,_1,HTMLArea ホームページ,target,_blank]で [asis,HTMLArea] の詳細を確認したり、最新バージョンをダウンロードしたりできるほか、[output,url,_2,HTMLArea フォーラム,target,_blank]で他の [asis,HTMLArea] ユーザーとやり取りをしたり、コメントや提案事項を投稿したりできます。'
