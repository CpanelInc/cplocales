"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'これにより、[output,url,_1,File Manager,id,_2]に表示されるデータとここに表示される情報との間で不一致が生じる場合があります。'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'これにより、[output,url,_1,ファイル マネージャー]に表示されるデータと以下の表の情報との間で不一致が生じる場合があります。'
"This message contains HTML.": 'このメッセージには、HTML が含まれています。'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'このメッセージには [output,acronym,HTML,ハイパー テキスト マークアップ言語] が含まれています。'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'このメッセージを送信できませんでした。 メール サーバーが後でもう一度送信を試みます。'
"This message could not be delivered.": 'このメッセージを送信できませんでした。'
"This message was discarded by an email filter or spam detection software.": 'このメッセージは、電子メール フィルターまたは迷惑メール検出ソフトウェアによって破棄されました。'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'SMTP 使用時には、このメッセージは、RBL、フィルター、またはその他の構成で拒否されます。'
"This message was saved into an email archive.": 'このメッセージは、電子メール アーカイブに保存されました。'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'これは [output,acronym,IPv6,インターネット プロトコル バージョン 6] アドレスである必要があります。'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'この操作ではオペレーティング システムの[output,asis,root][comment,unix super user]パスワードを変更できます。'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'このオプションを選択すると、プラグインと同じ名前で新しい機能が追加されます。 WHM 機能マネージャーを使用して、プラグインのアクセスを制御できます。'
"This option allows only one backup. This option will only save changed information.": 'このオプションでは 1 つのバックアップのみが許可されます。 このオプションは変更された情報のみを保存します。'
"This option allows root users to assign a specific backup system to each user.": 'このオプションでは、ルート ユーザーが特定のバックアップ システムを各ユーザーに割り当てることができます。'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'このオプションでは、サーバーをバックアップ メール エクスチェンジャーとして構成できます。 優先順位の低いメール エクスチェンジャーが利用可能になるまで、サーバーで電子メールが保持されます。'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'このオプションでは、常に電子メールを受信するようにサーバーを構成できます。 サーバーが受信するメールがローカル配信されるようになります。'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'このオプションでは、電子メールをローカルで受信せずに、優先順位の最も低い [output,acronym,MX,メール エクスチェンジャー] レコードに電子メールを送信するようにサーバーを構成できます。'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'このオプションでは、[asis,BoxTrapper] を有効にしたアカウントにメッセージを送信した際に電子メール送信者が受け取る応答をカスタマイズできます。'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'このオプションでは、[asis,Dovecot] で [output,acronym,IPv6,インターネット プロトコル バージョン 6] アドレス要求をリッスンできるように設定できます。'
"This option allows you to enable or disable backups for suspended accounts.": 'このオプションでは、一時停止されているアカウントのバックアップを有効または無効にすることができます。'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'このオプションでは、[asis,BoxTrapper] 認証電子メールを別の電子メール アドレスに転送できます。'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'このオプションでは、指定したアカウントから送信された電子メール メッセージを許可、拒否、および無視できます。'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'このオプションでは、[asis,Courier] で [output,acronym,IPv6,インターネット プロトコル バージョン 6] アドレス要求をリッスンする際に使用するプロトコルを選択できます。'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'このオプションでは、[asis,BoxTrapper] を使用して電子メール アドレスを設定し、ログおよびキュー メッセージを保持する期間を指定できます。'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'このオプションでは、確認が必要なすべての [asis,BoxTrapper] 電子メールを表示できます。'
"This option allows you to view the CSR and edit the CSR’s description.": 'このオプションでは、CSR を表示し、CSR の説明を編集することができます。'
"This option allows you to view the certificate and edit the certificate’s description.": 'このオプションでは、証明書を表示し、証明書の説明を編集することができます。'
"This option allows you to view the key and edit the key’s description.": 'このオプションでは、キーを表示し、キーの説明を編集することができます。'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'このオプションを選択すると、“[_1]” は、利用可能なすべての IP アドレスを所有しているアカウントの専用 IP アドレスとして使用できます。'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'このオプションでは、最後に保存された既定値を使用して [asis,Apache] および [asis,PHP] が自動的に再構築されます。 また、[asis,Ruby Gems] が自動的に更新されて [asis,Apache] および [asis,PHP] が再構築されます。'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'このオプションでは、[asis,Ruby Gems] は自動的に更新されますが、選択しない限り、[asis,Apache] および [asis,PHP] は再構築されません。'
"This option does not allow users to include Additional Destinations.": 'このオプションを選択すると、ユーザーは追加の保存先を含めることができません。'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'このオプションでは、/etc/hosts.allow ファイルおよび /etc/hosts.deny ファイルを使用して構成できる TCP Wrapper を使用するように ProFTPD に強制できます。 ただし、クライアントでホスト名が不適切に構成されている場合、このオプションによってクライアントが接続できなくなることもあります。'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'このオプションは、ツイーク設定で管理されています。ツイーク設定で有効または無効にしてください。'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'このオプションは、アカウントの復元には必要ありませんが、サーバーの復元に必要です。 このオプションを有効にすることを強くお勧めします。'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'このオプションを選択すると、Apache サーバーにクエリを実行して送信者を特定する方法より速い配信プロセスを使用できます。'
"This option requires a separate drive/Network File System (NFS) mount.": 'このオプションを選択すると、別のドライブまたは NFS (Network File System) マウントが必要になります。'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'このオプションを選択すると、“[_1]” は、以下でチェックを付けた IP アドレスのいずれかしか、所有しているアカウントの専用 IP アドレスとして使用することができなくなります。'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'このオプションは、すべてのユーザー情報を保存し、より迅速に圧縮できますが、より多くのディスク領域を消費します。'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'このオプションは、すべてのユーザー情報を保存し、使用するディスク領域も少なくなりますが、完了までに時間がかかります。'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'このオプションでは、アップグレード プロセスを順を追って実施できます。 このプロセスには、[asis,Ruby Gems] の更新、[asis,MySQL] の更新、[asis,Apache] と [asis,PHP] の再構築などが含まれています。'
"This option will enable or disable backup activity.": 'このオプションでは、バックアップ アクティビティを有効または無効にすることができます。'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'このオプションを選択すると、バックアップが別の保存先に転送された後も、既定のローカル バックアップ ディレクトリにバックアップが保管されます。'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'このオプションでは、ソース サーバーのパフォーマンスに対する影響を低減できますが、アカウントの転送にかかる時間が増大します。'
"This option will set the MySQL password to be the same as the new password.": 'このオプションを選択すると、MySQL パスワードが新しいパスワードと同じになります。'
"This option will set your MySQL password to be the same as your new password.": 'このオプションを選択すると、MySQL パスワードが新しいパスワードと同じになります。'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'このオプションを選択すると、MySQL パスワードが新しいパスワードと同じになります。 “[_1]” を自分のホーム ディレクトリに設定しており、“[_1]” でパスワードを使用し続けることを希望している場合、このオプションのチェックを外す必要があります。'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'このオプションでは、[asis,MySQL] パスワードが新しいパスワードと同じになるよう設定されます。'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'このページでは、新しいバックアップ システムまたは従来のバックアップ システムのどちらからでもユーザーを有効または無効にすることができます。'
"This page allows you to select the backup options for individual users.": 'このページでは、個々のユーザーのバックアップ オプションを選択できます。'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'このパスワードの強度は、[numf,_1] です。 [numf,_2] 以上の強度が必要です。'
