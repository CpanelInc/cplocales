"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME の種類は、特定の拡張子の処理方法をブラウザーに指示します。 たとえば、ほとんどのサーバーでは、text/html という MIME の種類は .htm、.html、および .shtml 拡張子と同値です。この MIME の種類は、ブラウザーに対してこれらの拡張子が付けられたファイルをすべて HTML ファイルとして解釈するように指示します。 サイトに合わせて MIME の種類を変更したり、新しい MIME の種類を追加したりできます (ただし、システムによって定義されている MIME の種類の値は変更できません)。 MIME の種類は、新しいテクノロジーが現れたときにそれを処理するためによく使用されます。 WAP テクノロジーが最初に登場したとき、その拡張子はどのサーバーにも設定されていませんでした。 しかし、MIME の種類を使用できたため、自分で拡張子を設定し、WAP ページの提供を速やかに開始することができました。'
