"When [output,asis,cPanel] installs an SSL certificate onto one of your domains, it also installs the same certificate onto that domain’s “[_1]” subdomain, and vice-versa. Unless your certificate matches both domains, however, only one of the two domains will show as a secure site in a user’s web browser.": '[output,asis,cPanel] では、ドメインに SSL 証明書をインストールすると、そのドメインの “[_1]” サブドメインにも同じ証明書がインストールされ、その逆の場合も同様です。 ただし、証明書が両方のドメインと一致しない限り、ユーザーの Web ブラウザーには、2 つのドメインのいずれか一方だけが安全なサイトとして表示されます。'
"When a user accesses the protected directory through the web, they will be prompted to enter a username and password. The name that you choose for the protect directory will appear as well.": 'ユーザーが Web を使用し、保護されているディレクトリにアクセスすると、ユーザー名とパスワードを入力するよう求めるメッセージが表示されます。 保護されているディレクトリに対して選択している名前も表示されます。'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password.": 'ユーザーがブラウザーを使用し、保護されているディレクトリにアクセスしようとすると、ユーザー名とパスワードを入力するよう求めるメッセージが表示されます。'
"When archiving mailing lists, only the messages that get sent out to remote users on the list when a message is received are retained in the archive.": 'メーリング リストをアーカイブする場合、メッセージを受信したときにリストにあるリモート ユーザーに送信されたメッセージのみがアーカイブに保持されます。'
"When checked, the system will transfer system backups to the additional destination.": 'チェック時に、システム バックアップが他のバックアップ先に転送されます。'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": '完了したら、証明書、キー、および [output,acronym,CSR,証明書署名要求]を私に電子メールで送信してください。'
