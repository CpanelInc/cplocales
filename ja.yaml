"You can see details of each delivery attempt, including whether a message was delivered successfully.": '各配信試行の詳細 (メッセージが正常に配信されたかどうかなど) を確認できます。'
"You can see whether each message was delivered successfully, and details about each delivery attempt.": '各メッセージが正常に配信されたかどうか、また各配信試行の詳細を確認できます。'
"You can select a default style, no indexes, or two types of indexing.": '既定のスタイル、インデックスなし、または 2 種類のインデックスから選択できます。'
"You can select multiple zones.": 'ゾーンは複数選択できます。'
"You can set a command or script to run at a specific time at a specified interval.": 'コマンドやスクリプトを特定の時間に指定した間隔で実行するように設定できます。'
"You can switch back to the editor tab or window and continue the save operation.": '元のエディター タブまたはウィンドウに切り替え、保存操作を続行することができます。'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": '通常、ここで実施できるように、Frontpage を使用してパスワードで保護されたディレクトリを直接作成することができます。 または、Frontpage Extensions を無効にする一方で、Webdav または FTP を介してサイト デザインの公開に Frontpage を使用することができます。'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": '[asis,Frontpage] を使用してパスワードで保護されたディレクトリを作成することができます。 または、[asis, Frontpage Extensions] を無効にし、[asis,Webdav] または [asis,FTP] を介してサイト デザインの公開に [asis,Frontpage] を使用することができます。'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": '[output,acronym,MIME,Multipurpose Internet Mail Extensions] の種類を使用すると、新しいテクノロジーが利用可能になったときに、これらを処理できます。 たとえば、[output,acronym,WAP,ワイヤレス アプリケーション プロトコル] テクノロジーが利用可能になった時点で、サーバーにはこれらの拡張子は含まれていませんでした。 [output,acronym,MIME,Multipurpose Internet Mail Extensions] の種類を使用することで、自分で拡張子を設定し、[asis,.wap] ページの提供を速やかに開始することができました。'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'WHM の[output,url,_1,リモート API] または DNS クラスタリング機能では、リモート アクセス キー (またはアクセス ハッシュ) を使用して認証を行うことができます。'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": '自己署名証明書または SSL 証明機関から信頼された証明書を使用できます。 いずれかのサイトで自己署名証明書を使用する計画である場合は、以下で自己署名証明書を生成できます。 信頼された証明書を使用する場合は、信頼されたプロバイダーから SSL 証明書を受け取った後、以下で証明書をアップロードまたは指定します。'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": '自己署名証明書または [output,acronym,SSL,Secure Socket Layer] 証明機関から信頼された証明書を使用できます。 いずれかのサイトで自己署名証明書を使用する計画である場合は、以下で自己署名証明書を生成できます。 信頼された証明書を使用する場合は、信頼されたプロバイダーから [output,acronym,SSL,Secure Socket Layer] 証明書を受け取った後、以下で証明書をアップロードまたは指定します。'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": '自動返信メールを使用すると、指定したアカウントに電子メールを送信した送信者に対し、メッセージを自動的に返信できます。'
"You can use email filters to send messages with specific content to different folders.": '電子メール フィルターを使用すると、特定のコンテンツが含まれるメッセージを異なるフォルダーに送信できます。'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": '被害を受けたアカウントを、選択した [asis,URL] にリダイレクトしたり、一時停止したりするのに使用できます。'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'アイコンを並べ替えたり、アイコンを他のボックスに移動させたり、ボックスを削除したりするのに使用できます。'
"You can use mail servers with higher priority values to back up your email or for other purposes.": '電子メールのバックアップや他の目的で、優先順位が高い値が割り当てられたメール サーバーを使用できます。'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": '未加工のアクセス ログは、サイトの問題の診断や悪意のある活動の検出など、さまざまな目的に使用することができます。'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'ブランディング エディターを使用すると、テーマ内のイメージを編集できます。 これを行うには、新しいブランディング スタイルを作成し、それにカスタム イメージを追加するか、またはイメージのアーカイブをアップロードします。'
"You can use the HTML editor to make changes to the template that you selected.": 'HTML エディターを使用すると、選択したテンプレートに変更を加えることができます。'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'HTML エディターを、[output,acronym,CSS,カスケード スタイル シート] エディターおよびカスタム イメージと一緒に使用することで、インターフェイス用のカスタム スキンを作成できます。'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": '[asis,Entropy] Banner Manager を使用すると、各バナーの優先順位の調整、バナーのアップロードと削除、またはバナーのリンク先となる場所の変更を行うことができます。'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": '[output,acronym,DSA,デジタル署名アルゴリズム] または [asis,RSA] 暗号化アルゴリズムを使用すると、キーを暗号化できます。[asis,DSA] はキーの生成と署名を迅速に行うことができるほか、[asis,RSA] はキーの検証を迅速に行うことができます。'
"You can use the auto-configure options below to attempt to automatically configure your email application.": '以下の自動構成オプションを使用することで、電子メール アプリケーションを自動的に構成できる場合があります。'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'ホスティング アカウントについてお問い合わせいただく場合は、以下のフォームを使用してください。 質問、コメント、問題の説明はできる限り詳細に記載してください。'
"You can use the sample entry page at [output,url,_1,_type,offsite].": '[output,url,_1,_type,offsite] では、サンプル エントリ ページを使用できます。'
"You can use this field to explain the purpose of this certificate.": 'このフィールドでは、この証明書の目的を説明できます。'
"You can use this field to provide a description for this private key.": 'このフィールドには、この秘密キーの説明を入力できます。'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'このフィールドには、この [output,acronym,CSR,証明書署名要求] の使用に関するコンテキストを入力できます。'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'このファイルは、アカウントを別のサーバーに移動したり、ファイルのコピーをローカルに保存したりする場合に使用できます。'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'この機能を使用すると、FTP を介してサイトに現在ログインしているユーザーを確認できます。 開いた状態を保持することを希望しないサイトに対する任意の FTP 接続を終了することもできます。 これにより、ユーザーが許可なくファイルにアクセスするのを防ぐことができます。'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'このインターフェイスを使用すると、新しい [asis,SSH] キーの作成、キーのインポート、[output,url,_1,キーの管理]、または [asis,SSH] への自動ログインを許可するためのキーの削除などを行うことができます。'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'このインターフェイスを使用すると、既存またはカスタムのブランディング要素を削除できます。 以前削除した既定の要素を復元することもできます。'
"You can use this interface to download any branding styles that are available in your account.": 'このインターフェイスを使用すると、アカウントで利用可能な任意のブランディング スタイルをダウンロードできます。'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'このインターフェイスを使用すると、マスター サーバーを構成クラスター内の 1 つまたは複数の追加サーバーにリンクできます。 次に、他の WHM インターフェイスからサーバー構成設定を構成クラスターのサーバーにコピーすることができます。 これらの設定に対して加える変更は、このインターフェイスに示されているサーバーにコピーされます。'
