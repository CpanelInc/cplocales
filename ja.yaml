"This action will install a new generated key and self-signed certificate for the “[_1]” service. (The certificate will cover the domain “[_2]”.) If you proceed with this reset, obtain another certificate from a valid Certificate Authority to replace the self-signed certificate as soon as possible.": 'このアクションでは、“[_1]” サービスについて新しく生成されたキーおよび自己署名証明書がインストールされます。 (ドメイン “[_2]” は証明書の対象に含まれません。) このリセットを続行する場合は、適切な証明機関から自己署名証明書の代わりとなる別の証明書をできるだけ早く取得してください。'
"This action will install a newly generated key and self-signed certificate for the “[_1]” service. (The certificate will cover the domain “[_2]”.) If you proceed with this reset, you should obtain another certificate from a valid Certificate Authority to replace the self-signed certificate as soon as possible.": 'このアクションでは、“[_1]” サービスについて新しく生成されたキーおよび自己署名証明書がインストールされます。 (ドメイン “[_2]” は証明書の対象に含まれません。) このリセットを続行する場合は、適切な証明機関から自己署名証明書の代わりとなる別の証明書をできるだけ早く取得してください。'
"This also affects the following dependent domains:": 'これは、次の依存ドメインにも影響を与えます:'
