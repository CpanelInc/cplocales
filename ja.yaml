"This certificate’s key is short enough ([quant,_1,bit,bits]) that an attacker may be able to compromise the certificate.": 'この証明書のキーの長さ ([quant,_1,ビット,ビット,ビット,ビット,ビット,ビット]) は短すぎるため、攻撃者によって証明書が危険にさらされる可能性があります。'
"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack.": 'この証明書のキーは短すぎます ([quant,_1,ビット,ビット,ビット,ビット,ビット,ビット])。 このキーでは、なりすまし攻撃から保護することはできません。'
"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack. Currently, a certificate’s key should be least [quant,_2,bit,bits] long.": 'この証明書のキーは短すぎます ([quant,_1,ビット,ビット,ビット,ビット,ビット,ビット])。 このキーでは、なりすまし攻撃から保護することはできません。 現在、証明書のキーの長さは [quant,_2,ビット,ビット,ビット,ビット,ビット,ビット]以上である必要があります。'
"This code no longer allows the “[_1]” option. Instead, create local restore modules in “[_2]”.": 'このコードでは “[_1]” オプションが使用できなくなりました。 代わりに、“[_2]” でローカル復元モジュールを作成してください。'
"This command should resolve the hostname from the IP address. If you do not have a reverse DNS configured for the IP address, you will need to edit the [asis,/etc/hosts] file on the remote MySQL server and add an entry for your local server that includes the IP address and hostname.": 'このコマンドでは、IP アドレスからホスト名を解決する必要があります。 IP アドレスに対してリバース DNS が構成されていない場合、リモート MySQL サーバーで [asis,/etc/hosts] ファイルを編集し、IP アドレスとホスト名を含む、ローカル サーバーのエントリを追加する必要があります。'
"This control is also adjustable in [output,url,_1,Tweak Settings].": 'このコントロールは[output,url,_1,ツイーク設定]でも調整できます。'
