"This directory contains all of your files.": 'このディレクトリには、すべてのファイルが含まれています。'
"This directory is empty.": 'このディレクトリは空です。'
"This documentation contains valid information, but is outdated in the terms that it does not covers all the features of [asis,HTMLArea]. A new documentation project will be started, based on [asis,LaTeX].": 'このドキュメントには有効な情報が含まれていますが、[asis,HTMLArea] の一部の機能が含まれていないため、古い内容となっています。 新しいドキュメント プロジェクトは [asis,LaTeX] に基づいて開始されます。'
"This does not have to be the domain name, just something that will identify the site.": 'これは、サイトを特定できるものであれば、ドメイン名である必要はありません。'
"This element has already been turned into a time selector.": 'この要素は既にタイム セレクタに変換されています。'
"This ensures that messages are actually coming from the listed sender and allows abusive messages to be tracked more easily.": 'これにより、リストされた送信者から実際にメッセージが送信されていることを確認できるため、不正メッセージを追跡しやすくなります。'
"This feature allows users with root access to assign an IPv6 address to a specific account.": 'この機能を使用すると、ルート アクセスを持つユーザーが IPv6 アドレスを特定のアカウントに割り当てることができるようになります。'
