"When configuring an auto responder, you can use the following tags to insert information into the response email:": '自動返信メールを構成する場合、次のタグを使用して返信用電子メールに情報を挿入できます:'
"When connecting to the mysql server you must specify this host.": 'mysql サーバーに接続する場合、このホストを指定する必要があります。'
"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'Web Disk を [output,strong,public_html] ディレクトリまたはその他のパブリック ディレクトリ内に作成すると、そのディレクトリにアップロードされたファイルは一般に公開されます。 ファイルを公開したくない場合は、パブリック ディレクトリ内に含まれていないディレクトリを使用するか、ディレクトリをパスワードで保護する必要があります。'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": '検証メッセージを編集する場合は、件名の行の “verify#%msgid%” はそのままにしておく必要があります。 件名の行のこの部分を変更すると、BoxTrapper が適切に機能しなくなります。'
