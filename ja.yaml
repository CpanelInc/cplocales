"This screen allows you to find and review messages sent from and received by your server. You can see whether each message was delivered successfully. You can also view details about each delivery attempt.": 'この画面では、サーバーが送受信したメッセージを検索して確認できます。 各メッセージが正常に送信されたか確認できます。 また、各送信処理の詳細を確認できます。'
"This screen allows you to search for and review messages sent from your server.": 'この画面では、サーバーから送信されたメッセージを検索および確認できます。'
"This screen displays a list of users on your server who have relayed or forwarded mail to remote accounts.": 'この画面には、リモート アカウントにメールを中継または転送した、サーバー上のユーザーのリストが表示されます。'
"This screen displays a list of users on your server who have relayed, or forwarded, mail to remote accounts.": 'この画面には、リモート アカウントにメールを中継または転送した、サーバー上のユーザーのリストが表示されます。'
"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": 'この検索は、クリアするまで維持されます。 検索を実行するとレポートが更新されるため、［[output,class,検索,_1]］をクリックすると新しいデータが表示される場合があります。'
"This search type may take longer to complete.": 'この検索の種類は、完了するのに時間がかかります。'
