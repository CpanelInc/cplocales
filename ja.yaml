"This feature allows you to add, edit, and delete an IPv6 address range. An IPv6 address range is a group of several IPv6 addresses and uses the following format:": 'この機能を使用すると、IPv6 アドレス範囲を追加、編集、および削除できます。 IPv6 アドレス範囲は、さまざまな IPv6 アドレスからなる 1 つのグループで、次の形式が使用されます:'
"This feature allows you to block a range of IP addresses access to your site.": 'この機能を使用すると、サイトへのアクセスをブロックする IP アドレス範囲を指定できます。'
"This feature allows you to change the overall look and feel of the interface. You can choose from several preinstalled styles.": 'この機能を使用すると、インターフェイスの表示方法を全体的に変更できます。 プレインストールされているさまざまなスタイルから選択できます。'
