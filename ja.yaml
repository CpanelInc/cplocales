"This certificate has expired.": 'この証明書は、期限切れになっています。'
"This certificate has expired. If you currently host secure content on the domains below, you need to contact your certificate authority to request a new certificate for these domains.": 'この証明書は、期限切れになっています。 現在、以下のドメインに安全なコンテンツをホストしている場合は、証明機関に連絡し、それらのドメインの新しい証明書を依頼する必要があります。'
"This certificate is different from the certificate that is already installed on this IP address. Your server does not support more than one certificate per IP address.": 'この証明書は、この IP アドレスに既にインストールされている証明書と異なります。 ご使用のサーバーでは、1 つの IP アドレスに対して複数の証明書を使用することはできません。'
