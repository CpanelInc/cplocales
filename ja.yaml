"This runs before a [asis,cPanel amp() WHM] update.": 'これは、[asis,cPanel amp() WHM] の更新前に実行されます。'
"This runs before a user’s password is changed.": 'これは、ユーザーのパスワードを変更する前に実行されます。'
"This runs before an account is created.": 'これは、アカウントが作成される前に実行されます。'
"This runs before an account is modified.": 'これは、アカウントが変更される前に実行されます。'
"This runs before an account is removed.": 'これは、アカウントが削除される前に実行されます。'
