"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL es un sistema de administración de bases de datos relacionales de uso común que es uno de los servicios básicos de la mayoría de los sistemas cPanel. Esta interfaz permite actualizar el servidor MySQL a versiones más recientes. cPanel actualizará automáticamente la instalación de MySQL a nuevas versiones de punto (el tercer dígito de la cadena de versión), puesto que estas actualizaciones implican pocos riesgos para los datos de los usuarios. las actualizaciones a nuevas versiones principales (los dos primeros dígitos de la cadena de versión) son más comprometidas, puesto que hay un riesgo sustancial de pérdida de datos. Esta interfaz intenta guiarle a través del proceso de actualización a una nueva versión principal. Si desea conservar su versión principal existente y actualizar a la versión de punto más reciente, visite la interfaz [output,url,_1,Actualizar software del servidor] en su lugar.'
