"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] es un sistema de administración de bases de datos relacionales de uso común que es uno de los servicios básicos de la mayoría de los sistemas [asis,cPanel]. Esta interfaz permite actualizar el servidor [asis,MySQL]/[asis,MariaDB] a una versión más reciente. [asis,cPanel] actualizará automáticamente la instalación de [asis,MySQL]/[asis,MariaDB] a nuevas versiones de punto (el tercer dígito de la cadena de versión) porque estas actualizaciones implican pocos riesgos para los datos de los usuarios. Las actualizaciones a nuevas versiones principales (los dos primeros dígitos de la cadena de versión) son más comprometidas, puesto que hay un riesgo sustancial de pérdida de datos. Esta interfaz intenta guiarle a través del proceso de actualización de la versión principal. Si desea conservar la versión principal existente y actualizar a la versión de punto más reciente, visite la interfaz [output,url,_1,Actualizar software del servidor].'
