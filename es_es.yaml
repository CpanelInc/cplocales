"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": '[asis,mod_userdir] de Apache permite a los usuarios ver sus sitios introduciendo una tilde (~) y su nombre de usuario como URI en un host concreto. Por ejemplo, [output,strong,http://test.cpanel.net/~fred/] mostrará el dominio del usuario fred. La desventaja de esta característica es que el uso de ancho de banda realizado en este sitio se asignará al dominio bajo el que se accede a él (en este caso, test.cpanel.net). La protección de [asis,mod_userdir] impide que esto suceda. No obstante, puede deshabilitarlo en algunos hosts virtuales concretos (normalmente, hosts ssl compartidos).'
