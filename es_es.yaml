"This feature allows you to designate IP addresses from which you can access your account.": 'Esta característica le permite designar direcciones IP desde las que puede acceder a su cuenta.'
"This feature allows you to designate the IP addresses that can access your account.": 'Esta característica le permite designar las direcciones IP que pueden acceder a su cuenta.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Esta característica le permite descargar una copia comprimida de algunas partes del sitio o de su totalidad en el ordenador.'
