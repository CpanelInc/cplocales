"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI permite que una única dirección IP albergue varios sitios web, lo que permite a todos los usuarios crear sitios web SSL, no solo aquellos usuarios que tengan una dirección IP dedicada. SNI también permite que cada usuario cree varios sitios web SSL. La mayoría de los navegadores web modernos admiten SNI; algunos navegadores web más antiguos, sin embargo, no admiten SNI. Estos navegadores web más antiguos mostrarán advertencias de seguridad al acceder a algún sitio web SSL que no sea el sitio web SSL “principal” de su dirección IP. Solo un usuario con una dirección IP dedicada puede configurar el sitio web SSL “principal” de una dirección IP. En consecuencia, un usuario sigue necesitando una dirección IP dedicada para servir un sitio web SSL a navegadores web no SNI.'
