"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Esta característica le permite restaurar partes de cPanel mediante la carga de los archivos comprimidos de copia de seguridad parcial que ha descargado con la característica de copia de seguridad.'
