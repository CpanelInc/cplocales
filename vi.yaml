"You cannot change the password for the user “[output,class,_1,status]”.": 'Bạn không được phép đổi mật khẩu cho người dùng “[output,class,_1,status]”.'
"You cannot change the password for this account.": 'Bạn không được phép đổi mật khẩu cho tài khoản này.'
