"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Loại MIME báo cho trình duyệt cách xử lý đuôi tệp cụ thể. Ví dụ: loại MIME văn bản/html tương đương với đuôi .htm, .html và .shtml trên đa số máy chủ và điều này báo cho trình duyệt diễn dịch mọi tệp có đuôi đó thành tệp HTML. Bạn có thể thay đổi hay thêm loại MIME mới dành riêng cho trang web của bạn (lưu ý là bạn không thể thay đổi giá trị loại MIME do hệ thống quy định). Loại MIME thường dùng để xử lý các công nghệ mới khi công nghệ đó xuất hiện. Khi công nghệ WAP xuất hiện lần đầu tiên, không trang nào thiết lập đuôi tệp này trên máy chủ. Tuy nhiên, với loại MIME, bạn có thể tự mình cài đặt và bắt đầu phục vụ trang WAP ngay lập tức.'
