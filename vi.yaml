"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI cho phép một địa chỉ IP lưu trữ nhiều trang web, theo đó, cho phép mọi người dùng tạo trang web SSL, chứ không dành riêng cho người dùng có địa chỉ IP riêng. SNI còn cho phép từng người dùng tạo nhiều trang web SSL. Hầu hết trình duyệt web hiện đại đều hỗ trợ SNI; tuy nhiên, một số trình duyệt web cũ không hỗ trợ SNI. Những trình duyệt web cũ sẽ hiển thị cảnh báo bảo mật khi người dùng truy cập trang web SSL có địa chỉ IP không phải là trang web SSL “chính”. Chỉ người dùng có địa chỉ IP riêng mới có quyền đặt trang web SSL “chính” của địa chỉ IP. Do đó, người dùng vẫn cần địa chỉ IP riêng để phân phát trang web SSL đến trình duyệt web không phải SNI.'
