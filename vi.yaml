"This is not a valid username.": 'Đây không phải là tên người dùng hợp lệ.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Không khuyên dùng và khuyến cáo vô hiệu hóa mục này trên hệ thống hiện đại để xác thực SMTP thuận lợi.'
"This is the [output,strong,recommended] version for your operating system.": 'Phiên bản [output,strong,khuyên dùng] cho hệ điều hành của bạn.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Đây là biểu tượng mà cPanel sẽ dùng cho chương trình nhúng của bạn. (Mẫu này sẽ đổi kích thước hình ảnh thành [numf,_1] ✕ [numf,_2] pixel).'
"This is useful if you need to limit access to a certain part of your site.": 'Điều này có ích nếu cần giới hạn truy cập đến phần cụ thể của trang web.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Điều này có ích nếu muốn gửi thư qua dịch vụ khác (ví dụ: [asis,mac.com] hoặc [asis,comcast.com]).'
"This is your account’s new password:": 'Đây là mật khẩu mới cho tài khoản:'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Khóa này sử dụng mã hóa [numf,_1] bit, mã hóa này quá yếu để cung cấp đủ độ bảo mật. Bạn phải sử dụng khóa có mã hóa ít nhất là [numf,_2] bit để tạo chứng thực hoặc [output,acronym,CSR,Yêu cầu ký chứng thực].'
"This list is [output,strong,private].": 'Danh sách này là [output,strong,riêng tư].'
"This list is [output,strong,public].": 'Danh sách này là [output,strong,công khai].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Điều này có thể gây ra sai biệt giữa dữ liệu thấy trong [output,url,_1,Bộ Quản Lý Tệp,id,_2,target,filemgr] với thông tin tìm thấy tại đây.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Điều này có thể gây ra sai biệt giữa dữ liệu trong [output,url,_1,File Manager,id,_2] so với thông tin tìm thấy ở đây.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Điều này có thể gây ra sai biệt giữa dữ liệu mà bạn thấy trong [output,url,_1,Trình quản lý tệp] với thông tin mà bạn tìm thấy trong bảng bên dưới.'
"This message contains HTML.": 'Thư này chứa HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Thư này chứa [output,acronym,HTML,Ngôn Ngữ Đánh Dấu Siêu Văn Bản].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Chưa gửi thư này. Máy chủ thư sẽ tìm cách chuyển lại sau.'
"This message could not be delivered.": 'Không chuyển được thư này.'
"This message was discarded by an email filter or spam detection software.": 'Bộ lọc email hay phần mềm phát hiện thư rác đã hủy bỏ thư này.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'RBL hoặc cấu hình khác đã từ chối thư này vào lúc SMTP.'
"This message was saved into an email archive.": 'Thư này đã lưu vào lưu trữ email.'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Đây phải là địa chỉ [output,acronym,IPv6,Giao Thức Internet Phiên Bản 6].'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Thao tác này cho phép bạn thay đổi mật khẩu [output,asis,root][comment,unix super user] cho hệ điều hành.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Tùy chọn này thêm tính năng mới có cùng tên với chương trình nhúng. Sau đó, bạn có thể dùng Bộ Quản Lý Tính Năng WHM để kiểm soát truy cập vào chương trình nhúng.'
"This option allows only one backup. This option will only save changed information.": 'Tùy chọn này cho phép sao lưu một lần duy nhất. Tùy chọn này sẽ chỉ lưu thông tin đã thay đổi.'
"This option allows root users to assign a specific backup system to each user.": 'Tùy chọn này cho phép người dùng quản trị gán hệ thống sao lưu cụ thể cho mỗi người dùng.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Tùy chọn này cho phép lập cấu hình máy chủ làm bộ trao đổi thư sao lưu. Máy chủ sẽ giữ email đến khi bộ trao đổi thư có ưu tiên thấp hơn khả dụng.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Tùy chọn này cho phép lập cấu hình máy chủ là luôn chấp nhận email. Email mà máy chủ nhận sẽ chuyển cục bộ.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Tùy chọn này cho phép lập cấu hình máy chủ là không chấp nhận email cục bộ và gửi email đến bản ghi [output,acronym,MX,Bộ Trao Đổi Thư] có ưu tiên thấp nhất.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Tùy chọn này cho phép tùy chỉnh hồi đáp mà người gửi email nhận được sau khi gửi thư đến tài khoản đã kích hoạt tính năng [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Tùy chọn này cho phép bạn kích hoạt [asis,Dovecot] để nghe đối với yêu cầu Địa Chỉ [output,acronym,IPv6,Giao Thức Internet Phiên Bản 6].'
"This option allows you to enable or disable backups for suspended accounts.": 'Tùy chọn này cho phép kích hoạt hoặc vô hiệu hóa sao lưu cho tài khoản treo.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Tùy chọn này cho phép chuyển tiếp email mà [asis,BoxTrapper] đã ủy quyền đến địa chỉ email khác.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Tùy chọn này cho phép chấp nhận, từ chối và bỏ qua email từ khoản đã chỉ định.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Tùy chọn này cho phép bạn chọn giao thức mà [asis,Courier] sẽ dùng để nghe đối với yêu cầu địa chỉ [output,acronym,IPv6,Giao Thức Internet Phiên Bản 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Tùy chọn này cho phép dùng [asis,BoxTrapper] để cài đặt địa chỉ email và xác định thời gian muốn lưu giữ nhật ký và xếp hàng đợi thư.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Tùy chọn này cho phép xem mọi email [asis,BoxTrapper] yêu cầu xác minh.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Tùy chọn này cho phép xem CSR và sửa mô tả của CSR.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Tùy chọn này cho phép xem chứng chỉ và sửa mô tả của chứng chỉ.'
"This option allows you to view the key and edit the key’s description.": 'Tùy chọn này cho phép xem khóa và sửa mô tả của khóa.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Tùy chọn này cho phép “[_1]” ủy quyền cho bất kỳ địa chỉ IP có sẵn nào cho tài khoản được sở hữu.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Tùy chọn này tự động tạo lại [asis,Apache] và [asis,PHP] với các cài đặt mặc định đã lưu lần cuối. Nó cũng sẽ tự động cập nhật [asis,Ruby Gems] và dựng lại [asis,Apache] lẫn [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Tùy chọn này tự động cập nhật [asis,Ruby Gems], nhưng nó sẽ không tạo lại [asis,Apache] và [asis,PHP] đến khi bạn chọn làm như vậy.'
"This option does not allow users to include Additional Destinations.": 'Tùy chọn này không cho phép người dùng bao gồm Đích Bổ Sung.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Tùy chọn này bắt buộc ProFTPD dùng hàm bao TCP mà bạn có thể lập cấu hình với tệp /etc/hosts.allow và tệp /etc/hosts.deny. Tuy nhiên, tùy chọn này có thể ngăn kết nối của ứng dụng khách nếu ứng dụng có tên máy chủ không lập cấu hình không đúng.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Chỉnh Sửa Cài Đặt quản lý tùy chọn này và nên kích hoạt hoặc vô hiệu hóa tại đó.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Khôi phục tài khoản không cần dùng tùy chọn này nhưng cần dùng để khôi phục máy chủ. Chúng tôi rất khuyến cáo kích hoạt tùy chọn này.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Tùy chọn này cung cấp tiến trình chuyển nhanh hơn là truy vấn đến máy chủ Apache để xác định người gửi.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Tùy chọn này yêu cầu ổ đĩa/cài đặt Hệ Thống Tệp Mạng (NFS) riêng.'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Tùy chọn này hạn chế “[_1]” để chỉ có thể dành riêng một trong các địa chỉ IP được chọn bên dưới cho một tài khoản được sở hữu.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Tùy chọn này lưu mọi thông tin của bạn và chạy nhanh hơn khi nén, nhưng tốn nhiều dung lượng đĩa hơn.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Tùy chọn này lưu mọi thông tin của bạn và dùng ít dung lượng đĩa hơn, nhưng mất nhiều thời gian hơn để hoàn tất.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Tùy chọn này hướng dẫn bạn từng bước trong tiến trình cập nhật. Tiến trình này bao gồm cập nhật [asis,Ruby Gems], cập nhật [asis,MySQL], dựng lại [asis,Apache] và [asis,PHP].'
"This option will enable or disable backup activity.": 'Tùy chọn này sẽ kích hoạt hoặc vô hiệu hóa hoạt động sao lưu.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Tùy chọn này sẽ giữ các bản sao lưu trong thư mục sao lưu cục bộ mặc định, ngay cả sau khi chuyển các bản sao lưu sang đích khác.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Tùy chọn này sẽ giảm tác động đến hoạt động của máy chủ nguồn nhưng làm tăng thời gian truyền tài khoản.'
"This option will set the MySQL password to be the same as the new password.": 'Tùy chọn này sẽ đặt mật khẩu MySQL giống với mật khẩu mới.'
"This option will set your MySQL password to be the same as your new password.": 'Tùy chọn này sẽ đặt mật khẩu MySQL giống với mật khẩu mới.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Tùy chọn này sẽ đặt mật khẩu MySQL giống với mật khẩu mới. Nếu bạn cài đặt “[_1]” trong thư mục gốc của mình và muốn duy trì sử dụng mật khẩu trong “[_1]”, bạn nên bỏ chọn tùy chọn này.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Tùy chọn này sẽ đặt mật khẩu [asis,MySQL] giống với mật khẩu mới.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Trang này cho phép kích hoạt hoặc vô hiệu hóa người dùng từ hệ thống Sao Lưu mới hoặc Sao Lưu Cũ.'
"This page allows you to select the backup options for individual users.": 'Trang này cho phép chọn tùy chọn sao lưu cho từng người dùng.'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'Mật khẩu này có độ mạnh là [numf,_1]. Bắt buộc phải có độ mạnh [numf,_2] trở lên.'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'Mật khẩu này quá yếu. Thêm nhiều kết hợp chữ cái viết thường, viết hoa và chữ số, ký hiệu hơn. (Độ mạnh tối thiểu là [numf,_1]).'
"This password reset request originated from “[_1]”.": 'Yêu cầu đặt lại mật khẩu này bắt nguồn từ “[_1]”.'
"This private key is in use by the following resources:": 'Tài nguyên sau đang dùng khóa riêng này:'
"This protects your inbox from spam.": 'Mục này bảo vệ hộp thư khỏi thư rác.'
"This query produced a result set that exceeds the reportable limit.": 'Truy vấn này đã tạo tập kết quả vượt quá giới hạn có thể báo cáo.'
"This release was compiled on [datetime,_1,datetime_format_long].": 'Bản phát hành này được biên dịch vào [datetime,_1,datetime_format_long].'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'Người bán lại này cũng có thể cài đặt chứng thực riêng trên [output,url,_1,địa chỉ IP chung được chỉ định] của mình.'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'Người bán lại này cũng có thể cài đặt một chứng thực trên [output,url,_1,địa chỉ IP chung được chỉ định] của người bán lại.'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'Người bán lẻ này có thể tạo máy chủ SSL cho miền gắn kèm vào tài khoản mà người bán lẻ này sở hữu làm miền chính, miền phụ, miền con hoặc miền khác.'
"This runs after a [asis,cPanel amp() WHM] update.": 'Tính năng này chạy sau khi cập nhật [asis,cPanel amp() WHM].'
"This runs after a user’s password is changed.": 'Tính năng này chạy sau khi đổi mật khẩu của người dùng.'
"This runs after an account is created.": 'Tính năng này chạy sau khi tạo tài khoản.'
"This runs after an account is modified.": 'Tính năng này chạy sau khi sửa đổi tài khoản.'
"This runs after an account is removed.": 'Tính năng này chạy sau khi xóa tài khoản.'
"This runs after an account’s shell is changed.": 'Tính năng này chạy sau khi đổi shell tài khoản.'
"This runs after an individual user’s statistics are processed.": 'Tính năng này chạy sau khi xử lý số liệu thống kê của người dùng cá nhân.'
"This runs after cpanellogd runs for all users.": 'Tính năng này chạy sau khi chạy cpanellogd cho mọi người dùng.'
"This runs after pkgacct generates an archive.": 'Tính năng này chạy sau khi pkgacct tạo lưu trữ.'
"This runs after the account is restored.": 'Tính năng này chạy sau khi khôi phục tài khoản.'
"This runs after the tarball is extracted but before any work is done with it.": 'Tính năng này chạy sau khi trích ra tarball nhưng trước khi hoàn thành bất kỳ công việc nào bằng tác vụ này.'
"This runs after the “[_1]” call “[_2]”.": 'Tính năng này chạy sau khi “[_1]” gọi “[_2]”.'
"This runs before a [asis,cPanel amp() WHM] update.": 'Tính năng này chạy trước khi cập nhật [asis,cPanel amp() WHM].'
"This runs before a user’s password is changed.": 'Tính năng này chạy trước khi đổi mật khẩu của người dùng.'
"This runs before an account is created.": 'Tính năng này chạy trước khi tạo tài khoản.'
"This runs before an account is modified.": 'Tính năng này chạy trước khi sửa đổi tài khoản.'
"This runs before an account is removed.": 'Tính năng này chạy trước khi xóa tài khoản.'
"This runs before an account’s shell is changed.": 'Tính năng này chạy trước khi đổi shell của tài khoản.'
"This runs before an individual user’s statistics are processed.": 'Tính năng này chạy trước khi xử lý số liệu thống kê của người dùng cá nhân.'
"This runs before cpanellogd runs for all users.": 'Yêu cầu này chạy trước khi chạy cpanellogd cho mọi người dùng.'
"This runs before pkgacct generates an archive but after the contents of the archive have been staged.": 'Tính năng này chạy trước khi pkgacct tạo lưu trữ nhưng sau khi tổ chức nội dung của lưu trữ.'
"This runs before the pkgacct script runs.": 'Tính năng này chạy trước khi tập lệnh pkgacct chạy.'
"This runs before the tarball is extracted.": 'Tính năng này chạy trước khi trích ra tarball.'
"This runs before the “[_1]” call “[_2]”.": 'Tính năng này chạy trước khi “[_1]” gọi “[_2]”.'
"This screen allows you to find and review messages sent from and received by your server. You can see whether each message was delivered successfully. You can also view details about each delivery attempt.": 'Màn hình này cho phép tìm và xem xét các thư mà máy chủ gửi và nhận. Bạn có thể xem trạng thái thành công của mỗi lần chuyển thư. Bạn còn có thể xem chi tiết về từng lần chuyển.'
"This screen allows you to search for and review messages sent from your server.": 'Màn hình này cho phép tìm kiếm và xem xét các thư gửi từ máy chủ.'
"This screen displays a list of users on your server who have relayed or forwarded mail to remote accounts.": 'Màn hình này hiển thị danh sách người dùng trên máy chủ đã chuyển hoặc chuyển tiếp thư đến tài khoản từ xa.'
"This screen displays a list of users on your server who have relayed, or forwarded, mail to remote accounts.": 'Màn hình này hiển thị danh sách người dùng trên máy chủ đã chuyển hoặc chuyển tiếp thư đến tài khoản từ xa.'
"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": 'Tìm kiếm này vẫn còn cho đến khi xóa tìm kiếm. Do tìm kiếm cập nhật báo cáo, dữ liệu mới có thể xuất hiện sau khi bạn nhấp vào [output,class,Truy cập,_1].'
