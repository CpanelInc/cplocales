"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'Bạn có thể dùng loại [output,acronym,MIME,Mở Rộng Thư Internet Đa Mục Đích] để xử lý các công nghệ mới khi có công nghệ đó. Ví dụ: khi có công nghệ [output,acronym,WAP,Giao Thức Ứng Dụng Không Dây], máy chủ không bao gồm các mở rộng này. Thông qua loại [output,acronym,MIME,Mở Rộng Thư Internet Đa Mục Đích], bạn có thể tự lập cấu hình mở rộng và phục vụ cho trang [asis,.wap] ngay lập tức.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Bạn có thể sử dụng khóa truy cập từ xa (hay khóa truy cập rút gọn) để xác thực bằng tính năng [output,url,_1,API từ xa] hoặc tính năng tạo cụm DNS của WHM.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'Bạn có thể dùng chứng chỉ tự ký hoặc chứng chỉ tin cậy của Tổ Chức Cấp Chứng Chỉ SSL. Nếu định dùng chứng chỉ tự ký cho một trong các trang web của mình, bạn có thể tạo nó bên dưới. Để dùng chứng chỉ tin cậy, bạn tải lên hoặc cung cấp chứng chỉ bên dưới, sau khi nhận được chứng chỉ SSL từ nhà cung cấp tin cậy.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Bạn có thể dùng chứng chỉ tự ký hoặc chứng chỉ tin cậy từ Tổ Chức Cấp Chứng Chỉ [output,acronym,SSL,Lớp Socket Bảo Mật]. Nếu định dùng chứng chỉ tự ký cho một trong các trang web của mình, bạn có thể tạo nó bên dưới. Để dùng chứng chỉ tin cậy, bạn tải lên hoặc cung cấp chứng chỉ bên dưới, sau khi nhận được chứng chỉ [output,acronym,SSL,Lớp Socket Bảo Mật] từ nhà cung cấp tin cậy.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Bạn có thể dùng trả lời tự động để tự động gửi thư lại cho bất kỳ ai gửi email đến tài khoản chỉ định.'
"You can use email filters to send messages with specific content to different folders.": 'Bạn có thể dùng bộ lọc email để gửi thư với nội dung cụ thể đến các thư mục khác nhau.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Bạn có thể dùng nó để chuyển hướng tài khoản bị xâm nhập đến [asis,URL] bạn chọn hoặc treo tài khoản.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Bạn có thể dùng nó để sắp xếp lại biểu tượng, di chuyển biểu tượng sang hộp khác và xóa hộp.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Bạn có thể dùng máy chủ thư có giá trị ưu tiên cao hơn để sao lưu email hay cho mục đích khác.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Bạn có thể dùng nhật ký truy cập thô cho nhiều mục đích khác nhau, như chẩn đoán vấn đề với trang web và phát hiện hoạt động gây hại.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'Bạn có thể dùng Bộ Soạn Thảo Thương Hiệu để sửa hình ảnh trong giao diện. Để thực hiện, hãy tạo kiểu xây dựng thương hiệu mới, rồi thêm hình ảnh tùy chỉnh vào đó hoặc tải lên lưu trữ của hình ảnh.'
"You can use the HTML editor to make changes to the template that you selected.": 'Bạn có thể dùng bộ soạn thảo HTML để thực hiện thay đổi với mẫu đã chọn.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'Bạn có thể dùng bộ soạn thảo HTML, cùng với bộ soạn thảo [output,acronym,CSS,Tệp Định Kiểu Theo Tầng] và hình ảnh tùy chỉnh để tạo lớp diện mạo tùy chỉnh cho giao diện.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'Bạn có thể dùng Bộ Quản Lý Bảng Quảng Cáo [asis,Entropy] để điều chỉnh ưu tiên của từng bảng quảng cáo, tải lên và xóa bảng quảng cáo hoặc đổi vị trí liên kết bảng quảng cáo.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Bạn có thể dùng thuật toán mã hóa [output,acronym,DSA,Thuật Toán Ký Điện Tử] hoặc [asis,RSA] để mã hóa khóa. [asis,DSA] tạo khóa và ký nhanh hơn trong khi [asis,RSA] xác thực khóa nhanh hơn.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Bạn có thể dùng tùy chọn tự động cấu hình bên dưới để tìm cách tự động lập cấu hình ứng dụng email.'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'Bạn có thể dùng biểu mẫu dưới đây để liên hệ chúng tôi về tài khoản lưu trữ của bạn. Vui lòng nêu chi tiết nhất có thể về câu hỏi, nhận xét hay vấn đề bạn đang mô tả.'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'Bạn có thể dùng trang mục nhập mẫu tại [output,url,_1,_type,offsite].'
"You can use this field to explain the purpose of this certificate.": 'Bạn có thể dùng ô này để giải thích mục đích của chứng chỉ này.'
"You can use this field to provide a description for this private key.": 'Bạn có thể dùng ô này để cung cấp mô tả cho khóa riêng này.'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'Bạn có thể sử dụng trường này để cung cấp hoàn cảnh sử dụng của [output,acronym,CSR,Yêu cầu ký chứng thực] này.'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'Bạn có thể dùng tệp này để chuyển tài khoản sang máy chủ khác hoặc giữ bản sao tệp trên máy cục bộ.'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'Bạn có thể dùng chức năng này để xem người dùng hiện đăng nhập vào trang web qua FTP. Bạn còn có thể chấm dứt kết nối FTP bất kỳ đến trang web mà bạn không muốn giữ kết nối mở. Tính năng này ngăn truy cập của người dùng vào tệp khi bạn chưa cho phép.'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'Bạn có thể dùng giao diện này để tạo khóa [asis,SSH], nhập khóa, [output,url,_1,quản lý khóa] hoặc xóa khóa để cho phép tự động hóa đăng nhập vào [asis,SSH].'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'Bạn có thể dùng giao diện này để xóa mọi yếu tố xây dựng thương hiệu tùy chỉnh hoặc hiện có. Bạn còn có thể khôi phục mọi yếu tố mặc định có khả năng đã xóa trước đó.'
"You can use this interface to download any branding styles that are available in your account.": 'Bạn có thể dùng giao diện này để tải xuống mọi kiểu xây dựng thương hiệu có sẵn trong tài khoản.'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'Bạn có thể dùng giao diện này để liên kết đến máy chủ gốc đến một hoặc nhiều máy chủ bổ sung trong cụm cấu hình. Sau đó, chọn sao cài đặt cấu hình máy chủ sang các máy chủ của cụm cấu hình từ giao diện WHM khác. Mọi thay đổi thực hiện với các cài đặt này sẽ sao sang máy chủ liệt kê trong giao diện này.'
"You can:": 'Bạn có thể:'
