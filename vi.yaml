"MySQL databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. MySQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only MySQL users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'Cơ sở dữ liệu MySQL cho phép lưu trữ lượng lớn thông tin theo cách dễ dàng truy cập. Bản thân cơ sở dữ liệu không dễ đọc theo ngôn ngữ thông thường. Nhiều ứng dụng web, bao gồm một số bảng tin, hệ thống quản lý nội dung, giỏ hàng trực tuyến và ứng dụng khác cần dùng cơ sở dữ liệu MySQL. Để dùng cơ sở dữ liệu, bạn cần tạo cơ sở dữ liệu. Chỉ người dùng MySQL (khác với người dùng thư hay người dùng khác) có quyền truy cập cơ sở dữ liệu mới đọc hay ghi được vào cơ sở dữ liệu.'
"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL là hệ thống quản lý cơ sở dữ liệu quan hệ được nhiều người dùng. Hệ thống này là dịch vụ lõi trên hầu hết các hệ thống cPanel. Giao diện này cho phép nâng cấp máy chủ MySQL lên phiên bản mới. cPanel sẽ tự động nâng cấp cài đặt MySQL lên bản phát hành mới hơn (có ba chữ số trong xâu phiên bản) do những nâng cấp này liên quan đến một số rủi ro cho dữ liệu của người dùng. Nâng cấp lên bản phát hành chính, mới (hai chữ số đầu trong xâu phiên bản) cần chú ý nhiều hơn vì nhiều khả năng mất dữ liệu. Giao diện này tìm cách hướng dẫn từng bước về quy trình nâng cấp lên bản phát hành chính, mới. Nếu muốn giữ bản phát hành chính hiện có và nâng cấp lên bản phát hành mới nhất, hãy truy cập giao diện [output,url,_1,Phần Mềm Cập Nhật Máy Chủ].'
