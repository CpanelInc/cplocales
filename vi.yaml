"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'Máy chủ này kích hoạt tính năng ghép tiền tố cho cơ sở dữ liệu. Tên của mọi cơ sở dữ liệu hoặc người dùng cơ sở dữ liệu được tạo khi kích hoạt tính năng ghép tiền tố cho cơ sở dữ liệu sẽ bắt đầu bằng tiền tố chứa tám ký tự đầu tiên của tên người dùng dành cho tài khoản. Do vậy, tên của cơ sở dữ liệu và người dùng cơ sở dữ liệu sẽ tương ứng trực quan với tên của tài khoản sở hữu chúng. Điều này giúp quản trị viên thấy được tài khoản nào sở hữu cơ sở dữ liệu hoặc người dùng cơ sở dữ liệu. Khi bạn đổi tên tài khoản, bạn có thể đổi tên cơ sở dữ liệu và người dùng cơ sở dữ liệu của tài khoản để giữ lại sự tương ứng tên này. Tuy nhiên, việc này sẽ tạo lỗi trong ứng dụng nào phụ thuộc vào tên trước đó.'
