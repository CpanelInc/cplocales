"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Tính năng này cho phép tìm kiếm, xem xét và quản lý email gửi từ máy chủ theo người dùng cụ thể.'
"This feature allows you to select what to restore.": 'Tính năng này cho phép chọn mục tiêu để khôi phục.'
"This feature allows you to select which items you wish to restore.": 'Tính năng này cho phép chọn mục bạn muốn khôi phục.'
"This feature allows you to select which partial backup you want to download.": 'Tính năng này cho phép chọn mục bản sao lưu một phần mà bạn muốn tải xuống.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Tính năng này cho phép tạm thời đổi giao diện [asis,cPanel] sang giao diện khác.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Tính năng này cho phép tải lên tệp sao [asis,zip] sao lưu một phần để khôi phục các phần trong tài khoản.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Tính năng này cho phép dùng 2 tệp để đồng thời tạo nhiều địa chỉ email hay chuyển tiếp email cho tài khoản. Bạn có thể dùng tệp bảng tính Excel (.xls) hoặc tệp có giá trị phân tách bằng dấu phẩy, tức là tệp CSV (.csv) để nhập dữ liệu. Tệp CSV là tệp văn bản thuần có đuôi quy định là .csv.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Tính năng này cho phép dùng hai tệp để đồng thời tạo nhiều địa chỉ email hay chuyển tiếp email cho tài khoản. Bạn có thể dùng tệp [output,acronym,XLS,Excel] hoặc tệp [output,acronym,CSV,Giá Trị Phân Tách Bằng Dấu Phẩy] để nhập dữ liệu.'
"This feature allows you to view and manage email messages queued for delivery.": 'Tính năng này cho phép xem và quản lý email trong hàng đợi chuyển.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Hệ thống đã kết hợp tính năng này và chức năng của tính năng với “[output,strong,_1]”. Chúng tôi sẽ xóa trang này trong phiên bản tương lai.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Tính năng này không thể quản lý giá trị “[_1]” [asis,setting_id].'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Tính năng này đảm bảo rằng các thư đến không bị sửa đổi và đích thực gửi từ người gửi hiển thị trong dòng địa chỉ người gửi.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Tính năng này tăng lưu lượng truy cập trang web bằng cách tạo và gửi Sơ Đồ Trang XML miễn phí.'
"This feature is disabled in demo mode.": 'Chế độ demo vô hiệu hóa tính năng này.'
"This feature is disabled in demo mode. The controls on this interface will not submit.": 'Chế độ demo vô hiệu hóa tính năng này. Không gửi các kiểm soát trên giao diện này.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Chế độ demo vô hiệu hóa tính năng này. Không gửi các kiểm soát trên trang này.'
"This feature is disabled.": 'Tính năng này hiện vô hiệu hóa.'
"This feature is not available to your account.": 'Tài khoản của bạn không có tính năng này.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Không có tính năng này khi đăng nhập với người dùng quản trị hoặc mật khẩu người bán lẻ.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Tài khoản của bạn không kích hoạt tính năng này. Hệ thống sẽ chuyển hướng đến trang chủ.'
"This feature is not enabled.": 'Tính năng này không kích hoạt.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Tính năng này chỉ dành cho nhà phát triển. cPanel không hỗ trợ cho tính năng này. Hãy cẩn thận khi dùng!'
"This feature is only for developers. There is no support from cPanel for this feature. Use at your own risk.": 'Tính năng này chỉ dành cho nhà phát triển. cPanel không hỗ trợ cho tính năng này. Hãy cẩn thận khi dùng.'
"This feature prevents outgoing spam messages.": 'Tính năng này ngăn gửi thư rác đi.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Tính năng này ngăn người dùng bỏ qua máy chủ thư để gửi thư, cách làm phổ biến của những người gửi thư rác.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Tính năng này cung cấp giao diện cPanel cho phép người dùng kiểm soát loại lưu trữ và khoảng thời gian giữ lại trên cơ sở mỗi miền.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Tính năng này yêu cầu kết nối bổ sung đến máy chủ web cho mỗi thư gửi với tài khoản người dùng “không ai” (vô hiệu hóa PHPsuExec và mod_ruid2). Tùy chọn này bảo mật hơn, nhưng không chạy nhanh như đề mục X-PHP-Script tin cậy.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Tính năng này yêu cầu tùy chọn “[_1]” và không được bật trên tài khoản của bạn.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Tính năng này hiển thị tổng số lần tìm cách chuyển thư cho mỗi miền. Thông tin này chia thành số lần chuyển thành công và thất bại, cũng như hiển thị tổng số byte mỗi miền đã gửi.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Tính năng này dùng cPanel API để tạo sao lưu cho tài khoản và truyền đến máy chủ để khôi phục.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Tính năng này sẽ cho phép chặn vùng địa chỉ IP để ngăn những địa chỉ này truy cập trang web. Bạn còn có thể nhập tên miền hoàn toàn hợp lệ và Bộ Quản Lý Từ Chối IP sẽ tìm cách phân giải tên miền đến địa chỉ IP cho bạn.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Tính năng này sẽ khôi phục bản sao lưu toàn bộ, sao lưu cPanel và tệp cPanel move và lưu theo một trong các định dạng sau:'
"This feature “[_1]” is disabled in demo mode.": 'Chế độ demo vô hiệu hóa tính năng này “[_1]”.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Tính năng này, trước đây gọi là [output,strong,IP Máy Chủ Cấp Tên], báo cáo thông tin về máy chủ cấp tên do vùng dùng trên máy chủ này. Dữ liệu hiển thị sẽ cập nhật hàng đêm hoặc khi bạn truyền tài khoản.'
"This field can only use the following characters: [join, ,_1]": 'Ô này chỉ được dùng các ký tự sau: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Ô này chứa ký tự mà một số tổ chức cấp chứng chỉ có thể không chấp nhận. Liên hệ tổ chức cấp chứng chỉ để xác nhận rằng họ chấp nhận các ký tự này.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Ô này tùy chọn và xác định đường dẫn đến thư mục có tên cpbackup trong gốc thư mục của tài khoản từ xa.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Ô này tùy chọn và xác định đường dẫn đến thư mục lưu trữ bản sao lưu, tương ứng với gốc thư mục của tài khoản từ xa.'
"This field is required.": 'Ô này là bắt buộc.'
"This field may not contain any uppercase letters ([_1]).": 'Trường này không được chứa chữ hoa ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Trường này không thể vượt quá [quant,_1,ký tự,ký tự,ký tự,ký tự,ký tự,ký tự].'
"This field must be an integer.": 'Ô này phải là số nguyên.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Ô này chỉ được chứa chữ cái, số và dấu câu cơ bản (ví dụ: dấu chấm, dấu gạch ngang, khoảng trắng, dấu gạch dưới, dấu phẩy).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Tệp này có khả năng không phải là loại tệp hợp lệ. Bạn vẫn muốn thử sửa tệp này?'
"This file is an invalid file type. Do you still wish to edit this file?": 'Tệp này là loại tệp không hợp lệ. Bạn vẫn muốn sửa tệp này?'
"This file is currently encoded as “[_1]”.": 'Tệp này hiện được mã hóa là “[_1]”.'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Biểu mẫu này cung cấp cách thức để liên hệ với người tạo [asis,cPanel amp() WHM].'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Chức năng này cho phép đổi ngôn ngữ hiển thị trong giao diện cPanel. Nếu bạn cần ngôn ngữ mới, hãy liên hệ nhà cung cấp cPanel để họ cài đặt ngôn ngữ đó.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Chức năng này cho phép chọn chương trình thống kê dùng để xem số liệu thống kê về trang web, nếu bạn có quyền làm vậy.'
"This function allows you to see the bandwidth usage for your site.": 'Chức năng này cho phép xem mức dùng băng thông cho trang web.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Chức năng này cho phép xem mức dùng băng thông cho trang web. Công cụ hiển thị mức dùng băng thông của tháng hiện tại, cũng như mức dùng băng thông tổng cộng. Việc này bao gồm mọi mức dùng băng thông HTTP (web) và POP (thư) và có thể bao gồm mức dùng băng thông FTP nếu quản trị viên hệ thống kích hoạt ghi nhật ký băng thông FTP.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Chức năng này cho phép theo dõi lộ trình từ máy tính dùng để truy cập hệ thống đến máy chủ lưu trữ trang web. Ví dụ: bạn có thể tìm số lượng máy chủ trong lộ trình và số máy chủ mà dữ liệu truyền qua.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Chức năng này cho phép theo dõi lộ trình từ máy tính đang truy cập cPanel đến máy chủ đặt trang web (tức là số lượng máy tính và những máy tính mà dữ liệu phải truyền qua để đến trang web).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Chức năng này hiển thị 300 lỗi gân đây nhất cho trang web. Kiểm tra nhật ký này thường xuyên để bảo đảm trang web chạy thông suốt. Ví dụ: thông tin này có thể giúp tìm liên kết hỏng hay vấn đề với tệp thiếu.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Chức năng này hiển thị tối đa [numf,_1] mục nhập mới nhất trong nhật ký Apache cho trang web của tên miền nhất định.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Chức năng này sẽ hiển thị 300 lỗi cuối cùng cho trang web. Chức năng này rất có ích khi tìm liên kết hỏng hay vấn đề với tệp thiếu. Kiểm tra nhật ký này thường xuyên có thể giúp giữ trang web chạy thông suốt.'
"This functionality is not available with the current server configuration.": 'Không có chức năng này với cấu hình máy chủ hiện tại.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Sổ lưu bút này dùng PHP và MySQL và cung cấp các tính năng nâng cao.'
"This hook is disabled.": 'Móc này hiện vô hiệu hóa.'
"This hook is enabled.": 'Móc này hiện kích hoạt.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Móc này có thể là một phần của ứng dụng đã cài đặt và xóa móc có thể làm hỏng ứng dụng đó.'
"This hook runs as a normal user.": 'Móc này chạy với vai trò người dùng bình thường.'
"This hook runs as the root user.": 'Móc này chạy với vai trò người dùng quản trị.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Chứng chỉ của máy chủ này không bảo mật miền này. Cảnh báo bảo mật sẽ hiển thị trong trình duyệt web của người dùng khi tải miền này.'
"This host’s certificate secures this domain.": 'Chứng chỉ của máy chủ này bảo mật miền này.'
"This icon indicates that the stats program is locked by the administrator.": 'Biểu tượng này cho biết quản trị viên khóa chương trình thống kê.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Thông tin này có thể giúp bảo đảm cài đặt đúng [output,acronym,DNS,Hệ Thống Tên Miền], ví dụ: sau khi đổi [output,acronym,DNS,Hệ Thống Tên Miền].'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Mục này hướng dẫn trình duyệt diễn dịch mọi tệp dùng các đuôi này thành tệp [output,acronym,HTML,Ngôn Ngữ Đánh Dấu Siêu Văn Bản].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Giao diện này cho phép bạn lập cấu hình số lượng cài đặt chung dành cho [asis,ModSecurity™]. Để biết thêm thông tin về từng chỉ lệnh được hỗ trợ, bạn có thể xem thêm chi tiết, dùng các liên kết được cung cấp với từng chỉ lệnh.'
"This interface does not interact with “[_1]”.": 'Giao diện này không tương tác với “[_1]”.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Dùng giao diện để quản lý móc hiện tồn tại trên máy chủ. Để biết thông tin về cách thêm hook, những gì có thể đưa vào hook và cách ghi hook, vui lòng xem tài liệu tại[output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Giao diện này được sử dụng để xem ứng dụng được cài đặt và đăng ký với [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Giao diện này cho phép lập cấu hình SSL cho miền.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Giao diện này cho phép lập cấu hình [output,acronym,SSL,Lớp Socket Bảo Mật] cho miền.'
"This interface provides the ability to control installed software.": 'Giao diện này cung cấp khả năng kiểm soát phần mềm đã cài đặt.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Giao diện này cung cấp cài đặt cấu hình của Chính Sách Bảo Mật áp dụng cho cPanel, cPanel webmail và WHM trên máy chủ.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Đây là chứng chỉ tự ký. Kẻ tấn công dễ dàng giả mạo chứng chỉ tự ký và tạo cảnh báo bảo mật trong trình duyệt web của người dùng. Bạn chỉ nên tạm thời cài đặt chứng chỉ này cho đến khi tổ chức cấp chứng chỉ hợp lệ cấp chứng chỉ đã ký để thay thế chứng chỉ tự ký.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Đây là danh sách định dạng tiêu chuẩn của các mật mã [output,acronym,SSL,Lớp Socket Bảo Mật] mà [asis,Dovecot] sử dụng. Thông thường, bạn chỉ cần điều chỉnh phần này để tương thích chuẩn [output,acronym,PCI,Ngành Thẻ Thanh Toán].'
"This is a test - 1399661404.": 'Đây là kiểm tra - 1399661404.'
"This is a test message.": 'Đây là thông báo kiểm tra.'
