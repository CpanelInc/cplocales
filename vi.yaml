"You cannot queue another type of the action “[_1]” until you finalize the current [asis,assemble_config_text] action in the queue.": 'Bạn không thể xếp hàng đợi cho kiểu tác vụ khác “[_1]” đến khi bạn chốt tác vụ [asis,assemble_config_text] hiện tại trong hàng đợi.'
"You cannot remove IP addresses that are in use. You must first remove the accounts with which they are associated or switch the domains to a new IP address.": 'Bạn không được phép xóa địa chỉ IP đang sử dụng. Trước tiên, phải xóa các tài khoản liên kết với IP hoặc chuyển miền sang địa chỉ IP mới.'
"You cannot remove the anonymous user. If you wish to disable anonymous FTP access, use the [output,url,_1,Anonymous FTP Controls]": 'Bạn không được phép xóa người dùng ẩn danh. Nếu muốn vô hiệu hóa truy cập FTP ẩn danh, hãy dùng [output,url,_1,Kiểm Soát FTP Ẩn Danh]'
"You cannot remove the log access user.": 'Bạn không được phép ghi nhật ký truy cập của người dùng.'
"You cannot remove the main account.": 'Bạn không được phép xóa tài khoản chính.'
"You cannot set a blank password!": 'Bạn không được phép đặt mật khẩu trống!'
"You cannot specify an empty action.": 'Bạn không thể chỉ định tác vụ rỗng.'
"You cannot update the certificate unless the new certificate matches at least one domain for each SSL website on this IP address.": 'Bạn không được phép cập nhật chứng chỉ, trừ khi chứng chỉ mới khớp với ít nhất một miền cho mỗi trang web SSL trên địa chỉ IP này.'
"You cannot upload without first selecting a file.": 'Bạn không được phép tải lên mà không chọn tệp trước tiên.'
"You cannot use a Wild Card Redirect to redirect your main domain to a different directory on your site.": 'Bạn không được phép dùng Chuyển Hướng Đại Diện để chuyển hướng miền chính đến thư mục khác trên trang web.'
"You cannot use a Wildcard Redirect to redirect your main domain to a different directory on your site.": 'Bạn không được phép dùng Chuyển Hướng Đại Diện để chuyển hướng miền chính đến thư mục khác trên trang web.'
"You cannot use the password that you selected because it is too weak and is too easy to guess.": 'Bạn không được phép dùng mật khẩu đã chọn do mật khẩu quá yếu và quá dễ đoán.'
"You cannot use the password that you selected because it is too weak and is too easy to guess. Select a password with a strength rating of [numf,_1] or higher.": 'Bạn không được phép dùng mật khẩu đã chọn do mật khẩu quá yếu và quá dễ đoán. Chọn mật khẩu với đánh giá độ mạnh là [numf,_1] trở lên.'
"You currently have [quant,_1,banner,banners,no banners] uploaded.": 'Bạn hiện đã tải lên [quant,_1,bảng quảng cáo,bảng quảng cáo,bảng quảng cáo,bảng quảng cáo,bảng quảng cáo,bảng quảng cáo,không bảng quảng cáo].'
"You currently use the maximum number of email accounts. If you need additional email accounts, contact your hosting provider.": 'Bạn hiện dùng số lượng tài khoản email tối đa. Liên hệ nhà cung cấp dịch vụ lưu trữ nếu bạn cần thêm tài khoản email.'
"You did not format the date and time settings correctly.": 'Cài đặt định dạng ngày giờ không đặt đúng định dạng.'
