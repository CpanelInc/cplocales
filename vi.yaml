"Configure [asis,Apache] to use a single log target for all virtual host access and bandwidth logs. The combined logs will be piped to a helper application where they can be split based upon domain. This option will reduce the number of log files [asis,Apache] manages, which will free system resources. Piped logging is recommended for systems with a large number of domains. By default this feature is disabled, and [asis,Apache] will create distinct log files for each virtual host entry.": 'Lập cấu hình [asis,Apache] để dùng một đích nhật ký cho mọi truy cập máy chủ ảo và nhật ký băng thông. Các sổ nhật ký kết hợp sẽ được nối ống truyền lệnh đến ứng dụng trợ giúp, tại đó, nhật ký có thể được tách ra dựa trên miền. Tùy chọn này sẽ giảm số lượng tệp nhật ký mà [asis,Apache] quản lý, giúp giải phóng tài nguyên hệ thống. Khuyến cáo ghi nhật ký nối ống truyền lệnh cho hệ thống có số lượng miền lớn. Mặc định của tính năng này là tắt và [asis,Apache] sẽ tạo tệp nhật ký riêng cho từng mục nhập máy chủ ảo.'
