"You cannot change the settings for the user “[output,class,_1,status]”.": 'Bạn không được phép đổi cài đặt cho người dùng “[output,class,_1,status]”.'
"You cannot change the settings for “[output,class,_1,status]”.": 'Bạn không được phép đổi cài đặt cho “[output,class,_1,status]”.'
"You cannot create a session for the user “[_1]” because they do not exist.": 'Bạn không thể tạo phiên cho người dùng “[_1]” do người dùng không tồn tại.'
"You cannot create a “[_1]” session for the user “[_2]” because they are not a reseller.": 'Bạn không được phép tạo giao dịch “[_1]” cho người dùng “[_2]” do họ không phải là người bán lẻ.'
"You cannot create an addon domain that targets your main domain.": 'Bạn không được phép tạo miền khác nhắm đến miền chính.'
"You cannot delete a package that you do not own.": 'Bạn không thể xóa gói bạn không sở hữu.'
"You cannot delete the [output,em,Root] style.": 'Bạn không được phép xóa kiểu [output,em,Gốc].'
"You cannot have an email address that is longer than 128 characters.": 'Bạn không được phép có địa chỉ email dài hơn 128 ký tự.'
"You cannot install SSL for the domain “[_1]” because neither you nor any of your owned accounts controls a domain with that name.": 'Bạn không thể cài đặt SSL cho tên miền “[_1]” do cả bạn lẫn bất kỳ tài khoản nào bạn sở hữu đều không kiểm soát tên miền có tên đó.'
"You cannot install SSL for the domain “[_1]” because you do not control a domain with that name.": 'Bạn không thể cài đặt SSL cho tên miền “[_1]” do bạn không kiểm soát tên miền có tên đó.'
"You cannot open this file because it is either a directory or a file larger than one megabyte (1 MB). To edit the file, download it and use a local editor.": 'Bạn không được phép mở tệp này do thư mục hoặc tệp lớn hơn một megabyte (1 MB). Để sửa tệp, tải xuống tệp và dùng bộ soạn thảo cục bộ.'
"You cannot park a domain on top of itself!": 'Bạn không thể giữ dự phòng tên miền trên chính tên miền đó!'
"You cannot park a domain on top of itself.": 'Bạn không thể giữ dự phòng tên miền trên chính tên miền đó.'
