"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": '[asis,mod_userdir] di Apache consente agli utenti di visualizzare i propri siti immettendo una tilde (~) e il proprio nome utente come URI su un host specifico. Ad esempio, [output,strong,http://test.cpanel.net/~fred/] visualizzerà il dominio dell’utente fred. Lo svantaggio di questa funzione è che qualsiasi utilizzo della larghezza di banda da parte di questo sito verrà assegnato al dominio con cui si accede al sito (in questo caso, test.cpanel.net). La protezione [asis,mod_userdir] impedisce che ciò avvenga. È però possibile disattivarla su specifici host virtuali (in generale, host ssl condivisi).'
