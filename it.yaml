"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Questo modulo sopprime temporaneamente la quota dell’account ed esegue gli script di pre-ripristino personalizzati.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Questo modulo aggiorna i database di sistema e gli elenchi di indirizzi IP del server nomi, riavvia i servizi, sblocca i contenuti dinamici ed esegue gli script post-ripristino personalizzati.'
