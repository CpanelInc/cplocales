"SSH allows secure file transfer and remote logins over the internet. Your connection via SSH is encrypted allowing the secure connection. In this section you can manage your SSH keys to allow automation when logging in via SSH. Using public key authentication is an alternative to password authentication. Since the private key must be held to authenticate, it is virtually impossible to brute force. You can import existing keys, generate new keys, as well as [output,url,_1,manage]/delete keys.": 'SSH consente il trasferimento sicuro di file e l’accesso remoto su Internet. La connessione tramite SSH è crittografata per garantire la protezione. In questa sezione è possibile gestire le chiavi SSH per consentire l’automazione quando si esegue l’accesso tramite SSH. L’utilizzo dell’autenticazione con chiave pubblica è un’alternativa all’autenticazione tramite password. Poiché per eseguire l’autenticazione è necessario conservare la chiave privata, gli attacchi di forza bruta sono praticamente impossibili. È possibile importare le chiavi esistenti, generare nuove chiavi, nonché [output,url,_1,gestire]/eliminare le chiavi.'
