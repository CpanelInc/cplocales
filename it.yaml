"If this option is not selected, backups will be deleted after being moved to another destination.": 'Se questa opzione non è selezionata, i backup verranno eliminati dopo essere stati spostati in un’altra destinazione.'
"If this was not your intention, you should remove this from [_1].": 'Se non si aveva questa intenzione, occorre rimuovere questo elemento da [_1].'
