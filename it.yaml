"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Se si utilizza una lingua dell’Europa occidentale come inglese, spagnolo o francese senza caratteri speciali, selezionare “ISO-8859-1”.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Se si sta utilizzando una lingua non occidentale o nel file in uso sono presenti caratteri speciali senza codifica HTML, selezionare “utf-8”.'
