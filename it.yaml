"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": 'Gli account FTP speciali sono account [output,acronym,FTP,File Transfer Protocol] collegati agli aspetti dell’account di hosting. L’account principale è collegato all’accesso principale per l’account di hosting, gli account dei registri consentono l’accesso ai registri di utilizzo non elaborati e gli account anonimi consentono l’accesso anonimo ai file. Gli account FTP speciali sono caratterizzati da limitazioni speciali e non possono essere eliminati.'
"Special FTP Accounts are linked to administrative aspects of your hosting account and cannot be deleted. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Gli account FTP speciali sono collegati agli aspetti amministrativi dell’account di hosting e non possono essere eliminati. Per ulteriori informazioni, leggere la [output,url,_1,documentation,target,_2,id,_3].'
"Specifies the maximum number of authentication processes that may be running at one time.": 'Specifica il numero massimo di processi di autenticazione che possono essere eseguiti contemporaneamente.'
"Specifies the maximum number of mail ([output,acronym,IMAP,Internet Message Access Protocol] and [output,acronym,POP3,Post Office Protocol] servers) processes that may be running at one time.": 'Specifica il numero massimo di processi di posta (server [output,acronym,IMAP,Internet Message Access Protocol] e [output,acronym,POP3,Post Office Protocol]) che possono essere in esecuzione contemporaneamente.'
"Specifies the number of minutes between [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here” messages. Increasing this may help increase battery life for some mobile clients.": 'Specifica il numero massimo di minuti tra i messaggi [output,acronym,IMAP,Internet Message Access Protocol] IDLE “OK Still here”. L’aumento di questo valore può contribuire a prolungare la durata della batteria per alcuni client mobili.'
"Specifies the number of simultaneous [output,acronym,IMAP,Internet Message Access Protocol] connections that a single user (IP address) may make at one time.": 'Specifica il numero di connessioni simultanee [output,acronym,IMAP,Internet Message Access Protocol] che un singolo utente (indirizzo IP) può eseguire contemporaneamente.'
"Specifies the number of simultaneous [output,acronym,POP3,Post Office Protocol] connections that a single user (IP address) may make at one time.": 'Specifica il numero di connessioni simultanee [output,acronym,POP3,Post Office Protocol] che un singolo utente (indirizzo IP) può eseguire contemporaneamente.'
"Specifies whether to use a new login process for each new [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol] connection. Setting this to yes may improve the security of the [asis,Dovecot] authentication processes, but doing so imposes a significant performance penalty on heavily loaded servers.": 'Specifica se utilizzare un nuovo processo di accesso per ciascuna connessione [output,acronym,POP3,Post Office Protocol] or [output,acronym,IMAP,Internet Message Access Protocol]. L’impostazione su sì può migliorare la sicurezza dei processi di autenticazione [asis,Dovecot], tuttavia questa operazione comporta problemi di prestazioni sui server con carico maggiore.'
"Specify a [asis,Project Honey Pot API Key] for use with the [asis,@rbl] operator.": 'Specificare una [asis,Project Honey Pot API Key] da utilizzare con l’operatore [asis,@rbl].'
"Specify a path for the [asis,Google Safe Browsing] Database.": 'Specificare un percorso per il database [asis,Google Safe Browsing].'
