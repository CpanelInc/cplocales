"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'I tipi MIME indicano ai browser come gestire estensioni specifiche. Ad esempio, il tipo MIME testo/html equivale alle estensioni .htm, .html e .shtml nella maggior parte dei server e indica al browser di interpretare tutti i file con tali estensioni come file HTML. È possibile modificare o aggiungere nuovi tipi MIME specifici per il sito. Tenere presente che non è possibile modificare i valori dei tipi MIME definiti dal sistema. I tipi MIME vengono spesso utilizzati per gestire nuove tecnologie non appena diventano disponibili. Quando la tecnologia WAP venne introdotta per la prima volta, queste estensioni non erano impostate in alcun server. Con i tipi MIME, tuttavia, è possibile impostare queste estensioni e iniziare a visualizzare le pagine WAP immediatamente.'
