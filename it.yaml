"This restores [asis,PostgreSQL] databases, users, and grants.": 'Questa operazione comporta il ripristino di database, utenti e concessioni [asis,PostgreSQL].'
"This restores [asis,Roundcube] configuration and preferences.": 'Questa operazione comporta il ripristino della configurazione e delle preferenze di [asis,Roundcube].'
"This restores [asis,Tomcat] data.": 'Questa operazione comporta il ripristino dei dati [asis,Tomcat].'
"This restores [asis,crontab] entries.": 'Questa operazione comporta il ripristino delle voci [asis,crontab].'
"This restores [output,abbr,FTP,File Transfer Protocol] accounts.": 'Questa operazione comporta il ripristino degli account [output,abbr,FTP,File Transfer Protocol].'
