"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Questa operazione consente di modificare la password [output,asis,root][comment,unix super user] per il sistema operativo.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Questa opzione aggiunge una nuova funzione con lo stesso nome del plug-in. È quindi possibile utilizzare Gestione funzioni WHM per controllare l’accesso al plug-in.'
"This option allows only one backup. This option will only save changed information.": 'Questa opzione consente solo un backup. Questa opzione consentirà di salvare solo le informazioni modificate.'
"This option allows root users to assign a specific backup system to each user.": 'Questa opzione consente agli utenti radice di assegnare un sistema di backup specifico a ogni utente.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Questa opzione consente di configurare il server come Mail Exchanger di backup. I messaggi e-mail saranno conservati nel server finché non si rende disponibile un Mail Exchanger con priorità più bassa.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Questa opzione consente di configurare il server per accettare sempre la posta. I messaggi e-mail ricevuti dal server saranno recapitati a livello locale.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Questa opzione consente di configurare il server affinché non accetti i messaggi e-mail a livello locale e invii e-mail al record [output,acronym,MX,Mail Exchanger] con priorità più bassa.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Questa opzione consente di personalizzare le risposte che i mittenti di e-mail ricevono quando inviano messaggi a un account abilitato per [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Questa opzione consente di attivare [asis,Dovecot] affinché esegua l’ascolto delle richieste di indirizzi [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to enable or disable backups for suspended accounts.": 'Questa opzione consente di attivare o disattivare i backup per account sospesi.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Questa opzione consente di inoltrare i messaggi e-mail autenticati da [asis,BoxTrapper] a un altro indirizzo e-mail.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Questa opzione consente di autorizzare, rifiutare e ignorare i messaggi da account specifici.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Questa opzione consente di selezionare i protocolli che saranno utilizzati da [asis,Courier] per eseguire l’ascolto delle richieste di indirizzi [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Questa opzione consente di utilizzare [asis,BoxTrapper] per configurare gli indirizzi e-mail e specificare per quanto tempo devono essere conservati i registri e i messaggi della coda.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Questa opzione consente di visualizzare qualsiasi e-mail di [asis,BoxTrapper] che deve essere verificata.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Questa opzione consente di visualizzare la CSR e modificare la descrizione della CSR.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Questa opzione consente di visualizzare il certificato e modificarne la descrizione.'
"This option allows you to view the key and edit the key’s description.": 'Questa opzione consente di visualizzare la chiave e modificare la descrizione della chiave.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Questa opzione consente a “[_1]” di dedicare eventuali indirizzi IP disponibili a un account di proprietà.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Questa opzione consente di ricreare automaticamente [asis,Apache] e [asis,PHP] con le ultime impostazioni predefinite salvate. Consentirà inoltre di aggiornare automaticamente [asis,Ruby Gems] e ricostruire [asis,Apache] e [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Questa opzione consente di aggiornare automaticamente [asis,Ruby Gems], ma non di ricreare [asis,Apache] e [asis,PHP] finché non si decide di eseguire questa operazione.'
"This option does not allow users to include Additional Destinations.": 'Questa opzione non consente agli utenti di includere destinazioni aggiuntive.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Questa opzione consente di forzare ProFTPD a utilizzare i wrapper TCP, che è possibile configurare con il file /etc/hosts.allow e il file /etc/hosts.deny. Tuttavia, questa opzione può inoltre impedire la connessione da parte dei client se dispongono di nomi host configurati in modo errato.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Questa opzione viene gestita da Ottimizza impostazioni, dove è necessario attivarla o disattivarla.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Questa opzione non è necessaria per il ripristino di account, ma lo è per il ripristino di server. Si consiglia di attivare questa opzione.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Questa opzione fornisce un processo di recapito più veloce rispetto a una query al server Apache per determinare il mittente.'
"This option requires a separate drive or other mount point.": 'Questa opzione richiede un’unità separata o un punto di montaggio diverso.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Questa opzione richiede l’esecuzione di un mount dell’unità/Network File System (NFS) separata.'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Con questa opzione, “[_1]” è in grado di dedicare solo uno degli indirizzi IP selezionati di seguito a un account di proprietà.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Questa operazione consente di conservare i backup nella directory di backup locale predefinita, anche dopo che il trasferimento dei backup in un’altra destinazione da parte del sistema.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Questa opzione consente di salvare tutte le informazioni ed è più rapida rispetto alla compressione ma richiede più spazio su disco.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Questa opzione consente di salvare tutte le informazioni e richiede meno spazio su disco, ma più tempo per il completamento.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Questa opzione guiderà l’utente attraverso il processo di upgrade. Questo processo include l’aggiornamento di [asis,Ruby Gems], l’aggiornamento di [asis,MySQL] e la ricostruzione di [asis,Apache] e [asis,PHP].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'Questa opzione guiderà l’utente attraverso il processo di upgrade. Questo processo include l’aggiornamento di [asis,Ruby Gems], di [asis,MySQL]/[asis,MariaDB] e la ricompilazione di [asis,Apache] e [asis,PHP].'
"This option will disable the local [asis,FTP] server.": 'Questa opzione consentirà di disattivare il server [asis,FTP] locale.'
"This option will enable or disable backup activity.": 'Questa opzione consentirà di attivare o disattivare l’attività di backup.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Con questa opzione sarà possibile mantenere i backup nella directory di backup locale predefinita anche dopo che i backup sono stati trasferiti su un’altra destinazione.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Questa opzione consente di ridurre l’impatto sulle prestazioni del server di origine, ma aumenta il tempo necessario per trasferire gli account.'
"This option will set the MySQL password to be the same as the new password.": 'Con questa opzione la password MySQL viene impostata in modo da corrispondere alla nuova password.'
"This option will set your MySQL password to be the same as your new password.": 'Con questa opzione la password MySQL viene impostata in modo da corrispondere alla nuova password.'
