"This option will set your [asis,MySQL] password to be the same as your new password.": 'Con questa opzione la password [asis,MySQL] viene impostata in modo da corrispondere alla nuova password.'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'Questa opzione non attiverà alcuna azione quando la protezione [asis,cPHulkd] è disattivata.'
"This option will trigger no actions when the Tweak Setting “Send bandwidth limit notification emails” has been disabled.": 'Questa opzione non attiverà alcuna azione se l’opzione “Invia e-mail di notifica del limite della larghezza di banda” in Ottimizza impostazioni è stata disattivata.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Questa pagina consente di attivare o disattivare gli utenti dal nuovo backup o dai sistemi di backup precedenti.'
"This page allows you to select the backup options for individual users.": 'Questa pagina consente di selezionare le opzioni di backup per singoli utenti.'
