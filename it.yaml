"[asis,MySQL] Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. [asis,MySQL] databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only [asis,MySQL] Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'I database [asis,MySQL] consentono di memorizzare quantità elevate di informazioni in modo che siano facilmente accessibili. I database non sono di facile lettura per gli umani. I database [asis,MySQL] sono necessari per il funzionamento di molte applicazioni Web, tra cui bacheche elettroniche, sistemi di gestione del contenuto e altre ancora. Per utilizzare un database, è necessario crearlo. Solo gli utenti [asis,MySQL] (diversi da utenti di posta o altri tipi di utenti) con privilegi di accesso a un database possono leggere o scrivere su tale database.'
