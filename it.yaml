"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] è un sistema di gestione di database relazionali comunemente utilizzato, ovvero un servizio di base sulla maggior parte dei sistemi cPanel. Questa interfaccia consente di eseguire l’upgrade del server [asis,MySQL]/[asis,MariaDB] a una versione più recente. cPanel eseguirà automaticamente l’upgrade dell’installazione [asis,MySQL]/[asis,MariaDB] alle release minori più recenti (la terza cifra nella stringa della versione) perché questi upgrade implicano un rischio ridotto per i dati dell’utente. Gli upgrade alle nuove release principali (le prime due cifre nella stringa della versione) hanno un impatto maggiore perché esiste un notevole rischio di perdita dei dati. Questa interfaccia tenta di fornire all’utente una serie di indicazioni sul processo di upgrade a una release principale. Se si desidera conservare la release principale esistente ed eseguire l’upgrade alla release minore più recente, accedere all’interfaccia [output,url,_1,Aggiorna software server].'
