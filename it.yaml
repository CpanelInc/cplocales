"If necessary, provide your iTunes password to complete the installation.": 'Se necessario, fornire la password iTunes per completare l’installazione.'
"If no mail exchangers point to an IP address on your server, then your server will not accept local email. The mail server with the lowest [output,acronym,MX,Mail Exchanger] record will accept email.": 'Se nessun Mail Exchanger punta a un indirizzo IP sul server, il server non accetterà e-mail locali. Il server di posta con il record [output,acronym,MX,Mail Exchanger] più basso accetterà e-mail.'
"If possible, do [output,strong,not] log in from public computers.": 'Se possibile, [output,strong,non] eseguire l’accesso da computer pubblici.'
"If prompted, provide your Google account information, then tap Accept and Download.": 'Se richiesto, fornire le informazioni dell’account Google, quindi toccare Accetta e scarica.'
"If the [output,abbr,DNS,Domain Name Service] cluster members are unreachable because of a temporary network outage, the system will automatically process the queued commands when it reestablishes connectivity.": 'Se i membri cluster del [output,abbr,DNS,Domain Name Service] non sono raggiungibili perché la rete non è temporaneamente disponibile, il sistema elabora automaticamente i comandi in coda quando ristabilisce la connessione.'
"If the above option is disabled, notify me.": 'Avvisami se l’opzione precedente è disattivata.'
