"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL è un sistema di gestione di database relazionali comunemente utilizzato, ovvero un servizio di base sulla maggior parte dei sistemi cPanel. Questa interfaccia consente di eseguire l’upgrade del server MySQL alle versioni più recenti. cPanel eseguirà automaticamente l’upgrade dell’installazione MySQL alle release minori più recenti (la terza cifra nella stringa della versione) poiché questi upgrade implicano un rischio ridotto per i dati dell’utente. Gli upgrade alle nuove release principali (le prime due cifre nella stringa della versione) hanno un impatto maggiore poiché esiste un notevole rischio di perdita dei dati. Questa interfaccia tenta di fornire all’utente una serie di indicazioni sul processo di upgrade a una nuova release principale. Se si desidera conservare la release principale esistente ed eseguire l’upgrade alla release minore più recente, accedere all’interfaccia [output,url,_1,Aggiorna software server].'
