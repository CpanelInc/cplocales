"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Se non vi sono Mail Exchanger che puntano a un indirizzo IP su questo server, il server non accetterà la posta localmente e invierà la posta al record MX più basso.'
"If this happens, immediately abort the edit and select the correct encoding.": 'In tal caso, interrompere immediatamente la modifica e selezionare la codifica corretta.'
