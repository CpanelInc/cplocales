"If you are using third-party software to add or remove users, you should have it use the password file:": 'Se si sta utilizzando software di terze parti per aggiungere o rimuovere utenti, è necessario che venga utilizzato il file di password:'
"If you assign the same level priority to multiple email servers, email will distribute to those servers randomly.": 'Se si assegna lo stesso livello di priorità a più server e-mail, i messaggi e-mail verranno distribuiti su tali server in modo casuale.'
"If you cannot find what you are looking for by paging through these results, please restrict the query further by narrowing your search.": 'Se non si riesce a trovare ciò che si sta cercando sfogliando questi risultati, limitare ulteriormente la query restringendo la ricerca.'
