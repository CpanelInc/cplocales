"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Se si è certi che il processo di upgrade elencato qui non è più in esecuzione, è possibile riavviare l’upgrade di MySQL facendo clic sul pulsante seguente.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Se si è certi che il processo di upgrade elencato qui non è terminato, è possibile fare clic sul seguente pulsante per riavviare l’upgrade [asis,MySQL].'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'Se si è certi che il processo di upgrade elencato qui non è terminato, è possibile fare clic sul seguente pulsante per riavviare l’upgrade.'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'Se si è sicuri che questo file deve essere in [_1], è necessario annullare le modifiche effettuate a tale file più di recente e salvare nuovamente.'
