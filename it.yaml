"If the home directory does not already exist, the system will not create it.": 'Se la home directory non esiste già, il sistema non la crea.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Se il Mail Exchanger con il numero più basso punta a un IP su questo server, il server verrà configurato in modo da accettare la posta localmente e al di fuori del server.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'Se il Mail Exchanger con la priorità più bassa non punta a un indirizzo IP sul server, il server fungerà da Mail Exchanger di backup.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'Se il Mail Exchanger con la priorità più bassa punta a un indirizzo IP sul server, il server accetterà i messaggi e-mail locali e i messaggi e-mail al di fuori del server.'
