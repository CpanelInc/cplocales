"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI consente a un singolo indirizzo IP di ospitare più siti Web; in tal modo, tutti gli utenti, non solo quelli che dispongono di un indirizzo IP dedicato, possono creare siti Web SSL. SNI consente inoltre a ogni utente di creare più siti Web SSL. La maggior parte dei browser Web supporta SNI; alcuni browser Web meno recenti, tuttavia, non supportano SNI. Questi browser Web meno recenti visualizzeranno avvisi di protezione quando accedono a qualsiasi sito Web SSL diverso da quello primario del relativo indirizzo IP. Solo un utente con un indirizzo IP dedicato può impostare un sito Web SSL “primario” dell’indirizzo IP. Di conseguenza, un utente ha comunque bisogno di un indirizzo IP dedicato per utilizzare un sito Web SSL su browser Web senza supporto SNI.'
