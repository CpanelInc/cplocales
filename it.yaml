"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Questa interfaccia crea file di plug-in che possono contenere uno o più elementi. Utilizzare la parte sinistra del modulo per aggiungere ognuno degli elementi desiderati, quindi fare clic sul pulsante Genera a destra per generare il plug-in. I file del plug-in sono sempre disponibili in “[output,strong,_1]”. Per ulteriori informazioni sulla registrazione del plug-in, leggere la [output,url,_2,documentazione,target,blank].'
"This interface does not interact with “[_1]”.": 'Questa interfaccia non interagisce con “[_1]”.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Questa interfaccia è utilizzata per gestire hook già esistenti sul server. Per informazioni su come aggiungere, utilizzare e scrivere hook, consultare la documentazione all’indirizzo [output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Questa interfaccia è utilizzata per visualizzare applicazioni installate e registrate con [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Questa interfaccia consente di configurare SSL per i domini.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Questa interfaccia consente di configurare [output,acronym,SSL,Secure Socket Layer] per i domini.'
"This interface provides the ability to control installed software.": 'Questa interfaccia fornisce la possibilità di controllare il software installato.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Questa interfaccia fornisce le impostazioni di configurazione del criterio di sicurezza applicabile a cPanel, Webmail cPanel e WHM sul server.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Questo è un elenco di protocolli [output,acronym,SSL,Secure Socket Layer] che [asis,Dovecot] dovrebbe utilizzare. In genere, deve essere regolato solo per la conformità [output,acronym,PCI,Payment Card Industry] compliance.'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Questo è un certificato autofirmato. I certificati autofirmati sono facilmente soggetti ad attacchi di spoofing e generano avvisi di protezione nel browser Web dell’utente. Installare questo certificato solo temporaneamente finché non sarà possibile sostituirlo con un certificato firmato emesso da un’autorità di certificazione valida.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Questo è un elenco di formati standard del [output,acronym,SSL,Secure Socket Layer] che dovrebbero essere utilizzati dalle cifrature [asis,Dovecot]. In genere, deve essere regolato solo per la conformità [output,acronym,PCI,Payment Card Industry] compliance.'
