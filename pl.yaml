"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most [asis,cPanel] systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. [asis,cPanel] will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] to powszechnie używany system zarządzania relacyjnymi bazami danych, który stanowi podstawową usługę większości interfejsów [asis,cPanel]. Ten interfejs umożliwia uaktualnianie serwera [asis,MySQL]/[asis,MariaDB] do nowszej wersji. Program [asis,cPanel] automatycznie uaktualni Twoją instalację [asis,MySQL]/[asis,MariaDB] do nowszej pomniejszej edycji (ze zmienioną trzecią cyfrą w numerze wersji), ponieważ uaktualnienia wiążą się z niewielkim zagrożeniem dla danych użytkowników. Uaktualnienia do nowych głównych edycji (ze zmienionymi pierwszymi dwiema cyframi w numerze wersji) wymagają więcej uwagi, ponieważ występuje poważne ryzyko utraty danych. Ten interfejs próbuje przeprowadzić Cię przez proces uaktualniania do nowej głównej edycji. Jeśli chcesz zachować obecną główną edycję i przeprowadzić uaktualnienie do najnowszej pomniejszej edycji, skorzystaj w zamian z interfejsu [output,url,_1,Aktualizuj oprogramowanie serwera].'
