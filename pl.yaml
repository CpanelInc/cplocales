"This message could not be delivered.": 'Nie można dostarczyć tej wiadomości.'
"This message is to inform you that the account “[_1]” has user ID 0 ([asis,root] privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Ta wiadomość służy poinformowaniu, że konto „[_1]” ma identyfikator użytkownika 0 (uprawnienia użytkownika [asis,root]). Może to świadczyć o naruszeniu zabezpieczeń systemu. Na wszelki wypadek sprawdź, czy nie nastąpiło naruszenie zabezpieczeń systemu.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Ta wiadomość służy poinformowaniu, że konto „[_1]” ma użytkownika o identyfikatorze 0 (uprawnienia użytkownika głównego). Może to świadczyć o naruszeniu zabezpieczeń systemu. Na wszelki wypadek sprawdź, czy nie nastąpiło naruszenie zabezpieczeń systemu.'
"This message was discarded by an email filter or spam detection software.": 'Ta wiadomość została odrzucona przez filtr poczty e-mail lub oprogramowanie do wykrywania spamu.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Ta wiadomość została odrzucona w czasie działania usługi SMTP przez listę RBL, filtr lub inną konfigurację.'
"This message was saved into an email archive.": 'Ta wiadomość została zapisana w archiwum wiadomości e-mail.'
"This message was sent on [datetime,_1,date_format_full] at [datetime,_1,time_format_full].": 'Ten komunikat został wysłany w dniu [datetime,_1,date_format_full] o godzinie [datetime,_1,time_format_full].'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'Ta niewłaściwa konfiguracja może spowodować, że część usług na serwerze nie zadziała prawidłowo po ponownym uruchomieniu.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'Ten moduł zapewnia prawidłowe skonfigurowanie poddomen serwera proxy, np. [list_and_quoted,_1].'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Ten moduł tymczasowo zwiększa limit konta i uruchamia niestandardowe skrypty poprzedzające przywracanie.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Ten moduł aktualizuje bazy danych systemu i listy adresów IP serwerów nazw, uruchamia ponownie usługi, odblokowuje zawartość dynamiczną oraz wykonuje niestandardowe skrypty po przywracaniu danych.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'Musi to być adres [output,abbr,IPv6,Internet Protocol Version 6].'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Musi to być adres [output,acronym,IPv6,Internet Protocol Version 6].'
"This notice is the result of a request from “[_1]”.": 'To powiadomienie jest wynikiem żądania zgłoszonego przez „[_1]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'To powiadomienie jest efektem żądania wysłanego przez komputer o adresie IP „[_2]” za pośrednictwem usługi „[_1]” na serwerze zalogowanym jako „[_3]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'To powiadomienie jest efektem żądania wysłanego przez komputer o adresie IP „[_2]” za pośrednictwem usługi „[_1]” na serwerze.'
"This notice is the result of a request made by a computer with the [output,abbr,IP,Internet Protocol] address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'To powiadomienie jest efektem żądania wysłanego przez komputer o adresie [output,abbr,IP,Internet Protocol] „[_2]” za pośrednictwem usługi „[_1]” na serwerze, na którym był zalogowany jako „[_3]”.'
"This notice is the result of a request made by a computer with the [output,abbr,IP,Internet Protocol] address of “[_2]” through the “[_1]” service on the server.": 'To powiadomienie jest efektem żądania wysłanego przez komputer o adresie [output,abbr,IP,Internet Protocol] „[_2]” za pośrednictwem usługi „[_1]” na serwerze.'
"This notice was generated on “[_1]” at “[_2]”.": 'To powiadomienie zostało wygenerowane na koncie „[_1]” pod adresem „[_2]”.'
"This notice was generated “[_1]”.": 'To powiadomienie zostało wygenerowane „[_1]”.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Ta operacja umożliwia zmianę hasła [output,asis,root][comment,unix super user] do systemu operacyjnego.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Ta opcja spowoduje dodanie nowej funkcji o takiej samej nazwie, jak nazwa wtyczki. Następnie z Menedżera funkcji programu WHM można sterować dostępem do wtyczki.'
"This option allows only one backup. This option will only save changed information.": 'Ta opcja pozwala na tylko jedną kopię zapasową. Ta opcja spowoduje tylko zapis zmienionych informacji.'
"This option allows root users to assign a specific backup system to each user.": 'Ta opcja pozwala użytkownikom głównym przypisywać konkretne systemy wykonywania kopii zapasowych poszczególnym użytkownikom.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Ta opcja umożliwia skonfigurowanie Twojego serwera jako zapasowej usługi wymiany poczty. Poczta będzie przechowywana na Twoim serwerze, dopóki nie stanie się dostępna usługa wymiany poczty o niższym priorytecie.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Ta opcja umożliwia takie skonfigurowanie Twojego serwera, aby zawsze akceptował pocztę e-mail. Poczta e-mail odbierana przez Twój serwer będzie dostarczana lokalnie.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Ta opcja umożliwia takie skonfigurowanie Twojego serwera, aby nie akceptował poczty e-mail lokalnie i wysyłał ją do rekordu [output,acronym,MX,usługi wymiany poczty] o najniższym priorytecie.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Ta opcja umożliwia dostosowanie odpowiedzi otrzymywanych przez nadawców poczty e-mail po wysłaniu wiadomości na konto z włączonym filtrem [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Ta opcja umożliwia włączenie serwera [asis,Dovecot] w celu nasłuchu żądań adresów [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to enable or disable backups for suspended accounts.": 'Ta opcja pozwala włączać i wyłączać funkcję wykonywania kopii zapasowych dla zawieszonych kont.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Ta opcja umożliwia przesyłanie dalej na inny adres e-mail tych wiadomości e-mail, które przeszły uwierzytelnianie przez filtr [asis,BoxTrapper].'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Ta opcja umożliwia blokowanie wiadomości e-mail z określonych kont, ignorowanie ich oraz zezwalanie na nie.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Ta opcja umożliwia włączenie serwera [asis,Courier] w celu nasłuchu żądań adresów [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Ta opcja umożliwia używanie filtra [asis,BoxTrapper] do konfigurowania adresów e-mail oraz określania czasu przechowywania dzienników i komunikatów kolejki.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Ta opcja umożliwia wyświetlanie wszelkich wiadomości e-mail wyłapanych przez filtr [asis,BoxTrapper], które wymagają weryfikacji.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Ta opcja umożliwia obejrzenie żądania CSR oraz zmodyfikowanie jego opisu.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Ta opcja umożliwia wyświetlanie certyfikatu i edytowanie jego opisu.'
"This option allows you to view the key and edit the key’s description.": 'Ta opcja umożliwia obejrzenie klucza oraz zmodyfikowanie jego opisu.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Ta opcja umożliwia „[_1]” dedykowanie dowolnego dostępnego adresu IP do posiadanego konta.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Ta opcja automatycznie kompiluje ponownie kod [asis,Apache] i [asis,PHP] z użyciem ostatnich zapisanych ustawień domyślnych. Ponadto automatycznie aktualizuje [asis,Ruby Gems] oraz kompiluje ponownie kod [asis,Apache] i [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Ta opcja automatycznie aktualizuje [asis,Ruby Gems], ale nie kompiluje ponownie kodu [asis,Apache] i [asis,PHP], o ile nie określisz, że ma to zrobić.'
"This option automatically updates [asis,Ruby Gems].": 'Ta opcja służy do automatycznego aktualizowania programu [asis,Ruby Gems].'
"This option does not allow users to include Additional Destinations.": 'Ta opcja nie pozwala użytkownikom na określanie dodatkowych lokalizacji docelowych.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Ta opcja wymusza na serwerze ProFTPD używanie otok TCP, które można skonfigurować za pomocą plików /etc/hosts.allow i /etc/hosts.deny. Jednak może ona również uniemożliwić połączenie Twoim klientom, jeśli mają niepoprawnie skonfigurowane nazwy hostów.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Tą opcją zarządza funkcja Dostrajanie ustawień, dlatego należy ją włączać i wyłączać właśnie w tym oknie.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Ta opcja nie jest potrzebna do przywracania konta, natomiast jest konieczna do przywrócenia serwera. Dlatego zdecydowanie zaleca się jej włączenie.'
"This option only applies to [asis,Windows Vista®], [asis,Windows® 7], [asis,Windows® 8] and [asis,Windows® 10].": 'Ta opcja ma zastosowanie tylko w przypadku systemów [asis,Windows Vista®], [asis,Windows® 7], [asis,Windows® 8] i [asis,Windows® 10].'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Ta opcja zapewnia szybsze dostarczanie niż wysłanie zapytania do serwera Apache w celu ustalenia nadawcy.'
"This option requires a separate drive or other mount point.": 'Ta opcja wymaga osobnego dysku lub innego punktu instalacji.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Ta opcja wymaga zainstalowania osobnego dysku/urządzenia z sieciowym systemem plików (NFS).'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Ta opcja ogranicza komputer „[_1]” w ten sposób, że kontu mającemu właściciela może dedykować tylko jeden z adresów IP zaznaczonych poniżej.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Ta opcja zachowuje kopie zapasowe w ich domyślnym katalogu lokalnym, nawet jeśli później system przeniesie je w inne miejsce docelowe.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Ta opcja spowoduje zapisywanie Twoich wszystkich informacji i działa szybciej niż kompresowanie, ale wymaga więcej miejsca na dysku.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Ta opcja umożliwia zapisanie wszystkich Twoich danych i powoduje zużycie mniejszej ilości miejsca na dysku, ale wykonanie zadania trwa dłużej.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems] and the update of [asis,MySQL]/[asis,MariaDB].": 'Ta opcja prowadzi krok po kroku przez proces uaktualniania. Proces ten obejmuje aktualizację programów [asis,Ruby Gems] i [asis,MySQL]/[asis,MariaDB].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Ta opcja prowadzi krok po kroku przez proces uaktualniania. Proces ten obejmuje aktualizację [asis,Ruby Gems], aktualizację programu [asis,MySQL] oraz ponowną kompilację kodu [asis,Apache] i [asis,PHP].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'Ta opcja prowadzi krok po kroku przez proces uaktualniania. Proces ten obejmuje aktualizację programów [asis,Ruby Gems] i [asis,MySQL]/[asis,MariaDB] oraz ponowną kompilację kodu oprogramowania [asis,Apache] i [asis,PHP].'
"This option will disable the local [asis,FTP] server.": 'Ta opcja spowoduje wyłączenie lokalnego serwera [asis,FTP].'
"This option will enable or disable backup activity.": 'Ta opcja spowoduje włączenie lub wyłączenie wykonywania kopii zapasowych.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Ta opcja spowoduje pozostawanie kopii zapasowych w ich domyślnym lokalnym katalogu, nawet jeśli później zostaną przeniesione do innej lokalizacji docelowej.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Ta opcja zmniejsza wpływ na wydajność serwera źródłowego, ale wydłuża czas transferu kont.'
"This option will set the MySQL password to be the same as the new password.": 'Ta opcja spowoduje ustawienie takiego samego hasła programu MySQL jak Twoje nowe hasło.'
"This option will set your MySQL password to be the same as your new password.": 'Ta opcja powoduje ustawienie takiego samego hasła programu MySQL jak Twoje nowe hasło.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Ta opcja powoduje ustawienie takiego samego hasła programu MySQL jak Twoje nowe hasło. Jeśli w katalogu macierzystym skonfigurowano „[_1]” i chcesz nadal używać hasła na „[_1]”, należy usunąć zaznaczenie tej opcji.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Ta opcja powoduje ustawienie takiego samego hasła programu [asis,MySQL] jak Twoje nowe hasło.'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'Ta opcja nie będzie wywoływać żadnych akcji, gdy usługa [asis,cPHulkd] jest wyłączona.'
"This option will trigger no actions when the Tweak Setting “Send bandwidth limit notification emails” has been disabled.": 'Ta opcja nie wywoła żadnych akcji, jeśli w interfejsie Dostrajanie ustawień wyłączono opcję „Wysyłaj powiadomienia e-mail o limitach przepustowości”.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Na tej stronie można włączyć lub wyłączyć użytkownikom możliwość korzystania z nowych albo starszych systemów wykonywania kopii zapasowych.'
"This page allows you to select the backup options for individual users.": 'Na tej stronie można wybrać opcje wykonywania kopii zapasowych dla poszczególnych użytkowników.'
"This password has a strength of [_1] which meets or exceed the system requirement of [_2].": 'To hasło ma siłę [_1], dzięki czemu spełnia lub nawet przekracza wymagania systemu, czyli [_2].'
"This password has a strength of [_1], but your system requires a strength of [_2].": 'To hasło ma siłę [_1], ale system wymaga siły [_2].'
"This password has a strength of [numf,_1] which meets or exceed the system requirement of [numf,_2].": 'To hasło ma siłę [numf,_1], dzięki czemu spełnia lub nawet przekracza wymagania systemu, czyli [numf,_2].'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'Hasło ma siłę [numf,_1]. Wymagana jest siła [numf,_2] lub wyższa.'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'To hasło jest zbyt słabe. Dodaj więcej kombinacji małych i wielkich liter, cyfr oraz symboli. (Minimalna siła to [numf,_1]).'
"This password reset request originated from “[_1]”.": 'To żądanie zmiany hasła nadesłano z konta „[_1]”.'
"This performs pre-restoration actions and cleanups.": 'Spowoduje to wykonanie akcji i procesów czyszczenia poprzedzających przywracanie.'
"This private key is in use by the following resources:": 'Tego klucza prywatnego używają następujące zasoby:'
"This program can only be run by [asis,root]!": 'Ten program może uruchamiać tylko użytkownik [asis,root]!'
"This protects your inbox from spam.": 'Chroni to Twoją skrzynkę odbiorczą przed spamem.'
"This query produced a result set that exceeds the reportable limit.": 'Zapytanie zwróciło wynik, którego długość przekracza dozwolony limit.'
"This recreates account packages.": 'Spowoduje to ponowne utworzenie pakietów konta.'
"This release was compiled on [datetime,_1,datetime_format_long].": 'Te wersja została skompilowana w dniu [datetime,_1,datetime_format_long].'
"This removes legacy [asis,Frontpage] entries from [asis,.htaccess].": 'Spowoduje to usunięcie z pliku [asis,.htaccess] starszych wpisów programu [asis,Frontpage].'
"This repairs [asis,EasyApache4] and removes legacy [asis,Frontpage] entries from [asis,.htaccess].": 'Spowoduje to naprawę programu [asis,EasyApache4] i usunięcie z pliku [asis,.htaccess] starszych wpisów programu [asis,Frontpage].'
"This repairs mail permissions and upgrades the system to the latest storage methods.": 'Spowoduje to skorygowanie uprawnień do poczty i uaktualnienie systemu o najnowsze metody przechowywania danych.'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'Odsprzedawca może również zainstalować jeden certyfikat pod swoim [output,url,_1,przypisanym współdzielonym adresem IP].'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'Ten odsprzedawca może również zainstalować pojedynczy certyfikat na [output,url,_1,przypisanym udostępnionym adresie IP] odsprzedawcy.'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'Ten odsprzedawca może tworzyć hosty SSL dla domen dołączonych do konta, które odsprzedawca posiada jako domeny główną, zaparkowaną, dodatkową albo poddomenę.'
"This resets email quotas to safe values and restores email aliases and filters.": 'Spowoduje to zresetowanie limitów wiadomości e-mail do bezpiecznych wartości oraz przywrócenie aliasów i filtrów poczty e-mail.'
"This restores [asis,Horde] configuration and preferences.": 'Spowoduje to przywrócenie konfiguracji i ustawień funkcji [asis,Horde].'
"This restores [asis,MariaDB]/[asis,MySQL] databases, users, and grants.": 'Spowoduje to przywrócenie baz danych, użytkowników i uprawnień programów [asis,MariaDB]/[asis,MySQL].'
"This restores [asis,PostgreSQL] databases, users, and grants.": 'Spowoduje to przywrócenie baz danych, użytkowników i uprawnień programu [asis,PostgreSQL].'
"This restores [asis,Roundcube] configuration and preferences.": 'Spowoduje to przywrócenie konfiguracji i ustawień funkcji [asis,Roundcube].'
"This restores [asis,Tomcat] data.": 'Spowoduje to przywrócenie danych kontenera aplikacji [asis,Tomcat].'
"This restores [asis,crontab] entries.": 'Spowoduje to przywrócenie wpisów kontenera aplikacji [asis,crontab].'
"This restores [output,abbr,FTP,File Transfer Protocol] accounts.": 'Spowoduje to przywrócenie kont [output,abbr,FTP,File Transfer Protocol].'
"This restores [output,abbr,SPF,Sender Policy Framework] records and updates them for the target server.": 'Spowoduje to przywrócenie rekordów [output,abbr,SPF,Sender Policy Framework] i zaktualizowanie ich na serwerze docelowym.'
"This restores [output,abbr,SSL,Secure Sockets Layer] keys, certificates, and virtual host entries.": 'Spowoduje to przywrócenie kluczy, certyfikatów i wpisów wirtualnych hostów [output,abbr,SSL,Secure Sockets Layer].'
"This restores [output,acronym,DKIM,DomainKeys Identified Mail] keys and updates records for the current server.": 'Spowoduje to przywrócenie kluczy [output,acronym,DKIM,DomainKeys Identified Mail] i zaktualizowanie rekordów na bieżącym serwerze.'
"This restores all of the privileges the account previously had, including the “all” privilege which is equivalent to root access.": 'Spowoduje to przywrócenie wszystkich uprawnień przyznanych uprzednio kontu, w tym uprawnienia „Wszystko”, które jest równoważne dostępowi jako użytkownik główny.'
"This restores custom [output,abbr,DNS,Domain Name System] Zone entries.": 'Spowoduje to przywrócenie wpisów dotyczących niestandardowych stref systemu [output,abbr,DNS,Domain Name System].'
"This restores custom locales.": 'Spowoduje to przywrócenie niestandardowych ustawień regionalnych.'
"This restores custom virtual host includes.": 'Spowoduje to przywrócenie niestandardowych dołączeń wirtualnego hosta.'
"This restores mailing lists.": 'Spowoduje to przywrócenie list wysyłkowych.'
"This restores ownership of files previously owned by the “nobody” user in the home directory.": 'Spowoduje to przywrócenie prawa własności do plików w katalogu macierzystym, które należały uprzednio do użytkownika „nobody”.'
"This restores password data for digest authentication.": 'Spowoduje to przywrócenie danych haseł na potrzeby uwierzytelniania szyfrowanego.'
"This restores proxy subdomains.": 'Spowoduje to przywrócenie poddomen serwera proxy.'
"This restores reseller privileges.": 'Spowoduje to przywrócenie uprawnień odsprzedawcy.'
"This restores service access logs.": 'Spowoduje to przywrócenie dzienników dostępu do usługi.'
"This restores subdomains, parked domains, and addon domains.": 'Spowoduje to przywrócenie poddomen, zaparkowanych domen i domen dodatkowych.'
"This restores the [asis,cPanel] account’s configuration data.": 'Spowoduje to przywrócenie danych konfiguracji konta [asis,cPanel].'
"This restores the account’s data storage quota.": 'Spowoduje to przywrócenie na koncie limitu pamięci masowej na dane.'
"This restores the account’s external authentication links.": 'Spowoduje to przywrócenie na koncie zewnętrznych połączeń uwierzytelniania.'
"This restores the account’s feature list setting.": 'Spowoduje to przywrócenie ustawień listy funkcji konta.'
"This restores the account’s shell.": 'Spowoduje to przywrócenie powłoki konta.'
"This restores the bandwidth and [asis,RRDtool] data.": 'Spowoduje to przywrócenie danych o przepustowości i narzędziu [asis,RRDtool].'
"This restores the encrypted system password.": 'Spowoduje to przywrócenie zaszyfrowanego hasła do systemu.'
"This restores the home directory’s contents.": 'Spowoduje to przywrócenie zawartości katalogu macierzystego.'
"This restores web counter counts.": 'Spowoduje to przywrócenie wskazań licznika odwiedzin witryny sieci Web.'
"This restores website configuration ([asis,userdata]).": 'Spowoduje to przywrócenie konfiguracji witryny sieci Web ([asis,userdata]).'
"This rewrites web disk home directories to the correct location on the new server.": 'Spowoduje to ponowne zapisanie katalogów macierzystych kont Web Disk w prawidłowym miejscu na nowym serwerze.'
"This runs after a [asis,cPanel amp() WHM] update.": 'Uruchomienie nastąpi po zaktualizowaniu programu [asis,cPanel amp() WHM].'
"This runs after a user’s password is changed.": 'Uruchamia się po zmianie hasła użytkownika.'
"This runs after an account is created.": 'Uruchamia się po utworzeniu konta.'
"This runs after an account is modified.": 'Operacja zostanie wykonana po zmodyfikowaniu konta.'
"This runs after an account is removed.": 'Uruchomienie następuje po usunięciu konta.'
"This runs after an account’s shell is changed.": 'Operacja zostanie wykonana po zmianie powłoki konta.'
"This runs after an individual user’s statistics are processed.": 'Funkcja zostanie uruchomiona po wykonaniu operacji na statystykach poszczególnych użytkowników.'
"This runs after cpanellogd runs for all users.": 'Uruchomienie nastąpi po wykonaniu usługi cpanellogd dla wszystkich użytkowników.'
"This runs after pkgacct generates an archive.": 'Funkcja zostanie uruchomiona po wygenerowaniu archiwum przez skrypt pkgacct.'
"This runs after the account is restored.": 'Operacja zostanie wykonana po przywróceniu konta.'
"This runs after the tarball is extracted but before any work is done with it.": 'Funkcja zostanie uruchomiona po wyodrębnieniu pliku tarball, ale przed wykonaniem na nim jakichkolwiek czynności.'
"This runs after the “[_1]” call “[_2]”.": 'Uruchamia się, gdy „[_1]” wywoła „[_2]”.'
"This runs before a [asis,cPanel amp() WHM] update.": 'Uruchomienie nastąpi przed zaktualizowaniem programu [asis,cPanel amp() WHM].'
"This runs before a user’s password is changed.": 'Operacja zostanie wykonana przed zmianą hasła użytkownika.'
"This runs before an account is created.": 'Operacja zostanie wykonana przed utworzeniem konta.'
"This runs before an account is modified.": 'Operacja zostanie wykonana po zmodyfikowaniu konta.'
"This runs before an account is removed.": 'Operacja zostanie wykonana przed usunięciem konta.'
"This runs before an account’s shell is changed.": 'Operacja zostanie wykonana przed zmianą powłoki konta.'
"This runs before an individual user’s statistics are processed.": 'Funkcja zostanie uruchomiona przed wykonaniem operacji na statystykach poszczególnych użytkowników.'
"This runs before cpanellogd runs for all users.": 'Jest uruchamiane przed uruchomieniem cpanellogd dla wszystkich użytkowników.'
"This runs before pkgacct generates an archive but after the contents of the archive have been staged.": 'Funkcja zostanie uruchomiona przed wygenerowaniem archiwum przez skrypt pkgacct, ale po przygotowaniu zawartości archiwum.'
"This runs before the pkgacct script runs.": 'Funkcja zostanie uruchomiona przed wykonaniem skryptu pkgacct.'
"This runs before the tarball is extracted.": 'Funkcja zostanie uruchomiona przed wyodrębnieniem pliku tarball.'
"This runs before the “[_1]” call “[_2]”.": 'Uruchamia się przed wywołaniem „[_2]” przez „[_1]”.'
"This runs post-restoration actions and cleanups.": 'Spowoduje to wykonanie akcji i procesów czyszczenia następujących po przywracaniu.'
"This scan may require a long amount of time if it must scan a large amount of data.": 'Ten rodzaj skanowania może być bardzo czasochłonny, jeśli obejmuje dużą liczbę danych.'
"This screen allows you to find and review messages sent from and received by your server. You can see whether each message was delivered successfully. You can also view details about each delivery attempt.": 'Na tym ekranie można znaleźć i przejrzeć wiadomości wysłane z serwera i przez niego odebrane. Można zobaczyć, czy każda wiadomość została dostarczona pomyślnie. Oprócz tego można wyświetlić szczegóły każdej próby dostarczenia.'
"This screen allows you to search for and review messages sent from your server.": 'W tym oknie możesz wyszukiwać i przeglądać wiadomości wysłane z Twojego serwera.'
"This screen displays a list of users on your server who have relayed or forwarded mail to remote accounts.": 'W tym oknie jest wyświetlana lista użytkowników Twojego serwera, którzy przekazali lub przesłali dalej wiadomości e-mail na konta zdalne.'
"This screen displays a list of users on your server who have relayed, or forwarded, mail to remote accounts.": 'W tym oknie jest wyświetlana lista użytkowników Twojego serwera, którzy przekazali lub przesłali dalej wiadomości e-mail na konta zdalne.'
"This screen presents raw, undecoded DNS zone records. To make changes to these records, you must follow the quoting and escaping conventions described in [output,url,_1,RFC 1035].": 'Ten ekran zawiera nieprzetworzone, niezdekodowane rekordy stref systemu DNS. Aby wprowadzać zmiany w tych rekordach, musisz przestrzegać konwencji stosowania cudzysłowów i znaków ucieczki obowiązujących w ramach standardu [output,url,_1,RFC 1035].'
"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": 'To wyszukiwanie pozostaje do czasu, aż je usuniesz. Ponieważ sesje wyszukiwania powodują aktualizowanie raportu, po kliknięciu przycisku [output,class,Przejdź,_1] mogą się pojawić nowe dane.'
"This search type may take longer to complete.": 'Tego rodzaju wyszukiwanie może trwać dłużej.'
"This section allows you to manage the email accounts that are associated with your domain.": 'Ta sekcja umożliwia zarządzanie kontami e-mail skojarzonymi z Twoją domeną.'
"This section allows you to manage your domains’ email accounts.": 'Ta sekcja umożliwia zarządzanie kontami e-mail Twojej domeny.'
"This section allows you to manage your domains’ email accounts. At the top of this section, select the domain for which you wish to manage mail from the menu.": 'Ta sekcja umożliwia zarządzanie kontami e-mail Twojej domeny. Na górze tej sekcji wybierz domenę, dla której chcesz zarządzać pocztą e-mail z poziomu tego menu.'
"This server currently uses a development license. If you are using this server in a production environment, please notify [output,url,_1,cs@cpanel.net] immediately.": 'Ten serwer obecnie używa licencji deweloperskiej. Jeśli wykorzystujesz serwer w środowisku produkcyjnym, powiadom nas o tym bezzwłocznie, wysyłając e-mail na adres [output,url,_1,cs@cpanel.net].'
"This server currently uses a version of [asis,MySQL] ([_1]) that is unsupported and will not function in future versions of [asis,cPanel amp() WHM]. Update [asis,MySQL] to ensure that you receive the latest features and security fixes.": 'Ten serwer używa obecnie wersji programu [asis,MySQL] ([_1]), która nie jest obsługiwana i nie będzie działać w przyszłych wersjach programu [asis,cPanel amp() WHM]. Zaktualizuj program [asis,MySQL], aby otrzymywać najnowsze funkcje i poprawki zabezpieczeń.'
"This server does control any databases.": 'Ten serwer nie ma kontroli nad żadnymi bazami danych.'
"This server does not control a MySQL database named “[_1]”.": 'Ten serwer nie ma kontroli nad bazą danych MySQL o nazwie „[_1]”.'
"This server does not control a MySQL user named “[_1]”.": 'Ten serwer nie ma kontroli nad użytkownikiem MySQL o nazwie „[_1]”.'
"This server does not control a PostgreSQL database named “[_1]”.": 'Ten serwer nie ma kontroli nad bazą danych PostgreSQL o nazwie „[_1]”.'
"This server does not control a PostgreSQL user named “[_1]”.": 'Ten serwer nie ma kontroli nad użytkownikiem PostgreSQL o nazwie „[_1]”.'
"This server does not control a database named “[_1]”.": 'Ten serwer nie ma kontroli nad bazą danych o nazwie „[_1]”.'
"This server does not control a database user named “[_1]”.": 'Ten serwer nie ma kontroli nad użytkownikiem o nazwie „[_1]”.'
"This server does not control any user-owned database users.": 'Ten serwer nie ma kontroli nad żadnymi użytkownikami baz danych należących do użytkownika.'
"This server does not control any user-owned databases.": 'Ten serwer nie ma kontroli nad żadnymi bazami danych należącymi do użytkownika.'
"This server does not have a valid license. Please contact the server administrator to address this issue. Other services, for example web services, are likely functioning normally.": 'Ten serwer nie ma prawidłowej licencji. Aby rozwiązać ten problem, skontaktuj się z administratorem serwera. Inne usługi, takie jak usługi sieci Web, prawdopodobnie działają normalnie.'
"This server does not have a valid license. To address this issue, you must contact your hosting provider.": 'Ten serwer nie ma prawidłowej licencji. Aby rozwiązać ten problem, skontaktuj się z usługodawcą hostingowym.'
"This server does not support SNI; SSL certificate updates must happen via “[_1]”, not this function.": 'Ten serwer nie obsługuje mechanizmu SNI. Aktualizacji certyfikatów SSL należy dokonywać za pomocą narzędzia „[_1]”, a nie tej funkcji.'
"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'Serwer ma podpisany certyfikat SSL zainstalowany w domenie o nazwie „[_1]”. Jeśli używasz bezpiecznego (chronionego przez SSL) dysku Web Disk, należy się łączyć z domeną chronioną protokołem SSL „[_1]” zamiast z domeną „[_2]”. W ten sposób klient nie będzie otrzymywał żadnych komunikatów o błędach zaufania w usłudze SSL.'
"This server has a Signed [output,acronym,SSL,Secure Socket Layer] certificate installed on the domain name “[_1]”.": 'Ten serwer ma podpisany certyfikat [output,acronym,SSL,Secure Socket Layer] zainstalowany w domenie o nazwie „[_1]”.'
"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'Ten serwer ma włączoną funkcję poprzedzania baz danych prefiksem. Nazwy wszelkich baz danych i użytkowników baz danych tworzone przy włączonej funkcji zaczynają się prefiksem złożonym z pierwszych ośmiu znaków nazwy użytkownika konta. W wyniku tego nazwy baz danych i użytkowników baz danych wizualnie odpowiadają nazwie konta będącego ich właścicielem. Dzięki temu administratorzy łatwo widzą, do kogo należy baza danych lub użytkownik bazy danych. Jeśli zmienisz nazwę konta, możesz również zmienić nazwy baz danych i użytkowników baz danych tego konta, aby zachować tę zgodność. Będzie to jednak powodowało błędy we wszystkich aplikacjach, które zależą od poprzednich nazw.'
"This server is inherited.": 'Ten serwer jest odziedziczony.'
"This server is running an unsupported MySQL version ([_1]). Ask your system administrator to upgrade MySQL to improve security and features.": 'Na tym serwerze działa nieobsługiwana wersja programu MySQL ([_1]). Poproś administratora o uaktualnienie programu MySQL, aby usprawnić funkcje i zabezpieczenia.'
"This server is vulnerable to cross site request forgery and cross site scripting attacks because security tokens are disabled.": 'Wskutek wyłączenia tokenów zabezpieczeń serwer jest narażony na ataki CSRF (fałszowanie żądań wysyłanych między stronami) i XSS (wykonywanie niepożądanych skryptów między stronami).'
"This server will write changes to the remote server, but when this server loads zone files, it will not obtain zone data from the remote server.": 'Serwer zapisze zmiany na serwerze zdalnym, ale gdy załaduje pliki stref, nie otrzyma danych o strefach od serwera zdalnego.'
"This service uses the [asis,subaccount’s] password.": 'Ta usługa używa hasła do [asis,subaccount’s].'
"This session with id “[_1]” will continue in the background.": 'Ta sesja o identyfikatorze „[_1]” będzie kontynuowana w tle.'
"This set of privacy configurations constitutes access type: [_1]": 'Ten zestaw ustawień prywatności stanowi typ dostępu: [_1]'
"This sets up a dedicated IP address.": 'Spowoduje to skonfigurowanie dedykowanego adresu IP.'
"This setting controls the behavior of the audit engine.": 'To ustawienie steruje zachowaniem aparatu inspekcji.'
"This setting controls the behavior of the connections engine.": 'To ustawienie steruje zachowaniem aparatu połączeń.'
"This setting controls the behavior of the rules engine.": 'To ustawienie steruje zachowaniem aparatu reguł.'
"This setting has been updated.": 'To ustawienie zostało zaktualizowane.'
"This setting will allow remote email clients to authenticate using unencrypted connections. When set to “no”, only connections originating on the local server will be allowed to authenticate without encryption. Selecting “no” is preferable to disabling [output,acronym,IMAP,Internet Message Access Protocol] in the [output,em,Protocols Enabled] section since it will force remote users to use encryption while still allowing webmail to function correctly.": 'To ustawienie umożliwia zdalnym klientom poczty e-mail uwierzytelnianie się przy użyciu połączeń nieszyfrowanych. W przypadku ustawienia wartości „nie” tylko połączenia nawiązywane z serwera lokalnego będą mogły być uwierzytelniane bez szyfrowania. Wybór wartości „nie” jest preferowanym sposobem wyłączenia protokołu [output,acronym,IMAP,Internet Message Access Protocol] w sekcji [output,em,Włączone protokoły], ponieważ wymusza na użytkownikach zdalnych używanie szyfrowania, pozwalając jednocześnie na poprawne działanie aplikacji webmail.'
"This should probably go to the email account you just set up.": 'Informacje te powinny się znaleźć na właśnie skonfigurowanym koncie e-mail.'
"This software allows you to manage your domain’s email accounts, mailing lists, and more. This Getting Started Wizard will introduce you to some of the concepts behind email hosting and allow you to configure some basic settings. At any time, you can use the jump menu to skip ahead to the next section.": 'To oprogramowanie umożliwia zarządzanie kontami e-mail, listami wysyłkowymi i innymi elementami Twojej domeny. Ten kreator wprowadzenia objaśnia niektóre pojęcia związane z hostingiem poczty e-mail i umożliwia skonfigurowanie pewnych podstawowych ustawień. W dowolnym momencie możesz użyć menu Skok, aby przejść do następnej sekcji.'
"This specifies how many spare authentication processes should be kept running to listen for new connections.": 'Określa to, ile zapasowych procesów uwierzytelniania powinno działać, aby nasłuchiwać nowych połączeń.'
"This step completed.": 'Ten krok został zakończony.'
"This step failed.": 'Ten krok się nie powiódł.'
"This step is in progress.": 'Ten krok jest nadal wykonywany.'
"This step was skipped.": 'Ten krok został pominięty.'
"This suspends these users.": 'Powoduje to zawieszenie tych użytkowników.'
"This system allows only printable [asis,ASCII] characters in database names.": 'Ten system zezwala na używanie w nazwach baz danych tylko drukowalnych znaków [asis,ASCII].'
"This system already has a database owner named “[_1]”.": 'System zawiera już właściciela bazy danych o nazwie „[_1]”.'
"This system already has a group named “[_1]”.": 'System zawiera już grupę o nazwie „[_1]”.'
"This system already has an account named “[_1]”.": 'System zawiera już konto o nazwie „[_1]”.'
"This system attempts to add all sites it knows you own to the list; however, you may need to add others.": 'Ten system próbuje dodać do listy wszystkie witryny, które zna; jednak inne być może trzeba będzie dodać samodzielnie.'
"This system does not allow the given password for “[_1]” because it is too weak and would be too easy to crack. Please select a password with strength rating of [numf,_2] or higher.": 'Ten system nie zezwala na podane hasło dla „[_1]”, ponieważ jest za słabe i jego złamanie byłoby zbyt łatwe. Wybierz hasło o współczynniku siły [numf,_2] lub wyższym.'
"This system does not allow the given password for “[_1]” because it is too weak and would be too easy to crack. Please select a password with strength rating of [numf,_2].": 'Ten system nie zezwala na podane hasło dla „[_1]”, ponieważ jest za słabe i jego złamanie byłoby zbyt łatwe. Wybierz hasło o współczynniku siły [numf,_2].'
"This system does not contain a database map for a user named “[_1]”.": 'W tym systemie brak mapy bazy danych dla użytkownika o nazwie „[_1]”.'
"This system does not contain a user named “[_1]”.": 'W tym systemie nie ma użytkownika o nazwie „[_1]”.'
"This system does not have PostgreSQL.": 'W tym systemie nie ma programu PostgreSQL.'
"This system does not have a domain named “[_1]”.": 'W tym systemie nie ma domeny o nazwie „[_1]”.'
"This system does not know how to track messages with the transport “[_1]”.": 'System nie wie, jak śledzić wiadomości o typie przenoszenia „[_1]”.'
"This system does not support the system call “[_1]”.": 'Ten system nie obsługuje wywołania systemowego „[_1]”.'
"This system has [quant,_1,free IP,free IPs,no free IPs].": 'Liczba wolnych adresów IP w systemie: [quant,_1,,,żadnych wolnych adresów IP].'
"This system has multiple PHP installs. Select which one to edit below.": 'Na tym komputerze zainstalowano kilka silników PHP. Poniżej wskaż ten, który chcesz zmodyfikować.'
"This system is configured to use a remote server for MySQL services. Upgrades of MySQL must be performed on the remote server.": 'Ten system jest skonfigurowany do używania serwera zdalnego dla usług MySQL. Uaktualnienia programu MySQL muszą być przeprowadzane na serwerze zdalnym.'
"This system prohibits the backslash ([_1]) character in [asis,MariaDB]/[asis,MySQL] database names.": 'Ten system nie zezwala na używanie znaku lewego ukośnika ([_1]) w nazwach baz danych [asis,MariaDB]/[asis,MySQL].'
"This system prohibits the following [numerate,_1,character,characters] in database names: [join, ,_2]": 'Ten system nie zezwala na używanie w nazwach baz danych następującego(-ych) [numerate,_1,znak,znaki]: [join, ,_2]'
"This system prohibits the slash ([_1]) character in database names.": 'Ten system nie zezwala na używanie znaku ukośnika ([_1]) w nazwach baz danych.'
"This system uses a remote server for MySQL. Upgrades of MySQL must be performed on the remote server.": 'Ten system używa serwera zdalnego dla programu MySQL. Uaktualnienia programu MySQL muszą być przeprowadzane na serwerze zdalnym.'
"This system uses a remote server for [asis,MySQL]/[asis,MariaDB]. Perform the [asis,MySQL]/[asis,MariaDB] upgrade on the remote server.": 'Ten system używa zdalnego serwera dla programu [asis,MySQL]/[asis,MariaDB]. Przeprowadź na zdalnym serwerze uaktualnienie programu [asis,MySQL]/[asis,MariaDB].'
"This system will not add the database user “[_1]” to the database “[_2]” because this user does not have a password.": 'System nie może dodać użytkownika bazy danych o nazwie „[_1]” do bazy danych „[_2]”, ponieważ ten użytkownik nie ma ustawionego hasła.'
"This system’s [asis,MySQL] version ([_1]) prohibits the character “[_2]” in database names. Ask your administrator to upgrade to a [asis,MariaDB] or to a newer [asis,MySQL] version.": 'Dostępna w tym systemie wersja bazy danych [asis,MySQL] ([_1]) nie zezwala na używanie w nazwach baz danych znaku „[_2]”. Należy zwrócić się do administratora z prośbą o uaktualnienie do programu [asis,MariaDB] lub do nowszej wersji programu [asis,MySQL].'
"This ticket has no associated servers.": 'Z tym biletem nie są skojarzone żadne serwery.'
"This tier is unavailable because it represents a downgrade.": 'Ta warstwa jest niedostępna, ponieważ reprezentuje zmianę na starszą wersję lub mniej zaawansowaną.'
"This tool calculates and sets new [asis,Apache] memory limits. Setting a process memory limit increases the stability of your server, but may reduce performance slightly. This limit applies to each [asis,Apache] process, not to all [asis,Apache] processes combined.": 'To narzędzie oblicza i ustawia nowe limity pamięci serwera [asis,Apache]. Ustawienie limitu pamięci procesu zwiększa stabilność działania serwera, ale może nieco zmniejszyć jego wydajność. Limit ten ma zastosowanie do każdego procesu serwera [asis,Apache] z osobna, ale nie do wszystkich procesów serwera [asis,Apache] naraz.'
"This tool calculates and sets new [asis,Apache] memory limits. You can update your Apache configuration with the new limits. See [output,url,_1,RLimitMEM,target,_blank] documentation for more information.": 'To narzędzie oblicza i ustawia nowe limity pamięci serwera [asis,Apache]. Możesz zaktualizować konfigurację serwera Apache, wprowadzając w niej te nowe limity. Więcej informacji zawiera dokumentacja narzędzia [output,url,_1,RLimitMEM,target,_blank].'
"This tool provides a command line interface to review completed and tail in progress transfer sessions.": 'To narzędzie udostępnia interfejs wiersza poleceń do przeglądania zakończonych i trwających sesji transferu.'
"This tool verifies the server hostname configuration.": 'To narzędzie sprawdza konfigurację nazwy hosta serwera.'
"This tool verifies the services are being monitored.": 'To narzędzie sprawdza monitorowane usługi.'
