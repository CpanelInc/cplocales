"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Typy MIME sygnalizują przeglądarce, jak obsługiwać poszczególne rozszerzenia. Przykładowo typ MIME „text/html” odpowiada na większości serwerów rozszerzeniom HTM, HTML i SHTML, informując przeglądarkę, aby interpretowała wszystkie pliki z tymi rozszerzeniami jako pliki HTML. Możesz zmieniać typy MIME lub dodawać nowe, właściwe dla Twojej witryny (pamiętaj, że nie możesz modyfikować wartości typu MIME zdefiniowanych w systemie). Typy MIME są często używane do obsługi nowych technologii, gdy tylko się one pojawiają. Gdy wprowadzano dopiero technologię WAP, nikt nie miał odpowiednich rozszerzeń na serwerze. Jednak dzięki typom MIME można było skonfigurować je samodzielnie i natychmiast zacząć wyświetlać strony WAP.'
