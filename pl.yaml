"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL to powszechnie używany system zarządzania relacyjnymi bazami danych, który stanowi podstawową usługę większości interfejsów cPanel. Ten interfejs umożliwia uaktualnianie serwera MySQL do nowszych wersji. Program cPanel automatycznie uaktualni Twoją instalację MySQL do nowszej pomniejszej edycji (ze zmienioną trzecią cyfrą w numerze wersji), ponieważ uaktualnienia wiążą się z niewielkim zagrożeniem dla danych użytkowników. Uaktualnienia do nowych głównych edycji (ze zmienionymi pierwszymi dwiema cyframi w numerze wersji) wymagają więcej uwagi, ponieważ występuje poważne ryzyko utraty danych. Ten interfejs próbuje przeprowadzić Cię przez proces uaktualniania do nowej głównej edycji. Jeśli chcesz zachować obecną główną edycję i przeprowadzić uaktualnienie do najnowszej pomniejszej edycji, skorzystaj w zamian z interfejsu [output,url,_1,Aktualizuj oprogramowanie serwera].'
