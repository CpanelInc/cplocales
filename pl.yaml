"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'To pole może zawierać wyłącznie litery, cyfry i podstawowe znaki przestankowe (np. kropkę, myślnik, spację, podkreślenie czy przecinek).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Prawdopodobnie jest to plik niewłaściwego typu. Czy chcesz spróbować jego edycji mimo to?'
