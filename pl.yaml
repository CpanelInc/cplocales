"When the transport completes, the system will send an additional notification with the status of the transport.": 'Po zakończeniu przenoszenia system wyśle dodatkowe powiadomienie o stanie przenoszenia.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Po wyłączeniu tej opcji system opróżnia nieprzetworzone pliki dziennika na początku każdego miesiąca.'
