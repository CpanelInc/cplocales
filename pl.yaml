"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack.": 'Ten klucz certyfikatu jest za krótki ([quant,_1,bit,bity(-ów)]). Nie będzie on chronił przed atakami polegającymi na podszywaniu się pod inną tożsamość.'
"This certificate’s key is too short ([quant,_1,bit,bits]). This key will not protect against a spoofing attack. Currently, a certificate’s key should be least [quant,_2,bit,bits] long.": 'Ten klucz certyfikatu jest za krótki ([quant,_1,bit,bity(-ów)]). Nie będzie on chronił przed atakami polegającymi na podszywaniu się pod inną tożsamość. Obecnie wymagana długość klucza certyfikatu to co najmniej [quant,_2,bit,bity(-ów)].'
"This code no longer allows the “[_1]” option. Instead, create local restore modules in “[_2]”.": 'Ten kod nie zezwala już na opcję „[_1]”. Zamiast tego utwórz lokalne moduły przywracania w „[_2]”.'
"This command should resolve the hostname from the IP address. If you do not have a reverse DNS configured for the IP address, you will need to edit the [asis,/etc/hosts] file on the remote MySQL server and add an entry for your local server that includes the IP address and hostname.": 'To polecenie powinno rozpoznać nazwę hosta na podstawie adresu IP. Jeśli dla adresu IP nie ma skonfigurowanego odwrotnego wpisu DNS, należy zmodyfikować plik [asis,/etc/hosts] na serwerze zdalnym MySQL, dodając wpis odpowiadający serwerowi lokalnemu, uwzględniający adres IP i nazwę hosta.'
"This complex directive uses a colon-separated “cipher-spec” string consisting of [asis,OpenSSL] cipher specifications to configure the cipher suite that the client negotiates in the [asis,SSL] handshake phase.": 'Ta złożona dyrektywa zawiera ciąg „specyfikacji szyfrowania” rozdzielanych dwukropkami składający się ze specyfikacji szyfrowania [asis,OpenSSL] przeznaczonej do konfiguracji pakietu mechanizmów szyfrujących, z którymi klient komunikuje się na etapie uzgadniania połączenia [asis,SSL].'
"This complex directive uses a space-separated string consisting of protocol specifications to configure the [asis,SSL] and [asis,TLS] protocols that the client and server negotiate in the [asis,SSL/TLS] handshake phase.": 'Ta złożona dyrektywa zawiera ciąg „specyfikacji szyfrowania” rozdzielanych spacjami składający się ze specyfikacji protokołu przeznaczonej do konfiguracji protokołów [asis,SSL] i [asis,TLS], z którymi klient i serwer komunikują się na etapie uzgadniania połączenia [asis,SSL/TLS].'
"This configuration update is critical, however the system was not able to install a functional [asis,Exim] configuration due to custom settings.": 'Ta aktualizacja konfiguracji ma wprawdzie krytyczne znaczenie, ale system nie mógł zainstalować działającej konfiguracji serwera [asis,Exim] z powodu niestandardowych ustawień.'
"This configures the account for [asis,cPanel FileProtect].": 'Spowoduje to skonfigurowanie konta usługi [asis,cPanel FileProtect].'
"This control is also adjustable in [output,url,_1,Tweak Settings].": 'Tę kontrolkę można również zmienić w [output,url,_1,Ustawieniach dostosowywania].'
"This copy of [asis,cPanel amp() WHM] is for trial use and will expire at the end of the trial period. You will need to upgrade to a paid copy of [asis,cPanel amp() WHM] to continue using the software after that period.": 'Ta kopia programu [asis,cPanel amp() WHM] jest przeznaczona do celów testowych i z chwilą zakończenia okresu próbnego straci ważność. Aby po tym okresie dalej używać pakietu, należy dokonać uaktualnienia programu [asis,cPanel amp() WHM] do płatnej wersji.'
"This creates symbolic links to former home directory paths.": 'Spowoduje to utworzenie łączy symbolicznych do poprzednich ścieżek do katalogów macierzystych.'
"This creates symbolic links to former web root directory paths.": 'Spowoduje to utworzenie łączy symbolicznych do poprzednich ścieżek do katalogów głównych w sieci Web.'
"This creates the cPanel account and system user.": 'Spowoduje to utworzenie konta i użytkownika systemowego programu cPanel.'
"This database name has too many wildcard-sensitive characters ([list_and_quoted,_1]). The system stores each of these as two characters internally, up to a limit of [quant,_2,character,characters]. This name would take up [quant,_3,character,characters] of internal storage, which is [numf,_4] too many.": 'Ta nazwa bazy danych zawiera zbyt wiele znaków będących symbolami wieloznacznymi ([list_and_quoted,_1]). System wewnętrznie przechowuje każdy z nich jako dwa znaki, przy czym limit wynosi [quant,_2,znak,znaki(-ów)]. Ta nazwa zajęłaby więc [quant,_3,znak,znaki(-ów)] pamięci wewnętrznej, czyli o [numf,_4] za dużo.'
"This directory contains all of your files.": 'Ten katalog zawiera wszystkie Twoje pliki.'
"This directory is empty.": 'Ten katalog jest pusty.'
