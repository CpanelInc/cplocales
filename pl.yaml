"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Ten interfejs tworzy pliki wtyczek, które mogą zawierać jeden lub większą liczbę elementów. Dodaj wszystkie elementy, jakie chcesz, w lewej części formularza, a następnie kliknij przycisk Wygeneruj po prawej stronie, aby wygenerować wtyczkę. Pliki wtyczek znajdziesz zawsze w katalogu „[output,strong,_1]”. Dodatkowe informacje o rejestrowaniu wtyczek można znaleźć w [output,url,_2,dokumentacji,target,blank].'
