"This feature allows you to block a range of IP addresses access to your site.": 'Ta funkcja pozwala na blokowanie zakresowi adresów IP dostępu do Twojej witryny.'
"This feature allows you to change the overall look and feel of the interface. You can choose from several preinstalled styles.": 'Ta funkcja umożliwia zmianę ogólnego wyglądu i działania interfejsu. Możesz dokonać wyboru z kilku wstępnie zainstalowanych stylów.'
"This feature allows you to choose which statistics programs you wish to use when you view site statistics. Your service provider must enable this feature.": 'Ta funkcja umożliwia wybór programów statystycznych, których chcesz używać do wyświetlania statystyki witryny. Tę funkcję musi włączyć Twój usługodawca.'
"This feature allows you to configure the [asis,cPHulk] settings and notifications. [asis,cPHulk] provides protection from brute force attacks against your web services.": 'Ta funkcja umożliwia konfigurowanie ustawień i powiadomień usługi [asis,cPHulk]. Usługa [asis,cPHulk] zapewnia ochronę przed atakami siłowymi na usługi internetowe.'
"This feature allows you to create an archive of all of the files and configurations on your website.": 'Ta funkcja umożliwia tworzenie archiwum wszystkich plików i konfiguracji z Twojej witryny sieci Web.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Ta funkcja umożliwia tworzenie archiwum wszystkich plików i konfiguracji z Twojej witryny sieci Web.'
"This feature allows you to create and manage [asis,MySQL] profiles. A [asis,MySQL] profile defines the connection information for a local or remote [asis,MySQL] server. A remote [asis,MySQL] server can be useful for high traffic hosts or servers with large databases because it allows you to offload [asis,MySQL]-related work.": 'Ta funkcja umożliwia tworzenie profili [asis,MySQL] i zarządzanie nimi. Profil [asis,MySQL] zawiera informacje o połączeniu z lokalnym lub zdalnym serwerem [asis,MySQL]. Zdalny serwer [asis,MySQL] przydaje się w przypadku mocno obciążonych hostów lub serwerów z dużymi bazami danych, ponieważ można na niego przenieść część zadań związanych z programem [asis,MySQL].'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and SpamAssassin rules.": 'Ta funkcja umożliwia określenie sposobu, w jaki Twój serwer ma obsługiwać aktualizacje i uaktualnienia. Możesz określić swoje preferencje dotyczące programu [asis,cPanel amp() WHM], programy RPM skojarzone z dystrybucją systemu operacyjnego oraz reguły filtru SpamAssassin.'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], the RPMs that are associated with your operating system’s distribution, and [asis,Apache SpamAssassin™] rules.": 'Ta funkcja umożliwia określenie sposobu, w jaki Twój serwer ma obsługiwać aktualizacje i uaktualnienia. Możesz określić swoje preferencje dotyczące programu [asis,cPanel amp() WHM], menedżerów RPM skojarzonych z dystrybucją systemu operacyjnego oraz reguły filtru [asis,Apache SpamAssassin™].'
"This feature allows you to define how your server handles updates and upgrades. You can specify your preferences for [asis,cPanel amp() WHM], your operating system’s RPMs, and [asis,Apache SpamAssassin™] rules.": 'Ta funkcja umożliwia określenie sposobu, w jaki Twój serwer ma obsługiwać aktualizacje i uaktualnienia. Możesz wprowadzić swoje ustawienia dotyczące programu [asis,cPanel amp() WHM], menedżerów pakietów RPM systemu operacyjnego oraz reguł filtru [asis,Apache SpamAssassin™].'
"This feature allows you to designate IP addresses from which you can access your account.": 'Ta funkcja umożliwia wyznaczenie adresów IP, z których można uzyskiwać dostęp do Twojego konta.'
"This feature allows you to designate the IP addresses that can access your account.": 'Ta funkcja umożliwia wyznaczenie adresów IP, które mogą uzyskiwać dostęp do Twojego konta.'
"This feature allows you to download a zipped copy of your entire site or parts of it onto your computer.": 'Ta funkcja umożliwia pobieranie spakowanej kopii całej Twojej witryny lub jej części na Twój komputer.'
"This feature allows you to download a zipped copy of your entire site, or parts of it, to your computer.": 'Ta funkcja umożliwia pobieranie spakowanej kopii całej Twojej witryny lub jej części na Twój komputer.'
"This feature allows you to enable a [asis,Dovecot] mail server to use with [asis,cPanel amp() WHM]. The mail server allows users to acccess their email.": 'Ta funkcja umożliwia włączanie serwera poczty [asis,Dovecot] w celu używania go z programami [asis,cPanel amp() WHM]. Serwer poczty umożliwia użytkownikom dostęp do wiadomości e-mail.'
"This feature allows you to manage your authentication providers and authenticated users.": 'Ta funkcja umożliwia zarządzanie usługodawcami z zakresu uwierzytelniania i uwierzytelnionymi użytkownikami.'
"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'Ta funkcja pozwala na umieszczanie baz danych [asis,MySQL®] na serwerze zdalnym z programem [asis,MySQL]. Osobny serwer [asis,MySQL] może być przydatny w przypadku znacznie obciążonych serwerów lub serwerów z dużymi bazami danych, pozwalając na przekazanie pracy związanej z programem [asis,MySQL] na zdalny serwer [asis,MySQL].'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'Ta funkcja umożliwia przywracanie części Twojego programu cPanel przez przekazanie plików zip częściowej kopii zapasowej pobranych za pomocą funkcji kopii zapasowej.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'Ta funkcja umożliwia sprawdzanie prób dostarczenia wiadomości e-mail w przypadku Twojego konta i kont Twoich klientów.'
"This feature allows you to review email delivery attempts for your account.": 'Ta funkcja umożliwia przejrzenie prób dostarczenia wiadomości e-mail na Twoim koncie.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'Ta funkcja umożliwia sprawdzanie wiadomości e-mail wysłanych z Twojego konta i z kont Twoich klientów.'
"This feature allows you to review email messages sent from your account.": 'Ta funkcja umożliwia przejrzenie wiadomości e-mail wysłanych z Twojego konta.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'Ta funkcja umożliwia wyszukiwanie i oglądanie wiadomości wychodzących wysłanych z określonego konta w Twojej domenie. Widać, czy każda wiadomość została pomyślnie dostarczona, oraz szczegóły każdej próby dostarczenia.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'Ta funkcja umożliwia wyszukiwanie i oglądanie wiadomości e-mail wysłanych z Twojego serwera przez określonego użytkownika oraz zarządzanie takimi wiadomościami.'
"This feature allows you to select what to restore.": 'Ta funkcja umożliwia wybieranie elementów do przywrócenia.'
"This feature allows you to select which items you wish to restore.": 'Ta funkcja umożliwia wybieranie elementów, które chcesz przywrócić.'
"This feature allows you to select which partial backup you want to download.": 'Ta funkcja umożliwia wybieranie częściowej kopii zapasowej, którą chcesz pobrać.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Ta funkcja umożliwia czasową zmianę kompozycji programu [asis,cPanel].'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Ta funkcja umożliwia przekazywanie plików [asis,zip] częściowej kopii zapasowej w celu przywrócenia części Twojego konta.'
