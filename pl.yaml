"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'To pole jest opcjonalne. Określa ścieżkę do katalogu o nazwie cpbackup w katalogu głównym zdalnego konta.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'To pole jest opcjonalne. Określa ścieżkę do katalogu przechowywania kopii zapasowych względem katalogu głównego zdalnego konta.'
"This field is required.": 'To pole jest wymagane.'
