"This feature allows you to use a single account to log in to all of your cPanel accounts.": 'Dzięki tej funkcji możesz logować się na wszystkich swoich kontach w programie cPanel, korzystając z pojedynczego konta.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Ta funkcja umożliwia używanie dwóch typów plików, aby równocześnie utworzyć wiele adresów e-mail lub usług przesyłania poczty e-mail dalej. Do importowania danych możesz używać plików [output,acronym,XLS,Excel] lub [output,acronym,CSV,wartości rozdzielanych przecinkami].'
"This feature allows you to view and manage email messages queued for delivery.": 'Ta funkcja umożliwia wyświetlanie wiadomości e-mail umieszczonych w kolejce do wysłania oraz zarządzanie nimi.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Ta funkcja została scalona z funkcją „[output,strong,_1]”. W przyszłych wersjach ta strona zostanie usunięta.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Ta funkcja nie może zarządzać wartością [asis,setting_id] „[_1]”.'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Ta funkcja zapewnia, że wiadomości przychodzące nie zostały zmodyfikowane i rzeczywiście pochodzą od wskazanego nadawcy.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Ta funkcja udostępnia bezpłatne mechanizmy tworzenia i przesyłania map witryny w formacie XML, które zwiększają ruch w sieci.'
"This feature is disabled in demo mode.": 'Niestety, ta funkcja jest wyłączona w trybie demonstracyjnym.'
"This feature is disabled in demo mode. The controls on this interface will not submit.": 'Niestety, ta funkcja jest wyłączona w trybie demonstracyjnym. Kontrolki w tym interfejsie nie będą wysyłały danych.'
"This feature is disabled in demo mode. The controls on this page will not submit.": 'Niestety, ta funkcja jest wyłączona w trybie demonstracyjnym. Kontrolki na tej stronie nie będą wysyłały danych.'
"This feature is disabled.": 'Ta funkcja jest wyłączona.'
"This feature is in technical preview and intended as a preview for you to see what the final functionality will look like. While we finalize these feature changes, please understand that some of the features on the interface may not function properly. In the meantime, use the yum CLI command for a stable user experience.": 'Ta funkcja znajduje się na etapie demonstracji technicznej, która umożliwia wgląd w ostateczny sposób jej działania. Należy mieć świadomość, że w trakcie końcowego kształtowania przez nas tej funkcji część opcji w interfejsie może działać nieprawidłowo. Aby mieć pewność co do stabilnego działania interfejsu, należy tymczasem korzystać z polecenia CLI yum.'
"This feature is not available to your account.": 'Ta funkcja jest niedostępna na Twoim koncie.'
"This feature is not available while you are logged in with the root user or a reseller password.": 'Ta funkcja jest niedostępna w przypadku zalogowania pod hasłem użytkownika głównego lub odsprzedawcy.'
"This feature is not enabled on your account. You will be redirected to the home page.": 'Ta funkcja nie jest włączona na Twoim koncie. Nastąpi przekierowanie do strony głównej.'
"This feature is not enabled.": 'Ta funkcja nie jest włączona.'
"This feature is only for developers. There is no support from cPanel for this feature. Please use at your own risk!": 'Ta funkcja jest przeznaczona tylko dla programistów. Firma cPanel nie zapewnia jej żadnego wsparcia technicznego. Używasz jej na swoje wyłączne ryzyko!'
"This feature is only for developers. There is no support from cPanel for this feature. Use at your own risk.": 'Ta funkcja jest przeznaczona tylko dla programistów. Firma cPanel nie zapewnia jej żadnego wsparcia technicznego. Używasz jej na swoje wyłączne ryzyko.'
"This feature prevents outgoing spam messages.": 'Ta funkcja zapobiega wysyłaniu spamu.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Funkcja uniemożliwia użytkownikom obejście serwera poczty w celu wysłania poczty, co jest częstą praktyką stosowaną przez spamerów.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Ta funkcja zapewnia interfejs programu cPanel, w którym użytkownicy mogą kontrolować typy archiwizacji i okresy przechowywania osobno dla poszczególnych domen.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Funkcja wymaga dodatkowego połączenia z serwerem internetowym dla każdej wiadomości wysyłanej przez użytkownika „nobody” (środowisko PHPsuExec i rozszerzenie mod_ruid2 są wyłączone). Ta opcja jest bezpieczniejsza, ale nie tak szybka jak ufanie nagłówkom X-PHP-Script.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Ta funkcja wymaga opcji „[_1]” i nie jest włączona na Twoim koncie.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Ta funkcja pokazuje łączną liczbę prób dostarczenia wiadomości w każdej domenie. Informacje są podzielone na próby udane i nieudane. Zawierają też łączną ilość bajtów wysłanych z każdej domeny.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Ta funkcja używa interfejsu API programu cPanel do generowania kopii zapasowej konta i przesyłania jej do serwera w celu przywrócenia danych.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Ta funkcja umożliwia blokowanie zakresu adresów IP, z których nie będzie można uzyskać dostępu do Twojej witryny. Oprócz tego można wprowadzić w pełni kwalifikowaną nazwę domeny, a Menedżer blokowania adresów IP spróbuje przekształcić ją na adres IP.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Ta funkcja przywraca dane z pełnych kopii zapasowych, kopii zapasowych programu cPanel oraz plików move programu cPanel i zapisuje je w jednym z następujących formatów:'
"This feature “[_1]” is disabled in demo mode.": 'Ta funkcja „[_1]” jest wyłączona w trybie demonstracyjnym.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Ta funkcja, znana wcześniej jako [output,strong,Adresy IP serwerów nazw], zgłasza informacje o serwerach nazw używanych przez strefy na tym serwerze. Wyświetlane dane są aktualizowane co noc lub przy transferze konta.'
"This field can only use spaces and the following characters: [join, ,_*]": 'To pole może zawierać wyłącznie spacje i następujące znaki: [join, ,_*]'
"This field can only use the following characters: [join, ,_1]": 'To pole może zawierać wyłącznie następujące znaki: [join, ,_1]'
