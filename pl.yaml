"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": 'Moduł [asis,mod_userdir] serwera Apache umożliwia użytkownikom wyświetlanie ich witryn poprzez wprowadzenie znaku tyldy (~) i nazwy użytkownika jako identyfikatora URI na danym hoście. Na przykład adres [output,strong,http://test.cpanel.net/~fred/] spowoduje wyświetlenie domeny użytkownika fred. Wadą tej funkcji jest to, że użycie przepustowości przez tę witrynę zostanie przypisane domenie, z której poziomu została wyświetlona (w tym przypadku test.cpanel.net). Ochrona przed modułem [asis,mod_userdir] zapobiega temu zjawisku. Możesz ją jednak wyłączać na określonych hostach wirtualnych (ogólnie udostępnianych hostach SSL).'
