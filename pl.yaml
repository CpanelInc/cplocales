"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'Programy obsługi Apache kontrolują sposób, w jaki oprogramowanie serwera sieci Web Apache zarządza w witrynie określonymi typami plików i rozszerzeniami. Serwer Apache w domyślnej konfiguracji obsługuje skrypty CGI i pliki analizowane składniowo na serwerze. Można go skonfigurować pod kątem obsługi nowego typu plików z użyciem gotowego programu obsługi, ręcznie dodając poniżej program obsługi i rozszerzenie. Aby np. serwer traktował pliki o rozszerzeniu [output,em,.example] jako pliki CGI, należy w polu [output,em,Handler] (Program obsługi) wpisać „cgi-script”, a w polu [output,em,Extension(s)] (Rozszerzenia) wpisać „.example”.'
