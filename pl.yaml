"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Ten formularz pozwala na kontakt z twórcami programu [asis,cPanel amp() WHM].'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Ta funkcja umożliwia zmianę języka wyświetlania interfejsu programu cPanel. Jeśli potrzebujesz nowego języka, skontaktuj się z dostawcą programu cPanel, aby go zainstalował.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Ta funkcja umożliwia wybór programów statystycznych, które będą używane do wyświetlania statystyki witryny, jeśli masz do tego uprawnienia.'
"This function allows you to see the bandwidth usage for your site.": 'Ta funkcja umożliwia sprawdzanie użycia przepustowości dla Twojej witryny.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Ta funkcja umożliwia sprawdzanie użycia przepustowości dla Twojej witryny. Wyświetla stopień wykorzystania przepustowości w bieżącym miesiącu i ogólne wykorzystanie przepustowości. Dotyczy to całego użycia przepustowości HTTP (sieć Web) oraz POP (poczta) i może uwzględniać użycie przepustowości FTP, jeśli administrator systemu włączył rejestrowanie przepustowości FTP.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Ta funkcja umożliwia śledzenie trasy od komputera, z którego uzyskujesz dostęp do systemu, do serwera, który hostuje Twoją witrynę. Możesz na przykład znaleźć liczbę serwerów na trasie i serwerów, przez które przechodzą Twoje dane.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Ta funkcja umożliwia śledzenie trasy od komputera, z którego uzyskujesz dostęp do programu cPanel, do serwera, na którym znajduje się Twoja witryna (tzn. informacji o liczbie serwerów i serwerach, przez które muszą przejść dane docierające do Twojej witryny).'
"This function cannot edit the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Ta funkcja nie może edytować głównego współdzielonego adresu IP. Aby skonfigurować współdzielony adres IPv6, skorzystaj w narzędziu [asis,WHM] z interfejsu podstawowej konfiguracji programów cPanel i WHM (Strona główna » Konfiguracja serwera » Podstawowa konfiguracja programów cPanel i WHM).'
"This function cannot remove the main shared IP address. Use [asis,WHM]’s Basic cPanel [output,amp] WHM Setup interface (Home » Server Configuration » Basic cPanel [output,amp] WHM Setup) to configure the shared IPv6 address.": 'Ta funkcja nie może usunąć głównego współdzielonego adresu IP. Aby skonfigurować współdzielony adres IPv6, skorzystaj w narzędziu [asis,WHM] z interfejsu podstawowej konfiguracji programów cPanel i WHM (Strona główna » Konfiguracja serwera » Podstawowa konfiguracja programów cPanel i WHM).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Ta funkcja wyświetla 300 ostatnich błędów dla Twojej witryny. Sprawdzaj ten dziennik regularnie, aby mieć pewność, że witryna działa bez zakłóceń. Te informacje mogą na przykład pomóc w znalezieniu zerwanych łączy lub problemów z brakującymi plikami.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Ta funkcja wyświetla maksymalnie [numf,_1] najnowszych wpisów z dziennika serwera Apache dla witryny internetowej należącej do wskazanej domeny.'
