"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Gdy otwierasz archiwum wiadomości e-mail z komputerowej aplikacji pocztowej, takiej jak „[_1]”, aplikacja wymaga określonych danych Twojego konta e-mail.'
