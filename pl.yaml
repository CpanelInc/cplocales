"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Mechanizm SNI umożliwia skonfigurowanie wielu witryn internetowych na jednym adresie IP. Dzięki temu wszyscy użytkownicy, nie tylko posiadacze dedykowanych adresów IP, mogą tworzyć witryny chronione protokołem SSL. Każdy użytkownik może zbudować wiele takich witryn. Większość współczesnych przeglądarek internetowych obsługuje ten mechanizm, jednak niektóre starsze nie. W tych starszych przeglądarkach próba otwarcia witryny używającej protokołu SSL, która nie jest „podstawową” witryną z SSL na danym adresie IP, spowoduje wyświetlenie ostrzeżeń o błędzie. Tylko użytkownik posiadający dedykowany adres IP może ustawić „podstawową” witrynę SSL na adresie IP. W związku z tym użytkownik chcący udostępniać witrynę chronioną protokołem SSL w przeglądarkach pozbawionych mechanizmu SNI i tak potrzebuje dedykowanego adresu IP.'
