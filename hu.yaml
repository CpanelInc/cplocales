"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'A SNI funkció lehetővé teszi egy sima IP-cím számára, hogy több webhelyet is üzemeltessen, ami az összes felhasználó számára lehetővé teszi SSL-webhelyek létrehozását, nem csak a dedikált IP-címmel rendelkező felhasználók számára. Az SNI az egyes felhasználók számára több SSL-webhely létrehozását is lehetővé teszi. A legtöbb modern webböngésző támogatja az SNI funkciót; viszont egyes régebbi webböngészők nem támogatják az SNI funkciót. Ezek a régebbi webböngészők biztonsági figyelmeztetéseket jelenítenek meg, ha olyan SSL-webhelyet érnek el, amely IP-címének nem az „elsődleges” SSL-webhelye. Egy IP-cím „elsődleges” SSL-webhelyet csak dedikált IP-címmel rendelkező felhasználó állíthat be. Emiatt ha egy felhasználó SSL-webhelyet kíván megjeleníteni nem-SNI-s webböngészők számára, akkor dedikált IP-címre lesz szüksége.'
