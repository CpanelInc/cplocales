"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'A MIME-típusok az egyes kiterjesztések kezelésének módját adják meg a böngészők számára. Például a szöveg/html MIME-típus a legtöbb kiszolgálón a .htm, .html és .shtml kiterjesztést jelenti, és ez a böngészőt arra utasítja, hogy az e kiterjesztésekkel rendelkező összes fájlt HTML-fájlként kezelje. A MIME-típusok módosíthatók, illetve a saját webhelyre jellemző új típusok is hozzáadhatók (vegye figyelembe, hogy a rendszer által megadott MIME-típusok nem módosíthatók). A MIME-típusokat gyakran használják az újonnan megjelenő technológiák kezelésére. Amikor a WAP technológia először megjelent, ezeket a kiterjesztéseket senki nem állította be a kiszolgálóján. Viszont a MIME-típusokkal egyedileg is be lehetett állítani, és azonnal megkezdhető volt a WAP oldalak megjelenítése.'
