"We recommend using IMAP over SSL/TLS since it provides increased security for your interactions with the remote mail server.": 'Συνιστάται η χρήση IMAP μέσω SSL/TLS, επειδή παρέχει μεγαλύτερη ασφάλεια κατά την αλληλεπίδρασή σας με τον απομακρυσμένο διακομιστή αλληλογραφίας.'
