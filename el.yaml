"You can also revert all UI images back to the style’s default UI images.": 'Μπορείτε επίσης να επαναφέρετε όλες τις εικόνες περιβάλλοντος εργασίας στις προεπιλεγμένες εικόνες περιβάλλοντος εργασίας του στυλ.'
"You can also revert all header and footer images back to the style’s default header and footer images.": 'Μπορείτε επίσης να επαναφέρετε όλες τις εικόνες κεφαλίδων και υποσέλιδων στις προεπιλεγμένες εικόνες κεφαλίδων και υποσέλιδων του στυλ.'
"You can also revert all main page branded icons to the style’s main page default icons.": 'Μπορείτε επίσης να επαναφέρετε όλα τα εικονίδια επωνυμίας της κύριας σελίδας στα προεπιλεγμένα εικονίδια κύριας σελίδας του στυλ.'
