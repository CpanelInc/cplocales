"Although in-place upgrades are generally safe, you should always perform a full database backup before you begin the upgrade process.": 'Αν και, σε γενικές γραμμές, οι ισχύουσες αναβαθμίσεις είναι ασφαλείς, πρέπει πάντα να εκτελείτε πλήρη δημιουργία αντιγράφων ασφαλείας βάσης δεδομένων πριν από την έναρξη της διαδικασίας αναβάθμισης.'
