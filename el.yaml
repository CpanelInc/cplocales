"You can access your board at [output,url,_1,target,boardwin].": 'Μπορείτε να αποκτήστε πρόσβαση στον πίνακά σας στη θέση [output,url,_1,target,boardwin].'
"You can add files with the File Manager or through the Web Disk feature.": 'Μπορείτε να προσθέτετε αρχεία με τη Διαχείριση αρχείων ή μέσω της δυνατότητας Web Disk.'
"You can add multiple rules to match subjects, addresses, or other parts of the message. You can then add multiple actions to take on a message such as to deliver the message to a different address and then discard it.": 'Μπορείτε να προσθέσετε πολλούς κανόνες για να αντιστοιχίσετε θέματα, διευθύνσεις ή άλλα μέρη του μηνύματος. Στη συνέχεια, μπορείτε να προσθέσετε πολλές ενέργειες που θα εφαρμοστούν στο μήνυμα, όπως να παραδοθεί σε διαφορετική διεύθυνση και κατόπιν να απορριφθεί.'
"You can adjust the quota for this mailbox here: [output,url,_1,_1]": 'Μπορείτε να προσαρμόσετε το όριο για αυτό το γραμματοκιβώτιο εδώ: [output,url,_1,_1]'
