"Although the system’s database map includes a MySQL database named “[_1]”, the MySQL server reported that no database with this name exists. Contact your system administrator.": 'Αν και ο χάρτης βάσης δεδομένων του συστήματος περιλαμβάνει βάση δεδομένων MySQL που ονομάζεται «[_1]», ο διακομιστής MySQL ανέφερε ότι δεν υπάρχει βάση δεδομένων με αυτό το όνομα. Επικοινωνήστε με το διαχειριστή του συστήματος.'
"Although the system’s database map includes a MySQL user named “[_1]”, the MySQL server reported that no user with this name exists. Contact your system administrator.": 'Αν και ο χάρτης βάσης δεδομένων του συστήματος περιλαμβάνει έναν χρήστη MySQL που ονομάζεται «[_1]», ο διακομιστής MySQL ανέφερε ότι δεν υπάρχει χρήστης με αυτό το όνομα. Επικοινωνήστε με το διαχειριστή του συστήματος.'
"Although the system’s database map includes a PostgreSQL database named “[_1]”, the PostgreSQL server reported that no database with this name exists. Contact your system administrator.": 'Αν και ο χάρτης βάσης δεδομένων του συστήματος περιλαμβάνει βάση δεδομένων PostgreSQL που ονομάζεται «[_1]», ο διακομιστής PostgreSQL ανέφερε ότι δεν υπάρχει βάση δεδομένων με αυτό το όνομα. Επικοινωνήστε με το διαχειριστή του συστήματος.'
