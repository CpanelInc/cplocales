"We suggest that you create new accounts for everyday use.": 'Συνιστάται να δημιουργείτε νέους λογαριασμούς για καθημερινή χρήση.'
"We will attempt to automatically detect character encodings and will no longer verify them with you. If you need to change this setting in the future, use the “Settings” link or the “Reset Interface Settings” option on the main screen.": 'Θα προσπαθούμε να εντοπίζουμε αυτόματα τις κωδικοποιήσεις χαρακτήρων και δεν θα τις επαληθεύουμε πλέον μαζί σας. Εάν θέλετε να αλλάξετε αυτή τη ρύθμιση στο μέλλον, χρησιμοποιήστε τη σύνδεση «Ρυθμίσεις» ή την επιλογή «Επαναφορά ρυθμίσεων περιβάλλοντος εργασίας» στην κύρια οθόνη.'
