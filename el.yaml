"You can configure your BlackBerry® device to open mail from your sent folder (or spam folder) directly in your inbox. Simply configure the device to log into email using your email address, plus /sent or /spam, as the username. For example, user@example.com/sent.": 'Μπορείτε να διαμορφώσετε τη συσκευή BlackBerryy® ώστε να ανοίγει την αλληλογραφία από το φάκελο απεσταλμένων (ή το φάκελο spam) απευθείας στο φάκελο εισερχομένων. Διαμορφώστε απλώς τη συσκευή να συνδέεται στο e-mail χρησιμοποιώντας ως όνομα χρήστη τη διεύθυνση e-mail, συν /sent ή /spam. Για παράδειγμα, user@example.com/sent.'
"You can delegate administrative privileges for the mailing list to the users you choose below.": 'Μπορείτε να αναθέσετε δικαιώματα διαχείρισης για τη λίστα αλληλογραφίας στους χρήστες που θα επιλέξετε παρακάτω.'
"You can do this by adding one of the two choices below to the top of your script:": 'Αυτό μπορεί να γίνει, αν προσθέσετε μία από τις δύο παρακάτω επιλογές στην αρχή της δέσμης ενεργειών:'
"You can do this by adding the following code to your script:": 'Για να το κάνετε, προσθέστε τον ακόλουθο κώδικα στη δέσμη ενεργειών σας:'
