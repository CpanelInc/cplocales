"The SSL/TLS Manager will allow you to generate SSL certificates, certificate signing requests, and private keys. These are all parts of using SSL to secure your website. SSL allows you to secure pages on your site so that information such as logins, credit card numbers, etc are sent encrypted instead of plain text. It is important to secure your site’s login areas, shopping areas, and other pages where sensitive information could be sent over the web.": 'Η Διαχείριση SSL/TLS θα σας επιτρέπει να δημιουργείτε πιστοποιητικά SSL, αιτήματα υπογραφής πιστοποιητικού και ιδιωτικά κλειδιά. Αυτά είναι τα «εξαρτήματα» της λειτουργίας SSL για την προστασία της ασφάλειας της τοποθεσίας web σας. Το SSL σας επιτρέπει να προστατεύετε την ασφάλεια κάποιων σελίδων στην τοποθεσία σας, έτσι ώστε πληροφορίες όπως τα στοιχεία σύνδεσης, οι αριθμοί πιστωτικών καρτών κ.λπ. να αποστέλλονται κρυπτογραφημένες και όχι σε μορφή απλού κειμένου. Είναι ιδιαίτερα σημαντικό να προστατεύετε την ασφάλεια των περιοχών σύνδεσης, των περιοχών αγοράς και άλλων σελίδων της τοποθεσίας σας από όπου μπορούν να αποστέλλονται στο web ευαίσθητες πληροφορίες.'
