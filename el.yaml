"Some older applications may not support the [asis,Autodiscovery] protocols. If the above settings do not work, try the following more complex configuration settings that bypass [asis,Autodiscovery].": 'Κάποιες παλαιότερες εφαρμογές ενδέχεται να μην υποστηρίζουν τα πρωτόκολλα [asis,Autodiscovery]. Εάν οι παραπάνω ρυθμίσεις δεν λειτουργούν, δοκιμάστε τις ακόλουθες πιο πολύπλοκες ρυθμίσεις διαμόρφωσης που παρακάμπτουν το [asis,Autodiscovery].'
