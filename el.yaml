"You can also see the delivery route for a message from your account’s mail server to a remote address.": 'Μπορείτε επίσης να δείτε τη διαδρομή παράδοσης ενός μηνύματος από το διακομιστή αλληλογραφίας του λογαριασμού σας προς μια απομακρυσμένη διεύθυνση.'
