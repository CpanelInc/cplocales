"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'Αν οι διαθέσιμες επιλογές δεν είναι συμβατές με την εφαρμογή σας, χρησιμοποιήστε τις πληροφορίες για τις [output,strong,Μη αυτόματες ρυθμίσεις].'
"If the home directory does not already exist, the system will not create it.": 'Εάν ο αρχικός κατάλογος δεν υπάρχει, το σύστημα δεν θα τον δημιουργήσει.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'Αν ο mail exchanger χαμηλότερου αριθμού οδηγεί σε μια διεύθυνση IP αυτού του διακομιστή, ο διακομιστής θα διαμορφωθεί ώστε να δέχεται αλληλογραφία τοπικά και εκτός διακομιστή.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'Αν ο mail exchanger χαμηλότερης προτεραιότητας δεν οδηγεί σε μια διεύθυνση IP αυτού του διακομιστή, ο διακομιστής σας θα ενεργεί ώστε να λειτουργεί ως εφεδρικός mail exchanger.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'Αν ο mail exchanger με την προτεραιότητα χαμηλότερου αριθμού οδηγεί σε μια διεύθυνση IP του διακομιστή σας, ο διακομιστής σας θα αποδεχτεί τοπικά e-mail και e-mail εκτός διακομιστή.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'Αν η δέσμη ενεργειών απαιτεί εργαλείο ερμηνείας, όπως τα [asis,Perl] ή [asis,PHP], παραλείψτε τα μέρη [asis,/usr/bin/perl] ή [asis,/usr/bin/php].'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'Αν ο διακομιστής έχει πιστοποιητικό SSL υπογεγραμμένο από αναγνωρισμένη αρχή έκδοσης πιστοποιητικών και μπορείτε να πραγματοποιήσετε σύνδεση SSL μέσω της θύρας 2078, δεν χρειάζεται να το ενεργοποιήσετε.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'Αν ο διακομιστής έχει πιστοποιητικό [output,acronym,SSL, Secure Socket Layer] υπογεγραμμένο από αναγνωρισμένη αρχή έκδοσης πιστοποιητικών και μπορείτε να πραγματοποιήσετε σύνδεση [output,acronym,SSL, Secure Socket Layer] μέσω της θύρας 2078, δεν χρειάζεται να το ενεργοποιήσετε.'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'Αν δεν είναι εφικτή η πρόσβαση στην τοποθεσία και ο διακομιστής είναι σε σύνδεση, αυτή θα πρέπει να είναι η διεύθυνση του διακομιστή που περιέχει το λογαριασμό.'
"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'Εάν τα στατιστικά υγείας του συστήματος είναι εντός των κανονικών παραμέτρων, θα πρέπει να εξετάσετε τα ακόλουθα αρχεία καταγραφής, ώστε να προσδιορίσετε την αιτία της λήξης του χρονικού ορίου:'
"If the target server does not have the package that the user has been assigned, the system will use the account’s properties to recreate the package.": 'Αν ο διακομιστής προορισμού δεν έχει το πακέτο που έχει αντιστοιχιστεί στο χρήστη, το σύστημα θα χρησιμοποιήσει τις ιδιότητες του λογαριασμού για να δημιουργήσει ξανά το πακέτο.'
"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'Αν ο χρήστης έχει ορίσει «[_1]» στον αρχικό του κατάλογο και θέλει να συνεχίσει να χρησιμοποιεί τον κωδικό πρόσβασης στο «[_1]», θα πρέπει να καταργήσετε την επιλογή αυτού του στοιχείου.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'Αν ο επισκέπτης δεν καθορίζει σελίδα στο [asis,URL], το σύστημα θα εμφανίσει την πρώτη σελίδα που βρίσκει ότι χρησιμοποιεί ένα από αυτά τα ονόματα:'
"If the “[_1]” directive does not appear in “[_2]”, its default value is “[_3]”.": 'Εάν η οδηγία «[_1]» δεν εμφανίζεται στο «[_2]», η προεπιλεγμένη της τιμή είναι «[_3]».'
"If there are no mail exchangers that point to an IP address on this server, the server will not accept mail locally and will send mail to the lowest MX record.": 'Αν δεν υπάρχουν mail exchanger που να οδηγούν σε μια διεύθυνση IP αυτού του διακομιστή, ο διακομιστής δεν θα δέχεται αλληλογραφία τοπικά και θα αποστέλλει την αλληλογραφία στη χαμηλότερη εγγραφή MX.'
"If this happens, immediately abort the edit and select the correct encoding.": 'Αν συμβεί αυτό, ματαιώστε αμέσως την επεξεργασία και επιλέξτε τη σωστή κωδικοποίηση.'
"If this happens, immediately abort the edit and select utf-8 encoding.": 'Αν συμβεί αυτό, ματαιώστε αμέσως την επεξεργασία και επιλέξτε κωδικοποίηση utf-8.'
"If this option is not selected, backups will be deleted after being moved to another destination.": 'Αν αυτό το στοιχείο δεν είναι επιλεγμένο, τα αντίγραφα ασφαλείας θα διαγραφούν μετά τη μετακίνησή τους σε άλλον προορισμό.'
"If this was not your intention, you should remove this from [_1].": 'Εάν δεν ήταν αυτή η πρόθεσή σας, θα πρέπει να το απομακρύνετε από το [_1].'
"If users reconnect from the same network subnet, they will not be disabled.": 'Αν οι χρήστες επανασυνδέονται από το ίδιο υποδίκτυο δικτύου, δεν θα απενεργοποιούνται.'
"If you access [asis,Web Disk] through [asis,Microsoft Windows®] over non-[asis,SSL] connections, you can restore [asis,Digest Authentication] with [asis,cPanel]’s [asis,Web Disk] Accounts interface (Home » Files » [asis,Web Disk] Accounts). Click Enable [asis,Digest Authentication] next to your account name.": 'Εάν μεταβείτε στο [asis,Web Disk] μέσω [asis,Microsoft Windows®] με συνδέσεις που δεν είναι[asis,SSL], μπορεί να γίνει αποκατάσταση του [asis,Digest Authentication] με το περιβάλλον εργασίας Λογαριασμών [asis,cPanel]’s [asis,Web Disk] (Αρχική » Αρχεία » Λογαριασμοί [asis,Web Disk]). Επιλέξτε Ενεργοποίηση [asis,Digest Authentication] δίπλα στο όνομα του λογαριασμού σας.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'Αν χρησιμοποιείτε ήδη [asis,PuTTY], κάντε κλικ στο [output,em,Εισαγωγή κλειδιού] για να εισαγάγετε δημόσια και ιδιωτικά κλειδιά.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'Εάν είστε σε θέση να δημιουργήσετε ένα πλήρες αντίγραφο ασφαλείας, είναι προτιμότερο να το κάνετε και να αποκαταστήσετε το φάκελο αντιγράφου ασφαλείας μέσω του [output,url,_1,Αποκατάσταση αρχείο πλήρους αντίγραφου ασφαλείας/cpmove].'
"If you are certain that the [asis,EasyApache] process is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Αν είστε βέβαιοι ότι η διαδικασία [asis,EasyApache] έχει ολοκληρωθεί, μπορείτε να κάνετε κλικ στο ακόλουθο κουμπί για να κάνετε επανεκκίνηση της αναβάθμισης [asis,MySQL].'
"If you are certain that the easyapache is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Αν είστε βέβαιοι ότι δεν εκτελείται πλέον το EasyApache, μπορείτε να κάνετε επανεκκίνηση στην αναβάθμιση MySQL κάνοντας κλικ στο ακόλουθο κουμπί.'
"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'Αν είστε βέβαιοι ότι δεν εκτελείται πλέον η διαδικασία αναβάθμισης που αναφέρεται εδώ, μπορείτε να κάνετε επανεκκίνηση στην αναβάθμιση MySQL κάνοντας κλικ στο ακόλουθο κουμπί.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'Εάν είστε βέβαιοι ότι η διαδικασία αναβάθμισης που αναφέρεται εδώ έχει ολοκληρωθεί, μπορείτε να κάνετε κλικ στο ακόλουθο κουμπί για κάνετε επανεκκίνηση της αναβάθμισης [asis,MySQL].'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'Εάν είστε βέβαιοι ότι η διαδικασία αναβάθμισης που αναφέρεται εδώ έχει ολοκληρωθεί, μπορείτε να κάνετε κλικ στο ακόλουθο κουμπί για κάνετε επανεκκίνηση της αναβάθμισης.'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'Αν είστε βέβαιοι ότι αυτό το αρχείο πρέπει να είναι σε μορφή [_1], αναιρέστε τις αλλαγές που κάνατε σε αυτό πρόσφατα και αποθηκεύστε το ξανά.'
"If you are not redirected automatically, please [output,url,_1,click here].": 'Αν δεν γίνει αυτόματα η ανακατεύθυνση, [output,url,_1,κάντε κλικ εδώ].'
"If you are not redirected in [quant,_1,second,seconds] please [output,url,_2,click this link].": 'Αν δεν γίνει αυτόματα η ανακατεύθυνση στο [quant,_1,δευτερόλεπτο,δευτερόλεπτα] παρακαλούμε [output,url,_2,κάντε κλικ σε αυτόν το σύνδεσμο].'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'Αν σας ζητηθεί να ανοίξετε, να εκτελέσετε ή να αποθηκεύσετε αυτό το αρχείο, επιλέξτε «Εκτέλεση» ή «Άνοιγμα».'
"If you are sure that no misconfigurations exist, you should consider gradually increasing the following options in [asis,WHM]’s “Tweak Settings” feature:": 'Αν είστε βέβαιοι ότι δεν υπάρχουν εσφαλμένες διαμορφώσεις, πρέπει να σκεφτείτε το ενδεχόμενο να αυξήσετε σταδιακά τις ακόλουθες επιλογές στη δυνατότητα «Προσαρμογή ρυθμίσεων» του [asis,WHM]:'
"If you are sure you have entered all hosts (your primary mail exchanger and any other mx entries are automatically included) that will send mail for your domain, check this box to exclude all other domains.": 'Αν είστε βέβαιοι ότι έχετε εισαγάγει όλους τους κεντρικούς υπολογιστές (ο κύριος mail exchanger σας και οποιεσδήποτε άλλες καταχωρίσεις mx περιλαμβάνονται αυτόματα) που θα στέλνουν αλληλογραφία στον τομέα σας, επιλέξτε αυτό το πλαίσιο για να αποκλείσετε όλους τους άλλους τομείς.'
"If you are trying to restore a crashed system, please set backup to “Restore Only”.": 'Αν προσπαθείτε να επαναφέρετε ένα σύστημα που έχει σφάλμα, ορίστε τη δημιουργία αντιγράφων ασφαλείας στην επιλογή «Μόνο αποκατάσταση».'
"If you are unsure of what to do, click “OK”.": 'Αν δεν γνωρίζετε τι πρέπει να κάνετε, κάντε κλικ στο «ΟΚ».'
"If you are using a Western European language like English, Spanish or French without any special characters, select “ISO-8859-1.”": 'Αν χρησιμοποιείτε κάποια γλώσσα της Δυτικής Ευρώπης, όπως Αγγλικά, Ισπανικά ή Γαλλικά, χωρίς ειδικούς χαρακτήρες, επιλέξτε «ISO-8859-1».'
"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'Αν χρησιμοποιείτε κάποια γλώσσα της Δυτικής Ευρώπης, όπως Αγγλικά, Ισπανικά ή Γαλλικά, χωρίς ειδικούς χαρακτήρες, επιλέξτε «ISO-8859-1».'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'Αν δεν χρησιμοποιείτε γλώσσα της Δυτικής Ευρώπης ή αν υπάρχουν στο αρχείο σας ειδικοί χαρακτήρες χωρίς κωδικοποίηση HTML, επιλέξτε «utf-8».'
"If you are using a remote billing solution, you will probably need to set up a remote access key on all your cPanel and WHM servers.": 'Αν χρησιμοποιείτε λύση απομακρυσμένης χρέωσης, θα πρέπει πιθανότατα να ρυθμίσετε ένα κλειδί πρόσβασης σε όλους τους διακομιστές cPanel και WHM.'
"If you are using popup dialogs, i.e. for insert table, insert image, select color, then you need to include the [asis,dialog.js] file. This is recommended anyway.": 'Αν χρησιμοποιείτε αναδυόμενους διαλόγους, για παράδειγμα για την εισαγωγή πίνακα, την εισαγωγή εικόνας ή την επιλογή χρώματος, τότε πρέπει να συμπεριλάβετε το αρχείο [asis,dialog.js]. Αυτό συνιστάται έτσι κι αλλιώς.'
"If you are using third-party software to add or remove users, you should have it use the password file:": 'Αν χρησιμοποιείτε λογισμικό τρίτου κατασκευαστή για την προσθήκη ή την κατάργηση χρηστών, θα πρέπει να το ορίσετε ώστε να χρησιμοποιεί το αρχείο κωδικού πρόσβασης:'
"If you assign the same level priority to multiple email servers, email will distribute to those servers randomly.": 'Αν εκχωρείτε το ίδιο επίπεδο προτεραιότητας σε πολλούς διακομιστές e-mail, τα e-mail θα κατανέμονται τυχαία σε εκείνους τους διακομιστές.'
"If you cannot find what you are looking for by paging through these results, please restrict the query further by narrowing your search.": 'Αν δεν μπορείτε να βρείτε αυτό που θέλετε σε αυτά τα αποτελέσματα, περιορίστε ακόμα περισσότερο το ερώτημα με λεπτομερέστερη αναζήτηση.'
"If you change the password for the main [output,acronym,FTP,File Transfer Protocol] account, it will also change the account password. If you still wish to proceed, use the [output,url,_1,Change Password] tool.": 'Αν αλλάξετε τον κωδικό πρόσβασης για τον κύριο λογαριασμό [output,acronym,FTP,File Transfer Protocol], θα αλλάξει επίσης και ο κωδικός πρόσβασης λογαριασμού. Αν θέλετε ακόμα να συνεχίσετε, χρησιμοποιήστε το εργαλείο [output,url,_1,Αλλαγή κωδικού πρόσβασης].'
"If you change this database’s name, you will be unable to rename it back to “[_1]”. This is because that name lacks the username prefix (“[_2]”) that this system requires on the names of all new databases and database users.": 'Αν αλλάξετε το όνομα αυτής της βάσης δεδομένων, δεν θα μπορείτε να την μετονομάσετε ξανά σε «[_1]». Αυτό συμβαίνει επειδή το όνομα δεν έχει το πρόθεμα του ονόματος χρήστη («[_2]») που απαιτεί αυτό το σύστημα στα ονόματα των νέων βάσεων δεδομένων και των χρηστών βάσεων δεδομένων.'
"If you change this database’s name, you will be unable to rename it back to “[_1]”. This is because the old name lacks the username prefix ([_2]) that this system requires on the names of all new databases and database users. If you require a name without the prefix, you must contact your server administrator.": 'Αν αλλάξετε το όνομα αυτής της βάσης δεδομένων, δεν θα μπορείτε να την μετονομάσετε ξανά σε «[_1]». Αυτό συμβαίνει επειδή το παλαιό όνομα δεν έχει το πρόθεμα του ονόματος χρήστη ([_2]) που απαιτεί αυτό το σύστημα στα ονόματα των νέων βάσεων δεδομένων και των χρηστών βάσεων δεδομένων. Εάν απαιτείτε ένα όνομα χωρίς το πρόθεμα, πρέπει να επικοινωνήσετε με τον διαχειριστή διακομιστή σας.'
"If you change this user’s name, you will be unable to rename it back to “[_1]”. This is because that name lacks the username prefix (“[_2]”) that this system requires on the names of all new databases and database users.": 'Αν αλλάξετε το όνομα αυτού του χρήστη, δεν θα μπορείτε να τον μετονομάσετε ξανά «[_1]». Αυτό συμβαίνει επειδή το όνομα δεν έχει το πρόθεμα του ονόματος χρήστη («[_2]») που απαιτεί αυτό το σύστημα στα ονόματα των νέων βάσεων δεδομένων και των χρηστών βάσεων δεδομένων.'
"If you change this user’s name, you will be unable to rename it back to “[_1]”. This is because the old name lacks the username prefix ([_2]) that this system requires on the names of all new databases and database users. If you require a name without the prefix, you must contact your server administrator.": 'Αν αλλάξετε το όνομα αυτού του χρήστη, δεν θα μπορείτε να τον μετονομάσετε ξανά «[_1]». Αυτό συμβαίνει επειδή το παλαιό όνομα δεν έχει το πρόθεμα του ονόματος χρήστη ([_2]) που απαιτεί αυτό το σύστημα στα ονόματα των νέων βάσεων δεδομένων και των χρηστών βάσεων δεδομένων. Εάν απαιτείτε ένα όνομα χωρίς το πρόθεμα, πρέπει να επικοινωνήσετε με τον διαχειριστή διακομιστή σας.'
"If you configured your device before the release of [_1] or cPanel v[_2], you will need to complete the device setup again to realize the performance increase.": 'Αν διαμορφώσατε τη συσκευή σας πριν από την κυκλοφορία του [_1] ή του cPanel v[_2], θα πρέπει να ρυθμίσετε τη συσκευή ξανά για να έχετε βελτίωση στην απόδοση.'
"If you configured your device before the release of [list_or_quoted,_*], you will need to complete the device setup again to realize the performance increase.": 'Αν διαμορφώσατε τη συσκευή σας πριν από την κυκλοφορία του [list_or_quoted,_*], θα πρέπει να ρυθμίσετε τη συσκευή ξανά για να έχετε βελτίωση στην απόδοση.'
"If you create a website for a domain that a user does not control, that site will use [asis,Apache]’s default document root and will have the pseudo user “[_1]” as their owner. It will also always run outside Apache jails, even if jails are enabled in [output,url,_2,Tweak Settings].": 'Αν δημιουργήσετε μια τοποθεσία web για ένα τομέα τον οποίο δεν ελέγχει ο χρήστης, αυτή η τοποθεσία θα χρησιμοποιήσει το προεπιλεγμένο έγγραφο ρίζας του [asis,Apache] και θα έχει το ψευδοχρήστη «[_1]» ως κάτοχο. Επίσης, θα εκτελείται πάντα εκτός των επιπέδων jail του Apache, ακόμα και αν αυτά ενεργοποιηθούν στην [output,url,_2,Προσαρμογή ρυθμίσεων].'
"If you create a website for a domain that a user does not control, that site will use [asis,Apache]’s default document root and will have the pseudo user “[_1]” as their owner. It will also always run outside Apache jails, even if you enable jails in [output,url,_2,Tweak Settings].": 'Αν δημιουργήσετε μια τοποθεσία web για ένα τομέα τον οποίο δεν ελέγχει ο χρήστης, αυτή η τοποθεσία θα χρησιμοποιήσει το προεπιλεγμένο έγγραφο ρίζας του [asis,Apache] και θα έχει το ψευδοχρήστη «[_1]» ως κάτοχο. Επίσης, θα εκτελείται πάντα εκτός των επιπέδων jail του Apache, ακόμα και αν τα ενεργοποιήσετε στην [output,url,_2,Προσαρμογή ρυθμίσεων].'
"If you did not initiate this request, contact your system administrator.": 'Εάν δεν έχετε ξεκινήσει αυτό το αίτημα, επικοινωνήστε με το διαχειριστή συστήματος.'
"If you did not initiate this request, please contact your system administrator.": 'Εάν δεν έχετε αρχικοποιήσει αυτό το αίτημα, επικοινωνήστε με το διαχειριστή συστήματος.'
"If you did not make these changes intentionally, execute the following command as the [asis,root] user to correct them:": 'Αν δεν κάνατε αυτές τις αλλαγές σκόπιμα, εκτελέστε την ακόλουθη εντολή ως χρήστης [asis,root] για να τις διορθώσετε:'
"If you do not create a forwarder or email account with the same address as each auto responder, mail sent to the auto responder will only be handled by the auto responder before it is discarded.": 'Αν δεν δημιουργήσετε ένα εργαλείο προώθησης ή έναν λογαριασμό e-mail με την ίδια διεύθυνση που έχει κάθε εργαλείο αυτόματης απάντησης, ο χειρισμός της αλληλογραφίας που αποστέλλεται στο εργαλείο αυτόματης απάντησης θα γίνεται αποκλειστικά από το εργαλείο αυτόματης απάντησης πριν από την απόρριψή της.'
"If you do not create a forwarder or email account with the same address as each autoresponder, mail sent to the autoresponder will only be handled by the autoresponder before it is discarded.": 'Αν δεν δημιουργήσετε ένα εργαλείο προώθησης ή έναν λογαριασμό email με την ίδια διεύθυνση που έχει κάθε εργαλείο αυτόματης απάντησης, ο χειρισμός της αλληλογραφίας που αποστέλλεται στο εργαλείο αυτόματης απάντησης θα γίνεται αποκλειστικά από το εργαλείο αυτόματης απάντησης πριν από την απόρριψή της.'
