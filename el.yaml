"What was your high school mascot?": 'Ποια ήταν η μασκότ σας στο λύκειο;'
"When [output,asis,cPanel] installs an SSL certificate onto one of your domains, it also installs the same certificate onto that domain’s “[_1]” subdomain, and vice-versa. Unless your certificate matches both domains, however, only one of the two domains will show as a secure site in a user’s web browser.": 'Όταν το [output,asis,cPanel] εγκαθιστά ένα πιστοποιητικό SSL σε κάποιον από τους τομείς σας, εγκαθιστά το ίδιο πιστοποιητικό και στον δευτερεύοντα τομέα «[_1]» εκείνου του τομέα και το αντίστροφο. Αν το πιστοποιητικό δεν ταιριάζει σε κάποιον από τους τομείς όμως, μόνο ο ένας από τους δύο τομείς θα εμφανίζεται ως ασφαλής τοποθεσία στο πρόγραμμα περιήγησης στο web ενός χρήστη.'
"When a user accesses the protected directory through the web, they will be prompted to enter a username and password. The name that you choose for the protect directory will appear as well.": 'Όταν ένας χρήστης αποκτά πρόσβαση στον προστατευμένο κατάλογο μέσω του web, του ζητείται να εισαγάγει ένα όνομα χρήστη και έναν κωδικό πρόσβασης. Το όνομα που επιλέγετε για τον προστατευμένο κατάλογο θα εμφανίζεται επίσης.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password.": 'Όταν ένας χρήστης επιχειρεί να αποκτήσει πρόσβαση στον προστατευμένο κατάλογο μέσω ενός προγράμματος περιήγησης, η τοποθεσία του ζητά να εισαγάγει ένα όνομα χρήστη και έναν κωδικό πρόσβασης.'
"When a user attempts to access the protected directory through a browser, the site will prompt them to enter a username and password. The name that you choose for the protected directory will also display.": 'Όταν ένας χρήστης επιχειρεί να αποκτήσει πρόσβαση στον προστατευμένο κατάλογο μέσω ενός προγράμματος περιήγησης, η τοποθεσία του ζητά να εισαγάγει ένα όνομα χρήστη και έναν κωδικό πρόσβασης. Το όνομα που επιλέγετε για τον προστατευμένο κατάλογο θα εμφανίζεται επίσης.'
"When archiving mailing lists, only the messages that get sent out to remote users on the list when a message is received are retained in the archive.": 'Κατά την αρχειοθέτηση λιστών αλληλογραφίας, διατηρούνται στην αρχειοθήκη μόνο τα μηνύματα που αποστέλλονται σε απομακρυσμένους χρήστες της λίστας όταν λαμβάνεται ένα μήνυμα.'
"When checked, the system will transfer system backups to the additional destination.": 'Όταν ελεγχθούν, το σύστημα θα μεταφέρει τα αντίγραφα ασφαλείας συστήματος στον πρόσθετο προορισμό.'
"When complete, email me the certificate, key, and [output,acronym,CSR,Certificate Signing Request].": 'Όταν ολοκληρωθεί η διαδικασία, να μου αποσταλεί μέσω email το πιστοποιητικό, το κλειδί και το αίτημα για υπογραφή πιστοποιητικού [output,acronym,CSR,(Certificate Signing Request)].'
"When configuring FileZilla, you will download an XML file and import it to your FileZilla client.": 'Κατά τη διαμόρφωση του FileZilla, θα κάνετε λήψη ενός αρχείου XML και θα το εισαγάγετε στο πρόγραμμα-πελάτη FileZilla.'
"When configuring an auto responder, you can use the following tags to insert information into the response email:": 'Κατά τη διαμόρφωση του εργαλείου αυτόματης απάντησης, μπορείτε να χρησιμοποιείτε τις ακόλουθες καρτέλες για την εισαγωγή πληροφοριών στο e-mail απάντησης:'
"When configuring an autoresponder, you can use the following tags to insert information into the response email:": 'Κατά τη διαμόρφωση του εργαλείου αυτόματης απάντησης, μπορείτε να χρησιμοποιείτε τις ακόλουθες καρτέλες για την εισαγωγή πληροφοριών στο email απάντησης:'
"When connecting to the mysql server you must specify this host.": 'Όταν συνδέεστε με το διακομιστή mysql, πρέπει να καθορίσετε αυτόν τον κεντρικό υπολογιστή.'
"When creating a Web Disk inside of the [output,strong,public_html] directory or any other public directory, the files uploaded to that directory are publicly accessible. If you want to keep your files private, you should use a directory that is not contained within any public directory or password protect the directory.": 'Όταν δημιουργείτε ένα Web Disk στον κατάλογο [output,strong,public_html] ή σε οποιονδήποτε άλλο δημόσιο κατάλογο, τα αρχεία που αποστέλλονται στον συγκεκριμένο κατάλογο είναι δημοσίως προσβάσιμα. Αν θέλετε να παραμείνουν απόρρητα τα αρχεία σας, θα πρέπει να χρησιμοποιήσετε έναν κατάλογο που δεν περιέχεται σε έναν δημόσιο κατάλογο ή να προστατεύσετε τον κατάλογο με κωδικό πρόσβασης.'
"When editing the verify message, you must leave “verify#%msgid%” in the subject line exactly as it appears. If you change this part of the subject line, BoxTrapper will not function correctly.": 'Κατά την επεξεργασία του μηνύματος επαλήθευσης, πρέπει να αφήσετε στη γραμμή θέματος το «verify#%msgid%» ακριβώς όπως εμφανίζεται. Αν αλλάξετε αυτό το μέρος της γραμμής θέματος, το BoxTrapper δεν θα λειτουργεί σωστά.'
"When enabled this option confines the domain lookup to this server only, and does not query the DNS cluster.": 'Όταν είναι ενεργοποιημένη αυτή η επιλογή, περιορίζει την αναζήτηση σε αυτόν το διακομιστή μόνο και δεν υποβάλλει ερώτημα στο σύμπλεγμα DNS.'
"When generating a certificate signing request, we can send a copy of the generated self-signed certificate, the private key and the certificate signing request. Depending on your mail service provider, your mail may be sent over an insecure channel. We do not recommend sending private keys if the email service provider you use does not support secure mail via SSL/TLS.": 'Κατά τη δημιουργία αιτήματος για υπογραφή πιστοποιητικού, μπορούμε να στείλουμε ένα αντίγραφο του πιστοποιητικού αυτόματης υπογραφής, του ιδιωτικού κλειδιού και του αιτήματος για υπογραφή πιστοποιητικού. Ανάλογα με τον πάροχο της υπηρεσίας αλληλογραφίας, ενδέχεται η αλληλογραφία σας να σταλεί μέσω μη ασφαλούς καναλιού. Δεν συνιστάται η αποστολή ιδιωτικών κλειδιών αν ο πάροχος της υπηρεσίας e-mail που χρησιμοποιείτε δεν υποστηρίζει ασφαλή αλληλογραφία μέσω SSL/TLS.'
"When hotlink protection is enabled, other websites cannot directly link to specified file types on your website.": 'Όταν η προστασία ενεργής σύνδεσης είναι ενεργή, αποτρέπει άλλες τοποθεσίες web από την απευθείας σύνδεση σε ορισμένους τύπους αρχείων της τοποθεσίας web σας.'
"When is your wedding anniversary (Enter the full name of month)?": 'Πότε είναι η επέτειος γάμου σας (Εισαγάγετε πλήρες όνομα μήνα);'
"When piping to a program, you should enter a path relative to your home directory. If the script requires an interpreter such as Perl or PHP, you should omit the /usr/bin/perl or /usr/bin/php portion. Make sure that your script is executable and has the appropriate [output,url,_1,target,_2,hashbang,id,_3] at the top of the script. If you do not know how to add the hashbang, just make sure to name your script file with the correct extension and you will be prompted to have the hashbang added automatically.": 'Κατά τη διοχέτευση σε ένα πρόγραμμα, θα πρέπει να εισαγάγετε μια διαδρομή σχετική με τον αρχικό σας κατάλογο. Αν η δέσμη ενεργειών απαιτεί εργαλείο ερμηνείας, όπως τα Perl ή PHP, θα πρέπει να παραλείψετε το τμήμα /usr/bin/perl ή /usr/bin/php. Βεβαιωθείτε ότι η δέσμη ενεργειών σας μπορεί να εκτελεστεί και ότι έχει το κατάλληλο [output,url,_1,target,_2,hashbang,id,_3] στο επάνω μέρος της δέσμης ενεργειών. Αν δεν γνωρίζετε πώς να προσθέσετε το hashbang, φροντίστε να ορίσετε ένα όνομα για το αρχείο δέσμης ενεργειών σας με τη σωστή επέκταση και θα σας ζητηθεί να εγκρίνετε την αυτόματη προσθήκη του hashbang.'
"When prompted, enter your user name and password. You may select [output,class,Remember my password,code] if you do not want to be asked for your username and password again. Click [output,class,OK,code].": 'Όταν σας ζητηθεί, εισαγάγετε το όνομα χρήστη και τον κωδικό πρόσβασης. Μπορείτε να επιλέξετε το στοιχείο [output,class,Απομνημόνευση κωδικού πρόσβασης,code], αν δεν θέλετε να ερωτηθείτε ξανά για το όνομα χρήστη και τον κωδικό πρόσβασης. Κάντε κλικ στο [output,class,OK,code].'
"When someone views a directory in your public_html area, they will see the index page for that directory. When creating your index page, you should use one of the following names (the first one found will be shown if the visitor doesn’t specify a page in the URL):": 'Όταν κάποιος προβάλλει έναν κατάλογο στην περιοχή public_html σας, θα βλέπει τη σελίδα ευρετηρίου για τον κατάλογο αυτό. Κατά τη δημιουργία της σελίδας ευρετηρίου σας, θα πρέπει να χρησιμοποιείτε ένα από τα ακόλουθα ονόματα (το πρώτο θα εμφανίζεται εάν ο επισκέπτης δεν καθορίζει σελίδα στο URL):'
"When the system archives mailing lists, only the messages that are sent to remote users on the list are retained in the archive.": 'Όταν το σύστημα αρχειοθετεί λίστες αλληλογραφίας, διατηρούνται στην αρχειοθήκη μόνο τα μηνύματα που αποστέλλονται σε απομακρυσμένους χρήστες της λίστας.'
"When the system generates a self-signed certificate and [output,acronym,CSR,Certificate Signing Request], the system also generates a new private key for the certificate and CSR. To protect the certificate, this key must be confidential. Do not send the private key through an insecure method.": 'Όταν το σύστημα δημιουργεί ένα πιστοποιητικό αυτόματης υπογραφής και αίτημα για υπογραφή πιστοποιητικού [output,acronym,CSR,(Certificate Signing Request)], δημιουργεί επίσης και ένα νέο ιδιωτικό κλειδί για το πιστοποιητικό και το CSR. Για την προστασία του πιστοποιητικού, αυτό το κλειδί πρέπει να είναι απόρρητο. Μην αποστέλλετε το ιδιωτικό κλειδί μέσω μη ασφαλούς μεθόδου.'
"When this option is disabled, the system empties raw log files at the beginning of each month.": 'Όταν αυτή η επιλογή είναι απενεργοποιημένη, το σύστημα αδειάζει τα ανεπεξέργαστα αρχεία καταγραφής στην αρχή κάθε μήνα.'
"When this option is enabled, raw logs may only contain a few hours‘ worth of data because the system discards processed access data.": 'Όταν η επιλογή αυτή είναι ενεργοποιημένη, τα ανεπεξέργαστα αρχεία καταγραφής μπορεί να περιέχουν δεδομένα μόνο μερικών ωρών, επειδή το σύστημα απορρίπτει δεδομένα επεξεργασμένης πρόσβασης.'
"When this option is enabled, the system will remove messages in the Trash and Deleted Messages folders based on the expiration time configured below.": 'Όταν αυτή η επιλογή ενεργοποιείται, το σύστημα θα καταργήσει μηνύματα από τους φακέλους του κάδου απορριμμάτων και διαγραμμένων μηνυμάτων βάσει της ημερομηνίας λήξης που διαμορφώνεται παρακάτω.'
"When visitors access a subdirectory of the [asis,public_html] directory, they will see the index page for that subdirectory.": 'Όταν οι επισκέπτες αποκτούν πρόσβαση σε ένα δευτερεύοντα κατάλογο του καταλόγου [asis,public_html], θα βλέπουν τη σελίδα ευρετηρίου για αυτόν τον δευτερεύοντα κατάλογο.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account.": 'Όταν μεταβαίνετε σε ένα λογαριασμό email μέσω μιας εφαρμογής email επιφάνειας εργασίας, όπως η εφαρμογή «[_1]», η εφαρμογή email θα απαιτεί ειδικές πληροφορίες για το λογαριασμό email σας.'
"When you access an email account through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information.": 'Όταν μεταβαίνετε σε ένα λογαριασμό email μέσω μιας εφαρμογής email επιφάνειας εργασίας, όπως η εφαρμογή «[_1]», η εφαρμογή email θα απαιτεί ειδικές πληροφορίες για το λογαριασμό email σας. Μπορείτε να χρησιμοποιήσετε τις επιλογές αυτόματης διαμόρφωσης παρακάτω, για να προσπαθήσετε να διαμορφώσετε αυτόματα την εφαρμογή e-mail. Αν οι διαθέσιμες επιλογές δεν είναι συμβατές με την εφαρμογή σας, θα χρειαστεί να χρησιμοποιήσετε τις πληροφορίες από τις [output,strong,Μη αυτόματες ρυθμίσεις].'
"When you access an email archive through a desktop email application such as “[_1]”, the email application will require specific information about your email account. You can use the auto-configure options below to attempt to automatically configure your email application. If the available options are not compatible with your application, you will need to use the [output,strong,Manual Settings] information. We provide read-only access to your mail archives via IMAP only.": 'Όταν μεταβαίνετε σε μια αρχειοθήκη email μέσω μιας εφαρμογής email επιφάνειας εργασίας, όπως η εφαρμογή «[_1]», η εφαρμογή email θα απαιτήσει ειδικές πληροφορίες για το λογαριασμό email που έχετε. Μπορείτε να χρησιμοποιήσετε τις επιλογές αυτόματης διαμόρφωσης παρακάτω, για να προσπαθήσετε να διαμορφώσετε αυτόματα την εφαρμογή e-mail. Αν οι διαθέσιμες επιλογές δεν είναι συμβατές με την εφαρμογή σας, θα χρειαστεί να χρησιμοποιήσετε τις πληροφορίες από τις [output,strong,Μη αυτόματες ρυθμίσεις]. Παρέχουμε πρόσβαση μόνο για ανάγνωση στις αρχειοθήκες της αλληλογραφίας σας μόνο μέσω IMAP.'
"When you access an email archive through a desktop email application, such as “[_1]”, the email application will require specific information about your email account.": 'Όταν μεταβαίνετε σε μια αρχειοθήκη email μέσω μιας εφαρμογής email επιφάνειας εργασίας, όπως η εφαρμογή «[_1]», η εφαρμογή email θα απαιτεί ειδικές πληροφορίες για το λογαριασμό email σας.'
"When you add a server and set it to synchronize, the DNS path diagram below will update. Try to minimize the width of the diagram as much as possible.": 'Όταν προσθέτετε ένα διακομιστή και ορίζετε το συγχρονισμό του, το διάγραμμα της διαδρομής DNS παρακάτω ενημερώνεται. Προσπαθήστε να ελαχιστοποιήσετε το πλάτος του διαγράμματος όσο το δυνατό περισσότερο.'
"When you assign an IPv6 address to a user, you will choose a range that you added here.": 'Όταν αντιστοιχίζετε μια διεύθυνση IPv6 σε ένα χρήστη, επιλέγετε ένα εύρος που προσθέσατε εδώ.'
"When you attempt to log in to the remote server, [output,acronym,SSH,Secure Shell] compares the public and private keys. If they match, [asis,SSH] will allow you to log in.": 'Όταν προσπαθείτε να συνδεθείτε στον απομακρυσμένο διακομιστή, το [output,acronym,SSH,Secure Shell] συγκρίνει τα δημόσια και ιδιωτικά κλειδιά. Αν ταιριάζουν, το [asis,SSH] θα σας επιτρέψει τη σύνδεση.'
"When you change the username, Digest Authentication will need to be re-enabled by changing the account password.": 'Όταν αλλάζετε το όνομα χρήστη, θα πρέπει να ενεργοποιήσετε ξανά τον συνοπτικό έλεγχο ταυτότητας, αλλάζοντας τον κωδικό πρόσβασης του λογαριασμού.'
"When you choose a new password, make certain that it is not related to your previous passwords.": 'Όταν επιλέγετε ένα νέο κωδικό πρόσβασης, θα πρέπει να διασφαλίζετε ότι δεν σχετίζεται με τους προηγούμενους κωδικούς πρόσβασής σας.'
"When you configure [asis,FileZilla], you will download an XML file and import it to your FileZilla client.": 'Κατά τη διαμόρφωση του [asis,FileZilla], θα κάνετε λήψη ενός αρχείου XML και θα το εισαγάγετε στο πρόγραμμα-πελάτη FileZilla.'
"When you configure an autoresponder, use the following tags to format the response message:": 'Κατά τη διαμόρφωση του εργαλείου αυτόματης απάντησης, μπορείτε να χρησιμοποιείτε τις ακόλουθες καρτέλες για τη διαμόρφωση του e-mail απάντησης:'
"When you connect to the [asis,MySQL] server, you [output,em,must] specify this host.": 'Όταν συνδέεστε με το διακομιστή [asis,MySQL], [output,em,πρέπει] να καθορίσετε αυτόν τον κεντρικό υπολογιστή.'
"When you create a Web Disk inside a public directory, such as the [output,strong,public_html] directory, the files that you upload to that directory are publicly accessible. If you wish to keep your files private, use a private directory or password protect the directory.": 'Όταν δημιουργείτε ένα Web Disk μέσα σε ένα δημόσιο κατάλογο, όπως ο κατάλογος [output,strong,public_html], τα αρχεία που αποστέλλετε στο συγκεκριμένο κατάλογο είναι δημοσίως προσβάσιμα. Αν θέλετε να παραμείνουν απόρρητα τα αρχεία σας, θα πρέπει να χρησιμοποιήσετε έναν ιδιωτικό κατάλογο ή να προστατεύσετε τον κατάλογο με κωδικό πρόσβασης.'
"When you create a ticket with [asis,cPanel] support using the [output,url,_1,cPanel Customer Portal,target,_2], we generate a unique SSH key related to this ticket and server. This key allows support to access your server. You may use this page to install the SSH key provided by [asis,cPanel] or to remove a key previously installed.": 'Όταν δημιουργείτε ένα εισιτήριο με υποστήριξη [asis,cPanel] χρησιμοποιώντας το [output,url,_1,cPanel Customer Portal,target,_2], δημιουργούμε ένα μοναδικό κλειδί που σχετίζεται με αυτό το εισιτήριο και αυτό το διακομιστή. Αυτό το κλειδί επιτρέπει την υποστήριξη της πρόσβασης στο διακομιστή σας. Μπορείτε να χρησιμοποιήσετε αυτή τη σελίδα για να εγκαταστήσετε το κλειδί SSH που παρέχεται από το [asis,cPanel] ή να καταργήσετε ένα προηγουμένως εγκατεστημένο κλειδί.'
"When you create your index page, use one of the following names.": 'Όταν δημιουργείτε τη σελίδα ευρετηρίου σας, χρησιμοποιήστε ένα από τα ακόλουθα ονόματα.'
"When you edit the verify message, you [output,strong,must] leave [asis,verify#%msgid%] in the subject line exactly as it appears. If you change [asis,verify#%msgid%] in the subject line, [asis,BoxTrapper] will not function correctly.": 'ατά την επεξεργασία του μηνύματος επαλήθευσης, [output,strong,πρέπει] να αφήσετε το [asis,verify#%msgid%] στη γραμμή θέματος ακριβώς όπως εμφανίζεται. Αν αλλάξετε αυτό το [asis,verify#%msgid%] στη γραμμή θέματος, το [asis,BoxTrapper] δεν θα λειτουργεί σωστά.'
"When you generate a new remote access key, you will invalidate any existing remote access key. If you generate a new key, systems that use the existing key will no longer be able to connect.": 'Όταν δημιουργείτε ένα νέο κλειδί απομακρυσμένης πρόσβασης θα ακυρώσετε οποιοδήποτε υπάρχον κλειδί απομακρυσμένης πρόσβασης. Εάν δημιουργήσετε νέο κλειδί, τα συστήματα που χρησιμοποιούν το υπάρχον κλειδί δεν θα μπορούν πλέον να συνδεθούν.'
"When you pipe to a program, enter a path relative to your home directory.": 'Κατά τη διοχέτευση σε ένα πρόγραμμα, εισαγάγετε μια διαδρομή σχετική με τον αρχικό σας κατάλογο.'
"When you pipe to a program, enter a path that is relative to your home directory. If the script requires an interpreter such as Perl or [asis,PHP], remove the /usr/bin/perl or /usr/bin/php portion of the path. Be sure that you add the appropriate hashbang at the top of the script. [output,strong,Note:] If you do not know how to add a hashbang, save your script file with the correct extension, and your program will automatically add the hashbang.": 'Κατά τη διοχέτευση σε ένα πρόγραμμα, εισαγάγετε μια διαδρομή που σχετίζεται με τον αρχικό σας κατάλογο. Αν η δέσμη ενεργειών απαιτεί εργαλείο ερμηνείας, όπως τα Perl ή [asis,PHP], θα πρέπει να παραλείψετε το τμήμα /usr/bin/perl ή /usr/bin/php της διαδρομής. Φροντίστε να προσθέσετε το κατάλληλο hashbang στο επάνω μέρος της δέσμης ενεργειών. [output,strong,Σημείωση:] Αν δεν γνωρίζετε πώς να προσθέσετε ένα hashbang, αποθηκεύστε το αρχείο δέσμης ενεργειών με τη σωστή επέκταση και το πρόγραμμά σας θα προσθέσει αυτόματα το hashbang.'
"When you update the A records to migrate from the original server’s address to the destination’s server address, do you wish to:": 'Όταν ενημερώνετε τις εγγραφές Α για μετάβαση από την αρχική διεύθυνση του διακομιστή στη διεύθυνση προορισμού του διακομιστή, θέλετε:'
"When you view your files with [output,acronym,FTP,File Transfer Protocol], Web Disk, or the File Manager, you will begin in this directory.": 'Όταν προβάλλετε τα αρχεία σας με το [output,acronym,FTP,File Transfer Protocol], το Web Disk ή τη Διαχείριση αρχείων, ξεκινάτε σε αυτόν τον κατάλογο.'
"When your visitors connect to your anonymous FTP server, they will see this welcome message:": 'Όταν οι επισκέπτες σας θα συνδέονται στον ανώνυμο διακομιστή FTP, θα βλέπουν αυτό το μήνυμα υποδοχής:'
"When your visitors connect to your anonymous [output,acronym,FTP,File Transfer Protocol] server, they will see this welcome message:": 'Όταν οι επισκέπτες σας συνδέονται στον ανώνυμο διακομιστή [output,acronym,FTP,File Transfer Protocol], θα βλέπουν αυτό το μήνυμα υποδοχής:'
