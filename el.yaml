"You can find out more about [asis,HTMLArea] and download the latest version on the [output,url,_1,HTMLArea homepage,target,_blank] and you can talk to other [asis,HTMLArea] users and post any comments or suggestions you have in the [output,url,_2,HTMLArea forum,target,_blank].": 'Μπορείτε να μάθετε περισσότερα για το [asis,HTMLArea] και να κάνετε λήψη της πιο πρόσφατης έκδοσης στην [output,url,_1,αρχική σελίδα HTMLArea,target,_blank], ενώ επίσης μπορείτε να μιλήσετε σε άλλους χρήστες του [asis,HTMLArea] και να δημοσιεύσετε τυχόν σχόλια ή προτάσεις σας στο [output,url,_2,φόρουμ HTMLArea,target,_blank].'
"You can find your archives in the following subfolders of your [output,class,INBOX,code]:": 'Θα βρείτε τις αρχειοθήκες σας στους εξής δευτερεύοντες φακέλους των [output,class,ΕΙΣΕΡΧΟΜΕΝΩΝ,code]:'
"You can forward all email traffic from one domain to another.": 'Μπορείτε να προωθείτε όλη την κυκλοφορία αλληλογραφίας από έναν τομέα σε έναν άλλο.'
"You can forward individual mail accounts and email from one domain to another. [output,strong,WARNING:] If you forward a domain’s email, it overrides the default address for that domain.": 'Μπορείτε να προωθείτε μεμονωμένους λογαριασμούς αλληλογραφίας και μεμονωμένα e-mail από έναν τομέα σε έναν άλλο. [output,strong,ΠΡΟΕΙΔΟΠΟΙΗΣΗ:] Εάν προωθήσετε την αλληλογραφία αυτού του τομέα, γίνεται παράκαμψη της προεπιλεγμένης διεύθυνσης για τον τομέα αυτό.'
"You can have cron send an email everytime it runs a command. If you do not want an email to be sent for an individual cron job you can redirect the command’s output to /dev/null like this:": 'Μπορείτε να δώσετε στην εργασία cron την οδηγία να αποστέλλει ένα e-mail κάθε φορά που εκτελεί μια εντολή. Αν δεν θέλετε να λαμβάνετε e-mail για κάθε μεμονωμένη εργασία cron, μπορείτε να ανακατευθύνετε το αποτέλεσμα της εντολής στο /dev/null ως εξής:'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters (@, #, $, %, etc).": 'Μπορείτε να αυξήσετε την ισχύ του κωδικού πρόσβασης, προσθέτοντας ΚΕΦΑΛΑΙΑ, αριθμούς και χαρακτήρες συμβόλων (@, #, $, %, κ.λπ.).'
"You can increase the strength of your password by adding UPPER CASE, numbers, and symbol characters. You should avoid using words that are in the dictionary as [output,url,_1,target,_2,crackers] usually start with these first. Currently, the system requires you use a password with a strength rating of % or greater.": 'Μπορείτε να αυξήσετε την ισχύ του κωδικού πρόσβασης, προσθέτοντας ΚΕΦΑΛΑΙΑ, αριθμούς και χαρακτήρες συμβόλων. Θα πρέπει να αποφεύγετε τη χρήση λέξεων που υπάρχουν στο λεξικό, καθώς οι [output,url,_1,στόχοι,_2,crackers] ξεκινούν συνήθως από εκεί. Προς το παρόν, το σύστημα απαιτεί τη χρήση κωδικού πρόσβασης με χαρακτηρισμό ισχύος % ή μεγαλύτερο.'
"You can install [asis,Gems] directly from the [asis,RubyForge] repository.": 'Μπορείτε να εγκαταστήσετε το [asis,Gems] απευθείας από το [asis,RubyForge] αποθετήριο.'
"You can install [asis,PEAR] packages directly from the [asis,PHP Extensions and Applications Repository (PEAR)].": 'Μπορείτε να εγκαθιστάτε πακέτα [asis,PEAR] απευθείας από το [asis,PHP Extensions and Applications Repository (PEAR)].'
"You can install [asis,PEAR] packages directly from the [output,acronym,PEAR,PHP Extensions and Applications Repository].": 'Μπορείτε να εγκαθιστάτε πακέτα [asis,PEAR] απευθείας από το αποθετήριο [output,acronym,PEAR,PHP Extensions and Applications Repository].'
"You can install [asis,PECL] extensions directly from the [asis,PECL] repository.": 'Μπορείτε να εγκαθιστάτε επεκτάσεις [asis,PECL] απευθείας από το αποθετήριο [asis,PECL].'
"You can install modules directly from the [asis,CPAN] repository.": 'Μπορείτε να εγκαθιστάτε μονάδες απευθείας από το αποθετήριο [asis,CPAN].'
"You can learn more about using this feature [output,url,_1,html,here,plain,at,_type,offsite].": 'Μπορείτε να μάθετε περισσότερα σχετικά με τη χρήση αυτής της δυνατότητας [output,url,_1,html,εδώ,plain,στη διεύθυνση,_type,offsite].'
"You can learn more about “[_1]” on the “[_1]” [output,url,_2,website,target,_blank].": 'Μπορείτε να μάθετε περισσότερα σχετικά με το «[_1]» στην τοποθεσία «[_1]» [output,url,_2,στο web,target,_blank].'
"You can learn more about “[_1]” on their [output,url,_2,website,target,_blank].": 'Μπορείτε να μάθετε περισσότερα σχετικά με τη «[_1]» στην [output,url,_2,τοποθεσία του στο web,target,_blank].'
"You can log into via FTP by entering “[_1]” as your FTP host and the username and password of the account you wish to log into.": 'Μπορείτε να συνδεθείτε μέσω FTP, εισάγοντας το «[_1]» ως κεντρικό υπολογιστή FTP σας και το όνομα χρήστη και τον κωδικό πρόσβασης του λογαριασμού στον οποίο θέλετε να συνδεθείτε.'
"You can manage all of your saved certificates on the [output,url,_1,“Certificates” page].": 'Μπορείτε να διαχειριστείτε όλα τα αποθηκευμένα πιστοποιητικά στη σελίδα [output,url,_1,«Πιστοποιητικά»].'
"You can now use it to [output,acronym,SSH,Secure Shell] into your hosting account.": 'Τώρα μπορείτε να το χρησιμοποιείτε για το [output,acronym,SSH,Secure Shell] στο λογαριασμό φιλοξενίας σας.'
"You can only decrypt them with the [output,em,private key], which the intended recipient of the message retains.": 'Μπορείτε να τα κρυπτογραφείτε μόνο με το [output,em,ιδιωτικό κλειδί], που διατηρεί ο επιθυμητός παραλήπτης του μηνύματος.'
"You can only disinfect mailboxes.": 'Μόνο τα γραμματοκιβώτια μπορούν να απολυμανθούν.'
"You can only enter valid domains.": 'Μπορείτε να εισαγάγετε μόνο έγκυρους τομείς.'
"You can only install this IP address’s active certificate onto another website with at least one domain that the certificate supports, or update the certificate for your currently installed SSL websites.": 'Μπορείτε μόνο να εγκαταστήσετε το ενεργό πιστοποιητικό αυτής της διεύθυνσης IP σε μια άλλη τοποθεσία web με τουλάχιστον ένα τομέα που υποστηρίζεται από το πιστοποιητικό, ή να ενημερώσετε το πιστοποιητικό για τις τοποθεσίες web SSL που είναι εγκαταστημένες αυτήν τη στιγμή.'
"You can only report [asis,ModSecurity] rules that a vendor provided.": 'Μπορείτε να αναφέρετε κανόνες [asis,ModSecurity] που έχει παράσχει ένας προμηθευτής μόνο.'
"You can quickly access help by clicking on the “Help” button on any page.": 'Μπορείτε να αποκτήσετε γρήγορα πρόσβαση στη βοήθεια, κάνοντας κλικ στο κουμπί «Βοήθεια» οποιασδήποτε σελίδας.'
"You can rename or delete your boxes and reorder or edit your icons.": 'Μπορείτε να μετονομάσετε ή διαγράψετε τα πλαίσια και να αναδιατάξετε ή να επεξεργαστείτε τα εικονίδιά σας.'
"You can reopen Web Disk from [output,em,Network Places] in [asis,Windows® Explorer].": 'Μπορείτε να ανοίξετε ξανά το Web Disk από τις [output,em,Θέσεις δικτύου] στην [asis,Windows® Explorer].'
"You can restart MySQL using the Main » Restart Services » SQL Server feature.": 'Μπορείτε να επανεκκινήσετε την MySQL, χρησιμοποιώντας τη δυνατότητα Κύριες » Υπηρεσίες επανεκκίνησης » SQL Server.'
"You can restore the following items:": 'Τα ακόλουθα μπορούν να αποκατασταθούν:'
"You can see details of each delivery attempt (for example, whether a message was delivered successfully).": 'Μπορείτε να δείτε λεπτομέρειες για κάθε προσπάθεια παράδοσης (π.χ. εάν ένα μήνυμα παραδόθηκε επιτυχώς).'
"You can see details of each delivery attempt, including whether a message was delivered successfully.": 'Μπορείτε να δείτε λεπτομέρειες για κάθε προσπάθεια παράδοσης, καθώς και αν τα μηνύματα παραδόθηκαν με επιτυχία.'
"You can see the progress of this restoration below. If you need to show this again, run the following command:": 'Μπορείτε να δείτε την πρόοδο αυτής της αποκατάστασης παρακάτω. Εάν θέλετε να προβάλετε ξανά το περιεχόμενο αυτό, εκτελέστε την ακόλουθη εντολή:'
"You can see whether each message was delivered successfully, and details about each delivery attempt.": 'Μπορείτε να δείτε αν τα μηνύματα παραδόθηκαν με επιτυχία, καθώς και λεπτομέρειες για κάθε προσπάθεια παράδοσης.'
"You can select a default style, no indexes, or two types of indexing.": 'Οι διαθέσιμες επιλογές είναι οι εξής: προεπιλεγμένο στυλ, χωρίς ευρετηριοποίηση, δύο τύποι ευρετηριοποίησης,'
"You can select multiple zones.": 'Μπορείτε να επιλέξετε πολλαπλές ζώνες.'
"You can set a command or script to run at a specific time at a specified interval.": 'Μπορείτε να ρυθμίσετε μια εντολή ή μια δέσμη ενεργειών ώστε να εκτελείται σε συγκεκριμένη χρονική στιγμή, σε συγκεκριμένο χρονικό διάστημα.'
"You can switch back to the editor tab or window and continue the save operation.": 'Μπορείτε να επιστρέψετε στην καρτέλα ή το παράθυρο του επεξεργαστή και να συνεχίσετε τη διαδικασία της αποθήκευσης.'
"You can try again via [asis,cPanel]‘s “Backup” interface using the “Download a Full Website Backup” button.": 'Μπορείτε να προσπαθήσετε ξανά μέσω του περιβάλλοντος εργασίας «Αντίγραφο ασφαλείας» του [asis,cPanel] χρησιμοποιώντας το κουμπί «Λήψη πλήρους αντιγράφου ασφαλείας τοποθεσίας Web».'
"You can update most of these settings in [asis,WHM’s] “Tweak Settings” interface.": 'Μπορείτε να ενημερώσετε τις περισσότερες από αυτές τις ρυθμίσεις στο περιβάλλον εργασίας «Προσαρμογή ρυθμίσεων» του [asis,WHM’s].'
"You can use Frontpage directly to create password protected directories just like you normally can here. Alternatively, you can disable frontpage extensions and still use Frontpage to publish the site design via Webdav or FTP.": 'Μπορείτε να χρησιμοποιήσετε απευθείας το Frontpage για τη δημιουργία καταλόγων με προστασία κωδικού πρόσβασης, όπως συνήθως μπορείτε να κάνετε κι εδώ. Εναλλακτικά, μπορείτε να απενεργοποιήσετε τις επεκτάσεις Frontpage και να εξακολουθείτε να χρησιμοποιείτε το Frontpage για τη δημοσίευση του σχεδιασμού της τοποθεσίας μέσω Webdav ή FTP.'
"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'Μπορείτε να χρησιμοποιήσετε το [asis,Frontpage] για τη δημιουργία καταλόγων με προστασία κωδικού πρόσβασης. Εναλλακτικά, μπορείτε να απενεργοποιήσετε το [asis, Frontpage Extensions] και να χρησιμοποιείτε το [asis,Frontpage] για τη δημοσίευση του σχεδιασμού της τοποθεσίας σας μέσω [asis,Webdav] ή [asis,FTP].'
"You can use [output,acronym,MIME,Multipurpose Internet Mail Extensions] types to handle new technologies as they become available. For example, when [output,acronym,WAP,Wireless Application Protocol] technology became available, servers did not include these extensions. Through [output,acronym,MIME,Multipurpose Internet Mail Extensions] types, you could configure the extensions yourself and serve [asis,.wap] pages immediately.": 'Μπορείτε να χρησιμοποιείτε τύπους [output,acronym,MIME,Multipurpose Internet Mail Extensions] για το χειρισμό νέων τεχνολογιών, όποτε αυτοί καθίστανται διαθέσιμοι. Για παράδειγμα, όταν έγινε διαθέσιμη η τεχνολογία [output,acronym,WAP,Wireless Application Protocol], οι διακομιστές δεν περιελάμβαναν αυτές τις επεκτάσεις. Μέσω των τύπων [output,acronym,MIME,Multipurpose Internet Mail Extensions], θα μπορούσατε να διαμορφώσετε μόνοι σας τις επεκτάσεις και να εξυπηρετείτε άμεσα τις σελίδες [asis,.wap].'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API,target,_2] or DNS clustering features.": 'Μπορείτε να χρησιμοποιήσετε ένα κλειδί απομακρυσμένης πρόσβασης (ή κατακερματισμό πρόσβασης) για τον έλεγχο ταυτότητας με το [output,url,_1,remote API,target,_2] του WHM ή τις δυνατότητες συμπλέγματος DNS.'
"You can use a remote access key (or access hash) to authenticate with WHM’s [output,url,_1,remote API] or DNS clustering features.": 'Μπορείτε να χρησιμοποιήσετε ένα κλειδί απομακρυσμένης πρόσβασης (ή κατακερματισμός πρόσβασης) για τον έλεγχο ταυτότητας με το [output,url,_1,απομακρυσμένο API] του WHM ή τις δυνατότητες συμπλέγματος DNS.'
"You can use a self-signed certificate or a trusted certificate from an SSL Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the SSL certificate from your trusted provider.": 'Μπορείτε να χρησιμοποιήσετε ένα πιστοποιητικό αυτόματης υπογραφής ή ένα αξιόπιστο πιστοποιητικό από μια αρχή έκδοσης πιστοποιητικών SSL. Αν σχεδιάζετε να χρησιμοποιήστε πιστοποιητικό αυτόματης υπογραφής για κάποια από τις τοποθεσίες σας, μπορείτε να δημιουργήσετε ένα παρακάτω. Για να χρησιμοποιήσετε ένα αξιόπιστο πιστοποιητικό, αποστείλετε ή δώστε το πιστοποιητικό παρακάτω, αφού λάβετε το πιστοποιητικό SSL από τον αξιόπιστο πάροχο.'
"You can use a self-signed certificate or a trusted certificate from an [output,acronym,SSL,Secure Socket Layer] Certificate Authority. If you plan to use a self-signed certificate for one of your sites, you can generate it below. To use a trusted certificate, upload or provide the certificate below, after you have received the [output,acronym,SSL,Secure Socket Layer] certificate from your trusted provider.": 'Μπορείτε να χρησιμοποιήσετε ένα πιστοποιητικό αυτόματης υπογραφής ή ένα αξιόπιστο πιστοποιητικό από μια αρχή έκδοσης πιστοποιητικών [output,acronym,SSL,Secure Socket Layer]. Αν σχεδιάζετε να χρησιμοποιήστε πιστοποιητικό αυτόματης υπογραφής για κάποια από τις τοποθεσίες σας, μπορείτε να δημιουργήσετε ένα παρακάτω. Για να χρησιμοποιήσετε ένα αξιόπιστο πιστοποιητικό, αποστείλετε ή δώστε το πιστοποιητικό παρακάτω, αφού λάβετε το πιστοποιητικό [output,acronym,SSL,Secure Socket Layer] από τον αξιόπιστο πάροχο.'
"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'Μπορείτε να χρησιμοποιείτε το εργαλείο αυτόματης απάντησης για την αποστολή απαντητικού μηνύματος σε οποιονδήποτε αποστέλλει ένα e-mail σε έναν καθορισμένο λογαριασμό.'
"You can use email filters to send messages with specific content to different folders.": 'Μπορείτε να χρησιμοποιείτε φίλτρα e-mail για την αποστολή μηνυμάτων με συγκεκριμένο περιεχόμενο σε διαφορετικούς φακέλους.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'Μπορείτε να το χρησιμοποιείτε για την ανακατεύθυνση λογαριασμών στο [asis,URL] της επιλογής σας ή την αναστολή τους.'
"You can use it to reorder your icons, move your icons to other boxes, and delete your boxes.": 'Μπορείτε το χρησιμοποιείτε για να αναδιατάξετε τα εικονίδιά σας, να μετακινήσετε τα εικονίδιά σας σε άλλα πλαίσια και να διαγράψετε τα πλαίσιά σας.'
"You can use mail servers with higher priority values to back up your email or for other purposes.": 'Μπορείτε να χρησιμοποιείτε διακομιστές αλληλογραφίας με υψηλότερες τιμές προτεραιότητας για τη δημιουργία αντιγράφου ασφαλείας των e-mail σας ή για άλλους σκοπούς.'
"You can use raw access logs for a variety of purposes, such as diganosing problems with a site and to detect malicious activity.": 'Μπορείτε να χρησιμοποιήσετε τα αρχεία καταγραφής ανεπεξέργαστης πρόσβασης για διάφορους λόγους, όπως για τη διάγνωση προβλημάτων σε μια τοποθεσία και τον εντοπισμό κακόβουλης δραστηριότητας.'
"You can use the Branding Editor to edit the images in your themes. To do this, create a new branding style and then either add your custom images to it or upload an archive of images.": 'Μπορείτε να χρησιμοποιείτε τον Επεξεργαστή εμπορικής προσαρμογής για την επεξεργασία των εικόνων στα θέματά σας. Για να το κάνετε, δημιουργήστε ένα νέο στυλ εμπορικής προσαρμογής και έπειτα προσθέστε σε αυτό τις προσαρμοσμένες εικόνες σας ή αποστείλετε μια αρχειοθήκη εικόνων.'
"You can use the HTML editor to make changes to the template that you selected.": 'Μπορείτε να χρησιμοποιείτε τον Επεξεργαστή HTML για την εφαρμογή αλλαγών στο πρότυπο που επιλέξατε.'
"You can use the HTML editor, in conjunction with the [output,acronym,CSS,Cascading Style Sheets] editor and your custom images, to make custom skins for the interface.": 'Μπορείτε να χρησιμοποιείτε τον Επεξεργαστή HTML, σε συνδυασμό με τον επεξεργαστή [output,acronym,CSS,Cascading Style Sheets] και τις προσαρμοσμένες εικόνες σας, για τη δημιουργία προσαρμοσμένων εμφανίσεων για το περιβάλλον εργασίας.'
"You can use the [asis,Entropy] Banner Manager to adjust each banner’s priority, upload and remove banners, or change the location to which the banner is linked.": 'Μπορείτε να χρησιμοποιείτε τη Διαχείριση διαφημιστικών πλαισίων [asis,Entropy] για να προσαρμόσετε την προτεραιότητα κάθε διαφημιστικού πλαισίου, να αποστείλετε και να καταργήσετε διαφημιστικά πλαίσια ή να αλλάξετε τη θέση με την οποία έχει συνδεθεί ένα διαφημιστικό πλαίσιο.'
"You can use the [output,acronym,DSA,Digital Signature Algorithm] or [asis,RSA] encryption algorithms to encrypt your key. [asis,DSA] performs quicker key generation and signing, while [asis,RSA] is faster for key verification.": 'Μπορείτε να χρησιμοποιείτε το [output,acronym,DSA,Digital Signature Algorithm] ή αλγορίθμους κρυπτογράφησης [asis,RSA] για να κρυπτογραφήσετε το κλειδί σας. Το [asis,DSA] εκτελεί ταχύτερη δημιουργία και υπογραφή κλειδιών, ενώ το [asis,RSA] είναι ταχύτερο για την επαλήθευση κλειδιών.'
"You can use the auto-configure options below to attempt to automatically configure your email application.": 'Μπορείτε να χρησιμοποιήσετε τις επιλογές αυτόματης διαμόρφωσης παρακάτω, για να προσπαθήσετε να διαμορφώσετε αυτόματα την εφαρμογή e-mail.'
"You can use the form below to contact us about your hosting account. Please be as detailed as possible with any questions, comments, or issues you are describing.": 'Μπορείτε να χρησιμοποιήστε την παρακάτω φόρμα για να επικοινωνήσετε μαζί μας σχετικά με το λογαριασμό φιλοξενίας σας. Όταν περιγράφετε προβλήματα, διατυπώνετε ερωτήσεις ή κάνετε σχόλια, παρακαλείστε να είστε όσο το δυνατόν πιο λεπτομερείς.'
"You can use the sample entry page at [output,url,_1,_type,offsite].": 'Μπορείτε να χρησιμοποιήσετε τη σελίδα δείγματος καταχώρησης στο [output,url,_1,_type,offsite].'
"You can use this field to explain the purpose of this certificate.": 'Μπορείτε να χρησιμοποιήσετε αυτό το πεδίο, για να εξηγήσετε το σκοπό αυτού του πιστοποιητικού.'
"You can use this field to provide a description for this private key.": 'Μπορείτε να χρησιμοποιήσετε αυτό το πεδίο, για να δώσετε μια περιγραφή για αυτό το ιδιωτικό κλειδί.'
"You can use this field to provide context for the usage of this [output,acronym,CSR,Certificate Signing Request].": 'Μπορείτε να χρησιμοποιήσετε αυτό το πεδίο, για να δώσετε πληροφορίες για τη χρήση αυτού του αιτήματος για υπογραφή πιστοποιητικού [output,acronym,CSR,(Certificate Signing Request)].'
"You can use this file to move your account to another server or to keep a local copy of your files.": 'Μπορείτε να χρησιμοποιήσετε αυτό το αρχείο για να μετακινήσετε το λογαριασμό σας σε άλλο διακομιστή ή για να κρατήσετε ένα αντίγραφο των αρχείων σας στον τοπικό σας δίσκο.'
"You can use this function to see users who are currently logged into your site through FTP. You can also terminate any FTP connections to your site that you do not wish to remain open. This prevents users’ access to your files without your permission.": 'Μπορείτε να χρησιμοποιείτε αυτή τη λειτουργία για να δείτε τους χρήστες που είναι συνδεδεμένοι στην τοποθεσία σας την εκάστοτε δεδομένη στιγμή μέσω FTP. Μπορείτε επίσης να τερματίσετε οποιαδήποτε σύνδεση FTP στην τοποθεσία σας που δεν θέλετε να παραμένει ανοιχτή. Αυτό αποτρέπει την πρόσβαση χρηστών στα αρχεία σας χωρίς την άδειά σας.'
"You can use this interface to create new [asis,SSH] keys, import keys, [output,url,_1,manage keys], or delete keys in order to allow automated logins to [asis,SSH].": 'Μπορείτε να χρησιμοποιείτε αυτό το περιβάλλον εργασίας για να δημιουργείτε νέα κλειδιά [asis,SSH], να εισαγάγετε κλειδιά, [output,url,_1,να διαχειρίζεστε κλειδιά] ή να διαγράφετε κλειδιά ώστε να επιτρέπετε αυτοματοποιημένες συνδέσεις στο [asis,SSH].'
"You can use this interface to delete any of your existing or custom branding elements. You can also restore any default elements that you may have previously deleted.": 'Μπορείτε να χρησιμοποιείτε αυτό το περιβάλλον εργασίας γα τη διαγραφή οποιωνδήποτε υφιστάμενων ή προσαρμοσμένων στοιχείων εμπορικής προσαρμογής σας. Μπορείτε επίσης να αποκαταστήσετε οποιαδήποτε προεπιλεγμένα στοιχεία που ενδεχομένως είχατε διαγράψει προηγουμένως.'
"You can use this interface to download any branding styles that are available in your account.": 'Μπορείτε να χρησιμοποιείτε αυτό το περιβάλλον εργασίας για να κάνετε λήψη οποιουδήποτε στυλ εμπορικής προσαρμογής που είναι διαθέσιμο στο λογαριασμό σας.'
"You can use this interface to link a master server to one or more additional servers in a configuration cluster. You can then choose to copy server configuration settings to the configuration cluster’s servers from other WHM interfaces. Any changes that you make to these settings will be copied to the servers that are listed in this interface.": 'Μπορείτε να χρησιμοποιήσετε αυτό το περιβάλλον εργασίας για να συνδέσετε έναν κύριο διακομιστή σε έναν ή περισσότερους διακομιστές σε ένα σύμπλεγμα διαμόρφωσης. Μπορείτε έπειτα να επιλέξετε να αντιγράψετε τις ρυθμίσεις διαμόρφωσης στους διακομιστές συμπλέγματος διαμόρφωσης από άλλα περιβάλλοντα εργασίας WHM. Οποιεσδήποτε αλλαγές εφαρμόζετε στις ρυθμίσεις αυτές θα αντιγράφονται στους διακομιστές που περιέχονται στη λίστα αυτού του περιβάλλοντος εργασίας.'
"You can view list of all previous transfer sessions in [asis,WHM] under “Review Transfers and Restores.”": 'Μπορείτε να προβάλετε μια λίστα με όλες τις προηγούμενες περιόδους λειτουργίας μεταφοράς στο [asis,WHM], στην περιοχή «Αναθεώρηση μεταφορών και αποκαταστάσεων».'
"You can:": 'Μπορείτε να κάνετε τα εξής:'
"You cannot add a rule with the ID “[_1]” because another rule with the same ID already exists in the “[_2]” configuration file.": 'Δεν μπορείτε να προσθέσετε έναν κανόνα με το αναγνωριστικό «[_1]» γιατί ένας άλλος κανόνας με το ίδιο αναγνωριστικό υπάρχει ήδη στο αρχείο διαμόρφωσης «[_2]».'
"You cannot change settings for the user “[output,class,_1,status]”.": 'Δεν μπορείτε να αλλάξετε τις ρυθμίσεις για το χρήστη «[output,class,_1,status]».'
"You cannot change settings for the user “[output,class,_1,status]”:": 'Δεν μπορείτε να αλλάξετε τις ρυθμίσεις για το χρήστη «[output,class,_1,status]»:'
"You cannot change the password for the user “[output,class,_1,status]”.": 'Δεν μπορείτε να αλλάξετε τον κωδικό πρόσβασης για το χρήστη «[output,class,_1,status]».'
"You cannot change the password for this account.": 'Δεν μπορείτε να αλλάξετε τον κωδικό πρόσβασης για αυτόν το λογαριασμό.'
"You cannot change the quota on the main FTP account, as that quota is linked to your total disk space quota.": 'Δεν μπορείτε να αλλάξετε το όριο στον κύριο λογαριασμό FTP, καθώς αυτός ο λογαριασμός είναι συνδεδεμένος με το συνολικό όριο χώρου στο δίσκο σας.'
"You cannot change the quota on the main [output,acronym,FTP,File Transfer Protocol] account, as that quota is linked to your total disk space quota.": 'Δεν μπορείτε να αλλάξετε το όριο στον κύριο λογαριασμό [output,acronym,FTP,File Transfer Protocol], καθώς αυτός ο λογαριασμός είναι συνδεδεμένος με το συνολικό όριο χώρου στο δίσκο σας'
"You cannot change the settings for the user “[output,class,_1,status]”.": 'Δεν μπορείτε να αλλάξετε τις ρυθμίσεις για το χρήστη «[output,class,_1,status]».'
"You cannot change the settings for “[output,class,_1,status]”.": 'Δεν μπορείτε να αλλάξετε τις ρυθμίσεις για το χρήστη «[output,class,_1,status]».'
"You cannot create a session for the user “[_1]” because they do not exist.": 'Δεν μπορείτε να δημιουργήσετε περίοδο λειτουργίας για το χρήστη «[_1]», επειδή δεν υπάρχει.'
"You cannot create a “[_1]” session for the user “[_2]” because they are not a reseller.": 'Δεν μπορείτε να δημιουργήσετε μια περίοδο λειτουργίας «[_1]» για τον χρήστη «[_2]» γιατί δεν είναι μεταπωλητής.'
"You cannot create an addon domain that targets your main domain.": 'Δεν μπορείτε να δημιουργήστε πρόσθετο τομέα που να στοχεύει τον κύριο τομέα.'
"You cannot delete a package that you do not own.": 'Δεν μπορείτε να διαγράψετε πακέτο που δεν κατέχετε.'
"You cannot delete the [output,em,Root] style.": 'Δεν μπορείτε να διαγράψετε το στυλ [output,em,Ρίζας].'
"You cannot have an email address that is longer than 128 characters.": 'Η διεύθυνση e-mail δεν πρέπει να έχει περισσότερους από 128 χαρακτήρες.'
"You cannot install SSL for the domain “[_1]” because neither you nor any of your owned accounts controls a domain with that name.": 'Δεν μπορείτε να εγκαταστήσετε SSL για τον τομέα «[_1]», επειδή ούτε εσείς ούτε κάποιος από λογαριασμούς που κατέχετε δεν ελέγχετε κάποιον τομέα με αυτό το όνομα.'
"You cannot install SSL for the domain “[_1]” because you do not control a domain with that name.": 'Δεν μπορείτε να εγκαταστήσετε SSL για τον τομέα «[_1]», επειδή δεν ελέγχετε κάποιον τομέα με αυτό το όνομα.'
"You cannot modify the parked domain “[_1]”.": 'Δεν μπορείτε να τροποποιήσετε τον σταθμευμένο τομέα «[_1]».'
"You cannot open this file because it is either a directory or a file larger than one megabyte (1 MB). To edit the file, download it and use a local editor.": 'Δεν μπορείτε να ανοίξετε αυτό το αρχείο επειδή είτε είναι κατάλογος είτε αρχείο μεγαλύτερο από ένα megabyte (1 MB). Για να επεξεργαστείτε το αρχείο, κάντε λήψη του και χρησιμοποιήστε έναν τοπικό επεξεργαστή.'
