"For example, you can use filters to sort mail between business and personal mail.": 'Για παράδειγμα, έχετε τη δυνατότητα να χρησιμοποιήσετε φίλτρα για να ταξινομήσετε τα mail σας μεταξύ επαγγελματικών και προσωπικών μηνυμάτων.'
"For example, you could set up a [asis,cron] job to delete temporary files weekly to free up disk space.": 'Για παράδειγμα, μπορείτε να ρυθμίσετε μια εργασία [asis,cron] για να διαγράψετε προσωρινά αρχεία εβδομαδιαίως ώστε να αποδεσμεύετε χώρο στο δίσκο.'
"For example, you could use it to convert a [asis,.jpg] image into a [asis,.bmp] image.": 'Για παράδειγμα, μπορείτε να το χρησιμοποιήσετε για τη μετατροπή μιας εικόνας [asis,.jpg] σε εικόνα [asis,.bmp].'
"For example, “R [output,amp] D” should be “RD” or “R and D”.": 'Για παράδειγμα, «R [output,amp] D» πρέπει να είναι «RD» ή «R» και «D».'
