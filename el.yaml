"This runs after an individual user’s statistics are processed.": 'Εκτελείται μετά την επεξεργασία των στατιστικών στοιχείων ενός μεμονωμένου χρήστη.'
"This runs after cpanellogd runs for all users.": 'Εκτελείται αφού εκτελεστεί το cpanellogd για όλους τους χρήστες.'
"This runs after pkgacct generates an archive.": 'Εκτελείται μετά τη δημιουργία αρχειοθήκης από το pkgacct.'
"This runs after the account is restored.": 'Εκτελείται μετά την αποκατάσταση του λογαριασμού.'
"This runs after the tarball is extracted but before any work is done with it.": 'Εκτελείται μετά την εξαγωγή του tarball, αλλά πριν να γίνει οποιαδήποτε εργασία με αυτό.'
"This runs after the “[_1]” call “[_2]”.": 'Εκτελείται μετά την κλήση «[_1]» «[_2]».'
"This runs before a [asis,cPanel amp() WHM] update.": 'Εκτελείται πριν από μια ενημέρωση του [asis,cPanel amp() WHM].'
"This runs before a user’s password is changed.": 'Εκτελείται πριν από την αλλαγή του κωδικού πρόσβασης ενός χρήστη.'
"This runs before an account is created.": 'Εκτελείται πριν από τη δημιουργία ενός λογαριασμού.'
"This runs before an account is modified.": 'Εκτελείται πριν από την τροποποίηση ενός λογαριασμού.'
"This runs before an account is removed.": 'Εκτελείται πριν από την κατάργηση ενός λογαριασμού.'
"This runs before an account’s shell is changed.": 'Εκτελείται πριν από την αλλαγή του κελύφους ενός λογαριασμού.'
"This runs before an individual user’s statistics are processed.": 'Εκτελείται πριν από την επεξεργασία των στατιστικών στοιχείων ενός μεμονωμένου χρήστη.'
"This runs before cpanellogd runs for all users.": 'Εκτελείται πριν να εκτελεστεί το cpanellogd για όλους τους χρήστες.'
"This runs before pkgacct generates an archive but after the contents of the archive have been staged.": 'Εκτελείται πριν από τη δημιουργία αρχειοθήκης από το pkgacct, αλλά μετά τη διαστρωμάτωση των περιεχομένων της αρχειοθήκης.'
"This runs before the pkgacct script runs.": 'Εκτελείται πριν από την εκτέλεση της δέσμης ενεργειών pkgacct.'
"This runs before the tarball is extracted.": 'Εκτελείται πριν από την εξαγωγή του tarball.'
"This runs before the “[_1]” call “[_2]”.": 'Εκτελείται πριν από την κλήση «[_1]» «[_2]».'
"This runs post-restoration actions and cleanups.": 'Αυτό εκτελεί ενέργειες μετά την αποκατάσταση και εκκαθαρίσεις.'
"This scan may require a long amount of time if it must scan a large amount of data.": 'Αυτή η σάρωση ενδέχεται να απαιτεί μεγάλο χρονικό διάστημα εάν πρέπει να σαρωθεί μεγάλος όγκος δεδομένων.'
"This screen allows you to find and review messages sent from and received by your server. You can see whether each message was delivered successfully. You can also view details about each delivery attempt.": 'Με αυτήν την οθόνη μπορείτε να βρείτε και να αναθεωρήσετε μηνύματα που έχουν αποσταλεί και παραληφθεί από το διακομιστή σας. Μπορείτε να δείτε αν τα μηνύματα παραδόθηκαν με επιτυχία. Μπορείτε επίσης να προβάλετε λεπτομέρειες για κάθε προσπάθεια παράδοσης.'
"This screen allows you to search for and review messages sent from your server.": 'Με αυτήν την οθόνη μπορείτε να αναζητήσετε και να αναθεωρήσετε μηνύματα που έχουν αποσταλεί από το διακομιστή σας.'
"This screen displays a list of users on your server who have relayed or forwarded mail to remote accounts.": 'Αυτή η οθόνη εμφανίζει μια λίστα με τους χρήστες του διακομιστή σας που έχουν μεταδώσει ή προωθήσει αλληλογραφία σε απομακρυσμένους λογαριασμούς.'
"This screen displays a list of users on your server who have relayed, or forwarded, mail to remote accounts.": 'Αυτή η οθόνη εμφανίζει μια λίστα με τους χρήστες του διακομιστή σας που έχουν μεταδώσει ή προωθήσει αλληλογραφία σε απομακρυσμένους λογαριασμούς.'
"This screen presents raw, undecoded DNS zone records. To make changes to these records, you must follow the quoting and escaping conventions described in [output,url,_1,RFC 1035].": 'Αυτή η οθόνη προβάλει ανεπεξέργαστες, μη αποκωδικοποιημένες εγγραφές ζώνης DNS. Για να κάνετε αλλαγές σε αυτά τα αρχεία, θα πρέπει να τηρείτε τους κανόνες που ισχύουν για τα εισαγωγικά και τη διαφυγή που ορίζονται στο [output,url,_1,RFC 1035].'
"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": 'Αυτή η αναζήτηση θα υφίσταται μέχρι να την απαλείψετε. Επειδή η αναζήτηση ενημερώνει την έκθεση, ίσως να εμφανιστούν νέα δεδομένα αφού κάνετε κλικ στο στοιχείο [output,class,Μετάβαση,_1].'
"This search type may take longer to complete.": 'Η ολοκλήρωση αυτού του τύπου αναζήτησης ίσως διαρκέσει περισσότερο.'
"This section allows you to manage the email accounts that are associated with your domain.": 'Η ενότητα αυτή σας επιτρέπει να διαχειρίζεστε τους λογαριασμούς e-mail που σχετίζονται με τον τομέα σας.'
"This section allows you to manage your domains’ email accounts.": 'Η ενότητα αυτή σας επιτρέπει να διαχειρίζεστε τους λογαριασμούς e-mail των τομέων σας.'
"This section allows you to manage your domains’ email accounts. At the top of this section, select the domain for which you wish to manage mail from the menu.": 'Η ενότητα αυτή σας επιτρέπει να διαχειρίζεστε τους λογαριασμούς e-mail των τομέων σας. Στο επάνω μέρος της ενότητας, επιλέξτε τον τομέα για τον οποίο θέλετε να διαχειρίζεστε την αλληλογραφία από το μενού.'
"This server currently uses a development license. If you are using this server in a production environment, please notify [output,url,_1,cs@cpanel.net] immediately.": 'Αυτήν τη στιγμή, ο διακομιστής χρησιμοποιεί άδεια χρήση προγραμματισμού. Αν χρησιμοποιείτε αυτόν το διακομιστή σε περιβάλλον παραγωγής, ειδοποιήστε αμέσως την [output,url,_1,cs@cpanel.net].'
"This server currently uses a version of [asis,MySQL] ([_1]) that is unsupported and will not function in future versions of [asis,cPanel amp() WHM]. Update [asis,MySQL] to ensure that you receive the latest features and security fixes.": 'Αυτός ο διακομιστής χρησιμοποιεί επί του παρόντος μια έκδοση του [asis,MySQL] ([_1]) που δεν υποστηρίζεται και δεν θα λειτουργήσει σε μελλοντικές εκδόσεις του [asis,cPanel amp() WHM]. Ενημερώστε το [asis,MySQL] για να εξασφαλίσετε τη λήψη των πιο πρόσφατων δυνατοτήτων και επιδιορθώσεων ασφαλείας.'
"This server does control any databases.": 'Αυτός ο διακομιστής δεν ελέγχει καμία βάση δεδομένων.'
"This server does not control a MySQL database named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει μια βάση δεδομένων MySQL με την ονομασία «[_1]».'
"This server does not control a MySQL user named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει ένα χρήστη MySQL με την ονομασία «[_1]».'
"This server does not control a PostgreSQL database named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει μια βάση δεδομένων PostgreSQL με την ονομασία «[_1]».'
"This server does not control a PostgreSQL user named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει ένα χρήστη PostgreSQL με την ονομασία «[_1]».'
"This server does not control a database named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει μια βάση δεδομένων με την ονομασία «[_1]».'
"This server does not control a database user named “[_1]”.": 'Αυτός ο διακομιστής δεν ελέγχει ένα χρήστη βάσης δεδομένων με την ονομασία «[_1]».'
"This server does not control any user-owned database users.": 'Αυτός ο διακομιστής δεν ελέγχει κανένα χρήστη βάσης δεδομένων που ανήκει σε χρήστη.'
"This server does not control any user-owned databases.": 'Αυτός ο διακομιστής δεν ελέγχει βάσεις δεδομένων που ανήκουν σε χρήστη.'
"This server does not have a valid license. Please contact the server administrator to address this issue. Other services, for example web services, are likely functioning normally.": 'Αυτός ο διακομιστής δεν διαθέτει έγκυρη άδεια. Επικοινωνήστε με το διαχειριστή του διακομιστή για να αντιμετωπίσετε αυτό το πρόβλημα. Άλλες υπηρεσίες, για παράδειγμα οι υπηρεσίες web, πιθανώς λειτουργούν κανονικά.'
"This server does not support SNI; SSL certificate updates must happen via “[_1]”, not this function.": 'Αυτός ο διακομιστής δεν υποστηρίζει SNI. Οι ενημερώσεις πιστοποιητικών SSL πρέπει να γίνονται μέσω «[_1]», όχι μέσω αυτής της λειτουργίας.'
"This server has a Signed SSL installed on the domain name “[_1]”. You should connect to the SSL domain “[_1]” instead of the domain “[_2]”, when you are using Secure (SSL) Web Disk to ensure your client does not receive any SSL trust errors.": 'Στο διακομιστής έχει εγκατασταθεί υπογεγραμμένο SSL στον τομέα με όνομα «[_1]». Θα πρέπει να συνδεθείτε με τον τομέα SSL «[_1]» αντί για τον τομέα «[_2]», όταν χρησιμοποιείτε Secure (SSL) Web Disk, για να διασφαλίσετε ότι το πρόγραμμα-πελάτης σας δεν θα λάβει σφάλματα αξιοπιστίας SSL.'
"This server has a Signed [output,acronym,SSL,Secure Socket Layer] certificate installed on the domain name “[_1]”.": 'Στο διακομιστή έχει εγκατασταθεί υπογεγραμμένο πιστοποιητικό [output,acronym,SSL,Secure Socket Layer] στο όνομα τομέα «[_1]».'
"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'Αυτός ο διακομιστής έχει ενεργοποιημένα τα προθέματα βάσεων δεδομένων. Το ονόματα οποιωνδήποτε βάσεων δεδομένων ή χρηστών βάσεων δεδομένων ενώ τα προθέματα βάσεων δεδομένων είναι ενεργοποιημένα θα ξεκινούν με ένα πρόθεμα που αποτελείται από τους πρώτους οκτώ χαρακτήρες του ονόματος χρήστη του λογαριασμού. Ως αποτέλεσμα, τα ονόματα των βάσεων δεδομένων και των χρηστών βάσεων δεδομένων θα αντιστοιχούν οπτικά στο όνομα του λογαριασμού στον οποίο ανήκουν. Αυτό βοηθά τους διαχειριστές να δουν σε ποιον λογαριασμό ανήκει μια βάση δεδομένων ή ένας χρήστη βάσης δεδομένων. Όταν μετονομάζετε ένα λογαριασμό, μπορείτε να μετονομάσετε τις βάσεις δεδομένων και τους χρήστες βάσεων δεδομένων για να διατηρήσετε αυτή την αντιστοιχία των ονομάτων. Ωστόσο, αυτό θα προκαλέσει σφάλματα σε οποιεσδήποτε εφαρμογές εξαρτώνται από τα προηγούμενα ονόματα.'
"This server is inherited.": 'Γίνεται μεταβίβαση αυτού του διακομιστή.'
"This server is running an unsupported MySQL version ([_1]). Ask your system administrator to upgrade MySQL to improve security and features.": 'Αυτός ο διακομιστής λειτουργεί με μια έκδοση MySQL που δεν υποστηρίζεται ([_1]). Ζητήστε από το διαχειριστή του συστήματος να αναβαθμίσει το MySQL για να βελτιωθούν η ασφάλεια και οι δυνατότητες.'
"This server is vulnerable to cross site request forgery and cross site scripting attacks because security tokens are disabled.": 'Αυτός ο διακομιστής είναι ευάλωτος σε πλαστή διατοποθεσιακή αίτηση και σε επιθέσεις μέσω δέσμης ενεργειών από άλλη τοποθεσία, επειδή είναι απενεργοποιημένα τα διακριτικά ασφαλείας.'
"This server will write changes to the remote server, but when this server loads zone files, it will not obtain zone data from the remote server.": 'Αυτός ο διακομιστής θα εγγράψει τις αλλαγές στον απομακρυσμένο διακομιστή, αλλά όταν φορτώνονται αρχεία ζώνης σε αυτόν το διακομιστή, δεν θα λαμβάνονται δεδομένα ζώνης από τον απομακρυσμένο διακομιστή.'
"This session with id “[_1]” will continue in the background.": 'Αυτή η περίοδος λειτουργίας με αναγνωριστικό «[_1]» θα συνεχίσει να εκτελείται στο παρασκήνιο.'
"This set of privacy configurations constitutes access type: [_1]": 'Αυτό το σύνολο διαμορφώσεων απορρήτου αποτελεί τύπο πρόσβασης: [_1]'
"This sets up a dedicated IP address.": 'Αυτό δημιουργεί μια αποκλειστική διεύθυνση IP.'
"This setting controls the behavior of the audit engine.": 'Αυτή η ρύθμιση ελέγχει τη συμπεριφορά της μηχανής ελέγχου.'
"This setting controls the behavior of the connections engine.": 'Αυτή η ρύθμιση ελέγχει τη συμπεριφορά της μηχανής συνδέσεων.'
"This setting controls the behavior of the rules engine.": 'Αυτή η ρύθμιση ελέγχει τη συμπεριφορά της μηχανής κανόνων.'
