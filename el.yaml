"This feature prevents outgoing spam messages.": 'Αυτή η δυνατότητα αποτρέπει τα εξερχόμενα μηνύματα spam.'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": 'Αυτή η δυνατότητα δεν επιτρέπει στους χρήστες να παρακάμψουν το διακομιστή αλληλογραφίας κατά την αποστολή αλληλογραφίας, πρακτική που συνηθίζουν οι αποστολείς ανεπιθύμητης αλληλογραφίας.'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'Αυτή η δυνατότητα παρέχει ένα περιβάλλον εργασίας cPanel που επιτρέπει στους χρήστες να ελέγχουν τον τύπο αρχειοθέτησης και την περίοδο διατήρησης ανά τομέα.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'Αυτή η δυνατότητα απαιτεί πρόσθετη σύνδεση στο διακομιστή web για κάθε μήνυμα που αποστέλλεται με το λογαριασμό χρήστη «nobody» (απενεργοποιημένα τα PHPsuExec και mod_ruid2). Αυτή η επιλογή είναι ασφαλέστερη, αλλά δεν είναι τόσο γρήγορη όσο η αξιοπιστία των κεφαλίδων X-PHP-Script.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'Αυτή η δυνατότητα απαιτεί την επιλογή «[_1]» και δεν είναι ενεργοποιημένη στο λογαριασμό σας.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'Αυτή η δυνατότητα εμφανίζει τον συνολικό αριθμό των προσπαθειών παράδοσης μηνυμάτων για κάθε τομέα. Οι πληροφορίες χωρίζονται σε επιτυχημένες και αποτυχημένες προσπάθειες και εμφανίζουν τον συνολικό αριθμό των byte που αποστέλλονται από κάθε τομέα.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'Η δυνατότητα αυτή χρησιμοποιεί το API του cPanel για να δημιουργεί ένα αντίγραφο ασφαλείας του λογαριασμού και να το μεταφέρει στο διακομιστή για αποκατάσταση.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'Με αυτήν τη δυνατότητα μπορείτε να αποκλείσετε ένα εύρος διευθύνσεων IP για να τους εμποδίσετε να αποκτήσουν πρόσβαση στην τοποθεσία σας. Μπορείτε επίσης να εισαγάγετε ένα πλήρως προσδιορισμένο όνομα τομέα και η Διαχείριση άρνησης IP θα επιχειρήσει να το αναλύσει σε διεύθυνση IP.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'Η δυνατότητα αποκαθιστά πλήρη αντίγραφα ασφαλείας, αντίγραφα ασφαλείας cPanel και αρχεία μετακίνησης cPanel και θα τα αποθηκεύει σε μια από τις ακόλουθες μορφές:'
"This feature “[_1]” is disabled in demo mode.": 'Αυτή η δυνατότητα «[_1]» είναι απενεργοποιημένη στη λειτουργία επίδειξης.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'Η δυνατότητα αυτή, παλαιότερα γνωστή ως [output,strong,Nameserver IPs], αναφέρει πληροφορίες σχετικά με τους διακονομιστές ονομάτων που χρησιμοποιούνται από ζώνες σε αυτό το διακομιστή. Τα εμφανιζόμενα δεδομένα ενημερώνονται κάθε βράδυ ή όταν μεταφέρετε ένα λογαριασμό.'
"This field can only use the following characters: [join, ,_1]": 'Αυτό το πεδίο μπορεί να περιέχει μόνο τους εξής χαρακτήρες: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'Το πεδίο αυτό περιέχει χαρακτήρες που ενδέχεται να μην γίνονται δεκτοί από ορισμένους φορείς πιστοποίησης. Επικοινωνήστε με το φορέα πιστοποίησής σας για να επιβεβαιώσετε ότι αποδέχεται αυτούς τους χαρακτήρες.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'Αυτό το πεδίο είναι προαιρετικό και καθορίζει τη διαδρομή προς τον κατάλογο που ονομάζεται cpbackup στον ριζικό κατάλογο του απομακρυσμένου λογαριασμού.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'Αυτό το πεδίο είναι προαιρετικό και καθορίζει τη διαδρομή προς τον κατάλογο όπου αποθηκεύονται τα αντίγραφα ασφαλείας, σε σχέση με τον ριζικό κατάλογο του απομακρυσμένου λογαριασμού.'
"This field is required.": 'Αυτό το πεδίο είναι υποχρεωτικό.'
"This field may not contain any uppercase letters ([_1]).": 'Αυτό το πεδίο δεν πρέπει να περιέχει κεφαλαία γράμματα ([_1]).'
"This field may not exceed [quant,_1,character,characters].": 'Αυτό το πεδίο δεν πρέπει να είναι μεγαλύτερο από [quant,_1,χαρακτήρα,χαρακτήρες].'
"This field must be an integer.": 'Αυτό το πεδίο πρέπει να είναι ακέραιος αριθμός.'
"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'Αυτό το πεδίο θα πρέπει να περιέχει μόνο γράμματα, αριθμούς και βασικά σημεία στίξης (π.χ. τελεία, παύλα, κενό διάστημα, υπογράμμιση, κόμμα).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'Ο τύπος αρχείου αυτού του αρχείου δεν φαίνεται να είναι έγκυρος. Θέλετε οπωσδήποτε να προσπαθήσετε να επεξεργαστείτε αυτό το αρχείο;'
"This file is an invalid file type. Do you still wish to edit this file?": 'Ο τύπος αυτού του αρχείου δεν είναι έγκυρος. Εξακολουθείτε να θέλετε να επεξεργαστείτε αυτό το αρχείο;'
"This file is currently encoded as “[_1]”.": 'Αυτό το αρχείο είναι κωδικοποιημένο ως «[_1]».'
"This form provides a way to contact the makers of [asis,cPanel amp() WHM].": 'Αυτή η μορφή προσφέρει έναν τρόπο επικοινωνίας με τους κατασκευαστές του [asis,cPanel amp() WHM].'
"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": 'Αυτή η δυνατότητα σας επιτρέπει να αλλάξετε τη γλώσσα που εμφανίζεται στο περιβάλλον εργασίας σας στο cPanel. Αν χρειάζεστε μια νέα γλώσσα, επικοινωνήστε με τον πάροχο του cPanel σας, για να σας την εγκαταστήσει.'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'Η λειτουργία αυτή σας επιτρέπει να επιλέγετε ποια προγράμματα στατιστικών θα χρησιμοποιείτε όταν προβάλλετε τα στατιστικά στοιχεία της τοποθεσίας, εάν αυτό σας επιτρέπεται.'
"This function allows you to see the bandwidth usage for your site.": 'Αυτή η λειτουργία σας επιτρέπει να βλέπετε το χρησιμοποιούμενο εύρος ζώνης για την τοποθεσία σας.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'Αυτή η λειτουργία σας επιτρέπει να βλέπετε το χρησιμοποιούμενο εύρος ζώνης για την τοποθεσία σας. Δείχνει τη χρήση εύρους του τρέχοντος μήνα, καθώς και τη συνολική χρήση του εύρους σας. Αυτό περιλαμβάνει όλη τη χρήση εύρους ζώνης HTTP (web) και POP (mail), ενώ επίσης ενδέχεται να περιλαμβάνει και τη χρήση εύρους ζώνης FTP, αν ο διαχειριστής του συστήματός σας έχει ενεργοποιήσει την καταγραφή εύρους ζώνης FTP.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'Η λειτουργία αυτή σας επιτρέπει να εντοπίζετε τη διαδρομή από τον υπολογιστή που χρησιμοποιείτε για την πρόσβασή σας στο σύστημα έως το διακομιστή που φιλοξενεί την τοποθεσία σας. Για παράδειγμα, μπορείτε να βρείτε τον αριθμό των διακομιστών στη διαδρομή και τους διακομιστές από τους οποίους διέρχονται τα δεδομένα σας.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'Η λειτουργία αυτή σας επιτρέπει να εντοπίζετε τη διαδρομή από τον υπολογιστή που χρησιμοποιείτε για την πρόσβασή σας στο cPanel έως το διακομιστή στον οποίο βρίσκεται η τοποθεσία σας (π.χ. αριθμός των διακομιστών στη διαδρομή και διακομιστές από τους οποίους διέρχονται τα δεδομένα σας).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'Η λειτουργία αυτή εμφανίζει τα 300 πιο πρόσφατα σφάλματα για την τοποθεσία σας. Ελέγχετε συχνά αυτό το αρχείο καταγραφής για να διασφαλίσετε ότι η τοποθεσία σας λειτουργεί ομαλά. Για παράδειγμα, οι πληροφορίες αυτές μπορούν να σας βοηθήσουν στον εντοπισμό κατεστραμμένων συνδέσεων ή προβλημάτων με αρχεία που λείπουν.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'Αυτή η λειτουργία εμφανίζει έως και [numf,_1] από τις πιο πρόσφατες καταχωρήσεις στο αρχείο καταγραφής Apache για την τοποθεσία web ενός συγκεκριμένου τομέα.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'Η λειτουργία αυτή εμφανίζει τα τελευταία 300 σφάλματα για την τοποθεσία σας. Αυτό μπορεί να είναι πολύ χρήσιμο για τον εντοπισμό κατεστραμμένων συνδέσεων ή προβλημάτων με αρχεία που λείπουν. Ελέγχετε συχνά αυτό το αρχείο καταγραφής, ώστε να διασφαλίζετε ότι η τοποθεσία σας λειτουργεί ομαλά.'
"This functionality is not available with the current server configuration.": 'Η λειτουργία αυτή δεν είναι διαθέσιμη με την τρέχουσα διαμόρφωση του διακομιστή.'
"This group name already exists.": 'Αυτό το όνομα ομάδας υπάρχει ήδη.'
"This guestbook, which uses PHP and MySQL, offers advanced features.": 'Αυτό το βιβλίο επισκεπτών, που χρησιμοποιεί PHP και MySQ, προσφέρει προηγμένες λειτουργίες.'
"This hook is disabled.": 'Αυτό το άγκιστρο έχει απενεργοποιηθεί.'
"This hook is enabled.": 'Αυτό το άγκιστρο έχει ενεργοποιηθεί.'
"This hook may be part of an installed application, and deleting it may break that application.": 'Αυτό το άγκιστρο μπορεί να είναι μέρος μιας εγκαταστημένης εφαρμογής και η διαγραφή του μπορεί να διασπάσει τη συνέχεια της εφαρμογής.'
"This hook runs as a normal user.": 'Αυτό το άγκιστρο λειτουργεί ως κανονικός χρήστης.'
"This hook runs as the root user.": 'Αυτό το άγκιστρο λειτουργεί ως ριζικός χρήστης.'
"This host’s certificate does not secure this domain. Security warnings will show in users’ web browsers when loading this domain.": 'Το πιστοποιητικό αυτού του κεντρικού υπολογιστή δεν προστατεύει αυτόν τον τομέα. Κατά τη φόρτωση του τομέα θα εμφανιστούν προειδοποιήσεις ασφαλείας στα προγράμματα περιήγησης στο web του χρήστη.'
"This host’s certificate secures this domain.": 'Το πιστοποιητικό αυτού του κεντρικού υπολογιστή προστατεύει αυτόν τον τομέα.'
"This icon indicates that the stats program is locked by the administrator.": 'Αυτό το εικονίδιο υποδεικνύει ότι το πρόγραμμα στατιστικών είναι κλειδωμένο από το διαχειριστή.'
"This includes any custom modules located in the “[_1]” directory.": 'Αυτό συμπεριλαμβάνει οποιεσδήποτε προσαρμοσμένες μονάδες βρίσκονται στον κατάλογο «[_1]».'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'Οι πληροφορίες αυτές μπορούν να σας βοηθήσουν να διασφαλίσετε ότι το [output,acronym,DNS,Domain Name System] σας έχει οριστεί σωστά, για παράδειγμα, αφού εφαρμόσετε αλλαγές [output,acronym,DNS,Domain Name System].'
"This installs the backup configuration based on the target system’s defaults.": 'Αυτό εγκαθιστά τη διαμόρφωση αντιγράφου ασφαλείας με βάση τις προεπιλογές του συστήματος προορισμού.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'Αυτό δίνει στο πρόγραμμα περιήγησής σας την οδηγία να ερμηνεύει όλα τα αρχεία που χρησιμοποιούν τις επεκτάσεις αυτές ως αρχεία [output,acronym,HTML,Hyper-Text Markup Language].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'Αυτό το περιβάλλον εργασίας σάς επιτρέπει να διαμορφώσετε έναν αριθμό καθολικών ρυθμίσεων για το [asis,ModSecurity™]. Για περισσότερες πληροφορίες για κάθε οδηγία που υποστηρίζεται, μπορείτε να ελέγξετε τις επιπρόσθετες λεπτομέρειες χρησιμοποιώντας τους συνδέσμους που παρέχονται με κάθε οδηγία.'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'Αυτό το περιβάλλον εργασίας δημιουργεί αρχεία προσθήκης που μπορεί να περιέχουν ένα ή περισσότερα στοιχεία. Χρησιμοποιήστε την αριστερή πλευρά της φόρμας, για να προσθέσετε καθένα από τα επιθυμητά στοιχεία σας και, στη συνέχεια, κάντε κλικ στο κουμπί Δημιουργία στα δεξιά, για να δημιουργήσετε την προσθήκη. Τα αρχεία προσθήκης είναι πάντα διαθέσιμα στο «[output,strong,_1]». Για περισσότερες πληροφορίες σχετικά με την καταχώρηση της προσθήκης, διαβάστε την [output,url,_2,τεκμηρίωση,target,blank].'
"This interface does not interact with “[_1]”.": 'Αυτό το περιβάλλον εργασίας δεν αλληλεπιδρά με το «[_1]».'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'Αυτό το περιβάλλον εργασίας χρησιμοποιείται για τη διαχείριση αγκίστρων που υπάρχουν ήδη στο διακομιστή σας. Για πληροφορίες σχετικά με την προσθήκη αγκίστρων, με το τι μπορεί να αγκιστρωθεί και με την εγγραφή αγκίστρων, ανατρέξτε στην τεκμηρίωση στη θέση [output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'Αυτό το περιβάλλον εργασίας χρησιμοποιείται για την προβολή των εφαρμογών που είναι εγκαταστημένες και δηλωμένες στο [asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'Αυτό το περιβάλλον εργασίας σάς επιτρέπει να διαμορφώσετε το SSL για τους τομείς σας.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'Αυτό το περιβάλλον εργασίας σάς επιτρέπει να διαμορφώσετε το [output,acronym,SSL,Secure Socket Layer] για τους τομείς σας.'
"This interface provides the ability to control installed software.": 'Αυτό το περιβάλλον εργασίας παρέχει τη δυνατότητα ελέγχου εγκαταστημένου λογισμικού.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'Αυτό το περιβάλλον εργασίας παρέχει τις ρυθμίσεις διαμόρφωσης της πολιτικής ασφαλείας που ισχύει για το cPanel, το cPanel webmail και το WHM στο διακομιστή σας.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Αυτή είναι μια λίστα πρωτοκόλλων [output,acronym,SSL,Secure Socket Layer] που πρέπει να χρησιμοποιεί το [asis,Dovecot]. Συνήθως, αυτό θα χρειαστεί να προσαρμοστεί μόνο για συμμόρφωση με το [output,acronym,PCI,Payment Card Industry].'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'Πιστοποιητικό αυτόματης υπογραφής. Τα πιστοποιητικά αυτόματης υπογραφής είναι εύκολο να πλαστογραφηθούν από τους εισβολείς και εμφανίζουν προειδοποιήσεις ασφαλείας στο πρόγραμμα περιήγησης στο web του χρήστη. Χρησιμοποιήστε αυτό το πιστοποιητικό μόνο προσωρινά, έως ότου μια έγκυρη αρχή έκδοσης πιστοποιητικών εκδώσει ένα υπογεγραμμένο πιστοποιητικό προς αντικατάστασή του.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'Αυτή είναι μια λίστα τυπικής μορφοποίησης της κρυπτογράφησης [output,acronym,SSL,Secure Socket Layer] που πρέπει να χρησιμοποιεί το [asis,Dovecot]. Συνήθως, αυτό θα χρειαστεί να προσαρμοστεί μόνο για συμμόρφωση με το [output,acronym,PCI,Payment Card Industry].'
"This is a test - 1399661404.": 'Αυτό είναι δοκιμαστικό - 1399661404.'
"This is a test message.": 'Αυτό είναι δοκιμαστικό μήνυμα.'
"This is an [asis,ALPHA] release, not intended for production.": 'Αυτή είναι μια έκδοση [asis,ALPHA], δεν προορίζεται για παραγωγή.'
"This is an email address at which the system can contact you. This should be an email address that is not on your account.": 'Αυτή είναι μια διεύθυνση email με την οποία το σύστημα μπορεί να έρθει σε επαφή μαζί σας. Αυτή θα πρέπει να είναι μια διεύθυνση email που δεν βρίσκεται στο λογαριασμό σας.'
"This is not a valid domain.": 'Δεν είναι έγκυρος τομέας.'
"This is not a valid package name.": 'Δεν είναι έγκυρο όνομα πακέτου.'
"This is not a valid username.": 'Δεν είναι έγκυρο όνομα χρήστη.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'Δεν συνιστάται και θα πρέπει να απενεργοποιείται στα σύγχρονα συστήματα υπέρ του ελέγχου ταυτότητας SMTP.'
"This is recommended only if you require additional configuration flexibility.": 'Αυτό συνιστάται μόνο αν θέλετε πρόσθετη ευελιξία διαμόρφωσης.'
"This is the [output,strong,recommended] version for your operating system.": 'Αυτή είναι η συνιστώμενη [output,strong,έκδοση] για το λειτουργικό σας σύστημα.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'Αυτό είναι το εικονίδιο που θα χρησιμοποιήσει το cPanel για την προσθήκη σας. (Αυτή η φόρμα θα αλλάξει το μέγεθος της εικόνας στα [numf,_1] ✕ [numf,_2] pixel.)'
"This is useful if you need to limit access to a certain part of your site.": 'Αυτό είναι χρήσιμο όταν θέλετε να περιορίσετε την πρόσβαση σε ένα συγκεκριμένο τμήμα της τοποθεσίας σας.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'Αυτό θα σας φανεί χρήσιμο εάν θέλετε να στείλετε email μέσω άλλης υπηρεσίας (π.χ. [asis,mac.com] ή [asis,comcast.com]).'
"This is your account’s new password:": 'Αυτός είναι ο νέος κωδικός πρόσβασης του λογαριασμού σας:'
"This is your personal address book.": 'Αυτό είναι το προσωπικό σας βιβλίο διευθύνσεων.'
"This is your personal calendar.": 'Αυτό είναι το προσωπικό σας ημερολόγιο.'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'Αυτό το κλειδί χρησιμοποιεί κρυπτογράφηση [numf,_1]-bit, η οποία είναι εξαιρετικά αδύναμη για να παρέχει αρκετή ασφάλεια. Πρέπει να χρησιμοποιήσετε ένα κλειδί με κρυπτογράφηση τουλάχιστον [numf,_2]-bit, για να δημιουργήσετε ένα πιστοποιητικό ή αίτημα για υπογραφή πιστοποιητικού [output,acronym,CSR,(Certificate Signing Request)].'
"This list is [output,strong,private].": 'Αυτή η λίστα είναι [output,strong,ιδιωτική].'
"This list is [output,strong,public].": 'Αυτή η λίστα είναι [output,strong,δημόσια].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'Αυτό μπορεί να προκαλέσει ασυνέπειες μεταξύ των δεδομένων που βλέπετε στη [output,url,_1,Διαχείριση αρχείων,id,_2,target,filemgr] και των πληροφοριών που βρίσκετε εδώ.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'Αυτό μπορεί να προκαλέσει ασυνέπειες μεταξύ των δεδομένων που βλέπετε στη [output,url,_1,File Manager,id,_2] και των πληροφοριών που βρίσκετε εδώ.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'Αυτό μπορεί να προκαλέσει ασυνέπειες μεταξύ των δεδομένων που βλέπετε στη [output,url,_1,Διαχείριση αρχείων] και των πληροφοριών που βρίσκετε στον παρακάτω πίνακα.'
"This message contains HTML.": 'Αυτό το μήνυμα περιέχει HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'Το μήνυμα αυτό περιέχει [output,acronym,HTML,Hyper-Text Markup Language].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'Δεν ήταν δυνατή η παράδοση αυτού του μηνύματος. Ο διακομιστής αλληλογραφίας θα επιχειρήσει να το παραδώσει ξανά αργότερα.'
"This message could not be delivered.": 'Δεν ήταν δυνατή η παράδοση αυτού του μηνύματος.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'Αυτό το μήνυμα σάς ενημερώνει ότι ο λογαριασμός «[_1]» έχει αναγνωριστικό χρήστη 0 (δικαιώματα ρίζας). Αυτό μπορεί να υποδεικνύει ότι το σύστημα έχει παραβιαστεί. Για λόγους ασφαλείας, θα πρέπει να επιβεβαιώσετε ότι το σύστημα δεν έχει παραβιαστεί.'
"This message was discarded by an email filter or spam detection software.": 'Αυτό το μήνυμα απορρίφθηκε από φίλτρο e-mail ή από λογισμικό εντοπισμού spam.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'Αυτό το μήνυμα απορρίφθηκε κατά τη διάρκεια του SMTP από ένα RBL, ένα φίλτρο ή κάποια άλλη διαμόρφωση.'
"This message was saved into an email archive.": 'Αυτό το μήνυμα αποθηκεύτηκε σε αρχειοθήκη e-mail.'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'Αυτή η εσφαλμένη διαμόρφωση μπορεί να έχει ως αποτέλεσμα να μη γίνεται σωστή επανεκκίνηση κάποιων υπηρεσιών στο διακομιστή σας.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'Αυτή η μονάδα διασφαλίζει ότι οι δευτερεύοντες τομείς μεσολάβησης, όπως οι [list_and_quoted,_1], έχουν ρυθμιστεί σωστά.'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'Αυτή η μονάδα αυξάνει προσωρινά το όριο του λογαριασμού και εκτελεί προσαρμοσμένες δέσμες ενεργειών πριν την αποκατάσταση.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'Αυτή η μονάδα ενημερώνει τις βάσεις δεδομένων του συστήματος και τις λίστες διευθύνσεων IP διακομιστή ονομάτων, επανεκκινεί τις υπηρεσίες, καταργεί τον αποκλεισμό του δυναμικού περιεχομένου και εκτελεί τις προσαρμοσμένες δέσμες ενεργειών μετά την αποκατάσταση.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'Αυτή πρέπει να είναι μια διεύθυνση [output,abbr,IPv6,Internet Protocol Version 6].'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'Αυτή πρέπει να είναι μια διεύθυνση [output,acronym,IPv6,Internet Protocol Version 6].'
"This notice is the result of a request from “[_1]”.": 'Αυτή η ειδοποίηση είναι αποτέλεσμα ενός αιτήματος από το «[_1]».'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'Αυτή η σημείωση είναι αποτέλεσμα αιτήματος ενός υπολογιστή με διεύθυνση IP «[_2]» μέσω της υπηρεσίας «[_1]» στο διακομιστή κατά τη διάρκεια σύνδεσης ως «[_3]».'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'Αυτή η σημείωση είναι αποτέλεσμα αιτήματος ενός υπολογιστή με διεύθυνση IP «[_2]» μέσω της υπηρεσίας «[_1]» στο διακομιστή.'
"This notice was generated on “[_1]” at “[_2]”.": 'Αυτή η ειδοποίηση δημιουργήθηκε στις «[_1]», «[_2]».'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'Αυτή η λειτουργία σάς επιτρέπει να αλλάξετε τον κωδικό πρόσβασης [output,asis,root][comment,unix super user] για το λειτουργικό σύστημα.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'Αυτή η επιλογή προσθέτει μια νέα δυνατότητα που έχει ίδιο όνομα με την προσθήκη. Στη συνέχεια, μπορείτε να χρησιμοποιήσετε τη Διαχείριση δυνατοτήτων WHM για να ελέγξετε την πρόσβαση στην προσθήκη.'
"This option allows only one backup. This option will only save changed information.": 'Αυτή η επιλογή επιτρέπει μόνο ένα αντίγραφο ασφαλείας. Αυτή η επιλογή θα αποθηκεύσει μόνο τις πληροφορίες που έχουν αλλάξει.'
"This option allows root users to assign a specific backup system to each user.": 'Αυτή η επιλογή επιτρέπει στους χρήστες ρίζας να αντιστοιχίσουν ένα συγκεκριμένο σύστημα αντιγράφων ασφαλείας ο ένας στον άλλο.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'Αυτή η επιλογή σας επιτρέπει να διαμορφώσετε το διακομιστή σας ως εφεδρικό mail exchanger. Ο διακομιστής σας θα διατηρεί την αλληλογραφία έως ότου καταστεί διαθέσιμος ένας mail exchanger χαμηλότερης προτεραιότητας.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'Αυτή η επιλογή σας επιτρέπει να διαμορφώσετε το διακομιστή σας ώστε να δέχεται πάντα αλληλογραφία. Η αλληλογραφία που λαμβάνει ο διακομιστής σας θα παραδίδεται τοπικά.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'Η δυνατότητα αυτή σας επιτρέπει να διαμορφώσετε το διακομιστή σας έτσι ώστε να μην δέχεται τοπικά αλληλογραφία, αλλά να την αποστέλλει στην εγγραφή [output,acronym,MX,Mail Exchanger] με τη χαμηλότερη προτεραιότητα.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'Η επιλογή αυτή σας επιτρέπει να εξατομικεύετε τις απαντήσεις που λαμβάνουν οι αποστολείς των email όταν στέλνουν μηνύματα σε λογαριασμό με δυνατότητα [asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'Αυτή η επιλογή σας επιτρέπει να ενεργοποιήσετε το [asis,Dovecot] για να πραγματοποιήσετε ακρόαση αιτημάτων διευθύνσεων [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to enable or disable backups for suspended accounts.": 'Αυτή η επιλογή σάς επιτρέπει να ενεργοποιήσετε ή να απενεργοποιήσετε τη δημιουργία αντιγράφου ασφαλείας για λογαριασμούς που έχουν ανασταλεί.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'Η επιλογή αυτή σας επιτρέπει να προωθείτε email που έχουν περάσει από τον έλεγχο ταυτότητας του [asis,BoxTrapper] σε άλλη διεύθυνση email.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'Η επιλογή αυτή σας δίνει τη δυνατότητα να επιτρέψετε, να αρνηθείτε και να παραβλέψετε μηνύματα e-mail από ορισμένους λογαριασμούς.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'Αυτή η επιλογή σας επιτρέπει να επιλέξετε τα πρωτόκολλα που το [asis,Courier] θα χρησιμοποιήσει για να πραγματοποιήσει ακρόαση αιτημάτων διευθύνσεων [output,acronym,IPv6,Internet Protocol Version 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'Η επιλογή αυτή σας επιτρέπει να χρησιμοποιήσετε το [asis,BoxTrapper] για να ρυθμίσετε διευθύνσεις email και να καθορίσετε το χρονικό διάστημα διατήρησης των αρχείων καταγραφής και των μηνυμάτων σε ουρά.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'Αυτή η επιλογή σάς επιτρέπει να προβάλετε οποιοδήποτε email [asis,BoxTrapper] που απαιτεί επαλήθευση.'
"This option allows you to view the CSR and edit the CSR’s description.": 'Αυτή η επιλογή σάς επιτρέπει να προβάλετε το CSR και να επεξεργαστείτε την περιγραφή του CSR.'
"This option allows you to view the certificate and edit the certificate’s description.": 'Αυτή η επιλογή σάς επιτρέπει να προβάλετε το πιστοποιητικό και να επεξεργαστείτε την περιγραφή του πιστοποιητικού.'
"This option allows you to view the key and edit the key’s description.": 'Αυτή η επιλογή σάς επιτρέπει να προβάλετε το κλειδί και να επεξεργαστείτε την περιγραφή του κλειδιού.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'Αυτή η επιλογή επιτρέπει το «[_1]» να δεσμεύσει οποιαδήποτε διαθέσιμη διεύθυνση IP για έναν ιδιόκτητο λογαριασμό.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'Αυτή η λειτουργία δημιουργεί αυτόματα εκ νέου το [asis,Apache] και το [asis,PHP] με τις τελευταίες αποθηκευμένες προεπιλεγμένες ρυθμίσεις. Θα ενημερώσει αυτόματα και το [asis,Ruby Gems] και θα δημιουργήσει εκ νέου το [asis,Apache] και το [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'Αυτή η επιλογή ενημερώνει αυτόματα το [asis,Ruby Gems], αλλά δεν θα δημιουργήσει εκ νέου το [asis,Apache] και το [asis,PHP] μέχρι εσείς να το επιλέξετε.'
"This option does not allow users to include Additional Destinations.": 'Αυτή η επιλογή δεν επιτρέπει στους χρήστες να συμπεριλάβουν πρόσθετους προορισμούς.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'Η επιλογή αυτή αναγκάζει το ProFTPD να χρησιμοποιεί προγράμματα εξομοίωσης TCP, τα οποία μπορείτε να διαμορφώσετε με το αρχείο /etc/hosts.allow και το αρχείο /etc/hosts.deny. Ωστόσο, η επιλογή αυτή ενδέχεται επίσης να αποτρέπει τη σύνδεση πελατών σας, εάν έχουν ακατάλληλα διαμορφωμένα ονόματα κεντρικού υπολογιστή.'
"This option is managed by Tweak Settings, and should be enabled or disabled there.": 'Η διαχείριση αυτής της επιλογής γίνεται από την Προσαρμογή ρυθμίσεων και θα πρέπει να ενεργοποιηθεί και να απενεργοποιηθεί εκεί.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": 'Αυτή η επιλογή δεν είναι απαραίτητη για την αποκατάσταση του λογαριασμού, αλλά είναι απαραίτητη για την αποκατάσταση του διακομιστή. Συνιστάται ιδιαίτερα η ενεργοποίηση αυτής της επιλογής.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": 'Αυτή η επιλογή παρέχει ταχύτερη διαδικασία παράδοσης από εκείνη του ερωτήματος σε διακομιστή Apache για τον προσδιορισμό του αποστολέα.'
"This option requires a separate drive or other mount point.": 'Αυτή η επιλογή απαιτεί ξεχωριστή μονάδα δίσκου ή άλλο σημείο μονταρίσματος.'
"This option requires a separate drive/Network File System (NFS) mount.": 'Αυτή η επιλογή απαιτεί ξεχωριστό μοντάρισμα μονάδας δίσκου/συστήματος αρχείων δικτύου (NFS).'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'Αυτή η επιλογή περιορίζει το «[_1]» στη δέσμευση μόνο μίας από τις παρακάτω ελεγμένες διευθύνσεις IP για έναν ιδιόκτητο λογαριασμό.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'Με αυτήν την επιλογή, τα αντίγραφα ασφαλείας διατηρούνται στον προεπιλεγμένο τοπικό κατάλογο αντιγράφων ασφαλείας, ακόμα και αφού το σύστημα μεταφέρει τα αντίγραφα ασφαλείας σε άλλον προορισμό.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'Αυτή η επιλογή αποθηκεύσει όλες τις πληροφορίες σας, είναι ταχύτερη παρά όταν είναι συμπιεσμένη, αλλά καταλαμβάνει περισσότερο χώρο στο δίσκο.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": 'Αυτή η επιλογή αποθηκεύει όλες τις πληροφορίες σας, καταλαμβάνει λιγότερο χώρο στο δίσκο, αλλά η ολοκλήρωσή της διαρκεί περισσότερο.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": 'Αυτή η επιλογή σας οδηγεί βήμα-βήμα στη διαδικασία αναβάθμισης. Αυτή η διαδικασία περιλαμβάνει την ενημέρωση του [asis,Ruby Gems], την ενημέρωση του [asis,MySQL] και την εκ νέου δημιουργία του [asis,Apache] και του [asis,PHP].'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": 'Αυτή η επιλογή σας οδηγεί βήμα-βήμα στη διαδικασία αναβάθμισης. Αυτή η διαδικασία περιλαμβάνει την ενημέρωση του [asis,Ruby Gems], την ενημέρωση του [asis,MySQL]/[asis,MariaDB] και την εκ νέου δημιουργία του [asis,Apache] και του [asis,PHP].'
"This option will disable the local [asis,FTP] server.": 'Αυτή η επιλογή θα απενεργοποιήσει τον τοπικό διακομιστή [asis,FTP].'
"This option will enable or disable backup activity.": 'Αυτή η επιλογή θα ενεργοποιήσει ή θα απενεργοποιήσει τη δραστηριότητα δημιουργίας αντιγράφων ασφαλείας.'
"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": 'Με αυτήν την επιλογή, τα αντίγραφα ασφαλείας διατηρούνται στον προεπιλεγμένο τοπικό κατάλογο αντιγράφων ασφαλείας, ακόμα και αφού αυτά μεταφερθούν σε άλλον προορισμό.'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": 'Η επιλογή αυτή μειώνει τον αντίκτυπο της απόδοσης στο διακομιστή πηγής, αλλά αυξάνει το χρόνο που απαιτείται για τη μεταφορά λογαριασμών.'
"This option will set the MySQL password to be the same as the new password.": 'Αυτή η επιλογή θα ορίσει ώστε ο κωδικός πρόσβασης της MySQL να είναι ίδιος με τον νέο κωδικό πρόσβασης.'
"This option will set your MySQL password to be the same as your new password.": 'Αυτή η επιλογή θα ορίσει τον κωδικό πρόσβασης της MySQL έτσι ώστε να είναι ίδιος με τον νέο κωδικό πρόσβασης.'
"This option will set your MySQL password to be the same as your new password. If you have a “[_1]” set up in your home directory and want to keep using the password in your “[_1]”, you should uncheck this option.": 'Αυτή η επιλογή θα ορίσει τον κωδικό πρόσβασης της MySQL έτσι ώστε να είναι ίδιος με τον νέο κωδικό πρόσβασης. Αν έχετε ορίσει «[_1]» στον αρχικό κατάλογο και θέλετε να συνεχίσετε να χρησιμοποιείτε τον κωδικό πρόσβασης στο «[_1]», θα πρέπει να καταργήσετε την επιλογή αυτού του στοιχείου.'
"This option will set your [asis,MySQL] password to be the same as your new password.": 'Αυτή η επιλογή ορίζει τον κωδικό πρόσβασης [asis,MySQL] σας, έτσι ώστε να είναι ίδιος με τον νέο κωδικό πρόσβασης.'
"This option will trigger no actions when [asis,cPHulkd] is disabled.": 'Αυτή η επιλογή δεν θα εκκινήσει καμία ενέργεια όταν το [asis,cPHulkd] είναι απενεργοποιημένο.'
"This option will trigger no actions when the Tweak Setting “Send bandwidth limit notification emails” has been disabled.": 'Αυτή η επιλογή δεν θα ενεργοποιεί ενέργειες, όταν η Προσαρμογή ρυθμίσεων «Αποστολή email ειδοποιήσεων ορίου εύρου ζώνης» έχει απενεργοποιηθεί.'
"This page allows you to enable or disable users from either the new Backup or Legacy Backups systems.": 'Αυτή η σελίδα σας επιτρέπει να ενεργοποιήσετε ή να απενεργοποιήσετε χρήστες είτε από το νέο είτε από το σύστημα αντιγράφων ασφαλείας παλαιού τύπου.'
"This page allows you to select the backup options for individual users.": 'Αυτή η σελίδα σας επιτρέπει να επιλέξετε τις επιλογές αντιγράφων ασφαλείας για μεμονωμένους χρήστες.'
"This password has a strength of [_1] which meets or exceed the system requirement of [_2].": 'Αυτός ο κωδικός πρόσβασης έχει ισχύ που αντιστοιχεί σε [_1], η οποία πληροί ή ξεπερνά την απαίτηση του συστήματος που αντιστοιχεί σε [_2].'
"This password has a strength of [_1], but your system requires a strength of [_2].": 'Αυτός ο κωδικός πρόσβασης έχει ισχύ [_1], αλλά το σύστημα απαιτεί ισχύ [_2].'
"This password has a strength of [numf,_1] which meets or exceed the system requirement of [numf,_2].": 'Αυτός ο κωδικός πρόσβασης έχει ισχύ που αντιστοιχεί σε [numf,_1], η οποία πληροί ή ξεπερνά την απαίτηση του συστήματος που αντιστοιχεί σε [numf,_2].'
"This password has a strength of [numf,_1]. A strength of [numf,_2] or higher is required.": 'Η ισχύς αυτού του κωδικού πρόσβασης είναι [numf,_1]. Απαιτείται ισχύς [numf,_2] ή υψηλότερη.'
"This password is too weak. Add more combinations of lowercase and uppercase letters, numerals, and symbols. (The minimum strength is [numf,_1]).": 'Αυτός ο κωδικός πρόσβασης είναι πολύ αδύναμος. Προσθέστε περισσότερους συνδυασμούς από κεφαλαία και μικρά γράμματα, αριθμούς και σύμβολα. (Η μέγιστη επιτρεπόμενη ισχύς είναι [numf,_1]).'
"This password reset request originated from “[_1]”.": 'Το αίτημα επαναφοράς του κωδικού πρόσβασης προήλθε από το «[_1]».'
"This performs pre-restoration actions and cleanups.": 'Αυτό εκτελεί ενέργειες προ της αποκατάστασης και εκκαθαρίσεις.'
"This private key is in use by the following resources:": 'Αυτό το ιδιωτικό κλειδί χρησιμοποιείται από του ακόλουθους πόρους:'
"This protects your inbox from spam.": 'Αυτό προστατεύει το φάκελο εισερχομένων σας από την ανεπιθύμητη αλληλογραφία.'
"This query produced a result set that exceeds the reportable limit.": 'Αυτό το ερώτημα δημιούργησε ένα σύνολο αποτελεσμάτων που υπερβαίνει το όριο αναφοράς.'
"This recreates account packages.": 'Αυτό επαναδημιουργεί πακέτα λογαριασμού.'
"This release was compiled on [datetime,_1,datetime_format_long].": 'Η έκδοση αυτή μεταγλωττίστηκε σε [datetime,_1,datetime_format_long].'
"This removes legacy [asis,Frontpage] entries from [asis,.htaccess].": 'Αυτό καταργεί τις καταχωρήσεις [asis,Frontpage] παλαιού τύπου από το [asis,.htaccess].'
"This repairs mail permissions and upgrades the system to the latest storage methods.": 'Αυτό διορθώνει δικαιώματα αλληλογραφίας και αναβαθμίζει το σύστημα στις πιο πρόσφατες μεθόδους αποθήκευσης.'
"This reseller may also install a single certificate on his/her [output,url,_1,assigned shared IP address].": 'Αυτός ο μεταπωλητής μπορεί επίσης να εγκαταστήσει ένα πιστοποιητικό στην [output,url,_1,κοινόχρηστη διεύθυνση IP που έχει αντιστοιχιστεί σε αυτόν].'
"This reseller may also install a single certificate on the reseller’s [output,url,_1,assigned shared IP address].": 'Αυτός ο μεταπωλητής μπορεί επίσης να εγκαταστήσει ένα μεμονωμένο πιστοποιητικό στην [output,url,_1,κοινόχρηστη διεύθυνση IP που έχει αντιστοιχιστεί σε αυτόν].'
"This reseller may create SSL hosts for domains that are attached to an account that the reseller owns as the primary domain, a parked domain, a subdomain, or an addon domain.": 'Αυτός ο μεταπωλητής μπορεί να δημιουργήσει κεντρικούς υπολογιστές SSL για τομείς που είναι προσαρτημένοι σε δικό του λογαριασμό, ως πρωτεύοντες, σταθμευμένους, δευτερεύοντες ή πρόσθετους τομείς.'
"This resets email quotas to safe values and restores email aliases and filters.": 'Αυτό επαναφέρει τα όρια της ηλεκτρονικής αλληλογραφίας στις ασφαλείς τιμές και αποκαθιστά τα ψευδώνυμα και τα φίλτρα ηλεκτρονικής αλληλογραφίας.'
"This restores [asis,Horde] configuration and preferences.": 'Αυτό αποκαθιστά τη διαμόρφωση και τις προτιμήσεις του [asis,Horde].'
"This restores [asis,MariaDB]/[asis,MySQL] databases, users, and grants.": 'Αυτό αποκαθιστά τις βάσεις δεδομένων, τους χρήστες και τις εκχωρήσεις [asis,MariaDB]/[asis,MySQL].'
"This restores [asis,PostgreSQL] databases, users, and grants.": 'Αυτό αποκαθιστά τις βάσεις δεδομένων, τους χρήστες και τις εκχωρήσεις [asis,PostgreSQL].'
"This restores [asis,Roundcube] configuration and preferences.": 'Αυτό αποκαθιστά τη διαμόρφωση και τις προτιμήσεις του [asis,Roundcube].'
"This restores [asis,Tomcat] data.": 'Αυτό αποκαθιστά τα δεδομένα [asis,Tomcat].'
"This restores [asis,crontab] entries.": 'Αυτό αποκαθιστά τις καταχωρήσεις [asis,crontab].'
"This restores [output,abbr,FTP,File Transfer Protocol] accounts.": 'Αυτό αποκαθιστά λογαριασμούς [output,abbr,FTP,File Transfer Protocol].'
"This restores [output,abbr,SPF,Sender Policy Framework] records and updates them for the target server.": 'Αυτό αποκαθιστά τις εγγραφές [output,abbr,SPF,Sender Policy Framework (Υποδομή πολιτικής αποστολέα)] και τις ενημερώνει για το διακομιστή προορισμού.'
"This restores [output,abbr,SSL,Secure Sockets Layer] keys, certificates, and virtual host entries.": 'Αυτή η διαδικασία αποκαθιστά κλειδιά, πιστοποιητικά και καταχωρήσεις εικονικού κεντρικού υπολογιστή [output,abbr,SSL,Secure Sockets Layer].'
"This restores [output,acronym,DKIM,DomainKeys Identified Mail] keys and updates records for the current server.": 'Αυτό αποκαθιστά τα κλειδιά [output,acronym,DKIM,DomainKeys Identified Mail] και ενημερώνει τις εγγραφές για τον τρέχοντα διακομιστή.'
"This restores all of the privileges the account previously had, including the “all” privilege which is equivalent to root access.": 'Με αυτόν τον τρόπο, αποκαθίστανται όλα τα δικαιώματα που είχε πριν ο λογαριασμός, συμπεριλαμβανομένου του δικαιώματος «όλα» που αντιστοιχεί στην πρόσβαση ρίζας.'
"This restores custom [output,abbr,DNS,Domain Name System] Zone entries.": 'Αυτό αποκαθιστά τις προσαρμοσμένες καταχωρήσεις ζώνης [output,abbr,DNS,Domain Name System].'
"This restores custom locales.": 'Αυτό αποκαθιστά τις προσαρμοσμένες τοπικές ρυθμίσεις.'
"This restores custom virtual host includes.": 'Αυτό αποκαθιστά τις συμπεριλήψεις προσαρμοσμένου εικονικού κεντρικού υπολογιστή.'
"This restores mailing lists.": 'Αυτή η λειτουργία αποκαθιστά τις λίστες αλληλογραφίας.'
"This restores ownership of files previously owned by the “nobody” user in the home directory.": 'Αυτό αποκαθιστά την κυριότητα των αρχείων που προηγουμένως άνηκαν στον χρήστη «nobody» στον αρχικό κατάλογο.'
"This restores password data for digest authentication.": 'Αυτό αποκαθιστά τα δεδομένα κωδικού πρόσβασης για συνοπτικό έλεγχο ταυτότητας.'
"This restores proxy subdomains.": 'Αυτό αποκαθιστά τους δευτερεύοντες τομείς μεσολάβησης.'
"This restores reseller privileges.": 'Αυτό αποκαθιστά τα δικαιώματα μεταπωλητή.'
"This restores service access logs.": 'Αυτό αποκαθιστά τα αρχεία καταγραφής πρόσβασης υπηρεσίας.'
"This restores subdomains, parked domains, and addon domains.": 'Αυτό αποκαθιστά δευτερεύοντες τομείς, σταθμευμένους τομείς και πρόσθετους τομείς.'
"This restores the [asis,cPanel] account’s configuration data.": 'Αυτό αποκαθιστά τα δεδομένα διαμόρφωσης του λογαριασμού [asis,cPanel].'
"This restores the account’s data storage quota.": 'Αυτό αποκαθιστά το όριο αποθήκευσης δεδομένων του λογαριασμού.'
"This restores the account’s feature list setting.": 'Αυτό αποκαθιστά τη ρύθμιση λίστας δυνατοτήτων του λογαριασμού.'
"This restores the account’s shell.": 'Αυτό αποκαθιστά το κέλυφος του λογαριασμού.'
"This restores the bandwidth and [asis,RRDtool] data.": 'Αυτό αποκαθιστά τα δεδομένα εύρους ζώνης και τα δεδομένα [asis,RRDtool].'
"This restores the encrypted system password.": 'Αυτό αποκαθιστά τον κρυπτογραφημένο κωδικό πρόσβασης συστήματος.'
"This restores the home directory’s contents.": 'Με αυτόν τον τρόπο γίνεται επαναφορά των περιεχομένων αρχικού καταλόγου.'
"This restores web counter counts.": 'Αυτό αποκαθιστά τις μετρήσεις του μετρητή Web.'
"This restores website configuration ([asis,userdata]).": 'Αυτό αποκαθιστά τη διαμόρφωση της τοποθεσίας Web ([asis,userdata]).'
"This rewrites web disk home directories to the correct location on the new server.": 'Αυτή η ενέργεια επανεγγράφει τους αρχικούς καταλόγους του Web disk στη σωστή θέση στον νέο διακομιστή.'
"This runs after a [asis,cPanel amp() WHM] update.": 'Εκτελείται έπειτα από ενημέρωση του [asis,cPanel amp() WHM].'
"This runs after a user’s password is changed.": 'Εκτελείται μετά την αλλαγή του κωδικού πρόσβασης ενός χρήστη.'
"This runs after an account is created.": 'Εκτελείται μετά τη δημιουργία ενός λογαριασμού.'
"This runs after an account is modified.": 'Εκτελείται μετά την τροποποίηση ενός λογαριασμού.'
"This runs after an account is removed.": 'Εκτελείται μετά την κατάργηση ενός λογαριασμού'
