"SSH allows secure file transfer and remote logins over the internet. Your connection via SSH is encrypted allowing the secure connection. In this section you can manage your SSH keys to allow automation when logging in via SSH. Using public key authentication is an alternative to password authentication. Since the private key must be held to authenticate, it is virtually impossible to brute force. You can import existing keys, generate new keys, as well as [output,url,_1,manage]/delete keys.": 'Το SSH επιτρέπει την ασφαλή μεταφορά αρχείων και απομακρυσμένων στοιχείων σύνδεσης μέσω Internet. Η σύνδεσή σας μέσω SSH κρυπτογραφείται, παρέχοντας έτσι την ασφαλή σύνδεση. Σε αυτήν την ενότητα θα διαχειριστείτε τα κλειδιά SSH ώστε να είναι δυνατός ο αυτοματισμός κατά τη σύνδεση μέσω SSH. Η χρήση ελέγχου ταυτότητας με δημόσιο κλειδί είναι μια εναλλακτική στον έλεγχο ταυτότητας με κωδικό πρόσβασης. Από τη στιγμή που το ιδιωτικό κλειδί πρέπει να διατηρείται για τον έλεγχο ταυτότητας, είναι σχεδόν αδύνατο να γίνει αποκρυπτογράφηση. Μπορείτε να εισαγάγετε υπάρχοντα κλειδιά, να δημιουργήσετε νέα κλειδιά, καθώς και να [output,url,_1,διαχειριστείτε]/διαγράψετε κλειδιά.'
