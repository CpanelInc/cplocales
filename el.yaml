"Since applications are running on a different port than the other URLs on your server, you’ll need to redirect incoming traffic to that port. To do this, you can create a URL rewrite to send users to your Ruby on Rails application.": 'Καθώς οι εφαρμογές εκτελούνται σε διαφορετική θύρα από τις άλλες URL στο διακομιστή σας, θα πρέπει να ανακατευθύνετε την εισερχόμενη κίνηση σε αυτήν τη θύρα. Για να το κάνετε αυτό μπορείτε να δημιουργήσετε μια επανεγγραφή URL για να στείλετε χρήστες στην εφαρμογή Ruby on Rails.'
"Since it replaces existing textareas it doesn’t require a lot of code to add it to your pages (just one line).": 'Επειδή αντικαθιστά υπάρχουσες περιοχές κειμένου, δεν απαιτεί πολύ κώδικα για να προσθέσετε στις σελίδες σας (μόνο μία γραμμή).'
"Since the domain name has changed, you must notify your Web Disk users that their login has changed.": 'Εφόσον άλλαξε το όνομα του τομέα, πρέπει να ενημερώσετε τους χρήστες του Web Disk ότι έχουν αλλάξει τα στοιχεία σύνδεσης.'
"Since this configuration update is not critical, the system did not change your existing configuration. The system will not change your configuration until you merge it with the new configuration.": 'Επειδή αυτή η ενημέρωση διαμόρφωσης δεν είναι σημαντική, το σύστημα δεν άλλαξε την υπάρχουσα διαμόρφωσή σας. Το σύστημα δεν θα αλλάξει τη διαμόρφωσή σας μέχρι να την συγχωνεύσετε με τη νέα διαμόρφωση.'
"Since this is not a software-related issue, contact your datacenter or hardware manufacturer for further assistance.": 'Εφόσον δεν πρόκειται για ζήτημα που σχετίζεται με λογισμικό, επικοινωνήστε με το κέντρο δεδομένων ή τον κατασκευαστή του υλικού σας για παροχή περαιτέρω βοήθειας.'
"Since you do not have an SSL host showing as shared, and the server admin has configured one your users will now see the system shared SSL certificate which is “[output,class,_1,status]”.": 'Εφόσον δεν έχετε κεντρικό υπολογιστή SSL που να εμφανίζεται ως κοινόχρηστος και ο διαχειριστής του διακομιστή έχει διαμορφώσει έναν, οι χρήστες σας θα μπορούν τώρα να δουν το κοινόχρηστο πιστοποιητικό SSL του συστήματος που είναι «[output,class,_1,status]».'
"Since you have javascript disabled, you will not be able to fetch keys and certificates from the server, you will need to paste in the certificate and key, and cabundle (if needed).": 'Εφόσον έχετε ενεργοποιημένη την javascript, δεν θα μπορείτε να λάβετε κλειδιά και πιστοποιητικά από το διακομιστή και θα πρέπει να επικολλήσετε στο πιστοποιητικό και το κλειδί και το αρχείο δέσμης CA (αν χρειαστεί).'
"Since your server has a self-signed certificate and you have not enabled Digest Authentication on your account, you can not use Windows Vista®, Windows® 7 or Windows® 8 to access your Web Disk.": 'Ο διακομιστής σας έχει πιστοποιητικό αυτόματης υπογραφής και δεν έχετε ενεργοποιήσει τον συνοπτικό έλεγχο ταυτότητας στο λογαριασμό σας, ως εκ τούτου δεν μπορείτε να χρησιμοποιήσετε τα Windows Vista®, τα Windows® 7 ή τα Windows® 8 για να αποκτήσετε πρόσβαση στο Web Disk.'
