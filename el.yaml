"An Apache module, mod_fastinclude, is used to automatically install Google Analytics and other popular applications by dynamically inserting JavaScript into HTML pages served from users’ domains, at the user’s request.": 'Μια μονάδα Apache, η mod_fastinclude, χρησιμοποιείται για την αυτόματη εγκατάσταση του Google Analytics και άλλων δημοφιλών εφαρμογών με δυναμική εισαγωγή της JavaScript σε σελίδες HTML, οι οποίες εξυπηρετούνται από τους τομείς του χρήστη, κατόπιν αιτήματος του χρήστη.'
"An HTTP ‘[_1]’ error occurred while trying to get the authorization information for ticket ‘[_2]’, server ‘[_3]’!": 'Προέκυψε σφάλμα ‘[_1]’ του HTTP κατά την προσπάθεια λήψης των πληροφοριών ελέγχου ταυτότητας για το εισιτήριο ‘[_2]’, διακομιστή ‘[_3]’!'
"An SSL certificate can secure one or more domains; to create an SSL host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. SSL certificates for production use usually also require a [output,abbr,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required CA bundle, you will need to paste it here.": 'Ένα πιστοποιητικό SSL προστατεύει έναν ή περισσότερους τομείς. Για να δημιουργήσετε έναν κεντρικό υπολογιστή SSL για έναν τομέα, πρέπει να έχετε πιστοποιητικό που προστατεύει τον τομέα. Κάθε πιστοποιητικό SSL έχει ένα αντίστοιχο αρχείο κλειδιού το οποίο πρέπει επίσης να είναι παρόν για την εγκατάσταση του πιστοποιητικού. Τα πιστοποιητικά SSL που χρησιμοποιούνται στην παραγωγή απαιτούν συνήθως και ένα αρχείο δέσμης αρχής έκδοσης πιστοποιητικών [output,abbr,CA,Certificate Authority], το οποίο θα προσπαθήσει να λάβει η σελίδα αυτόματα από το διακομιστή. Στην περίπτωση που ο διακομιστής δεν μπορεί να βρει το απαιτούμενο αρχείο δέσμης CA, θα πρέπει να το επικολλήσετε εδώ.'
"An SSL certificate can secure one or more domains; to create an SSL host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. SSL certificates for production use usually also require a [output,acronym,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required CA bundle, you will need to paste it here.": 'Ένα πιστοποιητικό SSL προστατεύει έναν ή περισσότερους τομείς. Για να δημιουργήσετε έναν κεντρικό υπολογιστή SSL για έναν τομέα, πρέπει να έχετε πιστοποιητικό που προστατεύει τον τομέα. Κάθε πιστοποιητικό SSL έχει ένα αντίστοιχο αρχείο κλειδιού το οποίο πρέπει επίσης να είναι παρόν για την εγκατάσταση του πιστοποιητικού. Τα πιστοποιητικά SSL που χρησιμοποιούνται στην παραγωγή απαιτούν συνήθως και ένα αρχείο δέσμης αρχής έκδοσης πιστοποιητικών [output,acronym,CA,Certificate Authority], το οποίο θα προσπαθήσει να λάβει η σελίδα αυτόματα από το διακομιστή. Στην περίπτωση που ο διακομιστής δεν μπορεί να βρει το απαιτούμενο αρχείο δέσμης CA, θα πρέπει να το επικολλήσετε εδώ.'
"An SSL certificate can secure one or more domains; to create an [output,acronym,SSL,Secure Socket Layer] host for a domain, you must have a certificate that secures that domain. Each SSL certificate has a matching key file that must also be present to install the certificate. [output,acronym,SSL,Secure Socket Layer] certificates for production use usually also require a [output,acronym,CA,Certificate Authority] bundle, which this page will automatically try to obtain from the server; in the event that the server cannot find the required [output,acronym,CA,Certificate Authority] bundle, you will need to paste it here.": 'Ένα πιστοποιητικό SSL προστατεύει έναν ή περισσότερους τομείς. Για να δημιουργήσετε έναν κεντρικό υπολογιστή [output,acronym,SSL,Secure Socket Layer] για έναν τομέα, πρέπει να έχετε πιστοποιητικό που προστατεύει τον τομέα. Κάθε πιστοποιητικό SSL έχει ένα αντίστοιχο αρχείο κλειδιού το οποίο πρέπει επίσης να είναι παρόν για την εγκατάσταση του πιστοποιητικού. Τα πιστοποιητικά [output,acronym,SSL,Secure Socket Layer] για χρήση παραγωγής συνήθως απαιτούν επίσης αρχείο δέσμης αρχής έκδοσης πιστοποιητικών [output,acronym,CA,Certificate Authority], το οποίο θα προσπαθήσει να λάβει η σελίδα αυτόματα από το διακομιστή. Στην περίπτωση που ο διακομιστής δεν μπορεί να βρει το απαιτούμενο αρχείο δέσμης [output,acronym,CA,Certificate Authority], θα πρέπει να το επικολλήσετε εδώ.'
