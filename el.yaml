"A database name cannot be empty.": 'Το όνομα βάσης δεδομένων δεν πρέπει να είναι κενό.'
"A database name may include only the following characters: [join, ,_1].": 'Το όνομα βάσης δεδομένων μπορεί να περιέχει μόνο τους εξής χαρακτήρες: [join, ,_1].'
"A database name may not end with an underscore (_).": 'Το όνομα μιας βάσης δεδομένων δεν πρέπει να τελειώνει με χαρακτήρα υπογράμμισης (_).'
"A day must be selected to run weekly backups.": 'Πρέπει να επιλεγεί ημέρα για την εκτέλεση της εβδομαδιαίας δημιουργίας αντιγράφων ασφαλείας.'
"A dedicated [asis,IP] address is not available because the system does not have any free [asis,IP] addresses.": 'Δεν διατίθεται δεσμευμένη [asis,IP] διεύθυνση λόγω του ότι το σύστημα δεν διαθέτει ελεύθερες [asis,IP] διευθύνσεις.'
"A device at the “[_1]” [asis,IP] address has made a large number of invalid login attempts against the account “[_2]”.": 'Μια συσκευή στη διεύθυνση [asis,IP] «[_1]» έχει πραγματοποιήσει έναν μεγάλο αριθμό μη έγκυρων προσπαθειών σύνδεσης στο λογαριασμό «[_2]».'
"A different approach, if you have more than one textarea and only want to change one of them, is to pass the [output,strong,id] of your textarea to [asis,replace()] ([output,strong,_1]). Do not use the “[output,strong,_2]” attribute anymore, it’s not a standard solution!": 'Μια διαφορετική προσέγγιση, αν έχετε πάνω από μία περιοχές κειμένου και θέλετε να αλλάξετε μία από αυτές, είναι να περάσετε το [output,strong,αναγνωριστικό] της περιοχής κειμένου σας στο [asis,replace()] ([output,strong,_1]). Μην χρησιμοποιείτε πλέον το χαρακτηριστικό «[output,strong,_2]», δεν αποτελεί τυπική λύση!'
"A filter of type “[_1]” may not have an empty [asis,term].": 'Ένα φίλτρο τύπου «[_1]» δεν είναι δυνατό να έχει κενό(-ή) [asis,term].'
"A filter with the special field “*” will match any record with at least one field that matches the filter’s type and term.": 'Το φίλτρο με το ειδικό πεδίο «*» θα αντιστοιχιστεί με οποιαδήποτε εγγραφή έχει τουλάχιστον ένα πεδίο που ταιριάζει με τον τύπο και τη λέξη-κλειδί του φίλτρου.'
"A free WYSIWYG editor replacement for textarea fields.": 'Μια δωρεάν αντικατάσταση επεξεργαστή κειμένου WYSIWYG για πεδία περιοχής κειμένου.'
"A full backup creates an archive of all of your website’s files and configuration. You can use this file to move your account to another server or to keep a local copy of your files.": 'Η ολοκληρωμένη δημιουργία αντιγράφων ασφαλείας δημιουργεί μια αρχειοθήκη με όλα τα αρχεία και τη διαμόρφωση της τοποθεσίας web που διαθέτετε. Μπορείτε να χρησιμοποιήσετε αυτό το αρχείο για να μετακινήσετε το λογαριασμό σας σε άλλο διακομιστή ή για να κρατήσετε ένα αντίγραφο των αρχείων σας στον τοπικό σας δίσκο.'
"A full backup has completed and is available for download.": 'Η δημιουργία ενός πλήρους αντιγράφου ασφαλείας έχει ολοκληρωθεί και το αντίγραφο ασφαλείας είναι διαθέσιμο για λήψη.'
"A full backup of the account “[_1]” with the primary domain “[_2]” failed to complete.": 'Η ολοκλήρωση της δημιουργίας πλήρους αντιγράφου ασφαλείας του λογαριασμού «[_1]» με τον πρωτεύοντα τομέα «[_2]» απέτυχε.'
"A full backup of the account “[_1]” with the primary domain “[_2]” has been completed.": 'Η δημιουργία πλήρους αντιγράφου ασφαλείας του λογαριασμού «[_1]» με τον πρωτεύοντα τομέα «[_2]» έχει ολοκληρωθεί.'
"A full backup will create an archive of all the files and configurations on your website. You can only use this to move your account to another server, or to keep a local copy of your files. You [output,strong,cannot] restore full backups through your cPanel interface.": 'Η ολοκληρωμένη δημιουργία αντιγράφων ασφαλείας θα δημιουργήσει μια αρχειοθήκη με όλα τα αρχεία και τις διαμορφώσεις στην τοποθεσία web που διαθέτετε. Μπορείτε να χρησιμοποιήσετε μόνο αυτό το αρχείο για να μετακινήσετε το λογαριασμό σας σε άλλο διακομιστή ή για να κρατήσετε ένα αντίγραφο των αρχείων σας στον τοπικό σας δίσκο. Δεν [output,strong,μπορείτε] ανακτήσετε ολοκληρωμένα αντίγραφα ασφαλείας μέσω του περιβάλλοντος εργασίας cPanel.'
"A grey cPanel icon indicates access to users’ cPanel accounts has been disabled in Tweak Settings.": 'Ένα γκρι εικονίδιο cPanel υποδεικνύει ότι έχει απενεργοποιηθεί η πρόσβαση στους λογαριασμούς cPanel του χρήστη στην Προσαρμογή ρυθμίσεων.'
"A grey cPanel icon indicates access to users’ cPanel accounts has been disabled in [output,url,_1,Tweak Settings].": 'Ένα γκρι εικονίδιο cPanel υποδεικνύει ότι έχει απενεργοποιηθεί η πρόσβαση στους λογαριασμούς cPanel του χρήστη στην [output,url,_1,Προσαρμογή ρυθμίσεων].'
"A hook halted this operation[boolean,_1,: _1,.]": 'Ένα άγκιστρο διέκοψε αυτήν τη λειτουργία[boolean,_1,: _1,.]'
"A kernel [asis,oops] is a [asis,Linux] kernel problem severe enough that it may impact system stability. Your system may continue to function as normal, however this can cause some subsystems or resources to become unavailable, which can later lead to a full kernel panic. We recommend that you contact your datacenter or hardware manufacturer to check your [asis,RAM] and provide further assistance.": 'Ένα [asis,oops] πυρήνα είναι ένα πρόβλημα πυρήνα [asis,Linux] αρκετά σοβαρό, ώστε να επηρεάσει τη σταθερότητα του συστήματος. Το σύστημά σας μπορεί να συνεχίζει να λειτουργεί κανονικά, ωστόσο αυτό μπορεί να προκαλέσει τη μη διαθεσιμότητα ορισμένων υποσυστημάτων ή πόρων, το οποίο μεταγενέστερα μπορεί να οδηγήσει σε σφάλμα πλήρους διακοπής του πυρήνα. Συνιστάται η επικοινωνία με το κέντρο δεδομένων ή τον κατασκευαστή του υλικού σας για έλεγχο της μνήμης [asis,RAM] και παροχή περαιτέρω βοήθειας.'
"A key shorter than [quant,_1,bit,bits] is insecure.": 'Κλειδί με λιγότερα από [quant,_1,bit,bit] δεν είναι ασφαλές.'
"A key size shorter than [quant,_1,bit,bits] is insecure.": 'Μέγεθος κλειδιού με λιγότερα από [quant,_1,bit,bit] δεν είναι ασφαλές.'
"A key size shorter than [quant,_1,bit,bits] is not supported.": 'Μέγεθος κλειδιού με λιγότερα από [quant,_1,bit,bit] δεν υποστηρίζεται.'
"A key size shorter than [quant,_1,bit,bits] may be insecure.": 'Μέγεθος κλειδιού μικρότερο των [quant,_1,bit,bit,bit,bit,bit,bit] ενδέχεται να μην είναι ασφαλές.'
"A key that does not use at least [numf,_1]-bit encryption does not provide adequate security.": 'Ένα κλειδί που δεν χρησιμοποιεί κρυπτογράφηση τουλάχιστον [numf,_1]-bit δεν παρέχει αρκετή ασφάλεια.'
"A key’s modulus must be a minimum of [quant,_1,bit,bits] long. This key’s modulus is only [quant,_2,bit,bits] long.": 'Ο τελεστής ενός κλειδιού πρέπει να έχει τουλάχιστον [quant,_1,bit,bit]. Ο τελεστής αυτού του κλειδιού έχει μόνο [quant,_2,bit,bit].'
"A mapping with the public address “[_1]” already exists.": 'Υπάρχει ήδη αντιστοίχιση με τη δημόσια διεύθυνση «[_1]».'
"A name is required to identify this destination.": 'Απαιτείται όνομα για τον προσδιορισμό αυτού του προορισμού.'
"A network error occurred while sending your login request. Please try again. If this condition persists, contact your network service provider.": 'Παρουσιάστηκε σφάλμα δικτύου κατά την αποστολή του αιτήματος σύνδεσης. Δοκιμάστε ξανά. Αν η κατάσταση συνεχιστεί, επικοινωνήστε με τον πάροχο υπηρεσίας δικτύου.'
"A new version of the report is available.": 'Είναι διαθέσιμη μια νέα έκδοση της αναφοράς.'
"A non-fatal error occurred during the execution of a cpanel tag.": 'Παρουσιάστηκε ένα μη κρίσιμο σφάλμα κατά την εκτέλεση μιας ετικέτας cpanel.'
"A note about Development Releases:": 'Μια σημείωση για τις εκδόσεις ανάπτυξης:'
"A password cannot be empty.": 'Ένας κωδικός πρόσβασης δεν πρέπει να είναι κενός.'
"A password is required for the remote system.": 'Απαιτείται κωδικός πρόσβασης για το απομακρυσμένο σύστημα.'
"A password is required.": 'Απαιτείται κωδικός πρόσβασης.'
"A password must be specified.": 'Πρέπει να καθοριστεί κωδικός πρόσβασης.'
"A permanent redirect will notify the visitor’s browser to update any bookmarks that are linked to the page that is being redirected. Temporary redirects will not update the visitor’s bookmarks.": 'Μια μόνιμη ανακατεύθυνση θα ειδοποιεί το πρόγραμμα περιήγησης του επισκέπτη ώστε να ενημερώνει τυχόν σελιδοδείκτες που συνδέονται στη σελίδα που ανακατευθύνεται. Οι προσωρινές ανακατευθύνσεις δεν θα ενημερώνουν τους σελιδοδείκτες του επισκέπτη.'
"A private key is used to decrypt information transmitted over SSL. When you create an SSL certificate, the first step is to generate a private key file associated with that SSL certificate. You should generate a private key for each SSL certificate you create. This private key is very important and should be kept confidential. A copy of each private key should be kept in a safe place; there is no way to recover a lost private key.": 'Χρησιμοποιείται ιδιωτικό κλειδί για την αποκρυπτογράφηση των πληροφοριών που μεταδίδονται μέσω SSL. Όταν δημιουργείτε ένα πιστοποιητικό SSL, το πρώτο βήμα είναι να δημιουργήσετε ένα αρχείο ιδιωτικού κλειδιού που θα συσχετίζεται με το συγκεκριμένο πιστοποιητικό SSL. Θα πρέπει να δημιουργήσετε ιδιωτικό κλειδί για κάθε πιστοποιητικό SSL που δημιουργείτε. Αυτό το ιδιωτικό κλειδί είναι πολύ σημαντικό και πρέπει να παραμείνει απόρρητο. Κρατήστε ένα αντίγραφο του ιδιωτικού κλειδιού σε ασφαλές σημείο. Δεν υπάρχει τρόπος ανάκτησης ενός ιδιωτικού κλειδιού που έχει χαθεί.'
"A private key is used to decrypt information transmitted over [output,acronym,SSL,Secure Socket Layer]. When you create an [output,acronym,SSL,Secure Socket Layer] certificate, the first step is to generate a private key file associated with that [output,acronym,SSL,Secure Socket Layer] certificate. You should generate a private key for each [output,acronym,SSL,Secure Socket Layer] certificate you create. This private key is very important and should be kept confidential. A copy of each private key should be kept in a safe place; there is no way to recover a lost private key.": 'Χρησιμοποιείται ιδιωτικό κλειδί για την αποκρυπτογράφηση των πληροφοριών που μεταδίδονται μέσω [output,acronym,SSL,Secure Socket Layer]. Όταν δημιουργείτε ένα πιστοποιητικό [output,acronym,SSL,Secure Socket Layer], το πρώτο βήμα είναι να δημιουργήσετε ένα αρχείο ιδιωτικού κλειδιού που θα συσχετίζεται με το συγκεκριμένο πιστοποιητικό [output,acronym,SSL,Secure Socket Layer]. Θα πρέπει να δημιουργήσετε ιδιωτικό κλειδί για κάθε πιστοποιητικό [output,acronym,SSL,Secure Socket Layer] που δημιουργείτε. Αυτό το ιδιωτικό κλειδί είναι πολύ σημαντικό και πρέπει να παραμείνει απόρρητο. Κρατήστε ένα αντίγραφο του ιδιωτικού κλειδιού σε ασφαλές σημείο. Δεν υπάρχει τρόπος ανάκτησης ενός ιδιωτικού κλειδιού που έχει χαθεί.'
"A quota must be a number or [asis,unlimited]": 'Το όριο πρέπει να είναι αριθμός ή [asis,unlimited]'
"A read-only [asis,IMAP] connection to the archive is also available.": 'Διατίθεται επίσης μια σύνδεση [asis,IMAP] προς την αρχειοθήκη μόνο για ανάγνωση.'
"A redirect allows you to make one domain redirect to another domain, either for a website or a specific web page. For example, create a redirect so that [output,strong,www.example.com] automatically redirects users to [output,strong,www.example.net]. For more information, read the [output,url,_1,documentation,target,_2,id,_3].": 'Μια ανακατεύθυνση σάς επιτρέπει να κάνετε έναν τομέα να ανακατευθυνθεί σε άλλο τομέα, είτε για μια τοποθεσία web ή για συγκεκριμένη σελίδα web. Για παράδειγμα, δημιουργήστε μια ανακατεύθυνση έτσι ώστε το [output,strong,www.example.com] να ανακατευθύνει αυτόματα τους χρήστες στο [output,strong,www.example.net]. Για περισσότερες πληροφορίες, διαβάστε το [output,url,_1,documentation,target,_2,id,_3].'
"A reference implementation of an automatic account creation script is available [output,url,_1,html,here,plain,at,_type,offsite]. [output,strong,This script is only a sample.] You should modify it to provide account signup security based upon your account setup policies.": 'Μια υλοποίηση αναφοράς δέσμης ενεργειών αυτόματης δημιουργίας λογαριασμού είναι διαθέσιμη [output,url,_1,html,εδώ,plain,στο,_type,offsite]. [output,strong,Αυτή η δέσμη ενεργειών είναι απλώς ένα δείγμα.] Θα πρέπει να την τροποποιήσετε για να παράσχετε ασφάλεια εγγραφής λογαριασμού σύμφωνα με τις πολιτικές ρύθμισης λογαριασμών σας.'
"A remote access key is used for automatic account creation scripts, external billing software, and various other things that need to call the WHM to create, remove, and modify accounts.": 'Το κλειδί απομακρυσμένης πρόσβασης χρησιμοποιείται για δέσμες ενεργειών αυτόματης δημιουργίας λογαριασμών, εξωτερικό λογισμικό χρέωσης και διάφορα άλλα πράγματα που πρέπει να καλούν το WHM για τη δημιουργία, την κατάργηση και την τροποποίηση λογαριασμών.'
"A required program, [_1], is either not executable or does not exist.": 'Ένα υποχρεωτικό πρόγραμμα, το [_1], είτε δεν μπορεί να εκτελεστεί ή δεν υπάρχει.'
"A required program, [asis,su], does not have the required setuid bit set, is not executable, or is missing.": 'Ένα υποχρεωτικό πρόγραμμα, το [asis,su], δεν έχει καθορισμένο το απαιτούμενο bit setuid, δεν μπορεί να εκτελεστεί ή λείπει.'
"A required program, [asis,sudo], does not have the required setuid bit set, is not executable, or is missing.": 'Ένα υποχρεωτικό πρόγραμμα, το [asis,sudo], δεν έχει καθορισμένο το απαιτούμενο bit setuid, δεν μπορεί να εκτελεστεί ή λείπει.'
"A restore point must be specified.": 'Πρέπει να καθοριστεί σημείο αποκατάστασης.'
"A reverse [output,abbr,DNS,Domain Name Service] lookup on the remote IP address returned the host [numerate,_1,name,names] [list_and_quoted,_2].": 'Μια αντίστροφη αναζήτηση [output,abbr,DNS,Domain Name Service] της απομακρυσμένης διεύθυνσης IP επέστρεψε τον κεντρικό υπολογιστή [numerate,_1,όνομα,ονόματα] [list_and_quoted,_2].'
"A rollback action is configured.": 'Έχει διαμορφωθεί ενέργεια επαναφοράς.'
"A rollback operation failed because of an error: [_1]": 'Μια λειτουργία επαναφοράς παρουσίασε αστοχία λόγω σφάλματος: [_1]'
"A screenshot of the [asis,Bitkinex] Connection Form.": 'Στιγμιότυπο οθόνης της φόρμας σύνδεσης [asis,Bitkinex].'
"A screenshot of the [asis,Bitkinex] New [asis,HTTP] or [asis,WebDAV] Menu.": 'Στιγμιότυπο οθόνης του Νέου [asis,Bitkinex][asis,HTTP] ή του Μενού [asis,WebDAV].'
"A screenshot of the [asis,Bitkinex] Site List.": 'Στιγμιότυπο οθόνης της λίστας τοποθεσιών [asis,Bitkinex].'
"A script failed to complete within the allowed amount of time. Send the following information to your [asis,cPanel] support agent:": 'Απέτυχε η ολοκλήρωση μιας δέσμης ενεργειών εντός του επιτρεπόμενου χρονικού πλαισίου. Στείλτε τις ακόλουθες πληροφορίες στον εκπρόσωπο της υποστήριξης για το [asis,cPanel]:'
"A script is required to implement this destination.": 'Απαιτείται δέσμη ενεργειών για την εφαρμογή αυτού του προορισμού.'
"A script is stuck": 'Μια δέσμη ενεργειών έχει μπλοκαριστεί'
"A script is stuck.": 'Μια δέσμη ενεργειών έχει μπλοκαριστεί.'
"A specific transfer session log file.": 'Ένα καθορισμένο αρχείο καταγραφής περιόδου λειτουργίας μεταφοράς.'
"A strong password is very important in web hosting.": 'Ο ισχυρός κωδικός πρόσβασης είναι ιδιαίτερα σημαντικός στη φιλοξενία web.'
"A strong password is very important in web hosting. Web servers are more powerful and have access to greater bandwidth than your personal computer, which makes them a prime target for [output,url,_1,password crackers,target,_blank].": 'Ο ισχυρός κωδικός πρόσβασης είναι ιδιαίτερα σημαντικός στη φιλοξενία web. Οι διακομιστές Web είναι πιο ισχυροί και έχουν πρόσβαση σε μεγαλύτερο εύρος ζώνης από ό,τι ο προσωπικός υπολογιστής. Λόγω αυτού γίνονται εξαιρετικός στόχος για αυτούς που [output,url,_1,σπάνε κωδικούς πρόσβασης,target,_blank].'
"A strong password is very important in web hosting. Web servers are usually more powerful and have access to greater bandwidth than your personal computer, which makes them a prime target for [output,url,_1,password crackers,target,_blank].": 'Ο ισχυρός κωδικός πρόσβασης είναι ιδιαίτερα σημαντικός στη φιλοξενία web. Συνήθως, οι διακομιστές Web είναι πιο ισχυροί και έχουν πρόσβαση σε μεγαλύτερο εύρος ζώνης από ό,τι ο προσωπικός υπολογιστής. Λόγω αυτού γίνονται εξαιρετικός στόχος για αυτούς που [output,url,_1,σπάνε κωδικούς πρόσβασης,target,_blank].'
"A strong password is very important to maintain security.": 'Ο ισχυρός κωδικός πρόσβασης είναι ιδιαίτερα σημαντικός για τη διατήρηση της ασφάλειας.'
"A strong password is very important to maintain security. Web servers are usually more powerful and have access to greater bandwidth than your personal computer, which makes them a prime target for [output,url,_1,password crackers,target,_blank].": 'Ο ισχυρός κωδικός πρόσβασης είναι ιδιαίτερα σημαντικός για τη διατήρηση της ασφάλειας. Συνήθως, οι διακομιστές Web είναι πιο ισχυροί και έχουν πρόσβαση σε μεγαλύτερο εύρος ζώνης από ό,τι ο προσωπικός υπολογιστής. Λόγω αυτού γίνονται εξαιρετικός στόχος για αυτούς που [output,url,_1,σπάνε κωδικούς πρόσβασης,target,_blank].'
"A subdomain is a subsection of your website that can exist as a new website without a new domain name. Use subdomains to create memorable URLs for different content areas of your site. For example, you can create a subdomain for your blog that is accessible through [output,strong,blog.example.com] and [output,strong,www.example.com/blog]": 'Ο δευτερεύων τομέας είναι μια υποενότητα της τοποθεσίας web σας και μπορεί να υπάρχει ως νέα τοποθεσία web χωρίς νέο όνομα τομέα. Χρησιμοποιήστε δευτερεύοντες τομείς για τη δημιουργία αξιοσημείωτων URL για διαφορετικές περιοχές περιεχομένου στη σελίδα σας. Για παράδειγμα, μπορείτε να δημιουργήσετε έναν δευτερεύοντα τομέα για το ιστολόγιό σας, στον οποίο θα έχετε πρόσβαση μέσω του [output,strong,blog.example.com] και του [output,strong,www.example.com/blog]'
"A system process ended prematurely because it received the “[_1]” ([_2]) signal.": 'Μια διαδικασία του συστήματος έληξε πρόωρα, διότι έλαβε το σήμα «[_1]» ([_2]).'
"A system process reported the “[_1]” ([_2]) error when it ended.": 'Μια διαδικασία του συστήματος ανέφερε το σφάλμα «[_1]» ([_2]) μόλις ολοκληρώθηκε.'
"A unencrypted connection is not available because this account does not have Digest Authentication enabled. This operating system requires Digest Authentication in order to connect over an unencrypted channel.": 'Δεν διατίθεται μη κρυπτογραφημένη σύνδεση, επειδή σε αυτόν το λογαριασμό δεν έχει ενεργοποιηθεί ο Συνοπτικός έλεγχος ταυτότητας. Αυτό το λειτουργικό σύστημα απαιτεί Συνοπτικό έλεγχο ταυτότητας για τη σύνδεση μέσω μη κρυπτογραφημένου καναλιού.'
"A user-defined description for the certificate.": 'Περιγραφή που ορίζει ο χρήστης για το πιστοποιητικό.'
"A username cannot be empty.": 'Το όνομα χρήστη δεν πρέπει να είναι κενό.'
