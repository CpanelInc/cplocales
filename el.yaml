"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'Το SNI επιτρέπει σε μία διεύθυνση IP να φιλοξενεί πολλές τοποθεσίες web, γεγονός που επιτρέπει σε όλους τους χρήστες να δημιουργούν τοποθεσίες web SSL και όχι μόνο σε εκείνους που έχουν αποκλειστική διεύθυνση IP. Επίσης, το SNI επιτρέπει σε κάθε χρήστη να δημιουργεί πολλές τοποθεσίες web SSL. Τα περισσότερα σύγχρονα προγράμματα περιήγησης στο web υποστηρίζουν SNI, ορισμένα παλιότερα προγράμματα οδήγησης στο web δεν το υποστηρίζουν. Αυτά τα παλιότερα προγράμματα οδήγησης στο web θα εμφανίσουν προειδοποιήσεις ασφαλείας, όταν γίνεται πρόσβαση σε μια τοποθεσία web SSL που δεν είναι η «πρωτεύουσα» τοποθεσία web SSL της διεύθυνσης IP. Μόνο ένας χρήστης με αποκλειστική διεύθυνση IP μπορεί να ορίσει την «πρωτεύουσα» τοποθεσία web SSL μιας διεύθυνσης IP. Έτσι, ένας χρήστης εξακολουθεί να χρειάζεται αποκλειστική διεύθυνση IP για να εξυπηρετήσει τοποθεσίες web SSL σε προγράμματα οδήγησης στο web που δεν υποστηρίζουν SNI.'
