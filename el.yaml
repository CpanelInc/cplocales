"[asis,backup] runs backups on your server. By default, this script runs at 2:00 AM where the server is located, because this is an off-peak time for most servers. We recommend that you set it to run during off-peak hours, early enough to allow your server to finish backups before peak traffic resumes. If you have backups disabled, the script will immediately exit after it runs.": 'Το [asis,backup] εκτελεί αντίγραφα ασφαλείας στο διακομιστή σας. Από προεπιλογή, αυτή η δέσμη ενεργειών εκτελείται στις 2 π.μ. όπου βρίσκεται ο διακομιστής, επειδή δεν είναι ώρα αιχμής για τους περισσότερους διακομιστές. Συνιστάται να ορίσετε την εκτέλεσή της σε ώρες εκτός αιχμής, αρκετά νωρίς ώστε να προλάβει ο διακομιστής να τελειώσει τα αντίγραφα ασφαλείας πριν ξεκινήσει και πάλι η ώρα αιχμής. Αν έχετε απενεργοποιημένα αντίγραφα ασφαλείας, η δέσμη ενεργειών θα κλείσει αμέσως μόλις εκτελεστεί.'
