"[asis,HTMLArea] is a free [output,acronym,WYSIWYG,What You See Is What You Get] editor replacement for textarea fields. By adding a few simple lines of JavaScript code to your web page you can replace a regular textarea with a rich text editor that lets your users do the following:": 'Το [asis,HTMLArea] είναι μια δωρεάν αντικατάσταση [output,acronym,WYSIWYG,What You See Is What You Get] επεξεργαστή κειμένου WYSIWYG για πεδία περιοχής κειμένου. Προσθέτοντας λίγες απλές γραμμές κώδικα JavaScript στη σελίδα web σας, μπορείτε να αντικαταστήσετε μια κανονική περιοχή κειμένου με έναν επεξεργαστή πλούσιου κειμένου που επιτρέπει στους χρήστες σας να κάνουν τα εξής:'
"[asis,HTMLArea] requires [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 ([asis,Windows] only), or [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3-Beta on any platform. Any browser based on [output,url,http://mozilla.org/newlayout,Gecko] will also work, provided that Gecko version is at least the one included in [asis,Mozilla-1.3-Beta] (for example, [output,url,http://galeon.sf.net,Galeon-1.2.8]). However, it is backwards compatible with other browsers. They will get a regular textarea field instead of a [asis,WYSIWYG] editor.": 'Το [asis,HTMLArea] απαιτεί [output,url,http://www.microsoft.com/ie,Internet Explorer] [output,gt]= 5.5 ([asis,Windows] μόνο), ´´η [output,url,http://mozilla.org,Mozilla] [output,gt]= 1.3-Beta σε οποιαδήποτε πλατφόρμα. Οποιοδήποτε πρόγραμμα περιήγησης που βασίζεται στο [output,url,http://mozilla.org/newlayout,Gecko] επίσης θα λειτουργεί, υπό την προϋπόθεση ότι η έκδοση Gecko είναι τουλάχιστον αυτή που περιλαμβάνεται στο [asis,Mozilla-1.3-Beta] (για παράδειγμα, [output,url,http://galeon.sf.net,Galeon-1.2.8]). Ωστόσο, υποστηρίζεται 100% συμβατότητα με προηγούμενες εκδόσεις με παλαιότερα ή μη υποστηριζόμενα προγράμματα περιήγησης. Αυτά τα προγράμματα θα λαμβάνουν κανονική περιοχή κειμένου αντί για επεξεργαστή [asis,WYSIWYG].'
