"A certificate’s key size indicates how strongly the certificate encrypts data. Computers need more time to process longer keys, whether the computer is a legitimate user or an attacker. The key should be long enough to deter attackers but short enough not to slow down the website significantly for legitimate users. As computers become faster, longer keys are necessary to keep websites secure. [quant,_1,bit,bits] is currently the recommended key size for general use. Do not use certificates with keys shorter than [quant,_2,bit,bits] because some modern computers can attack them effectively.": 'Το μέγεθος του κλειδιού ενός πιστοποιητικού υποδηλώνει πόσο ισχυρά κρυπτογραφεί τα δεδομένα το πιστοποιητικό. Οι υπολογιστές χρειάζονται περισσότερο χρόνο για την επεξεργασία μεγαλύτερων κλειδιών, είτε πρόκειται για νόμιμους χρήστες είτε για εισβολείς. Το κλειδί θα πρέπει να είναι αρκετά μεγάλο για να αποτρέπει τους εισβολείς, αλλά αρκετά μικρό ώστε να μην επιβραδύνει πολύ την τοποθεσία web για τους νόμιμους χρήστες. Καθώς οι υπολογιστές γίνονται ταχύτεροι, είναι σημαντικό να υπάρχουν μεγαλύτερα κλειδιά, έτσι ώστε να διατηρείται η ασφάλεια των τοποθεσιών web. Αυτήν τη στιγμή, το προτεινόμενο μέγεθος κλειδιού για γενική χρήση είναι [quant,_1,bit,bit,bit,bit,bit,bit]. Μην χρησιμοποιείτε πιστοποιητικά με κλειδιά μικρότερα από [quant,_2,bit,bit,bit,bit,bit,bit], επειδή κάποιοι σύγχρονοι υπολογιστές είναι σε θέση να τους επιτεθούν αποτελεσματικά.'
