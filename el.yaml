"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'Το MySQL είναι ένα σύστημα διαχείρισης σχεσιακών βάσεων δεδομένων που χρησιμοποιείται συχνά και αποτελεί βασική υπηρεσία των περισσότερων συστημάτων cPanel. Αυτό το περιβάλλον εργασίας σάς επιτρέπει την αναβάθμιση του διακομιστή σας MySQL σε νεότερες εκδόσεις. Το cPanel θα αναβαθμίσει αυτόματα την εγκατάσταση MySQL σε νεότερες εκδόσεις σημείων (το τρίτο ψηφίο στη συμβολοσειρά της έκδοσης), καθώς αυτές οι αναβαθμίσεις εμπεριέχουν μικρό κίνδυνο για τα δεδομένα των χρηστών σας. Οι αναβαθμίσεις σε νέες σημαντικές εκδόσεις (τα δύο πρώτα ψηφία στη συμβολοσειρά της έκδοσης) είναι πιο σημαντικές, καθώς εμπεριέχουν ουσιαστικό κίνδυνο απώλειας δεδομένων. Αυτό το περιβάλλον εργασίας προσπαθεί να σας καθοδηγήσει στη διαδικασία της αναβάθμισης σε νέα σημαντική έκδοση. Αν θέλετε να διατηρήσετε την υπάρχουσα σημαντική έκδοση και να αναβαθμίσετε στην τελευταία έκδοση σημείων, επισκεφθείτε αντίθετα το περιβάλλον εργασίας [output,url,_1,Ενημέρωση λογισμικού διακομιστή].'
"MySQL is not running at this time. Therefore, the system cannot generate Exim reports. You will encounter gaps in Exim reporting data during periods in which MySQL was not operational.": 'Η MySQL δεν εκτελείται αυτήν τη στιγμή. Επομένως, το σύστημα δεν μπορεί να δημιουργήσει αναφορές Exim. Θα συναντήσετε κενά στα δεδομένα αναφοράς Exim για τις περιόδους κατά τις οποίες δεν λειτουργούσε η MySQL.'
