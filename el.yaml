"We recommend that users manage individual subdomains (e.g., “[_1]”, “[_2]”) instead of a single wildcard subdomain (e.g., “[_3]”).": 'Συνιστάται να διαχειρίζονται οι χρήστες μεμονωμένους δευτερεύοντες τομείς (π.χ. «[_1]», «[_2]») αντί για έναν ενιαίο δευτερεύοντα τομέα χαρακτήρα μπαλαντέρ (π.χ. «[_3]»).'
"We recommend that you enable this protection for servers that provide terminal access.": 'Συνιστούμε να ενεργοποιήσετε αυτή την προστασία για διακομιστές που παρέχουν πρόσβαση τερματικών.'
"We recommend that you only create SSL websites for domains that users control as their primary domain, parked domains, subdomains, or addon domains.": 'Συνιστούμε ιδιαίτερα να δημιουργείτε τοποθεσίες web SSL μόνο για τομείς που οι χρήστες ελέγχουν ως πρωτεύοντες τομείς, ως σταθμευμένους τομείς, ως δευτερεύοντες ή ως πρόσθετους τομείς.'
"We recommend that you repair these tables with [asis,WHM]’s “Repair a [asis,MySQL] Database” interface ([asis,WHM] Home » [asis,SQL] Services » Repair a [asis,MySQL] Database). If the repair fails, contact [asis,cPanel] Support for further assistance.": 'Σας συνιστούμε να επιδιορθώσετε αυτούς τους πίνακες με το περιβάλλον εργασίας «Επιδιόρθωση μιας βάσης δεδομένων [asis,MySQL]» του [asis,WHM] (Αρχική σελίδα [asis,WHM] » Υπηρεσίες [asis,SQL] » Επιδιόρθωση μιας βάσης δεδομένων [asis,MySQL]). Αν η επιδιόρθωση αποτύχει, επικοινωνήστε με την υποστήριξη του [asis,cPanel] για επιπλέον βοήθεια.'
"We recommend that you review the updated branding package “[_1]” on “[_2]”. Please verify the overall look and feel, in addition to any custom functionality you have added.": 'Σας συνιστούμε να εξετάσετε το ενημερωμένο πακέτο εμπορικής προσαρμογής «[_1]» στο «[_2]». Επιβεβαιώστε τη συνολική εμφάνιση και αίσθηση, επιπροσθέτως των προσαρμοσμένων λειτουργιών που μπορεί να έχετε προσθέσει.'
"We recommend that you set this value to 4 or higher.": 'Συνιστάται να επιλέξετε το 4 ή μεγαλύτερη τιμή.'
"We recommend that you use [asis,IMAP] over [asis,SSL/TLS] because it provides increased security for your interactions with the remote mail server.": 'Συνιστάται η χρήση [asis,IMAP] μέσω [asis,SSL/TLS], επειδή παρέχει μεγαλύτερη ασφάλεια κατά την αλληλεπίδρασή σας με τον απομακρυσμένο διακομιστή αλληλογραφίας.'
"We recommend that you use [asis,POP3] over [asis,SSL/TLS] or [asis,IMAP] over [asis,SSL/TLS] because they provide increased security for your interactions with the remote mail server.": 'Συνιστάται η χρήση [asis,POP3] μέσω [asis,SSL/TLS] ή [asis,IMAP] μέσω [asis,SSL/TLS], επειδή παρέχουν μεγαλύτερη ασφάλεια κατά την αλληλεπίδρασή σας με τον απομακρυσμένο διακομιστή αλληλογραφίας.'
