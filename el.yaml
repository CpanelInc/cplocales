"Although Apache automatically provides basic error pages, you can create custom error pages for any valid HTTP status code that begins with a 4 or 5.": 'Αν και το Apache προσφέρει αυτόματα σελίδες βασικών σφαλμάτων, μπορείτε να δημιουργήσετε προσαρμοσμένες σελίδες σφαλμάτων για οποιονδήποτε έγκυρο κωδικό κατάστασης HTTP που ξεκινά με 4 ή 5.'
