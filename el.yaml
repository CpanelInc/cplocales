"You can automatically delete messages that the system marks as spam. First, set the number of hits that you wish to require before the system marks mail as spam.": 'Μπορείτε να διαγράφετε αυτόματα μηνύματα που το σύστημα επισημαίνει ως ανεπιθύμητα. Πρώτα, ορίστε τη βαθμολογία που θέλετε να απαιτείται προτού το σύστημα θεωρήσει ένα e-mail ανεπιθύμητο.'
"You can check the webmail for any account by logging into [output,url,_1,id,_2] with the full username (user@domain.com) and password for the email account or by clicking on the icon below.": 'Μπορείτε να ελέγξετε το webmail για οποιονδήποτε λογαριασμό, συνδεόμενοι στο [output,url,_1,id,_2] με το πλήρες όνομα χρήστη (user@domain.com) και κωδικό πρόσβασης για το λογαριασμό email ή κάνοντας κλικ στο παρακάτω εικονίδιο.'
"You can choose to receive an email each time a [asis,cron] job runs a command.": 'Μπορείτε να επιλέγετε να λαμβάνετε ένα email κάθε φορά που μια εργασία [asis,cron] εκτελεί μια εντολή.'
