"PostgreSQL Databases allow you to store a large amount of information in an easy to access manner. The databases themselves are not easily read by humans. PostgreSQL databases are required by many web applications including some bulletin boards, content management systems, and others. To use a database, you’ll need to create it. Only PostgreSQL Users (different than mail or other users) that have privileges to access a database can read from or write to that database.": 'Οι βάσεις δεδομένων PostgreSQL σάς επιτρέπουν την αποθήκευση μεγάλου όγκου πληροφοριών με μέθοδο εύκολης πρόσβασης. Οι ίδιες οι βάσεις δεδομένων δεν διαβάζονται εύκολα από τον άνθρωπο. Οι βάσεις δεδομένων PostgreSQL είναι απαραίτητες για πολλές εφαρμογές web, όπως οι πίνακες ανακοινώσεων, τα συστήματα διαχείρισης περιεχομένου και άλλες. Για να χρησιμοποιήσετε μια βάση δεδομένων θα χρειαστεί να τη δημιουργήσετε. Μόνο χρήστες PostgreSQL (διαφορετικοί από τους χρήστες αλληλογραφίας και τους άλλους χρήστες) με δικαιώματα πρόσβασης σε μια βάση δεδομένων έχουν δυνατότητα ανάγνωσης ή εγγραφής σε αυτήν τη βάση δεδομένων.'
