"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'Με αυτή τη δυνατότητα μπορείτε να αλλάξετε προσωρινά το θέμα [asis,cPanel] σας με ένα άλλο θέμα.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'Αυτή η δυνατότητα σας επιτρέπει να αποστέλλετε αρχεία [asis,zip] μερικού αντιγράφου ασφαλείας, για την αποκατάσταση τμημάτων του λογαριασμού σας.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'Η δυνατότητα αυτή σας επιτρέπει να χρησιμοποιείτε 2 τύπους αρχείων για τη δημιουργία πολλαπλών διευθύνσεων e-mail ή εργαλείων προώθησης e-mail για το λογαριασμό σας ταυτόχρονα. Μπορείτε να χρησιμοποιείτε υπολογιστικά φύλλα Excel (.xls) ή αρχεία τιμών διαχωρισμένων με κόμμα (.csv) για την εισαγωγή των δεδομένων. Ένα αρχείο CSV είναι ένα αρχείο απλού κειμένου στο οποίο έχει δοθεί η επέκταση .csv.'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'Η δυνατότητα αυτή σας επιτρέπει να χρησιμοποιείτε δύο τύπους αρχείων για την ταυτόχρονη δημιουργία πολλαπλών διευθύνσεων e-mail ή εργαλείων προώθησης e-mail για το λογαριασμό σας. Μπορείτε να χρησιμοποιήσετε ένα αρχείο [output,acronym,XLS,Excel] ή ένα αρχείο [output,acronym,CSV,Comma Separated Value] για την εισαγωγή των δεδομένων.'
"This feature allows you to view and manage email messages queued for delivery.": 'Με αυτήν τη δυνατότητα μπορείτε να προβάλετε και να διαχειριστείτε μηνύματα e-mail που βρίσκονται σε ουρά για παράδοση.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'Αυτή η δυνατότητα και η λειτουργία της έχουν συγχωνευτεί με το «[output,strong,_1]». Θα καταργήσουμε αυτή τη σελίδα σε κάποια μελλοντική έκδοση.'
"This feature cannot manage the “[_1]” [asis,setting_id] value.": 'Αυτή η δυνατότητα δεν μπορεί να διαχειριστεί την τιμή «[_1]», [asis,setting_id].'
"This feature ensures that incoming messages are unmodified and are genuinely from the indicated sender.": 'Η δυνατότητα αυτή διασφαλίζει ότι τα εισερχόμενα μηνύματα δεν έχουν τροποποιηθεί και ότι πράγματι προέρχονται από τον αποστολέα που αναγράφεται.'
"This feature increases website traffic with free XML Sitemap creation and submission.": 'Αυτή η δυνατότητα αυξάνει την κυκλοφορία της τοποθεσίας web με δωρεάν δημιουργία και υποβολή χάρτη τοποθεσίας XML.'
