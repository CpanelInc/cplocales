"For each button in the toolbar, [asis,HTMLArea] needs to know the following information:": 'Για κάθε κουμπί στη γραμμή εργαλείων, το [asis,HTMLArea] πρέπει να γνωρίζει τις εξής πληροφορίες:'
"For each immutable file, execute the following commands:": 'Για κάθε αμετάβλητο αρχείο, εκτελέστε τις ακόλουθες εντολές:'
