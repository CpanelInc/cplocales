"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'Οι τύποι MIME ενημερώνουν τα προγράμματα περιήγησης πώς να χειριστούν συγκεκριμένες επεκτάσεις. Για παράδειγμα, ο τύπος MIME κειμένου/html είναι ίδιος με τις επεκτάσεις .htm, .html και .shtml στους περισσότερους διακομιστές και αυτό ενημερώνει το πρόγραμμα περιήγησής σας πώς να ερμηνεύσει όλα τα αρχεία με αυτές τις επεκτάσεις ως αρχεία HTML. Μπορείτε να αλλάξετε ή να προσθέσετε νέους τύπους MIME ειδικά για την τοποθεσία σας (επισημαίνεται ότι δεν μπορείτε να αλλάξετε το σύστημα που ορίζεται από τις τιμές τύπου MIME). Οι τύποι MIME χρησιμοποιούνται συχνά για το χειρισμό νέων τεχνολογιών όπως εμφανίζονται. Μόλις εμφανίστηκε για πρώτη φορά η τεχνολογία WAP, κανείς δεν είχε εγκαταστήσει αυτές τις επεκτάσεις στο διακομιστή του. Με τους τύπους MIME, ωστόσο, θα μπορούσατε να τις ορίσετε οι ίδιοι και να ξεκινήσετε να εξυπηρετείτε σελίδες WAP άμεσα.'
