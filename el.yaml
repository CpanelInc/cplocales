"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'Το [asis,MySQL]/[asis,MariaDB] είναι ένα σύστημα διαχείρισης σχεσιακών βάσεων δεδομένων που χρησιμοποιείται συχνά και αποτελεί βασική υπηρεσία των περισσότερων συστημάτων cPanel. Αυτό το περιβάλλον εργασίας σάς επιτρέπει την αναβάθμιση του διακομιστή σας [asis,MySQL]/[asis,MariaDB] σε νεότερες εκδόσεις. Το cPanel θα αναβαθμίσει αυτόματα την εγκατάσταση [asis,MySQL]/[asis,MariaDB] σε νεότερες εκδόσεις σημείων (το τρίτο ψηφίο στη συμβολοσειρά της έκδοσης), καθώς αυτές οι αναβαθμίσεις εμπεριέχουν μικρό κίνδυνο για τα δεδομένα των χρηστών σας. Οι αναβαθμίσεις σε νέες σημαντικές εκδόσεις (τα δύο πρώτα ψηφία στη συμβολοσειρά της έκδοσης) είναι πιο σημαντικές, επειδή εμπεριέχουν ουσιαστικό κίνδυνο απώλειας δεδομένων. Αυτό το περιβάλλον εργασίας προσπαθεί να σας καθοδηγήσει στη διαδικασία της αναβάθμισης. Αν θέλετε να διατηρήσετε την υπάρχουσα σημαντική έκδοση και να την αναβαθμίσετε στην τελευταία έκδοση σημείων, επισκεφθείτε αντίθετα το περιβάλλον εργασίας [output,url,_1,Ενημέρωση λογισμικού διακομιστή].'
