"Apache’s [asis,mod_userdir] allows users to view their sites by entering a tilde (~) and their username as the URI on a specific host. For example [output,strong,http://test.cpanel.net/~fred/] will bring up the user fred’s domain. The disadvantage of this feature is that any bandwidth usage used by this site will be put on the domain it is accessed under (in this case test.cpanel.net). [asis,mod_userdir] protection prevents this from happening. You may however want to disable it on specific virtual hosts (generally shared ssl hosts).": 'Το [asis,mod_userdir] του Apache επιτρέπει στους χρήστες να προβάλλουν τις τοποθεσίες τους μέσω της εισαγωγής μιας περισπωμένης (~) και του ονόματος χρήστη τους ως της διεύθυνσης URI σε έναν συγκεκριμένο κεντρικό υπολογιστή. Για παράδειγμα, η διεύθυνση [output,strong,http://test.cpanel.net/~fred/] θα εμφανίσει τον τομέα του χρήστη fred. Το μειονέκτημα αυτής της δυνατότητας είναι ότι η οποιαδήποτε χρήση εύρους ζώνης που θα γίνεται από αυτήν την τοποθεσία θα εφαρμόζεται στον τομέα από τον οποίο γίνεται η πρόσβαση (σε αυτήν την περίπτωση, τον τομέα test.cpanel.net). Αυτό αποτρέπεται από την προστασία [asis,mod_userdir]. Ωστόσο, μπορείτε να το απενεργοποιήσετε σε συγκεκριμένους εικονικούς κεντρικούς υπολογιστές (γενικά κοινόχρηστους κεντρικούς υπολογιστές ssl).'
