"Apache handlers control how the Apache web server software manages certain file types and extensions for your site. Apache comes configured to handle CGI scripts and server-parsed files. You can configure Apache to handle a new file type with an existing handler by manually adding the handler and extension below. For example, to have the server treat files with the extension [output,em,.example] as CGI files, you would type “cgi-script” under [output,em,Handler] and “.example” under [output,em,Extension(s)].": 'Οι δείκτες χειρισμού Apache ελέγχουν τον τρόπο που το λογισμικό διακομιστή web Apache διαχειρίζεται συγκεκριμένους τύπους αρχείων και επεκτάσεων για την τοποθεσία σας. Το Apache είναι διαμορφωμένο ώστε να χειρίζεται δέσμες ενεργειών CGI και αρχεία που έχουν αναλυθεί σε επίπεδο διακομιστή. Μπορείτε να διαμορφώσετε το Apache ώστε να χειρίζεται έναν νέο τύπο αρχείου με έναν υφιστάμενο δείκτη χειρισμού, προσθέτοντας χειροκίνητα τον παρακάτω δείκτη χειρισμού και την επέκταση. Για παράδειγμα, προκειμένου ο διακομιστής να διαχειρίζεται αρχεία με την επέκταση [output,em,.example] όπως τα αρχεία CGI, θα πρέπει να πληκτρολογήσετε τα «cgi-script» κάτω από το [output,em,Δείκτη χειρισμού] και το «c.example» κάτω από το [output,em,Επέκταση(-εις)].'
