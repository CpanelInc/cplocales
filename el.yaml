"We have attempted to auto-detect the encoding of this file. However, this is not a foolproof process since some files will display properly with multiple different encodings.": 'Προσπαθήσαμε να εντοπίσουμε αυτόματα την κωδικοποίηση αυτού του αρχείου. Ωστόσο, η διαδικασία αυτή δεν είναι αλάνθαστη, καθώς κάποια αρχεία θα εμφανίζονται σωστά με ποικίλες διαφορετικές κωδικοποιήσεις.'
"We have attempted to auto-detect the encoding of this file. However, this is not a foolproof process since some files will display properly with multiple different encodings. You should select the encoding that this file was originally created with. It is very important that you select the proper encoding; saving your file with the wrong encoding may result in the corruption of your text. If you are only using a Western European language like English, Spanish or French without any special characters you can safely assume “ISO-8859-1” will work just fine. If you are using a non-western language or you have special characters that are not HTML encoded in your file, you should enter “utf-8”. If your file appears with text like this:": 'Προσπαθήσαμε να εντοπίσουμε αυτόματα την κωδικοποίηση αυτού του αρχείου. Ωστόσο, η διαδικασία αυτή δεν είναι αλάνθαστη, καθώς κάποια αρχεία θα εμφανίζονται σωστά με ποικίλες διαφορετικές κωδικοποιήσεις. Θα πρέπει να επιλέξετε την κωδικοποίηση με την οποία δημιουργήθηκε αρχικά το αρχείο. Είναι πολύ σημαντικό να επιλέξετε την κατάλληλη κωδικοποίηση. Η αποθήκευση του αρχείου με εσφαλμένη κωδικοποίηση θα μπορούσε να καταστρέψει το κείμενό σας. Εάν χρησιμοποιείτε μόνο κάποια γλώσσα της Δυτικής Ευρώπης, όπως Αγγλικά, Ισπανικά ή Γαλλικά, χωρίς ειδικούς χαρακτήρες, μπορείτε με ασφάλεια να υποθέσετε ότι το «ISO-8859-1» θα λειτουργεί σωστά. Εάν η γλώσσα που χρησιμοποιείτε δεν είναι γλώσσα της Δυτικής Ευρώπης ή αν υπάρχουν στο αρχείο σας ειδικοί χαρακτήρες χωρίς κωδικοποίηση HTML, εισαγάγετε «utf-8». Εάν το αρχείο σας εμφανίζεται με κείμενο όπως:'
"We have detected you are browsing from “[_1]”. Click here to view instructions for accessing your Web Disk from this operating system.": 'Εντοπίσαμε ότι κάνετε περιήγηση από «[_1]». Κάντε κλικ για να δείτε οδηγίες σχετικά με την πρόσβαση στο Web Disk από αυτό το λειτουργικό σύστημα.'
"We provide read-only access to your mail archives via [asis,IMAP] only.": 'Παρέχουμε πρόσβαση μόνο για ανάγνωση στις αρχειοθήκες της αλληλογραφίας σας μόνο μέσω [asis,IMAP].'
"We recommend [numf,_1] MB.": 'Συνιστώνται [numf,_1] MB.'
