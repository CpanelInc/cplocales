"Apache SpamAssassin™ is a mail filter to identify spam. It is an intelligent email filter which uses a diverse range of tests to identify unsolicited bulk email, more commonly known as Spam. These tests are applied to email headers and content to classify email using advanced statistical methods. More information is available at [output,url,_1,spamassassin.apache.org,id,_2]": 'Το Apache SpamAssassin™ είναι ένα φίλτρο αλληλογραφίας για τον εντοπισμό spam. Είναι ένα έξυπνο φίλτρο αλληλογραφίας που χρησιμοποιεί ένα πολυποίκιλο εύρος δοκιμών για τον εντοπισμό ανεπιθύμητων μαζικών μηνυμάτων αλληλογραφίας, τα οποία είναι γνωστά ως «spam». Αυτές οι δοκιμές εφαρμόζονται σε κεφαλίδες e-mail και στο περιεχόμενο για την κατηγοριοποίηση των e-mail μέσω σύνθετων στατιστικών μεθόδων. Για περισσότερες πληροφορίες ανατρέξτε στο [output,url,_1,spamassassin.apache.org,id,_2].'
