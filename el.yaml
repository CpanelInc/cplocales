"Configure [asis,Apache] to use a single log target for all virtual host access and bandwidth logs. The combined logs will be piped to a helper application where they can be split based upon domain. This option will reduce the number of log files [asis,Apache] manages, which will free system resources. Piped logging is recommended for systems with a large number of domains. By default this feature is disabled, and [asis,Apache] will create distinct log files for each virtual host entry.": 'Διαμορφώστε το [asis,Apache] για να χρησιμοποιήσετε έναν συγκεκριμένο προορισμό αρχείου καταγραφής για κάθε πρόσβαση σε εικονικό κεντρικό υπολογιστή και αρχεία καταγραφής εύρους ζώνης. Τα συνδυασμένα αρχεία καταγραφής θα διοχετευθούν σε μια βοηθητική εφαρμογή όπου είναι δυνατός ο διαχωρισμός τους βάσει τομέα. Αυτή η επιλογή θα μειώσει τον αριθμό των αρχείων καταγραφή που διαχειρίζονται από το [asis,Apache], γεγονός το οποίο θα απελευθερώσει πόρους συστήματος. Η διοχέτευση των αρχείων καταγραφής συνιστάται για συστήματα με μεγάλο αριθμό τομέων. Αυτή η δυνατότητα είναι απενεργοποιημένη ως προεπιλογή και το [asis,Apache] θα δημιουργήσει διακριτά αρχεία καταγραφής για κάθε καταχώριση εικονικού κεντρικού υπολογιστή.'
