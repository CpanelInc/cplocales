"This feature allows you to choose which statistics programs you wish to use when you view site statistics. Your service provider must enable this feature.": 'Η δυνατότητα αυτή σας επιτρέπει να επιλέγετε ποια προγράμματα στατιστικών θέλετε να χρησιμοποιείτε όταν προβάλλετε τα στατιστικά στοιχεία της τοποθεσίας. Ο πάροχος υπηρεσιών σας θα πρέπει να ενεργοποιήσει τη δυνατότητα αυτή.'
"This feature allows you to configure the [asis,cPHulk] settings and notifications. [asis,cPHulk] provides protection from brute force attacks against your web services.": 'Αυτή η δυνατότητα σάς επιτρέπει να διαμορφώσετε τις ρυθμίσεις και τις ειδοποιήσεις του [asis,cPHulk]. Το [asis,cPHulk] παρέχει προστασία από επιθέσεις αποκρυπτογράφησης ενάντια στις υπηρεσίες Web.'
"This feature allows you to create an archive of all of the files and configurations on your website.": 'Η δυνατότητα αυτή σας επιτρέπει να δημιουργήσετε μια αρχειοθήκη με όλα τα αρχεία και τις διαμορφώσεις στην τοποθεσία web σας.'
"This feature allows you to create an archive of all the files and configurations on your website.": 'Η δυνατότητα αυτή σας επιτρέπει να δημιουργήσετε μια αρχειοθήκη με όλα τα αρχεία και τις διαμορφώσεις στην τοποθεσία web σας.'
