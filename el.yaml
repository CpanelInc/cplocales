"This should probably go to the email account you just set up.": 'Αυτό θα περιλαμβάνεται πιθανότατα στο λογαριασμό e-mail που μόλις ρυθμίσατε.'
"This software allows you to manage your domain’s email accounts, mailing lists, and more. This Getting Started Wizard will introduce you to some of the concepts behind email hosting and allow you to configure some basic settings. At any time, you can use the jump menu to skip ahead to the next section.": 'Αυτό το λογισμικό σας επιτρέπει να διαχειρίζεστε τους λογαριασμούς e-mail, τις λίστες αλληλογραφίας και άλλα στοιχεία του τομέα σας. Αυτός ο Οδηγός γρήγορης έναρξης σας παρουσιάζει τις βασικές έννοιες της φιλοξενίας e-mail και σας επιτρέπει να διαμορφώσετε κάποιες βασικές ρυθμίσεις. Ανά πάσα στιγμή, μπορείτε να χρησιμοποιήσετε το μενού μεταπήδησης για να μεταπηδήσετε στην επόμενη ενότητα.'
"This specifies how many spare authentication processes should be kept running to listen for new connections.": 'Αυτό καθορίζει πόσες ελεύθερες διαδικασίες ελέγχου ταυτότητας πρέπει να διατηρούνται σε λειτουργία για την ακρόαση νέων συνδέσεων.'
