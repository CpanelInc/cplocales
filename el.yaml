"SSH Term allows you to connect through public key or password authentication without downloading any software. Public key authentication require you to have a copy of your private key locally. This can be obtained in [output,url,_1,Manage SSH Keys].": 'Ο όρος SSH σάς επιτρέπει τη σύνδεση μέσω δημόσιου κλειδιού ή ελέγχου ταυτότητας κωδικού πρόσβασης χωρίς λήψη κανενός λογισμικού. Ο έλεγχος ταυτότητας δημοσίου κλειδιού απαιτεί από εσάς να έχετε αντίγραφο του ιδιωτικού κλειδιού σας τοπικά. Αυτό μπορεί να αποκτηθεί στο [output,url,_1,Διαχείριση κλειδιών SSH].'
