"[output,acronym,SSH,Secure Shell] allows you to perform secure file transfers and remote logins over an encrypted internet connection. Because you must have the private [asis,SSH] key in order to authenticate a session, it is almost impossible to perform a brute force attack against an [asis,SSH] connection.": 'Το [output,acronym,SSH,Secure Shell] επιτρέπει την ασφαλή μεταφορά αρχείων και απομακρυσμένων στοιχείων σύνδεσης μέσω μιας κρυπτογραφημένης σύνδεσης στο Internet. Επειδή πρέπει να διαθέτετε το ιδιωτικό κλειδί [asis,SSH] για να ολοκληρώσετε επιτυχώς τον έλεγχο ταυτότητας σε μια περίοδο λειτουργίας, είναι σχεδόν αδύνατο να εκτελέσετε προσπάθεια αποκρυπτογράφησης (ωμή βία) εις βάρος μιας σύνδεσης [asis,SSH].'
