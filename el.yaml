"[asis,Apache SpamAssassin™] is a mail filter that identifies spam. It is an intelligent email filter that uses a diverse range of tests to identify unsolicited bulk email, more commonly known as spam. These tests examine email headers and content to classify email with advanced statistical methods. More information is available at [output,url,_1,spamassassin.apache.org]": 'Το [asis,Apache SpamAssassin™] είναι ένα φίλτρο αλληλογραφίας για τον εντοπισμό ανεπιθύμητης αλληλογραφίας. Είναι ένα έξυπνο φίλτρο αλληλογραφίας που χρησιμοποιεί ένα πολυποίκιλο εύρος δοκιμών για τον εντοπισμό ανεπιθύμητων μαζικών μηνυμάτων αλληλογραφίας, τα οποία είναι γνωστά ως «spam». Αυτές οι δοκιμές εφαρμόζονται σε κεφαλίδες e-mail και στο περιεχόμενο για την κατηγοριοποίηση των e-mail μέσω σύνθετων στατιστικών μεθόδων. Για περισσότερες πληροφορίες ανατρέξτε στο [output,url,_1,spamassassin.apache.org]'
