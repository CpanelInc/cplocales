"We should use a single popup interface. Currently there are two: dialog.js and popupwin.js; dialog.js emulates modal dialogs, which sucks when you want to open “select-color” from another popup and not from the editor itself. Very buggy in IE. We should probably use only modeless dialogs (that is, popupwin.js).": 'Πρέπει να χρησιμοποιήσουμε ένα μοναδικό αναδυόμενο περιβάλλον εργασίας. Αυτή τη στιγμή υπάρχουν δύο: Το dialog.js και το popupwin.js. Το dialog.js προσομοιώνει αποκλειστικά παράθυρα διαλόγου, το οποίο δεν βοηθάει όταν επιθυμείτε να ανοίξετε το «επιλογή χρώματος» από άλλο αναδυόμενο και όχι από τον ίδιο τον επεξεργαστή. Πολύ κακό στον IE. Πιθανόν αν πρέπει να χρησιμοποιούμε μόνο μη αποκλειστικά παράθυρα διαλόγου (δηλαδή το popupwin.js).'
