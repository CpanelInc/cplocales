"For example, a 300 byte file may occupy 4 kB of actual disk space.": 'Για παράδειγμα, ένα αρχείο 300 byte μπορεί να καταλάβει 4 kB του πραγματικού μεγέθους του δίσκου.'
"For example, a [format_bytes,300] file may occupy [format_bytes,4096] of actual disk space.": 'Για παράδειγμα, ένα αρχείο [format_bytes,300] μπορεί να καταλαμβάνει [format_bytes,4096] από τον πραγματικό χώρο του δίσκου.'
"For example, a visitor who enters a nonexistent [asis,URL] will see a [asis,404] error, while an unauthorized user who tries to access a restricted file will see a [asis,401] error.": 'Για παράδειγμα, ένας επισκέπτης που πληκτρολογεί ένα [asis,URL] που δεν υπάρχει, θα δει ένα σφάλμα [asis,404], ενώ ένας μη εξουσιοδοτημένος χρήστης που προσπαθεί να αποκτήσει πρόσβαση σε ένα απαγορευμένο αρχείο θα δει ένα σφάλμα [asis,401].'
"For example, enter [asis,1y] for one year, [asis,3w] for three weeks, or [asis,5d] for five days.": 'Για παράδειγμα, εισαγάγετε [asis,1y] για ένα έτος, [asis,3w] για τρεις εβδομάδες ή [asis,5d] για πέντε ημέρες.'
"For example, if you wish to point a subdomain to another domain, add a new [output,acronym,CNAME,Canonical Name] record.": 'Για παράδειγμα, αν θέλετε ένας δευτερεύων τομέας να οδηγεί σε άλλο τομέα, προσθέστε μια νέα εγγραφή [output,acronym,CNAME,Canonical Name].'
"For example, the [asis,text/html] [output,acronym,MIME,Multipurpose Internet Mail Extensions] type corresponds to the [asis,.htm], [asis,.html], and [asis,.shtml] extensions on most servers.": 'Για παράδειγμα, ο τύπος [asis,text/html] [output,acronym,MIME,Multipurpose Internet Mail Extensions] αντιστοιχεί στις επεκτάσεις [asis,.htm], [asis,.html] και [asis,.shtml] στους περισσότερους διακομιστές.'
