"[asis,Greylisting] defends email users against spam. When enabled, the mail server will temporarily reject any email from a sender the server does not recognize. If the email is legitimate, the originating server will try again after a delay. After sufficient time has elapsed, the server will accept the email.": 'Το [asis,Greylisting] προστατεύει του χρήστες του e-mail από αλληλογραφία spam. Όταν έχει ενεργοποιηθεί, ο διακομιστής αλληλογραφίας θα απορρίπτει προσωρινά κάθε e-mail που προέρχεται από αποστολέα που ο διακομιστής δεν αναγνωρίζει. Εάν το email είναι νόμιμο, ο διακομιστής από όπου προέρχεται θα ξαναπροσπαθήσει να το αποστείλει έπειτα από μια καθυστέρηση. Όταν έχει παρέλθει αρκετός χρόνος, ο διακομιστής θα αποδεχτεί το email.'
