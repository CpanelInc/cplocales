"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": '이 인터페이스를 사용하면 [asis,ModSecurity™]에 대한 다수의 전역 설정을 구성할 수 있습니다. 지원되는 각 지시문에 대한 자세한 내용은 각 지시문과 함께 제공되는 링크를 사용하여 추가 세부 정보를 검토할 수 있습니다.'
