"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": '이 기능은 전체 백업, cPanel 백업 및 cPanel 이동 파일을 복원하여 다음 형식 중 하나로 저장합니다.'
"This feature “[_1]” is disabled in demo mode.": '이 기능 “[_1]”은(는) 데모 모드에서는 비활성화됩니다.'
