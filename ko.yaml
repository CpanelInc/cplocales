"This field can only use the following characters: [join, ,_1]": '이 필드에는 다음과 같은 문자만 사용할 수 있습니다. [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": '이 필드에는 일부 인증 기관이 허용하지 않는 문자가 포함됩니다. 해당 인증 기관에 문의하여 이러한 문자를 허용하는지 확인합니다.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": '이 필드는 옵션으로서, 원격 계정의 디렉토리 루트에서 cpbackup이라는 이름의 디렉토리 경로를 지정합니다.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": '이 필드는 옵션으로서, 원격 계정의 디렉토리 루트와 관련하여 백업 파일이 저장된 디렉토리 경로를 지정합니다.'
