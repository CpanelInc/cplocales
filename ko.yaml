"This option is managed by Tweak Settings, and should be enabled or disabled there.": '이 옵션은 설정 조정을 통해 관리되며, 활성화 또는 비활성화도 설정 조정에서 선택해야 합니다.'
"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": '이 옵션은 계정 복원에는 필요하지 않지만 서버를 복원할 때는 필요합니다. 따라서 이 옵션의 활성화를 강력하게 권장합니다.'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": '이 옵션은 Apache 서버에 대한 쿼리보다 빠른 배달 프로세스를 지원하여 발신자를 파악할 수 있습니다.'
"This option requires a separate drive/Network File System (NFS) mount.": '이 옵션은 별도의 드라이브/NFS(Network File System) 마운트가 필요합니다.'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": '이 옵션은 “[_1]”을(를) 제한하여 아래 검사된 IP 주소 중 하나만 소유 계정으로 이용할 수 있습니다.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": '이 옵션을 선택하면 사용자의 모든 정보가 저장되고 압축 옵션보다 속도도 빠르지만 디스크 공간을 더 많이 차지합니다.'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": '이 옵션을 선택하면 사용자의 모든 정보가 저장되고 디스크 공간도 덜 사용되지만, 완료하기까지 걸리는 시간은 더 길어집니다.'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": '이 옵션을 통해 업그레이드 프로세스를 단계별로 진행할 수 있습니다. 이 프로세스에는 [asis,Ruby Gems]의 업데이트, [asis,MySQL]의 업데이트 및 [asis,Apache]과(와) [asis,PHP]을(를) 다시 작성하는 작업이 포함됩니다.'
