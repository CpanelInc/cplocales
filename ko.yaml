"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME 형식은 모든 브라우저에 특정 확장자를 처리하는 방법을 알려 줍니다. 예를 들어, 텍스트/html MIME 형식은 대부분의 서버에서 .htm, .html, .shtml 확장자와 동일하며, 이는 브라우저에 해당 확장자의 모든 파일을 HTML 파일로 해석하라고 지시합니다. 사이트에 특수하게 MIME 형식을 바꾸거나 새 MIME 형식을 추가할 수 있습니다(시스템 정의 MIME 형식 값은 바꿀 수 없음). MIME 형식은 주로 새로 표시되는 기술을 처리하는 데 사용됩니다. WAP 기술이 처음 나타났을 때 서버에서 아무도 이 확장자를 설정하지 않았습니다. 그러나 MIME 형식이 있으면 직접 설정하고 WAP 페이지를 즉시 지원할 수 있습니다.'
