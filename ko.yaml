"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": '이 옵션은 플러그 인과 동일한 이름으로 새 기능을 추가합니다. 새 기능이 추가된 후에는 WHM 기능 관리자를 사용하여 플러그 인 액세스를 제어할 수 있습니다.'
"This option allows only one backup. This option will only save changed information.": '이 옵션에서는 하나의 백업만 허용합니다. 이 옵션을 선택하면 변경된 정보만 저장됩니다.'
"This option allows root users to assign a specific backup system to each user.": '이 옵션은 루트 사용자가 특정 백업 시스템을 각 사용자에게 할당하는 데 사용됩니다.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": '이 옵션을 통해 서버를 백업 메일 교환기로 구성할 수 있습니다. 서버는 우선순위가 낮은 메일 교환기를 사용할 수 있을 때까지 메일을 보류합니다.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": '이 옵션을 통해 서버를 이메일을 항상 수락하도록 구성할 수 있습니다. 서버가 수신하는 이메일은 로컬로 배달됩니다.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": '이 옵션을 통해 서버를 로컬로 이메일을 수락하지 않고 우선순위가 낮은 [output,acronym,MX,(Mail Exchanger)] 레코드로 보내도록 구성할 수 있습니다.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": '이 옵션을 통해 [asis,BoxTrapper]이(가) 활성화된 계정에 메시지를 보낼 때 이메일 발신자가 받게 되는 응답을 사용자 지정할 수 있습니다.'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": '이 옵션을 사용하면 [asis,Dovecot]이(가) [output,acronym,IPv6,Internet Protocol Version 6] 주소 요청을 수신 대기하도록 할 수 있습니다.'
"This option allows you to enable or disable backups for suspended accounts.": '이 옵션을 통해 일시 중단된 계정의 백업을 활성화 또는 비활성화할 수 있습니다.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": '이 옵션을 통해 [asis,BoxTrapper] 인증 이메일을 다른 이메일 주소로 전달할 수 있습니다.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": '이 옵션을 통해 지정된 계정에서 온 메시지를 허용, 거부 및 무시할 수 있습니다.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": '이 옵션을 사용하면 [asis,Courier]이(가) [output,acronym,IPv6,Internet Protocol Version 6] 주소 요청을 수신 대기하는 데 사용할 프로토콜을 선택할 수 있습니다.'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": '이 옵션을 통해 [asis,BoxTrapper]을(를) 사용하여 이메일 주소를 설정하고 로그 및 대기열 메시지 보관하려는 기간을 지정할 수 있습니다.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": '이 옵션을 통해 확인이 필요한 모든 [asis,BoxTrapper] 이메일을 볼 수 있습니다.'
"This option allows you to view the CSR and edit the CSR’s description.": '이 옵션을 통해 CSR을 보고 CSR의 설명을 편집할 수 있습니다.'
"This option allows you to view the certificate and edit the certificate’s description.": '이 옵션을 통해 인증서를 보고 인증서의 설명을 편집할 수 있습니다.'
