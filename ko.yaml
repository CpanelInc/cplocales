"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": '이 옵션은 [asis,Ruby Gems]을(를) 자동으로 업데이트하지만, [asis,Apache] 및 [asis,PHP]을(를) 다시 작성하는 것은 사용자가 그렇게 하도록 선택해야 실행됩니다.'
"This option does not allow users to include Additional Destinations.": '이 옵션은 사용자가 추가 대상을 포함할 수 없게 합니다.'
