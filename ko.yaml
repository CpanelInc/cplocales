"This search persists until you clear it. Because searching updates the report, new data may appear after you click [output,class,Go,_1].": '이 검색은 지울 때까지 지속됩니다. 검색을 통해 보고서가 업데이트되기 때문에 [output,class,이동,_1]을 클릭하면 새로운 데이터가 표시됩니다.'
