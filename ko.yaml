"This feature requires the “[_1]” option and is not enabled on your account.": '이 기능은 “[_1]” 옵션이 필요하며, 현재 계정에서 활성화되어 있지 않습니다.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": '이 기능은 각 도메인에서 전체 메시지 배달 시도 횟수를 표시합니다. 이 정보는 시도 성공과 실패로 구분되어 각 도메인의 전체 전송 바이트 수를 표시합니다.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": '이 기능은 cPanel API를 사용하여 계정의 백업을 생성하고 서버에 전송하여 복원합니다.'
