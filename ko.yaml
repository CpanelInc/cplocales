"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL은 대부분의 cPanel 시스템에서 핵심 서비스에 해당하는 일반적으로 사용되는 관계형 데이터베이스 관리 시스템입니다. 이 인터페이스를 사용하면 MySQL 서버를 최신 버전으로 업그레이드할 수 있습니다. cPanel에서는 업그레이드해도 사용자의 데이터가 크게 위험해지지 않으므로 MySQL 설치를 최신 시점 릴리스(버전 문자열의 세 번째 자리)로 자동 업그레이드합니다. 새 주요 릴리스에 대한 업그레이드(버전 문자열의 첫 번째 두 자리)의 경우 데이터 손실 위험이 매우 큽니다. 이 인터페이스는 새 주요 릴리스로 업그레이드하는 프로세스를 안내해 줍니다. 기존 주요 릴리스를 유지하고 최신 시점 릴리스로 업그레이드하려면 [output,url,_1,업데이트 서버 소프트웨어] 인터페이스를 대신 방문하십시오.'
