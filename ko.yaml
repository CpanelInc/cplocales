"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI는 단일 IP 주소만으로 다수의 웹 사이트를 호스팅할 수 있기 때문에 전용 IP 주소 사용자는 물론이고 모든 사용자가 SSL 웹 사이트를 생성할 수 있습니다. 또한 각 사용자가 다수의 SSL 웹 사이트를 생성할 수도 있습니다. 대부분 최신 웹 브라우저는 SNI를 지원하지만 일부 이전 웹 브라우저는 SNI를 지원하지 않습니다. 이렇게 오래 된 웹 브라우저는 IP 주소의 “기본” SSL 웹 사이트가 아닌 SSL 웹 사이트에 액세스할 경우 보안 경고를 표시합니다. IP 주소의 “기본” SSL 웹 사이트 설정은 전용 IP 주소 사용자만 가능합니다. 따라서 사용자가 SNI를 지원하지 않는 웹 브라우저에서 SSL 웹 사이트를 이용하려는 경우에도 전용 IP 주소가 필요합니다.'
