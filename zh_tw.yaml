"This option is not needed for account restoration, but it is needed for server restoration. Enabling this option is highly recommended.": '帳戶還原不需要此選項，但伺服器還原需要。 強烈建議啟用此選項。'
"This option provides a faster delivery process than a query to the Apache server to determine the sender.": '此選項提供比查詢 Apache 伺服器以判斷寄件者更快的傳送程序。'
"This option requires a separate drive or other mount point.": '此選項需要不同磁碟機或其他掛接點。'
"This option requires a separate drive/Network File System (NFS) mount.": '此選項需要不同磁碟機/網路檔案系統 (NFS) 掛載。'
"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": '此選項將“[_1]”限制為只能將下列其中一個檢查的 IP 位址專用於擁有的帳戶。'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": '即使系統將備份傳輸到其他目的地，此選項仍會在預設本機備份目錄中保留備份。'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": '此選項會儲存您的所有資訊，也比壓縮更快速，但會使用較多的磁碟空間。'
"This option saves all of your information, and uses less disk space, but it takes more time to complete.": '此選項會儲存您的所有資訊，使用較少的磁碟空間，但會花費較多時間完成。'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL], and the rebuild of [asis,Apache] and [asis,PHP].": '此選項會引導您逐步完成升級程序。 此程序包含更新 [asis,Ruby Gems]、更新 [asis,MySQL]，以及重建 [asis,Apache] 和 [asis,PHP]。'
"This option steps you through the upgrade process. This process includes the update of [asis,Ruby Gems], the update of [asis,MySQL]/[asis,MariaDB], and the rebuild of [asis,Apache] and [asis,PHP].": '此選項會引導您逐步完成升級程序。 此程序包含更新 [asis,Ruby Gems]、更新 [asis,MySQL]/[asis,MariaDB]，以及重建 [asis,Apache] 和 [asis,PHP]。'
