"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": '這個選項可讓您將伺服器設定為本機不接受電子郵件，並將電子郵件傳送到最低優先順序的 [output,acronym,MX,郵件交換器] 記錄。'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": '這個選項可讓您自訂回應，使電子郵件寄件者在傳送訊息給啟用 [asis,BoxTrapper] 的帳戶時收到此回應。'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": '此選項可讓您使 [asis,Dovecot] 能夠接聽 [output,acronym,IPv6,網際網路通訊協定第 6 版] 位址要求。'
"This option allows you to enable or disable backups for suspended accounts.": '此選項可讓您啟用或停用暫停帳戶的備份。'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": '這個選項可讓您將 [asis,BoxTrapper] 驗證的電子郵件轉寄到其他電子郵件地址。'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": '這個選項可讓您允許、拒絕及忽略來自指定帳戶的電子郵件訊息。'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": '此選項可讓您選取 [asis,Courier] 將用於接聽 [output,acronym,IPv6,網際網路通訊協定第 6 版] 位址要求的通訊協定。'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": '這個選項可讓您使用 [asis,BoxTrapper] 設定電子郵件地址，並指定記錄檔和佇列訊息的保留時間。'
