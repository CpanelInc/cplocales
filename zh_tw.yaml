"This option will keep backups in the default local backup directory even after the backups have been transferred to another destination.": '即使將備份移轉到其他目的地，此選項仍會在預設本機備份目錄中保留備份。'
"This option will reduce the impact to performance on the source server, but it will increase the time it takes to transfer accounts.": '這個選項會降低對來源伺服器效能的影響，但是會增加移轉帳戶所需的時間。'
"This option will set the MySQL password to be the same as the new password.": '此選項會將 MySQL 密碼設為與新密碼相同。'
