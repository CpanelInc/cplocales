"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI 允許單一 IP 位址託管多個網站，讓所有使用者都能夠建立 SSL 網站，而不僅限於具有固定 IP 位址的使用者。 SNI 也允許每位使用者建立多個 SSL 網站。 現今大多數的網頁瀏覽器都支援 SNI，然而某些較舊的網頁瀏覽器並不支援 SNI。 這些舊的網頁瀏覽器在存取任何 SSL 網站時，如果網站並不是該網站的 IP 位址的「主要」SSL 網站，網頁瀏覽器就會顯示安全性警告。 只有具有固定 IP 位址的使用者能夠設定 IP 位址的「主要」SSL 網站。 因此，使用者仍然需要固定 IP 位址，才能將 SSL 網站提供給非 SNI 網頁瀏覽器使用。'
