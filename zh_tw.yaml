"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": '這個選項可讓您將伺服器設定為備份郵件交換器。 您的伺服器會將電子郵件保留到可使用較低優先順序的郵件交換器為止。'
