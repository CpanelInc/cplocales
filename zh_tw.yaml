"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": '此欄位為選擇性填寫，並可在遠端帳戶的根目錄中指定名為 cpbackup 的目錄路徑。'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": '此欄位為選擇性填寫，可指定儲存備份且相對於遠端帳戶根目錄的目錄路徑。'
"This field is required.": '此欄位為必要項目。'
