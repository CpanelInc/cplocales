"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'MIME 類型會指示瀏覽器應如何處理特定副檔名。 例如，text/html MIME 類型等同於大部分伺服器上的 .htm、.html 和 .shtml 副檔名，於是指示瀏覽器將具有這些副檔名的檔案全部解譯成 HTML 檔案。 您可以更改或新增您網站特有的新 MIME 類型 (注意，您無法更改系統定義的 MIME 類型值)。 MIME 類型通常是在新技術推出時用來處理這些新技術。 當 WAP 技術剛推出時，所有伺服器都未設定這些副檔名。 但是因為有了 MIME 類型，您可以自行設定，立即開始提供 WAP 頁面。'
