"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": '這是 [asis,Dovecot] 應使用的 [output,acronym,SSL,安全通訊端層] 通訊協定清單。 一般而言，只有針對 [output,acronym,PCI,支付卡產業] 相容性時才有必要調整。'
