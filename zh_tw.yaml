"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": '這項功能可讓您追蹤從您存取 cPanel 的來源電腦到您網站所在伺服器之間的路徑 (即伺服器數目，以及您的資料必須經過哪些伺服器才能到達您的網站)。'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": '這項功能會顯示您的網站最近發生的 300 次錯誤。 請經常檢查這個記錄，確保網站順利運作。 例如，這項資訊可以幫助您找出中斷的連結和遺失檔案的問題。'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": '此功能可在 Apache 記錄檔中為指定網域的網站顯示最多 [numf,_1] 個最新項目。'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": '這項功能會顯示您的網站最後的 300 次錯誤。 這在尋找中斷的連結和遺失檔案的問題時非常好用。 經常檢查這個記錄可以幫助網站順利運作。'
