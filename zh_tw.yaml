"This function allows you to change the language displayed in your cPanel interface. If you need a new language, contact your cPanel provider so they can install it.": '這項功能可讓您變更 cPanel 介面中顯示的語言。 如果需要新語言，請連絡 cPanel 提供者，讓他們可以安裝。'
"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": '這項功能可讓您選擇在有權檢視網站統計資料時要使用哪些統計程式。'
