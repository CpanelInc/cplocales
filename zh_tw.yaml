"This feature prevents outgoing spam messages.": '這些功能會防止外寄垃圾郵件訊息。'
"This feature prevents users from bypassing the mail server to send mail, a common practice used by spammers.": '此功能會防止使用者略過郵件伺服器來傳送郵件，這是垃圾郵件發送者慣用的招數。'
"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": '這項功能提供 cPanel 介面，可讓使用者控制每個網域的封存類型和保留期間。'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": '此功能需要為透過使用者帳戶「無人」傳送的每個訊息使用對 Webserver 的額外連線 (停用 PHPsuExec 和 mod_ruid2)。 此選項較安全，但不會和信任 X-PHP 指令碼標頭一樣快速。'
"This feature requires the “[_1]” option and is not enabled on your account.": '此功能需要“[_1]”選項，而且您的帳戶未啟用此功能。'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": '此功能顯示每網域的訊息傳送嘗試總數。 此資訊分為成功與失敗的嘗試，並顯示每個網域傳送的總位元數。'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": '這項功能使用 cPanel API 來產生帳戶備份，並傳輸到伺服器以備還原之需。'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": '此功能可讓您封鎖一個 IP 位址範圍，以防止其存取您的網站。 您也可以輸入完整的網域名稱，IP 拒絕管理員將會嘗試為您將其解析成 IP 位址。'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": '這些功能將還原完整備份、cPanel 備份和 cPanel move 檔案，並以下列其中一種格式儲存:'
"This feature “[_1]” is disabled in demo mode.": '此功能“[_1]”在示範模式中為停用。'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": '這項功能 (之前稱為[output,strong,名稱伺服器 IP]) 會報告這部伺服器上各區域使用之名稱伺服器的相關資訊。 顯示的資料會每晚更新一次，或在您傳輸帳戶時更新。'
"This field can only use the following characters: [join, ,_1]": '此欄位只能使用下列字元: [join, ,_1]'
