"This option allows you to view the CSR and edit the CSR’s description.": '此選項可讓您檢視 CSR 及編輯 CSR 的描述。'
"This option allows you to view the certificate and edit the certificate’s description.": '此選項可讓您檢視憑證和編輯憑證的描述。'
"This option allows you to view the key and edit the key’s description.": '此選項可讓您檢視金鑰及編輯金鑰的描述。'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": '此選項可允許“[_1]”將任何可用的 IP 位址分配給擁有的帳戶專用。'
