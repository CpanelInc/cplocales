"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL 是常用的關聯式資料庫管理員，它是大部分 cPanel 系統的核心服務。 這個介面可讓您將 MySQL 伺服器升級成較新版本。cPanel 會自動將您安裝的 MySQL 升級成較新的點發行版本 (版本字串的第三位數)，因為這類升級會對您使用者的資料產生一些危險。 升級成新的主要版本 (版本字串的前兩位數) 牽涉的範圍更廣，因為遺失資料的風險相當大。 這個介面會嘗試逐步引導您升級成新的主要版本。 如果您想保留現有的主要版本，並升級成最新的點發行版本，請改為瀏覽[output,url,_1,更新伺服器軟體]介面。'
