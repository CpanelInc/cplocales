"Special FTP Accounts are [output,acronym,FTP,File Transfer Protocol] accounts that are linked to aspects of your hosting account. Your main account is tied to the main login for your hosting account, logs accounts allow access to raw usage logs, and anonymous accounts allow anonymous access to your files. Special FTP Accounts have special restrictions and cannot be deleted.": '特殊 FTP 帳戶是與您的主機帳戶各面向連結的 [output,acronym,FTP,檔案傳輸通訊協定] 帳戶。 您的主要帳戶會繫結到您的主機帳戶的主要登入，記錄帳戶可讓您存取原始使用記錄，而匿名帳戶則可讓使用者匿名存取您的檔案。 特殊 FTP 帳戶具有特殊限制，而且不得刪除。'
