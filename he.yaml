"SNI allows a single IP address to host multiple websites, which allows all users to create SSL websites, not just those users who have a dedicated IP address. SNI also allows each user to create multiple SSL websites. Most modern web browsers support SNI; certain older web browsers, however, do not support SNI. These older web browsers will show security warnings when they access any SSL website that is not its IP address’s “primary” SSL website. Only a user with a dedicated IP address can set an IP address’s “primary” SSL website. As a result, a user still needs a dedicated IP address to serve an SSL website to non-SNI web browsers.": 'SNI מאפשר לכתובת IP יחידה לארח אתרי אינטרנט מרובים, דבר המאפשר לכל המשתמשים ליצור אתרי SSL ולא רק משתמשים שיש להם כתובת IP ייעודית. SNI גם מאפשר לכל משתמש ליצור אתרי SSL מרובים. רוב דפדפני האינטרנט המודרניים תומכים ב-SNI, אך דפדפני אינטרנט ישנים מסוימים אינם תומכים באפשרות זו. דפדפני אינטרנט ישנים אלה יציגו אזהרות אבטחה כשהם ניגשים לאתר SSL שאינו מהווה את אתר ה-SSL “‎הראשי” של כתובת ה-IP שלו. רק משתמשים עם כתובות IP ייעודיות יוכלו להגדיר אתרי SSL “‎ראשיים” של כתובות IP. כתוצאה מכך, המשתמשים עדיין יהיו זקוקים לכתובות IP ייעודיות כדי להגיש אתר SSL לדפדפן אינטרנט שאינו תומך ב-SNI.'
