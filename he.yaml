"This system does not allow the given password for “[_1]” because it is too weak and would be too easy to crack. Please select a password with strength rating of [numf,_2] or higher.": 'מערכת זו אינה מתירה את הסיסמה הנתונה עבור “‎[_1]” משום שהיא חלשה מדי ויהיה קל מדי לפצח אותה. בחר סיסמה עם דירוג חוזק של [numf,_2] ומעלה.'
