"If the above option is disabled, notify me.": 'אם האפשרות לעיל מושבתת, הודע לי.'
"If the address bar is not visible, from the menu bar, select [output,class,Go,code], and then [output,class,Location,code] (Ctrl + L).": 'אם שורת הכתובת אינה גלויה, משורת התפריטים, בחר [output,class,בצע,code] ולאחר מכן בחר [output,class,מיקום,code] (Ctrl + L).'
"If the auto-configuration fails, please set up the account using the manual settings.": 'אם ההגדרה האוטומטית נכשלת, הגדר את החשבון באמצעות ההגדרות הידניות.'
"If the auto-configuration fails, set up the account with the manual settings.": 'אם ההגדרה האוטומטית נכשלת, הגדר את החשבון באמצעות ההגדרות הידניות.'
"If the available options are not compatible with your application, use the [output,strong,Manual Settings] information.": 'אם האפשרויות הזמינות אינן תואמות ליישום שלך, השתמש בפרטים תחת [output,strong,הגדרות ידניות].'
"If the home directory does not already exist, the system will not create it.": 'אם ספריית הבית לא היתה כבר קיימת, המערכת לא תיצור אותה.'
"If the lowest numbered mail exchanger points to an IP address on this server, the server will be configured to accept mail locally and from outside the server.": 'אם שרת החלפת הדואר עם המספר הנמוך ביותר מצביע על כתובת IP בשרת זה, השרת יוגדר לקבל דואר באופן מקומי ומחוץ לשרת.'
"If the lowest-priority mail exchanger does not point to an IP address on your server, your server will act as a backup mail exchanger.": 'אם שרת החלפת הדואר בעל העדיפות הנמוכה ביותר אינו מצביע על כתובת IP בשרת שלך, השרת שלך ישמש בתור שרת גיבוי להחלפת דואר.'
"If the mail exchanger with the lowest-numbered priority points to an IP address on your server, your server will accept local email and email from outside the server.": 'אם שרת החלפת הדואר עם העדיפות הנמוכה ביותר מצביע על כתובת IP בשרת שלך, השרת שלך יקבל דואר אלקטרוני מקומי ודואר אלקטרוני המגיע מחוץ לשרת.'
"If the script requires an interpreter, such as [asis,Perl] or [asis,PHP], omit the [asis,/usr/bin/perl] or [asis,/usr/bin/php] portion.": 'אם קובץ ה-Script דורש מפענח כגון [asis,Perl] או [asis,PHP], השמט את החלק [asis,/usr/bin/perl] או [asis,/usr/bin/php].'
"If the server has an SSL certificate signed by a recognized certificate authority and you are able to make an SSL connection over port 2078, you do not need to enable this.": 'אם השרת כולל אישור SSL שנחתם על-ידי רשות אישורים מוכרת, ויש לך אפשרות ליצור חיבור SSL דרך יציאה 2078, אינך צריך להפעיל זאת.'
"If the server has an [output,acronym,SSL, Secure Socket Layer] certificate signed by a recognized certificate authority and you are able to make an [output,acronym,SSL, Secure Socket Layer] connection over port 2078, you do not need to enable this.": 'אם השרת כולל אישור [output,acronym,SSL,‏Secure Socket Layer] שנחתם על-ידי רשות אישורים מוכרת, ויש לך אפשרות ליצור חיבור [output,acronym,SSL,‏Secure Socket Layer] דרך יציאה 2078, אינך צריך להפעיל זאת.'
"If the site is not reachable and the server is online, this should be the address of the server that contains the account.": 'אם האתר אינו נגיש והשרת מקוון, זו צריכה להיות הכתובת של השרת המכיל את החשבון.'
"If the system’s health statistics are within normal parameters, you should examine the following logs in order to determine the cause of the timeout:": 'אם סטטיסטיקת התקינות של המערכת נמצאת במסגרת הפרמטרים הנורמליים, עליך לבחון את יומני הרישום הבאים כדי לקבוע מהו הגורם לסיום הזמן הקצוב:'
