"This server has database prefixing enabled. The names of any databases or database users created while database prefixing was enabled will begin with a prefix that consists of the first eight characters of the account’s username. As a result, the names of databases and database users correspond visually with the name of the account that owns them. This helps administrators to see which account owns a database or database user. When you rename an account, you can rename the account’s databases and database users to preserve this correspondence of names. However, this will cause errors in any applications that depend on the previous names.": 'שרת זה כולל הפעלה של הוספת קידומות למסדי נתונים. השמות של מסדי נתונים או משתמשי מסדי נתונים כלשהם, אשר נוצרו בזמן ההפעלה של הוספת קידומות למסדי נתונים, יתחילו בקידומת המכילה את שמונת התווים הראשונים של שם המשתמש של החשבון. כתוצאה מכך, שמות מסדי הנתונים ומשתמשי מסדי הנתונים לא יתאימו מבחינה חזותית לשם החשבון שהם נמצאים בבעלותו. פעולה זו עוזרת למנהלי מערכת לראות איזה מסד נתונים או משתמש מסד נתונים נמצא בבעלות של איזה חשבון. כאשר אתה משנה שם של חשבון, באפשרותך לשנות את שם מסד הנתונים ומשתמשי מסד הנתונים של החשבון כדי לשמר את התאמת השמות. עם זאת, פעולה זו תגרום לשגיאות בישומים התלויים בשמות הקודמים.'
