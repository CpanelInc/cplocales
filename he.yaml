"You can use [asis,Frontpage] to create password-protected directories. Alternatively, you can disable [asis, Frontpage Extensions] and use [asis,Frontpage] to publish your site design via [asis,Webdav] or [asis,FTP].": 'יש לך אפשרות להשתמש ב-[asis,Frontpage] ליצירת ספריות המוגנות בסיסמה. לחלופין, יש לך אפשרות להשבית את הרחבות [asis, Frontpage Extensions] ולהשתמש ב-[asis,Frontpage] לפרסום עיצוב האתר דרך [asis,Webdav] או [asis,FTP].'
