"[asis,MySQL]/[asis,MariaDB] is a commonly-used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your [asis,MySQL]/[asis,MariaDB] server to a newer version. cPanel will automatically upgrade your [asis,MySQL]/[asis,MariaDB] installation to newer point releases (the third digit in the version string) because these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved because there is a substantial risk of data loss. This interface attempts to walk you through the major release upgrade process. If you wish to keep your existing major release and upgrade to its latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": '[asis,MySQL]/[asis,MariaDB] היא מערכת נפוצה לניהול מסדי נתונים יחסיים המהווה שירות ליבה ברוב המערכות של cPanel. ממשק זה מאפשר לך לשדרג את שרת [asis,MySQL]/[asis,MariaDB] לגרסה חדשה יותר. cPanel ישדרג באופן אוטומטי את התקנת [asis,MySQL]/[asis,MariaDB] למהדורות נקודה חדשות יותר (הספרה השלישית במחרוזת הגרסה) משום ששדרוגים אלה אינם מסכנים כמעט את נתוני המשתמשים. שדרוגים למהדורות ראשיות חדשות (שתי הספרות הראשונות במחרוזת הגרסה) דורשים התערבות רבה יותר משום שקיים סיכון משמעותי לאובדן נתונים. ממשק זה מנסה ללוות אותך לאורך תהליך השדרוג למהדורה ראשית. אם ברצונך לשמור את המהדורה הראשית הקיימת ולשדרג למהדורת הנקודה האחרונה שלה, בקר בממשק [output,url,_1,עדכן תוכנת שרת] במקום זאת.'
