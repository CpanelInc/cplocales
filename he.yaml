"If you change this user’s name, you will be unable to rename it back to “[_1]”. This is because the old name lacks the username prefix ([_2]) that this system requires on the names of all new databases and database users. If you require a name without the prefix, you must contact your server administrator.": 'אם תשנה את שמו של משתמש זה, לא תוכל לשנות את שמו בחזרה ל-“‎[_1]”. הסיבה לכך היא שהשם הישן לא כולל את קידומת שם המשתמש ([_2]) שמערכת זו דורשת בשמות של כל מסדי הנתונים החדשים ומשתמשי מסדי הנתונים. אם אתה נדרש לשם ללא הקידומת, עליך לפנות למנהל השרת שלך.'
