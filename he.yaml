"This is not a valid username.": 'אין זה שם משתמש חוקי.'
"This is not recommended, and should be disabled on modern systems in favor of SMTP authentication.": 'אפשרות זו אינה מומלצת ויש להשבית אותה במערכות מודרניות ולהשתמש במקום זאת באימות SMTP.'
"This is recommended only if you require additional configuration flexibility.": 'אפשרות זו מומלצת רק אם נדרשת לך תצורה גמישה יותר.'
"This is the [output,strong,recommended] version for your operating system.": 'זו הגרסה [output,strong,המומלצת] עבור מערכת ההפעלה שלך.'
"This is the icon that cPanel will use for your plugin. (This form will resize the image to [numf,_1] ✕ [numf,_2] pixels.)": 'זה הסמל ש-cPanel ישתמש בו לתוסף שלך. (צורה זו תשנה את גודל התמונה ל-‎[numf,_1] ✕ [numf,_2] פיקסלים.)'
"This is useful if you need to limit access to a certain part of your site.": 'הדבר שימושי אם עליך להגביל את הגישה לחלק מסוים באתר שלך.'
"This is useful if you wish to send mail though another service (for example, [asis,mac.com] or [asis,comcast.com]).": 'הדבר שימושי אם ברצונך לשלוח דואר דרך שירות אחר (לדוגמה, [asis,mac.com] או [asis,comcast.com]).'
"This is your account’s new password:": 'זו הסיסמה החדשה של החשבון שלך:'
"This is your personal address book.": 'זהו פנקס הכתובות האישי שלך.'
"This is your personal calendar.": 'זהו לוח השנה האישי שלך.'
"This key uses [numf,_1]-bit encryption, which is too weak to provide adequate security. You must use a key with at least [numf,_2]-bit encryption to generate a certificate or [output,acronym,CSR,Certificate Signing Request].": 'מפתח זה משתמש בהצפנה של [numf,_1] סיביות, הצפנה חלשה מדי כדי לספק אבטחה הולמת. עליך לספק מפתח עם הצפנה של לפחות [numf,_2] סיביות כדי להפיק אישור או [output,acronym,CSR,בקשת חתימת אישור].'
"This list is [output,strong,private].": 'רשימה זו היא [output,strong,פרטית].'
"This list is [output,strong,public].": 'רשימה זו היא [output,strong,ציבורית].'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2,target,filemgr] versus the information you find here.": 'דבר זה עלול לגרום לסתירות בין הנתונים שאתה רואה ב[output,url,_1,מנהל הקבצים,id,_2,target,filemgr] למידע שתמצא כאן.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager,id,_2] versus the information you find here.": 'דבר זה עלול לגרום לסתירות בין הנתונים שאתה רואה ב[output,url,_1,File Manager,id,_2] לבין המידע המצוי כאן.'
"This may cause discrepancies between the data you see in the [output,url,_1,File Manager] versus the information you find in the table below.": 'דבר זה עלול לגרום לסתירות בין הנתונים שאתה רואה ב[output,url,_1,מנהל הקבצים] למידע המצוי בטבלה להלן.'
"This message contains HTML.": 'הודעה זו מכילה HTML.'
"This message contains [output,acronym,HTML,Hyper-Text Markup Language].": 'הודעה זו מכילה [output,acronym,HTML,‏Hyper-Text Markup Language].'
"This message could not be delivered yet. The mail server will attempt delivery again later.": 'לא ניתן עדיין לשלוח הודעה זו. שרת הדואר ינסה לשלוח אותה שוב מאוחר יותר.'
"This message could not be delivered.": 'לא ניתן לשלוח הודעה זו.'
"This message is to inform you that the account “[_1]” has user id 0 (root privileges). This may indicate that your system is compromised. To be safe, you should verify that your system is not compromised.": 'הודעה זו מודיעה לך כי לחשבון “[_1]” יש מזהה משתמש 0 (הרשאות יסוד). הדבר עשוי להעיד על כך שהמערכת נפגעה. כדי לשמור על בטיחות, עליך לוודא שהמערכת שלך לא נפגעה.'
"This message was discarded by an email filter or spam detection software.": 'הודעה זו נמחקה על-ידי מסנן דואר אלקטרוני או תוכנה לזיהוי דואר זבל.'
"This message was rejected at SMTP time by an RBL, filter, or other configuration.": 'הודעה זו נדחתה במהלך ביצוע SMTP על-ידי RBL, מסנן או תצורה אחרת.'
"This message was saved into an email archive.": 'הודעה זו נשמרה בארכיון דואר אלקטרוני.'
"This misconfiguration can cause some services on your server to fail to restart properly.": 'תצורה שגויה זו עלולה לגרום לכך ששירותים מסוימים בשרת שלך לא יצליחו לבצע הפעלה מחדש כראוי.'
"This module ensures that proxy subdomains such as [list_and_quoted,_1] are configured properly.": 'מודול זה מבטיח שתחומי המשנה של שרת ה-Proxy כגון [list_and_quoted,_1] מוגדרים כראוי.'
"This module temporarily lifts the account’s quota and runs custom pre-restoration scripts.": 'מודול זה מסיר באופן זמני את מכסת החשבון ומפעיל קובצי Script מותאמים אישית מלפני השחזור.'
"This module updates system databases and name server IP address lists, restarts services, unblocks dynamic content, and runs custom post-restoration scripts.": 'מודול זה מעדכן מסדי נתונים של המערכת ורשימות כתובות IP של שרתי שמות, מפעיל מחדש שירותים, מבטל חסימה של תוכן דינמי ומפעיל קובצי Script מותאמים אישית לאחר שחזור.'
"This must be an [output,abbr,IPv6,Internet Protocol Version 6] address.": 'זו חייבת להיות כתובת [output,abbr,IPv6,פרוטוקול אינטרנט גרסה 6].'
"This must be an [output,acronym,IPv6,Internet Protocol Version 6] address.": 'זו חייבת להיות כתובת [output,acronym,IPv6,פרוטוקול אינטרנט גרסה 6].'
"This notice is the result of a request from “[_1]”.": 'דיווח זה הוא התוצאה של בקשה מאת “[_1]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server while logged in as “[_3]”.": 'הודעה זו היא התוצאה של בקשה שביצע מחשב עם כתובת ה-IP “[_2]” באמצעות שירות “[_1]” בשרת כאשר היה מחובר למערכת כ-“[_3]”.'
"This notice is the result of a request made by a computer with the IP address of “[_2]” through the “[_1]” service on the server.": 'הודעה זו היא התוצאה של בקשה שביצע מחשב עם כתובת ה-IP “[_2]” באמצעות השירות “[_1]” בשרת.'
"This notice was generated on “[_1]” at “[_2]”.": 'הודעה זו נוצרה ב-“[_1]” ב-“[_2]”.'
"This operation allows you to change the [output,asis,root][comment,unix super user] password for the operating system.": 'פעולה זו מאפשרת לך לשנות את סיסמת [output,asis,root][comment,unix super user] של מערכת ההפעלה.'
"This option adds a new feature with the same name as the plugin. You can then use WHM Feature Manager to control access to the plugin.": 'אפשרות זו מוסיפה מאפיין חדש עם אותו השם כמו התוסף. לאחר מכן ניתן להיכנס למנהל המאפיינים של WHM כדי לשלוט בגישה לתוסף.'
"This option allows only one backup. This option will only save changed information.": 'אפשרות זו מאפשרת גיבוי אחד בלבד. אפשרות זו תשמור מידע שהשתנה בלבד.'
"This option allows root users to assign a specific backup system to each user.": 'אפשרות זו מאפשרת למשתמשי יסוד להקצות מערכת גיבוי ספציפית לכל משתמש.'
"This option allows you to configure your server as a backup mail exchanger. Your server will hold email until a lower-priority mail exchanger becomes available.": 'אפשרות זו מאפשרת לך להגדיר את השרת בתור שרת החלפת דואר לגיבוי. השרת יחזיק דואר אלקטרוני עד ששרת החלפת דואר בעל עדיפות נמוכה יותר יהפוך לזמין.'
"This option allows you to configure your server to always accept email. Email that your server receives will deliver locally.": 'אפשרות זו מאפשרת לך להגדיר את השרת לקבל תמיד דואר אלקטרוני. הדואר האלקטרוני שהשרת שלך יקבל יישלח מקומית.'
"This option allows you to configure your server to not accept email locally and send email to the lowest-priority [output,acronym,MX,Mail Exchanger] record.": 'אפשרות זו מאפשרת לך להגדיר את השרת שלא לקבל דואר אלקטרוני מקומית ולשלוח דואר אלקטרוני לרשומת [output,acronym,MX,שרת החלפת דואר] בעלת העדיפות הנמוכה ביותר.'
"This option allows you to customize the responses that email senders receive when they send messages to a [asis,BoxTrapper]-enabled account.": 'אפשרות זו מאפשרת לך להתאים אישית את התגובות ששולחי דואר אלקטרוני מקבלים כשהם שולחים הודעות לחשבון המותאם ל-[asis,BoxTrapper].'
"This option allows you to enable [asis,Dovecot] to listen for [output,acronym,IPv6,Internet Protocol Version 6] Address requests.": 'אפשרות זו מאפשרת לך להפעיל את [asis,Dovecot] להאזין לבקשות לכתובות [output,acronym,IPv6,פרוטוקול אינטרנט גרסה 6].'
"This option allows you to enable or disable backups for suspended accounts.": 'אפשרות זו מאפשרת לך להפעיל או להשבית גיבויים של חשבונות מושעים.'
"This option allows you to forward [asis,BoxTrapper]-authenticated emails to another email address.": 'אפשרות זו מאפשרת לך להעביר הודעות דואר אלקטרוני המאומתות ב-[asis,BoxTrapper] לכתובת דואר אלקטרוני אחרת.'
"This option allows you to permit, deny, and ignore email messages from specified accounts.": 'אפשרות זו מאפשרת לך להתיר ולדחות הודעות דואר אלקטרוני מחשבונות שצוינו וכן להתעלם מהן.'
"This option allows you to select the protocols that [asis,Courier] will use to listen for [output,acronym,IPv6,Internet Protocol Version 6] address requests.": 'אפשרות זו מאפשרת לך לבחור את הפרוטוקולים שבהם ישתמש [asis,Courier] כדי להאזין לבקשות לכתובות [output,acronym,IPv6,פרוטוקול אינטרנט גרסה 6].'
"This option allows you to use [asis,BoxTrapper] to set up email addresses and specify how long you wish to keep logs and queue messages.": 'אפשרות זו מאפשרת לך להשתמש ב-[asis,BoxTrapper] כדי להגדיר כתובות דואר אלקטרוני ולציין את משך הזמן הרצוי לשמירה של יומני רישום והודעות בתור.'
"This option allows you to view any [asis,BoxTrapper] email that requires verification.": 'אפשרות זו מאפשרת לך להציג דואר אלקטרוני של [asis,BoxTrapper] הדורש אימות.'
"This option allows you to view the CSR and edit the CSR’s description.": 'אפשרות זו מאפשרת לך להציג את בקשת ה-CSR ולערוך את תיאור בקשת ה-CSR.'
"This option allows you to view the certificate and edit the certificate’s description.": 'אפשרות זו מאפשרת לך להציג את האישור ולערוך את תיאור האישור.'
"This option allows you to view the key and edit the key’s description.": 'אפשרות זו מאפשרת לך להציג את המפתח ולערוך את תיאור המפתח.'
"This option allows “[_1]” to dedicate any available IP address to an owned account.": 'אפשרות זו מאפשרת ל-“‎[_1]” לייעד כל כתובת IP זמינה לחשבון בבעלות.'
"This option automatically rebuilds [asis,Apache] and [asis,PHP] with the last saved defaults. It will also automatically update [asis,Ruby Gems], and rebuild [asis,Apache] and [asis,PHP].": 'אפשרות זו בונה מחדש את [asis,Apache] ואת [asis,PHP] באופן אוטומטי באמצעות ברירות המחדל שנשמרו לאחרונה. היא תעדכן באופן אוטומטי את [asis,Ruby Gems], ותבנה מחדש את [asis,Apache] ואת [asis,PHP].'
"This option automatically updates [asis,Ruby Gems], but it will not rebuild [asis,Apache] and [asis,PHP] until you choose to do so.": 'אפשרות זו תעדכן את [asis,Ruby Gems] באופן אוטומטי, אך לא תבנה מחדש את [asis,Apache] ואת [asis,PHP] עד שתבחר לעשות זאת.'
"This option does not allow users to include Additional Destinations.": 'אפשרות זו לא מאפשרת למשתמשים לכלול יעדים נוספים.'
"This option forces ProFTPD to use TCP wrappers, which you can configure with the /etc/hosts.allow file and the /etc/hosts.deny file. However, this option may also prevent connection by your clients if they have improperly configured hostnames.": 'אפשרות זו מאלצת את ProFTPD להשתמש בתוכנות אריזה של TCP, שניתן להגדיר עם הקובץ ‎/etc/hosts.allow והקובץ ‎/etc/hosts.deny. עם זאת, אפשרות זו עשויה גם למנוע התחברות של הלקוחות אם יש להם שמות מארח שהוגדרו בצורה שגויה.'
