"If you change this database’s name, you will be unable to rename it back to “[_1]”. This is because that name lacks the username prefix (“[_2]”) that this system requires on the names of all new databases and database users.": 'אם תשנה את שמו של מסד נתונים זה, לא תוכל לשנות את שמו בחזרה ל-“‎[_1]”. הסיבה לכך היא ששם זה לא כולל את קידומת שם המשתמש (“[_2]”) שמערכת זו דורשת בשמות של כל מסדי הנתונים החדשים ומשתמשי מסדי הנתונים.'
