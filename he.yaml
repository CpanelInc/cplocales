"You can use autoresponders to automatically send a message back to anyone who sends an email to a specified account.": 'יש לך אפשרות להשתמש במגיבים אוטומטיים כדי לשלוח באופן אוטומטי הודעה בחזרה לכל מי ששולח דואר אלקטרוני לחשבון שצוין.'
"You can use email filters to send messages with specific content to different folders.": 'יש לך אפשרות להשתמש במסנני דואר אלקטרוני לשליחת הודעות עם תוכן ספציפי לתיקיות שונות.'
"You can use it to redirect compromised accounts to the [asis,URL] of your choice, or suspend them.": 'יש לך אפשרות להשתמש בזאת לניתוב מחדש של חשבונות שנפגעו ל[asis,URL] לבחירתך, או להשעיה שלהם.'
