"This field should only contain letters, numbers, and basic punctuation (e.g., period, dash, space, underscore, comma).": 'שדה זה אמור להכיל רק אותיות, מספרים ותווי פיסוק בסיסיים (למשל נקודה, מקף, רווח, קו תחתון, פסיק).'
"This file does not appear to be a valid file type. Do you wish to try editing this file anyway?": 'נראה שסוג קובץ זה אינו חוקי. האם ברצונך לנסות לערוך קובץ זה בכל מקרה?'
