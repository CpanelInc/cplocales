"This feature provides a cPanel interface that allows users to control the archive type and retention period on a per domain basis.": 'מאפיין זה מספק ממשק cPanel המאפשר למשתמשים לשלוט בסוג הארכיון ובתקופת השמירה של כל תחום בנפרד.'
"This feature requires an additional connection to the webserver for each message that is sent with the user account “nobody” (PHPsuExec and mod_ruid2 disabled). This option is more secure, but not as fast as trusting X-PHP-Script headers.": 'מאפיין זה דורש חיבור נוסף לשרת האינטרנט עבור כל הודעה הנשלחת באמצעות חשבון המשתמש “‎nobody” (‏PHPsuExec ו-mod_ruid2 מושבתים). אפשרות זו מאובטחת יותר, אך אינה מהירה כמו מתן אמון בכותרות של X-PHP-Script.'
"This feature requires the “[_1]” option and is not enabled on your account.": 'מאפיין זה דורש את האפשרות “[_1]” והוא אינו מופעל בחשבון שלך.'
"This feature shows the total number of message delivery attempts for each domain. This information is divided into successful and failed attempts, and shows the total number of bytes sent by each domain.": 'מאפיין זה מציג את המספר הכולל של ניסיונות שליחת הודעות עבור כל תחום. מידע זה מחולק לניסיונות מוצלחים וכושלים, והוא מציג את מספר הבתים הכולל שנשלח על-ידי כל תחום.'
"This feature uses the cPanel API to generate a backup of the account and transfer it to the server for restoration.": 'מאפיין זה משתמש ב-API של cPanel להפקת גיבוי של החשבון ומעביר אותו לשרת לשחזור.'
"This feature will allow you to block a range of IP addresses to prevent them from accessing your site. You can also enter a fully qualified domain name, and the IP Deny Manager will attempt to resolve it to an IP address for you.": 'מאפיין זה מאפשר לך לחסום טווח של כתובות IP כדי למנוע מהן לגשת לאתר שלך. תוכל גם להזין שם תחום מלא ומנהל דחיית כתובות ה-IP ינסה לפענח אותו לכתובת IP עבורך.'
"This feature will restore full backups, cPanel backups, and cPanel move files and save them in one of the following formats:": 'מאפיין זה ישחזר גיבויים מלאים, גיבויי cPanel וקובצי cPanel Move וישמור אותם באחת מהתבניות הבאות:'
"This feature “[_1]” is disabled in demo mode.": 'מאפיין זה “[_1]” מושבת במצב הדגמה.'
"This feature, formerly known as [output,strong,Nameserver IPs], reports information about the nameservers used by zones on this server. The displayed data updates nightly or when you transfer an account.": 'מאפיין זה, שנקרא בעבר [output,strong,כתובות IP של שרתי שמות‬], מדווח על מידע לגבי שרתי השמות הנמצאים בשימוש של אזורים בשרת זה. הנתונים המוצגים מתעדכנים מדי לילה או בעת העברת חשבונות.'
"This field can only use the following characters: [join, ,_1]": 'שדה זה יכול להשתמש רק בתווים הבאים: [join, ,_1]'
"This field contains characters that some certificate authorities may not accept. Contact your certificate authority to confirm that they accept these characters.": 'שדה זה מכיל תווים שרשויות אישורים מסוימות עשויות שלא לקבל. פנה לרשות האישורים שלך כדי לוודא שהיא תקבל תווים אלה.'
"This field is optional, and specifies the path to the directory called cpbackup in the remote account’s directory root.": 'שדה זה אופציונלי, והוא מציין את הנתיב לספרייה הנקראת cpbackup ברמת היסוד של הספרייה של החשבון המרוחק.'
"This field is optional, and specifies the path to the directory where backups are stored, relative to the remote account’s directory root.": 'שדה זה אופציונלי, והוא מציין את הנתיב לספרייה שבה מאוחסנים הגיבויים, ביחס לרמת היסוד של הספרייה של החשבון המרוחק.'
