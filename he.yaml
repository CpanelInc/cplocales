"MySQL is a commonly used relational database management system that is a core service on most cPanel systems. This interface allows you to upgrade your MySQL server to newer versions. cPanel will automatically upgrade your MySQL installation to newer point releases (the third digit in the version string) since these upgrades involve little risk to your users’ data. Upgrades to new major releases (the first two digits in the version string) are more involved since there is substantial risk of data loss. This interface attempts to walk you through the process of upgrading to a new major release. If you wish to keep your existing major release and upgrade to the latest point release, please visit the [output,url,_1,Update Server Software] interface instead.": 'MySQL הוא מערכת נפוצה לניהול מסדי נתונים יחסיים המהווה שירות ליבה ברוב המערכות של cPanel. ממשק זה מאפשר לך לשדרג את שרת MySQL לגרסאות חדשות יותר. cPanel ישדרג באופן אוטומטי את התקנת MySQL למהדורות נקודה חדשות יותר (הספרה השלישית במחרוזת הגרסה) משום ששדרוגים אלה אינם מסכנים כמעט את נתוני המשתמשים. שדרוגים למהדורות ראשיות חדשות (שתי הספרות הראשונות במחרוזת הגרסה) דורשים התערבות רבה יותר משום שקיים סיכון משמעותי לאובדן נתונים. ממשק זה מנסה ללוות אותך לאורך תהליך השדרוג למהדורה ראשית חדשה. אם ברצונך לשמור את המהדורה הראשית הקיימת ולשדרג למהדורת הנקודה האחרונה, בקר בממשק [output,url,_1,עדכן תוכנת שרת] במקום זאת.'
