"If you are using a Western European language like English, Spanish, or French without any special characters, select “ISO-8859-1”.": 'אם אתה משתמש בשפה מערב אירופית כגון אנגלית, ספרדית או צרפתית ללא תווים מיוחדים כלשהם, בחר “‎ISO-8859-1”.'
"If you are using a non-Western language, or you have special characters that are not HTML-encoded in your file, select “utf-8”.": 'אם אתה משתמש בשפה שאינה מערבית, או אם יש לך תווים מיוחדים שאינם מקודדים לפי HTML בקובץ, בחר “‎utf-8”.'
"If you are using a remote billing solution, you will probably need to set up a remote access key on all your cPanel and WHM servers.": 'אם אתה משתמש בפתרון חיוב מרוחק, סביר להניח שתצטרך להגדיר מפתח גישה מרוחק בכל השרתים של cPanel ו-WHM.'
"If you are using popup dialogs, i.e. for insert table, insert image, select color, then you need to include the [asis,dialog.js] file. This is recommended anyway.": 'אם אתה משתמש בתיבת דו-שיח מוקפצות, כלומר להוספת טבלאות, להוספת תמונות ולבחירת צבע, עליך לכלול את הקובץ [asis,dialog.js]. זה מומלץ בכל מקרה.'
