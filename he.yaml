"This function allows you to choose what stats programs you will use when viewing site statistics, if you are allowed to do so.": 'פונקציה זו מאפשרת לך לבחור את תוכניות הסטטיסטיקה שבהן תשתמש בעת הצגת סטטיסטיקת אתר, אם אתה מורשה לעשות זאת.'
"This function allows you to see the bandwidth usage for your site.": 'פונקציה זו מאפשרת לך לראות את ניצול רוחב הפס באתר שלך.'
"This function allows you to see the bandwidth usage for your site. It shows the current month’s bandwidth usage, as well as your total bandwidth usage. This will include all HTTP (web) and POP (mail) bandwidth usage, and may include FTP bandwidth usage if your system administrator has enabled FTP bandwidth logging.": 'פונקציה זו מאפשרת לך לראות את ניצול רוחב הפס באתר שלך. הוא מציג את השימוש ברוחב הפס בחודש הנוכחי, וכן את השימוש הכולל ברוחב הפס. אפשרות זו כוללת את כל ניצול רוחב הפס של HTTP (אינטרנט) ו-POP (דואר), והיא עשויה לכלול ניצול רוחב פס של FTP אם מנהל המערכת הפעיל תיעוד של רוחב פס של FTP.'
"This function allows you to trace the route from the computer that you use to access the system to the server that hosts your site. For example, you can find the number of servers in the route and the servers through which your data passes.": 'פונקציה זו מאפשרת לך לעקוב אחר הנתיב מהמחשב המשמש לגישה למערכת לשרת המארח את האתר. לדוגמה, תוכל למצוא את מספר השרתים בנתיב ואת השרתים שדרכם עוברים הנתונים.'
"This function allows you to trace the route from the computer you are accessing cPanel from to the server your site is on (i.e. the number of servers and what servers your data must pass through to get to your site).": 'פונקציה זו מאפשרת לך לעקוב אחר הנתיב מהמחשב שממנו אתה ניגש ל-cPanel לשרת שבו נמצא האתר (כלומר מספר השרתים והשרתים שהנתונים חייבים לעבור דרכם כדי להגיע לאתר).'
"This function displays the 300 most recent errors for your site. Check this log frequently to ensure that your site runs smoothly. For example, this information can help you find broken links or problems with missing files.": 'פונקציה זו מציגה את 300 השגיאות האחרונות באתר שלך. בדוק יומן רישום זה לעתים קרובות כדי להבטיח שהאתר פועל באופן חלק. לדוגמה, מידע זה יכול לעזור לך לאתר קישורים מנותקים או בעיות של קבצים חסרים.'
"This function displays up to [numf,_1] of the most recent entries in the Apache log for a given domain’s web site.": 'פונקציה זו מציגה עד [numf,_1] מהערכים האחרונים ביומן הרישום של Apache עבור אתר אינטרנט של תחום נתון.'
"This function will display the last 300 errors for your site. This can be very useful for finding broken links or problems with missing files. Checking this log frequently can help keep your site running smoothly.": 'פונקציה זו תציג את 300 השגיאות האחרונות באתר שלך. היא יכולה לעזור באיתור קישורים מנותקים או בעיות של קבצים חסרים. בדיקת יומן רישום זה לעתים קרובות יכולה לעזור להבטיח שהאתר יפעל באופן חלק.'
