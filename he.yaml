"MIME types tell browsers how to handle specific extensions. For example, the text/html MIME type equates to .htm, .html, and .shtml extensions on most servers, and this tells your browser to interpret all files with those extensions as HTML files. You can alter or add new MIME types specifically for your site (note that you can not alter the system defined MIME type values). MIME types are often used to handle new technologies as they appear. When WAP technology first appeared no one had these extensions set up on their server. With MIME types, however, you could have set it up yourself and begun serving WAP pages immediately.": 'סוגי MIME מורים לדפדפנים כיצד לטפל בסיומות ספציפיות. לדוגמה, סוג MIME בשם text/html שווה לסיומות ‎.htm, ‏‎.html ו-‎.shtml ברוב השרתים, והוא מורה לדפדפן לפרש את כל הקבצים עם הסיומות הללו כקובצי HTML. יש לך אפשרות לשנות או להוסיף סוגי MIME חדשים באופן ספציפי עבור האתר שלך (שים לב שלא ניתן לשנות את הערכים של סוגי MIME המוגדרים על-ידי המערכת). סוגי MIME משמשים לעתים קרובות לטיפול בטכנולוגיות חדשות כשהן מופיעות. כאשר טכנולוגיית WAP הופיעה לראשונה, הסיומות הללו לא היו מוגדרות בשום שרת. עם זאת, בזכות סוגי MIME, היית יכול להגדיר זאת בעצמך ולהתחיל להציג דפי WAP באופן מיידי.'
