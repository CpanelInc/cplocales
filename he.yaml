"This icon indicates that the stats program is locked by the administrator.": 'סמל זה מציין שתוכנית הסטטיסטיקה נעולה על-ידי מנהל המערכת.'
"This includes any custom modules located in the “[_1]” directory.": 'דבר זה כולל את כל המודולים המותאמים אישית שנמצאים בספריה “[_1]”.'
"This information can help you ensure that your [output,acronym,DNS,Domain Name System] is set up properly, for example, after you make [output,acronym,DNS,Domain Name System] changes.": 'מידע זה יכול לעזור לך להבטיח שמערכת [output,acronym,DNS,מערכת שמות התחום] מוגדרת כראוי, לדוגמה, לאחר ביצוע שינויים של [output,acronym,DNS,מערכת שמות התחום].'
"This installs the backup configuration based on the target system’s defaults.": 'פעולה זו מתקינה את תצורת הגיבוי המבוססת על הגדרות ברירת המחדל של מערכת היעד.'
"This instructs your browser to interpret all of the files that use those extensions as [output,acronym,HTML,Hyper-Text Markup Language] files.": 'הדבר מורה לדפדפן לפרש את כל הקבצים המשתמשים בסיומות אלה בתור קובצי [output,acronym,HTML,‏Hyper-Text Markup Language].'
"This interface allows you to configure a number of global settings for [asis,ModSecurity™]. For more information about each supported directive, you can review additional details using the links provided with each directive.": 'ממשק זה מאפשר לך להגדיר כמה הגדרות כלליות עבור [asis,ModSecurity™]. לקבלת מידע נוסף על כל הוראה נתמכת, ניתן לעיין בפרטים נוספים באמצעות הקישורים המצורפים לכל הוראה.'
"This interface creates plugin files that can contain one or more items. Use the left side of the form to add each of your desired items, then click the Generate button on the right to generate the plugin. You may always find the plugin files in “[output,strong,_1]”. For more information about registering the plugin, read the [output,url,_2,documentation,target,blank].": 'ממשק זה יוצר קובצי תוספים שיכולים להכיל פריט אחד או יותר. השתמש בצד השמאלי של הטופס כדי להוסיף כל אחד מהפריטים הרצויים לך, ולאחר מכן לחץ על לחצן היצירה מצד ימין כדי ליצור את התוסף. תוכל תמיד למצוא את קובצי התוספים ב-“[output,strong,_1]”. לקבלת מידע נוסף על רישום התוסף, קרא את [output,url,_2,התיעוד,target,blank].'
"This interface does not interact with “[_1]”.": 'ממשק זה אינו מקיים אינטראקציה עם “‎[_1]”.'
"This interface is used to manage hooks that already exist on your server. For information on how to add hooks, what can be hooked into, and how to write hooks, please see the documentation at [output,url,_1,target,_blank].": 'ממשק זה משמש לניהול ווים שכבר קיימים בשרת שלך. לקבלת מידע על הוספת ווים, הרכיבים שניתן להתחבר אליהם וכתיבת ווים, עיין בתיעוד ב-[output,url,_1,target,_blank].'
"This interface is used to view applications that are installed and registered with [asis,AppConfig].": 'ממשק זה משמש להצגת יישומים המותקנים ורשומים ב-[asis,AppConfig].'
"This interface lets you configure SSL for your domains.": 'ממשק זה מאפשר לך להגדיר SSL עבור התחומים שלך.'
"This interface lets you configure [output,acronym,SSL,Secure Socket Layer] for your domains.": 'ממשק זה מאפשר לך להגדיר [output,acronym,SSL,‏Secure Socket Layer] עבור התחומים שלך.'
"This interface provides the ability to control installed software.": 'ממשק זה מספק את היכולת לשלוט בתוכנה מותקנת.'
"This interface provides the configuration settings of the Security Policy that apply to cPanel, cPanel webmail, and WHM on your server.": 'ממשק זה מספק את הגדרות התצורה של מדיניות האבטחה החלות על cPanel, דואר האינטרנט של cPanel ו-WHM בשרת.'
"This is a list of the [output,acronym,SSL,Secure Socket Layer] protocols [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'זוהי רשימה של פרוטוקולי [output,acronym,SSL,Secure Socket Layer] שבהם [asis,Dovecot] אמור להשתמש. לרוב, יהיה צורך בהתאמה רק לתאימות עבור [output,acronym,PCI,ענף כרטיסי האשראי].'
"This is a self-signed certificate. Self-signed certificates are easy for attackers to spoof, and they generate security warnings in a user’s web browser. You should only temporarily install this certificate until a valid certificate authority issues a signed certificate to replace it.": 'זהו אישור בחתימה עצמית. אישורים בחתימה עצמית קלים לזיוף על-ידי תוקפים, והם גורמים להופעת אזהרות אבטחה בדפדפן האינטרנט של המשתמש. יש להתקין אישור זה באופן זמני בלבד עד להחלפתו באישור חתום שהונפק על-ידי רשות אישורים חוקית.'
"This is a standard format list of the [output,acronym,SSL,Secure Socket Layer] ciphers [asis,Dovecot] should use. Typically this will only need to be adjusted for [output,acronym,PCI,Payment Card Industry] compliance.": 'זוהי רשימת תבניות רגילה של הצפנים של [output,acronym,SSL,Secure Socket Layer] ש-[asis,Dovecot] אמור להשתמש בה. לרוב, יהיה צורך בהתאמה רק לתאימות עבור [output,acronym,PCI,ענף כרטיסי האשראי].'
"This is a test - 1399661404.": 'זוהי בדיקה - 1399661404.'
"This is a test message.": 'זוהי הודעה לבדיקה.'
"This is an [asis,ALPHA] release, not intended for production.": 'זוהי מהדורת [asis,ALPHA], שאינה מיועדת לייצור.'
"This is an email address at which the system can contact you. This should be an email address that is not on your account.": 'זו כתובת דואר אלקטרוני שבאמצעותה המערכת יכולה ליצור איתך קשר. זו אמורה להיות כתובת דואר אלקטרוני שאינה נמצאת בחשבון שלך.'
"This is not a valid domain.": 'אין זה תחום חוקי.'
