"If this option is not selected, backups will be deleted after being moved to another destination.": 'אם אפשרות זו לא נבחרת, גיבויים יימחקו לאחר העברתם ליעד אחר.'
"If this was not your intention, you should remove this from [_1].": 'אם זו לא היתה כוונתך, עליך להסיר רכיב זה מ-[_1].'
"If users reconnect from the same network subnet, they will not be disabled.": 'אם המשתמשים מתחברים מחדש מאותה רשת משנה, הם לא יושבתו.'
"If you access [asis,Web Disk] through [asis,Microsoft Windows®] over non-[asis,SSL] connections, you can restore [asis,Digest Authentication] with [asis,cPanel]’s [asis,Web Disk] Accounts interface (Home » Files » [asis,Web Disk] Accounts). Click Enable [asis,Digest Authentication] next to your account name.": 'אם אתה ניגש אל [asis,Web Disk] דרך [asis,Microsoft Windows®] דרך חיבורים שאינם [asis,SSL], תוכל לשחזר את [asis,Digest Authentication] באמצעות ממשק החשבונות של [asis,cPanel], [asis,Web Disk], (דף הבית » קבצים » חשבונות [asis,Web Disk]). לחץ על ’הפעל את [asis,Digest Authentication]’ לצד שם החשבון שלך.'
"If you already use [asis,PuTTY], click [output,em,Import Key] to import the public and private keys.": 'אם אתה כבר משתמש ב-[asis,PuTTY], לחץ על [output,em,יבא מפתח] כדי לייבא את המפתחות הציבוריים והפרטיים.'
"If you are able to create a full backup, it is much preferable to do so and restore the backup file via [output,url,_1,Restore a Full Backup/cpmove file].": 'אם אינך יכול ליצור גיבוי מלא, בהחלט מומלץ לעשות זאת ולשחזר את קובץ הגיבוי דרך [output,url,_1,שחזר קובץ גיבוי מלא/cpmove‬].'
"If you are certain that the [asis,EasyApache] process is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'אם אתה בטוח שתהליך [asis,EasyApache] הסתיים, ניתן ללחוץ על הלחצן הבא כדי להפעיל מחדש את שדרוג [asis,MySQL].'
"If you are certain that the easyapache is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'אם אתה בטוח ש-easyapache אינו פועל עוד, תוכל להפעיל מחדש את שדרוג MySQL על-ידי לחיצה על הלחצן הבא.'
"If you are certain that the upgrade process listed here is no longer running, you may restart the MySQL upgrade by clicking the following button.": 'אם אתה בטוח שתהליך השדרוג המפורט כאן אינו פועל עוד, תוכל להפעיל מחדש את שדרוג MySQL על-ידי לחיצה על הלחצן הבא.'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the [asis,MySQL] upgrade.": 'אם אתה בטוח שתהליך השדרוג המפורט כאן הסתיים, ניתן ללחוץ על הלחצן הבא כדי להפעיל מחדש את שדרוג [asis,MySQL].'
"If you are certain that the upgrade process that is listed here is finished, you may click the following button to restart the upgrade.": 'אם אתה בטוח שתהליך השדרוג המפורט כאן הסתיים, ניתן ללחוץ על הלחצן הבא כדי להפעיל מחדש את השדרוג.'
"If you are certain that this file must be in [_1], then you should undo the changes you have most recently made to it and save again.": 'אם אתה בטוח שקובץ זה חייב להימצא ב-[_1], עליך לבטל את השינויים שעשית בו לאחרונה ולשמור שוב.'
"If you are not redirected automatically, please [output,url,_1,click here].": 'אם אינך מנותב מחדש באופן אוטומטי, [output,url,_1,לחץ כאן].'
"If you are not redirected in [quant,_1,second,seconds] please [output,url,_2,click this link].": 'אם אינך מנותב מחדש ב-[quant,_1,שניה ,שניות], [output,url,_2,לחץ על קישור זה].'
"If you are prompted to open, run, or save this file, choose “Run” or “Open”.": 'אם אתה מתבקש לפתוח, להפעיל או לשמור קובץ זה, בחר “‎הפעל” או “‎פתח”.'
"If you are sure that no misconfigurations exist, you should consider gradually increasing the following options in [asis,WHM]’s “Tweak Settings” feature:": 'אם אתה בטוח שאין שגיאות בתצורה, מומלץ לשקול להגביר בהדרגה את האפשרויות הבאות במאפיין “כוונן הגדרות” של [asis,WHM]:'
