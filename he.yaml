"This feature allows you to place [asis,MySQL®] databases on a remote server that runs [asis,MySQL]. A separate [asis,MySQL] server can be useful for busy servers or servers with large databases, which allows you to offload [asis,MySQL]-related work to the remote [asis,MySQL] server.": 'מאפיין זה מאפשר לך למקם מסדי נתונים של [asis,MySQL®] בשרת מרוחק המפעיל את [asis,MySQL]. שרת [asis,MySQL] נפרד יכול להיות שימושי לשרתים עסוקים או לשרתים בעלי מסדי נתונים גדולים, מה שמאפשר לך להעביר עומס עבודה הקשור ל-[asis,MySQL] לשרת [asis,MySQL] המרוחק.'
"This feature allows you to restore parts of your cPanel by uploading your partial backup zip file(s) that you downloaded from the backup feature.": 'מאפיין זה מאפשר לך לשחזר חלקים של cPanel על-ידי העלאת קובצי גיבוי חלקי דחוסים שהורדת ממאפיין הגיבוי.'
"This feature allows you to review email delivery attempts for your account and for your customers’ accounts.": 'מאפיין זה מאפשר לך לבחון ניסיונות שליחה של הודעות דואר אלקטרוני עבור החשבון שלך ועבור חשבונות של הלקוחות שלך.'
"This feature allows you to review email delivery attempts for your account.": 'מאפיין זה מאפשר לך לבחון ניסיונות שליחה של דואר אלקטרוני בחשבון שלך.'
"This feature allows you to review email messages sent from your account, as well as your customers’ accounts.": 'מאפיין זה מאפשר לך לבחון הודעות דואר אלקטרוני שנשלחו מהחשבון שלך, וכן מחשבונות של הלקוחות שלך.'
"This feature allows you to review email messages sent from your account.": 'מאפיין זה מאפשר לך לבחון הודעות דואר אלקטרוני שנשלחו מהחשבון שלך.'
"This feature allows you to search for and review outgoing messages sent from a specific account on your domain. You can see whether each message was delivered successfully, and view details about each delivery attempt.": 'מאפיין זה מאפשר לך לחפש ולבחון הודעות יוצאות שנשלחו מחשבון ספציפי בתחום שלך. יש לך אפשרות לראות אם כל הודעה נשלחה בהצלחה, ולהציג פרטים על כל ניסיון שליחה.'
"This feature allows you to search for, review, and manage email messages sent from your server by a specific user.": 'מאפיין זה מאפשר לך לחפש, לבחון ולנהל הודעות דואר אלקטרוני שנשלחו מהשרת על-ידי משתמש ספציפי.'
"This feature allows you to select what to restore.": 'מאפיין זה מאפשר לך לבחור מה לשחזר.'
