"This feature allows you to select which partial backup you want to download.": 'מאפיין זה מאפשר לך לבחור את הגיבוי החלקי שברצונך להוריד.'
"This feature allows you to temporarily change your [asis,cPanel] theme to a different theme.": 'מאפיין זה מאפשר לך לשנות זמנית את ערכת הנושא של [asis,cPanel] לערכת נושא אחרת.'
"This feature allows you to upload partial backup [asis,zip] files in order to restore portions of your account.": 'מאפיין זה מאפשר לך להעלות קובצי [asis,zip] של גיבוי חלקי כדי לשחזר חלקים מהחשבון שלך.'
"This feature allows you to use 2 types of files to create multiple email address or email forwarders for your account simultaneously. You may use Excel spreadsheet files (.xls) or a comma-separated values sheet, aka CSV file (.csv) to import the data. A CSV file is a plain text file that has been given a .csv extension.": 'מאפיין זה מאפשר לך להשתמש בשני סוגים של קבצים ליצירת מעבירים מרובים של כתובות דואר אלקטרוני או של דואר אלקטרוני עבור החשבון שלך בו-זמנית. ניתן להשתמש בקובצי גליונות אלקטרוניים של Excel ‏(‎.xls) או בגליון ערכים המופרדים באמצעות פסיקים, או קובץ CSV ‏(‎.csv) ליבוא הנתונים. קובץ CSV הוא קובץ טקסט פשוט שקיבל סיומת ‎.csv'
"This feature allows you to use two types of files to simultaneously create multiple email address or email forwarders for your account. You may use an [output,acronym,XLS,Excel] file or a [output,acronym,CSV,Comma Separated Value] file to import the data.": 'מאפיין זה מאפשר לך להשתמש בשני סוגים של קבצים ליצירה בו-זמנית של מעבירים מרובים של כתובות דואר אלקטרוני או של דואר אלקטרוני עבור החשבון שלך. ניתן להשתמש בקובץ [output,acronym,XLS,‏Excel] או בקובץ [output,acronym,CSV,ערכים המופרדים באמצעות פסיקים] ליבוא הנתונים.'
"This feature allows you to view and manage email messages queued for delivery.": 'מאפיין זה מאפשר לך להציג ולנהל הודעות דואר אלקטרוני המוצבות בתור לשליחה.'
"This feature and its functionality have been merged with “[output,strong,_1]”. We will remove this page in a future version.": 'מאפיין זה והפונקציונליות שלו מוזגו עם “[output,strong,_1]”. אנו נסיר דף זה בגרסה עתידית.'
