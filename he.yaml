"If the user has a “[_1]” set up in their home directory and they want to keep using the password in their “[_1]”, you should uncheck this option.": 'אם “‎[_1]” מוגדר עבור המשתמש בספריית הבית שלו, והוא מעוניין להמשיך להשתמש בסיסמה ב-“‎[_1]”, עליך לבטל את הסימון באפשרות זו.'
"If the visitor does not specify a page in the [asis,URL], the system will display the first page that it finds that uses one of these names:": 'אם המבקר לא מציין דף ב-[asis,URL], המערכת מציגה את הדף הראשון שהיא מוצאת המשתמש באחד משמות אלה:'
