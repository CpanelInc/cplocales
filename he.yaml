"This option restricts “[_1]” to only be able to dedicate one of the checked IP addresses below to an owned account.": 'אפשרות זו מגבילה את “‎[_1]” כך שיהיה מסוגל לייעד רק כתובת IP אחת מהכתובות המסומנות להלן לחשבון בבעלות.'
"This option retains backups in the default local backup directory, even after the system transfers the backups to another destination.": 'אפשרות זו תשמור גיבויים בספריית הגיבוי המקומית המוגדרת כברירת מחדל, גם לאחר שהמערכת תעביר את הגיבויים ליעד אחר.'
"This option saves all of your information, and is faster than compressed, but it takes up more disk space.": 'אפשרות זו שומרת את כל המידע שלך, והיא מהירה יותר מדחיסה, אך היא צורכת יותר שטח דיסק.'
